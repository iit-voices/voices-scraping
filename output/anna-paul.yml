        sec: '90.439'
        mark: '00:01:30.439'
      u: ". . . теперь, пожалуйста, начните с того, когда для Вас, для Эстонии началась
        война. Скажите мне, где вы были и что с Вами случилось. Не торопитесь, не
        сокращайте, а говорите как подробно, как Вы можете. [Пауза] Так, эээ...садитесь
        ближе и...эээ...[неразборчиво ]."
    - who: Anna Paul
      start:
        sec: '90.439'
        mark: '00:01:30.439'
      end:
        sec: '91.002'
        mark: '00:01:31.002'
      u: Так.
    - who: David Boder
      start:
        sec: '91.002'
        mark: '00:01:31.002'
      end:
        sec: '95.940'
        mark: '00:01:35.940'
      u: Хорошо. И говорите сюда, в микрофон. [Пауза] Так.
    - who: Anna Paul
      start:
        sec: '95.940'
        mark: '00:01:35.940'
      end:
        sec: '109.485'
        mark: '00:01:49.485'
      u: Когда началась война, я жила на месте своей службы не в том городе, где была
        квартира, где жил муж, не в Дорпати, значит, не в Юрьеве. Я жила по месту
        своей службы. Это...школа моя находилась на границе с...с Советским Союзом.
    - who: David Boder
      start:
        sec: '109.485'
        mark: '00:01:49.485'
      end:
        sec: '110.548'
        mark: '00:01:50.548'
      u: Так.
    - who: Anna Paul
      start:
        sec: '110.548'
        mark: '00:01:50.548'
      end:
        sec: '117.316'
        mark: '00:01:57.316'
      u: "[Пауза] Войны в Эстонии ждали, я могу сказать, все, я могу сказать, войны
        ждали."
    - who: David Boder
      start:
        sec: '117.316'
        mark: '00:01:57.316'
      end:
        sec: '117.722'
        mark: '00:01:57.722'
      u: Так.
    - who: Anna Paul
      start:
        sec: '117.722'
        mark: '00:01:57.722'
      end:
        sec: '123.692'
        mark: '00:02:03.692'
      u: Потому что в этом многие видели меньшее зло, то есть освобождение от большевизма.
    - who: David Boder
      start:
        sec: '123.692'
        mark: '00:02:03.692'
      end:
        sec: '131.095'
        mark: '00:02:11.095'
      u: Так подождите-ка, я хочу...как...я хочу, чтобы Вы, во-первых, начали с того,
        когда Советы пришли в Эстонию.
    - who: Anna Paul
      start:
        sec: '131.095'
        mark: '00:02:11.095'
      end:
        sec: '134.192'
        mark: '00:02:14.192'
      u: Да. И когда начали базы строить ещё, да? Это в 39-м году. Это ещё до войны.
    - who: David Boder
      start:
        sec: '134.192'
        mark: '00:02:14.192'
      end:
        sec: '134.607'
        mark: '00:02:14.607'
      u: Да, да, да.
    - who: Anna Paul
      start:
        sec: '134.607'
        mark: '00:02:14.607'
      end:
        sec: '135.400'
        mark: '00:02:15.400'
      u: ". . . ещё до войны?"
    - who: David Boder
      start:
        sec: '135.400'
        mark: '00:02:15.400'
      end:
        sec: '140.754'
        mark: '00:02:20.754'
      u: Да, да, да. Именно для Вас, так сказать, перемены начались с приходом Советов,
        не так ли?
    - who: Anna Paul
      start:
        sec: '140.754'
        mark: '00:02:20.754'
      end:
        sec: '146.890'
        mark: '00:02:26.890'
      u: Тогда ещё не начались перемены, потому что тогда ещё...тогда же войны ещё
        не было, да? Они начались и наше правительство их пустило и только тогда [неразборчиво
        ]...
    - who: David Boder
      start:
        sec: '146.890'
        mark: '00:02:26.890'
      end:
        sec: '149.408'
        mark: '00:02:29.408'
      u: Ага, вот Вы мне об этом расскажите.
    - who: Anna Paul
      start:
        sec: '149.408'
        mark: '00:02:29.408'
      end:
        sec: '169.950'
        mark: '00:02:49.950'
      u: Да. Значит, теперь...теперь мы знали...мы узнали из сообщения нашего правительства,
        что правительству Советского Союза нужны, боясь войны...нужны базы построить
        на границе своего государства, так как наша граница...эээ...значит...Эстония
        находилась на границе с Европой, как они называли. Но в 39-м году пришли и...эээ...стали
        строить базы.
    - who: David Boder
      start:
        sec: '169.950'
        mark: '00:02:49.950'
      end:
        sec: '171.357'
        mark: '00:02:51.357'
      u: Так. Но не забрали власть.
    - who: Anna Paul
      start:
        sec: '171.357'
        mark: '00:02:51.357'
      end:
        sec: '172.873'
        mark: '00:02:52.873'
      u: Жизнь наша...жизнь наша не изменилась...
    - who: David Boder
      start:
        sec: '172.873'
        mark: '00:02:52.873'
      end:
        sec: '173.451'
        mark: '00:02:53.451'
      u: Вот как?!
    - who: Anna Paul
      start:
        sec: '173.451'
        mark: '00:02:53.451'
      end:
        sec: '174.426'
        mark: '00:02:54.426'
      u: ". . . у нас было своё правительство..."
    - who: David Boder
      start:
        sec: '174.426'
        mark: '00:02:54.426'
      end:
        sec: '175.082'
        mark: '00:02:55.082'
      u: Вот рассказывайте об этом подробно.
    - who: Anna Paul
      start:
        sec: '175.082'
        mark: '00:02:55.082'
      end:
        sec: '175.457'
        mark: '00:02:55.457'
      u: Да.
    - who: David Boder
      start:
        sec: '175.457'
        mark: '00:02:55.457'
      end:
        sec: '175.950'
        mark: '00:02:55.950'
      u: Так.
    - who: Anna Paul
      start:
        sec: '175.950'
        mark: '00:02:55.950'
      end:
        sec: '211.652'
        mark: '00:03:31.652'
      u: Теперь так. Но всюду стала вестись пропаганда коммунистическая и кончилось
        тем, что мне приходилось очень часто быть - как заведующей школы - на всевозможных
        митингах. Я прекрасно знаю, как это сводилось дело. Знаете, по...по зову каких-нибудь...эээ...двух
        крикунов как-то совершенно настроение всего собрания менялось, часто многотысячного
        собрания менялось, и выносилось...выносилась резолюция, что такая-то область
        или такой-то край - они желают присоединения к Советскому Союзу. И, наконец,
        получилось так, что Эстония желает сделаться сама частью Советского Союза.
    - who: David Boder
      start:
        sec: '211.652'
        mark: '00:03:31.652'
      end:
        sec: '217.889'
        mark: '00:03:37.889'
      u: Ну, дальше, значит. [Пауза] Вы говорите в этом направлении, так. Хорошо.
    - who: Anna Paul
      start:
        sec: '217.889'
        mark: '00:03:37.889'
      end:
        sec: '219.222'
        mark: '00:03:39.222'
      u: Теперь что же я должна сказать?
    - who: David Boder
      start:
        sec: '219.222'
        mark: '00:03:39.222'
      end:
        sec: '223.960'
        mark: '00:03:43.960'
      u: Хорошо. Значит, и так это продолжалось до каких пор?
    - who: Anna Paul
      start:
        sec: '223.960'
        mark: '00:03:43.960'
      end:
        sec: '227.291'
        mark: '00:03:47.291'
      u: "[Пауза] Ну,..."
    - who: David Boder
      start:
        sec: '227.291'
        mark: '00:03:47.291'
      end:
        sec: '231.180'
        mark: '00:03:51.180'
      u: Нет, мне числа не надо. Так это продолжалось до тех пор, пока что? Россия
        объявила...Германия и Россия...
    - who: Anna Paul
      start:
        sec: '231.180'
        mark: '00:03:51.180'
      end:
        sec: '231.727'
        mark: '00:03:51.727'
      u: Нет,...
    - who: David Boder
      start:
        sec: '231.727'
        mark: '00:03:51.727'
      end:
        sec: '234.139'
        mark: '00:03:54.139'
      u: ". . . начали воевать."
    - who: Anna Paul
      start:
        sec: '234.139'
        mark: '00:03:54.139'
      end:
        sec: '243.280'
        mark: '00:04:03.280'
      u: 'Нет, нет, нет. Тогда нача...тогда дальше продолжалось дело так: эээ...было...эээ...наше
        правительство было арестовано...'
    - who: David Boder
      start:
        sec: '243.280'
        mark: '00:04:03.280'
      end:
        sec: '243.874'
        mark: '00:04:03.874'
      u: Так.
    - who: Anna Paul
      start:
        sec: '243.874'
        mark: '00:04:03.874'
      end:
        sec: '254.018'
        mark: '00:04:14.018'
      u: Где бы подробности об этом не сообщались. Наши...президент Эстонии...эээ...Константин
        Пятс...мы не знаем точно, куда он был арестован.
    - who: David Boder
      start:
        sec: '254.018'
        mark: '00:04:14.018'
      end:
        sec: '254.862'
        mark: '00:04:14.862'
      u: Так.
    - who: Anna Paul
      start:
        sec: '254.862'
        mark: '00:04:14.862'
      end:
        sec: '262.873'
        mark: '00:04:22.873'
      u: Как он был арестован, после уже рассказывали. Рабочие были...из тюрем были
        выпущены, собрались около его дворца, он был...он был арестован,...
    - who: David Boder
      start:
        sec: '262.873'
        mark: '00:04:22.873'
      end:
        sec: '265.113'
        mark: '00:04:25.113'
      u: Эээ...какие рабочие с тюрьмы вы...?
    - who: Anna Paul
      start:
        sec: '265.113'
        mark: '00:04:25.113'
      end:
        sec: '268.811'
        mark: '00:04:28.811'
      u: Рабочие с заводов. С заводов, которые были распропагандированы в нашей столице,
        в Таллинне, которая...
    - who: David Boder
      start:
        sec: '268.811'
        mark: '00:04:28.811'
      end:
        sec: '269.780'
        mark: '00:04:29.780'
      u: Так...?
    - who: Anna Paul
      start:
        sec: '269.780'
        mark: '00:04:29.780'
      end:
        sec: '280.691'
        mark: '00:04:40.691'
      u: ". . . называется Ревель иначе. Так же были освобождены все заключенные с
        тюрем – и политические заключенные, и...эээ...эти...как они ещё называются...эти...ммм..."
    - who: David Boder
      start:
        sec: '280.691'
        mark: '00:04:40.691'
      end:
        sec: '281.370'
        mark: '00:04:41.370'
      u: "[неразборчиво] уголовные?"
    - who: Anna Paul
      start:
        sec: '281.370'
        mark: '00:04:41.370'
      end:
        sec: '308.801'
        mark: '00:05:08.801'
      u: ". . . уголовные. И вот они все требовали, значит, был такой громадный митинг,
        значит, требовали, что не...что здесь будет Советская власть, что президента
        больше не нужно. Дальше всё кончилось тем, что когда было новое правительство
        избрано, то это правительство поехало в Москву, прося – об этом я знаю по
        радио, потому что была передача по радио уже нового правительства – прося,
        и таким образом случилась революция в Эстонии, - прося присоединения Эстонии
        к Советскому Союзу. Эстония была объявлена 17-ой республикой Советского Союза."
    - who: David Boder
      start:
        sec: '308.801'
        mark: '00:05:08.801'
      end:
        sec: '316.247'
        mark: '00:05:16.247'
      u: Дальше. Ну, [какой-то стук], что...что после этого случилось?
    - who: Anna Paul
      start:
        sec: '316.247'
        mark: '00:05:16.247'
      end:
        sec: '318.124'
        mark: '00:05:18.124'
      u: "[Пауза, очень тихо] Ну, жизнь при большевиках."
    - who: David Boder
      start:
        sec: '318.124'
        mark: '00:05:18.124'
      end:
        sec: '319.643'
        mark: '00:05:19.643'
      u: Ну да. Так вот,...
    - who: Anna Paul
      start:
        sec: '319.643'
        mark: '00:05:19.643'
      end:
        sec: '328.059'
        mark: '00:05:28.059'
      u: 'Прежде всего, начались...прежде всего так: ещё нужно сказать, когда вступали...когда
        базы...когда входили большевики, да...это было в июле месяце...'
    - who: David Boder
