      u: Ich heiße Ludwig Hamburger,
    - who: David Boder
      start: '00:00:24.193'
      end: '00:00:24.798'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:00:24.798'
      end: '00:00:26.416'
      u: "….. geboren aus Polen …."
    - who: David Boder
      start: '00:00:26.416'
      end: '00:00:27.292'
      u: In welcher Stadt?
    - who: Ludwig Hamburger
      start: '00:00:27.292'
      end: '00:00:28.308'
      u: In Katowitz.
    - who: David Boder
      start: '00:00:28.308'
      end: '00:00:29.120'
      u: Oh.
    - who: Ludwig Hamburger
      start: '00:00:29.120'
      end: '00:00:30.725'
      u: Alt – neunzehn (19) Jahre.
    - who: David Boder
      start: '00:00:30.725'
      end: '00:00:32.009'
      u: Sie sind neunzehn (19) Jahre alt?
    - who: Ludwig Hamburger
      start: '00:00:32.009'
      end: '00:00:32.621'
      u: Jawohl.
    - who: David Boder
      start: '00:00:32.621'
      end: '00:00:40.400'
      u: Nun dann sagen Sie, Herr Hamburger, wo waren Sie wenn der Krieg anfing und
        was hat Ihnen dann passiert?
    - who: Ludwig Hamburger
      start: '00:00:40.400'
      end: '00:00:41.687'
      u: Ja, das war eine lange Geschichte, ….
    - who: David Boder
      start: '00:00:41.687'
      end: '00:00:43.967'
      u: Ja, bitte erzählen Sie, wir haben Zeit.
    - who: Ludwig Hamburger
      start: '00:00:43.967'
      end: '00:00:47.119'
      u: Es ist so, am Anfang des Krieges war alles richtig.
    - who: David Boder
      start: '00:00:47.119'
      end: '00:00:48.835'
      u: Sie können jiddisch reden, wenn Sie wollen.
    - who: Ludwig Hamburger
      start: '00:00:48.835'
      end: '00:00:56.521'
      u: Ja. Also da war alles fein und richtig. Ich war in Katowitz mit meinen Eltern
        zusammen und dann ist das Schrecklichste gekommen.
    - who: David Boder
      start: '00:00:56.521'
      end: '00:00:58.022'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:00:58.022'
      end: '00:01:00.041'
      u: Man hat mich getrennt von meine lieben Eltern ….
    - who: David Boder
      start: '00:01:00.041'
      end: '00:01:00.472'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:01:00.472'
      end: '00:01:02.167'
      u: "…. und ich bin allein geblieben."
    - who: David Boder
      start: '00:01:02.167'
      end: '00:01:02.849'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:01:02.849'
      end: '00:01:14.866'
      u: Von dort bin ich geschickt worden in das Konzentrationslager Auschwitz und
        nachher nach Buchenwald. In Buchenwald habe ich erlebt das Schlimmste, aber
        auch das Beste. Ich bin befreit worden dort.
    - who: David Boder
      start: '00:01:14.866'
      end: '00:01:15.080'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:01:15.080'
      end: '00:01:16.868'
      u: Von amerikanische Dritte Armee.
    - who: David Boder
      start: '00:01:16.868'
      end: '00:01:17.229'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:01:17.229'
      end: '00:01:19.677'
      u: Und dann bin ich gekommen nach Schweiz.
    - who: David Boder
      start: '00:01:19.677'
      end: '00:01:22.027'
      u: All right. Nun.
    - who: Ludwig Hamburger
      start: '00:01:22.027'
      end: '00:01:23.752'
      u: Und dann ………….. (schluchzt)
    - who: David Boder
      start: '00:01:23.752'
      end: '00:01:37.525'
      u: Also, wollen wir dann wieder zurück gehen. Erzählen Sie, wie, wo und unter
        was für Bedingungen hat man Sie von Ihren Eltern getrennt? Wo war das? Wann
        war das und so weiter?
    - who: Ludwig Hamburger
      start: '00:01:37.525'
      end: '00:01:43.275'
      u: Es war …. in der schönsten Zeit im Sommer.
    - who: David Boder
      start: '00:01:43.275'
      end: '00:01:44.208'
      u: Also weiter.
    - who: Ludwig Hamburger
      start: '00:01:44.208'
      end: '00:01:59.704'
      u: Es war im Sommer. Die Nazis haben im Sinne gehabt alle Juden auszurotten.
        Wir sind gesammelt worden auf einem großen … auf einem großen Platz; gesammelt
        mit meinen Eltern und meiner einzigen Schwester und dann getrennt worden.
    - who: David Boder
      start: '00:01:59.704'
      end: '00:02:00.076'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:02:00.076'
      end: '00:02:01.002'
      u: Gesondert Männer…
    - who: David Boder
      start: '00:02:01.002'
      end: '00:02:01.777'
      u: Erzählen Sie mir … ja.
    - who: Ludwig Hamburger
      start: '00:02:01.777'
      end: '00:02:03.675'
      u: Gesondert Männer, gesondert Frauen und Kinder.
    - who: David Boder
      start: '00:02:03.675'
      end: '00:02:05.482'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:02:05.482'
      end: '00:02:09.096'
      u: Die Kinder ….. die haben das Schlimmste erlebt.
    - who: David Boder
      start: '00:02:09.096'
      end: '00:02:10.059'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:02:10.059'
      end: '00:02:16.489'
      u: Man hat sie einfach gemordet, man hat sie vernichtet – wie die ärgsten Tier
        hat man uns behandelt.
    - who: David Boder
      start: '00:02:16.489'
      end: '00:02:18.879'
      u: Wie, waren Sie unter die Kinder?
    - who: Ludwig Hamburger
      start: '00:02:18.879'
      end: '00:02:20.705'
      u: Nein. Ich war schon mit die Jugendliche.
    - who: David Boder
      start: '00:02:20.705'
      end: '00:02:21.982'
      u: Sie waren mit den Jugendlichen? Haben Sie …
    - who: Ludwig Hamburger
      start: '00:02:21.982'
      end: '00:02:23.309'
      u: Ich habe alles beobachtet und ich …
    - who: David Boder
      start: '00:02:23.309'
      end: '00:02:26.191'
      u: Was haben Sie gesehen? Erzählen Sie mir alles was sie gesehen haben.
    - who: Ludwig Hamburger
      start: '00:02:26.191'
      end: '00:02:33.255'
      u: Ich habe es gesehen eine Tat, ich habe es selber mit gemacht , in Ober Schlesien
        im Ghetto.
    - who: David Boder
      start: '00:02:33.255'
      end: '00:02:36.562'
      u: Also ich will, dass Sie mit erzählen wie es in Katowitz war.
    - who: Ludwig Hamburger
      start: '00:02:36.562'
      end: '00:02:39.331'
      u: In Katowitz wurden wir versammelt auf dem großen, auf einem großen Platz
        …
    - who: David Boder
      start: '00:02:39.331'
      end: '00:02:39.836'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:02:39.836'
      end: '00:02:43.209'
      u: "… und da hat man geteilt in Männer, Kinder , Jugendliche, Frauen ….."
    - who: David Boder
      start: '00:02:43.209'
      end: '00:02:44.784'
      u: Und Sie waren mit ….
    - who: Ludwig Hamburger
      start: '00:02:44.784'
      end: '00:02:45.870'
      u: Den Jugendlichen.
    - who: David Boder
      start: '00:02:45.870'
      end: '00:02:49.220'
      u: Ja. Waren unter den Jugendlichen gemischt Mädchen und Jungen?
    - who: Ludwig Hamburger
      start: '00:02:49.220'
      end: '00:02:51.397'
      u: Nein, nur Jungen.
    - who: David Boder
      start: '00:02:51.397'
      end: '00:02:52.493'
      u: Nur Jungen, ja.
    - who: Ludwig Hamburger
      start: '00:02:52.493'
      end: '00:02:59.304'
      u: Und dann hat man (unverständlich) ins Arbeitslager. Und die Älteren haben
        sie nach Auschwitz gebracht – verbrannt.
    - who: David Boder
      start: '00:02:59.304'
      end: '00:03:02.607'
      u: Die Älteren hat man geschickt …. als wo sind Ihre Eltern geblieben?
    - who: Ludwig Hamburger
      start: '00:03:02.607'
      end: '00:03:07.545'
      u: Ja, ich habe meine Eltern nicht mehr gesehen, seit neunzehn hundert ein und
        vierzig, seit damals.
    - who: David Boder
      start: '00:03:07.545'
      end: '00:03:09.835'
      u: Seit damals, wo Sie auf den Platz aufgerufen wurden?
    - who: Ludwig Hamburger
      start: '00:03:09.835'
      end: '00:03:10.319'
      u: Ja.
    - who: David Boder
      start: '00:03:10.319'
      end: '00:03:12.927'
      u: Haben Sie versucht Ihre Eltern zu suchen?
    - who: Ludwig Hamburger
      start: '00:03:12.927'
      end: '00:03:13.830'
      u: Jawohl.
    - who: David Boder
      start: '00:03:13.830'
      end: '00:03:15.528'
      u: Wo haben Sie sie gesucht?
    - who: Ludwig Hamburger
      start: '00:03:15.528'
      end: '00:03:20.974'
      u: Ich habe nachgefragt mit OSE in der Schweiz, mit den Flüchtlingshilfe und
        danach auch noch mit dem Roten …mit dem internationalen Roten Kreuz.
    - who: David Boder
      start: '00:03:20.974'
      end: '00:03:21.784'
      u: Sie haben nachgefragt?
    - who: Ludwig Hamburger
      start: '00:03:21.784'
      end: '00:03:22.186'
      u: Ja.
    - who: David Boder
      start: '00:03:22.186'
      end: '00:03:22.500'
      u: Ja, aber …..
    - who: Ludwig Hamburger
      start: '00:03:22.500'
      end: '00:03:23.687'
      u: Keine Nachricht.
    - who: David Boder
      start: '00:03:23.687'
      end: '00:03:27.030'
      u: Also man hat Sie in ein Arbeitslager genommen?
    - who: Ludwig Hamburger
      start: '00:03:27.030'
      end: '00:03:27.482'
      u: Jawohl.
    - who: David Boder
      start: '00:03:27.482'
      end: '00:03:31.997'
      u: Also erzählen Sie, wie und wo und was ist dann passiert?
    - who: Ludwig Hamburger
      start: '00:03:31.997'
      end: '00:03:36.133'
      u: Ich bin damals ins Arbeitslager gekommen – als Kind – vierzehn (14) Jahre
        noch.
    - who: David Boder
      start: '00:03:36.133'
      end: '00:03:38.737'
      u: Ja. Und haben die gewusst, dass Sie vierzehn Jahre alt sind?
    - who: Ludwig Hamburger
      start: '00:03:38.737'
      end: '00:03:39.552'
      u: Nein.
    - who: David Boder
      start: '00:03:39.552'
      end: '00:03:40.245'
      u: Was haben sie gewusst?
    - who: Ludwig Hamburger
      start: '00:03:40.245'
      end: '00:03:42.234'
      u: Wir haben uns alle ausgegeben, wir sind älter.
    - who: David Boder
      start: '00:03:42.234'
      end: '00:03:43.120'
      u: Warum?
    - who: Ludwig Hamburger
      start: '00:03:43.120'
      end: '00:03:47.095'
      u: Weil als vierzehn (14) jähriges Kind kann einem keiner zwingen in die Arbeit.
    - who: David Boder
      start: '00:03:47.095'
      end: '00:03:49.244'
      u: Oh, so haben Sie alle gesagt, dass sie älter sind?
    - who: Ludwig Hamburger
      start: '00:03:49.244'
      end: '00:03:50.438'
      u: Wir haben uns alle ausgegeben, als wir sind älter.
    - who: David Boder
      start: '00:03:50.438'
      end: '00:03:52.494'
      u: Was haben Sie gesagt, wie alt sind Sie?
    - who: Ludwig Hamburger
      start: '00:03:52.494'
      end: '00:03:53.999'
      u: Ich habe gesagt, ich bin 16 Jahre alt.
    - who: David Boder
      start: '00:03:53.999'
      end: '00:03:56.419'
      u: Ja. Und dann?
    - who: Ludwig Hamburger
      start: '00:03:56.419'
      end: '00:04:01.883'
      u: Und dann hat man mich zu einem gewissen Arbeitsdetail verbannt, sehr schwer
        für mich.
    - who: David Boder
      start: '00:04:01.883'
      end: '00:04:02.957'
      u: Was haben Sie getan?
    - who: Ludwig Hamburger
      start: '00:04:02.957'
      end: '00:04:04.505'
      u: Im Steinbruch habe ich gearbeitet.
    - who: David Boder
      start: '00:04:04.505'
      end: '00:04:07.357'
      u: Ja? Wie haben Sie gearbeitet im Steinbruch?
    - who: Ludwig Hamburger
      start: '00:04:07.357'
      end: '00:04:09.346'
      u: Die Steine waren einfach grösser als ich!
    - who: David Boder
      start: '00:04:09.346'
      end: '00:04:10.864'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:04:10.864'
      end: '00:04:17.166'
      u: Und mit Stöcken, die Schlägerei und das Schreierei war den ganzen Tag. Wir
        haben 16 Stunden dabei gearbeitet.
    - who: David Boder
      start: '00:04:17.166'
      end: '00:04:22.515'
      u: Und war für Werkzeug haben Sie gehabt? Womit haben Sie die Steine gebrochen?
    - who: Ludwig Hamburger
      start: '00:04:22.515'
      end: '00:04:24.476'
      u: Mit der Hand, also nein, wir haben sie getragen.
    - who: David Boder
      start: '00:04:24.476'
      end: '00:04:24.958'
      u: Oh, Sie haben die Steine getragen?
    - who: Ludwig Hamburger
      start: '00:04:24.958'
      end: '00:04:26.694'
      u: Getragen …
    - who: David Boder
      start: '00:04:26.694'
      end: '00:04:27.760'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:04:27.760'
      end: '00:04:37.178'
      u: Und die SS, the Garde, die haben uns getrieben wie Hunde, wie Tiere ….. geschlagen.
        Dass mussten sie tun, sie konnten nur schlagen.
    - who: David Boder
      start: '00:04:37.178'
      end: '00:04:38.575'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:04:38.575'
      end: '00:00:00.'
      u: 'Und da haben wir sechzehn(16) Stunden gearbeitet am Tag – man kann sagen:
        ohne Essen.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:04:44.650'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:04:44.650'
      end: '00:04:50.257'
      u: Wir haben täglich bekommen ein Stück Brot, das war von altem Mehl und man
        kann das einfach nicht ertragen.
    - who: David Boder
      start: '00:04:50.257'
      end: '00:04:50.528'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:04:50.528'
      end: '00:04:50.982'
      u: Und Wasser …..
    - who: David Boder
      start: '00:04:50.982'
      end: '00:04:51.293'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:04:51.293'
      end: '00:04:52.888'
      u: "…. und einen halben ( ½ ) Liter Suppe."
    - who: David Boder
      start: '00:04:52.888'
      end: '00:04:54.513'
      u: Ja, nun?
    - who: Ludwig Hamburger
      start: '00:04:54.513'
      end: '00:04:55.740'
      u: Das haben wir bekommen.
    - who: David Boder
      start: '00:04:55.740'
      end: '00:04:57.739'
      u: Ja. Und das war wo?
    - who: Ludwig Hamburger
      start: '00:04:57.739'
      end: '00:04:59.377'
      u: Das war in Auschwitz, am Anfang in Auschwitz.
    - who: David Boder
      start: '00:04:59.377'
      end: '00:05:00.433'
      u: Ja. In Auschwitz, ja?
    - who: Ludwig Hamburger
      start: '00:05:00.433'
      end: '00:05:01.185'
      u: Ja.
    - who: David Boder
      start: '00:05:01.185'
      end: '00:05:05.097'
      u: Und sind Ihre Eltern mit Ihnen zusammen nach Auschwitz gefahren?
    - who: Ludwig Hamburger
      start: '00:05:05.097'
      end: '00:05:07.615'
      u: Ja, wir sind zusammen gefahren mit dem Wagen, hm, mit ….
    - who: David Boder
      start: '00:05:07.615'
      end: '00:05:09.062'
      u: Mit der Eisenbahn.
    - who: Ludwig Hamburger
      start: '00:05:09.062'
      end: '00:05:12.834'
      u: "…. mit dem Eisenbahnzug und dann in Auschwitz wurden wir getrennt?"
    - who: David Boder
      start: '00:05:12.834'
      end: '00:05:18.915'
      u: Ah, Sie sind in Auschwitz getrennt worden. Und was hat man Ihnen gesagt,
        wenn man Sie von Ihren Eltern getrennt hat?
    - who: Ludwig Hamburger
      start: '00:05:18.915'
      end: '00:05:22.359'
      u: Nein, die hatten, die haben gar nichts erzählt. Wir haben Angst gehabt ….
    - who: David Boder
      start: '00:05:22.359'
      end: '00:05:22.509'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:05:22.509'
      end: '00:05:24.618'
      u: "… etwas zu sagen. Wir haben gesehen die Männer …."
    - who: David Boder
      start: '00:05:24.618'
      end: '00:05:24.904'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:05:24.904'
      end: '00:05:27.853'
      u: "…. mit die Stöcken, mit die Hunde und alles, und ….."
    - who: David Boder
      start: '00:05:27.853'
      end: '00:05:30.079'
      u: Was für Hunde?
    - who: Ludwig Hamburger
      start: '00:05:30.079'
      end: '00:05:32.005'
      u: Also, ….. ganz große Hunde , die heißen ….
    - who: David Boder
      start: '00:05:32.005'
      end: '00:05:32.276'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:05:32.276'
      end: '00:05:32.887'
      u: "…… Schäferhunde."
    - who: David Boder
      start: '00:05:32.887'
      end: '00:05:37.465'
      u: Die Schäferhunde. Warum haben sie Hunde gehabt?
    - who: Ludwig Hamburger
      start: '00:05:37.465'
      end: '00:05:46.342'
      u: Sie haben …. das kann man nicht sagen. Sie waren ….. einfach immer gegen
        uns. Weil sie sich die Hän.de nicht schmutzig haben machen wollen, dafür haben
        sie die Hunde gebracht.
    - who: David Boder
      start: '00:05:46.342'
      end: '00:05:48.538'
      u: Aha. Und was haben die Hunde getan?
    - who: Ludwig Hamburger
      start: '00:05:48.538'
      end: '00:05:50.374'
      u: Es waren speziell trainierte Hunde ….
    - who: David Boder
      start: '00:05:50.374'
      end: '00:05:51.547'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:05:51.547'
      end: '00:06:01.271'
      u: "….. gegen Menschen. Und wenn die haben bemerkt einen Sträflingsanzug oder
        einen Juden aus einem, aus der Reihe, dann sind sie sofort auf ihn raufgesprungen
        und haben ihn zerreißen wollen."
    - who: David Boder
      start: '00:06:01.271'
      end: '00:06:05.584'
      u: Aha. Nun waren die Hunde nicht an Ketten? Waren die Hunde nicht ….
    - who: Ludwig Hamburger
      start: '00:06:05.584'
      end: '00:06:12.753'
      u: Oh ja, die waren an Ketten, aber sie haben sie ausgelassen, wenn eine Jude
        irgendwie ….
    - who: David Boder
      start: '00:06:12.753'
      end: '00:06:15.163'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:15.163'
      end: '00:06:15.644'
      u: "… (unverständlich)."
    - who: David Boder
      start: '00:06:15.644'
      end: '00:06:23.317'
      u: Nun, Sie wurden von Ihren Eltern getrennt ….. in Auschwitz und Sie haben
        sie nie wieder gesehen?
    - who: Ludwig Hamburger
      start: '00:06:23.317'
      end: '00:06:23.898'
      u: Nein.
    - who: David Boder
      start: '00:06:23.898'
      end: '00:06:26.396'
      u: Und wie lange waren Sie in Auschwitz?
    - who: Ludwig Hamburger
      start: '00:06:26.396'
      end: '00:00:00.'
      u: In Auschwitz war ich zwei (2) Monate lang. Dann bin ich gekommen auf ein
        Lager …..Blechhammer. Das ist nicht weit von Auschwitz – Blechhammer.
    - who: David Boder
      start: '00:00:00.'
      end: '00:06:36.529'
      u: Blechhammer.
    - who: Ludwig Hamburger
      start: '00:06:36.529'
      end: '00:06:37.934'
      u: Das war ein Abteil von Auschwitz.
    - who: David Boder
      start: '00:06:37.934'
      end: '00:06:38.489'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:38.489'
      end: '00:06:39.515'
      u: Das war auch unter Auschwitz.
    - who: David Boder
      start: '00:06:39.515'
      end: '00:06:40.007'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:40.007'
      end: '00:06:43.681'
      u: Dann habe ich gearbeitet bei Eisen …
    - who: David Boder
      start: '00:06:43.681'
      end: '00:06:44.704'
      u: Was haben sie getan?
    - who: Ludwig Hamburger
      start: '00:06:44.704'
      end: '00:06:46.108'
      u: Wir haben Schienen getragen.
    - who: David Boder
      start: '00:06:46.108'
      end: '00:06:46.570'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:46.570'
      end: '00:06:47.807'
      u: Ganz lange Schienen.
    - who: David Boder
      start: '00:06:47.807'
      end: '00:06:48.251'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:48.251'
      end: '00:06:50.709'
      u: Größtenteils Jugendliche – vierzehn (14) Jahre.
    - who: David Boder
      start: '00:06:50.709'
      end: '00:06:51.976'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:51.976'
      end: '00:06:53.463'
      u: Dort bin ich fast umgekommen.
    - who: David Boder
      start: '00:06:53.463'
      end: '00:06:54.065'
      u: Was meinen Sie mit umgekommen?
    - who: Ludwig Hamburger
      start: '00:06:54.065'
      end: '00:06:56.362'
      u: Ich bin gekommen mit zwanzig Jungen ….
    - who: David Boder
      start: '00:06:56.362'
      end: '00:06:56.763'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:56.763'
      end: '00:06:57.636'
      u: "… von meiner Stadt."
    - who: David Boder
      start: '00:06:57.636'
      end: '00:06:57.980'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:06:57.980'
      end: '00:06:58.903'
      u: Und nur drei (3) sind geblieben.
    - who: David Boder
      start: '00:06:58.903'
      end: '00:06:59.637'
      u: Nur drei (3) sind geblieben?
    - who: Ludwig Hamburger
      start: '00:06:59.637'
      end: '00:07:04.423'
      u: Nach vier (4) Monaten.
    - who: David Boder
      start: '00:07:04.423'
      end: '00:07:03.458'
      u: Und was ist mit den Anderen passiert?
    - who: Ludwig Hamburger
      start: '00:07:03.458'
      end: '00:07:04.496'
      u: Die Arbeit war zu schwer.
    - who: David Boder
      start: '00:07:04.496'
      end: '00:07:06.091'
      u: Und was ist ihnen passiert?
    - who: Ludwig Hamburger
      start: '00:07:06.091'
      end: '00:07:10.176'
      u: Sie sind einfach zusammen gebrochen ….. bei der Arbeit sind sie zusammen
        gebrochen.
    - who: David Boder
      start: '00:07:10.176'
      end: '00:07:11.793'
      u: Und was hat man mit ihnen getan später?
    - who: Ludwig Hamburger
      start: '00:07:11.793'
      end: '00:07:14.940'
      u: Weg geschmissen wie eine Sack.
    - who: David Boder
      start: '00:07:14.940'
      end: '00:07:21.630'
      u: Also das macht keinen Sinn! Erzählen Sie mir die Details,. Zum Beispiel,
        was soll das heißen, einer ist zusammen gebrochen?
    - who: Ludwig Hamburger
      start: '00:07:21.630'
      end: '00:07:23.471'
      u: Die Arbeit war zu schwer und man hat sie geschlagen.
    - who: David Boder
      start: '00:07:23.471'
      end: '00:07:24.688'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:07:24.688'
      end: '00:07:29.455'
      u: Wir hatten nichts zu essen. Wir hatten nichts zu essen gehabt und wir haben
        sechzehn Stunden gearbeitet täglich.
    - who: David Boder
      start: '00:07:29.455'
      end: '00:07:30.157'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:07:30.157'
      end: '00:07:33.084'
      u: Und die Jugendlichen (unverständlich – beide reden) Und alle waren …
    - who: David Boder
      start: '00:07:33.084'
      end: '00:07:35.173'
      u: Nun was ist denen passiert?
    - who: Ludwig Hamburger
      start: '00:07:35.173'
      end: '00:07:36.086'
      u: Bei der Arbeit ….
    - who: David Boder
      start: '00:07:36.086'
      end: '00:07:43.564'
      u: Nehmen Sie, zum Beispiel einen Jungen, an den Sie sich erinnern und sagen
        Sie mir was, was hat ihm passiert? Nun?
    - who: Ludwig Hamburger
      start: '00:07:43.564'
      end: '00:07:47.015'
      u: Der Junge hat einmal beim Tragen der Schiene …..
    - who: David Boder
      start: '00:07:47.015'
      end: '00:07:47.249'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:07:47.249'
      end: '00:07:48.646'
      u: "…… da hat er gesagt, er hat Kopfschmerzen."
    - who: David Boder
      start: '00:07:48.646'
      end: '00:07:49.890'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:07:49.890'
      end: '00:07:57.264'
      u: 'Und er hat sich runter gebeugt und wir haben gedenkt, er sucht etwas und
        er hat weiter gesucht und wir haben zu ihm gesagt: „Warum stehst nicht auf?“'
    - who: David Boder
      start: '00:07:57.264'
      end: '00:07:57.956'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:07:57.956'
      end: '00:07:59.491'
      u: Und wir haben keine Antwort mehr bekommen.
    - who: David Boder
      start: '00:07:59.491'
      end: '00:08:00.123'
      u: Nun.
    - who: Ludwig Hamburger
      start: '00:08:00.123'
      end: '00:08:02.740'
      u: Da haben wir ihn angeschaut und er ist liegen geblieben.
    - who: David Boder
      start: '00:08:02.740'
      end: '00:08:05.088'
      u: Er ist liegen geblieben? Erzählen Sie mir, was hat man mit ihm gemacht?
    - who: Ludwig Hamburger
      start: '00:08:05.088'
      end: '00:08:21.060'
      u: 'Man hat ….. die SS Männer sind zugelaufen und wir wollten, dass sie ihn
        auf die Seite legen und ins Lager mitnehmen. Aber sie haben gesagt: „Lasst
        ihn in Ruhe. Er hat die Arbeit nicht gemacht und das Gleiche wird Euch passieren.“'
    - who: David Boder
      start: '00:08:21.060'
      end: '00:08:26.147'
      u: Nun also, ist der Junge gestorben oder was hat ihm passiert?
    - who: Ludwig Hamburger
      start: '00:08:26.147'
      end: '00:08:27.145'
      u: Er ist gestorben.
    - who: David Boder
      start: '00:08:27.145'
      end: '00:08:31.066'
      u: Er ist gestorben. Nun also weiter. Und das war wo?
    - who: Ludwig Hamburger
      start: '00:08:31.066'
      end: '00:08:32.017'
      u: Das war in Blechhammer.
    - who: David Boder
      start: '00:08:32.017'
      end: '00:08:33.251'
      u: In Blechhammer?
    - who: Ludwig Hamburger
      start: '00:08:33.251'
      end: '00:08:33.853'
      u: Ja.
    - who: David Boder
      start: '00:08:33.853'
      end: '00:08:35.908'
      u: Nun wie lange waren Sie in Blechhammer?
    - who: Ludwig Hamburger
      start: '00:08:35.908'
      end: '00:08:37.933'
      u: Ich Blechhammer war ich zwei (2) Jahre.
    - who: David Boder
      start: '00:08:37.933'
      end: '00:08:39.408'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:08:39.408'
      end: '00:08:44.322'
      u: Dann ist gekommen die Evakuation.
    - who: David Boder
      start: '00:08:44.322'
      end: '00:08:46.046'
      u: In Blechhammer waren Sie zwei (2) Jahre?
    - who: Ludwig Hamburger
      start: '00:08:46.046'
      end: '00:08:46.859'
      u: Ja.
    - who: David Boder
      start: '00:08:46.859'
      end: '00:08:52.675'
      u: Erzählen Sie mir, wie ist dort ein Tag vergangen. Wann sind Sie aufgestanden
        und alles?
    - who: Ludwig Hamburger
      start: '00:08:52.675'
      end: '00:08:58.663'
      u: Also jeden Tag sind wir geweckt geworden um vier (4) oder halb vier ( ½ 4)
        …..
    - who: David Boder
      start: '00:08:58.663'
      end: '00:08:59.927'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:08:59.927'
      end: '00:09:04.922'
      u: "… bei dem Block Ältesten und zum Appell."
    - who: David Boder
      start: '00:09:04.922'
      end: '00:09:05.554'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:05.554'
      end: '00:09:20.263'
      u: Der Appell hat gedauert einmal ….. wenn Einer ist später gekommen, dann hat
        er gedauert länger. Dann ist der Lager Kommandant gekommen mit dem Appell
        Führer und der hat den Appell genommen und wenn er den Bericht bekommen hat,
        dann ist alles gut.
    - who: David Boder
      start: '00:09:20.263'
      end: '00:09:20.985'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:20.985'
      end: '00:09:27.084'
      u: Dann nach dem Appell sind wir wieder in den Block gekommen und da haben wir
        heißes Wasser bekommen; das haben sie genannt Kaffee.
    - who: David Boder
      start: '00:09:27.084'
      end: '00:09:29.499'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:29.499'
      end: '00:09:35.043'
      u: Dann hat man uns ein Stückchen Brot gegeben.
    - who: David Boder
      start: '00:09:35.043'
      end: '00:09:35.464'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:35.464'
      end: '00:09:36.939'
      u: Das trockene Brot ….
    - who: David Boder
      start: '00:09:36.939'
      end: '00:09:37.149'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:37.149'
      end: '00:09:38.119'
      u: "… und dann sofort zur Arbeit."
    - who: David Boder
      start: '00:09:38.119'
      end: '00:09:38.801'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:09:38.801'
      end: '00:09:59.877'
      u: Aber im Winter, wie im Sommer angezogen waren wir, kann man sagen, in nichts.
        Wir haben die gestreiften Anzüge gehabt mit Holz-Sandalen, keine Schuhe. Ich
        habe so gelitten damals. Ich habe mir selber mein Hemd müssen waschen, ich
        habe kein Anderes gehabt.
    - who: David Boder
      start: '00:09:59.877'
      end: '00:10:02.443'
      u: Also das Hemd waschen, das kann man tun?
    - who: Ludwig Hamburger
      start: '00:10:02.443'
      end: '00:10:03.216'
      u: Es war Winter.
    - who: David Boder
      start: '00:10:03.216'
      end: '00:10:04.502'
      u: Aha, ja.
    - who: Ludwig Hamburger
      start: '00:10:04.502'
      end: '00:10:10.647'
      u: Da habe ich mein Hemd gewaschen und dann bin ich ohne Hemd zu der Arbeit
        gegangen, nur mit einer dünnen Jacke.
    - who: David Boder
      start: '00:10:10.647'
      end: '00:10:12.899'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:10:12.899'
      end: '00:10:17.082'
      u: Das einzige Gute war, wir haben den Mut nicht verloren.
    - who: David Boder
      start: '00:10:17.082'
      end: '00:10:19.557'
      u: Sie haben den Mut nicht verloren – wie ist das gekommen?
    - who: Ludwig Hamburger
      start: '00:10:19.557'
      end: '00:10:22.382'
      u: Ich hab immer im Sinn gehabt meine Eltern.
    - who: David Boder
      start: '00:10:22.382'
      end: '00:10:23.788'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:10:23.788'
      end: '00:10:32.420'
      u: Wie ich ein Kind war ….. als Kind haben meine Eltern mir verschiedene Geschichten
        von Märchenbüchern vorgelesen oder ich habe selber gelesen.
    - who: David Boder
      start: '00:10:32.420'
      end: '00:10:33.990'
      u: Was für Geschichten?
    - who: Ludwig Hamburger
      start: '00:10:33.990'
      end: '00:10:39.924'
      u: Ja, ich habe immer selber gelesen, ja den Mut darf man nicht verlieren und
        ich habe immer meine Mutter gehört und an meine Mutter gedacht.
    - who: David Boder
      start: '00:10:39.924'
      end: '00:10:41.361'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:10:41.361'
      end: '00:10:51.218'
      u: Hie und da war ich schon lebensmüde. Das kann kein Mensch aushalten. Einmal
        habe ich bekommen ein und zwanzig (21) Schläge ….. für nichts. Ein SS Mann
        hat mich angehalten.
    - who: David Boder
      start: '00:10:51.218'
      end: '00:10:51.671'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:10:51.671'
      end: '00:10:57.846'
      u: 'Dann hat er mich gefragt: „Wieviel ist drei (3) mal sieben (7).“ Ich habe
        gesagt: „Ein und zwanzig (21).“ Dann hat mich (unverständlich) und hat mir
        ein und zwanzig (21) Schläge gegeben.'
    - who: David Boder
      start: '00:10:57.846'
      end: '00:11:00.170'
      u: Warum?
    - who: Ludwig Hamburger
      start: '00:11:00.170'
      end: '00:11:15.611'
      u: 'Das kann nicht erklärt werden. Er hat mich einfach gefragt und gesagt: „Bub,
        kannst Du rechnen?“ Ich hab gesagt: „Jawohl.“ Er hat gesagt: „Wieviel ist
        drei (3) mal sieben (7)?“ Hab ich ihm geantwortet und er hat gesagt: „Komm
        her!“ und dann hat er mir ein und zwanzig (21) Schläge gegeben.'
    - who: David Boder
      start: '00:11:15.611'
      end: '00:11:17.289'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:11:17.289'
      end: '00:00:00.'
      u: Wir sind hinaus gegangen zu der Arbeit – hat geregnet. Der SS Mann war schön
        warm angezogen für Winter ….. und wir waren verfroren, hungrig. (unverständlich,
        starkes Rauschen im Band).
    - who: David Boder
      start: '00:00:00.'
      end: '00:11:36.606'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:11:36.606'
      end: '00:12:05.821'
      u: Ich habe einen Freund gehabt im Lager und jeden Tag, wenn wir uns gesehen
        haben, wir haben gesagt „Auf Wiedersehen“. Niemand von uns hat gewusst, ob
        wir uns wiedersehen. Die Aufsicht und (unverständlich) war alles Mörderer.
        Das war das Mieseste von Deutschland, ja. Die haben uns geschlagen bei der
        Arbeit ….. für das Kleinste, sie haben uns geschlagen. Sie haben gesagt, wir
        sind Saboteure.
    - who: David Boder
      start: '00:12:05.821'
      end: '00:12:06.682'
      u: Ah hm.
    - who: Ludwig Hamburger
      start: '00:12:06.682'
      end: '00:12:21.272'
      u: Und viele Freunde, viele unserer Kameraden haben verloren ihr Leben. Wenn
        sie haben eine Schraube verloren, wenn sie haben was niederfallen lassen,
        wenn es zu schwer gewesen, hat man gesagt Sabotage und … ermordet.
    - who: David Boder
      start: '00:12:21.272'
      end: '00:12:25.256'
      u: Und wo haben Sie gearbeitet dann?
    - who: Ludwig Hamburger
      start: '00:12:25.256'
      end: '00:12:30.435'
      u: Wir die Gefangenen haben überall gearbeitet. Hm, das war ….. man hat uns
        die schwerste Arbeit machen lassen.
    - who: David Boder
      start: '00:12:30.435'
      end: '00:12:31.401'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:12:31.401'
      end: '00:00:00.'
      u: Beim Bunker graben.
    - who: David Boder
      start: '00:00:00.'
      end: '00:12:32.611'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:12:32.611'
      end: '00:12:33.936'
      u: Beim Schützengraben.
    - who: David Boder
      start: '00:12:33.936'
      end: '00:12:34.719'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:12:34.719'
      end: '00:12:35.924'
      u: Ausgrabung machen.
    - who: David Boder
      start: '00:12:35.924'
      end: '00:12:36.737'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:12:36.737'
      end: '00:12:37.762'
      u: Beim Minen graben.
    - who: David Boder
      start: '00:12:37.762'
      end: '00:12:38.149'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:12:38.149'
      end: '00:12:41.500'
      u: Wir waren bei den Gefährlichsten (unverständlich).
    - who: David Boder
      start: '00:12:41.500'
      end: '00:12:44.174'
      u: Und das hat wie lange gedauert?
    - who: Ludwig Hamburger
      start: '00:12:44.174'
      end: '00:12:47.766'
      u: Das hat gedauert so lange bis wir evakuiert worden.
    - who: David Boder
      start: '00:12:47.766'
      end: '00:12:49.598'
      u: Nun erzählen Sie mir von der Evakuation.
    - who: Ludwig Hamburger
      start: '00:12:49.598'
      end: '00:12:52.748'
      u: Die Russen haben sich bewältigt.
    - who: David Boder
      start: '00:12:52.748'
      end: '00:12:54.283'
      u: Genähert, ja?
    - who: Ludwig Hamburger
      start: '00:12:54.283'
      end: '00:12:58.751'
      u: Und es ist gekommen, wir müssen alle evakuiert werden. Das war am ein und
        zwanzigsten (21.) Dezember.
    - who: David Boder
      start: '00:12:58.751'
      end: '00:12:59.112'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:12:59.112'
      end: '00:00:00.'
      u: Es war sehr kalt, Schnee. Und auf einmal kommt der Befehl …..
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:04.469'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:04.469'
      end: '00:00:00.'
      u: "„Alle antreten“!"
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:06.443'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:06.443'
      end: '00:00:00.'
      u: Wir gehen, wohin? Das weiß niemand. Wir sind aufgestanden und man hat jeder
        eine Decke ….
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:13.033'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:13.033'
      end: '00:13:18.118'
      u: "…. eine dünne Decke, ein Brot, ein Stück Butter …."
    - who: David Boder
      start: '00:13:18.118'
      end: '00:13:18.810'
      u: Das war Butter?
    - who: Ludwig Hamburger
      start: '00:13:18.810'
      end: '00:13:21.106'
      u: Ja, das einzige Mal! Margarine.
    - who: David Boder
      start: '00:13:21.106'
      end: '00:13:22.060'
      u: Margarine?
    - who: Ludwig Hamburger
      start: '00:13:22.060'
      end: '00:13:23.730'
      u: Ha, ha ….. wir haben gesagt Butter …..
    - who: David Boder
      start: '00:13:23.730'
      end: '00:13:24.242'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:13:24.242'
      end: '00:13:25.700'
      u: Wir kennen keinen anderen Ausdruck!
    - who: David Boder
      start: '00:13:25.700'
      end: '00:13:26.412'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:13:26.412'
      end: '00:13:28.465'
      u: Damals hat es wie Butter geschmeckt … damals.
    - who: David Boder
      start: '00:13:28.465'
      end: '00:13:29.630'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:13:29.630'
      end: '00:13:40.248'
      u: Wir sind raus gegangen, der Schnee war ganz hoch ….. Wind, Frost. Wir sind
        rausgegangen vier tausend (4000) Mann von Blechhammer.
    - who: David Boder
      start: '00:13:40.248'
      end: '00:13:42.421'
      u: Na, wie sagen Sie Blechhammer?
    - who: Ludwig Hamburger
      start: '00:13:42.421'
      end: '00:13:44.142'
      u: Von Blechhammer.
    - who: David Boder
      start: '00:13:44.142'
      end: '00:13:46.454'
      u: Blechhammer. Jas, nun?
    - who: Ludwig Hamburger
      start: '00:13:46.454'
      end: '00:13:48.464'
      u: In die Richtung Gleiwitz.
    - who: David Boder
      start: '00:13:48.464'
      end: '00:13:49.618'
      u: Was? Gleiwitz?
    - who: Ludwig Hamburger
      start: '00:13:49.618'
      end: '00:13:50.431'
      u: Ja, in Ober Schlesien.
    - who: David Boder
      start: '00:13:50.431'
      end: '00:13:51.124'
      u: Zu Fuß marschiert?
    - who: Ludwig Hamburger
      start: '00:13:51.124'
      end: '00:13:52.660'
      u: Die ganze Zeit marschiert.
    - who: David Boder
      start: '00:13:52.660'
      end: '00:13:53.503'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:13:53.503'
      end: '00:14:05.955'
      u: Und so die ersten paar Stunden waren erträglich. Wir sind gelaufen. Etwas
        weiter, dann war es schlimmer, wir sind die Nacht durch marschiert. Aber es
        war auch Glück.
    - who: David Boder
      start: '00:14:05.955'
      end: '00:14:08.191'
      u: Die Nacht sind Sie marschiert, ja?
    - who: Ludwig Hamburger
      start: '00:14:08.191'
      end: '00:14:16.417'
      u: Wir sind die Nacht durch marschiert. Oft war, wenn sie nicht mehr können
        haben, haben sie uns reingetrieben in eine Scheune …. in eine Scheune, vier
        tausend Mann.
    - who: David Boder
      start: '00:14:16.417'
      end: '00:14:18.377'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:14:18.377'
      end: '00:14:34.946'
      u: Es war wirklich schrecklich. Die SS Männer waren rund herum und bewaffnet
        stark. Man hat uns reingejagt, es war sehr wenig Platz, so einer ist rauf
        gerückt auf die, die Anderen. Morgens wenn wir sind heraus gegangen, da waren
        viele Kameradem geblieben.
    - who: David Boder
      start: '00:14:34.946'
      end: '00:14:36.423'
      u: Was heißt geblieben?
    - who: Ludwig Hamburger
      start: '00:14:36.423'
      end: '00:14:45.227'
      u: Wir selber haben sie zertreten. Mit einzige, einer, mit eigenen Beinen haben
        wir unsere Brüder zu Tode getreten.
    - who: David Boder
      start: '00:14:45.227'
      end: '00:14:46.946'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:14:46.946'
      end: '00:14:53.948'
      u: Jeden Tag war es schlimmer. Das Brot hat geendet, kein Wasser. Ich wollte
        einmal etwas Wasser bei einem Brunnen trinken, das war bei Raczibor.
    - who: David Boder
      start: '00:14:53.948'
      end: '00:14:55.712'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:14:55.712'
      end: '00:00:00.'
      u: Da ist ein SS Mann gekommen, der hat mich mit dem Gewicht über die Schulter
        gehauen, dass ich einfach total umgefallen bin.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:02.632'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:15:02.632'
      end: '00:00:00.'
      u: Für ein kleines bisserl Wasser!
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:06.175'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:15:06.175'
      end: '00:15:09.778'
      u: Wir sind weiter gegangen, dann sind wir alle gekommen nach Gross-Rosen. Der
        Weg nach Gross-Rosen …
    - who: David Boder
      start: '00:15:09.778'
      end: '00:15:12.718'
      u: Wo ist Gross-Rosen?
    - who: Ludwig Hamburger
      start: '00:15:12.718'
      end: '00:15:13.819'
      u: Bei Breslau.
    - who: David Boder
      start: '00:15:13.819'
      end: '00:15:15.492'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:15:15.492'
      end: '00:15:30.493'
      u: Es ist der Weg von Blechhammer nach Gross-Rosen – das war der Weg von viele
        Tote. Wir sind rein gekommen nach Gross-Rosen … von vier tausend (4000) Mann
        sind wir angekommen zwei hundert vier und achtzig (284).
    - who: David Boder
      start: '00:15:30.493'
      end: '00:00:00.'
      u: Was heißt das?
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:00:00.'
      u: Wir waren ….
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:33.372'
      u: Was ist mit den Anderen passiert?
    - who: Ludwig Hamburger
      start: '00:15:33.372'
      end: '00:00:00.'
      u: Erschossen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:34.940'
      u: Aber ….
    - who: Ludwig Hamburger
      start: '00:15:34.940'
      end: '00:00:00.'
      u: Und in der Scheune ….. in der Scheune haben wir uns selbst zu Tod getreten.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:39.523'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:15:39.523'
      end: '00:15:42.779'
      u: Also das Brot … wir sind gelaufen sieben (7) Tage.
    - who: David Boder
      start: '00:15:42.779'
      end: '00:15:43.443'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:15:43.443'
      end: '00:15:45.961'
      u: Das Brot hat uns genügt …. genügt für drei (3) Tage.
    - who: David Boder
      start: '00:15:45.961'
      end: '00:15:47.363'
      u: Hm, und dann ….. dann haben sie nicht mehr ….
    - who: Ludwig Hamburger
      start: '00:15:47.363'
      end: '00:15:48.931'
      u: Dann haben wir nichts mehr bekommen.
    - who: David Boder
      start: '00:15:48.931'
      end: '00:15:51.177'
      u: Ja, nun?
    - who: Ludwig Hamburger
      start: '00:15:51.177'
      end: '00:16:02.755'
      u: Es ist wirklich schwer zu glauben, wir glauben es selber nicht mehr, wieso
        kann man sieben (7) Tage auf einem Brot aushalten? Ohne Wasser. Es war ein
        Glück, dass wir Schnee haben gehabt. Wir haben …. Schnee gegessen ….
    - who: David Boder
      start: '00:16:02.755'
      end: '00:16:03.780'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:16:03.780'
      end: '00:16:04.986'
      u: "… anstatt Wasser."
    - who: David Boder
      start: '00:16:04.986'
      end: '00:16:05.891'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:16:05.891'
      end: '00:16:08.589'
      u: Wir sind angekommen ….
    - who: David Boder
      start: '00:16:08.589'
      end: '00:16:20.167'
      u: Also erzählen Sie mir von dieser Reise. Sagen Sie in der Nacht haben Sie
        in einer Scheune geschlafen. Dann sind sie aufgestanden, was hat dann passiert?
    - who: Ludwig Hamburger
      start: '00:16:20.167'
      end: '00:16:21.735'
      u: Dann sind wir gelaufen, immer zu Fuß gegangen.
    - who: David Boder
      start: '00:16:21.735'
      end: '00:16:24.027'
      u: Und die SS Männer, die sind auch gegangen?
    - who: Ludwig Hamburger
      start: '00:16:24.027'
      end: '00:16:27.238'
      u: Ja, die SS Männer sind auch gegangen, aber sie haben – die haben sich gewechselt.
    - who: David Boder
      start: '00:16:27.238'
      end: '00:16:28.761'
      u: Was heißt das? Wo sind die Anderen geblieben?
    - who: Ludwig Hamburger
      start: '00:16:28.761'
      end: '00:16:30.133'
      u: Die sind in dem Wagen gefahren.
    - who: David Boder
      start: '00:16:30.133'
      end: '00:00:00.'
      u: Oh, Sie meinen Einige waren im Wagen, Andere sind zu Fuß gegangen?
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:16:33.736'
      u: Ja.
    - who: David Boder
      start: '00:16:33.736'
      end: '00:16:39.766'
      u: Was hat während dem Gehen passiert? Erzählen Sie mir einzelne Fälle.
    - who: Ludwig Hamburger
      start: '00:16:39.766'
      end: '00:16:45.193'
      u: Wie wir sind raus gegangen, das waren wir noch guten Mutes, denn wir haben
        gedacht, dass die Russen nahe sind.
    - who: David Boder
      start: '00:16:45.193'
      end: '00:16:45.947'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:16:45.947'
      end: '00:16:47.424'
      u: Dass die Befreiung ist da.
    - who: David Boder
      start: '00:16:47.424'
      end: '00:16:47.997'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:16:47.997'
      end: '00:16:51.465'
      u: 'Wir haben die Schießerei gehört und haben gesagt: „Gott sei Dank, jetzt
        sind wir wieder frei.“'
    - who: David Boder
      start: '00:16:51.465'
      end: '00:16:52.445'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:16:52.445'
      end: '00:17:03.209'
      u: Aber dann, wir haben gesehen, dass es immer, immer wieder weniger und ruhiger
        war und wir sind weiter gegangen und wir haben nichts gesehen und wir sind
        moralisch total kaputt geworden, wir sind moralisch schlapp geworden.
    - who: David Boder
      start: '00:17:03.209'
      end: '00:17:03.842'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:17:03.842'
      end: '00:17:18.676'
      u: 'Wir haben nichts mehr geglaubt, die Hoffnung ist verloren gewesen. Wir haben
        verloren alles. Wir haben gesagt: „Wir waren so nahe, so nahe waren wir schon
        auf dem Weg zur Befreiung und es war nicht gewesen“. Wir haben gedenkt, das
        Schicksal wollte dass wir alle drauf gehen.“'
    - who: David Boder
      start: '00:17:18.676'
      end: '00:17:20.395'
      u: Ja, nun.
    - who: Ludwig Hamburger
      start: '00:17:20.395'
      end: '00:17:29.636'
      u: Und Viele haben gesagt, ich mach schon, was ich will. Und sie haben das Brot
        aufgegessen auf dem ersten (1.) Tag. Sie wollten einfach satt sterben.
    - who: David Boder
      start: '00:17:29.636'
      end: '00:17:30.360'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:17:30.360'
      end: '00:17:33.631'
      u: Das Einzige was sie wollten, war sterben als Satte.
    - who: David Boder
      start: '00:17:33.631'
      end: '00:17:36.948'
      u: Hm, nun?
    - who: Ludwig Hamburger
      start: '00:17:36.948'
      end: '00:17:37.988'
      u: Und …..
    - who: David Boder
      start: '00:17:37.988'
      end: '00:17:39.043'
      u: Sterben als Satte?
    - who: Ludwig Hamburger
      start: '00:17:39.043'
      end: '00:17:39.556'
      u: Ja.
    - who: David Boder
      start: '00:17:39.556'
      end: '00:17:40.038'
      u: Nun.
    - who: Ludwig Hamburger
      start: '00:17:40.038'
      end: '00:17:53.214'
      u: 'Sie haben es aufgegessen und sind dann nicht weiter gelaufen. Es war sehr
        kalt und sie haben gesagt: „Wir können nicht mehr.“ Und sie sind sitzen geblieben.
        Und die SS Männer haben sie gefragt: „Warum sitzt ihr denn da?“ Und er hat
        gesagt: „Ich kann nicht mehr.“ Dann hat er ihn erschossen.'
    - who: David Boder
      start: '00:17:53.214'
      end: '00:17:55.657'
      u: Er hat den erschossen. Haben Sie das selbst gesehen?
    - who: Ludwig Hamburger
      start: '00:17:55.657'
      end: '00:18:03.391'
      u: Alle habe es selbst gesehen! Der Weg von Blechhammer nach Gross-Rosen war
        belegt mit tote Leute, alle zehn (10), fünfzehn (15) Meter ein Toter.
    - who: David Boder
      start: '00:18:03.391'
      end: '00:18:10.552'
      u: Nun, und wie sind Sie dann gegangen? Erzählen Sie mir über sich selbst, wie
        haben Sie das…. wie sind Sie durch?
    - who: Ludwig Hamburger
      start: '00:18:10.552'
      end: '00:18:12.527'
      u: Ich habe einen Freund gehabt.
    - who: David Boder
      start: '00:18:12.527'
      end: '00:18:12.994'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:18:12.994'
      end: '00:18:16.432'
      u: Wir sind immer miteinander gegangen. Wir haben sich beide aneinander gehalten.
    - who: David Boder
      start: '00:18:16.432'
      end: '00:18:17.744'
      u: Wo ist Ihr Freund jetzt?
    - who: Ludwig Hamburger
      start: '00:18:17.744'
      end: '00:18:18.814'
      u: Der Freund ist hier.
    - who: David Boder
      start: '00:18:18.814'
      end: '00:18:20.412'
      u: Er ist hier, nun also?
    - who: Ludwig Hamburger
      start: '00:18:20.412'
      end: '00:18:35.277'
      u: Wir haben immer den Willen gehabt, damit wir ausgehalten haben. Wir haben
        gesagt, nein, wie müssen durchhalten. Wir sind schon drei (3) Jahre hier,
        drei (3)Jahre haben wir es gemacht, wir schaffen es noch ein (1) Jahr. Wir
        werden es aushalten, denn wir haben es so lange durch gemacht, wir werden
        es aushalten bis zum Ende.
    - who: David Boder
      start: '00:18:35.277'
      end: '00:18:35.744'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:35.744'
      end: '00:18:38.609'
      u: Wie der Eine, der Andere hat es immer (unverständlich – Rauschen im Tonband)
    - who: David Boder
      start: '00:18:38.609'
      end: '00:18:39.559'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:39.559'
      end: '00:18:43.373'
      u: Das Brot haben wir rationiert, wir haben sich gewaschen mit Schnee.
    - who: David Boder
      start: '00:18:43.373'
      end: '00:18:44.428'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:44.428'
      end: '00:18:57.484'
      u: Viele von uns hatten die Hände abgefroren und auch die Beine. Wir haben unsere
        Hände und unsere Beine tagtäglich mit Schnee gewaschen. Wir haben gewusst
        noch von zu Hause, das ist das Einzige was gegen Frost und Erfrieren hilft.
    - who: David Boder
      start: '00:18:57.484'
      end: '00:18:58.615'
      u: Gegen was?
    - who: Ludwig Hamburger
      start: '00:18:58.615'
      end: '00:18:59.414'
      u: Gegen Frost.
    - who: David Boder
      start: '00:18:59.414'
      end: '00:19:00.213'
      u: Und gegen was?
    - who: Ludwig Hamburger
      start: '00:19:00.213'
      end: '00:19:01.193'
      u: Erfrieren.
    - who: David Boder
      start: '00:19:01.193'
      end: '00:19:02.655'
      u: Nun.
    - who: Ludwig Hamburger
      start: '00:19:02.655'
      end: '00:19:09.319'
      u: Wir haben …. wir haben sich gefreut zusammen. Wir haben sich gegenseitig
        ….. wir haben sich erzählt Geschichten von zu Hause.
    - who: David Boder
      start: '00:19:09.319'
      end: '00:19:10.118'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:19:10.118'
      end: '00:19:16.435'
      u: So war der Weg ….. durch den ganzen Weg haben wir sich erzählt und wir haben
        gehabt Gedenken gehabt, von der Familie gehabt.
    - who: David Boder
      start: '00:19:16.435'
      end: '00:19:17.445'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:19:17.445'
      end: '00:00:00.'
      u: 'Wir haben sich erinnert an zu Hause, an die Schule und alles und wir haben
        gesagt: „Das ist unmöglich, dass das alles ist für immer vergangen. Es wird
        bestimmt wieder kommen.“'
    - who: David Boder
      start: '00:00:00.'
      end: '00:19:31.435'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:19:31.435'
      end: '00:19:32.912'
      u: Und so sind wir nach Gross-Rosen gegangen.
    - who: David Boder
      start: '00:19:32.912'
      end: '00:19:33.576'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:19:33.576'
      end: '00:19:37.028'
      u: In Gross-Rosen, das war das Schlimmste, was wir haben mitgemacht.
    - who: David Boder
      start: '00:19:37.028'
      end: '00:19:37.661'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:19:37.661'
      end: '00:19:39.470'
      u: Es war …. es war kein KZ.
    - who: David Boder
      start: '00:19:39.470'
      end: '00:19:40.134'
      u: Was?
    - who: Ludwig Hamburger
      start: '00:19:40.134'
      end: '00:19:42.893'
      u: Es war kein KZ, kein KZ hat so gut ausgesehen.
    - who: David Boder
      start: '00:19:42.893'
      end: '00:19:43.722'
      u: Was ist ein KZ?
    - who: Ludwig Hamburger
      start: '00:19:43.722'
      end: '00:19:44.566'
      u: Ein Konzentrationslager, ja.
    - who: David Boder
      start: '00:19:44.566'
      end: '00:19:47.792'
      u: Ja, hm.
    - who: Ludwig Hamburger
      start: '00:19:47.792'
      end: '00:19:50.868'
      u: Es war einfach nicht auszuhalten – noch schlimmer wie Auschwitz.
    - who: David Boder
      start: '00:19:50.868'
      end: '00:19:52.421'
      u: Zum Beispiel?
    - who: Ludwig Hamburger
      start: '00:19:52.421'
      end: '00:19:58.738'
      u: Wir wurden reingejagt vier tausend (4000) Mann in ein Haus von ungefähr ein
        hundert fünfzig (150) Meter Quadrat
    - who: David Boder
      start: '00:19:58.738'
      end: '00:19:59.808'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:19:59.808'
      end: '00:20:08.190'
      u: Einer auf dem Anderen ist gelegen, gesetzt und gestanden und nichts zu essen
        bekommen. Überhaupt nichts!
    - who: David Boder
      start: '00:20:08.190'
      end: '00:20:09.034'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:20:09.034'
      end: '00:20:18.532'
      u: Morgens um vier (4) Uhr bis zehn (10) Uhr abends sind wir draußen gestanden
        – Appell – ohne Bewegung.
    - who: David Boder
      start: '00:20:18.532'
      end: '00:20:22.316'
      u: Ja. Warum? Was war ….. wieso hat der Appell so lange gedauert?
    - who: Ludwig Hamburger
      start: '00:20:22.316'
      end: '00:20:25.316'
      u: Es war ein Vernichtungslager, direkt für eine Art von Vernichtung.
    - who: David Boder
      start: '00:20:25.316'
      end: '00:20:29.839'
      u: Nun erzählen Sie weiter, zum Beispiel, sie sind raus gekommen, wo haben sie
        sich dann hingestellt?
    - who: Ludwig Hamburger
      start: '00:20:29.839'
      end: '00:20:32.085'
      u: Da waren so viele SS Männer.
    - who: David Boder
      start: '00:20:32.085'
      end: '00:20:32.628'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:20:32.628'
      end: '00:20:34.874'
      u: Das Schlimmste kann man sagen, was ich hab durch gelebt.
    - who: David Boder
      start: '00:20:34.874'
      end: '00:20:35.477'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:20:35.477'
      end: '00:20:37.497'
      u: Sie sind auf einmal rein in den Block ….
    - who: David Boder
      start: '00:20:37.497'
      end: '00:20:38.131'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:20:38.131'
      end: '00:20:41.191'
      u: "…. und mit die Stöcke haben sie angefangen zu schlagen und zu schreien „Appell“."
    - who: David Boder
      start: '00:20:41.191'
      end: '00:20:41.583'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:20:41.583'
      end: '00:20:53.463'
      u: Wir sind gelaufen, wir sind raus gegangen. Da haben die angefangen zu zählen.
        Wenn hat Einer gefehlt oder Einer ist ein paar Minuten spät gekommen oder
        Einer ist nicht gerade gestanden …..
    - who: David Boder
      start: '00:20:53.463'
      end: '00:20:54.021'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:20:54.021'
      end: '00:20:57.895'
      u: "….. und es war immer so, dass niemand gerade gestanden ist."
    - who: David Boder
      start: '00:20:57.895'
      end: '00:20:58.348'
      u: Nun.
    - who: Ludwig Hamburger
      start: '00:20:58.348'
      end: '00:21:01.197'
      u: Dann mussten wir stehen zwei (2) Stunden für jeden Mann.
    - who: David Boder
      start: '00:21:01.197'
      end: '00:21:02.041'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:21:02.041'
      end: '00:21:06.353'
      u: Wir haben einmal … wind sind einmal vier und zwanzig (24) Stunden gestanden
        ohne Bewegung, das ist ohne …
    - who: David Boder
      start: '00:21:06.353'
      end: '00:21:07.770'
      u: Tag und Nacht?
    - who: Ludwig Hamburger
      start: '00:21:07.770'
      end: '00:21:13.710'
      u: Einen Tag und Nacht, weil Drei (3)im Bett liegen geblieben sind. Sie konnten
        nicht mehr …..
    - who: David Boder
      start: '00:21:13.710'
      end: '00:21:14.599'
      u: Nun.
    - who: Ludwig Hamburger
      start: '00:21:14.599'
      end: '00:21:17.735'
      u: Für vier und zwanzig (24) Stunden.
    - who: David Boder
      start: '00:21:17.735'
      end: '00:21:18.670'
      u: Was heißt „liegen geblieben“? Sind sie ohnmächtig geworden oder was?
    - who: Ludwig Hamburger
      start: '00:21:18.670'
      end: '00:21:20.434'
      u: Die haben keine Kräfte mehr zum Stehen gehabt.
    - who: David Boder
      start: '00:21:20.434'
      end: '00:21:21.926'
      u: Nun und was ist passiert?
    - who: Ludwig Hamburger
      start: '00:21:21.926'
      end: '00:21:25.605'
      u: 'Wir haben gesagt: „Also ihr könnt alles tun was ihr wollt mit mir, ich habe
        keine Kräfte.“'
    - who: David Boder
      start: '00:21:25.605'
      end: '00:21:27.399'
      u: Nun, was haben die getan?
    - who: Ludwig Hamburger
      start: '00:21:27.399'
      end: '00:21:31.876'
      u: Sie wurden tot geschlagen im Block und wir mussten stehen vier und zwanzig
        (24) …
    - who: David Boder
      start: '00:21:31.876'
      end: '00:21:33.324'
      u: Sie wurden was?
    - who: Ludwig Hamburger
      start: '00:21:33.324'
      end: '00:21:35.269'
      u: Tot geschlagen. Nicht nur ….
    - who: David Boder
      start: '00:21:35.269'
      end: '00:00:00.'
      u: Was soll das heißen?
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mit Stöcke.
    - who: David Boder
      start: '00:00:00.'
      end: '00:21:36.611'
      u: Wer hat das getan?
    - who: Ludwig Hamburger
      start: '00:21:36.611'
      end: '00:21:38.164'
      u: Der Block-Ältesten.
    - who: David Boder
      start: '00:21:38.164'
      end: '00:21:39.506'
      u: War der ein Jude?
    - who: Ludwig Hamburger
      start: '00:21:39.506'
      end: '00:21:40.154'
      u: Nein.
    - who: David Boder
      start: '00:21:40.154'
      end: '00:21:40.727'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:21:40.727'
      end: '00:21:42.838'
      u: In Auschwitz, in Gross-Rosen …..
    - who: David Boder
      start: '00:21:42.838'
      end: '00:21:43.878'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:21:43.878'
      end: '00:21:48.220'
      u: "….. da waren die „Grünen“ – so haben wir gesagt. Mit einem grünen Dreieck.
        Berufsverbrecher."
    - who: David Boder
      start: '00:21:48.220'
      end: '00:21:50.587'
      u: Die Berufsverbrecher. Die waren die Block-Ältesten.
    - who: Ludwig Hamburger
      start: '00:21:50.587'
      end: '00:21:55.306'
      u: Die waren für fünfzehn (15) Jahre, zwanzig (20) Jahre in den Konzentrationslagern.
    - who: David Boder
      start: '00:21:55.306'
      end: '00:21:56.467'
      u: Im Gefängnis und sie haben ….. (beide sprechen)
    - who: Ludwig Hamburger
      start: '00:21:56.467'
      end: '00:22:01.306'
      u: Ja, ja, im Gefängnis. Und dann sind sie gekommen … und die Schlägerei ….
    - who: David Boder
      start: '00:22:01.306'
      end: '00:22:01.970'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:01.970'
      end: '00:22:23.438'
      u: "…. und wenn so ein Block Ältester, so ein Capo hat zugeschlagen, ob er ein
        Jude war, ein Tscheche oder ein Pole oder eine andere Nationalität, dann hat
        er eine Auszeichnung bekommen, dann hat er ein Brot dafür bekommen."
    - who: David Boder
      start: '00:22:23.438'
      end: '00:22:24.629'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:24.629'
      end: '00:22:27.327'
      u: Ich habe mitgemacht einmal so einen Fall, es war in Auschwitz.
    - who: David Boder
      start: '00:22:27.327'
      end: '00:22:28.865'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:28.865'
      end: '00:00:00.'
      u: Wir sind raufgegangen in den Steinbruch.
    - who: David Boder
      start: '00:00:00.'
      end: '00:22:31.850'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:31.850'
      end: '00:00:00.'
      u: Damals war es so, dass jeder SS Mann, der einen Gefangenen tot geschlagen
        hat ….
    - who: David Boder
      start: '00:00:00.'
      end: '00:22:36.644'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:36.644'
      end: '00:22:42.795'
      u: hat fünf und zwanzig (25), eh, ….. Mark, Reichsmark erhalten dann und fünf
        Tage Urlaub.
    - who: David Boder
      start: '00:22:42.795'
      end: '00:22:45.373'
      u: Also warum hat er dann nicht jeden Tag wen tot geschlagen?
    - who: Ludwig Hamburger
      start: '00:22:45.373'
      end: '00:22:48.343'
      u: Da musste er einen Grund dafür …..
    - who: David Boder
      start: '00:22:48.343'
      end: '00:22:49.715'
      u: Oh, musste er …..
    - who: Ludwig Hamburger
      start: '00:22:49.715'
      end: '00:22:52.926'
      u: Er musste einen gewissen Grund haben. Da hat er abgemacht mit dem Capo …..
    - who: David Boder
      start: '00:22:52.926'
      end: '00:22:54.283'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:54.283'
      end: '00:22:59.876'
      u: Bei der Arbeit haben wir einen Zaun gehabt von ….. von Sand geschüttet …..
    - who: David Boder
      start: '00:22:59.876'
      end: '00:23:00.554'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:00.554'
      end: '00:00:00.'
      u: "….. bis da können wir gehen."
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:02.936'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:02.936'
      end: '00:00:00.'
      u: Wer überschreitet diese Grenze wird erschossen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:06.012'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:06.012'
      end: '00:00:00.'
      u: Da hat der SS Mann mit dem Capo so abgemacht, dass der Capo bekommt ein Paket
        Tabak …..
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:13.685'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:13.685'
      end: '00:00:00.'
      u: "….. dass er einen Juden raus schickt oder einen ….."
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:17.092'
      u: Hm, ja.
    - who: Ludwig Hamburger
      start: '00:23:17.092'
      end: '00:23:22.851'
      u: Dann hat der Capo gesehen … genommen – ich habe das selber mit gemacht. Ich
        habe es selber gesehen von fünf (5) Metern. Er hat gerufen einen Jude …..
    - who: David Boder
      start: '00:23:22.851'
      end: '00:23:23.726'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:23.726'
      end: '00:23:24.977'
      u: "….. einen älteren Mann ….."
    - who: David Boder
      start: '00:23:24.977'
      end: '00:23:25.460'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:25.460'
      end: '00:23:27.254'
      u: "….. und er hat ihm die Hütl herunter genommen ….."
    - who: David Boder
      start: '00:23:27.254'
      end: '00:23:27.721'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:27.721'
      end: '00:00:00.'
      u: "….. und hat es geworfen über den Zaun."
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:30.349'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:30.349'
      end: '00:23:32.576'
      u: Das war noch kein Zaun, da waren nur einige (unverständlich) im Boden …..
    - who: David Boder
      start: '00:23:32.576'
      end: '00:23:33.425'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:33.425'
      end: '00:23:34.978'
      u: "… und er hat gesagt: „Jetzt geh und hol die Hütl“."
    - who: David Boder
      start: '00:23:34.978'
      end: '00:23:35.777'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:23:35.777'
      end: '00:00:00.'
      u: 'Und er hat gesagt: „Wenn ich hole die Hütl jetzt, dann ich beschreite die
        Grenze und ich werd erschossen.“ So sagt er: „Es ist niemand da, geh und hol
        es.“'
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:43.889'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:43.889'
      end: '00:23:52.383'
      u: 'Er wollte nicht, aber er hat gesagt: „ Wenn Du nicht gehst, erschlag ich
        Dich.“ Und er hat angefangen zu schlagen. Dann ist er gegangen, der SS Mann
        war versteckt hinter einem Baum ….'
    - who: David Boder
      start: '00:23:52.383'
      end: '00:23:53.046'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:53.046'
      end: '00:23:57.472'
      u: "….. und dann wie er beschritten hat den Zaun, hat er ihn sofort erschossen."
    - who: David Boder
      start: '00:23:57.472'
      end: '00:23:57.743'
      u: Oh!
    - who: Ludwig Hamburger
      start: '00:23:57.743'
      end: '00:23:58.165'
      u: Der SS Mann hat gesagt ….
    - who: David Boder
      start: '00:23:58.165'
      end: '00:24:01.175'
      u: Er hat gesagt, dass er ihn erschossen hat weil er hat weglaufen wollen.
    - who: Ludwig Hamburger
      start: '00:24:01.175'
      end: '00:24:02.081'
      u: Nein. (unverständlich – beide sprechen)
    - who: David Boder
      start: '00:24:02.081'
      end: '00:24:04.778'
      u: Er hat wollen weglaufen.
    - who: Ludwig Hamburger
      start: '00:24:04.778'
      end: '00:24:11.049'
      u: Ja, ja. Und der SS Mann hat dafür 25 Reichsmark und fünf Tage Urlaub bekommen
        und der Capo hat ein Paket Tabak gehabt.
    - who: David Boder
      start: '00:24:11.049'
      end: '00:24:12.406'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:24:12.406'
      end: '00:24:31.021'
      u: Also unser Leben war nichts! Die Capos haben sich gespielt mit uns. Sie haben
        das Brot uns weg genommen, wo wir haben selber wenig gehabt. Sie haben die
        Suppe weg genommen. Die Suppe mehr Wasser als sonst was, aber wir haben in
        der Suppe alles gesehen. Ohne das Stückchen Brot und ohne die Suppe waren
        wir ganz verloren.
    - who: David Boder
      start: '00:24:31.021'
      end: '00:24:36.177'
      u: Nun – also Sie waren dort in diesem Lager, wie hat es geheißen?
    - who: Ludwig Hamburger
      start: '00:24:36.177'
      end: '00:24:36.961'
      u: Gross-Rosen!
    - who: David Boder
      start: '00:24:36.961'
      end: '00:24:37.850'
      u: Gross-Rosen, nun?
    - who: Ludwig Hamburger
      start: '00:24:37.850'
      end: '00:24:38.996'
      u: Bei Breslau.
    - who: David Boder
      start: '00:24:38.996'
      end: '00:24:39.720'
      u: Also?
    - who: Ludwig Hamburger
      start: '00:24:39.720'
      end: '00:24:42.780'
      u: Ja, wir haben gesehen, dass wir hier das Ende abwarten.
    - who: David Boder
      start: '00:24:42.780'
      end: '00:24:43.278'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:24:43.278'
      end: '00:24:47.770'
      u: Von hier kommen wir nie mehr raus. Das Krematorium hat gebrannt Tag und Nacht.
    - who: David Boder
      start: '00:24:47.770'
      end: '00:24:49.580'
      u: War dort ein Krematorium?
    - who: Ludwig Hamburger
      start: '00:24:49.580'
      end: '00:24:50.138'
      u: Ja.
    - who: David Boder
      start: '00:24:50.138'
      end: '00:24:50.620'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:24:50.620'
      end: '00:24:52.278'
      u: In jedem Konzentrationslager.
    - who: David Boder
      start: '00:24:52.278'
      end: '00:24:53.726'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:24:53.726'
      end: '00:25:00.404'
      u: Es war so. Wenn Einer in Auschwitz ….. in Auschwitz ….
    - who: David Boder
      start: '00:25:00.404'
      end: '00:25:01.912'
      u: Wenn Einer in Auschwitz, ja?
    - who: Ludwig Hamburger
      start: '00:25:01.912'
      end: '00:25:08.862'
      u: In Auschwitz hat das Krematorium ….. das ist eine unglaubliche Zahl …..vier
        Millionen (4000000) Menschen verbrannt. Zum größten Teil Juden!
    - who: David Boder
      start: '00:25:08.862'
      end: '00:25:10.535'
      u: We hat das gezählt?
    - who: Ludwig Hamburger
      start: '00:25:10.535'
      end: '00:25:12.194'
      u: Die Statistik zeigt.
    - who: David Boder
      start: '00:25:12.194'
      end: '00:25:15.797'
      u: Hm, nun?
    - who: Ludwig Hamburger
      start: '00:25:15.797'
      end: '00:00:00.'
      u: Die meisten sind Juden, Ungarn ….
    - who: David Boder
      start: '00:00:00.'
      end: '00:25:18.872'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:18.872'
      end: '00:25:23.214'
      u: "…. polnische, französische und holländische."
    - who: David Boder
      start: '00:25:23.214'
      end: '00:25:24.480'
      u: Waren dort keine Russen?
    - who: Ludwig Hamburger
      start: '00:25:24.480'
      end: '00:25:29.154'
      u: Auch. Also alle Nationalitäten. Es waren Engländer.
    - who: David Boder
      start: '00:25:29.154'
      end: '00:25:30.435'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:25:30.435'
      end: '00:25:35.651'
      u: Es waren Amerikaner, es waren Schweizer, Schwarze, Rote, alle Farben haben
        wir da gehabt.
    - who: David Boder
      start: '00:25:35.651'
      end: '00:25:37.70'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:37.70'
      end: '00:25:42.270'
      u: Und das Krematorium war Birkenau, es war nicht weit von Auschwitz.
    - who: David Boder
      start: '00:25:42.270'
      end: '00:25:43.190'
      u: Wie weit war es von Auschwitz?
    - who: Ludwig Hamburger
      start: '00:25:43.190'
      end: '00:25:57.768'
      u: Es war einige Kilometer von Auschwitz. Dort ist das Krematorium gestanden,
        es hat Tag und Nacht gebrannt. Also Transporte sind tagtäglich gekommen von
        vierzig tausend (40000), fünfzig tausend (50000) ….. (unverständlich)
    - who: David Boder
      start: '00:25:57.768'
      end: '00:25:58.627'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:58.627'
      end: '00:26:07.612'
      u: Von Ungarn ist angekommen ein Transport von sechzig tausend Menschen. Da
        hat er die Stärksten heraus genommen, also wirklich nur die Stärksten ….
    - who: David Boder
      start: '00:26:07.612'
      end: '00:26:08.758'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:26:08.758'
      end: '00:26:43.145'
      u: "….. und es waren hundert oder zwei hundert und zu den Anderen hat er gesagt:
        „Ihr geht waschen.“ Niemand hat gewusst was ist los. Alle wurden geteilt in
        kleine Gruppen – „links, rechts – links, rechts“. In der Mitte ist gestanden
        ein SS Mann, ein Arzt …. und sie mussten durch gehen, also ausgezogen bis
        zur Mitte. Mit weißen Handschuhe, angezogen schön und er hat gelacht, wie
        in einem Theaterspiel …. und mit dem Zeigefinger hat er gezeigt links, rechts,
        links, rechts. Niemand hat gewusst, was ist links und niemand hat gewusst
        was rechts heißt."
    - who: David Boder
      start: '00:26:43.145'
      end: '00:26:44.426'
      u: Waren Sie dann dabei?
    - who: Ludwig Hamburger
      start: '00:26:44.426'
      end: '00:26:45.090'
      u: Ja.
    - who: David Boder
      start: '00:26:45.090'
      end: '00:26:45.799'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:26:45.799'
      end: '00:26:49.613'
      u: Leider hat links gemeint durch das Krematorium Tor.
    - who: David Boder
      start: '00:26:49.613'
      end: '00:26:54.950'
      u: Also wohin sind Sie dann von dem … dem Platz gekommen?
    - who: Ludwig Hamburger
      start: '00:26:54.950'
      end: '00:26:55.417'
      u: Von diesem Platz ….
    - who: David Boder
      start: '00:26:55.417'
      end: '00:26:58.463'
      u: Von dem Lager wo Sie waren, von dem Sie mir eben erzählt haben.
    - who: Ludwig Hamburger
      start: '00:26:58.463'
      end: '00:26:59.443'
      u: Von Gross-Rosen?
    - who: David Boder
      start: '00:26:59.443'
      end: '00:27:01.086'
      u: Ja, von Gross-Rosen.
    - who: Ludwig Hamburger
      start: '00:27:01.086'
      end: '00:27:05.488'
      u: Von Gross-Rosen gingen wir dann nach Buchenwald.
    - who: David Boder
      start: '00:27:05.488'
      end: '00:27:06.845'
      u: Warum?
    - who: Ludwig Hamburger
      start: '00:27:06.845'
      end: '00:27:09.408'
      u: Die Russen (unverständlich), die waren schon bei Breslau.
    - who: David Boder
      start: '00:27:09.408'
      end: '00:27:12.016'
      u: Und wie hat man sie transportiert nach Buchenwald?
    - who: Ludwig Hamburger
      start: '00:27:12.016'
      end: '00:27:13.704'
      u: In offene Last-Wagon.
    - who: David Boder
      start: '00:27:13.704'
      end: '00:27:15.936'
      u: In welchem Monat war das?
    - who: Ludwig Hamburger
      start: '00:27:15.936'
      end: '00:27:21.288'
      u: Es war ….. genau ….. am dritten (3.) Februar.
    - who: David Boder
      start: '00:27:21.288'
      end: '00:27:24.378'
      u: Februar! Also in offene Wagon hat man sie transportiert nach Buchenwald?
    - who: Ludwig Hamburger
      start: '00:27:24.378'
      end: '00:27:24.801'
      u: Ja.
    - who: David Boder
      start: '00:27:24.801'
      end: '00:27:28.103'
      u: Nun wie viele Tage sind Sie gefahren?
    - who: Ludwig Hamburger
      start: '00:27:28.103'
      end: '00:27:31.284'
      u: Also am neunten (9.) Februar waren wir in Buchenwald.
    - who: David Boder
      start: '00:27:31.284'
      end: '00:27:31.962'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:27:31.962'
      end: '00:27:32.746'
      u: In Weimar …..
    - who: David Boder
      start: '00:27:32.746'
      end: '00:27:34.465'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:27:34.465'
      end: '00:27:36.048'
      u: "…. da haben wir ein Bombardement mit gemacht."
    - who: David Boder
      start: '00:27:36.048'
      end: '00:27:38.234'
      u: Wieso? Die Amerikaner?
    - who: Ludwig Hamburger
      start: '00:27:38.234'
      end: '00:27:38.792'
      u: Ja.
    - who: David Boder
      start: '00:27:38.792'
      end: '00:27:39.501'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:27:39.501'
      end: '00:27:51.576'
      u: Die Amerikaner sind gekommen und es war am neunten (9.) Februar als sie haben
        gebombt Weimar. Wir waren auf der Eisenbahn auf dem …. auf dem Station und
        die amerikanische Flugzeuge sind rein gekommen..
    - who: David Boder
      start: '00:27:51.576'
      end: '00:27:53.084'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:27:53.084'
      end: '00:28:04.828'
      u: 'Wir haben gesagt: „Um Gottes Willen! Wir stehen hier, Menschen, erkennt
        ihr uns denn nicht?“ Und es hat niemand gewusst, dass wir sind hier.'
    - who: David Boder
      start: '00:28:04.828'
      end: '00:28:06.351'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:28:06.351'
      end: '00:28:12.879'
      u: Und sie haben dann angefangen zum Bombardieren, aber zum Glück haben wir
        nur vier (4) Kameraden verloren.
    - who: David Boder
      start: '00:28:12.879'
      end: '00:28:14.583'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:14.583'
      end: '00:00:00.'
      u: Also wir glauben es bis heute nicht, die Bomben sind gefallen drei (3) Meter
        von uns. Bei mir hat eine Bombe zwei (2) Meter vor mir eingeschlagen, und
        ich war unter der Wolke, unter dem (unverständlich – spricht zu schnell).
    - who: David Boder
      start: '00:00:00.'
      end: '00:28:23.734'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:28:23.734'
      end: '00:28:26.101'
      u: Ich war ganz verschüttet, aber mir ist nichts passiert.
    - who: David Boder
      start: '00:28:26.101'
      end: '00:28:27.021'
      u: Sie waren am Bahnhof dort?
    - who: Ludwig Hamburger
      start: '00:28:27.021'
      end: '00:28:28.122'
      u: Ja.
    - who: David Boder
      start: '00:28:28.122'
      end: '00:28:28.710'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:28:28.710'
      end: '00:28:29.750'
      u: Und dann ist es vorbei gegangen …..
    - who: David Boder
      start: '00:28:29.750'
      end: '00:28:32.765'
      u: Und wo sind die SS geblieben als das anfing?
    - who: Ludwig Hamburger
      start: '00:28:32.765'
      end: '00:28:33.609'
      u: Zusammen mit uns mit uns.
    - who: David Boder
      start: '00:28:33.609'
      end: '00:28:35.961'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:35.961'
      end: '00:28:38.569'
      u: Wir sind nach Blechhammer, ….. nach Buchenwald gekommen.
    - who: David Boder
      start: '00:28:38.569'
      end: '00:28:39.805'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:39.805'
      end: '00:29:03.067'
      u: In Buchenwald ….. sind wir abends angekommen, hungrig, aber wir haben nichts
        bekommen, wir haben nicht einmal ein Stück Brot bekommen. Nur ein Brot – das
        Halbe war für auf der Eisenbahn ….. Und wir sind dann nach Buchenwald, aber
        es war wieder wie alle anderen Lager, aber eines war besser …..
    - who: David Boder
      start: '00:29:03.067'
      end: '00:29:03.866'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:03.866'
      end: '00:29:06.926'
      u: Da waren wir alle Kameraden, da haben wir nur einen Gegner gehabt ….
    - who: David Boder
      start: '00:29:06.926'
      end: '00:29:07.590'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:07.590'
      end: '00:29:08.691'
      u: "….. die SS."
    - who: David Boder
      start: '00:29:08.691'
      end: '00:29:09.430'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:09.430'
      end: '00:29:10.229'
      u: Buchenwald …..
    - who: David Boder
      start: '00:29:10.229'
      end: '00:29:13.350'
      u: Wieso? Was für Gegner haben Sie anderswo gehabt?
    - who: Ludwig Hamburger
      start: '00:29:13.350'
      end: '00:29:17.043'
      u: In Auschwitz haben wir die Capos gehabt, die Block Ältesten und die Grünen.
    - who: David Boder
      start: '00:29:17.043'
      end: '00:29:17.466'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:29:17.466'
      end: '00:29:18.567'
      u: Die Berufsverbrecher.
    - who: David Boder
      start: '00:29:18.567'
      end: '00:29:19.456'
      u: Und in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:29:19.456'
      end: '00:29:21.054'
      u: In Buchenwald waren Politische.
    - who: David Boder
      start: '00:29:21.054'
      end: '00:29:23.044'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:23.044'
      end: '00:29:28.230'
      u: Und die Politischen haben gesagt, dass wir sind alle Brüder. Es war keine
        Ausnahme ….
    - who: David Boder
      start: '00:29:28.230'
      end: '00:29:28.803'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:29:28.803'
      end: '00:29:30.793'
      u: Von Juden nach Arier …
    - who: David Boder
      start: '00:29:30.793'
      end: '00:29:31.758'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:31.758'
      end: '00:29:36.688'
      u: "… Zwischen Neger und Weiße. Die waren alle dieselben."
    - who: David Boder
      start: '00:29:36.688'
      end: '00:29:37.577'
      u: Zusammen.
    - who: Ludwig Hamburger
      start: '00:29:37.577'
      end: '00:29:38.723'
      u: Sie waren dieselben Opfer.
    - who: David Boder
      start: '00:29:38.723'
      end: '00:29:39.025'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:39.025'
      end: '00:29:40.759'
      u: Wir haben einen Gegner gehabt, die SS.
    - who: David Boder
      start: '00:29:40.759'
      end: '00:29:41.468'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:41.468'
      end: '00:29:42.960'
      u: Und gegen die mussten wir kämpfen.
    - who: David Boder
      start: '00:29:42.960'
      end: '00:29:44.498'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:29:44.498'
      end: '00:29:47.875'
      u: So ….. das war, das war einen große Erleichterung für uns.
    - who: David Boder
      start: '00:29:47.875'
      end: '00:29:48.780'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:29:48.780'
      end: '00:30:00.222'
      u: Im Buchenwald Lager,dass wir leben heute, die meisten Jungen, das haben wir
        zu verdanken dem Lager Ältesten.
    - who: David Boder
      start: '00:30:00.222'
      end: '00:30:01.338'
      u: Wer war das?
    - who: Ludwig Hamburger
      start: '00:30:01.338'
      end: '00:30:02.861'
      u: Er war ein Österreicher.
    - who: David Boder
      start: '00:30:02.861'
      end: '00:30:04.384'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:30:04.384'
      end: '00:30:05.726'
      u: Der hat sich ganz selbst für uns aufgeopfert …..
    - who: David Boder
      start: '00:30:05.726'
      end: '00:30:06.555'
      u: War er Häftling?
    - who: Ludwig Hamburger
      start: '00:30:06.555'
      end: '00:30:07.249'
      u: Ja.
    - who: David Boder
      start: '00:30:07.249'
      end: '00:30:08.711'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:30:08.711'
      end: '00:30:15.736'
      u: Der hat sich ganz selbst für uns aufgeopfert, um uns zusammen zu halten und
        uns das Gefühl der Kameradschaft zu geben.
    - who: David Boder
      start: '00:30:15.736'
      end: '00:30:16.581'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:30:16.581'
      end: '00:30:22.234'
      u: Ja, Buchenwald was einmal auch ein Lager von die Grünen, von den Berufsverbrechern,
        aber teilweise …..
    - who: David Boder
      start: '00:30:22.234'
      end: '00:30:24.013'
      u: Sie nennen die Grünen die Berufsverbrecher?
    - who: Ludwig Hamburger
      start: '00:30:24.013'
      end: '00:30:24.676'
      u: Ja.
    - who: David Boder
      start: '00:30:24.676'
      end: '00:30:25.822'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:30:25.822'
      end: '00:30:32.546'
      u: Dann neunzehn hundert und acht und dreißig (1938) da haben die, die Sozialisten
        die Roten, politische Gefangene gemacht.
    - who: David Boder
      start: '00:30:32.546'
      end: '00:30:34.340'
      u: Schon neunzehn hundert und acht und dreißig (1938)?
    - who: Ludwig Hamburger
      start: '00:30:34.340'
      end: '00:30:34.777'
      u: Ja.
    - who: David Boder
      start: '00:30:34.777'
      end: '00:30:36.194'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:30:36.194'
      end: '00:30:42.345'
      u: Und dann war der Kampf. In acht und dreißig waren sie Politische. Dann sind
        wieder die Grünen gekommen …..
    - who: David Boder
      start: '00:30:42.345'
      end: '00:30:43.008'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:30:43.008'
      end: '00:30:57.179'
      u: "…. so dass der Kampf hat sich nicht bis drei und vierzig (43), vier und
        vierzig (44) sehr stark (unverständlich). Es war das Selbe in Auschwitz. (starker
        Lärm im Tonband und nicht identifizierbare Stimmen)."
    - who: David Boder
      start: '00:30:57.179'
      end: '00:30:58.415'
      u: Und in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:30:58.415'
      end: '00:31:08.921'
      u: Dann …. in vier und vierzig (44) sind die Roten gekommen zur Macht, das heißt
        die Politischen.
    - who: David Boder
      start: '00:31:08.921'
      end: '00:31:10.851'
      u: Hm. Der Lagerfuehrer?
    - who: Ludwig Hamburger
      start: '00:31:10.851'
      end: '00:31:11.831'
      u: Ja.
    - who: David Boder
      start: '00:31:11.831'
      end: '00:31:13.278'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:31:13.278'
      end: '00:31:15.419'
      u: Dann war keine Ausnahme von Jude ….
    - who: David Boder
      start: '00:31:15.419'
      end: '00:31:16.218'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:31:16.218'
      end: '00:31:18.434'
      u: "…. nach Arier, alle waren die Selbe."
    - who: David Boder
      start: '00:31:18.434'
      end: '00:31:18.977'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:31:18.977'
      end: '00:31:23.153'
      u: Alle waren wir die Selbe unter der Aufsicht von der SS.
    - who: David Boder
      start: '00:31:23.153'
      end: '00:31:24.887'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:31:24.887'
      end: '00:31:57.884'
      u: Und wir haben nur einen Feind gehabt. Das Essen war genau wie in jedem Konzentrationslager.
        Appell lange, von vier Stunden und ….. so haben wir das mitgemacht bis am
        Anfang April. Am Anfang April da haben wir die Nachricht bekommen, dass die
        Offensive der Alliierten schon ganz in der Nähe.
    - who: David Boder
      start: '00:31:57.884'
      end: '00:31:59.859'
      u: Wie haben Sie diese Nachricht bekommen?
    - who: Ludwig Hamburger
      start: '00:31:59.859'
      end: '00:32:03.733'
      u: Wir haben gearbeitet in Rüstungswerke in der Stadt Weimar …
    - who: David Boder
      start: '00:32:03.733'
      end: '00:32:04.397'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:32:04.397'
      end: '00:32:12.583'
      u: 'so bei der Arbeit beobachtet man …. wir haben gesehen die Mienen von die
        Deutschen. Und wir haben gesagt: „Es gibt was Neues!“'
    - who: David Boder
      start: '00:32:12.583'
      end: '00:32:16.307'
      u: Ah hm. Nun?
    - who: Ludwig Hamburger
      start: '00:32:16.307'
      end: '00:32:21.538'
      u: So war’s …. die Hoffnung hat sich wieder erneut.
    - who: David Boder
      start: '00:32:21.538'
      end: '00:32:23.076'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:32:23.076'
      end: '00:32:51.798'
      u: Vielleicht …. vielleicht doch, sind wir wirklich die Glücklichen, die noch
        etwas (unverständlich - Lärm im Tonband). Mit einem Mal – morgens, gehen wir
        schon nicht mehr raus zu der Arbeit. Wir bleiben alle in unserem Konzentrationslager.
        Was ist los? Es weiß niemand. Auf einmal hören wir Radios, das heißt wir hatten
        Lautsprecher in dem Lager.
    - who: David Boder
      start: '00:32:51.798'
      end: '00:32:52.537'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:32:52.537'
      end: '00:32:56.261'
      u: "„Sämtliche Juden sofort zum Appell auf dem Platz“."
    - who: David Boder
      start: '00:32:56.261'
      end: '00:32:57.512'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:32:57.512'
      end: '00:32:59.924'
      u: Zu was haben wir alle gewusst – Evakuation.
    - who: David Boder
      start: '00:32:59.924'
      end: '00:33:01.703'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:33:01.703'
      end: '00:33:03.331'
      u: Und so der Lager Älteste hat gesagt …..
    - who: David Boder
      start: '00:33:03.331'
      end: '00:33:04.176'
      u: Lauter.
    - who: Ludwig Hamburger
      start: '00:33:04.176'
      end: '00:00:00.'
      u: Und so der Lager Älteste hat gesagt …..
    - who: David Boder
      start: '00:00:00.'
      end: '00:33:06.694'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:33:06.694'
      end: '00:33:16.749'
      u: "….. gesagt: „Also alle oder niemand.“ Und die Juden sind zusammen mit den
        Ariern gegangen."
    - who: David Boder
      start: '00:33:16.749'
      end: '00:33:20.156'
      u: Zusammen gegangen? Ja. Haben Sie keine Zeichen getragen?
    - who: Ludwig Hamburger
      start: '00:33:20.156'
      end: '00:33:21.724'
      u: Man hat die Zeichen abgerissen.
    - who: David Boder
      start: '00:33:21.724'
      end: '00:33:22.659'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:33:22.659'
      end: '00:33:28.553'
      u: Und man wusste nicht, wer war Jude, wer war Arier. Das war der Ältestenrat
        in Buchenwald.
    - who: David Boder
      start: '00:33:28.553'
      end: '00:33:29.534'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:33:29.534'
      end: '00:33:49.991'
      u: Die SS Männer sind runter gekommen und haben angefangen einfach raus zu finden,
        aber nicht viele haben sie herausgefunden. Und dann haben sie einfach angefangen
        zu nehmen einfach Arier, Juden, alles was geht. Und wir haben schon gesehen
        tagtäglich die amerikanischen Jäger haben wir gesehen … über dem Lager.
    - who: David Boder
      start: '00:33:49.991'
      end: '00:33:50.986'
      u: Die amerikanischen was?
    - who: Ludwig Hamburger
      start: '00:33:50.986'
      end: '00:33:51.891'
      u: Jäger.
    - who: David Boder
      start: '00:33:51.891'
      end: '00:33:54.183'
      u: Was ist das?
    - who: Ludwig Hamburger
      start: '00:33:54.183'
      end: '00:33:54.515'
      u: Flugzeuge, ja.
    - who: David Boder
      start: '00:33:54.515'
      end: '00:33:55.646'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:33:55.646'
      end: '00:33:58.254'
      u: Und die Hoffnung war wieder erneut.
    - who: David Boder
      start: '00:33:58.254'
      end: '00:33:59.792'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:33:59.792'
      end: '00:34:01.134'
      u: Am elften (11.) April …
    - who: David Boder
      start: '00:34:01.134'
      end: '00:34:04.194'
      u: Und wohin haben sie die genommen, die sie versammelt haben.
    - who: Ludwig Hamburger
      start: '00:34:04.194'
      end: '00:34:06.727'
      u: Die haben sie einfach raus genommen und evakuiert.
    - who: David Boder
      start: '00:34:06.727'
      end: '00:34:07.496'
      u: Wohin?
    - who: Ludwig Hamburger
      start: '00:34:07.496'
      end: '00:34:08.928'
      u: Niem … wir haben nicht gewusst.
    - who: David Boder
      start: '00:34:08.928'
      end: '00:34:10.556'
      u: Hm, nun?
    - who: Ludwig Hamburger
      start: '00:34:10.556'
      end: '00:34:15.290'
      u: Das Lager hat dann kein Essen mehr bekommen, wegen der Evakuation, weil niemand
        wollte gehen.
    - who: David Boder
      start: '00:34:15.290'
      end: '00:34:18.682'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:34:18.682'
      end: '00:00:00.'
      u: "(hustet) Also wir haben sich gesagt, wenn schon ….. ich habe schon mitgemacht
        eine Evakuation, ich weiß ganz genau, was das ist."
    - who: David Boder
      start: '00:00:00.'
      end: '00:34:27.380'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:34:27.380'
      end: '00:34:35.883'
      u: Und ich bin dann nicht gegangen für Evakuation. Ich wollte auf keinen Fall
        mehr machen. Ich sagte mir, ich lebe hier - es ist besser hier ….
    - who: David Boder
      start: '00:34:35.883'
      end: '00:34:36.064'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:34:36.064'
      end: '00:34:44.612'
      u: "… hier zu sterben, als noch eine Evakuation durch zu machen. Was ich habe
        mit gemacht in Auschwitz, das will ich nie mehr erleben."
    - who: David Boder
      start: '00:34:44.612'
      end: '00:34:45.803'
      u: Nein.
    - who: Ludwig Hamburger
      start: '00:34:45.803'
      end: '00:35:02.612'
      u: Weil die Kraft, die ich in Buchenwald gehabt damals hab, die habe ich leider
        nie mehr gehabt – ich war schon müde. Den elften (11.) April, das ist der
        Tag, das niemand von uns wird vergessen. Das ist der Tag unserer Befreiung.
    - who: David Boder
      start: '00:35:02.612'
      end: '00:35:04.994'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:35:04.994'
      end: '00:35:07.270'
      u: Um drei Uhr fünf und vierzig (3 Uhr 45) ….
    - who: David Boder
      start: '00:35:07.270'
      end: '00:35:08.386'
      u: Am Tag oder Nacht?
    - who: Ludwig Hamburger
      start: '00:35:08.386'
      end: '00:35:11.235'
      u: Am elften (11.) April, Tag – Nachmittag …..
    - who: David Boder
      start: '00:35:11.235'
      end: '00:35:12.049'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:35:12.049'
      end: '00:35:17.145'
      u: "… ist der erste amerikanische Panzerwagen überschritten den Zaun in Buchenwald."
    - who: David Boder
      start: '00:35:17.145'
      end: '00:35:19.150'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:19.150'
      end: '00:35:22.165'
      u: Die Freude ……. die kann man nicht beschreiben.
    - who: David Boder
      start: '00:35:22.165'
      end: '00:35:22.859'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:22.859'
      end: '00:35:26.221'
      u: Es ist unmöglich zu beschreiben. Die Soldaten …..
    - who: David Boder
      start: '00:35:26.221'
      end: '00:35:26.990'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:26.990'
      end: '00:35:35.025'
      u: "… die gekämpft haben, die haben ….. nie gehabt Tränen, die haben …… wie
        sie uns gesehen heben, da haben die geheult wie kleine Kinder."
    - who: David Boder
      start: '00:35:35.025'
      end: '00:35:36.412'
      u: Welche Soldaten?
    - who: Ludwig Hamburger
      start: '00:35:36.412'
      end: '00:36:22.708'
      u: Die amerikanischen Soldaten. Die haben sich niemals vorstellen können, dass
        hier … jetzt … in diesem Jahrhundert … solche Sachen vorkamen. Die Menschen
        … die Gesichter werde ich nie vergessen. Sie waren voll mit Staub, nur die
        Zähne und die Augen haben heraus geschaut. Wie sie uns gesehen haben, haben
        sie geweint. Sie haben genommen jeden von uns in den Arm und geküsst und sie
        haben uns alles gegeben. Einer hat sich die Jacke ausgezogen und hat gesehen,
        einer hat keine Jacke und hat sie raus genommen. Sie haben nie angenommen,
        dass so etwas passiert – hier in Deutschland, bei Weimar – eine der kul …
        kulturellsten Stadt von Deutschland, dass man so was finden kann. Ja.
    - who: David Boder
      start: '00:36:22.708'
      end: '00:36:23.945'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:36:23.945'
      end: '00:36:28.192'
      u: Dann sind gekommen die Anderen.
    - who: David Boder
      start: '00:36:28.192'
      end: '00:36:32.001'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:36:32.001'
      end: '00:36:52.377'
      u: Sie haben können nicht glauben, dass wir sind schon frei. Ich sah eine Frau
        …. sogar heute, wenn zu Hause ich bin und ich erinnere mich, dann sage ich
        mir – eines von den beiden ist unmöglich – träume ich jetzt oder war die Vergangenheit
        ein Traum?
    - who: David Boder
      start: '00:36:52.377'
      end: '00:36:56.895'
      u: "[In English] This concludes Spool number 72 (seventy two) recorded by Mr.
        Hamburger."
    - who: David Boder
      start: '00:36:56.895'
      end: '00:36:58.437'
      u: "[auf deutsch] Was ist ihr erster Name, Herr Hamburger?"
    - who: Ludwig Hamburger
      start: '00:36:58.437'
      end: '00:36:59.583'
      u: Ludwig.
    - who: David Boder
      start: '00:36:59.583'
      end: '00:37:13.865'
      u: "[in English] Ludwig. In Geneva at the Shops of the ORT. An Illinois Institute
        of Technology Recording."
    - who: David Boder
      start: '00:37:13.865'
      end: '00:37:39.917'
      u: This is Spool 73 (seventy three). (Tapping noise) This is Spool 73 (seventy
        three) (Again tapping noise) Geneva, August the twenty sixth (26th). The interviewee
        is Ludwig Hamburger who finished just Spool 72. I will try to see if I can
        make him answer a few questions.
    - who: David Boder
      start: '00:37:39.917'
      end: '00:37:49.337'
      u: "[auf deutsch] Also, also sagen sie mir, Herr Hamburger, was haben Sie in
        Buchenwald den ganzen Tag getan?"
    - who: Ludwig Hamburger
      start: '00:37:49.337'
      end: '00:38:08.819'
      u: In Buchenwald sind wir morgens aufgestanden um sechs (6) Uhr; und Appell
        wird gemacht wie in jedem anderen Konzentrationslager und dann – nach dem
        Appell – an die Arbeit.
    - who: David Boder
      start: '00:38:08.819'
      end: '00:38:10.703'
      u: Was haben Sie gearbeitet?
    - who: Ludwig Hamburger
      start: '00:38:10.703'
      end: '00:38:15.467'
      u: In Buchenwald ist bekannt der Steinbruch.
    - who: David Boder
      start: '00:38:15.467'
      end: '00:38:17.126'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:38:17.126'
      end: '00:38:19.824'
      u: Wir haben Stein geklopft, wir haben Steine getragen.
    - who: David Boder
      start: '00:38:19.824'
      end: '00:38:22.056'
      u: Was hat man mit den Steinen gemacht?
    - who: Ludwig Hamburger
      start: '00:38:22.056'
      end: '00:00:00.'
      u: Sie haben …. sie haben gemacht damit den Straßenbau.
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:25.780'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:38:25.780'
      end: '00:00:00.'
      u: In ganz Deutschland.
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:28.418'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:38:28.418'
      end: '00:38:30.921'
      u: Und dann war auch die Rüstungswerke.
    - who: David Boder
      start: '00:38:30.921'
      end: '00:38:33.710'
      u: Ja. Mit was hat man Steine geklopft? Hat man Hammer gehabt?
    - who: Ludwig Hamburger
      start: '00:38:33.710'
      end: '00:38:34.087'
      u: Ja.
    - who: David Boder
      start: '00:38:34.087'
      end: '00:38:34.645'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:38:34.645'
      end: '00:38:36.349'
      u: Werkzeug haben sie uns gegeben.
    - who: David Boder
      start: '00:38:36.349'
      end: '00:38:38.625'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:38:38.625'
      end: '00:38:43.058'
      u: Sie waren – ganz in der Nähe von Buchenwald – waren die großen Rüstungswerke.
    - who: David Boder
      start: '00:38:43.058'
      end: '00:38:43.827'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:38:43.827'
      end: '00:38:50.023'
      u: Da sind auch Teile für die V-1 (V-eins) gemacht worden.
    - who: David Boder
      start: '00:38:50.023'
      end: '00:38:52.933'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:38:52.933'
      end: '00:39:05.189'
      u: Dort haben viele, viele Häftlinge gearbeitet – unter Aufsicht und strenger
        Kontrolle der SS Männer und Meister, Capo, Vorarbeiter und so weiter.
    - who: David Boder
      start: '00:39:05.189'
      end: '00:39:08.657'
      u: Und dann, nun?
    - who: Ludwig Hamburger
      start: '00:39:08.657'
      end: '00:39:18.562'
      u: 'Die Arbeit ist bestanden größtenteils von Transport, das heißt: Eisen tragen.'
    - who: David Boder
      start: '00:39:18.562'
      end: '00:39:21.954'
      u: Transport, Eisen tragen und?
    - who: Ludwig Hamburger
      start: '00:39:21.954'
      end: '00:39:31.587'
      u: Und Verbindung zwischen Maschinen, das heißt Transport von einem Teil der
        Maschine zu der Anderen.
    - who: David Boder
      start: '00:39:31.587'
      end: '00:39:33.426'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:39:33.426'
      end: '00:39:41.537'
      u: Die Arbeit war schwer, verantwortlich und sehr unter scharfer Kontrolle.
    - who: David Boder
      start: '00:39:41.537'
      end: '00:39:43.391'
      u: Warum war sie verantwortlich?
    - who: Ludwig Hamburger
      start: '00:39:43.391'
      end: '00:39:47.643'
      u: Weil es war ….. wir haben gearbeitet an die Teile für die V-1.
    - who: David Boder
      start: '00:39:47.643'
      end: '00:39:51.698'
      u: Aha, V-1 (V-one – Dr. Boder sagt es in englisch), nicht?
    - who: Ludwig Hamburger
      start: '00:39:51.698'
      end: '00:40:04.241'
      u: Und wenn es nur eine Schraube …. eine Schraube hat gefehlt oder war nicht
        richtig angezogen – und das könnte machen ein Arbeiter – ein deutscher Arbeiter
        - ……
    - who: David Boder
      start: '00:40:04.241'
      end: '00:40:04.46'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:40:04.46'
      end: '00:40:10.618'
      u: "…. dann ist die ganze Schuld übertragen geworden auf die Häftlinge."
    - who: David Boder
      start: '00:40:10.618'
      end: '00:40:12.141'
      u: Ja? (klopft mit dem Mikrophone)
    - who: Ludwig Hamburger
      start: '00:40:12.141'
      end: '00:40:19.302'
      u: Und als Sabotage betrachtet und …… Todesstrafe.
    - who: David Boder
      start: '00:40:19.302'
      end: '00:40:24.835'
      u: Was heißt Todesstrafe? Wieso? Hat man ihn zu Gericht gebracht oder was?
    - who: Ludwig Hamburger
      start: '00:40:24.835'
      end: '00:40:35.192'
      u: Ja, die SS Männer haben sich selber ein Gericht gemacht. Er ist einfach ins
        Lager gebracht geworden und ….. Torturen ….
    - who: David Boder
      start: '00:40:35.192'
      end: '00:40:35.870'
      u: Was?
    - who: Ludwig Hamburger
      start: '00:40:35.870'
      end: '00:40:36.865'
      u: Torturen.
    - who: David Boder
      start: '00:40:36.865'
      end: '00:40:38.102'
      u: Was ist das?
    - who: Ludwig Hamburger
      start: '00:40:38.102'
      end: '00:40:40.680'
      u: Ge…. ge …. Gepeinigt.
    - who: David Boder
      start: '00:40:40.680'
      end: '00:40:44.464'
      u: Oh, oh, er wurde gefoltert, gepeinigt, ja?
    - who: Ludwig Hamburger
      start: '00:40:44.464'
      end: '00:40:51.987'
      u: Geschlagen, man hat ihn hängen lassen von ….. man hat ihn also gebunden an
        einen Baum, die Hände …..
    - who: David Boder
      start: '00:40:51.987'
      end: '00:40:52.696'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:40:52.696'
      end: '00:40:54.671'
      u: "….. und hat ihn zehn Stunden hängen gelassen."
    - who: David Boder
      start: '00:40:54.671'
      end: '00:40:55.772'
      u: Haben Sie das gesehen?
    - who: Ludwig Hamburger
      start: '00:40:55.772'
      end: '00:40:56.390'
      u: Ja.
    - who: David Boder
      start: '00:40:56.390'
      end: '00:40:56.963'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:40:56.963'
      end: '00:40:59.089'
      u: Ich bin einmal zwei Stunden selber gehangen dort.
    - who: David Boder
      start: '00:40:59.089'
      end: '00:41:00.310'
      u: Wie sind Sie gehangen?
    - who: Ludwig Hamburger
      start: '00:41:00.310'
      end: '00:41:01.848'
      u: In Auschwitz?
    - who: David Boder
      start: '00:41:01.848'
      end: '00:41:03.521'
      u: Ich meine wieso?
    - who: Ludwig Hamburger
      start: '00:41:03.521'
      end: '00:41:05.783'
      u: Sie haben mir die Hände von unten gebunden ……
    - who: David Boder
      start: '00:41:05.783'
      end: '00:41:06.431'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:06.431'
      end: '00:41:10.894'
      u: "…. und dann ganz langsam mit dem Strick hoch gezogen. Die Ende haben einen
        Ring gemacht."
    - who: David Boder
      start: '00:41:10.894'
      end: '00:41:12.537'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:12.537'
      end: '00:41:13.864'
      u: Und zwei Stunden bin ich gehangen.
    - who: David Boder
      start: '00:41:13.864'
      end: '00:41:16.140'
      u: Und wie hoch waren Ihre Hände?
    - who: Ludwig Hamburger
      start: '00:41:16.140'
      end: '00:41:23.889'
      u: Nein …. also, also der Sinn des Ganzen ist gewesen, dass die Beine fünf Zentimeter
        (5 cm) entfernt sollen sein vom Fußboden.
    - who: David Boder
      start: '00:41:23.889'
      end: '00:41:25.095'
      u: Oh, fünf Zentimeter (5 cm) vom Erdboden.
    - who: Ludwig Hamburger
      start: '00:41:25.095'
      end: '00:41:26.181'
      u: Ja.
    - who: David Boder
      start: '00:41:26.181'
      end: '00:41:26.859'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:41:26.859'
      end: '00:41:29.814'
      u: Wenn sie haben gesehen, dass die Knochen haben sich ausgezogen …..
    - who: David Boder
      start: '00:41:29.814'
      end: '00:41:30.266'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:30.266'
      end: '00:41:36.146'
      u: "… dann haben sie ihn etwas höher gezogen. So wir haben gefühlt – man kann
        sagen – den Fußboden unter uns."
    - who: David Boder
      start: '00:41:36.146'
      end: '00:41:36.523'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:36.523'
      end: '00:41:37.955'
      u: Aber wir konnten nicht stehen auf.
    - who: David Boder
      start: '00:41:37.955'
      end: '00:41:41.694'
      u: Hm, also Ihre Füße haben den Fußboden nicht berührt?
    - who: Ludwig Hamburger
      start: '00:41:41.694'
      end: '00:41:44.302'
      u: Fünf Zentimeter (5 cm) über dem Fußboden.
    - who: David Boder
      start: '00:41:44.302'
      end: '00:41:45.719'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:45.719'
      end: '00:41:49.880'
      u: Also wenn ich wie auf der Spitze gestanden bin, da habe ich fünf Zentimeter
        (5 cm) unter mir bis zum Fußboden gehabt.
    - who: David Boder
      start: '00:41:49.880'
      end: '00:41:51.071'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:41:51.071'
      end: '00:41:52.202'
      u: Vom Fußboden.
    - who: David Boder
      start: '00:41:52.202'
      end: '00:41:54.720'
      u: Und sie haben den Fußboden nicht berührt?
    - who: Ludwig Hamburger
      start: '00:41:54.720'
      end: '00:41:55.700'
      u: Nein, nein!
    - who: David Boder
      start: '00:41:55.700'
      end: '00:42:00.388'
      u: Nein. Nun wofür hat man das getan?
    - who: Ludwig Hamburger
      start: '00:42:00.388'
      end: '00:42:18.263'
      u: In Deutschland schon für die kleinste Kleinigkeit – für nicht ‚Guten Tag’
        zu sagen in Auschwitz. Auch in Buchenwald habe ich vielmals das Selbe durch
        gemacht. Ich gehe vorüber an einem SS Mann, ich geh auf die Mitte ….
    - who: David Boder
      start: '00:42:18.263'
      end: '00:42:19.484'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:42:19.484'
      end: '00:42:43.334'
      u: 'Ich bleibe stehen. Dann ruft er mich zu ihm und fragt mich: „Ah, bist Du
        mein Freund?“ Ich gib ihm keine Antwort. Dann schlägt er mich. Das nächste
        Mal – sag ich, da will ich nicht die Hütl runter ziehen. Und ich geh bei ihm
        vorbei und ich zieh nicht herunter die Hütl. Da ruft er mich wieder: “Weißt
        Du nicht, dass Du musst Dein Hütl abziehen?“ So, dass ich nicht wusste, was
        zu machen.'
    - who: David Boder
      start: '00:42:43.334'
      end: '00:42:43.967'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:42:43.967'
      end: '00:42:49.636'
      u: Und so war’s mit allem ….. tagtäglich.
    - who: David Boder
      start: '00:42:49.636'
      end: '00:42:53.541'
      u: Sie sagen, man hat Sie für zwei Stunden auf den Arm aufgehängt?
    - who: Ludwig Hamburger
      start: '00:42:53.541'
      end: '00:42:54.099'
      u: Ja.
    - who: David Boder
      start: '00:42:54.099'
      end: '00:42:57.159'
      u: Nun ja, wo haben Sie den Schmerz gefühlt? Wo hat man das?
    - who: Ludwig Hamburger
      start: '00:42:57.159'
      end: '00:42:58.818'
      u: Also ….
    - who: David Boder
      start: '00:42:58.818'
      end: '00:42:59.768'
      u: In die Schultern?
    - who: Ludwig Hamburger
      start: '00:42:59.768'
      end: '00:43:00.808'
      u: In die Schulter.
    - who: David Boder
      start: '00:43:00.808'
      end: '00:43:01.713'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:01.713'
      end: '00:43:04.532'
      u: Und hier in der Verbindung … wie heißt das?
    - who: David Boder
      start: '00:43:04.532'
      end: '00:43:05.376'
      u: Ellbogen?
    - who: Ludwig Hamburger
      start: '00:43:05.376'
      end: '00:43:06.552'
      u: Im Ellbogen.
    - who: David Boder
      start: '00:43:06.552'
      end: '00:43:06.944'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:06.944'
      end: '00:43:08.331'
      u: Und an den Händen da.
    - who: David Boder
      start: '00:43:08.331'
      end: '00:43:08.633'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:08.633'
      end: '00:43:09.775'
      u: Und im Haupt.
    - who: David Boder
      start: '00:43:09.775'
      end: '00:43:10.528'
      u: In die Augen?
    - who: Ludwig Hamburger
      start: '00:43:10.528'
      end: '00:00:00.'
      u: In die Haupt!
    - who: David Boder
      start: '00:00:00.'
      end: '00:43:12.064'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:43:12.064'
      end: '00:43:14.347'
      u: Der Atem, ich konnte atmen nicht.
    - who: David Boder
      start: '00:43:14.347'
      end: '00:43:16.262'
      u: Sie konnten nicht atmen, ja?
    - who: Ludwig Hamburger
      start: '00:43:16.262'
      end: '00:43:20.920'
      u: Alles war umgedreht und ich …. und nach unten waren die Hände gezogen ….
    - who: David Boder
      start: '00:43:20.920'
      end: '00:43:21.433'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:21.433'
      end: '00:43:22.714'
      u: "….. nicht nach vorne, deshalb ….."
    - who: David Boder
      start: '00:43:22.714'
      end: '00:43:26.483'
      u: Wer hat das getan? Warum und wofür hat man das getan?
    - who: Ludwig Hamburger
      start: '00:43:26.483'
      end: '00:43:27.297'
      u: Hm, also …..
    - who: David Boder
      start: '00:43:27.297'
      end: '00:43:28.564'
      u: In Ihrem Fall?
    - who: Ludwig Hamburger
      start: '00:43:28.564'
      end: '00:43:34.338'
      u: In meinem Fall da habe ich meinem Freund bei der Arbeit was sagen wollen
        ….
    - who: David Boder
      start: '00:43:34.338'
      end: '00:43:35.710'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:43:35.710'
      end: '00:43:43.113'
      u: "….. und ich habe es ihm gesagt. Und da hat mich ein Meister angeklagt und
        gesagt, ich arbeite nicht. Ich hab ihm nur gesagt: „Pass auf!“"
    - who: David Boder
      start: '00:43:43.113'
      end: '00:43:43.761'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:43.761'
      end: '00:43:48.917'
      u: Und nur für das einzige Wort hat man mich zwei (2) Stunden hängen gelassen
        bei den Händen.
    - who: David Boder
      start: '00:43:48.917'
      end: '00:43:51.811'
      u: Waren da Andere in solchen Umständen zur selben Zeit?
    - who: Ludwig Hamburger
      start: '00:43:51.811'
      end: '00:43:58.837'
      u: Ja, es waren tagtäglich welche (unverständlich). Es war ein Zimmer mit Haken
        hinein gehauen.
    - who: David Boder
      start: '00:43:58.837'
      end: '00:43:59.304'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:43:59.304'
      end: '00:44:04.490'
      u: Da waren ungefähr fünfzehn Haken. Und an jedem Tag waren die Haken besetzt.
    - who: David Boder
      start: '00:44:04.490'
      end: '00:44:06.872'
      u: Ja. Und wer hat das getan?
    - who: Ludwig Hamburger
      start: '00:44:06.872'
      end: '00:44:07.867'
      u: Die SS.
    - who: David Boder
      start: '00:44:07.867'
      end: '00:44:09.978'
      u: Die SS, nicht die Capos?
    - who: Ludwig Hamburger
      start: '00:44:09.978'
      end: '00:44:31.521'
      u: Die Capos unter der Aufsicht der SS, die haben es, die SS Mann sind dort
        gestanden. Die haben es … die größte Freude gehabt, wenn sie wussten, dass
        Einer, dass er bekommen wird Schläge oder man wird ihm was machen. Da sind
        sie alle gekommen und haben geschaut und gelacht … es war das Schönste … das
        Schönste für sie.
    - who: David Boder
      start: '00:44:31.521'
      end: '00:44:35.667'
      u: Ah hm, nun also Sie haben in Buchenwald gearbeitet?
    - who: Ludwig Hamburger
      start: '00:44:35.667'
      end: '00:44:36.496'
      u: Ja.
    - who: David Boder
      start: '00:44:36.496'
      end: '00:44:43.069'
      u: Nun sagen Sie mir dies, haben Sie Briefe schreiben können?
    - who: Ludwig Hamburger
      start: '00:44:43.069'
      end: '00:44:46.476'
      u: In Buchenwald darf man Briefe schreiben, dreißig (30) Worte.
    - who: David Boder
      start: '00:44:46.476'
      end: '00:44:47.773'
      u: Zu wem haben Sie geschrieben?
    - who: Ludwig Hamburger
      start: '00:44:47.773'
      end: '00:44:49.145'
      u: Ich habe überhaupt nicht geschrieben.
    - who: David Boder
      start: '00:44:49.145'
      end: '00:44:49.401'
      u: Warum?
    - who: Ludwig Hamburger
      start: '00:44:49.401'
      end: '00:44:57.180'
      u: Weil ich wusste, dass die Briefe waren unter starker Kontrolle. Wenn man
        schreibt, dann musste man schreiben „Es geht mir gut.“
    - who: David Boder
      start: '00:44:57.180'
      end: '00:44:57.904'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:44:57.904'
      end: '00:44:59.185'
      u: "„Es fehlt mir nichts.“"
    - who: David Boder
      start: '00:44:59.185'
      end: '00:44:59.547'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:44:59.547'
      end: '00:45:01.296'
      u: "„Ich brauche nichts, ich bin zufrieden.“"
    - who: David Boder
      start: '00:45:01.296'
      end: '00:45:01.974'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:45:01.974'
      end: '00:45:04.537'
      u: Diese Briefe wollte ich niemandem schreiben.
    - who: David Boder
      start: '00:45:04.537'
      end: '00:45:06.768'
      u: Und zu wem hätten Sie geschrieben?
    - who: Ludwig Hamburger
      start: '00:45:06.768'
      end: '00:45:10.206'
      u: Also … Familie … oder Freunde.
    - who: David Boder
      start: '00:45:10.206'
      end: '00:45:12.513'
      u: Haben Sie irgendwelche Briefe von Ihrer Familie bekommen?
    - who: Ludwig Hamburger
      start: '00:45:12.513'
      end: '00:45:13.222'
      u: Nein.
    - who: David Boder
      start: '00:45:13.222'
      end: '00:45:17.669'
      u: Sagen Sie, was waren Ihre Eltern Beschäftigung in Sosnowice ….. Katowicze?
    - who: Ludwig Hamburger
      start: '00:45:17.669'
      end: '00:45:18.664'
      u: In Katowitz.
    - who: David Boder
      start: '00:45:18.664'
      end: '00:45:19.177'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:45:19.177'
      end: '00:45:22.267'
      u: Mein Vater hat eine Fabrik gehabt.
    - who: David Boder
      start: '00:45:22.267'
      end: '00:45:25.463'
      u: Also Katowitz war in der alten Zeit Deutschland und dann ist …..
    - who: Ludwig Hamburger
      start: '00:45:25.463'
      end: '00:45:25.795'
      u: Ja.
    - who: David Boder
      start: '00:45:25.795'
      end: '00:00:00.'
      u: "…. es Polen geworden."
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:45:26.669'
      u: Ja, Polen.
    - who: David Boder
      start: '00:45:26.669'
      end: '00:45:28.539'
      u: Was für eine Fabrik hat Ihr Vater gehabt?
    - who: Ludwig Hamburger
      start: '00:45:28.539'
      end: '00:45:30.212'
      u: Baubeschlag.
    - who: David Boder
      start: '00:45:30.212'
      end: '00:45:31.418'
      u: Was ist das?
    - who: Ludwig Hamburger
      start: '00:45:31.418'
      end: '00:45:38.504'
      u: Also Baubeschlag …. Metallteile für die Montage eines Hause.
    - who: David Boder
      start: '00:45:38.504'
      end: '00:45:42.529'
      u: Ja. Und haben Sie Brüder und Schwestern gehabt?
    - who: Ludwig Hamburger
      start: '00:45:42.529'
      end: '00:45:43.283'
      u: Eine Schwester.
    - who: David Boder
      start: '00:45:43.283'
      end: '00:45:44.956'
      u: Und wo ist die?
    - who: Ludwig Hamburger
      start: '00:45:44.956'
      end: '00:45:50.172'
      u: Sie ist zusammen mit die Eltern nach Auschwitz gebracht worden und seit damals
        hab ich keine Nachricht.
    - who: David Boder
      start: '00:45:50.172'
      end: '00:46:00.514'
      u: Also keine Nachricht bekommen. Nun sagen Sie, was tun Sie jetzt in der Schweiz?
        Also wie sind Sie aus Buchenwald weg gekommen, wieso sind Sie in der Schweiz?
    - who: Ludwig Hamburger
      start: '00:46:00.514'
      end: '00:46:03.198'
      u: Dann ist gekommen eine Kommission nach Buchenwald ….
    - who: David Boder
      start: '00:46:03.198'
      end: '00:46:03.515'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:46:03.515'
      end: '00:46:05.219'
      u: "…. von dem …. vom Schweizerischen Roten Kreuz ….."
    - who: David Boder
      start: '00:46:05.219'
      end: '00:46:06.561'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:46:06.561'
      end: '00:46:11.883'
      u: "…. und die haben genommen die Jugendlichen nach der Schweiz zur Erholung."
    - who: David Boder
      start: '00:46:11.883'
      end: '00:46:12.893'
      u: Zur Erholung, ja?
    - who: Ludwig Hamburger
      start: '00:46:12.893'
      end: '00:46:15.275'
      u: Wir sind ungefähr 300 Jungs ……
    - who: David Boder
      start: '00:46:15.275'
      end: '00:46:16.707'
      u: Jungen, ja.
    - who: Ludwig Hamburger
      start: '00:46:16.707'
      end: '00:46:22.948'
      u: "… von Buchenwald nach der Schweiz gebracht worden ….."
    - who: David Boder
      start: '00:46:22.948'
      end: '00:46:26.416'
      u: Um zu erholen. Und was dann?
    - who: Ludwig Hamburger
      start: '00:46:26.416'
      end: '00:46:30.501'
      u: Und hier in der Schweiz wir haben sich erholt. Wir sind ….
    - who: David Boder
      start: '00:46:30.501'
      end: '00:46:32.461'
      u: Wo haben Sie gelebt?
    - who: Ludwig Hamburger
      start: '00:46:32.461'
      end: '00:46:34.753'
      u: Wir würden … wir sind gebracht worden nach Reinfelden.
    - who: David Boder
      start: '00:46:34.753'
      end: '00:46:38.115'
      u: Ja. Und wer hat Sie verpflegt?
    - who: Ludwig Hamburger
      start: '00:46:38.115'
      end: '00:46:41.854'
      u: Also ich weiß es nicht genau, denn wir haben die Schweizer Pflegerinnen ….
    - who: David Boder
      start: '00:46:41.854'
      end: '00:46:42.563'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:46:42.563'
      end: '00:46:43.995'
      u: "…. die sich …"
    - who: David Boder
      start: '00:46:43.995'
      end: '00:46:44.839'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:46:44.839'
      end: '00:46:48.910'
      u: Und dann sind wir gebracht worden in noch andere Heime.
    - who: David Boder
      start: '00:46:48.910'
      end: '00:46:49.980'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:46:49.980'
      end: '00:00:00.'
      u: Und man hat uns gezeigt das Leben von einer ganz anderen Seite, als wir bis
        jetzt haben mitgemacht haben.
    - who: David Boder
      start: '00:00:00.'
      end: '00:46:57.428'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:46:57.428'
      end: '00:00:00.'
      u: Sie wollten uns zeigen ….. sie haben sich große Mühe gegeben, uns zu zeigen,
        wie wirklich das Leben schaut aus …..
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:07.604'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:47:07.604'
      end: '00:47:15.745'
      u: "….. uns zu zeigen, wie man aufführen darf sich in Gesellschaft. Und Kameradschaft
        haben sie uns gezeigt und Familie."
    - who: David Boder
      start: '00:47:15.745'
      end: '00:47:17.147'
      u: Nun?
    - who: Ludwig Hamburger
      start: '00:47:17.147'
      end: '00:47:19.559'
      u: Dann sind wir gekommen nach Genf.
    - who: David Boder
      start: '00:47:19.559'
      end: '00:47:20.433'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:47:20.433'
      end: '00:47:21.127'
      u: Also, ich bin ….
    - who: David Boder
      start: '00:47:21.127'
      end: '00:47:22.469'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:47:22.469'
      end: '00:00:00.'
      u: Ich bin gekommen nach Genf …..
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:24.534'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:47:24.534'
      end: '00:47:27.821'
      u: "…..und zu diesen ORT Schulen."
    - who: David Boder
      start: '00:47:27.821'
      end: '00:47:28.801'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:47:28.801'
      end: '00:00:00.'
      u: Ich wusste Eines. Jetzt, wenn ….. nach allem was ich habe mitgemacht und
        obwohl ich bin sehr jung ……
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:38.766'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:47:38.766'
      end: '00:47:49.424'
      u: "…. weiß ich doch, dass jeder Mensch muss arbeiten, um zu leben. Und wir
        speziell."
    - who: David Boder
      start: '00:47:49.424'
      end: '00:47:51.083'
      u: Wen meinen Sie mit „wir“?
    - who: Ludwig Hamburger
      start: '00:47:51.083'
      end: '00:47:53.631'
      u: Wir, die haben so viel durch gemacht.
    - who: David Boder
      start: '00:47:53.631'
      end: '00:47:54.701'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:47:54.701'
      end: '00:49:09.857'
      u: Wir wissen, dass niemals …. und wir verlangen auch niemals, dass man uns
        was schenken. Wir sind jung und wir sind stark, stark, weil wir haben das
        alles durch gemacht. Und wir wollen sich unsere Existenz selber bauen. Wir
        können schätzen Arbeit und wir wissen ganz genau, dass Lernen wichtig ist.
        Wir müssen nachfolgen weil längste Zeit, die wir haben verbracht in den Konzentrationslagern.
        Wir sind wild raus gekommen von die Konzentrationslager, wie wilde Tiere.
        Wir wussten einfach in die ersten Tage nicht, nicht wie auf der Strasse sich
        zu bewegen. Wir waren sechs (6) Jahre geschlossen hinter einem elektrischen
        Zaun, immer unter Prügel, immer mit der Angst, dass man uns ohne Grund erschießt.
        Langsam hat man sich gewöhnt an die neue Atmosphäre, die wir sind reingeschritten.
        Dann hab ich mir gesagt, ich muss ein – ich muss mich einen Beruf erlernen,
        um meine weitere Existenz zu erwerben. Ich habe angefangen zu suchen, ich
        habe mich freiwillig beworben. Ich habe ein Gesuch gemacht, eine Bitte …
    - who: David Boder
      start: '00:49:09.857'
      end: '00:49:14.063'
      u: Worauf?
    - who: Ludwig Hamburger
      start: '00:49:14.063'
      end: '00:49:19.852'
      u: "….. an ORT."
    - who: David Boder
      start: '00:49:19.852'
      end: '00:49:21.254'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:49:21.254'
      end: '00:49:22.324'
      u: "….. mich aufzunehmen."
    - who: David Boder
      start: '00:49:22.324'
      end: '00:49:22.716'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:49:22.716'
      end: '00:49:26.741'
      u: Sie haben mich aufgenommen.
    - who: David Boder
      start: '00:49:26.741'
      end: '00:49:27.842'
      u: Und was lernen Sie jetzt?
    - who: Ludwig Hamburger
      start: '00:49:27.842'
      end: '00:49:31.837'
      u: Jetzt lerne ich hier in Genf, ORT, Mechaniker.
    - who: David Boder
      start: '00:49:31.837'
      end: '00:49:33.058'
      u: Sie lernen Mechaniker?
    - who: Ludwig Hamburger
      start: '00:49:33.058'
      end: '00:49:33.782'
      u: Ja.
    - who: David Boder
      start: '00:49:33.782'
      end: '00:49:36.390'
      u: Und wie lange wird das dauern bis Sie Mechaniker werden?
    - who: Ludwig Hamburger
      start: '00:49:36.390'
      end: '00:49:39.164'
      u: Es dauert ….. der Kurs dauert zwei und ein halbes (2 ½ ) Jahr.
    - who: David Boder
      start: '00:49:39.164'
      end: '00:49:44.636'
      u: Zwei und ein halbes (2 ½ ) Jahr. Und dann wohin denken Sie zu gehen?
    - who: Ludwig Hamburger
      start: '00:49:44.636'
      end: '00:49:46.053'
      u: Ich hab mir Eines gesagt, …..
    - who: David Boder
      start: '00:49:46.053'
      end: '00:49:49.174'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:49:49.174'
      end: '00:00:00.'
      u: "….. ich möchte meinen Beruf können."
    - who: David Boder
      start: '00:00:00.'
      end: '00:49:51.737'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:49:51.737'
      end: '00:50:06.737'
      u: Das Erste und das Wichtigste ist und das in die Hände zu haben. Wir wissen
        ganz genau – ein Mensch, der kennt nichts, der ist nichts. Wir müssen …. lernen
        alle einen Beruf …
    - who: David Boder
      start: '00:50:06.737'
      end: '00:50:08.003'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:50:08.003'
      end: '00:50:10.446'
      u: "… um weiter eine Existenz aufzubauen."
    - who: David Boder
      start: '00:50:10.446'
      end: '00:50:20.351'
      u: Nun sagen Sie mir einmal, hm, waren da welche Gedichte oder Lieder in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:50:20.351'
      end: '00:50:21.421'
      u: Ja.
    - who: David Boder
      start: '00:50:21.421'
      end: '00:50:23.833'
      u: Kennen Sie noch die Gedichte von Buchenwald?
    - who: Ludwig Hamburger
      start: '00:50:23.833'
      end: '00:50:25.492'
      u: Nein, aber ein Lied kann ich.
    - who: David Boder
      start: '00:50:25.492'
      end: '00:50:27.407'
      u: Also wollen Sie jetzt ein bisserl singen?
    - who: Ludwig Hamburger
      start: '00:50:27.407'
      end: '00:50:29.261'
      u: Ich ….. ich bin nicht, ich kann nicht so gut singen!
    - who: David Boder
      start: '00:50:29.261'
      end: '00:50:36.128'
      u: Nein, Sie brauchen es nicht laut zu singen (unverständlich) ….. nur dass
        man die Worte klar hört, ja?
    - who: Ludwig Hamburger
      start: '00:50:36.128'
      end: '00:52:08.456'
      u: "[singt] Wenn der Tag erwacht /Und die Sonne lacht /Und Kolonnen ziehn /
        Untertags dahin / Schon in den grauen Morgen / Und der Wald ist schwarz /
        Und der Himmel rot / Und wir tragen im Rock / Nur ein Stückchen Brot / Und
        im Herzen, im Herzen die Sorgen / Oh Buchenwald – ich kann dich nie vergessen
        / Weil du nur gibst (unverständlich) / Weil ich, ich kann es erst ermessen
        / (unverständlich) / Oh Buchenwald, wir weinen nicht und klagen / Und was
        zu uns du hast getan / Wir wollen trotzdem ja zum Leben sagen / Denn einmal
        kommt der Tag / Dann sind wir frei / Wir wollen trotzdem ja zum Leben sagen
        / Denn einmal kommt der Tag / Dann sind wir frei."
    - who: David Boder
      start: '00:52:08.456'
      end: '00:52:12.315'
      u: Hat die SS gehört, dass Sie das gesungen haben?
    - who: Ludwig Hamburger
      start: '00:52:12.315'
      end: '00:52:13.478'
      u: Nein!
    - who: David Boder
      start: '00:52:13.478'
      end: '00:52:14.458'
      u: Wann haben Sie es gesungen?
    - who: Ludwig Hamburger
      start: '00:52:14.458'
      end: '00:52:16.373'
      u: Nach der Befreiung.
    - who: David Boder
      start: '00:52:16.373'
      end: '00:52:18.499'
      u: Hat man das nach der Befreiung gemacht?
    - who: Ludwig Hamburger
      start: '00:52:18.499'
      end: '00:52:24.553'
      u: Nein, das war das Lied von Buchenwald. Wir haben ….. die SS Männer wussten
        ganz genau ….
    - who: David Boder
      start: '00:52:24.553'
      end: '00:52:25.126'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:52:25.126'
      end: '00:52:33.665'
      u: 'Aber die Wörter haben wir geändert nach der Befreiung. Zum Beispiel, die
        letzten Worte: „Es kommt der Tag, wo wir dann frei sind.“'
    - who: David Boder
      start: '00:52:33.665'
      end: '00:52:35.444'
      u: Und was war es bevor?
    - who: Ludwig Hamburger
      start: '00:52:35.444'
      end: '00:52:41.354'
      u: Bevor war es …. ich erinnere mich nicht ganz gut.
    - who: David Boder
      start: '00:52:41.354'
      end: '00:52:46.344'
      u: Hm. Erinnern Sie sich etwas an jüdische Lieder von Auschwitz oder mehr?
    - who: Ludwig Hamburger
      start: '00:52:46.344'
      end: '00:52:47.384'
      u: Ja, ganz Viele.
    - who: David Boder
      start: '00:52:47.384'
      end: '00:52:58.585'
      u: Ja, probieren Sie Eines. Ich möchte ….. erinnern Sie sich an das Lied…..
        „es brennt?“
    - who: Ludwig Hamburger
      start: '00:52:58.585'
      end: '00:53:00.304'
      u: Ein Moment.
    - who: David Boder
      start: '00:53:00.304'
      end: '00:53:04.812'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:53:04.812'
      end: '00:53:08.717'
      u: Ich kann ein Lied von …… Aussiedlung.
    - who: David Boder
      start: '00:53:08.717'
      end: '00:53:09.456'
      u: Ja.
    - who: Ludwig Hamburger
      start: '00:53:09.456'
      end: '00:53:10.918'
      u: Wenn sie uns haben auf Transport geschickt.
    - who: David Boder
      start: '00:53:10.918'
      end: '00:53:12.004'
      u: Ja?
    - who: Ludwig Hamburger
      start: '00:53:12.004'
      end: '00:53:18.140'
      u: Wenn wir sind nach Hause gekommen, alleine, ohne Eltern, da haben wir es
        gesungen.
    - who: David Boder
      start: '00:53:18.140'
      end: '00:53:21.092'
      u: All right!
    - who: Ludwig Hamburger
      start: '00:53:21.092'
      end: '00:55:37.300'
      u: "[singt – teilweise Jiddisch] Ohne ein Daheim und ohne ein Dach / Gewandert
        sind wir ein ganze Nacht / Nicht gewisst, wie, wohin / Was wird sein (unverständlich)
        / Weil ohne Daheim und ohne End / (unverständlich) / Im Wald, im Forst (unverständlich)
        / (unverständlich) und wir sind nicht geblieben / Angeringelt (unverständlich)
        / Mit Stöcken aus Holz uns geschlagen / Und (unverständlich) / Die Kinder
        schreien: „Mutter! Ich bin hungrig“ / Und die Mama haben kein Brot dafür gehabt
        / Oh je (unverständlich) Oh je / Weil ohne Daheim und ohne ein Dach / gewandert
        sind wir ein ganze Nacht / nicht gewisst, wie, wohin / Was wird sein (unverständlich)
        / Weil ohne Heim und ohne Dach / Wir sind gewandert die ganze Nacht."
    - who: David Boder
      start: '00:55:37.300'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes the interview with Mr. Ludwig Hamburger at Geneva,
        August the 26th, 1946 at the ORT School. An Illinois Institute of Technology
        wire recording."
