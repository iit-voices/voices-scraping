    language: en
    interview:
    - who: David Boder
      start: '00:00:01.775'
      end: '00:00:22.136'
      u: "[ In English] Geneva, Switzerland, Monday, August the 26th. The interviewee
        is a young man, Hamburger, nineteen years old. [In German] And so, Mr. Hamburger,
        tell us what is your full name. Where were you born? And what are you doing
        here?"
    - who: Ludwig Hamburger
      start: '00:00:22.136'
      end: '00:00:24.193'
      u: My name is Ludwig Hamburger.
    - who: David Boder
      start: '00:00:24.193'
      end: '00:00:24.798'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:00:24.798'
      end: '00:00:26.416'
      u: Born in Poland…Poland.
    - who: David Boder
      start: '00:00:26.416'
      end: '00:00:27.292'
      u: In what city?
    - who: Ludwig Hamburger
      start: '00:00:27.292'
      end: '00:00:28.308'
      u: In Katowice.
    - who: David Boder
      start: '00:00:28.308'
      end: '00:00:29.120'
      u: Oh.
    - who: Ludwig Hamburger
      start: '00:00:29.120'
      end: '00:00:30.725'
      u: Nineteen years old.
    - who: David Boder
      start: '00:00:30.725'
      end: '00:00:32.009'
      u: You are nineteen years old.
    - who: Ludwig Hamburger
      start: '00:00:32.009'
      end: '00:00:32.621'
      u: Yes.
    - who: David Boder
      start: '00:00:32.621'
      end: '00:00:40.400'
      u: Now tell us, Mr. Hamburger, where were you when the started and what happened
        to you then?
    - who: Ludwig Hamburger
      start: '00:00:40.400'
      end: '00:00:41.687'
      u: Yes. It is a long story.
    - who: David Boder
      start: '00:00:41.687'
      end: '00:00:43.967'
      u: Yes. But tell us. We have time.
    - who: Ludwig Hamburger
      start: '00:00:43.967'
      end: '00:00:47.119'
      u: It is like this. In the beginning of the war everything was all right.
    - who: David Boder
      start: '00:00:47.119'
      end: '00:00:48.835'
      u: You may speak Yiddish if you wish.
    - who: Ludwig Hamburger
      start: '00:00:48.835'
      end: '00:00:56.521'
      u: Yes. Everything was nice and right. I was in Katowice together with my parents
        and then [words not clear]…
    - who: David Boder
      start: '00:00:56.521'
      end: '00:00:58.022'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:00:58.022'
      end: '00:01:00.041'
      u: I was torn from my dear parents…
    - who: David Boder
      start: '00:01:00.041'
      end: '00:01:00.472'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:01:00.472'
      end: '00:01:02.167'
      u: "…and I was left alone."
    - who: David Boder
      start: '00:01:02.167'
      end: '00:01:02.849'
      u: yes.
    - who: Ludwig Hamburger
      start: '00:01:02.849'
      end: '00:01:14.866'
      u: From there I was sent to concentration camp Auschwitz and then to Buchenwald.
        In Buchenwald I lived through the worst, but also the best. I was liberated
        there.
    - who: David Boder
      start: '00:01:14.866'
      end: '00:01:15.080'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:01:15.080'
      end: '00:01:16.868'
      u: By the American Third Army.
    - who: David Boder
      start: '00:01:16.868'
      end: '00:01:17.229'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:01:17.229'
      end: '00:01:19.677'
      u: And then I came to Switzerland.
    - who: David Boder
      start: '00:01:19.677'
      end: '00:01:22.027'
      u: All right. Now then.
    - who: Ludwig Hamburger
      start: '00:01:22.027'
      end: '00:01:23.752'
      u: "[ Sobs.]"
    - who: David Boder
      start: '00:01:23.752'
      end: '00:01:37.525'
      u: And so, would you go back again. Tell me how and under what circumstances
        were you separated from your parents? Where was it? When was it? And so forth.
    - who: Ludwig Hamburger
      start: '00:01:37.525'
      end: '00:01:43.275'
      u: It was…[still in tears] in the nicest period of the summer
    - who: David Boder
      start: '00:01:43.275'
      end: '00:01:44.208'
      u: Well[?].
    - who: Ludwig Hamburger
      start: '00:01:44.208'
      end: '00:01:59.704'
      u: It was summer. The Nazis had it in their minds to exterminate all the Jews.
        We were assembled on a big…on a big square, together with my parents, with
        my only sister, and then were separated.
    - who: David Boder
      start: '00:01:59.704'
      end: '00:02:00.076'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:02:00.076'
      end: '00:02:01.002'
      u: Men separately…
    - who: David Boder
      start: '00:02:01.002'
      end: '00:02:01.777'
      u: Tell ,me… Yes.
    - who: Ludwig Hamburger
      start: '00:02:01.777'
      end: '00:02:09.096'
      u: Men separately, women separately, and children separately. The children…they
        experienced the worst.
    - who: David Boder
      start: '00:02:09.096'
      end: '00:02:10.059'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:02:10.059'
      end: '00:02:16.489'
      u: They were simply murdered. They were exterminated. Not like human beings.
        They treated us worse than animals.
    - who: David Boder
      start: '00:02:16.489'
      end: '00:02:18.879'
      u: How? Were you with the children?
    - who: Ludwig Hamburger
      start: '00:02:18.879'
      end: '00:02:20.705'
      u: No, I was already with the young people.
    - who: David Boder
      start: '00:02:20.705'
      end: '00:02:21.982'
      u: You were with the young people. Have you…
    - who: Ludwig Hamburger
      start: '00:02:21.982'
      end: '00:02:23.309'
      u: I observed everything, and I…
    - who: David Boder
      start: '00:02:23.309'
      end: '00:02:26.191'
      u: What did you see? Tell me everything that you have seen.
    - who: Ludwig Hamburger
      start: '00:02:26.191'
      end: '00:02:33.255'
      u: I saw an event I myself lived through, in Upper Silesia in the ghetto.
    - who: David Boder
      start: '00:02:33.255'
      end: '00:02:36.562'
      u: But I would like you to tell me how it was in Katowice.
    - who: Ludwig Hamburger
      start: '00:02:36.562'
      end: '00:02:39.331'
      u: In Katowice we were assembled on large…on a large square…
    - who: David Boder
      start: '00:02:39.331'
      end: '00:02:39.836'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:02:39.836'
      end: '00:02:43.209'
      u: "…and we were sorted out, men , children, young people, and women."
    - who: David Boder
      start: '00:02:43.209'
      end: '00:02:44.784'
      u: And you were with…
    - who: Ludwig Hamburger
      start: '00:02:44.784'
      end: '00:02:45.870'
      u: I was with the young people.
    - who: David Boder
      start: '00:02:45.870'
      end: '00:02:49.220'
      u: Yes. Were there among the young people boys and girls?
    - who: Ludwig Hamburger
      start: '00:02:49.220'
      end: '00:02:51.397'
      u: No, only boys.
    - who: David Boder
      start: '00:02:51.397'
      end: '00:02:52.493'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:02:52.493'
      end: '00:02:59.304'
      u: And then we were [?] taken to the work-lager, and the older ones were sent
        back to Auschwitz…burned.
    - who: David Boder
      start: '00:02:59.304'
      end: '00:03:02.607'
      u: The older ones were sent…And so, where did your parents remain?
    - who: Ludwig Hamburger
      start: '00:03:02.607'
      end: '00:03:07.545'
      u: I never saw my parents again, since 1941. Since then.
    - who: David Boder
      start: '00:03:07.545'
      end: '00:03:09.835'
      u: Since the time when you were called out to the square?
    - who: Ludwig Hamburger
      start: '00:03:09.835'
      end: '00:03:10.319'
      u: Yes.
    - who: David Boder
      start: '00:03:10.319'
      end: '00:03:12.927'
      u: Yes. Have you tried to find your parents?
    - who: Ludwig Hamburger
      start: '00:03:12.927'
      end: '00:03:13.830'
      u: Yes, surely.
    - who: David Boder
      start: '00:03:13.830'
      end: '00:03:15.528'
      u: Where did you look for them?
    - who: Ludwig Hamburger
      start: '00:03:15.528'
      end: '00:03:20.974'
      u: I inquired with the OSE, in Switzerland, and the refugee aides and with the
        Red…with the International Red Cross.
    - who: David Boder
      start: '00:03:20.974'
      end: '00:03:21.784'
      u: You inquired.
    - who: Ludwig Hamburger
      start: '00:03:21.784'
      end: '00:03:22.186'
      u: Yes.
    - who: David Boder
      start: '00:03:22.186'
      end: '00:03:22.500'
      u: Yes, but…
    - who: Ludwig Hamburger
      start: '00:03:22.500'
      end: '00:03:23.687'
      u: But no news.
    - who: David Boder
      start: '00:03:23.687'
      end: '00:03:31.997'
      u: And so, you were taken to the work-lager.
    - who: Ludwig Hamburger
      start: '00:03:31.997'
      end: '00:03:36.133'
      u: I came to the work-lager still as a child of only fourteen years.
    - who: David Boder
      start: '00:03:36.133'
      end: '00:03:38.737'
      u: Yes. Did they know that you were fourteen years old?
    - who: Ludwig Hamburger
      start: '00:03:38.737'
      end: '00:03:39.552'
      u: No.
    - who: David Boder
      start: '00:03:39.552'
      end: '00:03:40.245'
      u: What did they know?
    - who: Ludwig Hamburger
      start: '00:03:40.245'
      end: '00:03:42.234'
      u: We all told them we were older.
    - who: David Boder
      start: '00:03:42.234'
      end: '00:03:43.120'
      u: Why?
    - who: Ludwig Hamburger
      start: '00:03:43.120'
      end: '00:03:47.095'
      u: Because as fourteen year old children we had no right to live under the Nazis.
    - who: David Boder
      start: '00:03:47.095'
      end: '00:03:49.244'
      u: Oh. So all of you told that you were older.
    - who: Ludwig Hamburger
      start: '00:03:49.244'
      end: '00:03:50.438'
      u: We told that we were older.
    - who: David Boder
      start: '00:03:50.438'
      end: '00:03:52.494'
      u: How old did you say you were?
    - who: Ludwig Hamburger
      start: '00:03:52.494'
      end: '00:03:53.999'
      u: I told them I was sixteen years old.
    - who: David Boder
      start: '00:03:53.999'
      end: '00:03:56.419'
      u: Yes? And then?
    - who: Ludwig Hamburger
      start: '00:03:56.419'
      end: '00:04:01.883'
      u: And then I was appointed to a work detail. Very hard for me.
    - who: David Boder
      start: '00:04:01.883'
      end: '00:04:02.957'
      u: What did you have to do?
    - who: Ludwig Hamburger
      start: '00:04:02.957'
      end: '00:04:04.505'
      u: I worked in a quarry.
    - who: David Boder
      start: '00:04:04.505'
      end: '00:04:07.357'
      u: Yes? How did you work in the quarry?
    - who: Ludwig Hamburger
      start: '00:04:07.357'
      end: '00:04:09.346'
      u: The stones were simply bigger than myself.
    - who: David Boder
      start: '00:04:09.346'
      end: '00:04:10.864'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:04:10.864'
      end: '00:04:17.166'
      u: And with clubs…with the beatings, with hollering all day long… We worked
        sixteen hours a day.
    - who: David Boder
      start: '00:04:17.166'
      end: '00:04:22.515'
      u: And what kind of tools did you use? [Pause.] What did you break the stones
        with?
    - who: Ludwig Hamburger
      start: '00:04:22.515'
      end: '00:04:24.476'
      u: With the hand. Oh, no. We carried them.
    - who: David Boder
      start: '00:04:24.476'
      end: '00:04:24.958'
      u: Oh, you carried the stones.
    - who: Ludwig Hamburger
      start: '00:04:24.958'
      end: '00:04:26.694'
      u: Carried…
    - who: David Boder
      start: '00:04:26.694'
      end: '00:04:27.760'
      u: Well.
    - who: Ludwig Hamburger
      start: '00:04:27.760'
      end: '00:04:37.178'
      u: And the SS, the guards, they always chased us like dogs, like animals with
        their rifles [?]. They beat us. That was their first [task?]…. They had to…just
        so they could beat us.
    - who: David Boder
      start: '00:04:37.178'
      end: '00:04:38.575'
      u: Well…
    - who: Ludwig Hamburger
      start: '00:04:38.575'
      end: '00:00:00.'
      u: And so we worked sixteen hours a day, one can say, without food.
    - who: David Boder
      start: '00:00:00.'
      end: '00:04:44.650'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:04:44.650'
      end: '00:04:50.257'
      u: We received daily a piece of bread made of old flour, and one simply couldn’t
        stand it [digest it].
    - who: David Boder
      start: '00:04:50.257'
      end: '00:04:50.528'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:04:50.528'
      end: '00:04:50.982'
      u: Water…
    - who: David Boder
      start: '00:04:50.982'
      end: '00:04:51.293'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:04:51.293'
      end: '00:04:52.888'
      u: "…and a half litre of soup."
    - who: David Boder
      start: '00:04:52.888'
      end: '00:04:54.513'
      u: Yes, nu.
    - who: Ludwig Hamburger
      start: '00:04:54.513'
      end: '00:04:55.740'
      u: These were the rations.
    - who: David Boder
      start: '00:04:55.740'
      end: '00:04:57.739'
      u: Yes. And where was that?
    - who: Ludwig Hamburger
      start: '00:04:57.739'
      end: '00:04:59.377'
      u: This was in Auschwitz, at the beginning in Auschwitz.
    - who: David Boder
      start: '00:04:59.377'
      end: '00:05:00.433'
      u: This was in Auschwitz?
    - who: Ludwig Hamburger
      start: '00:05:00.433'
      end: '00:05:01.185'
      u: Yes.
    - who: David Boder
      start: '00:05:01.185'
      end: '00:05:05.097'
      u: And did your parents go to Auschwitz together with you?
    - who: Ludwig Hamburger
      start: '00:05:05.097'
      end: '00:05:07.615'
      u: Yes, we went together in the car.
    - who: David Boder
      start: '00:05:07.615'
      end: '00:05:09.062'
      u: Railway…
    - who: Ludwig Hamburger
      start: '00:05:09.062'
      end: '00:05:12.834'
      u: In the railway car, and then in Auschwitz we were separated.
    - who: David Boder
      start: '00:05:12.834'
      end: '00:05:18.915'
      u: Oh, you were separated in Auschwitz? And what were you told when they separated
        you from your parents?
    - who: Ludwig Hamburger
      start: '00:05:18.915'
      end: '00:05:22.359'
      u: No, they didn’t tell anything. They were very much afraid…
    - who: David Boder
      start: '00:05:22.359'
      end: '00:05:22.509'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:05:22.509'
      end: '00:05:24.618'
      u: "…to say anthing. We saw the men…"
    - who: David Boder
      start: '00:05:24.618'
      end: '00:05:24.904'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:05:24.904'
      end: '00:05:27.853'
      u: "…with the clubs, with the dogs, everything, and…"
    - who: David Boder
      start: '00:05:27.853'
      end: '00:05:30.079'
      u: What kind of dogs?
    - who: Ludwig Hamburger
      start: '00:05:30.079'
      end: '00:05:32.005'
      u: Well, very big dogs they had…
    - who: David Boder
      start: '00:05:32.005'
      end: '00:05:32.276'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:05:32.276'
      end: '00:05:32.887'
      u: They are called shepherd dogs.
    - who: David Boder
      start: '00:05:32.887'
      end: '00:05:37.465'
      u: The shepherd dogs. Why did they have dogs?
    - who: Ludwig Hamburger
      start: '00:05:37.465'
      end: '00:05:46.342'
      u: They had…One can’t say. They were always so set against us. They simply didn’t
        want to soil their hands on us, so they needed special dogs.
    - who: David Boder
      start: '00:05:46.342'
      end: '00:05:48.538'
      u: Uh huh. And what did the dogs do?
    - who: Ludwig Hamburger
      start: '00:05:48.538'
      end: '00:05:50.374'
      u: They were specially trained dogs…
    - who: David Boder
      start: '00:05:50.374'
      end: '00:05:51.547'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:05:51.547'
      end: '00:06:01.271'
      u: "…against people. When they noticed a prisoner’s uniform or detected a Jew,
        [word not clear] they immediately jumped on him, ready to tear him apart."
    - who: David Boder
      start: '00:06:01.271'
      end: '00:06:05.584'
      u: Aha. Well, were not the dogs on chains? Were not the dogs…
    - who: Ludwig Hamburger
      start: '00:06:05.584'
      end: '00:06:12.753'
      u: They were on chains. But they released them at will when they saw that a
        Jew in some way…
    - who: David Boder
      start: '00:06:12.753'
      end: '00:06:15.163'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:15.163'
      end: '00:06:15.644'
      u: "…acted [?]…"
    - who: David Boder
      start: '00:06:15.644'
      end: '00:06:23.317'
      u: Yes. And…you were separated from your parents…in Auschwitz. And you never
        saw them again?
    - who: Ludwig Hamburger
      start: '00:06:23.317'
      end: '00:06:23.898'
      u: No.
    - who: David Boder
      start: '00:06:23.898'
      end: '00:06:26.396'
      u: And how long were you in Auschwitz?
    - who: Ludwig Hamburger
      start: '00:06:26.396'
      end: '00:00:00.'
      u: 'I was in Auschwitz two months. Then I was sent on a…to a lager, Blechhammer
        [Footnote: The correct name is Blechhammer, meaning sheet-metal works, but
        it was pronounced Blechame.]. It is not far from Auschwitz. Blechhammer.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:06:36.529'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:36.529'
      end: '00:06:37.934'
      u: It is a branch of Auschwitz.
    - who: David Boder
      start: '00:06:37.934'
      end: '00:06:38.489'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:38.489'
      end: '00:06:39.515'
      u: It also stood under Auschwitz.
    - who: David Boder
      start: '00:06:39.515'
      end: '00:06:40.007'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:40.007'
      end: '00:06:43.681'
      u: There I worked at [not clear].
    - who: David Boder
      start: '00:06:43.681'
      end: '00:06:44.704'
      u: What did you do?
    - who: Ludwig Hamburger
      start: '00:06:44.704'
      end: '00:06:46.108'
      u: We carried machinery.
    - who: David Boder
      start: '00:06:46.108'
      end: '00:06:46.570'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:46.570'
      end: '00:06:47.807'
      u: "[ Word not clear] machinery."
    - who: David Boder
      start: '00:06:47.807'
      end: '00:06:48.251'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:48.251'
      end: '00:06:50.709'
      u: Mostly youngsters, fourteen years old.
    - who: David Boder
      start: '00:06:50.709'
      end: '00:06:51.976'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:51.976'
      end: '00:06:53.463'
      u: There I went ‘to naught’. [That was my doom.]
    - who: David Boder
      start: '00:06:53.463'
      end: '00:06:54.065'
      u: What do you mean ‘to naught’?
    - who: Ludwig Hamburger
      start: '00:06:54.065'
      end: '00:06:56.362'
      u: I came there with twenty boys…
    - who: David Boder
      start: '00:06:56.362'
      end: '00:06:56.763'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:56.763'
      end: '00:06:57.636'
      u: "…from my town."
    - who: David Boder
      start: '00:06:57.636'
      end: '00:06:57.980'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:06:57.980'
      end: '00:06:58.903'
      u: And three remained.
    - who: David Boder
      start: '00:06:58.903'
      end: '00:06:59.637'
      u: And three remained?
    - who: Ludwig Hamburger
      start: '00:06:59.637'
      end: '00:07:04.423'
      u: After four months.
    - who: David Boder
      start: '00:07:04.423'
      end: '00:07:03.458'
      u: What happened to the others?
    - who: Ludwig Hamburger
      start: '00:07:03.458'
      end: '00:07:04.496'
      u: The work was too hard.
    - who: David Boder
      start: '00:07:04.496'
      end: '00:07:06.091'
      u: What happened then?
    - who: Ludwig Hamburger
      start: '00:07:06.091'
      end: '00:07:10.176'
      u: They simply collapsed…collapsed at work.
    - who: David Boder
      start: '00:07:10.176'
      end: '00:07:11.793'
      u: And what did they do with them?
    - who: Ludwig Hamburger
      start: '00:07:11.793'
      end: '00:07:14.940'
      u: Thrown away like a sack!
    - who: David Boder
      start: '00:07:14.940'
      end: '00:07:21.630'
      u: Now…that does not make sense. Tell me the details. Tell me, for instance,
        what does it mean ‘everyone collapsed’?
    - who: Ludwig Hamburger
      start: '00:07:21.630'
      end: '00:07:23.471'
      u: The work was so hard. He was beaten.
    - who: David Boder
      start: '00:07:23.471'
      end: '00:07:24.688'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:07:24.688'
      end: '00:07:29.455'
      u: We didn’t eat. We didn’t have anything to eat, and we worked sixteen hours
        daily.
    - who: David Boder
      start: '00:07:29.455'
      end: '00:07:30.157'
      u: Nu…
    - who: Ludwig Hamburger
      start: '00:07:30.157'
      end: '00:07:33.084'
      u: Even the young strength could not take it. All of us were…
    - who: David Boder
      start: '00:07:33.084'
      end: '00:07:35.173'
      u: Now what happened to them?
    - who: Ludwig Hamburger
      start: '00:07:35.173'
      end: '00:07:36.086'
      u: At work…
    - who: David Boder
      start: '00:07:36.086'
      end: '00:07:43.564'
      u: Take one boy, for example, whom you remember and tell me exactly what happened
        to him. Well?
    - who: Ludwig Hamburger
      start: '00:07:43.564'
      end: '00:07:47.015'
      u: The boy suddenly, while carrying machinery…
    - who: David Boder
      start: '00:07:47.015'
      end: '00:07:47.249'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:07:47.249'
      end: '00:07:48.646'
      u: "…he said he had a headache."
    - who: David Boder
      start: '00:07:48.646'
      end: '00:07:49.890'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:07:49.890'
      end: '00:07:57.264'
      u: He bent down, and we thought he is searching for something, and he went on
        [?] searching….And we said to him, ‘You, why don’t you get up?
    - who: David Boder
      start: '00:07:57.264'
      end: '00:07:57.956'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:07:57.956'
      end: '00:07:59.491'
      u: So we didn’t receive an answer any more.
    - who: David Boder
      start: '00:07:59.491'
      end: '00:08:00.123'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:08:00.123'
      end: '00:08:02.740'
      u: We looked him over, and he remained lying [there].
    - who: David Boder
      start: '00:08:02.740'
      end: '00:08:05.088'
      u: He remained lying? Tell me, what was done with him?
    - who: Ludwig Hamburger
      start: '00:08:05.088'
      end: '00:08:21.060'
      u: Then the SS men….They came running and [we] wanted to lay him aside and to
        take him to the lager. So they said, ‘Leave him alone, this boy. He could
        not stand [?] the work. The same will happen to you.’
    - who: David Boder
      start: '00:08:21.060'
      end: '00:08:26.147'
      u: And so, did the boy die then, or what happened to him?
    - who: Ludwig Hamburger
      start: '00:08:26.147'
      end: '00:08:27.145'
      u: He died.
    - who: David Boder
      start: '00:08:27.145'
      end: '00:08:31.066'
      u: He died. And so let’s go on. Where was that?
    - who: Ludwig Hamburger
      start: '00:08:31.066'
      end: '00:08:32.017'
      u: That was in Blechhammer.
    - who: David Boder
      start: '00:08:32.017'
      end: '00:08:33.251'
      u: In Blechhammer.
    - who: Ludwig Hamburger
      start: '00:08:33.251'
      end: '00:08:33.853'
      u: Yes.
    - who: David Boder
      start: '00:08:33.853'
      end: '00:08:35.908'
      u: Nu. How long were you in Blechhammer.
    - who: Ludwig Hamburger
      start: '00:08:35.908'
      end: '00:08:37.933'
      u: I was in Blechhammer two years.
    - who: David Boder
      start: '00:08:37.933'
      end: '00:08:39.408'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:08:39.408'
      end: '00:08:44.322'
      u: Then came the evacuation [?].
    - who: David Boder
      start: '00:08:44.322'
      end: '00:08:46.046'
      u: You were in Blechhammer two years.
    - who: Ludwig Hamburger
      start: '00:08:46.046'
      end: '00:08:46.859'
      u: Yes.
    - who: David Boder
      start: '00:08:46.859'
      end: '00:08:52.675'
      u: Tell me how a day passed there. What time did you get up and so forth.
    - who: Ludwig Hamburger
      start: '00:08:52.675'
      end: '00:08:58.663'
      u: And so, every day we were awakened at four or three…
    - who: David Boder
      start: '00:08:58.663'
      end: '00:08:59.927'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:08:59.927'
      end: '00:09:04.922'
      u: "…by the block elder, and to appell."
    - who: David Boder
      start: '00:09:04.922'
      end: '00:09:05.554'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:05.554'
      end: '00:09:20.263'
      u: The appell lasted variously….If one came late it lasted longer. The lager-leader
        came and report-leader and the block leader [?], and they received the report
        whether everything is in order.
    - who: David Boder
      start: '00:09:20.263'
      end: '00:09:20.985'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:20.985'
      end: '00:09:27.084'
      u: After that we returned to the blocks again and we received a litter hot water.
        This they called coffee.
    - who: David Boder
      start: '00:09:27.084'
      end: '00:09:29.499'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:29.499'
      end: '00:09:35.043'
      u: We were given a little piece of bread.
    - who: David Boder
      start: '00:09:35.043'
      end: '00:09:35.464'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:35.464'
      end: '00:09:36.939'
      u: The dry bread…
    - who: David Boder
      start: '00:09:36.939'
      end: '00:09:37.149'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:37.149'
      end: '00:09:38.119'
      u: "…and immediately to work."
    - who: David Boder
      start: '00:09:38.119'
      end: '00:09:38.801'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:09:38.801'
      end: '00:09:59.877'
      u: But in winter [word not clear] dressed, one may say, in nothing. We had the
        striped suits with wooden…wooden [shores?] without shirts. [Sobs.] I suffered
        there so much. I myself had to wash my shirt. I didn’t have another one.
    - who: David Boder
      start: '00:09:59.877'
      end: '00:10:02.443'
      u: Well, to wash a shirt, that one can do.
    - who: Ludwig Hamburger
      start: '00:10:02.443'
      end: '00:10:03.216'
      u: It was winter.
    - who: David Boder
      start: '00:10:03.216'
      end: '00:10:04.502'
      u: Oh. Yes.
    - who: Ludwig Hamburger
      start: '00:10:04.502'
      end: '00:10:10.647'
      u: So I washed my shirt and went to work without a shirt, only in a thin jacket.
    - who: David Boder
      start: '00:10:10.647'
      end: '00:10:12.899'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:10:12.899'
      end: '00:10:17.082'
      u: But the only lucky thing was that we didn’t lose our courage.
    - who: David Boder
      start: '00:10:17.082'
      end: '00:10:19.557'
      u: "‘We didnt lose courage.’ How did that come about?"
    - who: Ludwig Hamburger
      start: '00:10:19.557'
      end: '00:10:22.382'
      u: I always had in mind my parents.
    - who: David Boder
      start: '00:10:22.382'
      end: '00:10:23.788'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:10:23.788'
      end: '00:10:32.420'
      u: Many times, when a child, my parents told me many stories from books. I also
        read them myself.
    - who: David Boder
      start: '00:10:32.420'
      end: '00:10:33.990'
      u: What kind of stories?
    - who: Ludwig Hamburger
      start: '00:10:33.990'
      end: '00:10:39.924'
      u: Yes. I read it myself that one should not lose courage, and I always heard
        my mother’s words near me [?].
    - who: David Boder
      start: '00:10:39.924'
      end: '00:10:41.361'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:10:41.361'
      end: '00:10:51.218'
      u: Many times I was tired of life. I couldn’t stand it any more. I received
        once twenty-five blows…for nothing. An SS man stopped me.
    - who: David Boder
      start: '00:10:51.218'
      end: '00:10:51.671'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:10:51.671'
      end: '00:10:57.846'
      u: He asked me, ‘How much is three times seven?’ I said, ‘Twenty one.’ He stretch
        me out and gave me twenty -one blows.
    - who: David Boder
      start: '00:10:57.846'
      end: '00:11:00.170'
      u: Why?
    - who: Ludwig Hamburger
      start: '00:11:00.170'
      end: '00:11:15.611'
      u: That cannot be explained [?]. He simply came over to me and said ‘Boy, can
        you figure?’ So I said, ‘Sure.’ So he said, ‘Tell me how much is three times
        seven?’ I answered him. So he said, ‘Come here,’ and he gave me ‘twenty-one’
        for nothing.
    - who: David Boder
      start: '00:11:15.611'
      end: '00:11:17.289'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:11:17.289'
      end: '00:00:00.'
      u: We went out ot work. It reained. The SS men well dressed, warmly. Winter…and
        we, frozen, hungry. There…inside there was [rest of sentence not clear]…
    - who: David Boder
      start: '00:00:00.'
      end: '00:11:36.606'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:11:36.606'
      end: '00:12:21.272'
      u: I had a friend in the lager, and we shook hands every day and said, ‘Aufwiedersehen.’
        None of us knew whether we shall see each other again. The supervisors [?],
        the foremen , were all murderers. They were the scum [?] of Germany. They
        beat us at work…for every-thing. For the least…[Sobs.] They…they beat us.
        They said we were saboteurs. And many friends, many of our comrades have lost
        their lives [?]. If they lost a screw, if they dropped something…it was too
        heavy for them…it was called sabotage and…murdered!!
    - who: David Boder
      start: '00:12:21.272'
      end: '00:12:25.256'
      u: Where did you work then?
    - who: Ludwig Hamburger
      start: '00:12:25.256'
      end: '00:12:30.435'
      u: We prisoners did any kind of work. Um. It was….We were put to do the worst
        jobs.
    - who: David Boder
      start: '00:12:30.435'
      end: '00:12:31.401'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:12:31.401'
      end: '00:00:00.'
      u: Digging bunkers.
    - who: David Boder
      start: '00:00:00.'
      end: '00:12:32.611'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:12:32.611'
      end: '00:12:33.936'
      u: Trenches [?].
    - who: David Boder
      start: '00:12:33.936'
      end: '00:12:34.719'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:12:34.719'
      end: '00:12:35.924'
      u: Excavations [?].
    - who: David Boder
      start: '00:12:35.924'
      end: '00:12:36.737'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:12:36.737'
      end: '00:12:37.762'
      u: In mines…
    - who: David Boder
      start: '00:12:37.762'
      end: '00:12:38.149'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:12:38.149'
      end: '00:12:41.500'
      u: "…where…where we were under the greatest hazards."
    - who: David Boder
      start: '00:12:41.500'
      end: '00:12:44.174'
      u: Yes. And this lasted how long?
    - who: Ludwig Hamburger
      start: '00:12:44.174'
      end: '00:12:47.766'
      u: This lasted all time time until the evacuation.
    - who: David Boder
      start: '00:12:47.766'
      end: '00:12:49.598'
      u: Now tell about the evacuation.
    - who: Ludwig Hamburger
      start: '00:12:49.598'
      end: '00:12:52.748'
      u: The Russians approached [he mispronounces the word].
    - who: David Boder
      start: '00:12:52.748'
      end: '00:12:54.283'
      u: Approached.
    - who: Ludwig Hamburger
      start: '00:12:54.283'
      end: '00:12:58.751'
      u: And it came that all of us had to be evacuated. It was on the twenty-first
        of December.
    - who: David Boder
      start: '00:12:58.751'
      end: '00:12:59.112'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:12:59.112'
      end: '00:00:00.'
      u: It was very cold. Snow. Suddenly comes the order…
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:04.469'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:04.469'
      end: '00:00:00.'
      u: "…’Step forward.’"
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:06.443'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:06.443'
      end: '00:00:00.'
      u: We are going. Where? Nobody knows. We got up. Everybody took a blanket…
    - who: David Boder
      start: '00:00:00.'
      end: '00:13:13.033'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:13:13.033'
      end: '00:13:18.118'
      u: "…a thin blanket, a bread, a piece of butter."
    - who: David Boder
      start: '00:13:18.118'
      end: '00:13:18.810'
      u: Butter?
    - who: Ludwig Hamburger
      start: '00:13:18.810'
      end: '00:13:21.106'
      u: Yes. The only time! Margarine.
    - who: David Boder
      start: '00:13:21.106'
      end: '00:13:22.060'
      u: Margarine.
    - who: Ludwig Hamburger
      start: '00:13:22.060'
      end: '00:13:23.730'
      u: Ha ha… We said butter.
    - who: David Boder
      start: '00:13:23.730'
      end: '00:13:24.242'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:13:24.242'
      end: '00:13:25.700'
      u: We didn’t know any other expression.
    - who: David Boder
      start: '00:13:25.700'
      end: '00:13:26.412'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:13:26.412'
      end: '00:13:28.465'
      u: It tasted then better than butter for us.
    - who: David Boder
      start: '00:13:28.465'
      end: '00:13:29.630'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:13:29.630'
      end: '00:13:40.248'
      u: We went out. The snow was very deep [high]. Wind, frost…We left, four thousand
        people, from Blechhammer.
    - who: David Boder
      start: '00:13:40.248'
      end: '00:13:42.421'
      u: 'What do you call it? Blechhammer [mispronounced: Blechame]?'
    - who: Ludwig Hamburger
      start: '00:13:42.421'
      end: '00:13:44.142'
      u: From Blechhammer.
    - who: David Boder
      start: '00:13:44.142'
      end: '00:13:46.454'
      u: Blechhammer. Yes. Nu.
    - who: Ludwig Hamburger
      start: '00:13:46.454'
      end: '00:13:48.464'
      u: Direction, Gleiwitz.
    - who: David Boder
      start: '00:13:48.464'
      end: '00:13:49.618'
      u: What? Gleiwitz?
    - who: Ludwig Hamburger
      start: '00:13:49.618'
      end: '00:13:50.431'
      u: Yes. In Upper Silesia.
    - who: David Boder
      start: '00:13:50.431'
      end: '00:13:51.124'
      u: Marching on foot all the time?
    - who: Ludwig Hamburger
      start: '00:13:51.124'
      end: '00:13:52.660'
      u: All the time on foot.
    - who: David Boder
      start: '00:13:52.660'
      end: '00:13:53.503'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:13:53.503'
      end: '00:14:05.955'
      u: And so, the first hours were still tolerable. We ran. But farther on it became
        worse. We marched at night as well. Still it was lucky.
    - who: David Boder
      start: '00:14:05.955'
      end: '00:14:08.191'
      u: Your marched at night? Yes?
    - who: Ludwig Hamburger
      start: '00:14:08.191'
      end: '00:14:16.417'
      u: We marched at night. Many times, when they couldn’t any more, they chased
        us into a barn…in a barn, four thousand people.
    - who: David Boder
      start: '00:14:16.417'
      end: '00:14:18.377'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:14:18.377'
      end: '00:14:34.946'
      u: It was terrible, indeed. The SS men were around. They were strongly armed.
        We were chased inside. There was very little room, so that one climbed on
        top of the other. When we came out in the morning, many comrades remained
        behind.
    - who: David Boder
      start: '00:14:34.946'
      end: '00:14:36.423'
      u: What does it mean, ‘remained behind’?
    - who: Ludwig Hamburger
      start: '00:14:36.423'
      end: '00:14:38.413'
      u: We ourselves have trampled them to death.
    - who: David Boder
      start: '00:14:38.413'
      end: '00:14:40.705'
      u: Yes. In the barn.
    - who: Ludwig Hamburger
      start: '00:14:40.705'
      end: '00:14:45.227'
      u: With only…with our own feet have we trampled our brothers to death.
    - who: David Boder
      start: '00:14:45.227'
      end: '00:14:46.946'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:14:46.946'
      end: '00:14:53.948'
      u: Everyday it became worse. The bread had ended. No water. I wanted once to
        drink a little bit of water at a well. It was near Rabibor [Raciborz].
    - who: David Boder
      start: '00:14:53.948'
      end: '00:14:55.712'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:14:55.712'
      end: '00:00:00.'
      u: So an SS man came over to me and hit me with the rifle over the [part of
        body not clear] that I simply doubled over [?].
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:02.632'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:15:02.632'
      end: '00:00:00.'
      u: For a tiny little bit of water.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:06.175'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:15:06.175'
      end: '00:15:09.778'
      u: We went farther till we all came to Grossrosen. The way…
    - who: David Boder
      start: '00:15:09.778'
      end: '00:15:10.924'
      u: Grossrosen?
    - who: Ludwig Hamburger
      start: '00:15:10.924'
      end: '00:15:11.391'
      u: Grossrosen
    - who: David Boder
      start: '00:15:11.391'
      end: '00:15:12.718'
      u: Where is Grossrosen?
    - who: Ludwig Hamburger
      start: '00:15:12.718'
      end: '00:15:13.819'
      u: Near Breslau.
    - who: David Boder
      start: '00:15:13.819'
      end: '00:15:15.492'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:15:15.492'
      end: '00:15:30.493'
      u: It is….The road, from Blachhammer to Grossrosen, that was a road of many
        deaths. We arrived in Grossrosen. From four thousand people, we arrived two
        hundred and eighty.
    - who: David Boder
      start: '00:15:30.493'
      end: '00:00:00.'
      u: What does that mean?
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:00:00.'
      u: We were…
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:33.372'
      u: What has become of the others?
    - who: Ludwig Hamburger
      start: '00:15:33.372'
      end: '00:00:00.'
      u: Shot…
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:34.940'
      u: But…
    - who: Ludwig Hamburger
      start: '00:15:34.940'
      end: '00:00:00.'
      u: In the barn we…in the barn we ourselves have trumpled them to death.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:39.523'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:15:39.523'
      end: '00:15:42.779'
      u: And so, the bread….We ran for seven days.
    - who: David Boder
      start: '00:15:42.779'
      end: '00:15:43.443'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:15:43.443'
      end: '00:15:45.961'
      u: The bread lasted…lasted for three days.
    - who: David Boder
      start: '00:15:45.961'
      end: '00:15:47.363'
      u: Hm, and then…you didn’t get…
    - who: Ludwig Hamburger
      start: '00:15:47.363'
      end: '00:15:48.931'
      u: And then we received nothing.
    - who: David Boder
      start: '00:15:48.931'
      end: '00:15:51.177'
      u: And?
    - who: Ludwig Hamburger
      start: '00:15:51.177'
      end: '00:16:02.755'
      u: "[ Laughing.] It is indeed hard to believe. We ourselves don’t believe it
        any more. How can one survive seven days on one bread? Without water. It was
        lucky that we had snow. We had…we ate the snow."
    - who: David Boder
      start: '00:16:02.755'
      end: '00:16:03.780'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:16:03.780'
      end: '00:16:04.986'
      u: Instead of water.
    - who: David Boder
      start: '00:16:04.986'
      end: '00:16:05.891'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:16:05.891'
      end: '00:16:08.589'
      u: We arrived…
    - who: David Boder
      start: '00:16:08.589'
      end: '00:16:20.167'
      u: And so, tell me more about the journey. Say the night you spent in a barn.
        Well, then you got up. What happened then?
    - who: Ludwig Hamburger
      start: '00:16:20.167'
      end: '00:16:21.735'
      u: Then we ran. Always on foot.
    - who: David Boder
      start: '00:16:21.735'
      end: '00:16:24.027'
      u: And the SS men also walked?
    - who: Ludwig Hamburger
      start: '00:16:24.027'
      end: '00:16:27.238'
      u: Yes. The SS men walked, but they rotated.
    - who: David Boder
      start: '00:16:27.238'
      end: '00:16:28.761'
      u: What do you mean? Where did the others remain?
    - who: Ludwig Hamburger
      start: '00:16:28.761'
      end: '00:16:30.133'
      u: They traveled in cars.
    - who: David Boder
      start: '00:16:30.133'
      end: '00:00:00.'
      u: Oh. You mean some traveled in cars, others marched on foot.
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:16:33.736'
      u: Yes.
    - who: David Boder
      start: '00:16:33.736'
      end: '00:16:39.766'
      u: What happened during the march? Tell me about specific cases.
    - who: Ludwig Hamburger
      start: '00:16:39.766'
      end: '00:16:45.193'
      u: When we left we were still in a good mood [?]. We thought that the Russians
        were close.
    - who: David Boder
      start: '00:16:45.193'
      end: '00:16:45.947'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:16:45.947'
      end: '00:16:47.424'
      u: That the liberation has come.
    - who: David Boder
      start: '00:16:47.424'
      end: '00:16:47.997'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:16:47.997'
      end: '00:16:51.465'
      u: We heard the shooting and we said, ‘Thanks, God. We are already liberated.’
    - who: David Boder
      start: '00:16:51.465'
      end: '00:16:52.445'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:16:52.445'
      end: '00:17:03.209'
      u: But then, when we noticed that it was getting ever quieter, we continue marching,
        nothing in sight, then our will went totally kaputt. We became morally exhausted.
    - who: David Boder
      start: '00:17:03.209'
      end: '00:17:03.842'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:17:03.842'
      end: '00:17:18.676'
      u: We had no more faith in anything. Hope was lost. We lost every-thing. We
        said, ‘We were so near to…so near were we to the happy day of liberation,
        and again it has failed [?].’ We thought fate wants us to perish.
    - who: David Boder
      start: '00:17:18.676'
      end: '00:17:20.395'
      u: Yes, nun.
    - who: Ludwig Hamburger
      start: '00:17:20.395'
      end: '00:17:29.636'
      u: And with many the will….They said, ‘Now I’m not going through with it.’ They
        ate up their bread in the first day. They wanted at once to sated. They said,
        ‘To die…”
    - who: David Boder
      start: '00:17:29.636'
      end: '00:17:30.360'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:17:30.360'
      end: '00:17:33.631'
      u: Our only wish was to die sated.
    - who: David Boder
      start: '00:17:33.631'
      end: '00:17:36.948'
      u: Hm, nu.
    - who: Ludwig Hamburger
      start: '00:17:36.948'
      end: '00:17:37.988'
      u: And…
    - who: David Boder
      start: '00:17:37.988'
      end: '00:17:39.043'
      u: To die sated?
    - who: Ludwig Hamburger
      start: '00:17:39.043'
      end: '00:17:39.556'
      u: Yes.
    - who: David Boder
      start: '00:17:39.556'
      end: '00:17:40.038'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:17:40.038'
      end: '00:17:53.214'
      u: They ate it up, but they ran ahead. The cold was terrible. And they said,
        ‘We can’t any more.’ So they sat down, and the SS men asked…and asked, ‘why
        are you sitting down?’ So he says, ‘I can’t any more.’ He shot him.
    - who: David Boder
      start: '00:17:53.214'
      end: '00:17:55.657'
      u: He shot him. Did you see it yourself?
    - who: Ludwig Hamburger
      start: '00:17:55.657'
      end: '00:18:03.391'
      u: Everybody saw it themselves. The road from Blechhammer to Grossrosen was
        strewn with dead. Every ten or fifteen meters, a corpse.
    - who: David Boder
      start: '00:18:03.391'
      end: '00:18:10.552'
      u: Nu. And how then did you go? Tell about yourself. How did you…How did you
        get through?
    - who: Ludwig Hamburger
      start: '00:18:10.552'
      end: '00:18:12.527'
      u: I had a friend.
    - who: David Boder
      start: '00:18:12.527'
      end: '00:18:12.994'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:18:12.994'
      end: '00:18:16.432'
      u: We always marched together. We both…held on [to each other?].
    - who: David Boder
      start: '00:18:16.432'
      end: '00:18:17.744'
      u: Where is the friend now?
    - who: Ludwig Hamburger
      start: '00:18:17.744'
      end: '00:18:18.814'
      u: The friend is here.
    - who: David Boder
      start: '00:18:18.814'
      end: '00:18:20.412'
      u: He is here? Nu. And so?
    - who: Ludwig Hamburger
      start: '00:18:20.412'
      end: '00:18:35.277'
      u: We always maintained the will [?] to endure [?]… We said, ‘No. Now we shall
        endure it. We are already three years… We have already endured three year,
        so it will last another year. We shall endure it. If we have endured that,
        we shall endure this to the end.’
    - who: David Boder
      start: '00:18:35.277'
      end: '00:18:35.744'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:35.744'
      end: '00:18:38.609'
      u: Like one, so the other. We always cheered up one another.
    - who: David Boder
      start: '00:18:38.609'
      end: '00:18:39.559'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:39.559'
      end: '00:18:43.373'
      u: We rationed our bread. We washed ourselves with snow.
    - who: David Boder
      start: '00:18:43.373'
      end: '00:18:44.428'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:18:44.428'
      end: '00:18:57.484'
      u: Many of us had their hands frozen, the legs. We washed our hands and feet
        every day with snow. We knew it yet from home, that it is the only thing against
        frost and [word not clear].
    - who: David Boder
      start: '00:18:57.484'
      end: '00:18:58.615'
      u: Against what?
    - who: Ludwig Hamburger
      start: '00:18:58.615'
      end: '00:18:59.414'
      u: Against the frost.
    - who: David Boder
      start: '00:18:59.414'
      end: '00:19:00.213'
      u: And against what?
    - who: Ludwig Hamburger
      start: '00:19:00.213'
      end: '00:19:01.193'
      u: "[ He repeats the second word, but it is still not clear on the wire.]"
    - who: David Boder
      start: '00:19:01.193'
      end: '00:19:02.655'
      u: "[ Repetition also not clear.] Nu."
    - who: Ludwig Hamburger
      start: '00:19:02.655'
      end: '00:19:09.319'
      u: We have…. We rejoiced together. We gave each other support and we…everything….
        We told one another stories from home.
    - who: David Boder
      start: '00:19:09.319'
      end: '00:19:10.118'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:19:10.118'
      end: '00:19:16.435'
      u: So was the journey…. On the whole journey we talked to each other. We had
        memories of our parents. We had them so beautiful.
    - who: David Boder
      start: '00:19:16.435'
      end: '00:19:17.445'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:19:17.445'
      end: '00:00:00.'
      u: We reminded ourselves of the hours when we were still at home and the school
        and everything. We said, ‘It is impossible that all this should have passed
        forever. It will surely come back again,’
    - who: David Boder
      start: '00:00:00.'
      end: '00:19:31.435'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:19:31.435'
      end: '00:19:32.912'
      u: And so we marched until Grossrosen.
    - who: David Boder
      start: '00:19:32.912'
      end: '00:19:33.576'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:19:33.576'
      end: '00:19:37.028'
      u: In Grossrosen…we suffered the worst yet.
    - who: David Boder
      start: '00:19:37.028'
      end: '00:19:37.661'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:19:37.661'
      end: '00:19:39.470'
      u: It was…. It was not a KZ.
    - who: David Boder
      start: '00:19:39.470'
      end: '00:19:40.134'
      u: What?
    - who: Ludwig Hamburger
      start: '00:19:40.134'
      end: '00:19:42.893'
      u: It was not a KZ. A KZ.looked too good.
    - who: David Boder
      start: '00:19:42.893'
      end: '00:19:43.722'
      u: What is a KZ [Ka-Zet]?
    - who: Ludwig Hamburger
      start: '00:19:43.722'
      end: '00:19:44.566'
      u: Concentration camp. [Konzentrazions lager.]
    - who: David Boder
      start: '00:19:44.566'
      end: '00:19:47.792'
      u: Yes, hm.
    - who: Ludwig Hamburger
      start: '00:19:47.792'
      end: '00:19:50.868'
      u: "[ Pause - tearful voice:] It was simply not to endure. Worse yet than Auschwitz."
    - who: David Boder
      start: '00:19:50.868'
      end: '00:19:52.421'
      u: For instance?
    - who: Ludwig Hamburger
      start: '00:19:52.421'
      end: '00:19:58.738'
      u: We were chased, four thousand people into a house about a hundred and fifty
        meters square.
    - who: David Boder
      start: '00:19:58.738'
      end: '00:19:59.808'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:19:59.808'
      end: '00:20:08.190'
      u: One lay on top of the other, sat or stood and received nothing to eat. Absolutely
        nothing!
    - who: David Boder
      start: '00:20:08.190'
      end: '00:20:09.034'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:20:09.034'
      end: '00:20:18.532'
      u: Mornings from four o’clock till ten in the evening we stood outdoors - -
        appell - without moving.
    - who: David Boder
      start: '00:20:18.532'
      end: '00:20:22.316'
      u: Yes. Why…. How come the appell lasted for so long?
    - who: Ludwig Hamburger
      start: '00:20:22.316'
      end: '00:20:25.316'
      u: It was an extermination camp, directly aimed [?] at extermination.
    - who: David Boder
      start: '00:20:25.316'
      end: '00:20:29.839'
      u: Now tell me, for instance, you came out. Where did you stand?
    - who: Ludwig Hamburger
      start: '00:20:29.839'
      end: '00:20:32.085'
      u: There were many SS men.
    - who: David Boder
      start: '00:20:32.085'
      end: '00:20:32.628'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:20:32.628'
      end: '00:20:34.874'
      u: The worst, one can say, that I lived through [met].
    - who: David Boder
      start: '00:20:34.874'
      end: '00:20:35.477'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:20:35.477'
      end: '00:20:37.497'
      u: All at once they rushed into the block…
    - who: David Boder
      start: '00:20:37.497'
      end: '00:20:38.131'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:20:38.131'
      end: '00:20:41.191'
      u: "…with clubs and started to beat and to call, ‘Appell.’"
    - who: David Boder
      start: '00:20:41.191'
      end: '00:20:41.583'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:20:41.583'
      end: '00:20:53.463'
      u: We ran. We came outside. They started to count. If one was missing, or was
        a few minutes late, or one didn’t stamd straight,…
    - who: David Boder
      start: '00:20:53.463'
      end: '00:20:54.021'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:20:54.021'
      end: '00:20:57.895'
      u: "…and it was always so, that, according to them, nobody was standing straight."
    - who: David Boder
      start: '00:20:57.895'
      end: '00:20:58.348'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:20:58.348'
      end: '00:21:01.197'
      u: So we had to stand two hours for every man.
    - who: David Boder
      start: '00:21:01.197'
      end: '00:21:02.041'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:21:02.041'
      end: '00:21:06.353'
      u: We had once…. We stood once for twenty-four hours without moving.
    - who: David Boder
      start: '00:21:06.353'
      end: '00:21:07.770'
      u: Day and night?
    - who: Ludwig Hamburger
      start: '00:21:07.770'
      end: '00:21:13.710'
      u: A day and night, because three had remained lying in the block. They couldn’t
        any more…
    - who: David Boder
      start: '00:21:13.710'
      end: '00:21:14.599'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:21:14.599'
      end: '00:21:17.735'
      u: For twenty-four hours.
    - who: David Boder
      start: '00:21:17.735'
      end: '00:21:18.670'
      u: what does it mean ‘remained lying’? They fainted or what?
    - who: Ludwig Hamburger
      start: '00:21:18.670'
      end: '00:21:20.434'
      u: They had no more strength left to stand.
    - who: David Boder
      start: '00:21:20.434'
      end: '00:21:21.926'
      u: Nu, so what happened?
    - who: Ludwig Hamburger
      start: '00:21:21.926'
      end: '00:21:25.605'
      u: We said, ‘You can do anything you want with me. I have…I have no more strength.
    - who: David Boder
      start: '00:21:25.605'
      end: '00:21:27.399'
      u: Nu. What was done with them?
    - who: Ludwig Hamburger
      start: '00:21:27.399'
      end: '00:21:31.876'
      u: They were beaten to death inside the block, and we had to stand twenty-four
        hours.
    - who: David Boder
      start: '00:21:31.876'
      end: '00:21:33.324'
      u: They were what?
    - who: Ludwig Hamburger
      start: '00:21:33.324'
      end: '00:21:35.269'
      u: Beaten to death. Not only…
    - who: David Boder
      start: '00:21:35.269'
      end: '00:00:00.'
      u: What does that mean? Beaten to death with what?
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:00:00.'
      u: With cudgels.
    - who: David Boder
      start: '00:00:00.'
      end: '00:21:36.611'
      u: Who did it?
    - who: Ludwig Hamburger
      start: '00:21:36.611'
      end: '00:21:38.164'
      u: The block elder.
    - who: David Boder
      start: '00:21:38.164'
      end: '00:21:39.506'
      u: Was he a Jew?
    - who: Ludwig Hamburger
      start: '00:21:39.506'
      end: '00:21:40.154'
      u: 'No'
    - who: David Boder
      start: '00:21:40.154'
      end: '00:21:40.727'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:21:40.727'
      end: '00:21:42.838'
      u: In Auschwitz, in Grossrosen…
    - who: David Boder
      start: '00:21:42.838'
      end: '00:21:43.878'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:21:43.878'
      end: '00:21:48.220'
      u: "…there were the ‘green’ - - what they were called. With the green triangles.
        Professional criminals."
    - who: David Boder
      start: '00:21:48.220'
      end: '00:21:50.587'
      u: The professional criminals. They were the block elders.
    - who: Ludwig Hamburger
      start: '00:21:50.587'
      end: '00:21:55.306'
      u: They were in concentration camps for fifteen years, for twenty years.
    - who: David Boder
      start: '00:21:55.306'
      end: '00:21:56.467'
      u: In prison. The lagers were not that old.
    - who: Ludwig Hamburger
      start: '00:21:56.467'
      end: '00:22:01.306'
      u: Yes, yes. In prisons. And then they came…and the beating…
    - who: David Boder
      start: '00:22:01.306'
      end: '00:22:01.970'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:01.970'
      end: '00:22:06.915'
      u: "…the way they used to beat."
    - who: David Boder
      start: '00:22:06.915'
      end: '00:22:03.885'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:22:03.885'
      end: '00:22:06.960'
      u: And that they…that they tortured us so.
    - who: David Boder
      start: '00:22:06.960'
      end: '00:22:07.548'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:22:07.548'
      end: '00:22:09.282'
      u: That is why they became capos and elders.
    - who: David Boder
      start: '00:22:09.282'
      end: '00:22:11.377'
      u: Hm. [Pause.] Nu?
    - who: Ludwig Hamburger
      start: '00:22:11.377'
      end: '00:22:23.438'
      u: And when a block elder or a capo had beaten to death a prisoner, whether
        a Jew, a Czech, a Pole, or any other nationality, he received a commendation.
        He received a bread for it.
    - who: David Boder
      start: '00:22:23.438'
      end: '00:22:24.629'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:24.629'
      end: '00:22:27.327'
      u: I have once lived through a case. It was in Auschwitz.
    - who: David Boder
      start: '00:22:27.327'
      end: '00:22:28.865'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:28.865'
      end: '00:00:00.'
      u: We left for the stone quarry.
    - who: David Boder
      start: '00:00:00.'
      end: '00:22:31.850'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:31.850'
      end: '00:00:00.'
      u: Then it was so, that every SS man who had beaten to death a prisoner…
    - who: David Boder
      start: '00:00:00.'
      end: '00:22:36.644'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:36.644'
      end: '00:22:42.795'
      u: "…received twenty-five…eh…marks…Reichsmarks and five days leave."
    - who: David Boder
      start: '00:22:42.795'
      end: '00:22:45.373'
      u: And so why didn’t he beat someone to death every day?
    - who: Ludwig Hamburger
      start: '00:22:45.373'
      end: '00:22:48.343'
      u: He had to have a reason for it.
    - who: David Boder
      start: '00:22:48.343'
      end: '00:22:49.715'
      u: Oh. He had to have…
    - who: Ludwig Hamburger
      start: '00:22:49.715'
      end: '00:22:52.926'
      u: He had to have certain grounds. So he connived with the capo…
    - who: David Boder
      start: '00:22:52.926'
      end: '00:22:54.283'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:22:54.283'
      end: '00:22:59.876'
      u: At work we had a fence of…from the sand heap…
    - who: David Boder
      start: '00:22:59.876'
      end: '00:23:00.554'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:00.554'
      end: '00:00:00.'
      u: "…up to here we could go."
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:02.936'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:02.936'
      end: '00:00:00.'
      u: Whoever crosses this border gets shot.
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:06.012'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:06.012'
      end: '00:00:00.'
      u: Then the SS man made it up with the capo so that the capo receives a package
        of tobacco…
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:13.685'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:13.685'
      end: '00:00:00.'
      u: "…so that the capo should send him out, Jew or a…"
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:17.092'
      u: Hm. Yes.
    - who: Ludwig Hamburger
      start: '00:23:17.092'
      end: '00:23:22.851'
      u: Then the capo saw…took…. I myself witnessed it. I saw it myself from a distance
        of five meters. He called over a Jew…
    - who: David Boder
      start: '00:23:22.851'
      end: '00:23:23.726'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:23.726'
      end: '00:23:24.977'
      u: "…and older man…"
    - who: David Boder
      start: '00:23:24.977'
      end: '00:23:25.460'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:25.460'
      end: '00:23:27.254'
      u: "…and he took off his cap…"
    - who: David Boder
      start: '00:23:27.254'
      end: '00:23:27.721'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:27.721'
      end: '00:00:00.'
      u: "…and threw it over…over the fence."
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:30.349'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:30.349'
      end: '00:23:32.576'
      u: There was no fence yet. There were only a few markers [?] on the ground…
    - who: David Boder
      start: '00:23:32.576'
      end: '00:23:33.425'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:33.425'
      end: '00:23:34.978'
      u: "…and said, ‘Go fetch the cap.’"
    - who: David Boder
      start: '00:23:34.978'
      end: '00:23:35.777'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:23:35.777'
      end: '00:00:00.'
      u: And he said, ‘How can I fetch the cap? When I cross the border I’ll get shot.’
        So he says, ‘Nobody is there. Go and fetch it.’
    - who: David Boder
      start: '00:00:00.'
      end: '00:23:43.889'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:43.889'
      end: '00:23:52.383'
      u: He didn’t want to. Then he said, ‘If you don’t go, I’ll kill you. And he
        began to beat him. Then he went. The SS man was hidden behind a tree…
    - who: David Boder
      start: '00:23:52.383'
      end: '00:23:53.046'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:23:53.046'
      end: '00:00:00.'
      u: "…and when he crossed the ‘fence’…"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:23:57.472'
      u: "…he immediately shot him."
    - who: David Boder
      start: '00:23:57.472'
      end: '00:23:57.743'
      u: Oh!
    - who: Ludwig Hamburger
      start: '00:23:57.743'
      end: '00:23:58.165'
      u: The SS man said…
    - who: David Boder
      start: '00:23:58.165'
      end: '00:24:01.175'
      u: He said that was the reason. He was shot while trying to escape.
    - who: Ludwig Hamburger
      start: '00:24:01.175'
      end: '00:24:02.081'
      u: No! [Both speak together.]
    - who: David Boder
      start: '00:24:02.081'
      end: '00:24:04.778'
      u: Well, he said he wanted to run away.
    - who: Ludwig Hamburger
      start: '00:24:04.778'
      end: '00:24:11.049'
      u: Yes, yes. And the SS man received twenty-five Reichsmarks and five days leave,
        and the capo received a package of tobacco.
    - who: David Boder
      start: '00:24:11.049'
      end: '00:24:12.406'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:24:12.406'
      end: '00:24:31.021'
      u: Our life…was nothing! The capos played [tricks on] us. They took our bread
        away from us although we had very little ourselves. They took our soup away.
        The soup was emptier [?] [than water?]. The soup was everything. Without the
        little bit of bread and without the soup we were quite lost.
    - who: David Boder
      start: '00:24:31.021'
      end: '00:24:36.177'
      u: Nu. And so you were there in that lager, what was it called?
    - who: Ludwig Hamburger
      start: '00:24:36.177'
      end: '00:24:36.961'
      u: Grossrosen [distinctly].
    - who: David Boder
      start: '00:24:36.961'
      end: '00:24:37.850'
      u: Grossrosen, nu.
    - who: Ludwig Hamburger
      start: '00:24:37.850'
      end: '00:24:38.996'
      u: Near Breslau.
    - who: David Boder
      start: '00:24:38.996'
      end: '00:24:39.720'
      u: And so?
    - who: Ludwig Hamburger
      start: '00:24:39.720'
      end: '00:24:42.780'
      u: Yes. We saw this will be the end of the road.
    - who: David Boder
      start: '00:24:42.780'
      end: '00:24:43.278'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:24:43.278'
      end: '00:24:47.770'
      u: From here we won’t get out any more. The crematory burned day and night.
    - who: David Boder
      start: '00:24:47.770'
      end: '00:24:49.580'
      u: Yes. Was there a crematory?
    - who: Ludwig Hamburger
      start: '00:24:49.580'
      end: '00:24:50.138'
      u: Yes.
    - who: David Boder
      start: '00:24:50.138'
      end: '00:24:50.620'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:24:50.620'
      end: '00:24:52.278'
      u: In every concentration camp. [Not clear. Speaking together.]
    - who: David Boder
      start: '00:24:52.278'
      end: '00:24:53.726'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:24:53.726'
      end: '00:25:00.404'
      u: It was like this. If anybody…. In Auschwitz…in Auschwitz…
    - who: David Boder
      start: '00:25:00.404'
      end: '00:25:01.912'
      u: If anybody in Auschwitz…? Yes.
    - who: Ludwig Hamburger
      start: '00:25:01.912'
      end: '00:25:08.862'
      u: In Auschwitz the crematory has - - it is an unbelievable number - - has burned
        four million people! Mostly Jews! [Not clear. Speaking together.]
    - who: David Boder
      start: '00:25:08.862'
      end: '00:25:10.535'
      u: Who counted that?
    - who: Ludwig Hamburger
      start: '00:25:10.535'
      end: '00:25:12.194'
      u: The statistics tell.
    - who: David Boder
      start: '00:25:12.194'
      end: '00:25:15.797'
      u: Hm. Nu?
    - who: Ludwig Hamburger
      start: '00:25:15.797'
      end: '00:00:00.'
      u: "[ Pause.] Mostly Jews, Hungarians…"
    - who: David Boder
      start: '00:00:00.'
      end: '00:25:18.872'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:18.872'
      end: '00:25:23.214'
      u: "…Poles, French, and Dutch."
    - who: David Boder
      start: '00:25:23.214'
      end: '00:25:24.480'
      u: Were there no Russians?
    - who: Ludwig Hamburger
      start: '00:25:24.480'
      end: '00:25:29.154'
      u: Also. And so all nationalities. There were Englishmen.
    - who: David Boder
      start: '00:25:29.154'
      end: '00:25:30.435'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:25:30.435'
      end: '00:25:35.651'
      u: There were Americans. There were Swiss, black, red, all colors…had there.
    - who: David Boder
      start: '00:25:35.651'
      end: '00:25:37.702'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:37.702'
      end: '00:25:42.270'
      u: And the crematory was Birkenau. It was not far from Auschwitz.
    - who: David Boder
      start: '00:25:42.270'
      end: '00:25:43.190'
      u: How far?
    - who: Ludwig Hamburger
      start: '00:25:43.190'
      end: '00:25:57.768'
      u: A few kilometers from Auschwitz. There the large crematory stood. [Pause.
        With feeling:] It burned by day and night! Transports came every day of forty,
        fifty thousand. People from the evacuations… [The statistics may sound somewhat
        figurative but are not entirely impossible.]
    - who: David Boder
      start: '00:25:57.768'
      end: '00:25:58.627'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:25:58.627'
      end: '00:26:07.612'
      u: From Hungary a transport of sixty thousand people came. So he took out the
        strongest, really the strongest…
    - who: David Boder
      start: '00:26:07.612'
      end: '00:26:08.758'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:26:08.758'
      end: '00:26:43.145'
      u: "…there were a hundred or two hundred and to the others he said, ‘You are
        going to wash up.’ [With feeling:] Nobody knew what was up. We were divided
        into small groups, ‘left, right, left, right.’ In the middle stood an SS man,
        a doctor, and we had to pass through, and so undressed to the waist. With
        white gloves, dressed nicely, and he laughed like in a theater play, and with
        the index finger he pointed at us, ‘left, right, left, right.’ Nobody knew
        what means left and nobody knew what means right."
    - who: David Boder
      start: '00:26:43.145'
      end: '00:26:44.426'
      u: Were you personally present?
    - who: Ludwig Hamburger
      start: '00:26:44.426'
      end: '00:26:45.090'
      u: Yes.
    - who: David Boder
      start: '00:26:45.090'
      end: '00:26:45.799'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:26:45.799'
      end: '00:26:49.613'
      u: Unfortunately that left meant [words not clear].
    - who: David Boder
      start: '00:26:49.613'
      end: '00:26:54.950'
      u: And so where did you go from…from this place?
    - who: Ludwig Hamburger
      start: '00:26:54.950'
      end: '00:26:55.417'
      u: From this place…
    - who: David Boder
      start: '00:26:55.417'
      end: '00:26:58.463'
      u: From the lager where you were, that you told me about.
    - who: Ludwig Hamburger
      start: '00:26:58.463'
      end: '00:26:59.443'
      u: You mean from Grossrosen?
    - who: David Boder
      start: '00:26:59.443'
      end: '00:27:01.086'
      u: Yes, from Grossrosen.
    - who: Ludwig Hamburger
      start: '00:27:01.086'
      end: '00:27:05.488'
      u: From Grossrosen…we were transported to Buchenwald.
    - who: David Boder
      start: '00:27:05.488'
      end: '00:27:06.845'
      u: Why?
    - who: Ludwig Hamburger
      start: '00:27:06.845'
      end: '00:27:09.408'
      u: The Russians approached. They were already near Breslau.
    - who: David Boder
      start: '00:27:09.408'
      end: '00:27:12.016'
      u: And how were you transported to Buchenwald?
    - who: Ludwig Hamburger
      start: '00:27:12.016'
      end: '00:27:13.704'
      u: In open freight cars by railroad.
    - who: David Boder
      start: '00:27:13.704'
      end: '00:27:15.936'
      u: In which month was that?
    - who: Ludwig Hamburger
      start: '00:27:15.936'
      end: '00:27:21.288'
      u: It was exactly…the third of February.
    - who: David Boder
      start: '00:27:21.288'
      end: '00:27:24.378'
      u: February. And so you were transported in open RR-cars to Buchenwald.
    - who: Ludwig Hamburger
      start: '00:27:24.378'
      end: '00:27:24.801'
      u: Yes.
    - who: David Boder
      start: '00:27:24.801'
      end: '00:27:28.103'
      u: Nu? How many days did you travel?
    - who: Ludwig Hamburger
      start: '00:27:28.103'
      end: '00:27:31.284'
      u: Thus, on the ninth of February we were in Buchenwald.
    - who: David Boder
      start: '00:27:31.284'
      end: '00:27:31.962'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:27:31.962'
      end: '00:27:32.746'
      u: In Weimar.
    - who: David Boder
      start: '00:27:32.746'
      end: '00:27:34.465'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:27:34.465'
      end: '00:27:36.048'
      u: There we went through the bombardment.
    - who: David Boder
      start: '00:27:36.048'
      end: '00:27:38.234'
      u: How come? The Americans?
    - who: Ludwig Hamburger
      start: '00:27:38.234'
      end: '00:27:38.792'
      u: Yes.
    - who: David Boder
      start: '00:27:38.792'
      end: '00:27:39.501'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:27:39.501'
      end: '00:27:51.576'
      u: The Americans came, and it was on the ninth of February when they bombed
        Weimar. We were on the train…on the…on the…station, and the American airplanes
        arrived.
    - who: David Boder
      start: '00:27:51.576'
      end: '00:27:53.084'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:27:53.084'
      end: '00:28:04.828'
      u: We said, ‘For God’s sake! Men, don’t you recognized us [?]?’ And nobody knew
        that we are here.
    - who: David Boder
      start: '00:28:04.828'
      end: '00:28:06.351'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:28:06.351'
      end: '00:28:12.879'
      u: They began to bomb, but luckily we were…we only lost four comrades.
    - who: David Boder
      start: '00:28:12.879'
      end: '00:28:14.583'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:14.583'
      end: '00:00:00.'
      u: One could not believe [?] it today. The bombs fell three meters from us.
        A bomb fell two meters away from me so that I was under the…under the cloud
        that formed over me.
    - who: David Boder
      start: '00:00:00.'
      end: '00:28:23.734'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:28:23.734'
      end: '00:28:26.101'
      u: I was completely covered with debris, but nothing happened to me.
    - who: David Boder
      start: '00:28:26.101'
      end: '00:28:27.021'
      u: You were on the railroad station?
    - who: Ludwig Hamburger
      start: '00:28:27.021'
      end: '00:28:28.122'
      u: Yes, yes.
    - who: David Boder
      start: '00:28:28.122'
      end: '00:28:28.710'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:28:28.710'
      end: '00:28:29.750'
      u: Then it passed…
    - who: David Boder
      start: '00:28:29.750'
      end: '00:28:32.765'
      u: And where did the SS remain when this happened?
    - who: Ludwig Hamburger
      start: '00:28:32.765'
      end: '00:28:33.609'
      u: They were with us.
    - who: David Boder
      start: '00:28:33.609'
      end: '00:28:35.961'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:35.961'
      end: '00:28:38.569'
      u: We came to Blechhammer [correcting himself] to Buchenwald.
    - who: David Boder
      start: '00:28:38.569'
      end: '00:28:39.805'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:28:39.805'
      end: '00:29:03.067'
      u: In Buchenwald…[pause]…we arrived in the evening, hungry. We received nothing,
        not even bread, only one bread [during] six days of travel on the [word not
        clear] …on the railroad…and we came to Buchenwald. It was like every other
        concentration camp, but one thing was better.
    - who: David Boder
      start: '00:29:03.067'
      end: '00:29:03.866'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:29:03.866'
      end: '00:29:06.926'
      u: There we were comrades. There we had only on enemy…
    - who: David Boder
      start: '00:29:06.926'
      end: '00:29:07.590'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:29:07.590'
      end: '00:29:08.691'
      u: "…the SS."
    - who: David Boder
      start: '00:29:08.691'
      end: '00:29:09.430'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:29:09.430'
      end: '00:29:10.229'
      u: Buchenwald…
    - who: David Boder
      start: '00:29:10.229'
      end: '00:29:13.350'
      u: How is that? What kind of enemies did you have elsewhere?
    - who: Ludwig Hamburger
      start: '00:29:13.350'
      end: '00:29:17.043'
      u: In Auschwitz we had the capos and the block elders, the greens.
    - who: David Boder
      start: '00:29:17.043'
      end: '00:29:17.466'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:29:17.466'
      end: '00:29:18.567'
      u: The professional criminals.
    - who: David Boder
      start: '00:29:18.567'
      end: '00:29:19.456'
      u: And in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:29:19.456'
      end: '00:29:21.054'
      u: In Buchenwald there were political prisoners.
    - who: David Boder
      start: '00:29:21.054'
      end: '00:29:23.044'
      u: Yes? Nu?
    - who: Ludwig Hamburger
      start: '00:29:23.044'
      end: '00:29:28.230'
      u: The political [prisoners] said that we were all brothers. There were no exceptions
        [distinctions between].
    - who: David Boder
      start: '00:29:28.230'
      end: '00:29:28.803'
      u: Hm
    - who: Ludwig Hamburger
      start: '00:29:28.803'
      end: '00:29:30.793'
      u: Between Jews and Arians…
    - who: David Boder
      start: '00:29:30.793'
      end: '00:29:31.758'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:29:31.758'
      end: '00:29:36.688'
      u: "…between a Negro and a White. They were all the same."
    - who: David Boder
      start: '00:29:36.688'
      end: '00:29:37.577'
      u: Together.
    - who: Ludwig Hamburger
      start: '00:29:37.577'
      end: '00:29:38.723'
      u: They made the same victims.
    - who: David Boder
      start: '00:29:38.723'
      end: '00:29:39.025'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:29:39.025'
      end: '00:29:40.759'
      u: We had one enemy, the SS.
    - who: David Boder
      start: '00:29:40.759'
      end: '00:29:41.468'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:29:41.468'
      end: '00:29:42.960'
      u: And against them we had to fight.
    - who: David Boder
      start: '00:29:42.960'
      end: '00:29:44.498'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:29:44.498'
      end: '00:29:47.875'
      u: So that it was…a great relief for us.
    - who: David Boder
      start: '00:29:47.875'
      end: '00:29:48.780'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:29:48.780'
      end: '00:30:00.222'
      u: In Buchenwald…the fact that we live today, the majority of the youth - -
        we are to be grateful to the lager elder.
    - who: David Boder
      start: '00:30:00.222'
      end: '00:30:01.338'
      u: Who was he?
    - who: Ludwig Hamburger
      start: '00:30:01.338'
      end: '00:30:02.861'
      u: He was an Austrian.
    - who: David Boder
      start: '00:30:02.861'
      end: '00:30:04.384'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:30:04.384'
      end: '00:30:05.726'
      u: He really sacrificed himself.
    - who: David Boder
      start: '00:30:05.726'
      end: '00:30:06.555'
      u: Was he a prisoner?
    - who: Ludwig Hamburger
      start: '00:30:06.555'
      end: '00:30:07.249'
      u: Yes.
    - who: David Boder
      start: '00:30:07.249'
      end: '00:30:08.711'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:30:08.711'
      end: '00:30:15.736'
      u: He really sacrificed himself so as to keep us together and to give us a feeling
        of comradeship.
    - who: David Boder
      start: '00:30:15.736'
      end: '00:30:16.581'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:30:16.581'
      end: '00:30:22.234'
      u: Buchenwald was at one time also partly a camp of the greens, of professional
        criminals, but in part…
    - who: David Boder
      start: '00:30:22.234'
      end: '00:30:24.013'
      u: The greens you call the professional criminals.
    - who: Ludwig Hamburger
      start: '00:30:24.013'
      end: '00:30:24.676'
      u: Yes.
    - who: David Boder
      start: '00:30:24.676'
      end: '00:30:25.822'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:30:25.822'
      end: '00:30:32.546'
      u: In 1938 the socialists, the Reds, the political prisoners have taken the
        reigns.
    - who: David Boder
      start: '00:30:32.546'
      end: '00:30:34.340'
      u: Already the thirty-eight.
    - who: Ludwig Hamburger
      start: '00:30:34.340'
      end: '00:30:34.777'
      u: Yes.
    - who: David Boder
      start: '00:30:34.777'
      end: '00:30:36.194'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:30:36.194'
      end: '00:30:42.345'
      u: Then the fight was on. In thirty-eight the political prisoners were in. Then
        the greens came again…
    - who: David Boder
      start: '00:30:42.345'
      end: '00:30:43.008'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:30:43.008'
      end: '00:30:57.179'
      u: "…so that the fight had…till forty-three, forty-four it was always very bad
        in Buchenwald. It was the same as in Auschwitz…[Noise of machinery in the
        background in the ORT training shop. Some-body must have entered the room.
        Also some loud voices from a distance.]"
    - who: David Boder
      start: '00:30:57.179'
      end: '00:30:58.415'
      u: And so in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:30:58.415'
      end: '00:31:08.921'
      u: Then in forty-four the Reds came to power. That means the political prisoners.
    - who: David Boder
      start: '00:31:08.921'
      end: '00:31:09.916'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:31:09.916'
      end: '00:31:10.851'
      u: The lager has become [?].
    - who: David Boder
      start: '00:31:10.851'
      end: '00:31:11.424'
      u: "[Words not clear.]Yes."
    - who: Ludwig Hamburger
      start: '00:31:11.424'
      end: '00:31:11.831'
      u: Yes.
    - who: David Boder
      start: '00:31:11.831'
      end: '00:31:13.278'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:31:13.278'
      end: '00:31:15.419'
      u: Then there were no more distinctions between Jew…
    - who: David Boder
      start: '00:31:15.419'
      end: '00:31:16.218'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:31:16.218'
      end: '00:31:18.434'
      u: "…and Aryan. All of us were the same."
    - who: David Boder
      start: '00:31:18.434'
      end: '00:31:18.977'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:31:18.977'
      end: '00:31:23.153'
      u: We were all the same under the supervision [?] of the SS.
    - who: David Boder
      start: '00:31:23.153'
      end: '00:31:24.887'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:31:24.887'
      end: '00:31:57.884'
      u: And we had only one friend [enemy?]. The food was, of course, like in any
        concentration camp. [Pause.] Long appells…from four hours[and more] …and so
        we have endured till the beginning of April. In the beginning of April we
        have received news that the offensive of the Allies was already very near.
    - who: David Boder
      start: '00:31:57.884'
      end: '00:31:59.859'
      u: How [by what means] was the news received?
    - who: Ludwig Hamburger
      start: '00:31:59.859'
      end: '00:32:03.733'
      u: We worked in war factories in the town, in Weimar…
    - who: David Boder
      start: '00:32:03.733'
      end: '00:32:04.397'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:32:04.397'
      end: '00:32:12.583'
      u: "…so that at work one observes…. We saw the expressions on the faces of the
        Germans. We said, ‘There is something new [something is happening].’"
    - who: David Boder
      start: '00:32:12.583'
      end: '00:32:16.307'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:32:16.307'
      end: '00:32:21.538'
      u: "[ Pause.] Nu. So it was…. The hope was again renewed."
    - who: David Boder
      start: '00:32:21.538'
      end: '00:32:23.076'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:32:23.076'
      end: '00:32:51.798'
      u: Maybe…maybe stil…maybe we are the remains, the lucky ones that will pull
        through. [Pause.] At once, in the morning, we don’t leave any more for work.
        All of us remain in the concentration camps. What’s up? Nobody knows [?].
        All at once we hear…. We had radios…that is we had loudspeakers in rad-…in
        the lager.
    - who: David Boder
      start: '00:32:51.798'
      end: '00:32:52.537'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:32:52.537'
      end: '00:32:56.261'
      u: "‘All Jews to the appell square at once.’"
    - who: David Boder
      start: '00:32:56.261'
      end: '00:32:57.512'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:32:57.512'
      end: '00:32:59.924'
      u: We all knew what for. Evacuation.
    - who: David Boder
      start: '00:32:59.924'
      end: '00:33:01.703'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:33:01.703'
      end: '00:33:03.331'
      u: And so the lager elder…
    - who: David Boder
      start: '00:33:03.331'
      end: '00:33:04.176'
      u: Louder [please].
    - who: Ludwig Hamburger
      start: '00:33:04.176'
      end: '00:00:00.'
      u: But the lager elder…
    - who: David Boder
      start: '00:00:00.'
      end: '00:33:06.694'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:33:06.694'
      end: '00:33:16.749'
      u: "…said, ‘Either everybody or nobody.’ And the Jews were mixed together with
        the Aryans."
    - who: David Boder
      start: '00:33:16.749'
      end: '00:33:20.156'
      u: Mixed together. Yes? Didn’t you carry markings?
    - who: Ludwig Hamburger
      start: '00:33:20.156'
      end: '00:33:21.724'
      u: The markings were torn off.
    - who: David Boder
      start: '00:33:21.724'
      end: '00:33:22.659'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:33:22.659'
      end: '00:33:28.553'
      u: And so it was not known [any more]. And nobody knows who was Jewish, who
        was Aryan. That was done by the ‘council’ [?] in Buchenwald.
    - who: David Boder
      start: '00:33:28.553'
      end: '00:33:29.534'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:33:29.534'
      end: '00:33:49.991'
      u: The SS men came down and they started simply to identify them, but not many
        have they found out. Then they started to take simply everybody, Aryans, Jews,
        everybody in a row. [Pause.] We already saw daily the fighters, the American
        fighter, over the lager.
    - who: David Boder
      start: '00:33:49.991'
      end: '00:33:50.986'
      u: The American what?
    - who: Ludwig Hamburger
      start: '00:33:50.986'
      end: '00:33:51.891'
      u: Fighters [he uses the term Jaeger meaning hunters, apparently fighter planes].
    - who: David Boder
      start: '00:33:51.891'
      end: '00:33:52.600'
      u: What is that?
    - who: Ludwig Hamburger
      start: '00:33:52.600'
      end: '00:33:53.278'
      u: Well…
    - who: David Boder
      start: '00:33:53.278'
      end: '00:33:54.183'
      u: The flying ships [airplanes]?
    - who: Ludwig Hamburger
      start: '00:33:54.183'
      end: '00:33:54.515'
      u: The flying ships, yes.
    - who: David Boder
      start: '00:33:54.515'
      end: '00:33:55.646'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:33:55.646'
      end: '00:33:58.254'
      u: And hope was renewed.
    - who: David Boder
      start: '00:33:58.254'
      end: '00:33:59.792'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:33:59.792'
      end: '00:34:01.134'
      u: On the eleventh of April…
    - who: David Boder
      start: '00:34:01.134'
      end: '00:34:04.194'
      u: And so where did they take them, whom they gathered together?
    - who: Ludwig Hamburger
      start: '00:34:04.194'
      end: '00:34:06.727'
      u: They simply took them out and then evacuated.
    - who: David Boder
      start: '00:34:06.727'
      end: '00:34:07.496'
      u: Where?
    - who: Ludwig Hamburger
      start: '00:34:07.496'
      end: '00:34:08.928'
      u: Nobo-…. We didn’t know.
    - who: David Boder
      start: '00:34:08.928'
      end: '00:34:10.556'
      u: Hm. Nu?
    - who: Ludwig Hamburger
      start: '00:34:10.556'
      end: '00:34:15.290'
      u: The lager didn’t receive any more food on account of the evacuation, because
        nobody wanted to go.
    - who: David Boder
      start: '00:34:15.290'
      end: '00:34:18.682'
      u: Nu.
    - who: Ludwig Hamburger
      start: '00:34:18.682'
      end: '00:00:00.'
      u: "[ Coughs.] But we told ourselves if already…I have already gone through
        one evacuation, I know exactly what it is."
    - who: David Boder
      start: '00:00:00.'
      end: '00:34:27.380'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:34:27.380'
      end: '00:34:35.883'
      u: So I did not go [?] for the evacuation. Under no circumstances would I have
        gone for it. I told myself I’d rather here…
    - who: David Boder
      start: '00:34:35.883'
      end: '00:34:36.064'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:34:36.064'
      end: '00:34:44.612'
      u: "…rather die here than to endure another evacuation. The same thing that
        I have endured in Auschwitz I could never endure any more."
    - who: David Boder
      start: '00:34:44.612'
      end: '00:34:45.803'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:34:45.803'
      end: '00:35:02.612'
      u: Because the strength that I had then, alas, I had then no more in Buchenwald.
        I was already too tired. The eleventh of April, this is the day that nobody
        among us will forget. This is the day of our liberation! [Raises his voice.]
    - who: David Boder
      start: '00:35:02.612'
      end: '00:35:04.994'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:35:04.994'
      end: '00:35:07.270'
      u: At three forty-five…
    - who: David Boder
      start: '00:35:07.270'
      end: '00:35:08.386'
      u: Day or night?
    - who: Ludwig Hamburger
      start: '00:35:08.386'
      end: '00:35:11.235'
      u: "…on the eleventh of April, daytime, in the afternoon…"
    - who: David Boder
      start: '00:35:11.235'
      end: '00:35:12.049'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:35:12.049'
      end: '00:35:17.145'
      u: "…the first American armored tank cut the fence of Buchenwald."
    - who: David Boder
      start: '00:35:17.145'
      end: '00:35:19.150'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:19.150'
      end: '00:35:22.165'
      u: The joy, it is impossible to describe.
    - who: David Boder
      start: '00:35:22.165'
      end: '00:35:22.859'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:22.859'
      end: '00:35:26.221'
      u: It is impossible to [de-]scribe. The soldiers…
    - who: David Boder
      start: '00:35:26.221'
      end: '00:35:26.990'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:35:26.990'
      end: '00:35:35.025'
      u: "…who went through the fighting…who have…. They couldn’t shed any tears…when
        they saw us…. When they saw us they wept like little children."
    - who: David Boder
      start: '00:35:35.025'
      end: '00:35:36.412'
      u: Which soldiers?
    - who: Ludwig Hamburger
      start: '00:35:36.412'
      end: '00:36:22.708'
      u: 'The American soldiers. They could never imagine that we, now, in this century,
        could live through such things. The people… I’ll never forget their faces.
        They were all covered with dust. Only their teeth and eyes were seen. And
        when they saw us, they cried. They took everybody of us…. They kissed us.
        They gave us everything. One took off his jacket. He saw someone of us was
        without a jacket and took it out [?]. [He becomes almost incoherent.] They
        could never believe that now, here in Germany, near Weimar[Footnote: Weimar
        is most often associated with the name Goethe. Buchenwald, according to reports,
        was the location of the famous Goethe’s Oak. [See the Bramson story].], one
        of the most cult-…cultural cities in Germany, something like this can be found.
        [Pause.] Yes!'
    - who: David Boder
      start: '00:36:22.708'
      end: '00:36:23.945'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:36:23.945'
      end: '00:36:52.377'
      u: 'Then…came the others. [Pause.] They couldn’t believe that they were already
        free. I asked a woman…. Even today, when I am home [weeps] and I reminisce,
        then I say to myself one of the two is impossible: either I dream now or the
        past was a dream.'
    - who: David Boder
      start: '00:36:52.377'
      end: '00:36:58.437'
      u: This concludes spool 72 reported by Mr. Hamburger. What is your first name?
    - who: Ludwig Hamburger
      start: '00:36:58.437'
      end: '00:36:59.583'
      u: Ludwig.
    - who: David Boder
      start: '00:36:59.583'
      end: '00:37:13.865'
      u: Ludwig. In Geneva at the shops of the ORT. An Illinois Institute of Technology
        Recording.
    - who: David Boder
      start: '00:37:13.865'
      end: '00:37:49.337'
      u: "[ In English] This is spool 73. [Noise: test.] This is spool 73. [Noise
        of microphone test.] Geneva, August the 26th. The interviewee is Ludwig Hamburger
        who just finished spool 72. I’ll try to see if I can make him answer a few
        questions. [In German] And so, and so tell me, Mr. Hamburger, what did you
        do all day in Buchenwald?"
    - who: Ludwig Hamburger
      start: '00:37:49.337'
      end: '00:38:08.819'
      u: In Buchenwald we got up in the morning at six o’clock, and the appell was
        held, as in any other concentration camp, and then after appell to work.
    - who: David Boder
      start: '00:38:08.819'
      end: '00:38:10.703'
      u: What did you work at?
    - who: Ludwig Hamburger
      start: '00:38:10.703'
      end: '00:38:15.467'
      u: In Buchenwald is known the stone quarry.
    - who: David Boder
      start: '00:38:15.467'
      end: '00:38:17.126'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:17.126'
      end: '00:38:19.824'
      u: We broke rocks, we carried rocks.
    - who: David Boder
      start: '00:38:19.824'
      end: '00:38:22.056'
      u: What was done with the rocks?
    - who: Ludwig Hamburger
      start: '00:38:22.056'
      end: '00:00:00.'
      u: They were as…. They were used for road building…
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:25.780'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:25.780'
      end: '00:00:00.'
      u: "…over all Germany."
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:28.418'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:28.418'
      end: '00:38:30.921'
      u: Then there were also the repair shops.
    - who: David Boder
      start: '00:38:30.921'
      end: '00:38:33.710'
      u: Yes. With what were the rocks broken? Did you have a hammer?
    - who: Ludwig Hamburger
      start: '00:38:33.710'
      end: '00:38:34.087'
      u: Yes.
    - who: David Boder
      start: '00:38:34.087'
      end: '00:38:34.645'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:38:34.645'
      end: '00:38:36.349'
      u: Tools they gave us.
    - who: David Boder
      start: '00:38:36.349'
      end: '00:38:38.625'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:38.625'
      end: '00:38:43.058'
      u: There were very near to Buchenwald the large repair shops.
    - who: David Boder
      start: '00:38:43.058'
      end: '00:38:43.827'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:43.827'
      end: '00:38:50.023'
      u: There were also parts for the V-1’s.
    - who: David Boder
      start: '00:38:50.023'
      end: '00:38:52.933'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:38:52.933'
      end: '00:39:05.189'
      u: Many, many prisoners worked there the supervision, under strict control of
        SS men, of masters, capos, foremen, and so forth.
    - who: David Boder
      start: '00:39:05.189'
      end: '00:39:08.657'
      u: Now then…
    - who: Ludwig Hamburger
      start: '00:39:08.657'
      end: '00:39:18.562'
      u: The work consisted mostly of transportation. That means, carrying of iron.
    - who: David Boder
      start: '00:39:18.562'
      end: '00:39:21.954'
      u: Transportation. Carrying of iron, and?
    - who: Ludwig Hamburger
      start: '00:39:21.954'
      end: '00:39:31.587'
      u: And communication between machines, that means transportation of one part
        of machinery to the other.
    - who: David Boder
      start: '00:39:31.587'
      end: '00:39:33.426'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:39:33.426'
      end: '00:39:41.537'
      u: The work was heavy, responsible, and under very strict control.
    - who: David Boder
      start: '00:39:41.537'
      end: '00:39:43.391'
      u: Why was it responsible?
    - who: Ludwig Hamburger
      start: '00:39:43.391'
      end: '00:39:47.643'
      u: Because it was…we manufactured there the parts for the V-1’s.
    - who: David Boder
      start: '00:39:47.643'
      end: '00:39:51.698'
      u: Aha. V-1’s.
    - who: Ludwig Hamburger
      start: '00:39:51.698'
      end: '00:40:04.241'
      u: And if only one screw…if one screw was missing, or it was not properly fit,
        and this possibly could have been done by a worker, a German worker…
    - who: David Boder
      start: '00:40:04.241'
      end: '00:40:04.467'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:40:04.467'
      end: '00:40:10.618'
      u: "…then the whole blame was transferred to the prisoners. [Test of microphone.]"
    - who: David Boder
      start: '00:40:10.618'
      end: '00:40:12.141'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:40:12.141'
      end: '00:40:19.302'
      u: And looked upon as sabotage, and…death sentence.
    - who: David Boder
      start: '00:40:19.302'
      end: '00:40:24.835'
      u: What does that mean, death sentence? How come? Was one brought to court,
        or what?
    - who: Ludwig Hamburger
      start: '00:40:24.835'
      end: '00:40:35.192'
      u: Yes. The SS men made up their own court. He was simply brought to the lager,
        and…tortures… [he uses a makeshift Latinism].
    - who: David Boder
      start: '00:40:35.192'
      end: '00:40:35.870'
      u: What?
    - who: Ludwig Hamburger
      start: '00:40:35.870'
      end: '00:40:36.865'
      u: Tortures.
    - who: David Boder
      start: '00:40:36.865'
      end: '00:40:38.102'
      u: What’s that?
    - who: Ludwig Hamburger
      start: '00:40:38.102'
      end: '00:40:40.680'
      u: Tormented.
    - who: David Boder
      start: '00:40:40.680'
      end: '00:40:44.464'
      u: Oh, oh. He was tortured. Tormented. Yes?
    - who: Ludwig Hamburger
      start: '00:40:44.464'
      end: '00:40:51.987'
      u: Beaten up. He was left hanging of…from…that is, tied from a tree by his hands.
    - who: David Boder
      start: '00:40:51.987'
      end: '00:40:52.696'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:40:52.696'
      end: '00:40:54.671'
      u: And left hanging for ten hours.
    - who: David Boder
      start: '00:40:54.671'
      end: '00:40:55.772'
      u: Did you see that?
    - who: Ludwig Hamburger
      start: '00:40:55.772'
      end: '00:40:56.390'
      u: Yes.
    - who: David Boder
      start: '00:40:56.390'
      end: '00:40:56.963'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:40:56.963'
      end: '00:40:59.089'
      u: I hung once for two hours myself.
    - who: David Boder
      start: '00:40:59.089'
      end: '00:41:00.310'
      u: How did you hang?
    - who: Ludwig Hamburger
      start: '00:41:00.310'
      end: '00:41:01.848'
      u: In Auschwitz.
    - who: David Boder
      start: '00:41:01.848'
      end: '00:41:03.521'
      u: I mean how come?
    - who: Ludwig Hamburger
      start: '00:41:03.521'
      end: '00:41:05.783'
      u: They tied the hands behind the back…
    - who: David Boder
      start: '00:41:05.783'
      end: '00:41:06.431'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:06.431'
      end: '00:41:10.894'
      u: "…and quite slowly pulled up with the rope. Pulled up, the rope made a burn."
    - who: David Boder
      start: '00:41:10.894'
      end: '00:41:12.537'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:12.537'
      end: '00:41:13.864'
      u: And I hung two hours.
    - who: David Boder
      start: '00:41:13.864'
      end: '00:41:16.140'
      u: And so, how high were your hands?
    - who: Ludwig Hamburger
      start: '00:41:16.140'
      end: '00:41:23.889'
      u: I mean, well, the main idea was that the feet had to be five centimeters
        from the ground.
    - who: David Boder
      start: '00:41:23.889'
      end: '00:41:25.095'
      u: Oh, five centimeters off the ground
    - who: Ludwig Hamburger
      start: '00:41:25.095'
      end: '00:41:26.181'
      u: Yes.
    - who: David Boder
      start: '00:41:26.181'
      end: '00:41:26.859'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:41:26.859'
      end: '00:41:29.814'
      u: When they say that the bones [joints] have stretched…
    - who: David Boder
      start: '00:41:29.814'
      end: '00:41:30.266'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:30.266'
      end: '00:41:36.146'
      u: "…then they always pulled one up. So that we could feel, one can say, the
        ground under us."
    - who: David Boder
      start: '00:41:36.146'
      end: '00:41:36.523'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:36.523'
      end: '00:41:37.955'
      u: And we could not stand on it.
    - who: David Boder
      start: '00:41:37.955'
      end: '00:41:41.694'
      u: Hm. Your feet could not touch the ground.
    - who: Ludwig Hamburger
      start: '00:41:41.694'
      end: '00:41:44.302'
      u: Five centimeters over the ground.
    - who: David Boder
      start: '00:41:44.302'
      end: '00:41:45.719'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:45.719'
      end: '00:41:49.880'
      u: And so with outstretched toes, I had the five centimeters under my toes.
    - who: David Boder
      start: '00:41:49.880'
      end: '00:41:51.071'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:41:51.071'
      end: '00:41:52.202'
      u: From the ground.
    - who: David Boder
      start: '00:41:52.202'
      end: '00:41:54.720'
      u: And so you could not touch the ground?
    - who: Ludwig Hamburger
      start: '00:41:54.720'
      end: '00:41:55.700'
      u: No, no, no!
    - who: David Boder
      start: '00:41:55.700'
      end: '00:42:00.388'
      u: No. Nu? For what was this done?
    - who: Ludwig Hamburger
      start: '00:42:00.388'
      end: '00:42:18.263'
      u: In Germany just for the smallest trifle. For not saying good morning in Auschwitz.
        Also in Buchenwald I went through this many times. I am passing an SS man.
        I take off the cap.
    - who: David Boder
      start: '00:42:18.263'
      end: '00:42:19.484'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:42:19.484'
      end: '00:42:43.334'
      u: And I stop. Then he calls me over and asks me, ‘Ah, are you my friend?’ I
        don’t give any answer. Then he beats me. The next time I say to myself, ‘So
        I won’t take off my cap.’ And I pass by him and I don’t take my cap off. He
        calls me again. ‘You don’t know one must take his cap off?’ So that I did
        not know myself what to do.
    - who: David Boder
      start: '00:42:43.334'
      end: '00:42:43.967'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:42:43.967'
      end: '00:42:49.636'
      u: And so it was with everything…every day.
    - who: David Boder
      start: '00:42:49.636'
      end: '00:42:53.541'
      u: You said you were hung by the hands for two hours?
    - who: Ludwig Hamburger
      start: '00:42:53.541'
      end: '00:42:54.099'
      u: Yes.
    - who: David Boder
      start: '00:42:54.099'
      end: '00:42:57.159'
      u: But, yes, where did you feel the pain? How was it?
    - who: Ludwig Hamburger
      start: '00:42:57.159'
      end: '00:42:58.818'
      u: And so…[he points].
    - who: David Boder
      start: '00:42:58.818'
      end: '00:42:59.768'
      u: In the shoulders?
    - who: Ludwig Hamburger
      start: '00:42:59.768'
      end: '00:43:00.808'
      u: In the shoulders.
    - who: David Boder
      start: '00:43:00.808'
      end: '00:43:01.713'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:43:01.713'
      end: '00:43:04.532'
      u: And here in the…connections…. What is it called?
    - who: David Boder
      start: '00:43:04.532'
      end: '00:43:05.376'
      u: In the elbow?
    - who: Ludwig Hamburger
      start: '00:43:05.376'
      end: '00:43:06.552'
      u: In the elbows.
    - who: David Boder
      start: '00:43:06.552'
      end: '00:43:06.944'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:43:06.944'
      end: '00:43:08.331'
      u: And in the hands here.
    - who: David Boder
      start: '00:43:08.331'
      end: '00:43:08.633'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:43:08.633'
      end: '00:00:00.'
      u: And in the legs.
    - who: David Boder
      start: '00:00:00.'
      end: '00:43:12.064'
      u: Now tell me…
    - who: Ludwig Hamburger
      start: '00:43:12.064'
      end: '00:43:14.347'
      u: In general the breath. I could not breathe.
    - who: David Boder
      start: '00:43:14.347'
      end: '00:43:16.262'
      u: You could not breathe. Yes?
    - who: Ludwig Hamburger
      start: '00:43:16.262'
      end: '00:43:20.920'
      u: Everything was twisted, and I…. The hands were pulled downwards…
    - who: David Boder
      start: '00:43:20.920'
      end: '00:43:21.433'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:43:21.433'
      end: '00:43:22.714'
      u: "…not frontward. Thus."
    - who: David Boder
      start: '00:43:22.714'
      end: '00:43:26.483'
      u: How was that done? Why? For what was done?
    - who: Ludwig Hamburger
      start: '00:43:26.483'
      end: '00:43:27.297'
      u: And so…
    - who: David Boder
      start: '00:43:27.297'
      end: '00:43:28.564'
      u: In your case?
    - who: Ludwig Hamburger
      start: '00:43:28.564'
      end: '00:43:34.338'
      u: In my case, I wanted to say something to my friend during work…
    - who: David Boder
      start: '00:43:34.338'
      end: '00:43:35.710'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:43:35.710'
      end: '00:43:41.665'
      u: "…and spoke to him, and a master complained about me, that I am not working.
        All I told him was, ‘Watch out.’"
    - who: David Boder
      start: '00:43:41.665'
      end: '00:43:42.238'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:43:42.238'
      end: '00:43:43.113'
      u: "‘Watch out.”"
    - who: David Boder
      start: '00:43:43.113'
      end: '00:43:43.761'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:43:43.761'
      end: '00:43:48.917'
      u: And just for that word only I was left hanging by my hands for two hours.
    - who: David Boder
      start: '00:43:48.917'
      end: '00:43:51.811'
      u: Were also others at the same time in these circumstances?
    - who: Ludwig Hamburger
      start: '00:43:51.811'
      end: '00:43:58.837'
      u: Yes. There were every day very many. It was a room arranged with hooks.
    - who: David Boder
      start: '00:43:58.837'
      end: '00:43:59.304'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:43:59.304'
      end: '00:44:04.490'
      u: There were about fifteen hooks. At that day the fifteen hooks were occupied.
    - who: David Boder
      start: '00:44:04.490'
      end: '00:44:06.872'
      u: Yes, And who did that?
    - who: Ludwig Hamburger
      start: '00:44:06.872'
      end: '00:44:07.867'
      u: The SS.
    - who: David Boder
      start: '00:44:07.867'
      end: '00:44:09.978'
      u: The SS, not the capos?
    - who: Ludwig Hamburger
      start: '00:44:09.978'
      end: '00:44:31.521'
      u: The capos, but under the supervision of the SS. The SS.men stood…. They had
        the greatest joy…had…when they knew that one is supposed to receive a beating,
        or…or done something to him. Then they all came and watched. They laughed.
        It was…was the most beautiful thing for them.
    - who: David Boder
      start: '00:44:31.521'
      end: '00:44:35.667'
      u: Hm. Nu? And so you worked in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:44:35.667'
      end: '00:44:36.496'
      u: Yes.
    - who: David Boder
      start: '00:44:36.496'
      end: '00:44:43.069'
      u: Nu. Tell me how….Could you write letters?
    - who: Ludwig Hamburger
      start: '00:44:43.069'
      end: '00:44:46.476'
      u: In Buchenwald one is permitted to write letters, thirty words.
    - who: David Boder
      start: '00:44:46.476'
      end: '00:44:47.773'
      u: To whom did you write?
    - who: Ludwig Hamburger
      start: '00:44:47.773'
      end: '00:44:49.145'
      u: I did not write at all.
    - who: David Boder
      start: '00:44:49.145'
      end: '00:44:49.401'
      u: Why?
    - who: Ludwig Hamburger
      start: '00:44:49.401'
      end: '00:44:57.180'
      u: Because I knew that the letters were under strict control. When one writes
        one must write, ‘Things go well with me.’
    - who: David Boder
      start: '00:44:57.180'
      end: '00:44:57.904'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:44:57.904'
      end: '00:44:59.185'
      u: "‘I miss nothing.’"
    - who: David Boder
      start: '00:44:59.185'
      end: '00:44:59.547'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:44:59.547'
      end: '00:45:01.296'
      u: "‘I do not need anything. I am satisfied.’"
    - who: David Boder
      start: '00:45:01.296'
      end: '00:45:01.974'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:45:01.974'
      end: '00:45:04.537'
      u: Such letters I never wanted to write.
    - who: David Boder
      start: '00:45:04.537'
      end: '00:45:06.768'
      u: And to whom were they written?
    - who: Ludwig Hamburger
      start: '00:45:06.768'
      end: '00:45:10.206'
      u: Well, to the family, or to friends [?].
    - who: David Boder
      start: '00:45:10.206'
      end: '00:45:12.513'
      u: Did you receive any letters from your family?
    - who: Ludwig Hamburger
      start: '00:45:12.513'
      end: '00:45:13.222'
      u: No.
    - who: David Boder
      start: '00:45:13.222'
      end: '00:45:17.669'
      u: Tell me, what was your parents’ occupation in Sosnowice…in Katowice?
    - who: Ludwig Hamburger
      start: '00:45:17.669'
      end: '00:45:18.664'
      u: In Katowice
    - who: David Boder
      start: '00:45:18.664'
      end: '00:45:19.177'
      u: Yes.
    - who: Ludwig Hamburger
      start: '00:45:19.177'
      end: '00:45:22.267'
      u: My father had a factory.
    - who: David Boder
      start: '00:45:22.267'
      end: '00:45:25.463'
      u: Now Katowice was in olden times German, and then…
    - who: Ludwig Hamburger
      start: '00:45:25.463'
      end: '00:45:25.795'
      u: Yes.
    - who: David Boder
      start: '00:45:25.795'
      end: '00:00:00.'
      u: "…it became Polish."
    - who: Ludwig Hamburger
      start: '00:00:00.'
      end: '00:45:26.669'
      u: Became Polish.
    - who: David Boder
      start: '00:45:26.669'
      end: '00:45:28.539'
      u: What kind of factory did your father have?
    - who: Ludwig Hamburger
      start: '00:45:28.539'
      end: '00:45:30.212'
      u: Building hardware.
    - who: David Boder
      start: '00:45:30.212'
      end: '00:45:31.418'
      u: What is that?
    - who: Ludwig Hamburger
      start: '00:45:31.418'
      end: '00:45:38.504'
      u: Well, construction metal. That means metal parts for building construction.
    - who: David Boder
      start: '00:45:38.504'
      end: '00:45:42.529'
      u: Yes. And did you have brothers or sisters?
    - who: Ludwig Hamburger
      start: '00:45:42.529'
      end: '00:45:43.283'
      u: One sister.
    - who: David Boder
      start: '00:45:43.283'
      end: '00:45:44.956'
      u: And where is she?
    - who: Ludwig Hamburger
      start: '00:45:44.956'
      end: '00:45:50.172'
      u: She was brought to Auschwitz together with the parents, and since then I
        have no information.
    - who: David Boder
      start: '00:45:50.172'
      end: '00:46:00.514'
      u: You have had no information. Nu? Tell me, what are you doing now in Switzerland?
    - who: Ludwig Hamburger
      start: '00:46:00.514'
      end: '00:46:03.198'
      u: Then came a commission to Buchenwald…
    - who: David Boder
      start: '00:46:03.198'
      end: '00:46:03.515'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:46:03.515'
      end: '00:46:05.219'
      u: "…from the…from the Swiss Red Cross…"
    - who: David Boder
      start: '00:46:05.219'
      end: '00:46:06.561'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:46:06.561'
      end: '00:46:11.883'
      u: "…and they took the youths to Switzerland to recuperate."
    - who: David Boder
      start: '00:46:11.883'
      end: '00:46:12.893'
      u: To recuperate. Yes?
    - who: Ludwig Hamburger
      start: '00:46:12.893'
      end: '00:46:15.275'
      u: We were approximately three hundred boys…
    - who: David Boder
      start: '00:46:15.275'
      end: '00:46:16.707'
      u: Boys, yes?
    - who: Ludwig Hamburger
      start: '00:46:16.707'
      end: '00:46:22.948'
      u: "…brought from Buchenwald to Switzerland to recuperate."
    - who: David Boder
      start: '00:46:22.948'
      end: '00:46:26.416'
      u: To recuperate. Yes? Nu?
    - who: Ludwig Hamburger
      start: '00:46:26.416'
      end: '00:46:30.501'
      u: And here in Switzerland we have recuperated. We were…
    - who: David Boder
      start: '00:46:30.501'
      end: '00:46:32.461'
      u: Where did you live? Where have you…
    - who: Ludwig Hamburger
      start: '00:46:32.461'
      end: '00:46:34.753'
      u: We were brought to Reinfelden.
    - who: David Boder
      start: '00:46:34.753'
      end: '00:46:38.115'
      u: Yes? And who provided for you?
    - who: Ludwig Hamburger
      start: '00:46:38.115'
      end: '00:46:41.854'
      u: The Swiss Red Cross. They sent nurses…
    - who: David Boder
      start: '00:46:41.854'
      end: '00:46:42.563'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:46:42.563'
      end: '00:46:43.995'
      u: "…to care for us."
    - who: David Boder
      start: '00:46:43.995'
      end: '00:46:44.839'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:46:44.839'
      end: '00:46:48.910'
      u: Then we were brought to different homes.
    - who: David Boder
      start: '00:46:48.910'
      end: '00:46:49.980'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:46:49.980'
      end: '00:00:00.'
      u: And we were shown life from a completely different angle than we have know
        till now.
    - who: David Boder
      start: '00:00:00.'
      end: '00:46:57.428'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:46:57.428'
      end: '00:00:00.'
      u: They wanted to show us. They took pains to show us what life really looks
        like…
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:07.604'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:47:07.604'
      end: '00:47:15.745'
      u: "…to show us how one should behave in company, and the showed us /the ways
        of/ friendship and family [life]."
    - who: David Boder
      start: '00:47:15.745'
      end: '00:47:17.147'
      u: Nu?
    - who: Ludwig Hamburger
      start: '00:47:17.147'
      end: '00:47:19.559'
      u: Then we arrived in Geneva.
    - who: David Boder
      start: '00:47:19.559'
      end: '00:47:20.433'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:47:20.433'
      end: '00:47:21.127'
      u: And so…
    - who: David Boder
      start: '00:47:21.127'
      end: '00:47:22.469'
      u: And so? Yes?
    - who: Ludwig Hamburger
      start: '00:47:22.469'
      end: '00:00:00.'
      u: I came to Geneva…
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:24.534'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:47:24.534'
      end: '00:47:27.821'
      u: "…in order to attend the ORT schools."
    - who: David Boder
      start: '00:47:27.821'
      end: '00:47:28.801'
      u: Aha.
    - who: Ludwig Hamburger
      start: '00:47:28.801'
      end: '00:00:00.'
      u: I knew one thing. Now, if after all the things I have endured, in spite of
        my being very young…
    - who: David Boder
      start: '00:00:00.'
      end: '00:47:38.766'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:47:38.766'
      end: '00:47:49.424'
      u: "…I know though that every man must work in order to live. And we especially."
    - who: David Boder
      start: '00:47:49.424'
      end: '00:47:51.083'
      u: Whom do you mean by ‘we’?
    - who: Ludwig Hamburger
      start: '00:47:51.083'
      end: '00:47:53.631'
      u: We who have endured so much.
    - who: David Boder
      start: '00:47:53.631'
      end: '00:47:54.701'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:47:54.701'
      end: '00:49:09.857'
      u: We know that nothing….And we do not ever demand anything to be given us as
        a gift. We are young. We are strong. Strong because we endured everything.
        And we wanted to build our own existence. We know how to appreciate work.
        And we…we know very well that one must educate himself. We have to catch up
        with the lost time that we spent in concentration camp. We came out wild from
        the concentration camp, like animals. During the first days we simply did
        not know how to walk in the street. We were locked up behind an electrified
        fence, always under beating, always afraid of being murdered without cause
        [?]. Slowly we got used to the new atmosphere which we have entered. Then
        I told myself I must have knowledge. I have to learn a trade in order to better
        build my future life. I began to search. I have reported voluntarily. I have
        made an application, a petition…
    - who: David Boder
      start: '00:49:09.857'
      end: '00:49:14.063'
      u: Where to?
    - who: Ludwig Hamburger
      start: '00:49:14.063'
      end: '00:49:19.852'
      u: To ORT…
    - who: David Boder
      start: '00:49:19.852'
      end: '00:49:21.254'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:49:21.254'
      end: '00:49:22.324'
      u: "…to accept me."
    - who: David Boder
      start: '00:49:22.324'
      end: '00:49:22.716'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:49:22.716'
      end: '00:49:26.741'
      u: I was accepted.
    - who: David Boder
      start: '00:49:26.741'
      end: '00:49:27.842'
      u: What are you learning now?
    - who: Ludwig Hamburger
      start: '00:49:27.842'
      end: '00:49:31.837'
      u: Now I am learning, here in Gent [Geneva], ORT, to be a mechanic.
    - who: David Boder
      start: '00:49:31.837'
      end: '00:49:33.058'
      u: You are learning to be a mechanic?
    - who: Ludwig Hamburger
      start: '00:49:33.058'
      end: '00:49:33.782'
      u: Yes.
    - who: David Boder
      start: '00:49:33.782'
      end: '00:49:36.390'
      u: And how long will it take till you become a mechanic.
    - who: Ludwig Hamburger
      start: '00:49:36.390'
      end: '00:49:39.164'
      u: It takes…the course takes two and a half years.
    - who: David Boder
      start: '00:49:39.164'
      end: '00:49:44.636'
      u: Two and a half years. And where do you think to go then?
    - who: Ludwig Hamburger
      start: '00:49:44.636'
      end: '00:49:46.053'
      u: "[ Pause.] I only have one desire."
    - who: David Boder
      start: '00:49:46.053'
      end: '00:49:49.174'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:49:49.174'
      end: '00:00:00.'
      u: I should like to learn my trade.
    - who: David Boder
      start: '00:00:00.'
      end: '00:49:51.737'
      u: Hm.
    - who: Ludwig Hamburger
      start: '00:49:51.737'
      end: '00:50:06.737'
      u: 'The first and most important thing is to have something in the hands. We
        know too well, a man who knows nothing, is nothing. [This is a play on words.
        With a different spelling of the verb, isst instead of ist, it means: One
        who is nothing, eats nothing.] We must….And all of us are learning a trade…'
    - who: David Boder
      start: '00:50:06.737'
      end: '00:50:08.003'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:50:08.003'
      end: '00:50:10.446'
      u: "…so as to build our future existence."
    - who: David Boder
      start: '00:50:10.446'
      end: '00:50:20.351'
      u: Nu. Tell me, were there any poems or stories…songs in Buchenwald?
    - who: Ludwig Hamburger
      start: '00:50:20.351'
      end: '00:50:21.421'
      u: Yes.
    - who: David Boder
      start: '00:50:21.421'
      end: '00:50:23.833'
      u: Do you know any poems from Buchenwald?
    - who: Ludwig Hamburger
      start: '00:50:23.833'
      end: '00:50:25.492'
      u: No. I know a song.
    - who: David Boder
      start: '00:50:25.492'
      end: '00:50:27.407'
      u: Well, would you sing it a bit.
    - who: Ludwig Hamburger
      start: '00:50:27.407'
      end: '00:50:29.261'
      u: I…I am not much of a singer.
    - who: David Boder
      start: '00:50:29.261'
      end: '00:50:36.128'
      u: No, you do not have to be, so long as the words are heard clearly. Yes?
    - who: Ludwig Hamburger
      start: '00:50:36.128'
      end: '00:52:08.456'
      u: "[sings] “When the day awakens / And the sun is laughing / The columns go
        forth / From the day’s toil / Through the grey of the morning. / And the woods
        are black / And the sky red. / And we carry in the sack a piece of bread,
        / But in our heart, in our heart the worry. / Oh, Buchenwald, I can never
        forget you, [Refrain.] / Because you are my fate. / Who leaves you, he only
        is able to comprehend / How wonderful freedom is. / Oh, Buchenwald, we do
        not cry and complain. / Whatever may be our future / We shall in spite of
        it say yes to life, / Because once the day shall come / When we shall be free!”
        [Repeat last four lines]"
    - who: David Boder
      start: '00:52:08.456'
      end: '00:52:12.315'
      u: Now did the SS hear you sing it?
    - who: Ludwig Hamburger
      start: '00:52:12.315'
      end: '00:52:13.478'
      u: No.
    - who: David Boder
      start: '00:52:13.478'
      end: '00:52:14.458'
      u: When was it sung?
    - who: Ludwig Hamburger
      start: '00:52:14.458'
      end: '00:52:16.373'
      u: After the liberation.
    - who: David Boder
      start: '00:52:16.373'
      end: '00:52:18.499'
      u: Was it composed after the liberation?
    - who: Ludwig Hamburger
      start: '00:52:18.499'
      end: '00:52:33.665'
      u: No. It was a song of Buchenwald. We have….The SS men knew quite well that…
        But the words were changed after the liberation. For instance, the last word,
        ‘The day will come when we shall be free!’
    - who: David Boder
      start: '00:52:33.665'
      end: '00:52:35.444'
      u: And what was it before?
    - who: Ludwig Hamburger
      start: '00:52:35.444'
      end: '00:52:41.354'
      u: Before…it was….I do not remember too well.
    - who: David Boder
      start: '00:52:41.354'
      end: '00:52:46.344'
      u: Hm. Can you remember any Jewish songs from Auschwitz or anywhere else?
    - who: Ludwig Hamburger
      start: '00:52:46.344'
      end: '00:52:47.384'
      u: There are quite a few.
    - who: David Boder
      start: '00:52:47.384'
      end: '00:52:58.585'
      u: Yes. Try one. I want to have….Can you remember ‘It Burns’?
    - who: Ludwig Hamburger
      start: '00:52:58.585'
      end: '00:53:00.304'
      u: One moment. [He thinks.]
    - who: David Boder
      start: '00:53:00.304'
      end: '00:53:04.812'
      u: Yes. [Pause.]
    - who: Ludwig Hamburger
      start: '00:53:04.812'
      end: '00:53:08.717'
      u: I know a song from deportation.
    - who: David Boder
      start: '00:53:08.717'
      end: '00:53:09.456'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:53:09.456'
      end: '00:53:10.918'
      u: When we were sent on the transport.
    - who: David Boder
      start: '00:53:10.918'
      end: '00:53:12.004'
      u: Yes?
    - who: Ludwig Hamburger
      start: '00:53:12.004'
      end: '00:53:18.140'
      u: When we returned home, alone, without parents, so we sang this song.
    - who: David Boder
      start: '00:53:18.140'
      end: '00:53:21.092'
      u: All right.
    - who: Ludwig Hamburger
      start: '00:53:21.092'
      end: '00:55:37.300'
      u: "[sings] “We have wandered throughout the night, / Not knowing where we are
        going. / What will be our destination? / Because, without a home and without
        an end, / We have wandered throughout the night. / Through forests [?] we
        were driven / Surrounded by [words not clear]. / With clubs we were beaten
        / Not knowing what for. / The children cry out, ‘Mother! I am hungry!’ / And
        the mothers had no bread for them. / oi, oi had, oi oi had! / Because, without
        a home and without a roof, / We have wandered throughout the night, / Not
        knowing where we are going. / What will be our destination? / Because, without
        a home and without a roof, / We wandered throughout the night!”"
    - who: David Boder
      start: '00:55:37.300'
      end: !ruby/object:Nokogiri::XML::Text {}
