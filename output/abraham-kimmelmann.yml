    - who: David Boder
      start: '00:00:01.443'
      end: '00:00:18.686'
      u: "[In English] Geneva, August...August 27th, 1946. We are starting a new interview
        with Abraham Kimmelmann at eighth minute or so...seven and a half minutes
        of the spool."
    - who: David Boder
      start: '00:00:18.686'
      end: '00:00:33.183'
      u: "[In German] Also Herr Kimmelmann, wollen Sie mal,...also Herr Kimmelmann,
        wollen Sie uns wieder sagen, wie heißen Sie, wie alt Sie sind und wo sind
        Sie geboren."
    - who: Abraham Kimmelmann
      start: '00:00:33.183'
      end: '00:00:38.939'
      u: Ich heiße Kimmelmann, Abraham, geboren am Zehnten (10.), Zehnten (10) neunzehn
        hundert acht und zwanzig (1928).
    - who: David Boder
      start: '00:00:38.939'
      end: '00:00:40.151'
      u: In welchem was?
    - who: Abraham Kimmelmann
      start: '00:00:40.151'
      end: '00:00:41.657'
      u: Am Zehnten (10.), Zehnten (10).
    - who: David Boder
      start: '00:00:41.657'
      end: '00:00:42.982'
      u: Na ja, also, das ist am zehnten (10.) Oktober.
    - who: Abraham Kimmelmann
      start: '00:00:42.982'
      end: '00:00:45.181'
      u: Am zehnten (10.) Oktober neunzehn hundert acht und zwanzig (1928).
    - who: David Boder
      start: '00:00:45.181'
      end: '00:00:46.708'
      u: Ja, wo sind Sie geboren?
    - who: Abraham Kimmelmann
      start: '00:00:46.708'
      end: '00:00:50.737'
      u: Ich wurde geboren in Polen...In Polen...
    - who: David Boder
      start: '00:00:50.737'
      end: '00:00:51.099'
      u: In welcher...?
    - who: Abraham Kimmelmann
      start: '00:00:51.099'
      end: '00:00:55.044'
      u: ". . . in Oberschlesien in einer kleineren Stadt Dabrowa-Wolnitzek."
    - who: David Boder
      start: '00:00:55.044'
      end: '00:00:56.460'
      u: Dabrowa-Wolnitzek?
    - who: Abraham Kimmelmann
      start: '00:00:56.460'
      end: '00:00:57.635'
      u: Dabrowa-Wolnitzek.
    - who: David Boder
      start: '00:00:57.635'
      end: '00:01:03.937'
      u: Also nun wollen Sie...Sie sagten mir, Sie wollen eine kleine Einleitung machen
    - who: Abraham Kimmelmann
      start: '00:01:03.937'
      end: '00:01:19.740'
      u: Ja. Ich sage es deshalb, weil ich weiß, worum es da eigentlich geht. Sie
        sind da her nicht gekommen nur um sich zu beschäftigen, was wir heute eigentlich
        tun, sondern ein bisschen wie es war in unserer Vergangenheit, nicht wahr?
    - who: David Boder
      start: '00:01:19.740'
      end: '00:01:20.847'
      u: Ja natürlich!
    - who: Abraham Kimmelmann
      start: '00:01:20.847'
      end: '00:01:26.100'
      u: Ja, also, wenn ich...und hauptsächlich vom Krieg?
    - who: David Boder
      start: '00:01:26.100'
      end: '00:01:27.967'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:01:27.967'
      end: '00:01:50.490'
      u: 'Sie haben uns gesagt, als wir beim Essen waren, dass Ihnen schon einige
        Jungs von dem Lager erzählt haben und zwar auf verschiedene Weise. Und zwar:
        Einer hat erzählt, dass es ihm ziemlich gut war, der Andere hat erzählt, dass
        es ihm sehr schlecht war und trotzdem haben sie beide die Wahrheit gesagt.'
    - who: David Boder
      start: '00:01:50.490'
      end: '00:01:51.273'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:01:51.273'
      end: '00:02:05.622'
      u: Da müssen Sie sich klar...im Klaren sein, dass die Burschen nicht nur glauben,
        dass sie die Wahrheit gesagt haben, sondern dass Sie unmöglich im Stande...die
        sind nicht im Stande, alles so zu erzählen wie es war.
    - who: David Boder
      start: '00:02:05.622'
      end: '00:02:05.824'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:02:05.824'
      end: '00:02:23.160'
      u: Da müssen wir in die Geschichte einsehen oder wenn man ein Buch schreibt,
        oder etwas, da sagt man, man schreibt immer mehr als es war. Und da in diesem
        Falle ist es gerade umgekehrt. Man kann niemals so viel erzählen und so die
        Sachen herstellen, wie es in Wirklichkeit war.
    - who: David Boder
      start: '00:02:23.160'
      end: '00:03:15.700'
      u: Na ja, sehen Sie, darum rede ich mit Vielen. Sehen Sie, darum will ich, dass
        viele die Sache erzählen sollen, dann kann man von jedem ein bisserl, das
        ganze Bild, das Mosaik, das ganze Bild zusammenstellen, sehen Sie. Nun verstehen
        Sie den Zweck, warum ich zwei hundert (200) Spulen von diesen ganzen Reden
        sammeln will, weil Keiner das Ganze erzählen kann. Verstehen Sie? Also erzählen
        Sie mir mit vielen Einzelheiten, Sie brauchen sich nicht zu sputen, wir haben
        genug Draht und genug Zeit, sehen Sie. Ich höre besser weniger Leute, die
        viel erzählen, denn viele Leute, die wenig erzählen. Also wo waren Sie, wenn
        der Krieg anfing und was hat Ihnen passiert? Und erzählen Sie mir, wo möglich,
        Tag für Tag, Woche für Woche was vorgegangen ist.
    - who: Abraham Kimmelmann
      start: '00:03:15.700'
      end: '00:03:30.230'
      u: Also bis zum Krieg habe...hatte ich nur die Möglichkeit—was die Volksbildung
        anbelangt—hatte ich nur die Möglichkeit einige Klassen zu lernen, das heißt
        bis zur fünften (5.) Klasse.
    - who: David Boder
      start: '00:03:30.230'
      end: '00:03:32.399'
      u: Bis zur fünften (5.) Klasse. In was für einer Schule waren Sie?
    - who: Abraham Kimmelmann
      start: '00:03:32.399'
      end: '00:03:42.201'
      u: Also, dass...da mein Vater religiös war, hat er mir nicht erlaubt in die
        Volksschule zu gehen., sondern in ein Privat Cheder, ein jüdisch Cheder...
    - who: David Boder
      start: '00:03:42.201'
      end: '00:03:42.412'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:03:42.412'
      end: '00:03:47.834'
      u: ". . . und man hatte dort einen polnischen Lehrer gehabt, der uns in diese
        Gegenstände unterrichtet hat."
    - who: David Boder
      start: '00:03:47.834'
      end: '00:03:49.762'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:03:49.762'
      end: '00:03:57.546'
      u: Und da der Krieg ausgebrochen ist, hatte ich keine Gelegenheit mehr zu lernen.
    - who: David Boder
      start: '00:03:57.546'
      end: '00:03:58.511'
      u: Wie alt waren Sie?
    - who: Abraham Kimmelmann
      start: '00:03:58.511'
      end: '00:04:00.071'
      u: Damals war ich zwölf Jahre.
    - who: David Boder
      start: '00:04:00.071'
      end: '00:04:03.163'
      u: Und warum hatten Sie keine Möglichkeit mehr zu lernen, wie der Krieg ausgebrochen
        ist?
    - who: Abraham Kimmelmann
      start: '00:04:03.163'
      end: '00:04:31.000'
      u: Als der Krieg ausbrach, wissen Sie bestimmt...wissen Sie ganz genau, dass
        schon nach Polen die Deutschen eingezogen sind. Und...und was für Gedanken
        sie sich schon vorher gemacht haben, und was für Pläne, das ist auch heute
        allen Leuten bekannt. Sowie sie eingetreten sind nach Polen, war das Erste
        gegen die Juden etwas zu machen. Was es nur nicht sein soll. Selbstverständlich
        konnten sie nicht auf einmal alle Juden erschießen.
    - who: David Boder
      start: '00:04:31.000'
      end: '00:04:31.332'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:04:31.332'
      end: '00:04:40.759'
      u: Sie haben aber alles so eingerichtet, dass sie alles systematisch gemacht
        haben, dass es niemand so genau merken sollte und dass niemand fliehen konnte.
    - who: David Boder
      start: '00:04:40.759'
      end: '00:04:41.874'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:04:41.874'
      end: '00:04:53.987'
      u: Und so—als die Deutschen rein kamen, wurde sogleich eine...spezielle Stunden—eine
        Ausgangszeit für die Juden verordnet und dann durften wir nicht raus gehen.
    - who: David Boder
      start: '00:04:53.987'
      end: '00:04:56.779'
      u: Haben Sie Zeichen tragen müssen?
    - who: Abraham Kimmelmann
      start: '00:04:56.779'
      end: '00:04:59.331'
      u: Das war...das war noch nicht zuerst...
    - who: David Boder
      start: '00:04:59.331'
      end: '00:05:03.777'
      u: So wie hat man gewusst, wer spät ausgeht, dass er ein Jude war?
    - who: Abraham Kimmelmann
      start: '00:05:03.777'
      end: '00:05:11.922'
      u: Also in der ersten Zeit hat man gleich legitimiert, denn sie hatten Angst,
        vielleicht findet sich jemand von einer Partei oder so, sie haben doch solche
        Leute gesucht.
    - who: David Boder
      start: '00:05:11.922'
      end: '00:05:12.627'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:05:12.627'
      end: '00:05:39.352'
      u: Und deswegen haben sie die Verordnung raus gegeben und da jedermann Angst
        hatte, dass man von ihm einen Ausweis verlangt—auf den Ausweisen waren doch
        immer geschrieben, was für ein Glauben man ist, ob Moses...Moses oder christlich,
        das hat man gleich bemerkt. Die zweite Sache war, dass man...wie heißt.. das?...dass
        man das Ritual verboten hat, man darf nicht schlachten...
    - who: David Boder
      start: '00:05:39.352'
      end: '00:05:41.701'
      u: Oh, man hat das Schlachten verboten?
    - who: Abraham Kimmelmann
      start: '00:05:41.701'
      end: '00:05:56.082'
      u: ". . . ja, man hat das Schlachten verboten. Und dann durfte, ein Jeder durfte
        nicht mehr haben als tausend (1000) Mark, das heißt zwei tausend (2 000) Zloty.
        Den Rest muss er abgeben. Was Gold und Silber anbelangt, das ist schon selbstverständlich,
        dass man das abgeben muss."
    - who: David Boder
      start: '00:05:56.082'
      end: '00:05:59.515'
      u: Das ist nicht selbstverständlich! Man hat bekannt gemacht, dass man was?
    - who: Abraham Kimmelmann
      start: '00:05:59.515'
      end: '00:06:02.367'
      u: Man hat bekannt gemacht, dass man das Gold und Silber abgeben muss.
    - who: David Boder
      start: '00:06:02.367'
      end: '00:06:02.819'
      u: Nun.
    - who: Abraham Kimmelmann
      start: '00:06:02.819'
      end: '00:06:07.138'
      u: Das war zuerst. Nun wollten sie uns den Kopf verdrehen und...[beide sprechen]
    - who: David Boder
      start: '00:06:07.138'
      end: '00:06:10.198'
      u: Haben die Leute denn Gold und Silber abgegeben?
    - who: Abraham Kimmelmann
      start: '00:06:10.198'
      end: '00:06:31.867'
      u: Das hat jeder gemacht, wie er das gefühlt hat. Wenn man sehr ängstlich war
        und man konnte die Dinge nicht behalten, der hat sie abgegeben. Aber wer mehr
        abenteuerlich war und hat es riskieren wollen, dann hat man es auch versteckt.
        Denn von dem ist auch...war auch abhängig das Leben von den Menschen, denn
        wenn man kein Geld hatte, konnte man sterben von dem Hunger.
    - who: David Boder
      start: '00:06:31.867'
      end: '00:06:32.722'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:06:32.722'
      end: '00:06:36.397'
      u: Das Schlimmste was noch von Anfang an war,...
    - who: David Boder
      start: '00:06:36.397'
      end: '00:06:37.150'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:06:37.150'
      end: '00:06:42.210'
      u: ". . . das war, wir haben Brot Coupons bekommen—also es war alles rationiert.
        Aber..."
    - who: David Boder
      start: '00:06:42.210'
      end: '00:06:42.391'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:06:42.391'
      end: '00:06:46.939'
      u: ". . . es hat sich grundsätzlich um Brot gehandelt, andere Sachen konnte
        man noch so...hm, hm,..."
    - who: David Boder
      start: '00:06:46.939'
      end: '00:06:47.722'
      u: Bekommen.
    - who: Abraham Kimmelmann
      start: '00:06:47.722'
      end: '00:06:49.530'
      u: ". . . bekommen."
    - who: David Boder
      start: '00:06:49.530'
      end: '00:06:54.753'
      u: Weiter! Ja?
    - who: Abraham Kimmelmann
      start: '00:06:54.753'
      end: '00:07:21.049'
      u: Aber wenn wir auch schon die Brot Coupons hatten, war es doch nicht ganz
        leicht sie zu bekommen. Man konnte nicht einfach ins Geschäft rein gehen oder
        zum Bäcker und sagen:“ Ja, da haben sie die Coupons, geben sie mir das Brot.“
        Man musste von zehn (10) Uhr nachts bis morgen um fünf (5), sechs (6) Uhr
        stehen und warten, ob es kalt war oder heiß, ob es geregnet hat, bis man zum
        Fenster endlich hin gekommen ist, um das Brot zu bekommen. Aber öfters...
    - who: David Boder
      start: '00:07:21.049'
      end: '00:07:22.912'
      u: Waren da auch jüdische Bäcker?
    - who: Abraham Kimmelmann
      start: '00:07:22.912'
      end: '00:09:16.371'
      u: 'Also, ich werde alles erzählen. Öfters war es aber so, dass die Polen haben
        die Juden erkannt, sie haben sie noch von vor dem Krieg gekannt, und da sie
        das Brot...die Menge Brot haben wollen, sagten sie den Deutschen: „Ja, das
        ist Jude.“ Und sie haben auch mit dem Finger gezeigt: Jude. Das eine Wort,
        dass sie im Deutschen gelernt haben, das haben sie gesagt. Und auf diese Weise
        haben sie verraten den Juden, der schon zwölf (12) Stunden in der Reihe gestanden
        ist und als er zum Fenster kam, sagte man ihm: „Jude weg!“. Und in solchen
        Zuständen hat man gelebt gleich am Anfang, als die Deutschen rein kamen. Aber
        es war doch noch in Polen vom Anfang, es waren doch alle Juden...doch fast
        alle Juden und da haben sie gemacht, dass sie jüdischen Bäckern Konzessionen
        gegeben haben und sie haben das Brot für die Juden gebacken. Also in dieser...in
        dieser Hinsicht war es schon ein bisschen leichter, dass man wenigstens nur
        zwischen Juden gestanden ist. Die Zeit des Stehens war genau die selbe von
        Anfang an, aber wenn man schon endlich zum Fenster gekommen ist, hat man uns
        das Wort „Jude weg“ nicht gesagt, weil wir an und für sich alle Jude waren,
        die sich angestellt. Das war nur der Anfang—was die Deutschen gemacht haben,
        als sie rein kamen. Es ging aber immer weiter. Man hat uns aus verschiedenen
        Strassen ausgewiesen und sogar verboten, dass man...dass kein Jude darf nicht
        die Strasse betreten. Und so war es immer mehr und immer mehr und man hat
        uns immer mehr zusammen gepresst in einem Viertel, wo die Juden gewohnt haben.
        Nun damit war angeregt, man musste die...die Gassen putzen und dazu nimmt
        man, nimmt man einfach Juden.'
    - who: David Boder
      start: '00:09:16.371'
      end: '00:09:18.675'
      u: Wieviel Juden waren hier?
    - who: Abraham Kimmelmann
      start: '00:09:18.675'
      end: '00:09:27.054'
      u: In unserem Städtchen waren ungefähr fünf tausend (5 000) Köpfe.
    - who: David Boder
      start: '00:09:27.054'
      end: '00:09:30.886'
      u: Nun...nun, wie hat man die genommen?
    - who: Abraham Kimmelmann
      start: '00:09:30.886'
      end: '00:10:36.038'
      u: Also in dieser Zeit ist schon...ist gegründet worden die jüdische Kultusgemeinde.
        Also die jüdische Kultusgemeinde war deswegen...haben sie deswegen gemacht,
        deswegen gegründet, dass sie sich nicht selber mit den Juden zu beschäftigen
        haben sollen. Wenn sie irgend...die Polizei oder einen besonderen Auftrag
        von der höheren Macht bekommen haben oder selber etwas ausführen wollten,
        dann haben sie einfach die Kultusgemeinde [Tonband unverständlich; starkes
        Rauschen, kein Ton]...und gerade diese Arbeiten hat die Kultusgemeinde gemacht.
        Dann haben sie der Kultusgemeinde gesagt, dass man an jedem Tag so und so
        viele Arbeiter haben muss; haben aber nicht gesagt in welcher Weise sie es
        machen würden. Die haben schon gewusst, wenn man so einen Befehl an die jüdische
        Kultusgemeinde gibt, dann wird es auch gemacht.
    - who: David Boder
      start: '00:10:36.038'
      end: '00:10:41.366'
      u: Und war die jüdische Kultusgemeinde gerecht?
    - who: Abraham Kimmelmann
      start: '00:10:41.366'
      end: '00:10:47.025'
      u: Also, wenn ich schon jetzt auf die jüdische Kultusgemeinde eingehen soll,
        das wäre vielleicht ein bisschen zu früh.
    - who: David Boder
      start: '00:10:47.025'
      end: '00:10:48.825'
      u: Gut, wie Sie wollen.
    - who: Abraham Kimmelmann
      start: '00:10:48.825'
      end: '00:10:52.753'
      u: Denn das ist nicht das Einzige, was die jüdische Kultusgemeinde gemacht hat.
    - who: David Boder
      start: '00:10:52.753'
      end: '00:10:53.337'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:10:53.337'
      end: '00:10:58.789'
      u: Ob sie gerecht waren oder nicht, das werden Sie erst später selber sehen,
        wenn ich meine Meinung äußere.
    - who: David Boder
      start: '00:10:58.789'
      end: '00:10:59.181'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:10:59.181'
      end: '00:11:33.588'
      u: Jetzt kann man das noch nicht beurteilen auf der Basis, was ich Ihnen bis
        jetzt erzählt habe. Nun die jüdische Kultusgemeinde hat bekommen so einen
        Aufruf von der Polizei, da haben sie genommen die Liste, die Kartothek von
        jedem einen Bewohner, von jedem jüdischen Einwohner und haben dem ein Papier
        geschickt, dass er sich an diesem und diesem Tag, zu dieser und dieser Stunde
        an diesem und diesem Platz stellen soll, um diese und diese Arbeit auszuführen.
    - who: David Boder
      start: '00:11:33.588'
      end: '00:11:34.310'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:11:34.310'
      end: '00:11:47.519'
      u: Der, der viel Geld gehabt hat, der hat einen armen Juden genommen, hat ihm
        bezahlt für den Tag, den sie verabredet haben und der hat für ihn gearbeitet.
    - who: David Boder
      start: '00:11:47.519'
      end: '00:11:50.500'
      u: Hat die Kultusgemeinde das erlaubt? Das Einer so arbeitet für den Anderen?
    - who: Abraham Kimmelmann
      start: '00:11:50.500'
      end: '00:12:02.567'
      u: Sie haben sich darum nicht gekümmert; hauptsächlich es hat sie nur interessiert,
        dass die Zahlen der Arbeiter stimmen sollen. Sie haben nicht nach dem Gesicht
        herum geschaut, nur nach der Zahl, nach der allgemeinen Zahl.
    - who: David Boder
      start: '00:12:02.567'
      end: '00:12:03.139'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:12:03.139'
      end: '00:12:17.585'
      u: Und so...die ganze Szene hat sich abgespielt in der Stadtverwaltung, dort
        hat man sich versammelt und dort wurden man aus...dort haben die Meister ihre
        Gruppen bekommen, also jeder Meister hat eine Anzahl von Juden bekommen.
    - who: David Boder
      start: '00:12:17.585'
      end: '00:12:18.908'
      u: Der Meister war jüdisch?
    - who: Abraham Kimmelmann
      start: '00:12:18.908'
      end: '00:12:42.522'
      u: Nein, der Meister war deutsch. Also von Anfang an die meisten waren Polen.
        Und so hat man die härteste und die schlimmsten Arbeiten gemacht, die...welche
        niemand eigentlich zuvor zu machen...zu machen hatte. Denn vor dem Krieg waren
        solche Arbeiten auch zu machen, aber es waren keinen Mann dazu da, niemand
        hat sich für solche Sachen interessiert.
    - who: David Boder
      start: '00:12:42.522'
      end: '00:12:43.656'
      u: Zum Beispiel?
    - who: Abraham Kimmelmann
      start: '00:12:43.656'
      end: '00:12:58.337'
      u: 'Also zum Beispiel: das Erste—irgendwo ein Feld oder eine Strasse, wo es
        keine Häuser gibt, ganz frei. Da musste man in dem größten Frost oder beim
        größten Wind musste man da Schnee abschaufeln, um den, um den Weg zu reinigen.'
    - who: David Boder
      start: '00:12:58.337'
      end: '00:12:58.801'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:12:58.801'
      end: '00:13:35.112'
      u: Das ist das Erste. Dann hat man, als es ein bisschen wärmer war, hat man
        verschiedene Kanäle und verschiedene Bassins, wo es voll Leim war oder Wasser.
        Aber es hat keine Rolle gespielt, es war keine [unverständlich] die schwere
        Arbeit,...wenn man gesagt hat die Arbeit muss gemacht werden, man hat dafür
        einen deutschen Meister verantwortlich gemacht und der hat schon dazu gesehen,
        dass es...dass es geleistet wird, wie er es eigentlich will.
    - who: David Boder
      start: '00:13:35.112'
      end: '00:13:38.530'
      u: Wie hat er das gemacht?
    - who: Abraham Kimmelmann
      start: '00:13:38.530'
      end: '00:14:23.085'
      u: Es waren verschiedene Meister. Es waren Einige, die nur geschrien haben,
        es durfte gar nicht so weit kommen, dass sie schlagen sollen. Denn es hat
        nur ein Wort gegen um schnell an die Schaufel...also die Schaufel zu ergreifen
        und arbeiten wie am besten, wie man nur am besten kann. Es waren aber auch
        Einige, die solche Sadisten waren, die gar nicht gesprochen haben, die haben
        einfach geschlagen. Und das war eigentlich ihr Leben. Und sie waren nicht
        als Meister eigentlich angestellt, deshalb weil sie das Geld verdienen wollen
        und nachher, um es aushalten zu können—einfach weil sie sich dort amüsiert
        haben—es war für sie das größte Vergnügen, das größte Erlebnis, dass sie jetzt
        jeden Juden schlagen können und mit ihnen machen, was sie wollen.
    - who: David Boder
      start: '00:14:23.085'
      end: '00:14:24.775'
      u: Waren das Deutsche oder Polen?
    - who: Abraham Kimmelmann
      start: '00:14:24.775'
      end: '00:14:30.962'
      u: Es waren Polen und auch Volksdeutsche und am Anfang hat man noch nicht so
        viele Deutsche bei uns gesehen.
    - who: David Boder
      start: '00:14:30.962'
      end: '00:14:32.369'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:14:32.369'
      end: '00:14:37.218'
      u: Es war auch ein großer Teil von die Polen, die sich als Volksdeutsche gleich
        ausgegeben haben.
    - who: David Boder
      start: '00:14:37.218'
      end: '00:14:40.682'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:14:40.682'
      end: '00:14:56.245'
      u: Nun, so der erste Winter ist so immer gegangen, dass man...viel...viel Zeit
        für die Staatsverwaltung gearbeitet hat und zwar...
    - who: David Boder
      start: '00:14:56.245'
      end: '00:14:58.340'
      u: Hat man für die Arbeit bezahlt?
    - who: Abraham Kimmelmann
      start: '00:14:58.340'
      end: '00:15:27.873'
      u: Also von Anfang an hat man überhaupt nicht bezahlt. Es war Zwangsarbeit und
        zwar „Lohnlos“. Man hat nicht bezahlt. Nachher aber, dann...hat man eine (1)
        Mark siebzig (70) pro Tag bezahlt einem Arbeiter, der acht (8) Stunden oder
        sogar zehn (10) Stunden auf diese Weise gearbeitet hat. Aber Sie können sich
        vorstellen, was man für eine (1) Mark siebzig (70) bekommen hat oder was man
        dafür auslegen kann.
    - who: David Boder
      start: '00:15:27.873'
      end: '00:15:30.629'
      u: Wieviel hat Brot gekostet?
    - who: Abraham Kimmelmann
      start: '00:15:30.629'
      end: '00:15:37.575'
      u: Das kommt darauf an was für ein Brot. Wir haben bekommen pro Tag zwei hundert
        fünfzig (250) Gramm Brot pro Tag...haben wir bekommen.
    - who: David Boder
      start: '00:15:37.575'
      end: '00:15:38.273'
      u: Pro Person.
    - who: Abraham Kimmelmann
      start: '00:15:38.273'
      end: '00:15:39.144'
      u: Pro Person.
    - who: David Boder
      start: '00:15:39.144'
      end: '00:15:40.519'
      u: Und das hat gekostet wie viel?
    - who: Abraham Kimmelmann
      start: '00:15:40.519'
      end: '00:15:47.941'
      u: Das hat gekostet, hm, hm, fünf und zwanzig (25) Drachmen, fünf und zwanzig
        (25) Pfennig.
    - who: David Boder
      start: '00:15:47.941'
      end: '00:15:48.224'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '00:15:48.224'
      end: '00:16:25.767'
      u: Ja das wäre schon gut, da hundert fünfzig (250) Gramm Brot genügen kann.
        Aber wenn man nur das Brot bekommen hat, wenn man keine Kartoffeln bekommen
        hat und keinen Reis und kein Fett, kann man da leben von hundert fünfzig (250)
        Gramm Brot täglich? Man musste es eben durchstehen und helfen. Man kann doch
        nicht hungern. Wenn der Mensch hungrig ist, dann macht er alles. Was machte
        man? Man suchte, wer so auf schwarz Brot gebracht hat oder Mehl, man hat das
        teurer bezahlt. Und um das teurer zu bezahlen, da muss man eben Geld haben
        und dafür war eine (1) Mark siebzig (70) nicht genügend.
    - who: David Boder
      start: '00:16:25.767'
      end: '00:16:29.878'
      u: Nun—so, was hat man getan?
    - who: Abraham Kimmelmann
      start: '00:16:29.878'
      end: '00:17:16.468'
      u: Man hat...man hat angefangen sich in verschiedener Weise durchzuschlagen.
        Einer hat gehandelt schwarz und einer hat Überstunden gearbeitet und Einer
        hat...hat...man hat einfach das Leben riskiert, nur um sich durchzuschlagen.
        Und der, der das nicht machen konnte, weil er zu wenig Mut hat oder der, der
        viel...der viel Angst hat, der musste ein...leider hungern. Und so sind Viele
        kaputt gegangen und gestorben einfach vor unseren Augen. Also es war sozusagen,
        im ersten Winter vom Krieg hat man noch das Schlimme, ich meine, wenn ich
        jetzt...wenn ich jetzt zurück schaue, dachte ich, dass im ersten Winter vom
        Krieg hat man noch nicht die Grausamkeit der Deutschen noch nicht so...
    - who: David Boder
      start: '00:17:16.468'
      end: '00:17:17.041'
      u: Gesehen.
    - who: Abraham Kimmelmann
      start: '00:17:17.041'
      end: '00:17:37.158'
      u: ". . . bemerkt. Denn man ist noch—wie gesagt, mit der Familie zu Hause, gewesen.
        Man hat noch manchmal Karten gespielt, man hat noch gelacht...man hat es noch
        nicht so...so bemerkt. Man hat noch von vor dem Krieg etwas Geld gehabt, so
        dass man sich doch ein wenig durchstehen konnte, aber..."
    - who: David Boder
      start: '00:17:37.158'
      end: '00:17:39.147'
      u: Man hat doch das Geld abgeben müssen?
    - who: Abraham Kimmelmann
      start: '00:17:39.147'
      end: '00:18:00.123'
      u: Man hat aber zum Grossteil nicht abgegeben. Denn das ist eine Sache, die
        man eigentlich behalten kann und im Anfang war es nicht so streng, dass man
        in jedes Haus suchen gegangen ist. Denn das war nicht so genau, das war eine
        kleine Sache, sie haben nicht gesagt, es wird raus gegeben, weil sie das Geld
        brauchen.
    - who: David Boder
      start: '00:18:00.123'
      end: '00:18:00.636'
      u: Und?
    - who: Abraham Kimmelmann
      start: '00:18:00.636'
      end: '00:18:19.624'
      u: Und sie konnten so viel Geld haben, wie sie wollten. Sie haben es selbst
        gemacht. Aber nur deswegen, weil sie wollten die Juden wieder etwas unterdrücken
        mit dem Geld Abgeben. Aber es ist in erster Zeit nicht so schlimm gewesen.
        Der Zweck war eigentlich nicht das Geld zu nehmen, es war uns alle zu vernichten.
    - who: David Boder
      start: '00:18:19.624'
      end: '00:18:21.323'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:18:21.323'
      end: '00:19:01.076'
      u: So ist es durch den ersten Winter des Krieges [unverständlich]...so hat man
        manchmal mehr gegessen, manchmal weniger gegessen, man ist durch gekommen.
        Im Sommer hat man angefangen die deutschen Städte zu bombardieren. Und trotzdem,
        hm, hm, haben noch viele Deutsche...haben sich bereichern wollen, das die
        Juden [unverständlich] haben, man hat das Vermögen weg genommen und da sind
        sie eben nach Polen gekommen...von verschiedene, hm, Ecken Deutschlands. Sie
        sind gekommen und in erster Zeit war es so, dass sie in ein jüdisches Geschäft
        als Treuhänder eingetreten sind.
    - who: David Boder
      start: '00:19:01.076'
      end: '00:19:01.467'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:19:01.467'
      end: '00:19:03.917'
      u: Sie haben das Geschäft geleitet...
    - who: David Boder
      start: '00:19:03.917'
      end: '00:19:06.377'
      u: Das nennt man in Amerika Trustee.
    - who: Abraham Kimmelmann
      start: '00:19:06.377'
      end: '00:19:08.275'
      u: Trustee, ja.
    - who: David Boder
      start: '00:19:08.275'
      end: '00:19:09.918'
      u: Ja, sie haben das Geschäft geleitet.
    - who: Abraham Kimmelmann
      start: '00:19:09.918'
      end: '00:19:22.340'
      u: Sie haben das Geschäft geleitet und die Firma war noch am Anfang die alte
        Firma. Aber es kommt doch nicht auf die Firma an, es kommt auf den, der, hm,...der
        davon das Geld zieht. Das waren eben die Deutschen.
    - who: David Boder
      start: '00:19:22.340'
      end: '00:19:23.798'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:19:23.798'
      end: '00:19:32.063'
      u: Aber das war von einer Seite gut, dass man die Juden noch einigermaßen in
        den Geschäften gelassen hat und ein Mensch...
    - who: David Boder
      start: '00:19:32.063'
      end: '00:19:36.973'
      u: Wie war das? Das war ein Treuhänder, aber der Jude war im Geschäft.
    - who: Abraham Kimmelmann
      start: '00:19:36.973'
      end: '00:19:54.086'
      u: Richtig. Der Jude war im Geschäft. Aber, aber es hat auch Einzelfälle gegeben,
        wo man den Juden überhaupt raus geschmissen hat und ein Deutscher hat das
        Geschäft übernommen. Aber zum großen Teil...zum größten Teil kann man sagen,
        am Anfang sind die Juden weiter geblieben, aber der Deutsche...
    - who: David Boder
      start: '00:19:54.086'
      end: '00:19:55.409'
      u: Aber der Deutsche hat verwaltet
    - who: Abraham Kimmelmann
      start: '00:19:55.409'
      end: '00:19:58.134'
      u: ". . . aber der deutsche Verwalter, der hat das Wort gehabt."
    - who: David Boder
      start: '00:19:58.134'
      end: '00:19:59.941'
      u: Und wer hat das Geld genommen?
    - who: Abraham Kimmelmann
      start: '00:19:59.941'
      end: '00:20:11.769'
      u: Der Jud...der Deutsche hat das Geld genommen. Ich bin nicht so ganz informiert,
        wo das eigentlich Geld hingekommen ist. Ich weiß nur, dass die Juden nur ein
        Gehalt,...ein monatliches Gehalt bekommen haben...
    - who: David Boder
      start: '00:20:11.769'
      end: '00:20:13.002'
      u: Das hat er bekommen?
    - who: Abraham Kimmelmann
      start: '00:20:13.002'
      end: '00:20:13.918'
      u: Das hat er bekommen.
    - who: David Boder
      start: '00:20:13.918'
      end: '00:20:14.532'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:20:14.532'
      end: '00:20:30.798'
      u: Aber sie haben es auch bekommen nach Vorschriften, das heißt es war...es
        war überall—überhaupt...in Deutschland war es so, dass man einem Juden so
        und so viel gezahlt hat. Und das haben sie bekommen und das haben sie unterschrieben.
        Man hat es nicht so nach der Arbeit bezahlt, es war sehr formell geführt.
    - who: David Boder
      start: '00:20:30.798'
      end: '00:20:32.577'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:20:32.577'
      end: '00:20:51.716'
      u: Und es war auch für eine Sache gut, denn...denn so viele Deutsche waren nicht
        innen Deutsche, sondern nur mehr von außen Deutsche gewesen und [unverständlich]
        nicht so innerlich und wenn sie mit den Juden zusammen waren, da konnten sie
        sich vertragen und man hat auch...
    - who: David Boder
      start: '00:20:51.716'
      end: '00:20:53.626'
      u: Hat Ihr Vater auch ein Geschäft gehabt?
    - who: Abraham Kimmelmann
      start: '00:20:53.626'
      end: '00:20:55.658'
      u: Nein, wir hatten kein Geschäft.
    - who: David Boder
      start: '00:20:55.658'
      end: '00:20:57.201'
      u: Was hat Ihr Vater getan?
    - who: Abraham Kimmelmann
      start: '00:20:57.201'
      end: '00:21:01.158'
      u: Mein Vater hat mit...mit Essig gearbeitet.
    - who: David Boder
      start: '00:21:01.158'
      end: '00:21:02.424'
      u: Er hat Essig gemacht?
    - who: Abraham Kimmelmann
      start: '00:21:02.424'
      end: '00:21:05.236'
      u: Er hat Essig gemacht und in der Fabrik verkauft und in kleineren Geschäften.
    - who: David Boder
      start: '00:21:05.236'
      end: '00:21:06.831'
      u: Und das ist weiter gegangen?
    - who: Abraham Kimmelmann
      start: '00:21:06.831'
      end: '00:21:15.259'
      u: Nein, seit dem Krieg hat er nicht mehr das produziert. Wir haben es in einer
        Fabrik gekauft und haben es kleineren Geschäften verkauft. Aber das war nicht
        mehr erlaubt.
    - who: David Boder
      start: '00:21:15.259'
      end: '00:21:15.922'
      u: Von zu Hause?
    - who: Abraham Kimmelmann
      start: '00:21:15.922'
      end: '00:21:26.619'
      u: Von zu Hause. Wir haben es von Anfang des Krieges einige Zeit gemacht, dann
        hat es sich nicht mehr gelohnt. Man hat zu viel riskiert, also wir haben das
        aufgegeben.
    - who: David Boder
      start: '00:21:26.619'
      end: '00:21:28.005'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '00:21:28.005'
      end: '00:21:33.037'
      u: Ja, also. Soll ich Ihnen alle Einzelheiten erzählen?
    - who: David Boder
      start: '00:21:33.037'
      end: '00:21:35.794'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:21:35.794'
      end: '00:22:00.668'
      u: Hm, da hat es wieder so eine Zeit gegeben, man hat sichergestellt, dass man
        so durchkommt. Dann—im Sommer—hat es wieder geheißen, dass man Arbeiter in
        Deutschland braucht. Und in erster Reihe sind die Jugendlichen, das heißt
        von achtzehn (18) bis zirka fünfzig (50) Jahre an die Reihe gekommen.
    - who: David Boder
      start: '00:22:00.668'
      end: '00:22:01.440'
      u: Haben sie gesagt bis fünfzig (50)?
    - who: Abraham Kimmelmann
      start: '00:22:01.440'
      end: '00:22:06.579'
      u: Ja fünfzig (50), bis fünfzig (50). Die durften nach Deutschland gehen.
    - who: David Boder
      start: '00:22:06.579'
      end: '00:22:07.749'
      u: Dürfen oder müssen?
    - who: Abraham Kimmelmann
      start: '00:22:07.749'
      end: '00:22:12.159'
      u: Wir müssen! Sie durften, wenn sie nicht wollen, dann müssen!
    - who: David Boder
      start: '00:22:12.159'
      end: '00:22:13.436'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '00:22:13.436'
      end: '00:22:52.675'
      u: Aber man hat es wieder so gemacht, dass man die jüdische Kultusgemeinde eine
        Mitteilung geschickt hat, oder so gesagt hat, dass man so und so viele Arbeiter
        nach Deutschland, denn sie hatten doch Angst, dass so eine Sache...da könnten
        sie der jüdischen Kultusgemeinde nicht trauen. Und da haben sie es selber
        durch geführt und zwar in dieser Weise, dass sie morgens früh, das war um
        halb fünf (5) Uhr, haben sie eine große Zahl von Polizisten—die Schupos—geschickt
        in die Stadt und ihnen die Adressen, jüdische Adressen, gegeben und man hat
        uns einfach von den Betten geholt. Ich erinnere mich noch, als sie zu uns
        herein kamen—mein Vater war gerade nicht zu Hause. Er war zufälligerweise
        und glücklicherweise war er in Sosnowiec.
    - who: David Boder
      start: '00:22:52.675'
      end: '00:22:53.050'
      u: In Sosnowiec? Sind Sie von Sosnowiec?
    - who: Abraham Kimmelmann
      start: '00:22:53.050'
      end: '00:22:53.923'
      u: In Sosnowiec.
    - who: David Boder
      start: '00:22:53.923'
      end: '00:22:55.305'
      u: Waren Sie nicht weit von Sosnowiec?
    - who: Abraham Kimmelmann
      start: '00:22:55.305'
      end: '00:22:56.790'
      u: Nein zwölf (12) Kilometer.
    - who: David Boder
      start: '00:22:56.790'
      end: '00:22:57.568'
      u: Oh, das war nicht weit von Bendzin?
    - who: Abraham Kimmelmann
      start: '00:22:57.568'
      end: '00:22:58.984'
      u: Fünf Kilometer von Bendzin.
    - who: David Boder
      start: '00:22:58.984'
      end: '00:23:00.759'
      u: Von Bendzin?
    - who: Abraham Kimmelmann
      start: '00:23:00.759'
      end: '00:23:02.181'
      u: Ja, von Dabrowa.
    - who: David Boder
      start: '00:23:02.181'
      end: '00:23:04.436'
      u: Nicht weit von Myslowice.
    - who: Abraham Kimmelmann
      start: '00:23:04.436'
      end: '00:23:04.918'
      u: Ja.
    - who: David Boder
      start: '00:23:04.918'
      end: '00:23:06.780'
      u: Ja, und nun?
    - who: Abraham Kimmelmann
      start: '00:23:06.780'
      end: '00:23:19.152'
      u: 'Und da kommen sie herein und deckt mir das Überbett auf und sagt: „Wie alt
        bist Du denn?“ Sag ich „Neunzehn hundert acht und zwanzig (1928) geboren“.
        „Oh“, haben sie gesagt: „Schlaf weiter!“'
    - who: David Boder
      start: '00:23:19.152'
      end: '00:23:20.381'
      u: Wann sind Sie geboren?
    - who: Abraham Kimmelmann
      start: '00:23:20.381'
      end: '00:23:23.032'
      u: Neunzehn hundert acht und zwanzig (1928) geboren.
    - who: David Boder
      start: '00:23:23.032'
      end: '00:23:24.785'
      u: Ja. Und das war in welchem Jahr?
    - who: Abraham Kimmelmann
      start: '00:23:24.785'
      end: '00:23:29.672'
      u: Das war neunzehn hundert vierzig (1940).
    - who: David Boder
      start: '00:23:29.672'
      end: '00:23:30.921'
      u: Da waren Sie zwölf (12) Jahre alt.
    - who: Abraham Kimmelmann
      start: '00:23:30.921'
      end: '00:23:31.493'
      u: Ja.
    - who: David Boder
      start: '00:23:31.493'
      end: '00:23:32.577'
      u: 'Und da haben sie gesagt: „Schlaf weiter!“'
    - who: Abraham Kimmelmann
      start: '00:23:32.577'
      end: '00:23:37.607'
      u: Ja, „Schlaf weiter!“ Denn damals sind solche Jungen nicht an die Reihe gekommen.
    - who: David Boder
      start: '00:23:37.607'
      end: '00:23:38.300'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:23:38.300'
      end: '00:23:43.946'
      u: Also das war die erste...die erste—wie heißt das...hm, Razzia.
    - who: David Boder
      start: '00:23:43.946'
      end: '00:23:48.326'
      u: Ja, die erste Selektion?
    - who: Abraham Kimmelmann
      start: '00:23:48.326'
      end: '00:23:52.846'
      u: Nein, das war keine Selektion, das war eine Razzia, man hat doch rund herum
        um die Stadt...
    - who: David Boder
      start: '00:23:52.846'
      end: '00:23:55.623'
      u: Nun ja, das ist gut, wir nennen es Razzia, in russisch oblawa.
    - who: Abraham Kimmelmann
      start: '00:23:55.623'
      end: '00:23:58.527'
      u: Oblawa, ja, in polnisch heißt es auch oblawa.
    - who: David Boder
      start: '00:23:58.527'
      end: '00:23:59.623'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:23:59.623'
      end: '00:24:34.055'
      u: Die Erste...damals hat das noch einen sehr schrecklichen Eindruck gemacht,
        denn solche Sachen war man noch nicht gewöhnt. Man hat sozusagen...ich habe...ich
        habe eigentlich jetzt vergessen Ihnen was zu erzählen, aber hier in der Mitte
        kann ich es wieder erwähnen. Dass in die ersten Zeiten, als der Krieg aus...ausbrach,
        evakuiert sind wir bis nach Mekhov und es war noch viel mehr Menschen, die
        weiter als bis Warschau bis zur Mitte von Poland evakuiert sind. Aber es hat
        uns nicht interessiert weiter zu gehen und wir sind nur so weit als Mekhov
        gekommen.
    - who: David Boder
      start: '00:24:34.055'
      end: '00:24:35.430'
      u: Wer hat Sie evakuiert?
    - who: Abraham Kimmelmann
      start: '00:24:35.430'
      end: '00:24:36.395'
      u: Selber sind wir...
    - who: David Boder
      start: '00:24:36.395'
      end: '00:24:38.227'
      u: Sie sind selber allein weg gegangen?
    - who: Abraham Kimmelmann
      start: '00:24:38.227'
      end: '00:24:45.343'
      u: Ja, wir sind geflüchtet. Es sind tausende Leute geflüchtet, weil wir alle
        in der Nähe der deutschen Grenze gewohnt haben.
    - who: David Boder
      start: '00:24:45.343'
      end: '00:24:46.969'
      u: Ah hm.
    - who: Abraham Kimmelmann
      start: '00:24:46.969'
      end: '00:25:04.145'
      u: Und als die Deutschen rein kamen und wir wollten zurück, hatten wir...mussten
        wir laufen zu Fuß. Es war keine Bahn, es waren keine Autos, wir mussten zu
        Fuß laufen mit den Sachen, die wir noch mit gehabt haben.
    - who: David Boder
      start: '00:25:04.145'
      end: '00:25:07.126'
      u: Und wie bald war das nachdem der Krieg angefangen hat?
    - who: Abraham Kimmelmann
      start: '00:25:07.126'
      end: '00:25:09.047'
      u: Das war sieben (7) Tage.
    - who: David Boder
      start: '00:25:09.047'
      end: '00:25:13.510'
      u: Sieben (7) Tage. Und sind Sie nach der alten Wohnung zurück gekommen?
    - who: Abraham Kimmelmann
      start: '00:25:13.510'
      end: '00:25:53.974'
      u: Ja. Wir wollten...und nach sieben (7) Tagen als die Deutschen rein kamen,
        kamen wir wieder zurück, denn überall waren sie. Was konnten wir tun? Und
        als wir vor Swaskow waren, ein kleines Dorf auch in der Nähe von uns, hat
        man gehört, dass man alle Juden auf einer Brücke ins Wasser schmeißt. Und
        das ist die reine Wahrheit. Wenn man einen Juden gesehen hat, und damals waren
        die Juden kennbar, denn die Juden haben damals noch die Bärte getragen und
        waren auch jüdisch gekleidet, eben wie es in Polen war.
    - who: David Boder
      start: '00:25:53.974'
      end: '00:25:55.333'
      u: War Ihr Vater chassidisch?
    - who: Abraham Kimmelmann
      start: '00:25:55.333'
      end: '00:26:12.193'
      u: Ja. Und man hat überhaupt...oder man hat Ausweise verlangt. Wenn er ein Jude
        war hat man ihn entweder erschossen oder ins Wasser geschmissen. Und wir hatten
        noch Glück, dass wir das vorhin gehört haben und wir haben diese Krise...hm,
        hm,...
    - who: David Boder
      start: '00:26:12.193'
      end: '00:26:12.946'
      u: Abgewartet.
    - who: Abraham Kimmelmann
      start: '00:26:12.946'
      end: '00:26:16.332'
      u: ". . . abgewartet und dann sind wir nach Hause gekommen."
    - who: David Boder
      start: '00:26:16.332'
      end: '00:26:18.017'
      u: Ja. Haben Sie Ihre Wohnung gefunden?
    - who: Abraham Kimmelmann
      start: '00:26:18.017'
      end: '00:26:24.818'
      u: Ja, wir haben alles gefunden, waren nicht so sehr reich, dass man womöglich
        Angst haben sollte.
    - who: David Boder
      start: '00:26:24.818'
      end: '00:26:29.467'
      u: Nun? Ja, also.
    - who: Abraham Kimmelmann
      start: '00:26:29.467'
      end: '00:26:37.100'
      u: Also wir haben da, ja, ich komme jetzt wieder zurück auf die Razzia.
    - who: David Boder
      start: '00:26:37.100'
      end: '00:27:16.125'
      u: "[unverständlich; von 26:32 Minuten bis 27:09 ist das Tonband nur unverständlicher
        Lärm. Dann Stille.]"
    - who: David Boder
      start: '00:27:16.125'
      end: '00:27:37.003'
      u: "[In English] August...Geneva, August 27, 1946, Spool 84. Eh, Abraham Kimmelmann...Abraham
        Kimmelmann continues the report which we started at about the 7 minute position
        of Spool 83."
    - who: David Boder
      start: '00:27:37.003'
      end: '00:27:52.921'
      u: "[In German] Also Abraham, gehen Sie mal weiter. Nun? Also Sie haben gesagt,
        man konnte sich für Geld, für zehn tausend (10 000) Mark auskaufen, dass man
        vom Lager zurück kommt, ja? Nun weiter."
    - who: Abraham Kimmelmann
      start: '00:27:52.921'
      end: '00:27:58.290'
      u: Und das haben nicht nur die reichen Leuten einreden können.
    - who: David Boder
      start: '00:27:58.290'
      end: '00:28:00.720'
      u: Einreden können oder durchsetzen können?
    - who: Abraham Kimmelmann
      start: '00:28:00.720'
      end: '00:28:03.654'
      u: Also sie konnten sich das einreden und durchsetzen.
    - who: David Boder
      start: '00:28:03.654'
      end: '00:28:04.742'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:28:04.742'
      end: '00:28:13.117'
      u: Also Sie werden mich fragen, woher, woher, wir waren noch damals bei den
        Deutschen reiche Juden?
    - who: David Boder
      start: '00:28:13.117'
      end: '00:28:13.539'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:28:13.539'
      end: '00:28:16.671'
      u: Woher haben sie noch so viel überhaupt Deutsche Mark?
    - who: David Boder
      start: '00:28:16.671'
      end: '00:28:18.087'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:28:18.087'
      end: '00:28:32.998'
      u: Also wie ich Ihnen schon gesagt habe, solange die Juden in Kontakt mit den
        Deutschen gekommen sind, da haben sie sich so geholfen, dass sie haben auf
        links haben die Ware gekauft und auch auf links verkauft.
    - who: David Boder
      start: '00:28:32.998'
      end: '00:28:34.089'
      u: Den Deutschen?
    - who: Abraham Kimmelmann
      start: '00:28:34.089'
      end: '00:28:44.764'
      u: Den Deutschen und auch privat verkauft, denn der Mark hat keinen Wert gehabt.
        Die Ware ist immer in die Höhe gegangen und die Mark ist gefallen.
    - who: David Boder
      start: '00:28:44.764'
      end: '00:28:45.198'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:28:45.198'
      end: '00:28:47.951'
      u: So vielleicht zehn tausend (10 000) Mark war damals nicht so viel.
    - who: David Boder
      start: '00:28:47.951'
      end: '00:28:48.403'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:28:48.403'
      end: '00:29:40.289'
      u: 'Es war nur so ein Begriff. Es war nur ein Begriff von zehn tausend (10 000)
        Mark, es war nicht so viel. Aber...und gerade dadurch, weil man auf uns alles
        verkauft hat, dadurch haben manche Leute so, so erreicht, dass sie...dass
        sie zehnte von tausenden Mark gehabt haben, so dass sie dachten...damals haben
        sie gedacht, ja, wenn wir schon das Geld haben, sind wir gerettet. Denn der
        Mann...der Mensch konnte...er hat sich einfach das niemals vorstellen können,
        da hat sich niemand vorgestellt, dass es dazu kommen wird, dass das Geld und
        dass eine Persönlichkeit oder ein, eine Kenntnis keinen Wert haben wird. Dass
        man einfach alle Juden vernichten will, das hat sich damals noch niemand vorgestellt.
        Man hat gesagt: „Man wird einen Teil nehmen, man wird so viel nehmen, man
        wird eine gewisse Kapazität nehmen“. Aber später hat man gesehen, dass das
        alles nur so eine systematische Ordnung war.'
    - who: David Boder
      start: '00:29:40.289'
      end: '00:29:44.018'
      u: Was hat man gedacht, dass die Reichen oder die Intelligenten nicht gehen
        werden?
    - who: Abraham Kimmelmann
      start: '00:29:44.018'
      end: '00:29:56.973'
      u: 'Ja, es hat sich nicht nur um Geld gehandelt oder wer Geld hat und eine gute
        Stelle gehabt hat, zum Beispiel: ein guter Fachmann oder ein guter Ingenieur
        oder so weiter, der den Deutschen nützlich war, den haben sie noch bis zum
        letzten Moment behalten.'
    - who: David Boder
      start: '00:29:56.973'
      end: '00:29:57.666'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:29:57.666'
      end: '00:30:09.748'
      u: 'Und da er mit den Deutschen gelebt hat und die haben ihm immer wieder versprochen:
        „Ja, wir werden alles Menschliche für Dich tun, da haben sie gedacht, die
        Leute hier seien schon diese, die das alles zu bestimmen haben.'
    - who: David Boder
      start: '00:30:09.748'
      end: '00:30:14.426'
      u: Ja nun?
    - who: Abraham Kimmelmann
      start: '00:30:14.426'
      end: '00:30:38.293'
      u: Und es hat wieder eine Zeit gedauert so, dann hat man wieder Razzien gemacht
        und so weiter und so weiter. Schließlich hat sich die Polizei auch überlegt,
        wozu sollen sie in der Nacht auf sein und sich selber um die Juden kümmern
        und sie auf dem Polizeirevier zu bringen und ihnen Essen zu geben. Sie haben
        eine jüdische Miliz geschaffen, das heißt jüdische Ordner...
    - who: David Boder
      start: '00:30:38.293'
      end: '00:30:45.438'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:30:45.438'
      end: '00:31:01.011'
      u: ". . . jüdische Ordner, die über die jüdische Allgemeinheit zu sagen gehabt
        hat, hm, sie haben sich gekümmert über die Organisation und mit allem. Sie
        haben alles selber geleitet."
    - who: David Boder
      start: '00:31:01.011'
      end: '00:31:01.415'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:31:01.415'
      end: '00:00:00.'
      u: Jüdische Miliz war erstens, um auf den Strassen Ordnung zu halten. Zum...in
        erster Linie der jüdischen Kultusgemeinde zu dienen. Zum Bewachen von Allen,
        denn Sie wissen ja, in so einer Zeit die Menschen bewegen sich viel und man
        sagt, wenn Jemand etwas tut, sagt man, er ist ein schlechter Mann. Man geht
        nicht ein in seine Situation, ob es...ob es zu machen ist, ob er es gemacht
        hat, weil er will. Man sagt einfach, es ist auch kein Wunder, denn man ist
        eben...man ist nicht zufrieden, wenn man einen Menschen schlecht tut...man
        überlegt es sich. Deswegen haben sie auch die jüdische Miliz geschaffen, dass
        sie ein bisschen mehr [unverständlich].
    - who: David Boder
      start: '00:00:00.'
      end: '00:31:43.398'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '00:31:43.398'
      end: '00:31:53.079'
      u: In zweiter Linie war die jüdische Miliz, dass sie das alles übernommen haben,
        was die deutsche Polizei vorher machen musste. Es waren die Razzia, die haben
        jetzt schon die jüdische Miliz gemacht.
    - who: David Boder
      start: '00:31:53.079'
      end: '00:31:54.055'
      u: Das heißt?
    - who: Abraham Kimmelmann
      start: '00:31:54.055'
      end: '00:32:31.549'
      u: Wenn sie also eine Verordnung bekommen haben, dass so und so viele Juden
        nach...in ein Arbeitslager gehen müssen oder nach Auschwitz, es hat schon
        damals Auschwitz begonnen und wir haben über Auschwitz erzählt bekommen, dann
        haben sie eine Liste an die jüdische Kultusgemeinde geschickt und haben gesagt,
        dass diese die Liste zusammen stellen wird und sie haben das alles in bester
        Ordnung erledigt. Es war so eingerichtet, sie waren schon so raffiniert in
        einer Sache, dass wenn es zu einer Razzia gekommen ist, haben sie die Polizei,
        die Sonderpolizei von...von...von der Zentralleitung, von der Zentralgemeinde
        von Sosnowice geholt...
    - who: David Boder
      start: '00:32:31.549'
      end: '00:32:32.335'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '00:32:32.335'
      end: '00:32:48.630'
      u: ". . . die das alles erledigt haben. Und zwar haben sie es so eingerichtet,
        dass sie jeden Mann, den sie geholt haben, hat eine jüdische Miliz unter dem
        Arm genommen und haben ihn geführt und extra ein ganzer Kordon ist mit gegangen,
        der die ganze Umgebung bewacht hat. Der Kordon war dazu da, dass es zu keiner
        Unruhe kommt."
    - who: David Boder
      start: '00:32:48.630'
      end: '00:32:49.474'
      u: Ein jüdischer Kordon?
    - who: Abraham Kimmelmann
      start: '00:32:49.474'
      end: '00:32:53.389'
      u: Ein jüdischer Kordon, ja, damit es zu keiner Unruhe dazu kommt.
    - who: David Boder
      start: '00:32:53.389'
      end: '00:32:55.468'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:32:55.468'
      end: '00:33:00.772'
      u: Nun—bevor es noch dazu gekommen ist...
    - who: David Boder
      start: '00:33:00.772'
      end: '00:33:07.812'
      u: Und wer hat die Stelle bekommen der Miliz? Was für Leute hat man ausgewählt
        für den Miliz?
    - who: Abraham Kimmelmann
      start: '00:33:07.812'
      end: '00:33:17.723'
      u: Die Miliz ist nicht von der jüdischen Bevölkerung gewählt worden. Denn in
        so einer Zeit hält man nicht...nur man nimmt einfach den, den, den...der es
        passt.
    - who: David Boder
      start: '00:33:17.723'
      end: '00:33:19.660'
      u: Und wer hat sie genommen?
    - who: Abraham Kimmelmann
      start: '00:33:19.660'
      end: '00:33:37.150'
      u: Die jüdische Kultusgemeinde hat das bestimmt. Die jüdische Kultusgemeinde
        hat bestimmt einen gewissen Monek Merin. Der Monek Merin, der war der Leiter
        vom ganzen Kreise, von der ganzen Umgebung bis Lodz. Der hat die ganze jüdische...hm,...jüdische
        Gemeinde verwaltet. Er war ein Jude.
    - who: David Boder
      start: '00:33:37.150'
      end: '00:33:39.747'
      u: Wer hat ihn dazu bestimmt gehabt?
    - who: Abraham Kimmelmann
      start: '00:33:39.747'
      end: '00:00:00.'
      u: Er war Jude, aber ich weiß nicht, wie es dazu gekommen ist.
    - who: David Boder
      start: '00:00:00.'
      end: '00:33:41.870'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:33:41.870'
      end: '00:33:57.108'
      u: Dass er sich so, so herauf gearbeitet hat. Aber er hat eine hohen Einfluss
        bei der Gestapo gehabt und hat überall gehabt. Er hat sein Auto gehabt, er
        hat seinen Chauffeur gehabt. Und er hat so ein Leben gehat, welcher ein Mensch
        vor dem Krieg nicht erlauben konnte. So ein Leben hat er nicht gehabt.
    - who: David Boder
      start: '00:33:57.108'
      end: '00:33:59.066'
      u: Was hat ihm nachher passiert?
    - who: Abraham Kimmelmann
      start: '00:33:59.066'
      end: '00:34:04.158'
      u: Das weiß ich nicht. Aber seine Frau und Tochter habe ich in Buchenwald getroffen.
    - who: David Boder
      start: '00:34:04.158'
      end: '00:34:05.171'
      u: Wurden die befreit?
    - who: Abraham Kimmelmann
      start: '00:34:05.171'
      end: '00:34:05.821'
      u: Ja.
    - who: David Boder
      start: '00:34:05.821'
      end: '00:34:09.507'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:34:09.507'
      end: '00:36:11.614'
      u: Und da schon Einer von den Deutschen bestimmt war eine jüdische Kultusgemeinde
        zu gründen, da hat er solche Leute herein genommen, die er noch von vor dem
        Krieg kannte, seine Kameraden und so weiter. Er war kein speziell intelligenter
        Mann, vielleicht war er ein bisschen gebildet, aber der Charakter was nicht
        speziell. Das hat sich nachher ausgewiesen in den Taten, die er gemacht hat
        und, hm, das alles was der Mann auf dem Gewissen hatte und es bis zum letzten
        Moment ertragen konnte, das hat...das ist ein Beweis, dass der Mensch nicht
        zu den...zu den Edlen gehört. Und so hat er überall...seinen besten Kameraden
        hat er gute Stellen gegeben, gute Posten. Und diese Kameraden haben wieder
        ihren Freunden, Bekannten und so weiter Protektion gegeben, und so weiter.
        Diese Leute haben sich, hm, hm,...in die jüdische Kultusgemeinde eingeschoben—dort
        haben sie gearbeitet und sie haben auch gut gearbeitet. Und das ganze Gute
        was für die Juden gekommen ist, in Anführungsstriche kann man sagen „von dem
        konnten sie gut leben“. Weil wenn eine, hm, Zuteilung für fünf tausend (5
        000) Mann kommt, Essenswaren, dann kann man doch von jedem etwas runter nehmen
        und dann hat man viel zu viel. Und so hat eben die jüdische Kultusgemeinde
        gelebt. So haben sie nicht viel von Einem runter nehmen brauchen, um...um
        ein gutes Leben zu haben. Und mit der jüdischen Miliz war genau dasselbe.
        Wenn schon jüdische Beamten in der Kultusgemeinde waren, haben sie ihre Kameraden
        als Kandidaten auch gegeben, man hat sie nur angeschaut, ob man kräftig ist
        und gesund und robust und ob er sich nicht genieren würde, wenn er einen Juden
        auf die Strasse schleppen soll und in das Gefängnis—denn da war ein jüdisches
        Gefängnis auch—oder wenn er einem Juden Eine herunter hauen darf, dann soll
        er sich auch nicht genieren. Solche Juden, solche Leute hat man in erster
        Linie gesucht. Man hat auch nicht weit suchen müssen, denn solche Leute gibt
        es genug.
    - who: David Boder
      start: '00:36:11.614'
      end: '00:36:14.769'
      u: Und was hat dem Rabbiner dieser Stadt passiert?
    - who: Abraham Kimmelmann
      start: '00:36:14.769'
      end: '00:36:30.745'
      u: Der Rabbiner bei uns in der Stadt, der hat es ziemlich gut gehabt, da er
        noch von vor dem Krieg durch den jüdischen...durch den Kultusgemeinde-Beamten
        gewählt worden war. Denn die alle haben alle gehört in den [unverständlich;
        polnisches Wort], das war eine Arbeitsorganisation—[unverständlich; polnisches
        Wort]...
    - who: David Boder
      start: '00:36:30.745'
      end: '00:36:31.661'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:36:31.661'
      end: '00:37:08.386'
      u: ". . . und die, die haben für ihn gestimmt. Also sie haben ein bisschen [unverständlich]
        gehabt. Der hat...selbstverständlich moralisch, der hatte, hm, bestimmt viel
        gelitten. Ich kann nicht wissen welcher Massen, denn das ist seine Sache,
        was sich in einem selbst abspielt, das kann man nicht wissen, aber im Allgemeinen
        war er ziemlich gut. Er hat noch seinen Gehalt bekommen und er hat nicht so...so...von
        dem Krieg am Anfang so gelitten, wie die ganze Bevölkerung, die jüdische Bevölkerung."
    - who: David Boder
      start: '00:37:08.386'
      end: '00:37:12.013'
      u: Ah hm.
    - who: Abraham Kimmelmann
      start: '00:37:12.013'
      end: '00:00:00.'
      u: Also wie die jüdische Miliz das übernommen hat, ist es noch viel schlimmer
        geworden als vorher. Es war—für diese war es am schlimmsten, die kein...die
        keine Bekanntschaft unter der Miliz gehabt haben und das war natürlich der
        größte Teil der Bevölkerung. Weil ein Militant der hat seine Familie nicht
        brutal behandelt, er hat dazu gesehen, sie zu verschonen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:37:36.794'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '00:37:36.794'
      end: '00:37:43.252'
      u: Sie zu warnen und sie verstecken zu können, wie weit das nur in seinem Amt
        möglich ist. Aber im Allgemeinen war es für die Bevölkerung negativ.
    - who: David Boder
      start: '00:37:43.252'
      end: '00:37:44.214'
      u: Und warum?
    - who: Abraham Kimmelmann
      start: '00:37:44.214'
      end: '00:38:24.614'
      u: Ein deutscher Polizist, der hat eine Adresse bekommen von einem Juden. Und
        das erste Mal, dass er dort hin kam, kannte er den Mann nicht, er weiß nicht
        wo er sich verhält und so weiter. Wenn er nur so, so formal ist, dass wenn
        er...wenn er einen Befehl bekommt, dann führt er es aus. Er geht hin und wenn
        er niemanden findet, dann kommt er wieder zurück, belegt den Rapport und damit
        ist Schluss. Wenn ein jüdischer Miliz Mann einen Auftrag bekommen hat, da
        hat er den Juden beobachtet, er hat ihn gekannt—schon vor dem Krieg und hat
        schon gewusst, wo...wo er ist und wo er sich verstecken kann. Und er hat ihn
        schneller gefunden als die Deutschen und daher war er viel schlimmer.
    - who: David Boder
      start: '00:38:24.614'
      end: '00:38:27.216'
      u: Nun.
    - who: Abraham Kimmelmann
      start: '00:38:27.216'
      end: '00:40:46.589'
      u: Nun also, dadurch schafft man noch einen grösseren, revolutionären Geist
        in jeder Person. Weil wenn man sagt, ein Deutscher schlagt mich, weiß ich
        die Deutschen...die Deutschen...ich...ich kann von ihnen nichts verlangen.
        Ich kann von ihnen so viel verlangen, wie ich von der ganzen Welt verlange.
        Das ist genau das Selbe, wenn man in einer Familie lebt und...und man hat
        auch Kameraden, auch Leute, die man von weitem kannte. Wenn man solche Leute
        um etwas bittet und sie es nicht machen, so kann man sagen, „er ist ein schlechter
        Mensch“, oder da kann man sagen, man kann für ihn Verständnis haben und man
        kann sagen „Er kann es nicht machen“. Und man kann auch sagen „Er ist ein
        schlechter Mann, er will mir diesen Gefallen nicht machen.“ Dagegen wenn ich
        von einer Schwester oder von meiner Mutter oder von einem Verwandten etwas
        verlange und er mir da nichts macht, da bin ich traurig und ich fühle, dass
        ich das Recht habe ihn zur Rede zu stellen. Und genau das Selbe war es bei
        uns. Wenn ein Deutscher etwas zu tun hatte, nun da wussten wir, wo wir uns
        verstecken und er hat uns nicht gefunden, da hat man gesagt „Gott lob, dass
        er uns nicht gefunden hat“. Wenn aber ein jüdischer Miliz so etwas machen
        wollte, da war man schon verstört und hat gesagt“ Ein Jude will dem Anderen
        das machen? Das ist doch...das ist doch etwas Grausames.“ Aber wir haben sich
        dazu auch gewöhnt. Wir waren vor der Miliz mehr auf der Hut als vor den Deutschen,
        oder vielleicht noch mehr. Ich will nicht...ich will Ihnen nicht viel mehr
        erzählen, aber ich will Ihnen nur eine kleine Geschichte erzählen, der ich
        selber beigewohnt habe. Es ist nur ein Beispiel, um zu sehen, für was...was...wozu
        das alles geführt hat. Die jüdische Miliz, die sich nicht nur als Beamten
        gefühlt haben, sondern ausführen das was man von ihnen verlangt und was man
        ihnen befohlen hat, sondern dass sich diese auch als bessere Herren gefühlt
        haben. Das war bei diesem Fall der Fall. In Dabrowa-Wolnitza...
    - who: David Boder
      start: '00:40:46.589'
      end: '00:40:48.216'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '00:40:48.216'
      end: '00:40:59.536'
      u: ". . . war ein „Shop“, das ist so ein Werk, wo man Schuhe...Schuhe...Schuhe
        zusammen gearbeitet hat."
    - who: David Boder
      start: '00:40:59.536'
      end: '00:40:59.988'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '00:40:59.988'
      end: '00:41:09.036'
      u: Das war gegründet von einem Deutschen, das war der Chef und es haben dort
        nur Juden gearbeitet.
    - who: David Boder
      start: '00:41:09.036'
      end: '00:41:10.474'
      u: Haben die bezahlt bekommen?
    - who: Abraham Kimmelmann
      start: '00:41:10.474'
      end: '00:41:13.257'
      u: Ja, sie haben bezahlt bekommen, aber ich habe Ihnen schon gesagt...
    - who: David Boder
      start: '00:41:13.257'
      end: '00:41:13.347'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:41:13.347'
      end: '00:41:35.622'
      u: ". . . was man bekommen hat. Man hat...man hat nur gearbeitet, um noch ein
        bisschen zu Hause zu bleiben. Man hat doch immer gedacht, wenn man für die
        Wehrmacht arbeitet zum Beispiel, dass man ihn zu Hause lässt. Also ein großer
        Teil ist gekommen...von Bensburg gefahren. Man hat auch speziell jüdische
        Trams gehabt..."
    - who: David Boder
      start: '00:41:35.622'
      end: '00:41:37.261'
      u: Ja, jüdische, elektrische Trams.
    - who: Abraham Kimmelmann
      start: '00:41:37.261'
      end: '00:42:56.811'
      u: Ja, elektrische Trams. Man hat die bekommen von der Bahngesellschaft jüdischer
        Bahnen. Und jede zwei Stunden ist ein Tram gegangen, speziell für die Juden.
        Es durften keine Deutschen, keine Polen rein gehen, nur Juden. Und es waren
        jüdische Kondukteure und jüdische Miliz hat immer die Wagons kontrolliert,
        ob niemand etwas schmuggelt, ein Brot und so weiter. Denn es war immer so,
        dass...das der Unterschied auf dem Preis war von einer Stadt zu der Zweiten.
        Meistens in Dabrowa—das Essen war billiger als in Bensburg. Und daher haben
        sie immer die Trams kontrolliert, damit niemand etwas schmuggelt. Sie haben
        auch sonst Wachen gehabt auf dem Tram. Da war ein jüdischer Miliz Mann, der
        war hochgewachsen und ein starker Kerl—und es war morgens ganz früh, wenn
        die Arbeiter zur Arbeit fahren. Es ist verständlich, wenn es nur jede zwei
        (2) Stunden ein Tram gegeben hat, dass es war überfüllt. Der jüdische Miliz
        hat sich aber als besserer Herr gefühlt und wollte, dass man für ihn Platz
        machen sollte. Aber es war so gestopft, dass man auf die Treppen gestanden
        ist.
    - who: David Boder
      start: '00:42:56.811'
      end: '00:42:58.118'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '00:42:58.118'
      end: '00:43:44.113'
      u: 'Und was hat er gemacht? Er sagt Einem, er soll ein bisserl Platz machen.
        Der ist auf den Treppen gestanden und hat gesagt: „Ich kann doch nicht, es
        ist voll hier, wir sind sowieso schon so gepresst, wie die Heringe hier“.
        Der Milz hat nicht viel gesprochen, aber hat ihm eine runter gehauen. Nun
        der Mensch denkt nicht im ersten Moment, was für Konsequenzen es gab und man
        davon ziehen konnte und hat ihn wieder zurück gegeben. Der hat...der war aber
        viel kräftiger und er hat ihn so geschlagen, dass es sich eben nicht mehr
        gelohnt hat. Und nachher, der hat sich aber damit nicht begnügt und als sie
        nach Dabrowa kamen, nimmt er den einen Juden auf das jüdische Polizei Revier
        und man hat ihn so geschlagen, dass man den Mann hinterher nicht mehr erkannt
        hat.'
    - who: David Boder
      start: '00:43:44.113'
      end: '00:43:44.842'
      u: Die Juden haben das getan?
    - who: Abraham Kimmelmann
      start: '00:43:44.842'
      end: '00:44:22.257'
      u: Die Juden, also der, der jüdische Miliz, der Eine. Er hat ihn so geschlagen,
        er hat ihm blaue Augen gemacht und er war ganz geschwollen. Aber es hat sich
        gleich,...es sind draußen noch einige Juden gestanden. Man hat dagegen protestiert,
        aber was konnte man machen. Man muss nur den Mund schließen. Und der hat sich
        damit nicht begnügt, er ist gleich auf die Polizei in Bensburg, die jüdische
        Polizei gefahren und hat mich sich gebracht gleich viele Miliz und die wollten
        in den Shop rein und den Juden holen.
    - who: David Boder
      start: '00:44:22.257'
      end: '00:44:22.528'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:44:22.528'
      end: '00:45:04.160'
      u: Aber das Glück war, dass sie gleich den deutschen Chef angerufen haben; der
        hat einen Befehl gegeben, niemand hat das Recht da herein zu kommen. Und der
        Pförtner darf Niemanden rein lassen. Ds war ein Glück, sonst bin ich nicht
        sicher, dass wir den Juden nie mehr lebend gesehen hätten. Also, das ist nur
        ein Beispiel...ein Beispiel, was da alles dazu geführt hat. Ich meine, wenn
        man Leute nimmt und die haben eben nur diese genommen, die, die nicht sehr
        moralisch waren, die nicht sehr viel Gefühl gehabt haben. Sie haben nur für
        Leute geschaut, die nicht...nicht sehr viel gehabt haben.
    - who: David Boder
      start: '00:45:04.160'
      end: '00:45:26.340'
      u: "[In English] This is Spool 85, at 10 minutes. We continue last night’s interview
        with Abraham Kimmelmann, who wishes to be permitted to give his evaluation
        of events together with the enumeration of facts."
    - who: David Boder
      start: '00:45:26.340'
      end: '00:45:31.718'
      u: "[In German] Also Abraham fangen Sie an. Wir haben über die jüdische Polizei
        gesprochen."
    - who: Abraham Kimmelmann
      start: '00:45:31.718'
      end: '00:47:19.355'
      u: Eben damals, als ich das alles gesehen haben, habe ich angefangen zu denken,
        was eigentlich der Mensch ist. Ich habe gehört, ich habe damals etwas nur
        gewusst, Menschen geben...verschiedenartige Menschen und auch [unverständlich].
        Und ich habe mich gefragt, eben ob es wirklich so ist, dass jemand von Geburt
        an einen Charakter...einen bestimmten Charakter hat und ob der Charakter sich
        jemals im Leben ändert. Ich bin aber dazu gekommen, dass der Grundcharakter
        sich niemals ändert. Aber die Nebensachen, die ändern das Bild. Ich habe zum
        Beispiel genommen, wie zum Beispiel einen Baum. Der Wurzel, der Baum ist immer
        eingebunden im Grund und der Grund vom Baum ist Baum. Aber der Baum geht aber
        nach dem Wind. Wenn der Wind blast von dieser Seite, da wollen sich die Zweige
        so biegen. Also so betrachte ich auch den Charakter des Menschen. Die Bedingungen
        schaffen, dass der Mensch seinen Charakter ein bisschen biegt und er neigt
        sich den Bedingungen das zu suchen. Da hat man gesehen Leute, intelligente
        Leute, gebildete Leute, gelernte Leute, die...von welchen man überhaupt nicht
        gedacht hätte, dass sie so was etwas machen können. Aber trotzdem die Bedingungen
        und der Nazi Terror hat dazu geführt, dass sie ganz anders geworden sind.
        Sie haben sich ganz anders aufgeführt, wie man eigentlich von ihnen erwartet
        hat. Und wie sie vielleicht überhaupt...
    - who: David Boder
      start: '00:47:19.355'
      end: '00:47:21.313'
      u: Wie man nicht von sie erwartet hat.
    - who: Abraham Kimmelmann
      start: '00:47:21.313'
      end: '00:47:29.174'
      u: Wie man nicht von sie erwartet hat und sie selber haben vielleicht auch niemals
        früher gedacht, dass sie so etwas machen.
    - who: David Boder
      start: '00:47:29.174'
      end: '00:47:30.078'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '00:47:30.078'
      end: '00:49:38.697'
      u: 'Ich möchte noch darauf eingehen, auf das was ich im Lager gesehen habe,
        aber um das noch besser zu begründen, will ich auch das vermerken, dass in
        Dulag war genau das Selbe. Das war erst, die so was gemacht haben und manche
        [unverständlich] waren schlimmer als die Deutschen selber. Und kann man...kann
        man...wenn ich so einen Menschen beurteilen will, stelle ich mich in seine
        Situation. Also ich stelle mir vor, was hätte ich gemacht, wenn ich an seiner
        Stelle wäre. Und deshalb sage ich—ja heute kann man sagen, wenn man mir eine
        Frage stellt—wenn man Dich als Militär, wenn man dir angeboten wäre ein Miliz
        Mann zu werden, was hättest du gemacht? Es ist schwer...heute kann man sagen,
        wenn man nicht aufrichtig sein will, kann man sage: „Ja, ich hätte das bestimmt
        abgelehnt. Ich hätte mich nicht mit so einer schmutzigen Arbeit beschäftigt.“
        Aber man kann niemals sicher sein, wenn es dazu gekommen wäre, dass man einfach
        gesagt hätte „Nein, ich will das nicht machen.“ Denn ein Mensch ist ein Mensch
        und wenn man...ihn vor...vor ihm mit einem Gewehr steht und man droht ihm,
        „wenn Du das nicht machst, verlierst Du das Leben“—ist man nicht verantwortlich
        für die Taten, die man macht. Und in diesem Licht muss man auch berechnen
        die jüdische Miliz. Es ist wahr, sie haben...sie haben Furchtbares gemacht,
        aber jeder Mensch, glaube ich, ist derselbe. Es gibt nur Einzelne, die den
        Mut haben, um das, und so einen starken Willen habe, um das nicht anzunehmen.
        Aber wenn man den Durchschnittsmenschen betrachtet, da ist es im Allgemeinen
        so, dass ihm sein Leben mehr wert ist. Wenn ich vielleicht nicht sagen soll,
        dass es mehr wert ist, aber er hat nicht den Mut, er hat nicht so einen starken
        Willen, um das abzulehnen.'
    - who: David Boder
      start: '00:49:38.697'
      end: '00:49:46.318'
      u: Also wollen wir jetzt zu den Fakten kommen. Was hat weiter passiert?
    - who: Abraham Kimmelmann
      start: '00:49:46.318'
      end: '00:49:47.926'
      u: Also.
    - who: David Boder
      start: '00:49:47.926'
      end: '00:49:50.306'
      u: Sie waren noch zu Hause.
    - who: Abraham Kimmelmann
      start: '00:49:50.306'
      end: '00:51:22.272'
      u: Ich war noch zu Hause. Ich möchte nicht mehr eingehen auf die Einzelheiten,
        die jetzt weiter vorgekommen sind, ich möchte so einen Überblick machen bis
        ich ins Lager gekommen bin. Die Razzien haben sich immer mehr vermehrt und
        sie haben einen immer ärgeren Charakter angenommen. Man hat immer mehr und
        mehr Juden genommen und schließlich einmal ist es dazu gekommen, dass man
        ältere Leute, Kranke und solche, die keine Beschäftigung hatten—hat man Listen,
        hat man Zettel dazu gegeben, dass man sie an einem Samstag, Nachmittag war
        das, dass sie sich in der jüdischen Synagoge erscheinen sollen. Die Synagoge,
        sie war schon nicht mehr eine Synagoge damals, sie war nur ein leeres Haus,
        später hat man sie als Pferdestall verwendet. Und damals hat es wieder so
        einen schlechten Eindruck gemacht, also man hat schon gedacht jetzt kommt
        das Ärgste, denn man hat schon gewusst, warum die Leute nach Auschwitz fahren.
        Die Leute, die nix machen können—Kranke, alte Leute und Kinder—da hat man
        gewusst, dass man diese gleich zum Tod führt. Der, der nur eine Chance hatte,
        der hat sich versteckt. Aber Viele hatten Angst sich sogar zu verstecken.
        Soweit waren die Leute von...von der Angst übernommen, dass sie sogar wussten,
        dass sie in den Tod gehen, aber sie hatten Angst sich zu verstecken.
    - who: David Boder
      start: '00:51:22.272'
      end: '00:51:24.319'
      u: Sie hatten Angst sich zu verstecken?
    - who: Abraham Kimmelmann
      start: '00:51:24.319'
      end: '00:51:28.084'
      u: Sie hatten Angst—sie wussten wohl, dass sie auf den Tod gehen.
    - who: David Boder
      start: '00:51:28.084'
      end: '00:51:29.884'
      u: Ah so, aber warum hatten sie Angst sich zu verstecken?
    - who: Abraham Kimmelmann
      start: '00:51:29.884'
      end: '00:51:36.830'
      u: Das kann man nicht erklären, es ist eine Gefühlssache von einem Menschen,
        welche man nicht übergehen kann...
    - who: David Boder
      start: '00:51:36.830'
      end: '00:51:41.890'
      u: Was haben sie mit den Leuten gemacht, die man gefunden hat, wenn sie sich
        versteckt haben?
    - who: Abraham Kimmelmann
      start: '00:51:41.890'
      end: '00:51:49.696'
      u: Es kommt darauf an. Viele hat man erschossen und viele hat man wieder auf
        den Platz genommen und man hat sie nach Auschwitz geführt.
    - who: David Boder
      start: '00:51:49.696'
      end: '00:51:50.419'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:51:50.419'
      end: '00:52:09.009'
      u: Das war erstens und zweitens hat man die Leute so „vermasst“ sozusagen, das
        heißt, es sind...man hat...man hat die jüdische...man hat den jüdischen Beamten
        gesagt, dass sie ein bisschen die Bevölkerung beruhigen sollen und sie sollen
        nicht sagen, dass sie nach Auschwitz gehen.
    - who: David Boder
      start: '00:52:09.009'
      end: '00:52:09.974'
      u: Wieso?
    - who: Abraham Kimmelmann
      start: '00:52:09.974'
      end: '00:53:00.484'
      u: Ja, man hat sie betrogen. Man hat gesagt, sie kommen an einen Ort, wo sie
        leichte Beschäftigung haben werden, die je nach dem wie er die Arbeiten ausführen
        kann, so werden sie interniert während des Krieges sein. Denn...denn von einer
        Seite wollten sie, dass...dass es ein bisschen ruhiger wäre. Und das hat auch
        dazu geführt, dass sich viele Leute nicht versteckt haben. Da haben sie schon
        gedacht auch, ich habe jetzt schon das Leben verloren; so vielleicht kann
        ich doch den Krieg überleben. Und so...damals an diesem Sonntag war der erste
        Transport...der erste Transport ist abgegangen nach Auschwitz. Von diesen
        Leuten hat man keine Nachrichten mehr und ich glaube kaum, dass noch jemand
        von diesen Leuten lebt.
    - who: David Boder
      start: '00:53:00.484'
      end: '00:53:03.243'
      u: Ah hm.
    - who: Abraham Kimmelmann
      start: '00:53:03.243'
      end: '00:54:19.468'
      u: Dann hat man wieder...dann hat man wieder...dann war es so; hat man zwei
        Organisationen, zwei deutsche Organisationen, die den ganzen...sich mit der
        ganzen jüdischen Bevölkerung beschäftigt haben. Und zwar—Eine hat geheißen
        die Sonderbeauftragung, Sonderauftrag und die Andere die Gestapo. In der Ersten
        kamen die Alten, die Kranken, wie ich schon vorher erwähnt habe. Aber da diese
        ausgewählt haben, sind sie auf diese Idee gefallen. Sie haben einfach jeden
        Mann, der nur eine Strafe oder etwas einmal gehabt hat—das heißt, wenn er
        auf der Strasse durchgekommen ist—nicht nach den Regeln, die für die Juden
        bestimmt waren, da musste man Strafe bezahlen. Wenn er, zum Beispiel, das
        Geld nicht an sich gehabt hat, dann ist ein Protokoll geschrieben worden und
        dieses Protokoll ist auf das Polizeipräsidium gegangen. Von dort aus ist eine
        Liste an die jüdische Kultusgemeinde geschickt worden, dass die Leute Verbrecher
        seien. Und an dem musste man unterschreiben, dass sie als Verbrecher nach
        Auschwitz gehen. Solche...so hat man die Leute...solche Tricks hat man angewendet.
        Die Leute einfach schikaniert sozusagen.
    - who: David Boder
      start: '00:54:19.468'
      end: '00:54:22.161'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '00:54:22.161'
      end: '00:56:17.536'
      u: Nun hat man ja nicht gewusst, wie man sich aufzuführen hat, also das Beste
        war schon, also das Beste von dem Schlechten, wenn man es sagt...wenn es hat
        geheißen, man muss zu Hause bleiben. Man darf sich nicht auf der Strasse zeigen.
        Wie man das nun nicht gemacht hat, so war es schlimm. Denn wenn man etwas
        finden will, dann kann man es immer finden. Da hat man gesagt, der David Stern
        ist nicht gerade angenäht oder ein Eck ist aufgetrennt und das...und da hat
        man den schon als Verbrecher betrachtet und nach Auschwitz geschickt. Schließlich
        hat der Sonderauftrag auch gesehen, dass...dass sie werden gleich nichts zu
        tun haben. Sie haben sich dann auch darum gekümmert, dass sie Arbeiter haben—jüdische
        Arbeiter haben sollen, so dass sie nicht zurück nach Deutschland und in den
        Krieg gehen müssen...gehen sollen. Das wäre passiert, wenn sie alle nach Auschwitz
        geschickt hätten. Aber diese hat gehabt—der Sonderauftrag hat gemacht Arbeitslager
        [unverständlich; starkes Rauschen im Tonband]. Also wenn man nachher Nachrichten
        von denen allen gehabt hat, so war es sehr schlimm und es sind gleich viele
        Leute nur von Hunger...hat man noch gehört, dass sie leben. Aber sonst sind
        alle kaputt gegangen. Und ich hatte damals Glück. Zwei Tage bevor die Razzia
        war, wurde ich in einem Metall...in einem Metallwerk aufgenommen. Also es
        hat damals geheißen „auf Probe“, ob ich mich für die Arbeit eigne. Ich wollte
        damals arbeiten und es gibt keine Lehre, man musste leisten. Es gibt nicht
        zu lernen, man muss leisten.
    - who: David Boder
      start: '00:56:17.536'
      end: '00:56:18.048'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '00:56:18.048'
      end: '00:58:54.927'
      u: 'Es war ein Rüstungsbetrieb. Man hat mich damals aufgenommen und hat mir
        eine Bescheinigung gegeben, dass ich bin hier zur Probe aufgenommen. Und auf
        diese Bescheinigung hat man damals frei gelassen, da das der Betrieb von einem
        Deutschen war. Also mir war zugeteilt eine blaue Karte, das heißt eine Bescheinigung,
        dass ich bei Deutschen beschäftigt bin. Diese Personen sind zu Hause geblieben
        und man hat zu dieser Zeit gesagt, dass sie auch zu Hause bleiben. Und ich
        war glücklich, dass ich in so einem Betreib aufgenommen wurde. Dann haben
        die rosa Karten auch erst gefehlt und man hat alles nach Deutschland geschickt
        und dann kamen die Anderen wieder an die Reihe. Da hat man genommen solche
        Leute, die trotzdem dass sie bei Deutschen beschäftigt waren, aber es waren
        keine Rüstungsindustrie, sondern zum Beispiel, ein großes Geschäft, die nur
        für so Privatunternehmen und so weiter...die sind wir an die Reihe gekommen,
        man aber keine Razzia gemacht, sondern man hat gemacht in einem bestimmten
        Platz—das war...hm, dort war in einem Waisenheim, das war der Sammelpunkt,
        dort musste jeder Chef, der deutsche Chef mit seinen Arbeitern kommen und
        die Kommission, die von dem Sonderauftrag aufgestellt wurde, die hat das untersucht
        und jeder Chef musste einen gewissen Prozentsatz seiner Arbeiter abgeben,
        um sie nach Deutschland zu schicken. Ich glücklicherweise bin damals gerade
        sehr gut durch, da ich in einem Betrieb war, der ein Rüstungsbetrieb war.
        Und er hatte nicht mehr als einen Juden, das heißt mich, und das hat nur einige
        Minuten gedauert und ich gleich befreit worden. So Sie können sich vorstellen,
        meine Mutter war damals überglücklich, wie sie gehört hat, dass es mir so
        leicht war. Und der Chef sagte mir so damals: „Ja, Abraham, Du brauchst keine
        Angst zu haben, so lange Du bei der Firma Walter Hefke arbeiten wirst—die
        Firma hat so geheißen Walter Hefke—brauchst Du keine Angst zu haben, dass
        Du deportiert wirst. Wir haben einen guten Betrieb und Du bist ein guter Arbeiter
        und ich werde Dich immer gut behandeln.“ Nun ein Mensch ist ein Mensch, überhaupt,
        wenn man sich in einer schlechte Situation befindet und jedes gute Wort, was
        man von einem Menschen hört, ist etwas was man dran glaubt. Das gehört auch
        so zu den Eigenschaften von den Menschen. Ich glaube an das Wort.'
    - who: David Boder
      start: '00:58:54.927'
      end: '00:58:58.132'
      u: Ja, das stimmt!
    - who: Abraham Kimmelmann
      start: '00:58:58.132'
      end: '00:59:27.859'
      u: Und ich habe noch damals, das war schon neunzehn hundert zwei und vierzig
        (1942), ich habe damals weiter in dem Rüstungsbetrieb gearbeitet. Ich habe
        mich bemüht am meisten zu leisten und ich dachte immer, das wird mir helfen,
        das ich zu Hause bleiben werde. Und der erste Transport von den blauen Karten
        ist da nach Deutschland abgefahren. Es hat sich alles ein bisschen beruhigt.
    - who: David Boder
      start: '00:59:27.859'
      end: '00:59:30.417'
      u: Wo war in dieser Zeit Ihr Vater?
    - who: Abraham Kimmelmann
      start: '00:59:30.417'
      end: '00:59:33.619'
      u: Der Vater war noch damals zu Hause. Er war krank.
    - who: David Boder
      start: '00:59:33.619'
      end: '00:59:34.854'
      u: Was hat er getan?
    - who: Abraham Kimmelmann
      start: '00:59:34.854'
      end: '00:59:46.436'
      u: Er hat nichts getan. Er war krank. Aber da meine Mutter und meine Schwester
        und ich beschäftigt waren, das ist die Mehrheit der Familie, da hat man ihm
        erlaubt zu Hause zu bleiben.
    - who: David Boder
      start: '00:59:46.436'
      end: '00:59:48.962'
      u: Mit was war Ihre Mutter beschäftigt?
    - who: Abraham Kimmelmann
      start: '00:59:48.962'
      end: '00:59:58.077'
      u: Meine Mutter ist wieder aufgenommen worden in einem Rüstungsshop, der hat
        geheißen...ich habe den Namen vergessen.
    - who: David Boder
      start: '00:59:58.077'
      end: '00:59:59.791'
      u: Was hat sie dort getan?
    - who: Abraham Kimmelmann
      start: '00:59:59.791'
      end: '01:00:02.751'
      u: Sie haben dort an Uniformen für die Wehrmacht gearbeitet.
    - who: David Boder
      start: '01:00:02.751'
      end: '01:00:03.684'
      u: Aha! Und die Schwester?
    - who: Abraham Kimmelmann
      start: '01:00:03.684'
      end: '01:00:08.112'
      u: Und meine Schwester auch.
    - who: David Boder
      start: '01:00:08.112'
      end: '01:00:09.252'
      u: Wie alt war Ihre Schwester?
    - who: Abraham Kimmelmann
      start: '01:00:09.252'
      end: '01:00:33.360'
      u: Meine Schwester war...geboren acht und zwanzig (28)...war damals dreizehn
        (13) Jahre alt, nein vierzehn (14) Jahre, ein Jahr älter als ich. Nun diese
        Sache hat sich wieder geregelt und man hat sich wieder zu den Mädchen genommen.
        Denn bis damals waren es wegen den Mädchen still. Man hat noch keine Mädchen
        in Arbeitslager geschickt.
    - who: David Boder
      start: '01:00:33.360'
      end: '01:00:33.933'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:00:33.933'
      end: '01:01:42.360'
      u: Und dann haben sie begonnen, sie haben gedacht junge Mädels können auch arbeiten
        und es ist einmal ein Befehl ausgegeben worden, dass alle Mädels von sechzehn
        (16) bis fünf und zwanzig (25) Jahren—also die haben sich auf der Bundesgemeinde
        stellen müssen zur Untersuchung, ob sie gesund genug sind, um da in ein Arbeitslager
        zu kommen. Also damals hat man noch auf den Gesundheitszustand geschaut und
        die, die nicht ganz gesund waren, denen haben sie gesagt, sie können noch
        zu Hause bleiben und arbeiten. Aber nur unter der Bedingung, dass sie weiter
        arbeiten. Es hat...es hat sich auch niemand von der Arbeit gedrückt. Ob er
        es gewollt hat oder nicht, es musste jeder arbeiten, um...um eben zu Hause
        zu bleiben. Und damals hat dieser Shop, wo meine Mutter und Schwester gearbeitet
        haben, der hat schon einige Zeit existiert, aber es haben nicht viel Mädels
        gearbeitet. Da mein Cousin den ganzen Shop organisiert hat und er hat bei
        ihnen gleich als erstes meine Schwester aufgenommen. Und auf diese Weise ist
        sie zu Hause geblieben.
    - who: David Boder
      start: '01:01:42.360'
      end: '01:01:44.229'
      u: Was für ein Shop war das?
    - who: Abraham Kimmelmann
      start: '01:01:44.229'
      end: '01:01:47.831'
      u: Der selbe Shop von dem Wehrmachtsbetrieb, wo man die Wehrmachtsuniformen...
    - who: David Boder
      start: '01:01:47.831'
      end: '01:01:49.300'
      u: Bearbeitet hat.
    - who: Abraham Kimmelmann
      start: '01:01:49.300'
      end: '01:02:14.143'
      u: ". . . bearbeitet hat. Sie ist zu Hause geblieben, denn einige hundert Mädel
        sind damals nach Grünberg gefahren. Grünberg das war ein Frauenlager. Von
        dort habe ich schon von Vielen gehört, sie sind dort gestorben. Im allgemeinen
        sind Frauen nicht gewöhnt an so eine Arbeit und ein Mädel kann nicht so viel
        aushalten, wie ein Mann und sie können sich nicht fügen diesen Bedingungen."
    - who: David Boder
      start: '01:02:14.143'
      end: '01:02:16.342'
      u: Was für ein Lager war das?
    - who: Abraham Kimmelmann
      start: '01:02:16.342'
      end: '01:02:21.354'
      u: Also ich kann ich nicht genau sagen, was für eine Arbeit, sie haben in Werke
        gearbeitet.
    - who: David Boder
      start: '01:02:21.354'
      end: '01:02:21.836'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:02:21.836'
      end: '01:03:29.372'
      u: Was die produziert haben ist für mich nicht ganz klar. Also wir hatten noch
        ziemlich Glück, wir sind immer...immer von den Razzias zu Hause geblieben,
        weil wir die guten Karten gehabt haben. Wir haben auch immer wieder gesagt,
        ja, vielleicht wird es so bleiben bis zum Kriegsende. Vielleicht gelingt es
        doch, dass wir zusammen bleiben. Eines Tages, das war an Shibur, dem jüdischen
        Feiertag Shibur, es war nachts—es war vielleicht zwölf Uhr, da ist die jüdische
        Miliz gekommen. Sie haben [unverständlich]...dann haben sie meinen Vater aus
        dem Bett geholt. Und ich habe damals am Morgen gehört, dass die Kultusgemeinde
        in Dabrowa haben sie ihn zur polnischen Polizei im weißen Haus in Bensburg
        geführt. Von dort habe ich ihn durch das Fenster gesehen und ich habe ein
        paar Worte mit ihm gesprochen. Dann ist ein SS Mann gekommen und wir durften
        schon nicht mehr dort stehen, sonst hätte man uns zur Arbeit geholt.
    - who: David Boder
      start: '01:03:29.372'
      end: '01:03:31.781'
      u: Zum arbeiten?
    - who: Abraham Kimmelmann
      start: '01:03:31.781'
      end: '01:03:34.656'
      u: Und im Keller ist es ja so auch...
    - who: David Boder
      start: '01:03:34.656'
      end: '01:03:35.560'
      u: Im Keller?
    - who: Abraham Kimmelmann
      start: '01:03:35.560'
      end: '01:03:40.681'
      u: ". . . wenn man in den Keller gegangen ist, da hat man morgens keine Kräfte
        zu arbeiten."
    - who: David Boder
      start: '01:03:40.681'
      end: '01:03:42.893'
      u: Waren die Keller versiegelt?
    - who: Abraham Kimmelmann
      start: '01:03:42.893'
      end: '01:03:48.638'
      u: Ja, die Keller waren versteckt. Wir hatten das Zutritt nur von dem Zimmer.
    - who: David Boder
      start: '01:03:48.638'
      end: '01:03:53.095'
      u: Aber warum hat man morgens nicht arbeiten können?
    - who: Abraham Kimmelmann
      start: '01:03:53.095'
      end: '01:04:08.358'
      u: Stellen Sie sich vor einen Keller, was für ein Keller war das? Der war entweder
        aus Ton oder aus Sand und wir hatten dort doch gar nichts. Wir durften die
        Betten vom Zimmer doch nicht raus nehmen, sonst hätte man gleich gesehen,
        dass da etwas vorkommt.
    - who: David Boder
      start: '01:04:08.358'
      end: '01:04:10.586'
      u: Wer hat diese Keller gebaut? War das ein alter Keller?
    - who: Abraham Kimmelmann
      start: '01:04:10.586'
      end: '01:04:19.203'
      u: Nein, das war ein alter Keller noch von bevor dem Krieg. Aber man hat es
        so versteckt. Man hat Decken drauf gelegt, dass sie es nicht merken sollten.
    - who: David Boder
      start: '01:04:19.203'
      end: '01:04:21.309'
      u: War der Keller unter dem Boden?
    - who: Abraham Kimmelmann
      start: '01:04:21.309'
      end: '01:05:39.981'
      u: Ja, unter dem Boden. Aber die waren schon so raffiniert, die haben versucht,
        ob es hohl ist unter dem Boden. Es war kein besonderes gutes Versteck, aber
        der Mensch denkt immer—vielleicht doch, vielleicht doch. Es war kein besonderes
        Versteck. Es gab manche Leute, die spezielle Keller gebaut haben. Solche Keller,
        die richtig versteckt waren, aber wir konnten uns das nicht leisten. Also...so
        ist wiederum eine Zeit vorbei gegangen mit diesen allen Sachen. Schließlich
        bedeutet das Leben nichts. Man ist einfach pessimistisch und man glaubt schon
        niemals, dass es einmal besser gehen wird. Aber man muss, wenn man auch nicht
        will, man lebt automatisch. Man geht automatisch zur Arbeit, man isst automatisch...ohne
        dass der Mensch selber will. Bei mir besonders war es so, weil ich habe es
        noch relativ gut gehabt. Ich bin damals auch an die Reihe gekommen, man hat
        schon nach Leuten wie ich gesehen. Ich habe es—ich weiß nicht—von irgend einer
        Quelle habe ich erfahren, dass es in einer Nacht eine Razzia geben wird in
        Dabrowa und ich habe es dem Chef erzählt.
    - who: David Boder
      start: '01:05:39.981'
      end: '01:05:40.978'
      u: Ihrem eigenen Chef?
    - who: Abraham Kimmelmann
      start: '01:05:40.978'
      end: '01:05:52.490'
      u: Ja. Der Chef war ein SA Mann, ein großer Antisemit. Wenn er einen Juden auf
        der Strasse gesehen hat, hat er ihn totgeschlagen. Und ich hatte Glück, ich
        habe sehr gut gearbeitet und mich hat er gern bevorzugt. So war es gleich
        am Anfang.
    - who: David Boder
      start: '01:05:52.490'
      end: '00:00:00.'
      u: Was war Ihr Chef—ein SA Mann?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '01:05:58.660'
      u: Ja.
    - who: David Boder
      start: '01:05:58.660'
      end: '01:06:10.996'
      u: "[In English] Geneva, August the 28th, 1946 at the ORT Shops. Abraham Kimmelmann
        reporting from Spool...from Spool 84 and 85."
    - who: David Boder
      start: '01:06:10.996'
      end: '01:06:20.444'
      u: "[In German] Also, Herr Kimmelmann, Sie sagten Ihr Chef war ein SA Mann,
        der sehr schlecht zu die Juden war, der aber sehr nett zu Ihnen war."
    - who: Abraham Kimmelmann
      start: '01:06:20.444'
      end: '01:06:21.005'
      u: Ja.
    - who: David Boder
      start: '01:06:21.005'
      end: '01:06:22.940'
      u: Nun weiter.
    - who: Abraham Kimmelmann
      start: '01:06:22.940'
      end: '01:07:36.291'
      u: Und wie ich ihm erzählt habe, dass die Gefahr besteht, dass man mich eines
        Tages davon schleppt, hat er mir gesagt, dass ich nachts kommen soll und am
        Tag schlafen, denn meistens waren die Razzias, wie ich Ihnen erzählt habe,
        in der Nacht. Und das ist mir auch gelungen, denn eines Tages, wo ich um 6
        Uhr früh nach Hause kam, erzählte man mir, dass man mich gesucht hat. Und
        ich...ich war damals ganz benommen davon. Und mein Blut [unverständlich],
        denn es handelt sich nicht um mich alleine. Ich war immer bereit schwer zu
        arbeiten, ich war immer mutig und habe mir immer das Schlechteste vorgestellt,
        weil man sich immer das Schlechte vorstellt, so ist es viel leichter auszuhalten,
        wenn einem das Gegenteil passiert. Aber das Schlimmste war für mich, dass
        ich mich von meiner Mutter und Schwester trennen sollte. Und das hat mich
        bewahrt von allem. Ich war bereit alles zu machen, denn ich habe gewusst dass
        meine Mutter wird nicht die Trennung überleben.
    - who: David Boder
      start: '01:07:36.291'
      end: '01:07:46.123'
      u: Hat sie sich das denn nicht gedacht, wenn sie die Dinge gesehen hat? Man
        hat ja schon den Vater weggenommen und sie hat es überlebt.
    - who: Abraham Kimmelmann
      start: '01:07:46.123'
      end: '01:08:08.515'
      u: Das ist keine logische Frage. Ich habe Ihnen schon gesagt, man gewöhnt sich
        an Sachen, gut und schlecht, vor allem wenn man das selbe Schlechte oft genug
        sieht. Ich habe noch nie so was Schlechtes mitgemacht [unverständlich sehr
        schlechter Ton, Rauschen im Tonband]. Ich war immer zusammen mit meiner Mutter.
        Die Trennung von ihr kann nur einmal passieren und jetzt habe ich große Angst
        [unverständlich]. Man hat mich drei (3) Mal gesucht.
    - who: David Boder
      start: '01:08:08.515'
      end: '01:08:12.256'
      u: Und nun?
    - who: Abraham Kimmelmann
      start: '01:08:12.256'
      end: '01:08:32.389'
      u: Drei Mal habe ich mich versteckt. Ich habe immer nachts gearbeitet. Und wenn
        ich bin zur Arbeit gegangen, man hat mich drei Mal gesucht. Zum dritten Mal
        als ich nach Hause kam, sah ich die Tür war aufgebrochen, die Betten umgekehrt,
        sie haben überall gesucht.
    - who: David Boder
      start: '01:08:32.389'
      end: '01:08:34.386'
      u: Hat nicht Ihre Mutter gesagt, wo Sie waren?
    - who: Abraham Kimmelmann
      start: '01:08:34.386'
      end: '01:09:14.844'
      u: Ja, entschuldigen Sie, meine Mutter und meine Schwester haben auch in der
        Nacht gearbeitet. Sie hatten keine Angst, sie haben sich nicht versteckt,
        denn damals ist ihr Shop noch nicht an die Reihe gekommen. Es war so angeordnet
        im Shop, dass sie zwei (2) Schichten gehabt haben, das heißt eine Schicht
        am Tag und eine Schicht in der Nacht. Jede zwölf Stunden, so hat man jede
        Woche die Gruppen wechseln können. Es hat es nicht gegeben, dass eine Gruppe
        immer am Tag gearbeitet hat und die Andere in der Nacht—man hat immer gewechselt.
        Und damals waren meine Mutter und meine Schwester waren auch nachts in der
        Arbeit.
    - who: David Boder
      start: '01:09:14.844'
      end: '01:09:19.380'
      u: So Sie haben gefunden, dass alles umgedreht war?
    - who: Abraham Kimmelmann
      start: '01:09:19.380'
      end: '01:10:02.265'
      u: Ja und ich habe nur gewartet bis meine Mutter nach Hause kam...gekommen ist
        und bin wieder in die Fabrik zurück. Ich war dann dort eine ganze Woche. Ich
        habe eine Tante in Bensburg, bei der habe ich gegessen und ich habe in der
        Fabrik geschlafen und bin nicht nach Hause gekommen. Dann hat es sich wieder
        ein bisschen beruhigt und man hat nicht erzählt, man hat nichts gehört und
        niemand hat etwas gesagt. Bei Leuten ist es so. Man erzählt—man erzählt immer
        etwas und dieses „Etwas“ macht immer Angst. Es war aber eine ruhige Zeit und
        es ist niemand mit Geschichten gekommen und ich bin wieder nach Hause und
        habe zu Hause geschlafen. [Eine Unterbrechung]
    - who: David Boder
      start: '01:10:02.265'
      end: '01:10:08.169'
      u: Ja, Sie haben dann in dem Shop geschlafen und bei der Tante gegessen...
    - who: David Boder
      start: '01:10:08.169'
      end: '01:10:11.030'
      u: "[In English] We are having quite a bit of interruptions here."
    - who: David Boder
      start: '01:10:11.030'
      end: '01:10:12.390'
      u: "[In German] Nun?"
    - who: Abraham Kimmelmann
      start: '01:10:12.390'
      end: '01:11:21.838'
      u: Wenn es sich beruhigt hat, bin ich wieder nach Hause gekommen. Eines Abends,
        die Schwester ist gerade zur Nachtschicht gegangen, das war um sieben (7)
        Uhr ist sie zur Nachtschicht gegangen und bis neun (9) Uhr konnten die Juden
        raus gehen. Kommt sie fünf (5) vor neun (9) kommt sie vom Laden wieder nach
        Hause. Ich war schon im Bett und sagt mir, sie hat gehört es kommt wieder
        ein Razzia und ich muss mich verstecken. Alle solche Jungen, die so alt waren
        wie ich und mit den gleichen Karten, die ich habe. Ich habe nicht lange gedacht,
        ich habe angezogen, was mir gerade in die Hand gekommen ist. Ich bin zu einem
        Kameraden rauf in so einen Boden und wir haben uns versteckt in einem Heuboden
        hinter einem hohen Stapel. Es war [unverständlich] und wir haben dort geschlafen.
        Es war Winter und es war kalt, Sie können sich vorstellen, dass wir nicht
        schlafen konnten vor Kälte, aber die Nacht ist auch vorbei gegangen. Also
        ich erzähle Ihnen nur das, um ein Beispiel zu geben. Um eine Übersicht zu
        geben mit was für Schrecken wir gelebt haben. Sie waren niemals sicher...nicht
        in dem Moment, nicht in der Stunde. Wir haben uns niemals vollkommen zu Hause
        gefühlt, es war immer der Schreck, dass ein SS Mann oder eine Gestapo herein
        kommen kann oder dass ein jüdischer Miliz dich wegschleppen kann.
    - who: David Boder
      start: '01:11:21.838'
      end: '01:11:25.031'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '01:11:25.031'
      end: '01:11:42.508'
      u: Dann ist wieder eine Zeit vergangen; ich habe gearbeitet und Geld verdient
        und eines Tage höre ich wieder, dass es wieder vorkommen wird. Und ich bin
        wieder zu der Nachtschicht und am Tag schlafe ich. Die Mutter hat da gerade
        auch nachts gearbeitet. Mein Schwester war auf der Tagschicht und wir beide
        haben fest geschlafen.
    - who: David Boder
      start: '01:11:42.508'
      end: '01:11:43.707'
      u: Wo sind Sie schlafen gegangen?
    - who: Abraham Kimmelmann
      start: '01:11:43.707'
      end: '01:12:18.592'
      u: Zu Hause, weil am Tag war es nicht so gefährlich zu Hause zu schlafen. Es
        war zwölf Uhr mittags und man hat an das Haus geklopft. Ich habe einen sehr
        harten Schlaf, ich habe nichts gehört. Meine Mutter war auch sehr müde von
        der Arbeit und sie hat auch geschlafen. Und dann hat sie—sie hat aber gedacht
        sie träumt—hat sie gedacht, dass jemand geklopft hat. Und bei uns war es so,
        da sind immer die Kunden gekommen, weil meine Mutter hat auch zu Hause arbeiten
        müssen, denn von dem Lohn, was man bekommen hat, hat man kein Brot zu kaufen
        gehabt.
    - who: David Boder
      start: '01:12:18.592'
      end: '01:12:19.732'
      u: Was war sie—eine Schneiderin?
    - who: Abraham Kimmelmann
      start: '01:12:19.732'
      end: '01:12:25.156'
      u: Nein, sie war eine Miedermacherin, eine Miedermacherin.
    - who: David Boder
      start: '01:12:25.156'
      end: '01:12:25.860'
      u: Was ist eine Miedermacherin?
    - who: Abraham Kimmelmann
      start: '01:12:25.860'
      end: '01:12:28.044'
      u: Korsett—Korsettmacherin.
    - who: David Boder
      start: '01:12:28.044'
      end: '01:12:30.882'
      u: Wer in dieser Zeit hat ein Korsett getragen?
    - who: Abraham Kimmelmann
      start: '01:12:30.882'
      end: '01:12:45.352'
      u: Damals war es so. Es war schon...es war schon ein Ghetto, das heißt, die
        Juden müssen konzentriert wohnen auf einem kleinen Gebiet, aber sie durften
        nicht auf die Strassen gehen, wo Nichtjuden gelebt haben.
    - who: David Boder
      start: '01:12:45.352'
      end: '01:12:45.665'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:12:45.665'
      end: '01:12:52.744'
      u: Aber die Polen konnten rein gehen ins Ghetto. Sie hat für Christen gearbeitet.
        Das war nicht erlaubt für Christen zu arbeiten.
    - who: David Boder
      start: '01:12:52.744'
      end: '01:12:53.178'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:12:53.178'
      end: '01:14:06.160'
      u: 'Aber die Polen, für die war es erlaubt, die durften spazieren durch diese
        Strassen und daher konnte man für sie arbeiten auch. Also während ich Ihnen
        alles erzähle, werde ich Ihnen auch erzählen, wie die Arbeit vor sich ging.
        Wenn meine Mutter tags gearbeitet hat, da ist sie nach Hause um fünf (5) Uhr
        gekommen und dann hat sie bis eins (1), zwei (2) Uhr in der Nacht gearbeitet.
        Wenn sie die Arbeit fertig gehabt hat, dann hat sie die Maschine versteckt,
        weil wir durften keine Nähmaschine haben. Die Maschinen mussten abgegeben
        werden. Aber sie hat genäht und von der Maschine war wieder abhängig unser
        Leben. Wenn wir nichts zu essen haben, müssen wir sowieso sterben. Das Risiko
        mussten wir eingehen, ob wir wollten oder nicht. Nach der Arbeit haben wir
        die Maschine im Boden oder im Keller versteckt. . Und damals hat meine Mutter
        auch gedacht, es ist vielleicht ein Kunde, der kommt und etwas abholen will
        oder etwas bestellen...und wir wollten doch etwas verdienen...und da hat sie
        schnell die Tür aufgemacht und gefragt: „Wer ist da?“ aber sie hat da niemanden
        gesehen. Aber der Polizist, der schon draußen war, hat gehört eine Stimme
        und er war froh, dass er jemanden getroffen hat und er kommt herein...'
    - who: David Boder
      start: '01:14:06.160'
      end: '01:14:07.144'
      u: War das ein jüdischer Polizist?
    - who: Abraham Kimmelmann
      start: '01:14:07.144'
      end: '01:17:37.072'
      u: Nein, das war ein deutscher Polizei...Polizist. Und ich werde Ihnen sagen,
        warum eigentlich die Polizei gekommen ist. Er kommt herein und fragt für mich,
        wo Abraham Kimmelmann wohnt. Und meine Mutter war schon [unverständlich; starkes
        Rauschen im Tonband]. Sie hat schon gewusst, was passieren wird und dass die
        letzte Minute gekommen ist—die entscheidende Minute. Und dann hat er gesagt,
        wo ist er—„Das bin ich“ und er hat gesagt, ich soll mich sofort anziehen.
        Ich hatte meine Arbeitskleider noch am Stuhl, die voll Fett waren, denn ich
        habe an einer Stanzpressmaschine gearbeitet immer mit Öl, sehr schmutzig,
        nur zur der Arbeit. Sonst konnte man die nicht tragen. Man wird ganz ölig
        und schmutzig von dem schmutzigen Öl. Ich wollte mir was anderes anziehen,
        weil ich wusste, dass ich schon nicht mehr nach Hause nicht komme, aber er
        hat es nicht erlaubt. Ich soll das anziehen und ich soll mit ihm kommen. Und
        während ich mich angezogen habe, hat er was Anderes gemacht und das war, er
        hat gesucht, ob wir nicht etwas Lebensmittel haben. Denn die waren so raffiniert,
        die haben gewusst, dass wir nur die eine Karte bekommen, die uns das Minimale
        gibt zum Leben. Es war, wie man sagt, nicht zum Leben und nicht zum Sterben.
        Und wenn sie etwas mehr Speisen oder irgendwelche Lebensmittel gefunden habe,
        dann haben sie sofort wissen wollen, wieso wir das haben. Das hat man als
        Grund gegeben Einem zu bestrafen oder jemanden als Verbrecher zu betrachten
        und dann haben sie wieder einen Grund gehabt, jemanden nach Auschwitz zu schicken.
        Er hat Bohnen gefunden in unserem Haus und da hat meine Mutter erklärt, dass
        wir haben einige Wochen keine Bohnen gegessen haben und wir haben das gesammelt,
        um nachher ein richtiges Mahl zu kochen. Ich weiß nicht, was nachher passiert
        hat, vielleicht hat er es aufgeschrieben oder nicht, denn ich war damals ganz
        närrisch. Ich habe nicht an solche Dinge gedacht, wir haben nur gewusst, dass
        jetzt die Zeit gekommen ist, wo ich meine Mutter nicht mehr sehen werde. Ich
        habe gleich gewusst, dass ich nicht mehr zurück komme und als ich fertig war
        mit dem Anziehen, sagte er, ich soll mit kommen und wie wir gegangen sind
        hat meine Mutter angefangen zu schreien; also das war etwas Furchtbares. Ein
        Mensch, der nichts über diese Sahen weiß und eine Frau so schreien hört, der
        denkt sie ist einfach verrückt. Und es ist kein Wunder, wenn man so hysterisches
        Schreien hört. Aber wenn...wenn man es sich auch nicht vorstellen kann, sollte
        man sich das zu Gewissen nehmen, was das ist, wenn man ein Kind von der Mutter
        weg reisst und man genau weiß, dass man sein Kind nicht mehr sehen wird. Das
        ist nicht zu vergleichen damit, wenn ein Kind stirbt, wenn es krank ist und
        stirbt im eigenen Bett. Das ist ganz anders als wenn man weiß, das das Kind
        vollkommen gesund ist und mit der Mutter zusammen ist und dann...auf einmal...sozusagen
        in den Tod geschickt wird. [unverständlich; spricht zu schnell und Tonband
        rauscht] Und wenn ich heute lebe, weiß ich bis heute nicht, wie ich eigentlich...von
        dem allen gerettet worden war. Aber damals war ich...war ich überzeugt, dass
        ich auf den Tod gehe. Und meine Mutter auch. So soll man sich nicht wundern,
        dass meine Mutter so geschrien hat. Der hat es von draußen noch gehört und
        ich weiß nicht, wie das...wie er das übernommen hat—aber es hat einen Eindruck
        auf ihn gemacht. Und er ist wieder mit mir reingekommen und hat meine Mutter
        gefragt, warum sie so geschrien hat. Aber sie hatte Angst zu sagen, warum
        sie schreit.
    - who: David Boder
      start: '01:17:37.072'
      end: '01:17:38.352'
      u: War das ein SS Mann?
    - who: Abraham Kimmelmann
      start: '01:17:38.352'
      end: '01:17:44.835'
      u: Nein, das war ein Schupo, es war kein SS Mann—nur ein Schupo, ein einfacher
        Polizist.
    - who: David Boder
      start: '01:17:44.835'
      end: '01:17:45.617'
      u: Ein Deutscher?
    - who: Abraham Kimmelmann
      start: '01:17:45.617'
      end: '01:18:05.810'
      u: 'Ja, ein Deutscher. Ich werde Ihnen auch erzählen, wie er ist dahin gekommen.
        Und er hat die Mutter beruhigt, dass ich wieder komme, dass das nur eine Formalität
        wäre, man muss etwas nachschauen, man muss mich sehen. Und das hat ein bisschen
        die Mutter beruhigt, weil da gibt es einen Spruch: Wenn man im Wasser ist
        und ertrinkt und man sieht ein Stroh...'
    - who: David Boder
      start: '01:18:05.810'
      end: '01:18:06.846'
      u: Wenn man ertrinkt...
    - who: Abraham Kimmelmann
      start: '01:18:06.846'
      end: '01:18:28.376'
      u: ". . . wenn man ertrinkt, dann greift man nach einem Stroh. Und sie hat diese
        Worte gehört von dem Deutschen, von dem sie konnte gar nichts erwarten, und
        trotzdem hat sie das ein bisschen getröstet, weil sie geglaubt hat, vielleicht
        sagt er ihr doch die Wahrheit. Sie hat sich ein bisschen beruhigt...ich habe
        gewusst, dass es nicht lange dauern wird. Es war eine Sache, die sich in ein
        paar Stunden ent...ent..."
    - who: David Boder
      start: '01:18:28.376'
      end: '01:18:28.888'
      u: Entscheiden.
    - who: Abraham Kimmelmann
      start: '01:18:28.888'
      end: '01:18:39.177'
      u: ". . . entscheiden kann—was kann man da machen? Er hat sich auf sein Fahrrad
        drauf gesetzt und hat mir gesagt, ich muss daneben laufen. Je schneller ich
        gelaufen bin, desto schneller hat er sein Fahrrad gefahren."
    - who: David Boder
      start: '01:18:39.177'
      end: '01:18:41.034'
      u: Er ist auf dem Fahrrag gesessen?
    - who: Abraham Kimmelmann
      start: '01:18:41.034'
      end: '01:18:42.392'
      u: Ja, ja.
    - who: David Boder
      start: '01:18:42.392'
      end: '01:18:44.732'
      u: Haben Sie nicht weglaufen können von ihm?
    - who: Abraham Kimmelmann
      start: '01:18:44.732'
      end: '01:19:28.379'
      u: Ja...weglaufen, aber er hatte da so eine Waffe, die mich von Weitem töten
        konnte, Sie wissen ja, dass sie alle Gewehre getragen haben. Und sie haben
        nur gewartet auf den Moment eine Gelegenheit auszunützen, dass sie einen Juden
        erschießen konnten. Das habe ich gerade nicht gewollt. Auch wenn ich gewollt
        hätte, ich habe Ihnen schon gesagt, man hat nicht den Mut—man hat nicht den
        Mut. Man hat immer die Hoffnung—vielleicht doch...vielleicht wird doch ein
        Wunder geschehen. Man denkt nur an eines, man denkt nur an ein Ding. Ich bin
        gelaufen und ich habe schon keine Kraft mehr gehabt. Wenn ich zur Polizeirevier
        gekommen bin, das war ungefähr ein ein halb (1 ½ ) Kilometer von uns, da bin
        ich gerannt. Er war auf dem Fahrrad und hat mir gesagt, ich soll das Fahrrad
        abstellen. Ich war das erste Mal auf dem Polizeirevier. Ich habe nicht gewusst,
        wo ich soll das Fahrrad abstellen und er hat mich sofort eine Ohrfeige gegeben
        und dann noch eine.
    - who: David Boder
      start: '01:19:28.379'
      end: '01:19:29.674'
      u: War das der selbe Mann, der Ihre Mutter beruhigt hat?
    - who: Abraham Kimmelmann
      start: '01:19:29.674'
      end: '01:20:05.740'
      u: Ja, der selbe Mann, der meine Mutter beruhigt ist. Und er hat das Fahrrad
        dann dahin gestellt und hat mich in das Polizeirevier rein geführt. Wie ich
        rein kam, sind sie da gesessen diese Herren—Einer hat geraucht eine Zigarette,
        wie ich Ihnen schon gesagt habe, es war zwölf (12) Uhr. Also ich bin zur Mittagszeit
        gekommen und sie hatten—wie soll ich sagen Mittagszeit bis zwei (2) Uhr. Die
        Polizisten sind herein gekommen für Briefe und Pakete und ich stehe da. Dann
        kommt Einer herein und schaut mich so an und sah den David Stern und da hat
        er gleich gewusst, dass ich Jude bin. Und es hat ihm nicht gefallen , dass
        ich mein Gesicht zu ihm gedreht habe. Dann hat er mich in einen Winkel gestellt—mit
        dem Gesicht zu der Wand und Hände nach unten, genau wie ein...
    - who: David Boder
      start: '01:20:05.740'
      end: '01:20:07.360'
      u: Verbrecher?
    - who: Abraham Kimmelmann
      start: '01:20:07.360'
      end: '01:21:09.619'
      u: ". . . ja, wie ein Verbrecher, stimmt. Und ich durfte mich nicht rühren.
        Wenn ich nur eine kleine Bewegung gemacht habe, habe ich eine Ohrfeige bekommen
        oder einen Fußtritt mit einem Schuh. So bin ich ein ein halb (1 ½ ) Stunden
        gestanden und dann haben sie zwei (2) polnische Frauen herein geführt in das
        Revier, das waren solche die schwarz gehandelt haben. Die haben Eier und Butter
        und verschiedene Sachen mitgebracht—Essenwaren—und mit denen zusammen sind
        nach Bensburg, also auf das untere Polizeirevier."
    - who: David Boder
      start: '01:21:09.619'
      end: '01:21:11.055'
      u: Welches Polizeirevier?
    - who: Abraham Kimmelmann
      start: '01:21:11.055'
      end: '01:22:19.674'
      u: Das untere Polizeirevier. Es war—das Hauptrevier war in Sosnowice. Auf dem
        Tram, da haben sie noch so einen Trick gemacht. Sie wollten mich nicht führen
        in einfacher Weise und weil sie sich nicht geniert haben, aber sie haben es
        noch besser gemacht. Sie haben genommen alle Pakete, die die zwei (2) Frauen
        gebracht haben und haben sie mir zum Tragen gegeben, dass die Leute meinen
        sollen, ich hab etwas geschmuggelt, ich habe schwarz gehandelt. Und deswegen
        haben sie mich verhaftet. Ich war trotz allem...ich mich geschämt und zweitens
        waren es ziemlich schwere Pakete, die die zwei (2) Frauen getragen haben [unverständlich].
        Als wir dorthin kamen, hat man mir die Pakete abgenommen und man hat mich
        nicht Jemandem vorgestellt, sondern gleich in einen Keller. Dort waren viele
        hundert Juden versammelt, also einige hundert Juden und wir waren dort einige
        Stunden. Jetzt möchte ich zurück gehen und erklären, wie es kommt eigentlich
        dazu, dass sie mich in der Mittagszeit zu Hause abgeholt haben und warum.
        Gerade der Schupo...
    - who: David Boder
      start: '01:22:19.674'
      end: '01:22:20.518'
      u: Was ist ein Schupo?
    - who: Abraham Kimmelmann
      start: '01:22:20.518'
      end: '01:22:57.303'
      u: 'Ein Schupo, das habe ich Ihnen schon gesagt, ist ein Polizist, ein Wachmann.
        Und es war so: man hat mich damals in der Nacht gesucht, aber es war niemand...Aber
        mich hat man gesucht in Bensburg, weil ich war registriert, weil ich in Bensburg
        arbeite. Aber da ich in Bensburg nicht gewohnt hab, haben sie mich in Bensburg
        nicht gefunden, weil es ist ihnen nicht eingefallen, dass ich nachts im Werk
        schlafe. Sie haben nur solche genommen, die zu Hause waren, die geschlafen
        haben. Als aber der Polizist zum Polizeipräsident...'
    - who: David Boder
      start: '01:22:57.303'
      end: '01:23:02.454'
      u: Zum was? Wen haben sie genommen?
    - who: Abraham Kimmelmann
      start: '01:23:02.454'
      end: '01:25:01.412'
      u: ". . . die, die zu Hause geschlafen sind. Also die Polizisten, die Schupos
        zum Polizeipräsidenten kamen und ich dazwischen nicht war, so haben sie nachgedacht,
        wo ich sein kann und sie haben in den [unverständlich] nachgeschaut und haben
        gesehen , dass ich gar nicht in Bensburg wohne—ich wohne in Dabrowa. Da haben
        sie schnell telefonisch das Polizeirevier in Dabrowa angerufen und man hat
        mich tagsüber zu Hause gesucht. Und ich hab damals gerade Pech gehabt, denn
        ich habe geschlafen. Und das war, was passiert ist, denn sonst wäre ich noch
        geblieben ein Zeit zu Hause...bis zur allgemeinen Deportation—bis es Juden-frei
        war. Ja, das Schicksal lenkt die Menschen und man kann nichts dagegen tun.
        Und dann bis ich damals auf den Polizeirevier ins Bensburg gewesen—zusammen
        mit allen Juden. Sie haben uns nicht zu essen gegeben und auch gar nicht raus
        gelassen, wenn man zur Toilette musste. Und abend haben sie ein Polizei Kordon
        gebracht, das uns nach Sosnowice bringen sollte. In Sosnowice war ein...Durchgangslager,
        in der Abkürzung so hat man es genannt Dulag, ein Durchgangslager. Alle die
        nach Deutschland gefahren wurden, das ist in ein Arbeitslager, wurden ins
        Dulag geschickt. Andererseits die nach Auschwitz gegangen sind, sind nach
        Bensburg gegangen in das Waisenhaus Sirotinez. Da ich noch gesund war und
        jung, haben sie mich zur Arbeit genommen und ich bin eben ins Dulag gekommen.
        Man hat uns zu Fuß geführt, man musste laufen. Sie hatten keinen Transport
        angefordert und wir mussten acht (8) Kilometer laufen. Und Sie können sich
        vorstellen, dass jede...auf jede fünf (5) Mann—wir sind zu fünft (5.) marschiert—waren
        2 Soldaten und ein Hund. Das heißt von beiden Seiten, also, jede Reihe von
        fünf (5) Mann."
    - who: David Boder
      start: '01:25:01.412'
      end: '01:25:02.526'
      u: Ja. Zwei Polizisten?
    - who: Abraham Kimmelmann
      start: '01:25:02.526'
      end: '01:25:04.819'
      u: Zwei Polizisten und ein Hund. Woher sind so viele Hunde gekommen?
    - who: David Boder
      start: '01:25:04.819'
      end: '01:25:09.090'
      u: Was waren die—Polizeihunde?
    - who: Abraham Kimmelmann
      start: '01:25:09.090'
      end: '01:25:12.707'
      u: Ja, Polizeihunde waren es, speziell große Hunde.
    - who: David Boder
      start: '01:25:12.707'
      end: '01:25:14.782'
      u: Die Hunde haben doch essen müssen!
    - who: Abraham Kimmelmann
      start: '01:25:14.782'
      end: '00:00:00.'
      u: Ja, für diese Hunde haben sie eher Essen gehabt als für die Juden. Sie haben
        gesagt, wenn sie einen Juden erschossen haben, sie haben jetzt ein Brot mehr
        und das könnten sie den Hunden zum Essen geben. Übrigens für die Deutschen
        war das damals wurscht, dass man das sagen kann, man hat etwas nicht, sie
        haben alles Menschenmögliche gehabt. Und Essen haben sie genug gehabt, denn
        sie konnten es von uns weg nehmen. Und wenn den Deutschen etwas gefehlt hat,
        dann hat man den Juden die Ration gekürzt und die Frage war erledigt. Niemand
        hat sich darum gekümmert, ob ein Jude von Hunger stirbt.
    - who: David Boder
      start: '00:00:00.'
      end: '01:25:42.761'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:25:42.761'
      end: '01:27:41.714'
      u: 'Es war ihre Aufgabe, aber sie konnten uns ganz einfach nichts zu essen geben,
        sonst könnte schon vielleicht eine Epidemie ausgebrochen—Tuberkulose oder
        Typhus, die ihnen auch schadet. . Das war der einzige...das war der einzige
        Grund warum sie Juden Essen gegeben haben. Sonst hätten sie gleich alle verhungern
        lassen. Als wir ins Dulag kamen, hatten wir den ganzen Tag kein Essen, dass
        heißt ich habe unter tags geschlafen und wenn man schläft, isst man doch nicht.
        Und zehn (10) Uhr nachts hat man uns zwei Kartoffel—zwei Pellkartoffel gegeben
        und das war das ganze Nachtmahl. In dem Durchgangslager war es so: Die Beamten
        des Lagers waren Juden. Sie waren frei, denn in Sosnowice waren noch damals
        viele Juden. Sie durften abends nach Hause gehen, sie waren einfach im Lager
        fungiert. Als Beamte sind sie dort gesessen, sie haben alles geordnet, ja
        sie haben gesehen, dass es Ordnung gibt. Dann gab es auch zehn (10) West Juden,
        das waren welche Juden, die schon einmal im Lager waren und ich weiß es nicht
        mehr—ich kann mich nicht mehr erinnern, warum sie in diesem Durchgangslager
        waren. Auf jeden Fall sind sie Angestellte im Durchgangslager geworden...man
        musste fegen, man musste sauber halten, man musste die Küche mit den Esswaren
        versehen und das wurde von dem zehn West Juden gemacht. Sonst war man gut
        bewacht von dem Sonderkommando der Polizei. Ich habe Ihnen schon gesagt, das
        Sonderkommando war verantwortlichlich für die Arbeiter—also, die haben uns
        bewacht. Und dort war ein Lagerleiter, nicht der Lagerführer, ein Deutscher,
        ein Offizier, das war ein Kerl,...damals...bis damals hab ich noch keinen
        Schlimmeren gesehen. Und er war auch ein Sadist, ein Sadist in der Größe,
        dass man es sich nicht vorstellen kann.'
    - who: David Boder
      start: '01:27:41.714'
      end: '01:27:44.051'
      u: Was nennen Sie einen Sadisten?
    - who: Abraham Kimmelmann
      start: '01:27:44.051'
      end: '01:28:30.897'
      u: 'Ein Sadist heißt ein Mann bei mir, der überhaupt kein menschliches Gefühl
        hat. Ich meine, ich will mich da...ich kann von diesen Fällen, die da gesehen
        habe, kann ich diesen Mensch nur beurteilen als nicht nur ein Judenfeind,
        sondern ein Menschenfeind. Der war gerade da ein Lagerführer, wo nur Juden
        da waren, aber ich bin überzeugt, wenn auch andere Leute da rein gekommen
        wären, hätte er das Selbe gemacht. Es war ein Mensch ohne Gefühl, einfach
        ein Mörderer. Und ich werde Ihnen nachher erzählen von einem Fall. Dort haben
        wir zwei (2) Mal täglich bekommen das Essen. Die Einteilung war so: morgens
        sind wir aufgestanden, wir haben ziemlich lange schlafen können. Wir haben
        geschlafen auf solchen Buchsen, auf solche Pritschen. Haben Sie gehört von
        solche Pritschen?'
    - who: David Boder
      start: '01:28:30.897'
      end: '01:28:31.500'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:28:31.500'
      end: '01:28:39.176'
      u: Also dort waren sie noch ziemlich anständig die Pritschen, es war ein Abstand
        bis zur Zweiten, das war ein Meter vielleicht
    - who: David Boder
      start: '01:28:39.176'
      end: '01:28:41.079'
      u: Wie viele Leute auf jeder Pritsche?
    - who: Abraham Kimmelmann
      start: '01:28:41.079'
      end: '01:28:46.438'
      u: Das ist darauf angekommen, wieviel Leute gerade damals im Lager waren.
    - who: David Boder
      start: '01:28:46.438'
      end: '01:28:47.391'
      u: Zum Beispiel...
    - who: Abraham Kimmelmann
      start: '01:28:47.391'
      end: '01:29:11.047'
      u: Wenn es ein großer Transport war, dann hat man einfach alle dort rein gestopft.
        Ob Einer Platz gehabt zum Schlafen, niemand hat sich darum gekümmert, denn
        dort haben wir nicht gearbeitet. Es war nur ein Durchgangslager für einige
        Tage. Wenn wieder weniger waren, dann hatte man Raum zum schlafen. Wir waren
        damals nur ein paar Hundert, der Saal war ziemlich gross, also wir hatten
        da wirklich ziemlich viel Platz.
    - who: David Boder
      start: '01:29:11.047'
      end: '01:29:14.134'
      u: Was heißt das ziemlich viel Platz? Wie viele Leute waren auf eine Pritsche?
    - who: Abraham Kimmelmann
      start: '01:29:14.134'
      end: '01:29:23.485'
      u: Ich kann Ihnen das nicht genau sagen, aber es war gut Platz...es war genug
        Platz, vielleicht ein Meter in der Breite für einen Mann. Es waren wenig Leute,
        so war das...
    - who: David Boder
      start: '01:29:23.485'
      end: '01:29:25.167'
      u: Und auf was hat man geschlafen?
    - who: Abraham Kimmelmann
      start: '01:29:25.167'
      end: '01:29:27.909'
      u: Auf einfachen Brettern.
    - who: David Boder
      start: '01:29:27.909'
      end: '01:29:28.613'
      u: Keine Matratzen?
    - who: Abraham Kimmelmann
      start: '01:29:28.613'
      end: '01:30:06.863'
      u: Keine Matratzen, gar nichts. Aber es war so heiß, denn alles war abgeschlossen
        und man durfte kein Fenster öffnen. In der Nacht hat man sogar die Tür abgeschlossen
        und man konnte nicht ins Abort gehen, denn die Herren wollten sich nicht den
        Schlaf stehlen. Denn wenn man auf den Korridor geht, hört man das unbedingt.
        Wir waren dort zwei (2) Tage da hört man—ich weiß nicht von woher das gekommen
        ist—es muss wahrscheinlich von dem Personell des Lagers—da waren Juden—wahrscheinlich
        haben sie das von den Deutschen vernommen, dass heute Abend ein Transport
        aus Grenau kommen soll. .
    - who: David Boder
      start: '01:30:06.863'
      end: '01:30:07.515'
      u: Von wo?
    - who: Abraham Kimmelmann
      start: '01:30:07.515'
      end: '01:30:17.510'
      u: Grenau ist auch ein polnische Stadt. Da war ein großer Rüstungsbetrieb, also
        dort hat man Lokomotiven fabriziert.
    - who: David Boder
      start: '01:30:17.510'
      end: '01:30:18.413'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:30:18.413'
      end: '01:30:31.962'
      u: Dort waren viele Juden, die Meisten waren beschäftigt in diesen Werken und
        dort waren auch Shops. Jetzt habe ich mich erinnert. Der Chef aller dieser
        Rüstungsschoppen, wo man Wehrmachtsuniformen ausgearbeitet hat, was Rosnel.
        Der Rosnel war ein Deutscher.
    - who: David Boder
      start: '01:30:31.962'
      end: '01:30:32.616'
      u: Wie hat er geheißen?
    - who: Abraham Kimmelmann
      start: '01:30:32.616'
      end: '01:30:33.351'
      u: Rosnel.
    - who: David Boder
      start: '01:30:33.351'
      end: '01:30:34.628'
      u: Rosnel.
    - who: Abraham Kimmelmann
      start: '01:30:34.628'
      end: '01:31:38.832'
      u: Er war ungefähr fünf und zwanzig (25) Jahre alt, er hat gehinkt auf einem
        Bein, deswegen ist er auch nicht zum Krieg gegangen. Er hat ein Bein im Krieg
        verloren, also man hat ihn belohnt, indem man ihn Leiter über alle Schoppen
        gemacht hat und er hat das geleitet. Wenn man an ihn überdenkt, weiß man,
        dass er ein sehr guter Mann war. Er hat sehr, sehr Vieles für die Juden getan.
        Aber dann von Grenau, Grenau ist gekommen ein Befehl, dass es Juden-rein sein
        muss und er konnten schon nichts mehr machen. Also man hat gedacht an diesem
        Abend kommt ein ganzer Transport von Grenau. Meistens junge, junge Männer
        und Frauen, denn in Grenau hat man gleich sortiert die einzelnen—die alten
        Frauen, Männer und Kinder, die wurden gleich nach Auschwitz geschickt. Aber
        die Jüngeren, die waren sortiert für ein Arbeitslager und die wurden in das
        Durchgangslager Dulag bei Sosnowice geschickt. Als sie kamen...und es waren
        einige hundert (100) Personen...können Sie sich vorstellen, wie es eng...
    - who: David Boder
      start: '01:31:38.832'
      end: '01:31:39.784'
      u: War.
    - who: Abraham Kimmelmann
      start: '01:31:39.784'
      end: '01:33:36.794'
      u: 'Man hatte wirklich nicht genug Platz zum schlafen. Nachts hat man abgesperrt
        die Türen und es war furchtbar alles. Es war schon sozusagen keine gute Luft.
        Wir haben nur gewartet bis man die Tür öffnet wieder und als man die Tür aufgemacht
        hat, da sind die Leute gesteckt in der Türe und man konnte nicht mehr raus.
        Sie werden ich vielleicht fragen „warum“? Aber wenn die...wenn die Leute sich
        dort gedrängt haben, um Luft zu schnappen, dann sind sie alle stecken geblieben,
        denn es war eng und sie konnten nicht weiter und dann hat man von hinten gedrückt.
        Also es ist kein Tag vergangen, wo man nicht Einen getreten hat oder kaputt
        geschlagen. Sie haben ihn geschlagen und haben gesagt „Warum gehst Du nicht
        vorwärts, warum gehst Du nicht raus, Mensch.“ Denn unter solchen Umständen
        will man nur Luft, man will raus und man denkt nicht, dass es nicht ihre Schuld
        ist, dass doch die Deutschen an dem allem Schuld haben. Er man überdenkt das
        nicht, man ist kein Mensch mehr. Und solche Dinge sind jeden Morgen passiert.
        Nach Grenau...also von Grenau sind gekommen meistens junge Leute. Aber das
        es so bei jedem Transport war, haben verschiedene Leute sich mitgerissen,
        das heißt, wenn, zum Beispiel, in Grenau hat eine Selektion gemacht und die
        alten Leute nach Auschwitz geschickt, da waren noch einige kleine Kinder und
        Frauen, die sich unbemerkt unter die Anderen gereiht haben, die in ein Arbeitslager
        gegangen sind und so sind sie nach Sosnowice gekommen. Sie haben gesagt: „Ja,
        wir sind schon gerettet, sie werden in ein Arbeitslager kommen.“ Aber in dem
        Durchgangslager war eine neue Selektion geführt und tagtäglich kommen Autos
        von der Gestapo und man hat gleich nach Auschwitz gegeben. Diese Selektionen
        waren etwas Furchtbares, denn man hat uns jeden Tag...jeden Tag hat man uns
        raus gestellt auf den Platz und gezählt, ob jemand fehlt und dann die Gestapo...die
        Gestapo ist herein gegangen und hat geschaut. Und dann...wenn ihm wer nicht
        gefallen hat, den hat er den einfach nach Auschwitz geschickt.'
    - who: David Boder
      start: '01:33:36.794'
      end: '01:33:39.788'
      u: Er hat ihm gefallen, was heißt das? Oder nicht gefallen.
    - who: Abraham Kimmelmann
      start: '01:33:39.788'
      end: '01:34:11.992'
      u: 'Nicht gefallen. Ich kann Ihnen nicht sagen, warum er ihm nicht gefallen
        hat oder nicht. Es hat ihm niemand gefallen. Er hat einfach einen Blick auf
        den Menschen geworfen und hat schon gesagt: „Komm raus!“ Ich weiß nicht, ob
        er ihm gefallen hat oder nicht, ich drücke mich nur so aus, weil es hat ihm
        Keiner gefallen. Er hat keine Juden mögen...Ja., ja. Ich habe noch vergessen
        vorhin zu erzählen eine ganz...eine ganz wichtige Sache...man kann vergessen,
        wenn man nicht vorbereitet ist.'
    - who: David Boder
      start: '01:34:11.992'
      end: '01:34:14.300'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:34:14.300'
      end: '01:34:25.758'
      u: Ja, dann komm ich zurück und ich werde nachher dann da anfangen. Bevor ich
        von zu Hause weg war, ist einmal ein Gesetz raus...
    - who: David Boder
      start: '01:34:25.758'
      end: '01:34:27.939'
      u: Also bevor sie weg waren...
    - who: Abraham Kimmelmann
      start: '01:34:27.939'
      end: '01:35:03.053'
      u: Einige Wochen vorher ist ein Gesetz raus, wir haben nicht gewusst was das
        heißt, der ganze Bezirk Dabrowa, Bendzin und Sosnowice, dass alle Juden an
        einem Tag, zur selben Stunde müssen sich alle an bestimmten Plätzen stellen.
        Es gibt keine Privilegierten, alle Leute, Jedes Lebewesen, jedes jüdische
        Lebewesen. Ein Kind, das ist einen Tag alt und ein alter Mann, der nicht auf
        die Beine stehen kann, der muss auf den Platz raus und die Lichtbild Identitätsausweise
        musste bewiesen werden...gestempelt werden.
    - who: David Boder
      start: '01:35:03.053'
      end: '01:35:03.686'
      u: Mit Lichtbild?
    - who: Abraham Kimmelmann
      start: '01:35:03.686'
      end: '01:35:15.017'
      u: Ja. Ich werde Ihnen noch sagen was diese Lichtbild Ausweise sind. Man vergisst
        immer Sachen zu erzählen, die erst nachher eine große Bedeutung haben. Aber
        ich kann da nichts machen. Man ist nicht vorbereitet und man spricht einfach...
    - who: David Boder
      start: '01:35:15.017'
      end: '01:35:16.466'
      u: Sehr gut, sehr gut.
    - who: Abraham Kimmelmann
      start: '01:35:16.466'
      end: '01:36:14.584'
      u: Also mit den Lichtbildausweisen war es so. Zur ersten Zeit als die Deutschen
        rein kamen, hat man die ganze polnische Bevölkerung, Juden oder Nichtjuden—man
        hat Fingerabdrücke gemacht. Das war das Erste. Dann haben sie aber einen Unterschied
        zwischen den Polen und den Juden machen wollen. Da haben sie für die Juden
        spezielle Lichtbildausweise gemacht. Alle mussten sich fotografieren lassen
        und die Photographie ist auf den Ausweis geklebt worden, so dass, wenn man
        von einem Juden einen Ausweis verlangt hat, hat man sofort gesehen, ob es
        die betreffende Person ist oder nicht. Denn mit den Fingerabdrücken hat man
        verschiedene Experimente machen müssen, um zu kontrollieren—das war aber für
        sie viel leichter.
    - who: David Boder
      start: '01:36:14.584'
      end: '01:36:22.282'
      u: Das Bild war nicht angeklebt, nicht wahr, es war drauf photographiert?
    - who: Abraham Kimmelmann
      start: '01:36:22.282'
      end: '01:36:34.493'
      u: Es wurde nur drauf geklebt, aber sie haben...es war so, dass es nachher von
        der Polizei gestempelt wurde auf dem ersten Teil der Karte und halb auf dem
        Bild—eben so, dass man nicht schwindeln kann.
    - who: David Boder
      start: '01:36:34.493'
      end: '01:36:38.842'
      u: Ja, ich verstehe, das heißt...
    - who: Abraham Kimmelmann
      start: '01:36:38.842'
      end: '01:36:53.963'
      u: Nun dass Sie verstehen was ein Lichtbildausweis ist, kann ich Ihnen weiter
        erzählen, von...dem was ich tatsächlich mitgemacht habe.
    - who: David Boder
      start: '01:36:53.963'
      end: '01:36:54.246'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:36:54.246'
      end: '01:37:56.315'
      u: Da haben sie so einen Trick gemacht. In Wolbronn, das war nicht weit von
        uns, waren noch...haben dort noch Juden gewohnt. Da haben sich alle zusammen
        versammelt auf einem Platz und haben die Lichtbildausweise noch einmal abstempeln
        lassen von der Gestapo—von einem Sonderkommando und die haben sie wieder nach
        Hause geschickt. Und nachher hat sich das ausgewiesen, dass das nur ein Trick
        war, weil in Wolbronn haben nicht viele Juden gewohnt. Aber in Dabrowa, Bendzin
        und Sosnowice waren damals noch zirka fünfzig tausend (50 000) Juden, vielleicht
        noch mehr und die alle wollte sie in einem Tag bekommen. Darum haben sie von
        Wolbronn alle Juden frei gelassen, dass wir keine Angst mehr haben sollen.
        Und dann haben sie Zettel in die Strassen gehängt, dann an diesem und diesem
        Tag sollen sich alle Juden auf den Plätzen versammeln. Sie werden nur die
        Ausweise stempeln und dann können wir nach Hause gehen. Es war uns...es hat
        uns nicht ganz so gefallen.
    - who: David Boder
      start: '01:37:56.315'
      end: '01:38:00.197'
      u: Sind Sie auch nach Hause gegangen?
    - who: Abraham Kimmelmann
      start: '01:38:00.197'
      end: '01:38:58.662'
      u: Nein, ich bin dorthin gegangen und ich [unverständlich; starkes Rauschen
        im Tonband]. Also...—also um uns etwas zu beruhigen, ist gekommen der Monek
        Merin, was ich...was ich schon vorher von ihm erzählt habe, ich habe erzählt,
        das war der Hauptleiter der Kultusgemeinde für die ganzen Kreise da. Und er
        hat eine Rede gehalten, dass wir keine Angst haben sollen, in Wolbronn war
        das auch so und man hat alle frei gelassen [kein Ton am Tonband—Bruch oder
        nur übersprungen?]...dann mussten wir noch einmal vor der Kommission stehen
        und die Dritte war nach Auschwitz gegangen. Also der hat nicht gesprochen,
        der hat nur die Miliz hingestellt—es war im Platz...außen war deutsche Polizei,
        die haben uns bewacht und innen war die jüdische Polizei, die haben alle geordnet,
        dass es still sein soll. Und der hat mit dem Finger gezeigt—Gruppe eins (1),
        Gruppe zwei (2) und Gruppe drei (3). Ich will nicht viel sagen, was passiert
        hat, bis ich an die Reihe gekommen bin.
    - who: David Boder
      start: '01:38:58.662'
      end: '01:39:00.239'
      u: Waren Sie mit Ihrer Mutter zusammen?
    - who: Abraham Kimmelmann
      start: '01:39:00.239'
      end: '01:39:05.621'
      u: Ja, ich war mit der Mutter zusammen, die Anzeigen haben uns auch gesagt,
        das sich Familien stellen sollen.
    - who: David Boder
      start: '01:39:05.621'
      end: '01:39:07.204'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:39:07.204'
      end: '01:39:18.767'
      u: Und nachher hat sich auch gezeigt, warum sie das gemacht haben. Also, ich
        will nur kurz da erzählen, was da vorgegangen ist. Also das Schreien war furchtbar,
        denn man hat einfach die Familien getrennt.
    - who: David Boder
      start: '01:39:18.767'
      end: '01:39:19.385'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:39:19.385'
      end: '01:39:41.003'
      u: Und man hat junge Männer, die eine bunte Karte gehabt haben, dahin geschickt
        und die Mutter hat man dahin geschickt und die Familien, wo eine Minderheit
        beschäftigt war, da hat man die ganze Familie genommen. Das war auch der Grund
        warum man gesagt hat, dass sie sich familienweise stellen sollen, damit auch
        diejenigen, die Beschäftigung haben, aber in der Minderheit sind in der Familie,
        auch dran kommen.
    - who: David Boder
      start: '01:39:41.003'
      end: '01:39:42.692'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '01:39:42.692'
      end: '01:40:12.795'
      u: Und als wir drankamen, also zuerst komm ich, die Schwester hatte eine gute
        Karte, meine Mutter auch und ich auch, ich hatte auch eine gute Karte, aber
        meine Mutter hat damals sehr schlecht ausgesehen, denn wir haben nicht viel
        verdient und sie konnte nicht gut essen [Tonband unverständlich]...und da
        hat er sich gedacht, so eine Frau kann nicht mehr arbeiten, obwohl sie vielleicht
        mehr geleistet hat, als derjenige, der besser ausgesehen hat als sie.
    - who: David Boder
      start: '01:40:12.795'
      end: '01:41:00.277'
      u: "[In English] This concludes Spool 86 of Kimmelmann, we are going over to
        Spool 87. Geneva, 28th of August 1946."
    - who: David Boder
      start: '01:41:00.277'
      end: '01:41:09.111'
      u: Geneva, August 28th, 1946 at the Shops of the ORT. Abraham Kimmelmann continues.
    - who: David Boder
      start: '01:41:09.111'
      end: '01:41:16.520'
      u: "[In German] Nun Sie haben mir erzählt, wenn in einer Familie Wenige gearbeitet
        haben, dann hat man die ganze Familie weg geschickt. Nun weiter."
    - who: Abraham Kimmelmann
      start: '01:41:16.520'
      end: '01:42:05.832'
      u: Also bei uns war es halt, dass wir alle beschäftigt waren und ich habe Ihnen
        schon vorhin erzählt, hm, meine Mutter und meine Schwester haben in einem
        Rüstungsbetrieb gearbeitet—ich auch. Als wir soweit kamen—zu demjenigen, der
        unser Leben bestimmt hat, hat der...als Erste ist meine Schwester vorbei und
        die haben sie gleich befreit. Sie haben sie geschickt zu Nummer eins (1).
        Aber sie ist dort gestanden, als ob sie gewusst hätte...sie ist nicht gleich
        dorthin gegangen, sie hatte noch immer aus...es war so instinktiv bei ihr...so
        ein Angstgefühl ist über sie gekommen und sie hat noch gewartet. Sie hat etwas
        gefühlt was nicht gut sein wird. Und eben...man hat die Mutter gleich auf
        Nummer drei (3) geschickt...das war das Schlimmste und mich mit.
    - who: David Boder
      start: '01:42:05.832'
      end: '01:42:06.597'
      u: Warum?
    - who: Abraham Kimmelmann
      start: '01:42:06.597'
      end: '01:42:15.175'
      u: Mich mit, weil ich, wenn ich das jetzt so betrachten sollte, weil ich noch
        damals war...ich war noch ganz wenig entwickelt, ich habe damals so mehr als
        ein Kind ausgesehen.
    - who: David Boder
      start: '01:42:15.175'
      end: '01:42:16.004'
      u: Oh!
    - who: Abraham Kimmelmann
      start: '01:42:16.004'
      end: '01:42:54.612'
      u: 'Ich habe mehr kindlich ausgesehen und weil er doch damals meine Mutter hingeschickt
        hat, hat man gesagt, ich glaube der hat sich gedacht: ‚Was kann er schon machen?’
        und man hat mich dort hin geschickt. Ich habe aber eine sehr eine gute Karte
        gehabt und als wir dort hin kamen ist der, der Präsident der jüdischen Kultusgemeinde
        gestanden und er hat mich angeschaut und ich habe noch so meine Karte in der
        Hand gehalten. Sagt er im Polnischen noch: „Was ist denn los? Warum bist Du
        da gekommen?“ Und ich habe es selber nicht gewusst, also ich hab...so viel
        Glück gehabt, das ist gar nicht zu beschreiben, denn die jüdische Miliz hat
        so gemacht. Wenn er mit dem Finger gezeigt hat...'
    - who: David Boder
      start: '01:42:54.612'
      end: '01:42:55.336'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:42:55.336'
      end: '01:43:35.076'
      u: ". . . dass, da jemand zu der Gruppe gehört, so hat der Mensch keine Sekunde
        Zeit gegeben, um sogar jemandem Ade zu sagen. Er hat ihn gleich hin geschleppt,
        er durfte nicht mehr schauen, ob der Vater dort hin ist und der Sohn da, sie
        durften nicht mehr ein Wort mit sich sprechen. Aber mich hat man gelassen,
        ich weiß nicht wieso. Man hat meine Karte angeschaut und sie haben [unverständlich]...die
        Gestapo, wenn sie das gesehen hätten, hätten sie ihm eine Ohrfeige gleich
        gegeben oder angeschrien oder sonst was. Aber mich hat man noch einmal zurück
        geschickt in der Reihe, also nochmal stehen. Und meine Mutter war damals glücklich,
        sie hat nicht mehr an sich gedacht, dass sie jetzt in so einer Gefahr ist...und
        sie ist schon in Gefahr. Sie hat nur gedacht mich zu retten."
    - who: David Boder
      start: '01:43:35.076'
      end: '01:43:35.618'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '01:43:35.618'
      end: '01:43:40.032'
      u: Und als ich nochmal vorbei kam, da hat er mich befreit und ich bin zu Gruppe
        eins (1) gekommen.
    - who: David Boder
      start: '01:43:40.032'
      end: '01:43:40.783'
      u: Und Ihre Mutter ist dort geblieben?
    - who: Abraham Kimmelmann
      start: '01:43:40.783'
      end: '01:43:43.248'
      u: Meine Mutter ist dort geblieben.
    - who: David Boder
      start: '01:43:43.248'
      end: '01:43:44.074'
      u: In Nummer drei (3)?
    - who: Abraham Kimmelmann
      start: '01:43:44.074'
      end: '01:44:14.320'
      u: In Nummer drei (3) und ich hab den ganzen Tag nicht mehr von ihr gehört.
        Wir hatten dort eine Bekannte von, von den Beamten der Kultusgemeinde und
        wir haben sie gebeten, vielleicht sehen sie meine Mutter und dann sollen sie
        ihr sagen, sie soll sich trösten. Aber wer...wer hatte den Kopf für Fremde?
        Jeder hat mit sich zu tun. Niemand war sich sicher mit dem Leben. Wir sind
        gestanden dort stundenlang, es hat Stunden gedauert, so viele Leute durch
        zu sehen und ihnen zu sagen, wohin zu gehen. Um zwei (2) Uhr war es fertig.
        Es war so heiß bis zwei (2) Uhr.
    - who: David Boder
      start: '01:44:14.320'
      end: '01:44:14.883'
      u: Am Tage?
    - who: Abraham Kimmelmann
      start: '01:44:14.883'
      end: '01:45:32.345'
      u: 'Ja, am Tage. Und auf einmal um zwei (2) Uhr hat ein Gewitter gemacht. Es
        hat angefangen zu donnern und zu regnen, es war einfach furchtbar. Da hat
        man Kinder, solche jungen Kinder, die noch in den Kinderwagen gelegen haben
        und da hat es so angefangen zu regnen. Und niemand hat es etwas mitgenommen...wer
        hat sich gedacht, dass es an so einem schönen Tag so zu regnen anfangen wird.
        Aber die Eltern haben sich einfach auf den Kinderwagen rauf gelegt, damit
        der Regen nicht rein kommt. Und der Regen hat uns noch mehr traurig gemacht.
        Wir haben angefangen so zu heulen und so zu jammern und die Schreie waren
        bis zum Himmel. Also...also es war so wie ein Chor...alle haben plötzlich
        angefangen, mit dem Regen zusammen man hat angefangen so zu schreien. Und
        wir haben geheult. Plötzlich steht auf ein Mann, er war Jude, er hat geheißen
        Smetana, er war auch Einer von den sogenannten Prominenten, in der Sosnowice
        jüdischen Zentrale. Und er hielt eine Rede und hat gesagt: „ Nun ist die Selektion
        fertig. Die, die in Gruppe eins (1) sind, die noch frei sind, die gehen noch
        an einem Tisch durch und die lassen sich den Lichtbildausweis stempeln. Und
        die Anderen, die in Gruppe zwei (2), die bleiben noch vorläufig in der Kultusgemeinde
        in Dabrowa. Die wird man dann noch mal untersuchen. Die dritte (3.) Gruppe
        geht nach Auschwitz.“'
    - who: David Boder
      start: '01:45:32.345'
      end: '01:45:32.890'
      u: Hat er gesagt?
    - who: Abraham Kimmelmann
      start: '01:45:32.890'
      end: '01:46:13.178'
      u: 'Ja, hat er gesagt und zwar so: „Es soll es niemand wagen, sich jetzt auf
        der Strasse zu zeigen und wer sich auf der Strasse zeigt, der kommt mit Nummer
        3, das heißt zum Evakuieren.“ Das war aber—obwohl man es vorher auch gewusst
        hat—dass wenn man es zur Sprache bringt, dass man vielleicht einen grösseren
        Eindruck auf den Menschen macht—die Leute haben angefangen zu Schreien, aber
        so arg, dass die Deutsche haben gedacht, es wird etwas vorkommen und die haben
        angefangen zu schießen in die Luft. Nun, man hat uns beruhigt mit Schießen,
        man hat sich vollkommen beruhigt. Sie haben die Lichtbildausweise abgestempelt
        und wir sind durch eine andere Strasse nach Hause gekommen. Wir haben so einen
        Halbkreis gemacht.'
    - who: David Boder
      start: '01:46:13.178'
      end: '01:46:14.323'
      u: Und Ihre Mutter ist dort geblieben?
    - who: Abraham Kimmelmann
      start: '01:46:14.323'
      end: '01:46:24.617'
      u: Meine Mutter ist dort geblieben und dann habe ich nichts mehr gewusst von
        ihr. Nur Nummer eins (1) frei gelassen worden, wir sind nach Hause gegangen.
        Also wir waren nur junge Leute und nur Kräftige. Ich...ich mein...
    - who: David Boder
      start: '01:46:24.617'
      end: '01:46:25.642'
      u: War Ihre Schwester auch dabei?
    - who: Abraham Kimmelmann
      start: '01:46:25.642'
      end: '01:46:40.913'
      u: Ja, meine Schwester auch. Da war ein Junge, der vielleicht fünf und zwanzig
        (25) Jahre alt war, der war so aufgeregt, er ist vielleicht nervös...oder
        vielleicht nervös krank gewesen...und er ist vorbei an einem Zaun, verstehen
        Sie...
    - who: David Boder
      start: '01:46:40.913'
      end: '01:46:41.637'
      u: An einem Zaun.
    - who: Abraham Kimmelmann
      start: '01:46:41.637'
      end: '01:47:02.366'
      u: An einem Zaun, da waren längliche Pfähle an der Erde eingebaut und ich weiß
        nicht, woher er die Kräfte gehabt hat, aber das...aber das haben nicht seine
        Kräfte gemacht, sondern seine Nerven, da bin ich überzeugt, denn da gibt es
        keine menschliche Kraft, die das im Stande ist...so war seine Kraft, man hat
        gar nichts gemerkt. Er hat einfach seine Hand dort hin und er hat den Pfahl
        heraus gezogen...vor Aufregung.
    - who: David Boder
      start: '01:47:02.366'
      end: '01:47:04.190'
      u: Und nun?
    - who: Abraham Kimmelmann
      start: '01:47:04.190'
      end: '01:48:32.857'
      u: Und wir sind so zurück gegangen, wie vom Friedhof. Wir haben so geheult.
        Als wir nach Hause kamen, war die Tür abgeschlossen. Wir haben vergessen den
        Schlüssel...von der Mutter den Schlüssel zu nehmen. Die Tür war abgesperrt.
        Wir haben eine Scheibe ausgeschlagen und wir sind rein. Was kann man machen,
        man durfte sich nicht auf der Strasse zeigen. Aber es hat uns doch, es hat
        uns doch nicht folgen lassen. Ich bin bald wieder raus. Ich habe nur einen
        einzigen Juden gehen...gehen gesehen und ich wollte zur jüdischen Gemeinde
        laufen. Ich weiß nicht warum, denn ich habe gewusst, dass meine Mutter doch
        nach Bensburg gekommen ist, denn sie war Nummer drei (3). Aber ich habe es
        versucht und ich bin gegangen. Die Polizei war überall und wir haben uns versteckt...sind
        von einem Haus zum Zweiten gelaufen, so dass sie uns nicht gesehen haben.
        Endlich war ich bei der jüdischen Kultusgemeinde. Oben war so ein Balkon und
        da waren sie alle abgesperrt, aber man hat ihnen den Gefallen gemacht, man
        hat sie auf den Balkon raus gelassen. Und plötzlich höre ich meine Mutter
        rufen meinen Namen. Ich schaue hoch und ich seh meine Mutter. Und ich sah
        meine Mutter. Sie hielt den Schlüssel in der Hand und schmeißt ihn von der
        Weite. Ich habe nicht gewusst, was mir passiert. Ich habe nicht gewusst was
        passiert ist. dass sie in Nummer zwei (2) kommt, denn sie war doch Nummer
        drei (3). Also ich war wirklich—man hat doch gesagt, dass die Nummer zwei
        (2) über Nacht in Dabrowa bleiben wird und danach werden sie nochmal untersucht.
        Ich bin nach Hause gegangen, ich habe das gleich meiner Schwester gesagt.
    - who: David Boder
      start: '01:48:32.857'
      end: '01:48:35.088'
      u: Dass sie in Nummer zwei (2) ist?
    - who: Abraham Kimmelmann
      start: '01:48:35.088'
      end: '01:49:01.110'
      u: Ja. Das habe ich gleich meiner Schwester erzählt, weil ich wusste, dass sie
        Nummer zwei (2) ist und dass sie ein bisschen Freude hätte. Aber es hat keine
        Stunde gedauert und da hat man sie alle...alle Leute genommen und meine Mutter
        war auch dabei und man hat sie zu Fuß nach Bensburg getrieben. Als wie ich
        nachher erfahren habe, hat man sie wie...wie Vieh getrieben. Sie mussten Einer
        dem Zweiten auf die Beine treten. Und so hat, was ich gehört...
    - who: David Boder
      start: '01:49:01.110'
      end: '01:49:01.630'
      u: Männer und Frauen?
    - who: Abraham Kimmelmann
      start: '01:49:01.630'
      end: '01:51:20.624'
      u: 'Männer und Frauen. Und wenn sie es nicht gemacht haben, da haben sie gleich
        den Stock mit genommen...mit welchem...also das war ihr Dolmetscher. Sie wollten
        sich nicht, hm...sie haben gesagt: „Sie würden weder das Maul noch die Hand
        schmutzig machen.“ Sie haben den Stock als Dolmetscher genommen und wenn jemand
        sich nicht ordentlich unterworfen hat, dann hat er es mit dem Stock bekommen.
        Wir sind zu Hause geblieben, wir durften doch nicht raus gehen. Und wir haben
        auch nicht genau gewusst wohin man die Leute geführt hat. Doch haben wir vermutet,
        dass sie doch auch nach Bensburg geschafft wurden...in die...das Waisenheim.
        Als es morgens sechs (6) Uhr...ich habe Ihnen vorhin erzählt, dass ich eine
        Erlaubnis nach Bensburg gehabt habe—um dorthin zu gehen, weil ich dort gearbeitet
        habe. Da hab ich den ersten Tram genommen und ich bin nach Bensburg gefahren.
        Ich komme hin zu dem Waisenhaus, also eine Strasse,die zu dem Waisenhaus geführt
        hat. Da hat mir ein Jude gesagt, ich soll nicht hin zu dem Waisenhaus, denn
        dort stehen die Gestapo Leute und wenn die mich sehen, dann werd ich mitgenommen.
        So habe ich gedacht: ,Ich will mit meiner Mutter zusammen sein, aber wenn
        ich frei bin, kann ich vielleicht doch etwas tun, um sie zu retten. Wenn wir
        beide drin sind, dann haben wir keine Hoffnung’. Ich hab die Tram genommen
        und bin weiter gefahren, ohne dass ich an mich gedacht hätte. Und das alles
        hat zur gleichen Zeit in Dabrowa, Sosnowice und Bensburg stattgefunden. Der
        einzige Unterschied war der, dass in Dabrowa ist es in nur einem Tag erledigt
        worden, weil es nur fünftausend (5 000) Köpfe waren, in Bensburg und Sosnowice
        hat es noch bis morgen auch gedauert. Es war am Mittwoch und am Donnerstag
        hat es noch immer gedauert...nachdem die Selektion hat stattgefunden, hat
        es noch immer gedauert. Ich habe die Tram genommen und bin gefahren—ohne dass
        ich ein Ziel habe. Und da war eine Haltestelle und ich steige aus, ohne dass
        ich wusste, was ich mache und ich gehe und da stand ich vor einem Haus, wo
        meine Tante gewohnt hat. Also ich bin gelaufen, als ob ich geschlafen hätte.
        Und ich komme hinauf und meine Kusine weint. Ich durfte sie nicht mehr fragen
        über gar nichts. Ich habe ihr auch nicht erzählt über meine Mutter, [unverständlich;
        starkes Rauschen im Tonband]. Ich habe ihr gar nichts erzählt.'
    - who: David Boder
      start: '01:51:20.624'
      end: '01:51:24.514'
      u: "[unverständlich]"
    - who: Abraham Kimmelmann
      start: '01:51:24.514'
      end: '00:00:00.'
      u: Ich habe ihr nichts erzählt, ich habe nicht geweint und ich ging hinaus.
        Ich ging hinaus, da ich selbst nicht [unverständlich; Tonband sehr schlecht]
        und ich habe wieder die Tram genommen. Da habe ich wieder eine Kusine von
        mir gesehen, aus Sosnowice. Also ihr Eltern haben auch in Dobrowa Konijia
        gewohnt. Genau an dem Tag der Selektion haben sie bei uns gewohnt. Bis eine
        Woche zurück haben sie bei uns gewohnt, weil man sie von einer Strasse ausgewiesen
        hat . Und sie hatten keine Wohnung mehr und da haben sie mit uns gewohnt.
        Ich habe gewusst, dass ihre Eltern auch zu Nummer drei (3) gekommen sind.
        Ich habe nichts erzählen wollen, aber ich hab gleich gesehen, dass sie schon
        davon weiß, weil sie hat schrecklich geweint. Ich habe sie nur begrüßt, aber
        wir haben kein Wort mehr gesprochen. Sie hat aber große Protektion der Kultusgemeinde
        gehabt. Und ich habe gedacht nun eigentlich sie zu fragen um Hilfe, aber da
        ihre Eltern auch in der selben Lage waren, hätte sie doch bestimmt...und das
        hätte ich auch an ihrer Stelle gemacht, zuerst ihre Eltern zu retten versucht.
        Ich habe nichts gesagt, nur dass meine Mutter auch dort ist in dem Waisenhaus
        und ich bin wieder nach Hause gefahren. Als ich nach Hause kam, stand beim
        Tram alle...alle Juden, die zu Hause geblieben sind. Und die haben gebeten
        die Miliz vielleicht kann man das machen und vielleicht kann man das machen.
        Und am selben Tag hat ein...ein, ein Jude hat zwanzig tausend (20 000) Mark
        gegeben...
    - who: David Boder
      start: '00:00:00.'
      end: '01:53:01.822'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '01:53:01.822'
      end: '01:54:14.275'
      u: ". . . einen jüdischen Miliz, dass er seinen Vater retten soll. Also, ich
        muss Ihnen sagen, es war die Möglichkeit eines [unverständlich] nur einzelne
        Personen zu retten. Das heißt, dass nachts hat die jüdischen Miliz Wache gehabt.
        Nachts, so dass man...dass man, dass sie nicht Jedem auf die Finger geschaut
        haben. Wenn jemand [unverständlich], dann haben sie nichts gesagt. Also das
        war für Geld. Aber das war nur ein einzelner Fall, wo der Sohn den Vater gerettet
        hat mit zwanzig tausend (20 000) Mark. Und so wenn ich wieder nach Dobrowa
        kam, haben die Leute auf die Miliz gewartet, wo die haben das gemacht. Wenn
        man einen Brief aufgegeben hat, kostet das ungeheuer viel Geld oder nur um
        ein Paketchen abzugeben. Was kann ich erwarten? Wir hatten kein Geld. Ich
        hab...ich hab nichts Anderes tun können, als hoffen. Ich hab damals noch ein
        bisschen gehofft, aber ich hab es selber nicht glauben wollen, dass ich noch
        meine Mutter sehen werde. Ich komm nach Hause und erzähle alles meiner Schwester
        und ich werd...ich fühle...ich werd...ich gehe wieder nach Bensburg. Ich gehe
        hinein in die Fabrik, wo ich war, wo ich gearbeitet habe. Als ich rein kam,
        stand der Chef und sein Gehilfe und ich habe plötzlich nur angefangen zu schreien
        und zu weinen. Und er hat gesagt: „Ja, was ist denn los?“"
    - who: David Boder
      start: '01:54:14.275'
      end: '01:54:15.632'
      u: Ja. Was haben Sie gesagt?
    - who: Abraham Kimmelmann
      start: '01:54:15.632'
      end: '01:54:47.959'
      u: 'Sag ich: „Ja, wieso soll ich nicht weinen, wenn meine Mutter zu dem Tod
        genommen wird?“ Sagt er: „Wer? Sie müssen mir das verständlich sagen, sie
        müssen [unverständlich]. Wer?“ Sag ich: „Meine Mutter“. Sagt er: „Warte zu,
        wenn der Matischa kommt—das war sein Vertreter—wird er mit Dir auf die Sonderpolizei
        gehen. Vielleicht wird er was machen.“ Ich habe ihm gesagt: „Wenn ich meine
        Mutter nicht mehr hab, dann komm ich nicht mehr zur Arbeit. Es ist mir gleich!“
        Er hat es nicht aus Angst vor mir,...weil er Angst vor mir gehabt hat, gemacht.
        Vielleicht hat er Mitleid mit mir bekommen.'
    - who: David Boder
      start: '01:54:47.959'
      end: '01:54:50.022'
      u: Sie haben mir vorher gesagt, er war ein sehr schlechter Mensch.
    - who: Abraham Kimmelmann
      start: '01:54:50.022'
      end: '01:55:25.752'
      u: Ja, er war auch ein sehr schlechter Mann, auch zu mir hat er sich sehr hässlich
        benommen. Und ich habe gewartet, ich bin vor dem Tor gestanden, ich habe auch
        gewartet auf den Matischa, den Vertreter a, wie die Juden auf den Messias
        gewartet haben. Ich bin dann wieder zurück und hab mich hin gesetzt und habe
        geweint. Dann ich war auf den Platz hingegangen hinter der Fabrik und ich
        habe geweint. Dort ist gewesen das WC und einige Arbeiterinnen von der Fabrik
        sind auf das WC gegangen und wenn sie gesehen haben, dass ich weine, haben
        sie gesagt
    - who: David Boder
      start: '01:55:25.752'
      end: '01:55:26.570'
      u: Zu der Toilette?
    - who: Abraham Kimmelmann
      start: '01:55:26.570'
      end: '01:55:31.349'
      u: ". . . ja, zu der Toilette. : „Abraham, was ist los, warum weinst Du denn?“"
    - who: David Boder
      start: '01:55:31.349'
      end: '01:55:31.997'
      u: Waren das Christen?
    - who: Abraham Kimmelmann
      start: '01:55:31.997'
      end: '01:55:59.169'
      u: 'Ja, das ware Christliche, ich war nur ein einziger() Jude. Was waren fünfzig
        (50) Arbeiter und ich war der eine Jude. [unverständlich; Rauschen im Tonband]
        Und sie haben nur den Kopf geschüttelt, was konnten sie eigentlich machen?
        Wie sie sind dann reingegangen, haben sie es dem Meister erzählt. Er ist sofort
        heraus gekommen und hat gesagt: „Warum weinst Du, Deine Mutter ist doch oben
        bei Derawisch bei der Familie Derawisch ist Deine Mutter oben.“'
    - who: David Boder
      start: '01:55:59.169'
      end: '01:56:03.119'
      u: Was hat er gesagt von Ihrer Mutter?
    - who: Abraham Kimmelmann
      start: '01:56:03.119'
      end: '01:56:24.601'
      u: Deine Mutter ist doch oben bei Derawisch. Also ich werde Ihnen das erzählen,
        wer die Familie Derawisch war. In diesem Platz, wo ich gearbeitet habe, das
        war vorher ein Magazin für,...hm, wie heißt das, für Pferde...Essen...
    - who: David Boder
      start: '01:56:24.601'
      end: '01:56:25.415'
      u: Futter.
    - who: Abraham Kimmelmann
      start: '01:56:25.415'
      end: '01:56:49.203'
      u: Ja, Futter für Pferde, Pferdefutter. Und dann lag natürlich alles brach.
        Und dieser Eigentümer dieses Magazins hatte viel Geld und hatte einige Maschinen
        eingekauft und wollte sich eine Werkstatt eröffnen. Aber die Deutschen sind
        gleich wieder gekommen und haben das konfisziert.
    - who: David Boder
      start: '01:56:49.203'
      end: '01:56:49.915'
      u: War der ein Jude?
    - who: Abraham Kimmelmann
      start: '01:56:49.915'
      end: '01:57:22.839'
      u: Er war nicht Jude, er war ein Pole. Sie haben diesen Platz gefunden, der
        war gut für ein Werk. Sie wollten es vergrößern, sie haben grossartige Pläne
        gemacht, sie wollten noch bauen und mehr Maschinen einsetzen. Also sie haben
        es mittlerweile konfisziert, das ist das Geschäft und zwar, dass es auf den
        Namen des Deutschen übertragen ist und der Pole ist dort als so ein Anschaffer
        geblieben, das heißt, er hat Materialien angeschafft und er hat sich um die
        Arbeit gekümmert, dass es geleistet wird, und so weiter. So ein Aufseher.
    - who: David Boder
      start: '01:57:22.839'
      end: '01:57:23.292'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '01:57:23.292'
      end: '01:59:15.796'
      u: 'Aber er hat nur ein Gehalt bekommen, mehr nicht. Und in diesem Haus, wo
        er vorher gewohnt hat, haben auch seine Schwiegereltern gewohnt. Die waren
        sehr ältlich und weil ich in diesem Werk gearbeitet habe und meine Mutter
        öfters herüber gekommen ist, obwohl sie durfte nicht nach Bensburg gehen,
        aber die Leute sind zu Fuß durch die Felder gelaufen. Manchmal war es nötig,
        wenn ich noch dazu dort geschlafen habe, wie ich Ihnen vorher erzählt habe.
        Also sie haben sich ein bisschen kennengelernt [unverständlich]. Und er hat
        gesagt: „Sie ist oben!“ Ich hab damals nicht gewusst momentan, was er zu mir
        spricht. Ich habe gedacht...ich wollte, wenn ich zu Bewusstsein gekommen bin,
        was er da gesagt hat...ich wollte ihn küssen...ich weiß einfach nicht, was
        ich damals machen wollte. Und ich lasse ihn da sehen und ich laufe hinauf.
        Als ich hinauf kam, sah ich meine Mutter da im Bett und der alte Herr legt
        Kompressen da auf, auf die Knie...und die alte Frau macht ihr Essen, und so.
        Sie können sich vorstellen, was ich damals gemacht habe...ich habe meine Mutter
        geküsst und eben, was man in so einer Situation macht. Und ich hab noch damals...ich
        bin gar nicht dazu gekommen, sie zu fragen, wieso sie eigentlich hier ist.
        Ich habe sie stehen gelassen, liegen gelassen. Ich bin gleich nach Hause gefahren
        und habe die Schwester benachrichtigt und gleich wieder die nächste Tram genommen
        und habe ihr etwas zu essen mitgebracht. Als ich rauf kam, habe ich sie gefragt:
        „Mutter, wie hast Du das gemacht? Wieso bis Du hier her gekommen, wieso?“
        Und sie hat mir Folgendes erzählt. Diese Nacht hat man sie auf den zweiten
        (2.) Stock des Waisenhauses hinauf geführt. Also ihre Gruppe Nummer zwei (2).
        Dagegen Nummer 3, die bestimmt waren weg zu fahren, die waren auf dem dritten
        (3.) Stock.'
    - who: David Boder
      start: '01:59:15.796'
      end: '01:59:17.973'
      u: Und wie ist sie in den zweiten (2.) Stock gekommen?
    - who: Abraham Kimmelmann
      start: '01:59:17.973'
      end: '02:01:52.121'
      u: Ein Moment. Ich habe sie eben das gefragt. Wie bist Du eigentlich in Nummer
        zwei (2) gekommen? Sie hat mir dies gesagt. Also wenn ich befreit worden war,
        hat sie angefangen zu denken an sich. Sie hat gewusst, dass es nicht nur um
        sie geht, sondern dass sie von uns getrennt sein wird. Und als der Regen anfing...anfing
        und es war schon fünf (5) und die Leute begannen zu weinen, hat die Miliz
        geschaut, die Leute zu beruhigen. Und damals hat sie die Gelegenheit ausgenützt
        und sie ist zu Nummer zwei (2) rüber. Sie konnte aber damals auch in Nummer
        eins (1) rüber, aber sie wusste noch nicht, was das Eins und das Zwei ist.
        Man hat es nicht gewusst, denn es waren verschiedene Leute dort in jeder Gruppe.
        Denn ich habe Ihnen ja erzählt, dass wenn in einer Familie eine Minderheit
        nur gearbeitet hat, dann wurde die ganze Familie ausgewiesen, ja. Aber wir
        haben das damals noch nicht gewusst, und wir haben nicht gedacht, dass sie
        nach dem Alter und dem Aussehen schauen und dadurch waren viele verschiedene
        Leute in einer Gruppe drinnen. Zum Beispiel, in einer Familie, wo nur ein
        Sohn gearbeitet hat und der Sohn war ein sehr Schöner, gut entwickelt, er
        war trotzdem in Gruppe 3. Und wir haben damals noch nicht gewusst, dass es
        sich da um die Minderheit handelt. Aber meine Mutter hat gedacht zwei (2)
        sei gut und so ist sie dorthin gegangen. Also damals ist es ihr gelungen,
        sich in Gruppe zwei (2) rüber zu schmuggeln und sie hat gemeint, das wäre
        ich sicher, da wäre ich frei. Aber sie hat sich gewundert, warum dass die
        Schwester und ich nicht dort waren und sie hat gesehen, dass sie einen großen
        Fehler gemacht hat. Aber dann konnte sie nicht mehr weiter und sie ist in
        Nummer zwei (2) geblieben. Also auf diese Weise hat sie sich vorläufig von
        drei (3) gerettet. Also als sie...wenn sie in den ersten Stock rauf kam, versuchte
        sie alles zu machen, um von dort zu entrinnen...zu entkommen. Aber die ganze
        Nacht sie sind gesessen und die Leute sind heraus durch die Tür und wollten
        durch das Tor heraus. Und wenn man so Einen geschnappt hat, dann hat man ihn
        rauf in den dritten (3.) Stock. Also das hat auch schon [unverständlich] mitgemacht,
        da haben sie ihn auf den dritten (3.) Stock geführt. Also das war schon ein
        großes Risiko zu versuchen von Nummer zwei (2) weg zu kommen, die Leute hatten
        sich gewünscht Nummer zwei (2) zu sein auf dem ersten (1.) Stock, das sind
        alles die, die auf dem dritten (3.) Stock waren. Schließlich was sich da an
        diesem Abend abgespielt hat, diese Schlägereien und so weiter, das will ich
        nicht, das ist jetzt nicht hier zu betonen. Aber ich will Ihnen erzählen,
        wie meine Mutter von dort gerettet worden ist. Schließlich es war fünf (5)
        Uhr in der Früh...
    - who: David Boder
      start: '02:01:52.121'
      end: '02:01:53.267'
      u: Abends oder in der Früh?
    - who: Abraham Kimmelmann
      start: '02:01:53.267'
      end: '02:02:11.011'
      u: Es war fünf (5) Uhr morgens und um halb sechs (6) sollte die Gestapo die
        Wache übernehmen. Aber es hat kein Mensch gewusst, das hat sich erst später
        ausgewiesen. Es war fünf (5) Uhr und da hat meine Mutter bemerkt, dass ein
        Mann einen Riemen...den Riemen von den Hosen nimmt, hat den ans Fenster und
        schwupps—raus aus dem Fenster.
    - who: David Boder
      start: '02:02:11.011'
      end: '02:02:11.967'
      u: Ein Mann?
    - who: Abraham Kimmelmann
      start: '02:02:11.967'
      end: '02:02:27.570'
      u: Ein Mann und er ist runter gesprungen. Und sie hat nicht gesehen, ob er entflohen
        ist oder nicht. sie hat nicht viel nachgedacht . Der Riemen ist aber noch
        hängen geblieben. Und sie hat gar nicht nach gedacht und sie hat etwas Angst
        bekommen, weil das gar nicht zu einer Frau gehört. Und sie hat das Selbe gemacht.
    - who: David Boder
      start: '02:02:27.570'
      end: '02:02:28.288'
      u: Wie hoch war das?
    - who: Abraham Kimmelmann
      start: '02:02:28.288'
      end: '02:02:29.582'
      u: Das war der erste (1.) Stock.
    - who: David Boder
      start: '02:02:29.582'
      end: '02:02:31.593'
      u: Ja, aber das war wirklich der zweite...[beide sprechen]
    - who: Abraham Kimmelmann
      start: '02:02:31.593'
      end: '02:02:59.135'
      u: Ja, und es war ziemlich hoch, denn der Parterre war ziemlich hoch. Es war
        nicht so ein einfaches Haus, der Parterre war auch so wie ein halber Stock.
        Es war ziemlich hoch. Man musste viel Mut haben, das zu machen. Und da sie
        niemals solche Sachen gemacht hat und weiß nicht, wie man das machen soll.
        Und statt auf die Zehen zu landen, ist sie auf den ganzen Fuß gesprungen und
        sie hat Fußverletzung gehabt, das Band...[unverständlich]
    - who: David Boder
      start: '02:02:59.135'
      end: '02:02:59.904'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:02:59.904'
      end: '02:03:02.738'
      u: Und es hat geplatzt...
    - who: David Boder
      start: '02:03:02.738'
      end: '02:03:03.975'
      u: Das Gelenk?
    - who: Abraham Kimmelmann
      start: '02:03:03.975'
      end: '02:04:44.685'
      u: Das Gelenk hat geplatzt und sie konnte schon nicht mehr laufen. Sie konnte
        nicht mehr aufstehen. Und das hat eine Wache—ein Miliz—bemerkt und er wollte
        sie wieder hinein schleppen—und zwar in Gruppe. Und da ist ein Mädel gekommen,
        die mit uns zusammen...die mit uns zusammenwohnt, also ein Nachbarin von uns,
        auch eine Jüdin, der...wo auch ihre Mutter im Waisenhaus war. Auch sie wollte
        etwas für ihre Mutter machen. Wenn sie sieht, dass er meine Mutter wieder
        in das Waisenhaus schleppt, da hat sie einfach Mut bekommen und sie war stark
        und da hat sie es...da hat sie gesagt zu ihm, wenn er meine Mutter nicht frei
        lässt, dann wird sie da etwas machen. Und ich weiß nicht wieso und meine Mutter
        weiß es auch nicht, aber er hat sie frei gelassen und ist wieder zum Tor gegangen
        und hat wieder seine Wache aufgenommen und hat sich um die Mutter nicht mehr
        gekümmert. Und meine, Mutter ist auf die Knie gelaufen, weil auf die Beine
        konnte sie nicht mehr gehen und das war einen Kilometer entfernt von der Fabrik,
        wo ich gearbeitet habe. Und sie ist dort hinaus und mittlerweile hat sie sich
        gerettet. Wir haben sie gebracht wieder zurück nach Dobrowa, sie konnte nicht
        gehen. Aber sie konnte nicht, denn sonst hätten wir gedacht, dass wir dort
        über die Felder laufen und es sieht uns niemand. Aber sie konnte nicht laufen.
        Ich habe mich an meinen Chef gewendet. Ich habe ihn gefragt um einen Rat.
        Vielleicht könnten Sie mir eine Bescheinigung geben, dass meine Mutti hier
        beschäftigt ist, damit sie [unverständlich] tun kann, wenn sie jemand sieht.
        Also sagte er, ich soll den Kutscher holen, er soll die Pferde spannen, einen
        vollen Wagen mit Heu und die Mutti darunter. So habe ich es gemacht und ich
        habe meine Mutter nach Hause gebracht. Fünf (5) Wochen ist die Mutter zu Hause
        gelegen.
    - who: David Boder
      start: '02:04:44.685'
      end: '02:04:45.499'
      u: Sie war zu Hause, obwohl sie dort auf der Liste war?
    - who: Abraham Kimmelmann
      start: '02:04:45.499'
      end: '02:04:59.200'
      u: Ich versteh nicht, was sie meinen.
    - who: David Boder
      start: '02:04:59.200'
      end: '02:05:06.253'
      u: Hat man Ihre Mutter nicht in Nummer 2 reingenommen, ja eigentlich Nummer
        3. Haben die keine Liste gehabt, wer dort war?
    - who: Abraham Kimmelmann
      start: '02:05:06.253'
      end: '02:05:17.998'
      u: Nein, es war gar keine Liste. Die, die man gehalten hat, die hat man gehalten.
        Die brauchten keine Liste, denn sie haben die Leute so bewachen können, dass
        fast niemand entfliehen konnte, nicht sehr Viele konnten flüchten.
    - who: David Boder
      start: '02:05:17.998'
      end: '02:05:20.483'
      u: Aber hat man dort keinen Appell gehabt?
    - who: Abraham Kimmelmann
      start: '02:05:20.483'
      end: '02:05:50.664'
      u: Nein, nein, nein, kein Name war auf einer Liste. Es war nur das Einzige,
        dass der Lichtbildausweis meiner Mutter nicht gestempelt war. Nun in diesem
        Zusammenhang möchte ich Ihnen noch etwas erzählen von diesen Lichtbildausweisen.
        Meine Mutter hatte einen Regenmantel angehabt. Und als sie oben war, hat sie
        den Regenmantel ausgezogen, denn es war so heiß. In diesem Regenmantel hat
        sie alle ihre Ausweise gehabt, die Sonderausweise und den Lichtbildausweis.
        Nun wie wir nach Hause gekommen sind, haben wir immer Angst gehabt ohne die
        Ausweise weg zu gehen. Erstens muss man die Ausweise an sich haben...
    - who: David Boder
      start: '02:05:50.664'
      end: '02:05:51.222'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:05:51.222'
      end: '02:06:17.618'
      u: ". . . und zweitens musste der Ausweis gestempelt sein. Die alle, die zu
        Hause geblieben sind, haben sie doch die Ausweise gestempelt gehabt. Aber
        sie hat den Regenmantel verloren und ohne Ausweis durfte man sich nicht auf
        der Strasse zeigen. Sogar zu Hause war man nicht sicher. Nur wenn ein Beamter
        dich angehalten hat und gesagt hat: „Zeig mir Dein Lichtbild.“ Und wenn man
        den nicht hat...so sind man schon ohne..."
    - who: David Boder
      start: '02:06:17.618'
      end: '02:06:18.130'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:06:18.130'
      end: '02:06:34.142'
      u: Also wir haben versucht zu fragen verschiedene Beamten, vielleicht können
        sie das holen, aber er hat sich darum gekümmert. Sie hatten natürlich selber
        ihre Sachen zu erledigen. Die Mutter ist vier (4) Wochen im Bett gelegen und
        sie hat...man hat ihr das Bein gegipst.
    - who: David Boder
      start: '02:06:34.142'
      end: '02:06:34.952'
      u: Wer hat das getan?
    - who: Abraham Kimmelmann
      start: '02:06:34.952'
      end: '02:06:37.975'
      u: Das hat getan ein...ein Arzt.
    - who: David Boder
      start: '02:06:37.975'
      end: '02:06:38.656'
      u: Ein jüdischer Arzt?
    - who: Abraham Kimmelmann
      start: '02:06:38.656'
      end: '02:06:45.157'
      u: Nein, das war ein polnischer Arzt, der ist auch so illegal gekommen. Er durfte
        nicht. Man hat ihn gut bezahlt, er ist gekommen.
    - who: David Boder
      start: '02:06:45.157'
      end: '02:06:46.740'
      u: Woher haben Sie das Geld gehabt?
    - who: Abraham Kimmelmann
      start: '02:06:46.740'
      end: '02:07:14.313'
      u: Ja, wir haben Vieles verkauft. Man hat einfach vom Anziehen verkauft, man
        hat weniger gegessen und fertig, wenn es sich um so eine Sache handelt. Eines
        Tages kommt Einer...ein gewisser Jütkevidz hat er geheißen, auch von Bensburg,
        kommt zu meiner Mutter und sagt, dass ich, hm, oder meine Schwester hinkommen
        sollen nach Bensburg, um den Lichtbildausweis und den Regenmantel meiner Mutter...
    - who: David Boder
      start: '02:07:14.313'
      end: '02:07:14.871'
      u: Abzuholen.
    - who: Abraham Kimmelmann
      start: '02:07:14.871'
      end: '02:08:22.211'
      u: ". . . abzuholen. Da haben wir die Augen aufgestellt, denn wir haben nicht
        gewusst, was er zu uns spricht. Also ich bin gleich nach Benzburg gefahren
        und als ich hinkam erzählte mir meine Kusine Folgendes: sie hat einen Bekannten,
        einen Miliz, der zu ihr rauf kommt—also sie war schon verheiratet—das war
        nur so ein Freund und der ist raufgekommen und erzählte—er sagte ihr, dass
        ein Lichtbild gefunden hat und er weiß nicht, wem es gehört. So nimmt er heraus
        den Lichtbildausweis und wie meine Kusine das Photo darauf sieht, hat sie
        meine Mutter erkennt und hat gesagt: „Das ist doch meine Tante.“ Also auf
        diese Art und Weise hat meine Mutter den Lichtbildausweis zurück bekommen.
        Also ich mein...und den Mantel auch. Also...die ganze Sache, es klingt mehr...als,
        als ein Märchen, wie eine Legende, denn es hat sich alles so zusammen gestellt...der
        Ausweis...und dass wirklich durch eine Nachbarin von uns, die das in den Händen
        der Miliz gefunden hat und dass sie ihren Ausweis zurück bekommen hat. Das
        ist doch unglaublich! Mir selber ist es auch so, so etwas sehr Wunderliches
        vorgekommen. Also ich meine, wie eine Sache sich zusammen stellen kann."
    - who: David Boder
      start: '02:08:22.211'
      end: '02:08:24.141'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:08:24.141'
      end: '02:09:02.897'
      u: Nun ja, also das war alles von dieser Evakuation! Den Rest hat man nach Auschwitz
        geschickt. Und damals sind ganz große Transporte nach Auschwitz gegangen.
        Sie können sich nicht vorstellen, was damals am Bahnhof war, wenn man die
        Leute nach Auschwitz transportiert hat. Man hat, man hat so Viele zusammen
        gestopft—Kinder und alte Frauen und Männer...alles in einem Wagon, ohne dass
        man wenigstens zum Stehen Platz hat. Viele sind gleich kaputt gegangen schon
        während des Fahrens. Die Türen waren zugenagelt, Essen hat man ihnen nicht
        gegeben. Und es war noch damals zwar Sommer, es war nach der [unverständlich;
        polnisches Wort]—es war im zehnten (10.) Monat.
    - who: David Boder
      start: '02:09:02.897'
      end: '02:09:04.043'
      u: Ja, im Oktober?
    - who: Abraham Kimmelmann
      start: '02:09:04.043'
      end: '02:10:39.631'
      u: Im zehnten Monat, ja im Oktober. Also wir sind zu Hause geblieben und man
        hat damals schon so...man hat so sehen können, wie Viele fehlen. Weil bis
        damals hat man nur Stückerlweise genommen, nicht wahr, einige Wenige. Obwohl
        insgesamt, wenn man es zusammen rechnet, hat man eine ganze Menge schon weg
        geschickt. Aber man hat...man hat es so systematisch gemacht. [unverständlich]
        genau wie ein Mensch. Wenn man mit ihm zusammen lebt, merkt man nicht, wie
        er sich entwickelt. Wenn man aber einen Menschen nach zehn (10) Jahren sieht,
        kann man ihn fast nicht erkennen. Man sieht den Unterschied,...den kolossalen
        Unterschied. So war es auch bei diesem. Man hat auf einmal gesehen den Unterschied,
        wie Viele gefehlt haben. Man hat nur junge Leute gesehen, weil die Alten hat
        man alle weg geschickt. Also die Stimmung war furchtbar und wir haben etwas
        bemerkt und zwar, dass das lange nicht halten wird. Man hat gesehen, dass
        alles schon so zugrunde geht, man hat nur so gelebt. Man hat schon keine Lust.
        Bis damals hat man noch das gehabt, dass man sich ein bisschen anzieht, dass
        man so einen guten Eindruck macht, darauf hatte man dann gar keine Lust. Man
        ist zur Arbeit gegangen, weil man musste, man hat gearbeitet und man hat gehandelt,
        weil man leben muss und weil man essen muss. Aber sonst mit jedem Interesse
        hat man das nicht gehabt. Und dann habe ich Ihnen schon erzählt, was nachher
        passiert ist. Man hat mich genommen und schließlich...war ich bei den Leuten
        von Renow. Die sind gekommen, es war so furchtbar eng, wir haben gleich durch
        den Schmutz Läuse bekommen. Es war furchtbar.
    - who: David Boder
      start: '02:10:39.631'
      end: '02:10:40.250'
      u: Läuse?
    - who: Abraham Kimmelmann
      start: '02:10:40.250'
      end: '02:11:35.135'
      u: Ja, Läuse. Und es war so. Es war ein Transport von Mädels und von Jungen,
        die gekommen sind in den Dulag. Die Mädels haben im Parterre und ersten Stock
        gewohnt. Wir haben im zweiten (2.) und dritten (3.) Stock gewohnt. Wir durften
        die Mädels nicht sehen. Und ein Mädel hatte dort einen...einen Kavalier, einen
        Verlobten und Sie wissen ja, dass man schon in so einem Fall resigniert. Sie
        hat die Chance genommen und sie ist rauf gegangen und der Lagerführer hat
        sie geschnappt. Und dadurch sehen Sie den Sadismus dieses Mannes. Der hat
        nicht geschaut, dass es eine Frau ist und zwar ein Mädel und er hat sie so
        lange geschlagen, er hat ihr die Augen ausgeschlagen mit einer Peitsche. Das
        habe ich das erste Mal in meinem Leben gesehen, so was...so ein Schlagen.
        Und ich habe gedacht, das sei schon das Schlimmste.
    - who: David Boder
      start: '02:11:35.135'
      end: '02:11:36.637'
      u: Sie haben das selbst gesehen?
    - who: Abraham Kimmelmann
      start: '02:11:36.637'
      end: '02:11:47.837'
      u: Das habe ich selbst gesehen. Und ich habe gedacht, das sei schon das Schlimmste.
        Und ich habe mir damals nicht vorstellen können, dass es etwas Schlimmeres
        gibt. Obwohl bis damals habe ich immer gemeint, das sei schon das Schlimmste.
    - who: David Boder
      start: '02:11:47.837'
      end: '02:11:49.177'
      u: Wie alt waren Sie da?
    - who: Abraham Kimmelmann
      start: '02:11:49.177'
      end: '02:11:53.956'
      u: Das war schon Ende neunzehn hundert zwei und vierzig (1942), also ich war
        schon vierzehn (14) Jahre, schon vierzehn (14) Jahre.
    - who: David Boder
      start: '02:11:53.956'
      end: '02:11:56.443'
      u: Vierzehn (14) Jahre.
    - who: Abraham Kimmelmann
      start: '02:11:56.443'
      end: '02:14:03.254'
      u: Ja, ich habe schon damals gedacht, das sei schon das Schlimmste. Aber nachher
        habe ich eben heraus gefunden, dass es noch so viel Stufen über diesen liegen,
        dass man es sich gar nicht vorstellen kann. Und von diesen Einzelheiten, die
        hier waren...man war schon...man hat schon Hunger bekommen und das Essen war
        nicht immer so, dass man es essen konnte. Dann hat man sich daran gewöhnt.
        Man hat immer gesehen, dass man einen zweiten Teller Suppe bekommt, man hat
        riskiert, dass man auch eine Ohrfeige bekommt, es hat nichts ausgemacht. Wir
        waren dort sieben (7) Tage. Unter diesen schrecklichen Bedingungen waren wir
        sieben (7) Tage. Dann ist gekommen...man hat gesagt, dass hundert...hundert
        neun und zwanzig (129) Mann nach Markstadt gehen, in ein Arbeitslager in Markstadt.
        Wenn Sie wollen wissen, wo Markstadt ist, das ist in der Nähe von Breslau.
        In der Nähe von Breslau da war eine Baustelle von Krupp. Man hat dort die
        Krupp Werke hergestellt. Dort waren schon zwei tausend Juden, als ich hin
        kam. Man hat noch viele Arbeiter gebraucht. Die Arbeit hatte begonnen für
        die Firma und man brauchte noch viel mehr. Aber da sie keine deutschen Arbeiter
        hatten und die Polnischen waren auch alle beschäftigt, also sie müssen Juden
        haben. Man hat von uns hundert neun und zwanzig (129) Mann hin geschickt,
        dazwischen waren neun und zwanzig (29) Frauen. Die neun und zwanzig (29) Frauen
        waren Deutsche zum größten Teil die, die jemand von die Männer gehabt haben.
        Das heißt, Verheiratete, Verlobte oder einen Bruder. Also solche waren von
        die Frauen, es waren einige hundert Frauen, aber die sind zu anderer Zeit
        angekommen, wann weiß ich nicht. Aber diese neun und zwanzig (29) Frauen sind
        mit uns gekommen. Also fast alle waren verwandt mit den Männern von den Übrigen.
        Also,...wir sind damals noch in Personenzügen gefahren, wir sind nach Markstadt
        gekommen. Es war...es war schon damals Winter. Es war kalt und nachts haben
        wir nichts gesehen. Wir haben erst gesehen, wir sind da auf einem großen Feld...
    - who: David Boder
      start: '02:14:03.254'
      end: '02:14:05.018'
      u: Sind Sie mit Zügen gefahren?
    - who: Abraham Kimmelmann
      start: '02:14:05.018'
      end: '02:15:06.633'
      u: Ja, mit Züge. Das ist ja ungeheuer weit, das haben sie vielleicht wegen der
        Entfernung gemacht. [unverständlich] Jedenfalls sind wir mit Zügen gefahren.
        Als wir dahin kamen, das haben wir noch nichts gesehen. Wir kommen hin auf
        den Platz und da kommt der Wachhabende raus. Also der Wachhabende hat nicht
        so schrecklich ausgesehen, man war schon gewöhnt an diese Uniformen. Und dann
        kommt ein Herr raus mit einem Ledermantel und hatte so eine harte, fest Stimme,
        so eine Befehlsstimme und spricht deutsch. Na und dann hab ich gleich...habe
        ich bemerkt einen Judenstern, es hat gezeigt, dass er Jude ist. Und er hat
        damals keine spezielle Rede gehalten, aber er hat nur gleich die Schieber,
        das heißt die jüdischen Capos gerufen, die dafür bestellt waren und er hat
        gesagt wohin und in welche Baracken wir gehen sollen.
    - who: David Boder
      start: '02:15:06.633'
      end: '02:15:08.220'
      u: Wie haben Sie die genannt? „Schieber“?
    - who: Abraham Kimmelmann
      start: '02:15:08.220'
      end: '02:15:18.185'
      u: Schieber, ja, Kolonnen-Schieber oder Kolonnenführer.
    - who: David Boder
      start: '02:15:18.185'
      end: '02:15:19.889'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:15:19.889'
      end: '02:16:20.949'
      u: Nun sagte man uns aufstellen zu...zu viert. Ja, zu viert—in diesem Lager
        ist man zu viert marschiert. Bis dann—vom Bahnhof zum Platz sind wir zu fünft
        marschiert. Und dann haben sie gesagt „Antreten!“ und wir haben das nicht
        gewusst, dass man da zu viert geht und wir haben uns aufgestellt zu fünft.
        Da waren drei (3) Brüder dazwischen, die waren in unserem Transport und die
        wollten zusammen in einer Reihe stehen, damit sie auch zusammen schlafen gehen
        sollen. Aber da wir zu fünft aufgestellt waren, ist es so gewesen, dass jeder
        fünfte (5.) Mann weggehen musste. Und es war auch das Schicksal von einem
        der drei (3) Brüder, dass er auch von den zwei (2) Brüdern getrennt werden
        musste. Und er war noch nicht gewöhnt, dass man so...dass man so einem Capo
        nicht widerreden darf. Wenn er es darf, dann muss man sich einig sein und
        man muss es sofort ausüben. Und er hat gesagt, das ist doch mein Bruder. Und
        da hat er ihm Verschiedene runter gehauen, aber so arg...
    - who: David Boder
      start: '02:16:20.949'
      end: '02:16:22.000'
      u: War das ein jüdischer Capo?
    - who: Abraham Kimmelmann
      start: '02:16:22.000'
      end: '02:17:08.656'
      u: Ja, das war ein jüdischer Capo. Also das nagt auf den Menschen, das macht
        dass man ein [unverständlich; Tonband sehr schlecht—laut und leise und viel
        Rauschen]. Hier ist ein Jud und er schlägt mich. Man sagt ich, er ist ein
        Jude und er ist genau das selbe, wie ich, aber weil er [unverständlich]...das
        macht etwas, das macht Angst und das macht revolutionär—man sagt, das kann
        ich nicht machen, ich kann das Maul nicht halten. Das macht etwas in dem Menschen.
        Und den Anderen macht es noch mehr als dem, der eigentlich geschlagen wird.
        Und ich muss es leider bedauern, ich schäme mich direkt, dass ich so eine
        Sache erzählen muss, aber es war so—die reine Wahrheit.
    - who: David Boder
      start: '02:17:08.656'
      end: '02:17:09.590'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:17:09.590'
      end: '02:17:23.428'
      u: Ja und nachdem der Jüdische dem Mann eine runter gehaut hat, ist gekommen
        einer der Polizisten, die uns hier her geführt haben.
    - who: David Boder
      start: '02:17:23.428'
      end: '02:17:48.141'
      u: "[In English] This concludes Spool 87—we are going over to 88."
    - who: David Boder
      start: '02:17:48.141'
      end: '02:18:00.433'
      u: "[In English] This is Spool 91, and is a continuation of Kimmelmann’s report
        from Spool 88."
    - who: David Boder
      start: '02:18:00.433'
      end: '02:18:10.340'
      u: "[In German] Also Sie haben dort gearbeitet und haben sich an das Essern
        allmählich gewöhnt?"
    - who: Abraham Kimmelmann
      start: '02:18:10.340'
      end: '02:18:25.432'
      u: Nun das ist...[Tonband setzt aus]...das ich so...einen kleinen Teil...von
        dem Essen, was ich Ihnen bis jetzt erzählt habe. Nun will ich aber...
    - who: David Boder
      start: '02:18:25.432'
      end: '02:18:30.544'
      u: Sie haben erzählt, von dem Jungen, der zehn (10 Liter Suppe gegessen hat,
        nun?
    - who: Abraham Kimmelmann
      start: '02:18:30.544'
      end: '02:18:36.348'
      u: Ja. Nun will ich Ihnen aber die allgemeinen Bedingungen im Lager...wir man
        im Lager überhaupt gelebt hat, erzählen.
    - who: David Boder
      start: '02:18:36.348'
      end: '02:18:36.830'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '02:18:36.830'
      end: '02:20:18.697'
      u: Morgens, das heißt um fünf (5) Uhr früh „Wach auf!“ Um fünf (5) Uhr waren
        wir auf, das heißt man musste sich schnell anziehen und waschen, wer es gewollt
        hat, im Anfang haben wir uns noch alle gewaschen, weil wir waren das noch
        von zu Hause gewöhnt. Und um halb sechs (6) war Appell, das heißt antreten,
        wir mussten antreten auf dem Appellplatz. Es war so üblich in diesem Lager,
        dass drei (3) Mal Antreten war. Es waren Gruppen, die weit weg von dem Lager
        gearbeitet haben, ich habe auch dazu gehört. Wir sind um sechs Uhr vom Lager
        wegmarschiert. Da war noch vorher eine Frühschicht Gruppe, das heißt, die
        schon um sechs (6) Uhr zu arbeiten begonnen haben und die sind noch um fünf
        (5) Uhr angetreten. Und die letzte Gruppe war um halb sieben (7), also die,
        die in der Nähe vom Lager gearbeitet haben und nicht mehr als eine halbe (
        ½ ) Stunde dort hin gebraucht haben. Der Appell ist in dieser Weise vorgekommen,
        dass wir uns Gruppen-...Firmenweise, je nach Kommando, haben wir angetreten.
        Der Schieber hat gewusst, dass er so und so viele Leute haben muss und der
        Vorstand ist raus gekommen auf den Platz, da war es fünfzehn (15) Minuten
        vor sechs (6) und er hat schnell zwei (2) Pfiffe gegeben, dass die Schieber
        sich versammeln und hat ausgerufen nach der Firma. Es hat zum Beispiel gerufen
        die Firma Basow und dann hat der Vorstand gesagt „zwei und zwanzig“ (22) oder
        et cetera und dann hat er die Arbeitszettel verteilt und dann sind...
    - who: David Boder
      start: '02:20:18.697'
      end: '02:20:19.934'
      u: Was heißt Arbeitszettel?
    - who: Abraham Kimmelmann
      start: '02:20:19.934'
      end: '02:20:47.753'
      u: Das heißt solche Zettel, die die Meister abgeben müssen und der Meister hat
        unterschrieben, dass alle zur Arbeit gekommen waren, nicht wahr. Dann sind
        die Schieber wieder zu ihrer Kolonne zurück gekommen und um sechs (6) Uhr,
        genau um sechs (6) Uhr ist der Wachhabende mit dem dicken Bauch, ist herein
        gekommen so ganz grossartig. Und der Vorstand hat geschrien, wenn er seine
        Meldung gemacht hat „Alles Achtung—still gestanden, Kappen ab“.
    - who: David Boder
      start: '02:20:47.753'
      end: '02:20:49.008'
      u: Und war er ein Jude?
    - who: Abraham Kimmelmann
      start: '02:20:49.008'
      end: '02:21:00.846'
      u: Das war ein Jude, ja. Er war polnischer Offizier beim polnischen Militär
        und hat es sehr gut gemacht—„Herr Wachhabender, ich werde gehorsam melden,
        so und so viel Juden sind angetreten“.
    - who: David Boder
      start: '02:21:00.846'
      end: '02:21:02.351'
      u: War der Lagerkommandant ein Jude?
    - who: Abraham Kimmelmann
      start: '02:21:02.351'
      end: '02:21:42.773'
      u: 'Nein, der Lagerkommandant war ein doch Christ, ein Deutscher, der Lagerführer,
        der Vorstand war ein Jude. Er hat gesagt: „Herr Kommandant, wir haben so und
        so viele Juden zur Arbeit angetreten, so und so viel sind im Revier, so und
        so viel Frühschicht, so und so viel Tagschicht, insgesamt so und so viele.“
        Also jeden Tag war der selbe Rapport und als das fertig war—es hat nur gedauert
        einige Minuten, oder vielleicht war es noch ein bisschen länger, wenn man
        früh angetreten ist, bis die Wache sich versammelt hat, dieser Wachmeister
        ist gekommen zu seiner Kolonne und er war bestimmt und hat uns geführt bewacht
        zu der Arbeit.'
    - who: David Boder
      start: '02:21:42.773'
      end: '02:21:44.309'
      u: Die Wachen waren SS?
    - who: Abraham Kimmelmann
      start: '02:21:44.309'
      end: '02:21:48.421'
      u: Nein. Damals noch nicht, sie waren keine SS, ich habe Ihnen doch erzählt,
        es war die Wehrmacht.
    - who: David Boder
      start: '02:21:48.421'
      end: '02:21:50.462'
      u: Ja, die Wehrmacht, aber es war Militär.
    - who: Abraham Kimmelmann
      start: '02:21:50.462'
      end: '02:22:01.150'
      u: Ja, es war Militär, Deutsche, die zu Urlaub gekommen sind oder solche, die
        ein bisschen krank waren und zur Front konnten sie nicht mehr gehen zum Kämpfen,
        aber für Bewachung waren sie gut...
    - who: David Boder
      start: '02:22:01.150'
      end: '02:22:02.025'
      u: Ja?
    - who: Abraham Kimmelmann
      start: '02:22:02.025'
      end: '02:23:55.406'
      u: ". . . und die haben dieses Amt übernommen. Als wir zu der Baustelle kamen,
        sind wir in der Firma zu dem Meister gegangen, haben uns gleich wieder angetreten.
        Der Meister ist raus gekommen und hat uns angeschaut und hat gezeigt jeden
        auf seinen Platz. Also es waren verschiedene Firmen, es waren Firmen wo man
        nur Fach...wo nur Facharbeiter gesucht wurden. Aber diese Leute, die haben
        schon—was die Arbeit anbelangt—die haben es besser gehabt. Denn wenn man seine
        Facharbeit macht, seinen Beruf, ist das mehr interessant im Vergleich, wenn
        man so harte Arbeit macht, wo man kein Interesse dafür hat. Obwohl im Großen
        und Ganzen hat niemand Interesse gehabt für die Deutschen zu leisten. Aber
        wenn man schon...wenn man weiß, dass man die Arbeit machen muss, dann ist
        es doch viel besser, wenn man...wenn man eine interessantere Arbeit hat. Aber
        im Allgemeinein...die Kolonnen waren Strassenarbeit und man hat immer verteilt...die
        Gruppe geht da und da...so verschiedene. Und wenn es eine große Kolonne war
        mehrere Wachmeister sind gegangen und der Wachmeister musste den ganzen Tag
        stehen und uns bewachen. Ich habe eine Zeitlang gearbeitet bei dieser Firma,
        so Transport und Straßenbau; nach einiger Zeit bin ich dann zu einer anderen
        Firma übergangen und ich werden Ihnen dann noch weiter erzählen. Ich möchte
        Ihnen jetzt erzählen, wie die Dinge bei der Arbeit waren und dann wieder im
        Lager. Also wir haben gearbeitet bis zwölf (12) Uhr ohne eine Unterbrechung...immer
        mit dem...wie heißt das...dem Geschrei von dem Meister und so weiter...und..."
    - who: David Boder
      start: '02:23:55.406'
      end: '02:23:56.130'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:23:56.130'
      end: '00:00:00.'
      u: ". . . und von dem Posten, ja wir würden andauernd angeschrieen. Und wir
        haben einfach bei der...bei der Schaufel gezittert. Um zwölf (12) Uhr haben
        wir eine halbe ( ½ ) Stunde gehabt; wer...wer noch so viel starken Willen
        gehabt hat, um das Brot zu behalten bis zwölf (12) Uhr hat es gegessen. Und
        die Anderen haben zuschauen müssen und Jeder hat sich damals gewünscht, ihm
        das Brot auf dem Mund raus zu reißen."
    - who: David Boder
      start: '00:00:00.'
      end: '02:24:19.632'
      u: Aha.
    - who: Abraham Kimmelmann
      start: '02:24:19.632'
      end: '02:25:18.336'
      u: Und mit gierigen Augen haben sie selber geschaut auf das Brot. Ich weiß es
        selber, denn wenn ich kein Brot zu Mittag gehabt habe—und das ist sehr oft
        passiert, es hat nur manchmal passiert, wenn ich Eines gehabt habe, aber meistens
        sonst habe nichts gehabt—dann habe ich nur geschaut auf die Wenigen, die aßen.
        Und ich bin dann hinaus, ich hab nicht zuschauen können, wie Andere essen,
        weil ich furchtbar Hunger gehabt habe. Halb eins sind wir wieder zu der Arbeit
        gegangen und haben wieder gearbeitet und während dem Tag sind noch gekommen
        verschiedene Offiziere kontrollieren die Wache und zur gleichen Zeit haben
        sie auch uns kontrolliert. Und wenn es Einem nicht gepasst hat oder um uns
        Angst zu machen, haben sie die Namen aufgeschrieben und eine Meldung ist gekommen
        in das Lager und die Exekution haben—die jüdischen „Kats“—die jüdischen Henker,
        die sogenannten Henker, die haben das ausgeführt in Gegenwart von dem Wachhabenden
        haben sie haben die Exekution durchgeführt.
    - who: David Boder
      start: '02:25:18.336'
      end: '02:25:19.895'
      u: Worüber haben sie das getan?
    - who: Abraham Kimmelmann
      start: '02:25:19.895'
      end: '02:26:25.928'
      u: 'Also, das war so. Zum Beispiel: genau wie zu Hause als wir waren, konnten
        wir auch nicht leben von der Ration, die wir bekommen haben. Wir mussten uns
        auf irgend eine Weise Essen verschaffen. Und so war es im Lager auch. Es haben
        viele Zivilarbeiter gearbeitet und man hat es auf irgend eine Weise gedreht.
        Wenn man noch ein gutes Hemd von zu Hause gehabt hat, dann hat man es verkauft
        und man ist ohne Hemd gelaufen. Und so...und so, wenn man eine Zigarette eben
        geschnappt hat, dann hat man sie für Brot vertauscht und so weiter. Das war
        doch ein großes Verbrechen, dafür hat man geschlagen bekommen oder wenn jemand
        nicht...nicht speziell gut gearbeitet hat. Also es war auch nicht...man hat
        es nicht so begriffen, die Leute haben das nicht verstanden oder haben das
        nicht verstanden oder haben es nicht verstehen wollen. Solche Männer sind
        tagtäglich in das Lager gekommen und dafür hat man bekommen Schläge mit der
        Peitsche, was ich Ihnen schon erzählt habe—und es war abhängig, hm,...das
        Quantum der Schläge war abhängig von der Wache...wie viele er gedacht hat'
    - who: David Boder
      start: '02:26:25.928'
      end: '02:26:28.183'
      u: Sind Sie mal so dran gekommen?
    - who: Abraham Kimmelmann
      start: '02:26:28.183'
      end: '02:27:17.367'
      u: Ja, ich hab auch schon mal Schläge bekommen, als...ich habe damals bei der
        Firma [Name unverständlich] Blech gearbeitet. Das ist eine Firma, welche Bahngeleise...Bahngeleise
        und Kommunikation—und, und im Winter, es war sehr kalt hat man eine Gruppe
        zugeteilt in eine fertige Halle. Das war schon damals, das war schon eine
        Weile später, als ich ein Jahr lange da war. Da bin ich...sind wir in eine
        Halle zugeteilt worden, das war schon eine fertige Halle, wo man Kanonen ausgearbeitet
        hat, Hamatten. Dort musste man das Geleise reparieren und ich hatte einige
        Zigaretten bei mir und es geht vorbei ein Tscheche, ein Ziviler, und er fragte
        mich, ob ich Zigaretten habe. Denn die haben schon gewusst, dass wir Zigaretten
        haben, denn wir haben manchmal eine Zuteilung von Zigaretten bekommen und
        da ich nicht geraucht habe...
    - who: David Boder
      start: '02:27:17.367'
      end: '02:27:18.961'
      u: War der Tscheche ein Häftling?
    - who: Abraham Kimmelmann
      start: '02:27:18.961'
      end: '02:27:21.675'
      u: Nein, nein, er war kein Häftling. Aber da ich...
    - who: David Boder
      start: '02:27:21.675'
      end: '02:27:23.961'
      u: Sie haben Zigaretten als Zuteilung im Lager bekommen?
    - who: Abraham Kimmelmann
      start: '02:27:23.961'
      end: '02:27:28.860'
      u: Ja, also nicht immer, aber manches Mal und da ich nicht geraucht habe, habe
        ich eben es...es gesammelt.
    - who: David Boder
      start: '02:27:28.860'
      end: '02:27:29.584'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:27:29.584'
      end: '02:27:44.539'
      u: Und...ich schaue mich um, ob der Wachmann nicht da ist und ich ging mit ihm
        auf die Toilette und ich wollte ihm die Zigaretten geben. Aber der Wachmann
        hat mich beobachtet und ich habe es nicht bemerkt.
    - who: David Boder
      start: '02:27:44.539'
      end: '02:27:45.209'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:27:45.209'
      end: '02:27:58.792'
      u: Und als er sah, dass ich mit ihm rein ging, ist er gleich nach gekommen und
        hat so ganz langsam die Tür geöffnet...und, und er wollte mir Brot geben.
    - who: David Boder
      start: '02:27:58.792'
      end: '02:27:59.315'
      u: Der Tscheche?
    - who: Abraham Kimmelmann
      start: '02:27:59.315'
      end: '02:28:33.311'
      u: 'Der Tscheche, ja. Und ich habe noch meine Zigaretten in der Hose versteckt
        gehabt, weil man durfte sie nicht an sich tragen. Kommt er herein und er hat
        zu mir gesagt: „Was machst Du da?“ und ich habe gesagt: „Ich geh nur austreten.“
        Sagt er: „Ja, Du gehst schwindeln, Du gehst handeln.“ Und ich habe schon kein
        Wort mehr sprechen können, ich habe gewusst, was mich da erwartet. Und er
        hat mich gleich genommen und er hat mich auf eine Stelle geführt, dann hat
        er mich aufgeschrieben. Dann hat er mich ausgezogen und gesucht, ob ich Geld
        bei mir hätte oder so, aber er hat nichts gefunden, dann ist eine Meldung
        gekommen ins Lager.'
    - who: David Boder
      start: '02:28:33.311'
      end: '02:28:34.918'
      u: Hat er die Zigaretten gefunden?
    - who: Abraham Kimmelmann
      start: '02:28:34.918'
      end: '02:29:20.432'
      u: Ja, die Zigaretten hat er gefunden. Er hat sie sofort zu genommen und eine
        Meldung in das Lager und wenn ich zurück ins Lager kam, da hat man mich gleich
        gerufen. Der Vorstand hat schon davon gewusst und er hat uns in gerufen in
        die „Kaltverpflegungsstube“, also dort von wo man die kalte Verpflegung ausgegeben
        hat. Dort hat man geschlagen. Der Lagerführer ist herein gekommen, dort haben
        auch noch andere Jungs gewartet; es waren da noch fünf (5) Jungs, die ohne
        Posten ins Lager gekommen sind. Sie sind ins Lager gekommen, aber ohne Posten,
        denn sie waren...sie waren eine Gruppe, die in einer Werkstatt gearbeitet
        haben und die hatten keinen Posten und der Meister war verantwortlich für
        sie. Als sie mit der Arbeit...als sie die Arbeit fertig hatten, war schon
        der Wachmeister mit der grösseren Teil der Kolonnenzahl zu Hause, sie hatten
        keine Wachmeister.
    - who: David Boder
      start: '02:29:20.432'
      end: '02:29:22.986'
      u: Haben sie warten müssen? Was war die Regel?
    - who: Abraham Kimmelmann
      start: '02:29:22.986'
      end: '02:29:32.865'
      u: Die Regel war, dass sie irgendeinen Wachmeister suchen sollen oder sich anschließen
        oder melden. Und sie haben das nicht gemacht. Und noch Einer, der hat auf
        dem Bahnhof Rüben gestohlen...
    - who: David Boder
      start: '02:29:32.865'
      end: '02:29:33.817'
      u: Ja. Also was heißt gestohlen?
    - who: Abraham Kimmelmann
      start: '02:29:33.817'
      end: '02:30:16.890'
      u: Er hat Hunger gehabt und war froh, dass er eine Rübe gefunden hatte, die
        rausgerollt ist von einem Wagon. Rüben haben sie...viele, viele Rüben waren
        auf dem Fußboden und sind verfault geworden, da ist auch eine Meldung über
        ihn gekommen. Also es war so ungefähr [unverständlich] und als man nach dem
        Essen ihn schlug, da habe ich nicht mehr zuschauen können und ich habe die
        Hosen ausgezogen und ich habe mich hin gelegt. Ich hab mich damals so gefürchtet...ich
        habe die beiden, die mich gehalten haben, habe ich runter geschmissen. Der
        Stuhl, er Stuhl hat sich...ist unter dem Bauch weggerutscht und wir sind alle
        drei (3) umgeflogen. Nachdem ich die Schläge bekommen habe, habe ich schon
        nicht mehr aufstehen können. Schließlich hab ich aufstehen müssen, denn sie
        haben mich so lange geschlagen, bis ich von der Kaltverpflegungstube raus
        bin.
    - who: David Boder
      start: '02:30:16.890'
      end: '02:30:21.028'
      u: Was haben Sie gesagt??
    - who: Abraham Kimmelmann
      start: '02:30:21.028'
      end: '02:30:44.448'
      u: ". . . bis ich von der Kaltverpflegungstube raus bin, so lange haben sie
        mich geschlagen. Wenn man Einen geschlagen hat, dann hatte er schon keine
        Kraft mehr, nicht wahr. Er kann in diesem selben Moment nicht mehr aufstehen,
        man muss einen Moment liegen und da nützten sie weiter aus die Gelegenheit
        und haben weiter geschlagen. Wenn man nicht so kräftig ist, um gleich wegzulaufen,
        bekommt man so lange Schläge bis man einfach muss oder liegen bleiben—ja,
        so war es."
    - who: David Boder
      start: '02:30:44.448'
      end: '02:30:46.823'
      u: Also sie haben Sie losgelassen nach so und so viel Schläge?
    - who: Abraham Kimmelmann
      start: '02:30:46.823'
      end: '02:30:49.130'
      u: Ja, nach den Schlägen haben sie mich los gelassen,...
    - who: David Boder
      start: '02:30:49.130'
      end: '02:30:50.653'
      u: Aber sie konnten nicht aufstehen?
    - who: Abraham Kimmelmann
      start: '02:30:50.653'
      end: '02:31:03.241'
      u: Aufstehen habe ich nicht können...aber schließlich bin ich aufgestanden.
        Ich hab mir nur die Hosen angezogen und ich bin raus u.nd als ich in die Stube
        kam, da haben mir Bekannte Kompressen gemacht. Und morgens hat man gesehen
        was ich habe, der Lagerarzt hat gesagt eine Mappe.
    - who: David Boder
      start: '02:31:03.241'
      end: '02:31:03.588'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:31:03.588'
      end: '02:31:13.643'
      u: Da waren verschieden Striche—Schwarze und Blaue—und die haben so eine Mappe
        gebildet.
    - who: David Boder
      start: '02:31:13.643'
      end: '02:31:14.276'
      u: Eine Karte gebildet.
    - who: Abraham Kimmelmann
      start: '02:31:14.276'
      end: '02:31:38.800'
      u: Ja, eine Karte gebildet. Nun ja, nun will ich wieder zurück zu der Arbeit.
        Nach Mittag haben wir wieder gearbeitet in dieser Firma, wo ich war, bis fünf
        (5) Uhr. Um fünf (5) Uhr haben wir wieder antreten müssen und um ungefähr
        sechs (6) Uhr waren wir zu Hause. Dann haben wir wieder Mittag geholt. Und
        es war noch in diesem Lager ziemlich gut, weil es Baderäume gegeben hat. Man
        konnte sich baden gehen.
    - who: David Boder
      start: '02:31:38.800'
      end: '02:31:39.872'
      u: Heißes oder kaltes Wasser?
    - who: Abraham Kimmelmann
      start: '02:31:39.872'
      end: '02:31:51.105'
      u: Ja, im Winter war heißes Wasser, da war ein Bademeister eingestellt, der
        dafür gesorgt hat. Und dann wieder zurück in kalte Zimmer.
    - who: David Boder
      start: '02:31:51.105'
      end: '02:31:52.592'
      u: Die Zimmer wurden nicht geheizt?
    - who: Abraham Kimmelmann
      start: '02:31:52.592'
      end: '02:32:43.155'
      u: Die Zimmer wurden nicht beheizt, sie hatten keine Kohlen. Und nachdem...nachdem,
        als das Mittagessen fertig waren haben wir uns gebadet und jeden Tag haben
        zwei andere Mann Dienst gehabt, die kalte Verpflegung zu holen und das Zimmer
        sauber zu machen und um zehn (10) Uhr musste sein Licht aus; und jeder muss
        im Bett liegen. So da fing an die richtige Tragödie. Erstens, ob es Winter
        war, ob es kalt war, musste man die ganze Nacht im Zimmer Nachtwache halten.
        Also wir waren sechs und zwanzig (26) Mann auf einer Stube und wir haben es
        so ausgemacht, dass jede Stunde ein Anderer Nachtwache hat. Das war so ungefähr,
        dass jeder jeden dritten Tag Wache halten musste—jeden dritten (3.) Tag eine
        Stunde.
    - who: David Boder
      start: '02:32:43.155'
      end: '02:32:44.140'
      u: Wie lange?
    - who: Abraham Kimmelmann
      start: '02:32:44.140'
      end: '02:33:04.401'
      u: Eine Stunde. Es war nur eine Stunde, aber mitten im Schlaf—und wir haben
        so und so nicht so viel Stunden zum Schlafen gehabt—da musste man aufstehen,
        ob es kalt war oder nicht, wir hatten nichts anzuziehen und so eine Stunde
        zu wachen. Wenn Sie das noch nicht mitgemacht haben, da kann ich Ihnen sagen,
        dass ich....das ist viel, viel zu lange als man sich vorstellt.
    - who: David Boder
      start: '02:33:04.401'
      end: '02:33:05.034'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:33:05.034'
      end: '02:33:06.376'
      u: Man findet sich...
    - who: David Boder
      start: '02:33:06.376'
      end: '02:33:08.356'
      u: Sagen Sie mir, was haben Sie bewachen müssen?
    - who: Abraham Kimmelmann
      start: '02:33:08.356'
      end: '02:33:29.807'
      u: 'Man hat auf sein müssen und es waren auch Kolonnen-Älteste, die Nachtwache
        gehabt haben und sie sind in alle...in alle Zimmer gegangen—und wenn so ein
        Kolonnen Ältester herein gekommen ist, hat man sich aufstellen müssen und
        melden: „Ich melde gehorsam Stube die und die“—wir hatten Stube Nummer sechs
        und zwanzig (26) gehabt und da musste ich sagen: „Stube 26 ist belegt von
        so und so viel Juden und das stimmt.“'
    - who: David Boder
      start: '02:33:29.807'
      end: '02:33:31.787'
      u: Sie haben nicht gesagt Menschen, sie haben immer gesagt Juden?
    - who: Abraham Kimmelmann
      start: '02:33:31.787'
      end: '02:34:11.722'
      u: Juden, ja. Dann hat er sich umgeschaut und wenn er nichts, wenn er nichts
        finden wollte, dann ist er raus gegangen. Aber das—der Kolonnen Älteste, das
        war meistens so, die waren nicht die Schlimmsten. Und Kolonnen-Älteste, das
        waren verschiedene, das waren viele Leute. Diese Kolonnen Ältesten, dadurch
        dass sie gute Arbeiter waren und der Meister hat sie dazu ernannt, so dass
        es nicht speziell ausgesuchte Leute waren. Aber die am meisten im Lager geschadet
        haben, das waren die drei „Kats“, also Einer—ich habe schon gesagt den Namen—Einer
        hat geheißen Hershel Moch, der Zweite Moishel Fonyi und der Dritte war Bozak...
    - who: David Boder
      start: '02:34:11.722'
      end: '02:34:13.327'
      u: Juden?
    - who: Abraham Kimmelmann
      start: '02:34:13.327'
      end: '02:35:05.669'
      u: Ja. Alles Juden, nur Juden., außer die Wache. Sie sind jeden Abend durch
        alle Zimmer gegangen und haben geschaut, ob ein Schrank offen war, ob es Staub
        gibt, ob unter dem Bett kein Stroh liegt, denn wir haben auf dem Stroh geschlafen;
        und wir mussten es so machen, wir durften uns nicht bewegen, sonst war gleich
        Stroh unterm Bett. Für ein Stück Stroh hat der Stuben Älteste—in jeder Stube
        war ein Stuben Älteste—der für das Zimmer verantwortlich war. Er hat nix bekommen,
        er war nur verantwortlich. Wenn etwas nicht geklappt hat, hat er es in erster
        Linie bekommen. Also wenn man ein Stück Stroh, ein kleines Stück Stroh, wenn
        man das gefunden hat, hat man den Stuben Ältesten so geschlagen, dass er gleich
        am Boden liegen geblieben ist. Dann hat man genommen jeden Einen von uns fünf
        und zwanzig (25) und die haben ihre Portion bekommen.
    - who: David Boder
      start: '02:35:05.669'
      end: '02:35:09.756'
      u: Ja, hat man das Stroh gesucht, nachdem der Raum aufgeräumt war?
    - who: Abraham Kimmelmann
      start: '02:35:09.756'
      end: '02:35:10.495'
      u: Ja, nachdem die Stube gereinigt war.
    - who: David Boder
      start: '02:35:10.495'
      end: '02:35:10.962'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:35:10.962'
      end: '02:35:49.674'
      u: 'Aber stellen Sie sich vor, wir hatten keine guten Besen, Besen mussten wir
        uns selber verschaffen. Wir haben solche...das Unkraut ausgerissen auf die
        Felder und daraus haben wir Besen gemacht. Wir haben keine zugeteilten Besen
        gehabt. Man kann nicht, es geht nicht gut zusammen. Man...also, es ist so.
        In den ersten Tagen haben wir gemacht, wie es nur möglich war. Man hat sich
        unters Bett gelegt und man hat ein Stück Stroh gesucht. Aber schließlich,
        man gewöhnt sich, man sagt sich: „Ich bin fast ums Leben kommen, ich kann
        nicht mehr, ich hab...ich bin müde von der Arbeit, ich kann nicht mehr.“ Und
        so, wenn sie am Abend herein gekommen sind, zwei (2), drei (3) und sie haben
        natürlich nicht unter jedes Bett geschaut, denn sie hätten dazu zu viel Zeit
        gebraucht.'
    - who: David Boder
      start: '02:35:49.674'
      end: '02:35:52.599'
      u: Jeder musste unter seinem eigenen Bett sauber machen?
    - who: Abraham Kimmelmann
      start: '02:35:52.599'
      end: '02:36:08.209'
      u: Ja, sie haben da so Stichproben gemacht und manches Mal sind sie nicht in
        alle Zimmer gekommen, aber die Angst war da jede Nacht. Also ich kann ich
        Ihnen sagen, dass ich jede Nacht bis eins (1) oder zwei (2) nicht geschlafen
        habe, bis ich mich dazu gewöhnt habe.
    - who: David Boder
      start: '02:36:08.209'
      end: '02:36:11.013'
      u: Also wenn haben die nach Stroh gesucht? Also während der Nacht?
    - who: Abraham Kimmelmann
      start: '02:36:11.013'
      end: '02:36:12.325'
      u: Ja, während der Nacht. Also ich habe...
    - who: David Boder
      start: '02:36:12.325'
      end: '02:36:16.689'
      u: Wenn man sich rum dreht, kann doch ein Stück Stroh runterfallen.
    - who: Abraham Kimmelmann
      start: '02:36:16.689'
      end: '02:36:57.054'
      u: Eben, wenn man sich ins Bett legt, ich habe immer geschaut, wenn ich im Bett
        lag, habe ich mich runter gedreht, um zu sehen, ob ich jetzt beim Liegen nicht
        etwas verschmutzt habe oder ob ein Stück Stroh runter gefallen ist. Also sie
        sind die erste Nacht reingekommen, wir waren noch neu, sie haben was anbelangt,
        was das, hm, was die Reinheit, hm, was die Reinheit anbelangt, haben sie nicht
        Besonderes gefunden. Sie haben gesucht und die haben nichts Besonderes gefunden.
        Aber sie haben etwas Anderes gefunden—dass Einer ein bisschen schmutzige Beine
        gehabt hat, und deswegen haben sie gleich den Stuben Ältesten so geschlagen,
        dass er ins Revier gebracht werden musste und jeder von uns hat Fünf und Zwanzig
        (25)bekommen.
    - who: David Boder
      start: '02:36:57.054'
      end: '02:36:58.227'
      u: Was meine Sie—jeder?
    - who: Abraham Kimmelmann
      start: '02:36:58.227'
      end: '02:37:00.930'
      u: Jeder einer von der Stube, das heißt Jeder hat Fünf-und-Zwanzig (25) bekommen.
    - who: David Boder
      start: '02:37:00.930'
      end: '02:37:03.217'
      u: Warum? Was haben sie Schuld gehabt, dass er schmutzige Beine gehabt hat?
    - who: Abraham Kimmelmann
      start: '02:37:03.217'
      end: '02:37:18.792'
      u: Weil man hat nie Jemanden gefragt, ob er Schuld hat und durfte man sich dann
        überhaupt verteidigen? Wenn Jemand nur ein Wort gesprochen hat, hat man ihn
        gleich verdoppelt. Wir haben versucht—in der ersten Zeit haben wir nichts
        gewusst davon. Wir haben versucht uns zu verteidigen, aber dann haben wir
        noch mehr bekommen. Dann haben wir eingesehen...
    - who: David Boder
      start: '02:37:18.792'
      end: '02:37:20.068'
      u: Das war in der Nacht?
    - who: Abraham Kimmelmann
      start: '02:37:20.068'
      end: '02:37:21.852'
      u: Also das war alles in der Nacht. Man kann sagen...
    - who: David Boder
      start: '02:37:21.852'
      end: '02:37:24.203'
      u: Und man hat angefangen die Leute dann zu schlagen?
    - who: Abraham Kimmelmann
      start: '02:37:24.203'
      end: '02:37:28.175'
      u: Ja, auf dem Zimmer—man hat einen Stuhl genommen und man hat geschlagen.
    - who: David Boder
      start: '02:37:28.175'
      end: '02:37:29.098'
      u: Sechs und zwanzig (26) Leute...
    - who: Abraham Kimmelmann
      start: '02:37:29.098'
      end: '02:37:29.731'
      u: Sechs und zwanzig (26) Leute...
    - who: David Boder
      start: '02:37:29.731'
      end: '02:37:32.534'
      u: ". . . aber da nimmt doch auch Zeit."
    - who: Abraham Kimmelmann
      start: '02:37:32.534'
      end: '02:37:37.629'
      u: Ja eben, aber sie haben doch nicht in jedem Zimmer so viele Leute geschlagen.
    - who: David Boder
      start: '02:37:37.629'
      end: '02:37:40.421'
      u: Ja, aber Sie sagen doch, sie haben auch alle Übrigen geschlagen?
    - who: Abraham Kimmelmann
      start: '02:37:40.421'
      end: '02:37:51.159'
      u: Ja, wenn man gefunden hat...wenn man etwas finden wollte. Schließlich ist
        es so, sie waren manchmal müde nur vom Schlagen. Wenn sie schon müde waren,
        sind sie nach Hause schlafen gegangen.
    - who: David Boder
      start: '02:37:51.159'
      end: '02:37:51.754'
      u: Wer?
    - who: Abraham Kimmelmann
      start: '02:37:51.754'
      end: '02:37:53.313'
      u: Die, die, die...
    - who: David Boder
      start: '02:37:53.313'
      end: '02:37:54.136'
      u: Helfer?
    - who: Abraham Kimmelmann
      start: '02:37:54.136'
      end: '02:37:55.873'
      u: Ja, die Helfer.
    - who: David Boder
      start: '02:37:55.873'
      end: '02:38:02.245'
      u: Ja, und waren dies...war das unter Aufsicht der Deutschen oder die haben
        das von selbst gemacht?
    - who: Abraham Kimmelmann
      start: '02:38:02.245'
      end: '02:38:04.990'
      u: Das war von ihrer eigenen Initiative.
    - who: David Boder
      start: '02:38:04.990'
      end: '02:38:06.438'
      u: Ja. Nun?
    - who: Abraham Kimmelmann
      start: '02:38:06.438'
      end: '02:38:10.513'
      u: 'Es war so: der Wachhabende hat verlangt, das es soll sein...dass es soll
        sein sauber.'
    - who: David Boder
      start: '02:38:10.513'
      end: '02:38:11.951'
      u: Das war der Deutsche?
    - who: Abraham Kimmelmann
      start: '02:38:11.951'
      end: '02:38:14.221'
      u: Ja, das war der Deutsche, das hat er verlangt von den Lager Ältesten.
    - who: David Boder
      start: '02:38:14.221'
      end: '02:38:18.600'
      u: Und wenn es nicht sauber war, wenn der Wachhabende etwas gefunden hat, wer
        wurde bestraft?
    - who: Abraham Kimmelmann
      start: '02:38:18.600'
      end: '02:40:16.121'
      u: Bestraft, es hat noch niemals passiert, dass jemand von den Lager Ältesten
        bestraft wurde, denn sie haben es so gemacht, dass es niemals dazu gekommen
        ist. Nun und so können Sie sich vorstellen, dass wenn man, zum Beispiel, in
        einer anderen Baracke geschlagen hat, so hat man doch das Jammern und das
        Geschrei im Bett gehört und in der ersten Zeit bin ich niemals früher eingeschlafen,
        als um zwei (2) Uhr. Ich habe gehört „uh...uh“ von ganz weit. Das Lager war
        kolossal gross...hat man, hat man das Jammern die Schreie gehört. Das macht
        etwas...das macht etwas. Ich kann Ihnen sagen, ich es macht etwas auf den
        Menschen und man...man wird wie paralysiert. Es hat es bei uns allen öfters
        gegeben Schläge—überhaupt in den ersten Zeiten. Sie wollten uns mehr Angst
        machen—die Neuen und man hat uns geschlagen, bis Einer hat geblutet...und
        also...die Nacht war furchtbar. Wenn ich bei der Arbeit war, habe ich gedacht,
        ich bin bald mit der Arbeit fertig und ich komme ins Lager. Wenn ich im Lager
        war, habe ich wieder gebetet, ich soll vom Lager wieder heraus. Also es war
        kein Platz für mich, wo ich sagen konnte, ja, da bin ich zufrieden. Es hat
        das überhaupt nicht gegeben, es hat keine Stunde gegeben, wo ich...wirklich
        der Moment war bei mir bevor ich gegessen habe, das heißt, wenn ich meine
        Portion Brot im Beutel gehabt hab, in dem Rucksack—wir haben uns solche Rucksäcke
        selber genäht—das war der—für mich der glücklichste Moment. Ich habe gewusst,
        ich hab noch zu essen...wenn ich essen will, habe ich zu essen. So bald ich
        es aufgegessen habe, da hatte ich schon verloren die Hoffnung. Und so ist
        es zeitenlang. Wir sind gekommen von der Arbeit und wir haben uns angeschaut
        und wir haben uns gar nicht mehr erkannt, weil wir uns erinnert haben, wie
        wir vorher ausgesehen haben.
    - who: David Boder
      start: '02:40:16.121'
      end: '02:40:17.475'
      u: Hat man Ihre Haare abgeschoren?
    - who: Abraham Kimmelmann
      start: '02:40:17.475'
      end: '02:40:32.579'
      u: Alles, alles hat man uns abgeschoren, wir haben nicht mehr wie Menschen ausgesehen.
        Die Kleider, die von Anfang an noch ziemlich gut waren, bei der Arbeit...wissen
        Sie, wenn man immer die selben Kleider trägt, die nützen sich ab, die gehen
        kaputt und so weiter.
    - who: David Boder
      start: '02:40:32.579'
      end: '02:40:35.294'
      u: War dort nicht ein Schneider, der sie repariert?
    - who: Abraham Kimmelmann
      start: '02:40:35.294'
      end: '02:41:04.103'
      u: Es war eine Schneiderei, es war...die Frauen haben dort gearbeitet, aber
        wenn man nur eine Hose gehabt hat und die war zerrissen, mit was soll man
        zur Arbeit gehen? Man hat es nur damals abgeben können, wenn man nicht zur
        Arbeit gegangen ist. Zum Beispiel, es waren Firmen, die sonntags nicht gearbeitet
        haben. Da haben sie Samstag abends in die Schneiderstube die Hosen gegeben
        und Sonntag abends haben sie sie wieder abgeholt. Aber...drei tausend (3,000)
        Mann! Wieviel können sie flicken?
    - who: David Boder
      start: '02:41:04.103'
      end: '02:41:04.555'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:41:04.555'
      end: '02:41:15.111'
      u: Man, man...es hat fast niemand was in die Schneiderstube gegeben. In der
        Schneiderstube ist nur gearbeitet worden für das Lager Personal. Sie haben
        sich dort schöne Kleider gemacht und die Schusterei ist auch...
    - who: David Boder
      start: '02:41:15.111'
      end: '02:41:17.207'
      u: Welches Personal? Die SS?
    - who: Abraham Kimmelmann
      start: '02:41:17.207'
      end: '02:41:19.178'
      u: Die SS und die Anderen, das andere Personal
    - who: David Boder
      start: '02:41:19.178'
      end: '02:41:20.505'
      u: ". . . und die Block Ältesten?"
    - who: Abraham Kimmelmann
      start: '02:41:20.505'
      end: '02:41:26.268'
      u: Ja,. Die Block Ältesten und die Kolonnen Schieber, die haben sich Stiefeln
        machen lassen und alles Mögliche, also...
    - who: David Boder
      start: '02:41:26.268'
      end: '02:41:28.610'
      u: Haben die Deutschen ihnen das erlaubt?
    - who: Abraham Kimmelmann
      start: '02:41:28.610'
      end: '02:42:17.807'
      u: 'Ja, das war das Prinzip und die Ausrechnung der Deutschen, sie haben gewusst
        so: wenn sie einem Juden gut zu essen geben und gut zu kleiden, und damit
        der Jude...und die betreffende Person wir dann immer Angst haben, dass er
        seinen Job nicht verlieren soll und von dem war auch abhängig sein Leben.
        Wenn er seinen Posten verloren hat, dann mus er auch zu Grunde gehen—gleich
        wie die Anderen. So war er bereit hundert Andere tot zu schlagen, dass er
        nicht seinen Posten verlieren soll. So dass sich die Deutschen überhaupt nicht
        um die ganze Lagerbelegschaft kümmern mussten. Sie haben nur einen Juden dafür
        eingesetzt und die haben schon die beste Ordnung hergestellt und wie sie es
        nur gewollt haben und manchmal besser als sie es gewollt haben. Das war...das
        war ihr Konzept in alle Lagern.'
    - who: David Boder
      start: '02:42:17.807'
      end: '02:42:21.018'
      u: Ja. Nun?
    - who: Abraham Kimmelmann
      start: '02:42:21.018'
      end: '02:43:49.847'
      u: Ja, das ist so ungefähr ein Überblick—was ich Ihnen schon erzählt habe—über
        das Lagerleben, wie es gegangen ist. Sonntags...sonntags war ein spezieller
        Appell, die Zimmer müssen noch speziell gereinigt werden und der Wachhabende
        ist jeden Sonntag herum gegangen...schauen gegangen in jedes Zimmer, ob es
        sauber ist. Also bis zwölf (12) Uhr hatten wir kein Zimmer mehr. Ob es kalt
        war oder nicht, wir mussten draußen stehen und wenn sie sauber waren, dann
        durfte niemand mehr hinein oder betreten. Vor zwölf (12) Uhr, das heißt um
        halb zwölf war Appell. Wir sind angetreten, wir wurden gezählt und wieder
        gezählt und wir sind wieder eine halbe Stunde gestanden. Da sind wir so lange
        gestanden bis der Wachhabende mit dem Vorstand und noch einige von den Prominenten
        sind durchgegangen und haben sich angeschaut diese Zimmer. Und wenn es ihnen
        irgendwo nicht gefallen hat, so hat man gesagt, die Mann von der Stube, sie
        bleiben stehen. Die haben entweder kein Mittag bekommen oder man hat die Übung
        gemacht—also Übung, die nicht zu der physischen Entwicklung gehört, sondern
        dazu den Menschen kaputt zu machen. Strafübung wurden gemacht und das haben
        sie für den Sonntag vorgehabt. Da waren—also sozusagen am Nachmittag hatten
        wir einige Stunden Ruhe für uns. Und wenn das Lager Personal sich auch ausruhen
        wollte, dann haben sie uns auch in Ruhe gelassen. Das war das Einzige—Sonntag
        Nachmittag—sonst hatten wie niemals Ruhe. Also ich spreche jetzt vom Judenlager...
    - who: David Boder
      start: '02:43:49.847'
      end: '02:43:51.124'
      u: Welches Lager war das?
    - who: Abraham Kimmelmann
      start: '02:43:51.124'
      end: '02:45:15.562'
      u: 'Das war das Judenlager Martin. Ich kann mich jetzt nicht mehr so genau erinnern
        an alle Einzelheiten. Aber wenn ich das in kurzen Worten zusammenfassen soll,
        dann muss ich Ihnen sagen, ich hätte mir niemals im Leben vorgestellt, obwohl
        ich habe schon der jüdischen Miliz zu Hause zugesehen—ich habe beobachtet
        alle schrecklichen Sachen, die diese gemacht haben—ich hätte mir niemals vorgestellt,
        dass ein Jude dem Anderen so etwas machen kann. Zur Zeit und da bin ich überzeugt...also
        ich weiß nicht, was ich dazu sagen soll. Aber ich kann unternehmen zu sagen,
        dass die Leute wenig bewusst...bewusst sind. Denn ich hab...in der Einleitung
        hab ich gesagt, dass wenn ich mir vorstelle, was hätte ich gemacht an ihrer...an
        ihrer Stelle, so kann ich gar nicht antworten. Ich bin heute mir sicher zu
        sagen: „Nein, ich hätte nie...ich hätte so einen Posten nicht angenommen.“
        Der Mensch ist damals nicht verantwortlich für das, was er macht. Aber es
        ist [unverständlich], dass es so passiert hat. Man hat uns geschlagen, man
        hat so Viele ermordet, dass man das nicht zählen kann. Und das war ein Judenlager,
        wo man nur unter Juden lebt und war. Und doch war ein Jude bereit den Zweiten
        totzuschlagen nur für ein bisschen Brot und [unverständlich] man hat den Zweiten
        überhaupt nicht als Mensch betrachtet und die Person selber war auch kein
        Mensch mehr.'
    - who: David Boder
      start: '02:45:15.562'
      end: '02:45:16.105'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:45:16.105'
      end: '02:45:18.432'
      u: Es war also...
    - who: David Boder
      start: '02:45:18.432'
      end: '02:45:21.057'
      u: Wie sind Sie dann von diesem Lager weg?
    - who: Abraham Kimmelmann
      start: '02:45:21.057'
      end: '02:45:31.323'
      u: Also in diesem Lager war ich, hm, ein Jahr lang...mehr...vierzehn (14) Monate,
        nein also dreizehn (13) Monate...im März bin ich...
    - who: David Boder
      start: '02:45:31.323'
      end: '02:45:33.313'
      u: In welchem Jahr war das?
    - who: Abraham Kimmelmann
      start: '02:45:33.313'
      end: '02:45:38.218'
      u: Das war neunzehn hundert zwei und vierzig (1942) bis drei und vierzig (43).
    - who: David Boder
      start: '02:45:38.218'
      end: '02:45:39.123'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:45:39.123'
      end: '02:46:25.279'
      u: Und...dort waren wir in diesem Lager an das ich mich schon ein bisschen gewöhnt
        habe, da haben—wir haben zusammen gelebt sechs und zwanzig (26) Mann in einer
        Stube, also die sechs und zwanzig (26) Mann wo ich war, wir haben uns ein
        bisschen besser verhalten, ein bisschen menschlicher. Es waren dort Leute—mehr
        Intelligente, mehr, die die sich ein bisschen von den Ganzen beherrscht haben
        und sie haben nicht alles so aufgefasst, wie die ganze Belegschaft des Lager,
        man hat so ein bisschen zusammen gelebt. Es war mir wirklich...ein großes
        Unglück war für mich, dass wir uns jetzt...dass wir uns damals trennen mussten.
        Nun schließlich ist der März drei und vierzig (43) eingetroffen und man hat
        am Anfang März...
    - who: David Boder
      start: '02:46:25.279'
      end: '02:46:29.365'
      u: Haben Sie in dieser Zeit etwas von zu Hause gehört?
    - who: Abraham Kimmelmann
      start: '02:46:29.365'
      end: '02:46:51.325'
      u: Ja, das habe ich auch vergessen zu erzählen. Also in den ersten Monaten habe
        ich noch Briefe von zu Hause bekommen. Also ich habe Briefe illegal bekommen.
        Es waren sehr viele zivile Polen, die in Baustelle gearbeitet haben zusammen
        mit uns, die haben—zu Hause haben sie Geld bekommen—viel Geld, um uns etwas
        zu benachrichtigen.
    - who: David Boder
      start: '02:46:51.325'
      end: '02:46:52.934'
      u: Wie weit waren Sie von zu Hause?
    - who: Abraham Kimmelmann
      start: '02:46:52.934'
      end: '02:47:02.039'
      u: Also von Breslau bis Katowice—ich weiß nicht genau—ungefähr hundert (100)
        Kilometer. Ich weiß das nicht ganz genau, aber es war nicht so weit und sie
        sind immer nach Hause gefahren und haben die Adressen aufgeschrieben...
    - who: David Boder
      start: '02:47:02.039'
      end: '02:47:03.424'
      u: Das waren polnische Zivilisten?
    - who: Abraham Kimmelmann
      start: '02:47:03.424'
      end: '02:47:05.058'
      u: Polnische Zivilisten.
    - who: David Boder
      start: '02:47:05.058'
      end: '02:47:08.529'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '02:47:08.529'
      end: '02:47:22.702'
      u: Ja, ich kann doch...gerade habe ich vernommen—damals im Jahre drei und vierzig
        (43) habe ich vernommen,...nach einigen Monaten da habe ich vernommen, dass
        man, hm, [unverständlich; polnischer Name] Juden-rein gemacht hat und die
        alle sind nach Auschwitz gekommen.
    - who: David Boder
      start: '02:47:22.702'
      end: '02:47:24.388'
      u: Welche Stadt hat man Juden-rein gemacht?
    - who: Abraham Kimmelmann
      start: '02:47:24.388'
      end: '02:47:27.166'
      u: Ganz Zagrumbia, das heißt Dabrowa, Bensburg and Sosnowiec.
    - who: David Boder
      start: '02:47:27.166'
      end: '02:47:28.091'
      u: Ganz was?
    - who: Abraham Kimmelmann
      start: '02:47:28.091'
      end: '02:47:28.719'
      u: Zagrumbia heißt das.
    - who: David Boder
      start: '02:47:28.719'
      end: '02:47:29.534'
      u: Zagrumbia?
    - who: Abraham Kimmelmann
      start: '02:47:29.534'
      end: '02:47:31.359'
      u: Ja, Zagrumbia.
    - who: David Boder
      start: '02:47:31.359'
      end: '02:47:32.465'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:47:32.465'
      end: '02:47:38.274'
      u: Von damals her, habe ich schon keine Nachrichten von meiner Familie bis heute...und
        ich weiß heute...[beide sprechen].
    - who: David Boder
      start: '02:47:38.274'
      end: '02:47:39.797'
      u: Wer ist zu Hause geblieben? Ihre Schwester und Ihre Mutter?
    - who: Abraham Kimmelmann
      start: '02:47:39.797'
      end: '02:47:41.017'
      u: Meine Schwester und meine Mutter.
    - who: David Boder
      start: '02:47:41.017'
      end: '02:47:40.896'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:47:40.896'
      end: '02:47:42.022'
      u: Ja.
    - who: David Boder
      start: '02:47:42.022'
      end: '02:47:47.793'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:47:47.793'
      end: '02:48:21.226'
      u: Ja, dazwischen sind noch von dort, wo man Juden-rein gemacht hat, sind Transporte
        von fünfzig (50) Milizsoldaten nach Markstadt in unser Lager gekommen. Dort
        haben sie...viele Leute haben Rache genommen. Obwohl die unter schlechten
        Bedingungen gelebt haben und unterdrückt, aber sie haben wenigstens das gemacht,
        das was sie wollten. Da heißt sie haben die Miliz geschlagen, weil sie haben
        doch gewusst Bescheid, was...was sie zu Hause mit ihrer Familie gemacht haben.
    - who: David Boder
      start: '02:48:21.226'
      end: '02:48:25.891'
      u: Nun—wenn ein Häftling den Anderen geschlagen hat, wurde er dafür bestraft?
    - who: Abraham Kimmelmann
      start: '02:48:25.891'
      end: '02:48:31.121'
      u: Es kommt darauf an...es ist darauf angekommen auf die Stimmung des...
    - who: David Boder
      start: '02:48:31.121'
      end: '02:48:32.207'
      u: Block Ältesten.
    - who: Abraham Kimmelmann
      start: '02:48:32.207'
      end: '02:48:32.932'
      u: Ja, des Block Ältesten.
    - who: David Boder
      start: '02:48:32.932'
      end: '02:48:34.588'
      u: Man hat sich aber hin und dann herumgeschlagen?
    - who: Abraham Kimmelmann
      start: '02:48:34.588'
      end: '02:48:46.437'
      u: Ja, und von einer Seite waren sie zufrieden, dass man sich schlägt und dann
        haben sie genommen...dann haben sie beide genommen und tot geschlagen. Es
        hat doch keine Rolle gespielt ein Mensch war doch nicht wichtig.
    - who: David Boder
      start: '02:48:46.437'
      end: '02:48:49.093'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:48:49.093'
      end: '02:49:41.227'
      u: Und im März drei und vierzig (43) hat man gehört, dass alle Zivillager—und
        es hat noch geheißen ein Zivillager, weil wir noch keine Häftlingskleider
        getragen haben, wir haben nur Davidsterne getragen—alle, die noch unter der
        Wehrmacht unter standen, die müssen ab und in neuester Zeit müssen sie der
        SS unterliegen. Die SS hat alle Lager übernommen und davor haben wir uns noch
        mehr gefürchtet als vor den Judenlagern. Denn damals—während der ganzen Zeit—dazwischen
        wo wir im Lager waren, haben sie noch ein Lager gebaut. Wir haben nicht gewusst
        für wen des Lager eigentlich gebaut wurde und was für ein Lager das sein wird.
        Und dann haben wir uns überzeugt, dass wir selber für uns das Lager gebaut
        haben. Das war das Konzentrationslager Fünfteichen.
    - who: David Boder
      start: '02:49:41.227'
      end: '02:49:41.821'
      u: Wo?
    - who: Abraham Kimmelmann
      start: '02:49:41.821'
      end: '02:49:45.544'
      u: Fünfteichen.
    - who: David Boder
      start: '02:49:45.544'
      end: '02:49:48.584'
      u: Wie hat das geheißen in polnisch?
    - who: Abraham Kimmelmann
      start: '02:49:48.584'
      end: '02:49:51.228'
      u: Also polnisch...das war ein deutsche Stadt...
    - who: David Boder
      start: '02:49:51.228'
      end: '02:49:52.121'
      u: Fünfteichen.
    - who: Abraham Kimmelmann
      start: '02:49:52.121'
      end: '02:49:54.234'
      u: Ja, Fünfteichen.
    - who: David Boder
      start: '02:49:54.234'
      end: '02:49:56.075'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:49:56.075'
      end: '02:49:58.308'
      u: Das war fünf (5) Kilometer weg von Markstadt.
    - who: David Boder
      start: '02:49:58.308'
      end: '02:49:59.968'
      u: Ja und?
    - who: Abraham Kimmelmann
      start: '02:49:59.968'
      end: '02:50:05.884'
      u: Ja, eines Tages—ich weiß nicht mehr genau das Datum, aber ich weiß jedenfalls,
        dass es im März war, sind einige...
    - who: David Boder
      start: '02:50:05.884'
      end: '02:50:06.657'
      u: Im Jahre drei und vierzig?
    - who: Abraham Kimmelmann
      start: '02:50:06.657'
      end: '02:50:42.114'
      u: Ja. Da sind einige Obersturmbandführer gekommen von der SS und man hat eine
        Selektion durchgeführt. Das heißt, es ist gekommen ein Arzt und wer nicht
        sehr gesund war, den hat man gleich nach Auschwitz geschickt und der Rest...den
        Rest hat man in das Konzentrationslager Fünfteichen geschickt. Also wir waren
        damals achtzehn hundert (1800) Mann, die ins das Konzentrationslager gekommen
        sind. Nun da hat wieder angefangen ein anderes Leben. Was sich von dem Tag
        an...
    - who: David Boder
      start: '02:50:42.114'
      end: '02:50:47.221'
      u: Haben Sie noch weiter in der Fabrik gearbeitet?
    - who: Abraham Kimmelmann
      start: '02:50:47.221'
      end: '02:51:15.114'
      u: Ja, also die Baustelle war dieselbe. Wir haben, hm, wir haben weiter auf
        der selben Baustelle gearbeitet, denn ich habe Ihnen gesagt, es war nur fünf
        (5) Kilometer entfernt. Und deshalb haben sie ja das Lager so in der Nähe
        gebaut, dass wir weiter arbeiten, weiter auf dieser Baustelle arbeiten können,
        weil sie haben uns gebraucht. Wir haben sehr viel dort geleistet. Aber am
        selben Tag als sie die Selektion gemacht haben, haben sie es in dieser Weise
        eingerichtet. Es war, nicht wahr, im März.
    - who: David Boder
      start: '02:51:15.114'
      end: '02:51:15.869'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:51:15.869'
      end: '02:51:24.911'
      u: Es hat geschneit, es war furchtbar kalt. Da waren zwei (2)...zwei (2) Blocks.
        Wenn ich mich noch gut erinnere, war es Block neun (9) und Block zehn (10).
        Im Block neun (9) haben wir uns ausgezogen ganz nackt,
    - who: David Boder
      start: '02:51:24.911'
      end: '02:51:26.118'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:51:26.118'
      end: '02:51:28.442'
      u: ". . . und ganz nackt müssen wir..."
    - who: David Boder
      start: '02:51:28.442'
      end: '02:51:28.774'
      u: Ohne Schuhe?
    - who: Abraham Kimmelmann
      start: '02:51:28.774'
      end: '02:52:12.991'
      u: ". . . ohne Schuhe, ohne Hemd, ganz...wie man geboren ist, so musste man
        da laufen bis in den zweiten (2.) Block. Dort war der Arzt und dort hat er
        nur so geschaut—er hat uns auch gar nicht untersucht, es liegt ihm auch gar
        nicht daran, ob wir innerliche Fehler haben, denn sie wollten uns ja gar nicht
        heilen. Aber so hat er nur gesehen...so ungefähr, wie Einer aussieht und wenn
        der...der, der ihm nicht gefallen hat, der ist dann gleich an die Seite und
        geschickt...er hat ihn gestrichen von der Liste und er ist gleich nach Auschwitz
        gekommen. Ich hab nicht besonders gut ausgesehen, aber ich hatte Glück und
        ich bin...ich sage heute, ich hatte Glück, weil ich mir das alles überlegt
        habe und ich sehe, dass das alles zum Guten geführt hat, denn die Anderen—glaube
        ich kaum, dass die alles überlebt haben.-"
    - who: David Boder
      start: '02:52:12.991'
      end: '02:52:21.165'
      u: Erlauben Sie mir eine Frage. Sie haben zuerst gesagt, dass die ganze Einrichtung
        in diesem Lager, wie hat das geheißen, das erste Lager?
    - who: Abraham Kimmelmann
      start: '02:52:21.165'
      end: '02:52:21.948'
      u: Markstadt.
    - who: David Boder
      start: '02:52:21.948'
      end: '02:52:28.713'
      u: Markstadt,...so war, dass keiner mehr konnte als drei (3) Monate leben. Wie
        lange waren Sie?
    - who: Abraham Kimmelmann
      start: '02:52:28.713'
      end: '02:52:30.164'
      u: Ich war dort ein Jahr.
    - who: David Boder
      start: '02:52:30.164'
      end: '02:52:31.709'
      u: Wie erklären Sie das?
    - who: Abraham Kimmelmann
      start: '02:52:31.709'
      end: '02:52:39.163'
      u: Ich habe zuvor bemerkt, dass wenn Einer nur von der Ration gelebt hat, hat
        er es nicht mehr als drei (3) Monate aushalten können.
    - who: David Boder
      start: '02:52:39.163'
      end: '02:52:41.159'
      u: Und wo von haben Sie denn gelebt?
    - who: Abraham Kimmelmann
      start: '02:52:41.159'
      end: '02:52:54.914'
      u: Ich habe...ich habe so gelebt, ich habe...ich habe mit Zivilisten gearbeitet.
        Und, und ich habe mein Hemd verkauft einmal...manchmal habe ich geschnorrt
        um ein Stück Brot oder ein bisschen Suppe.
    - who: David Boder
      start: '02:52:54.914'
      end: '02:52:56.091'
      u: Das heißt gebettelt?
    - who: Abraham Kimmelmann
      start: '02:52:56.091'
      end: '02:53:07.823'
      u: Gebettelt, einfach gebettelt. Damals war man kein Großer...und manche haben
        auch Mitleid gehabt. Manchmal habe ich Zigaretten bekommen, da habe ich sie
        umgetauscht und so habe ich...
    - who: David Boder
      start: '02:53:07.823'
      end: '02:53:10.363'
      u: Die Zigaretten hat man manchmal vom Lager bekommen?
    - who: Abraham Kimmelmann
      start: '02:53:10.363'
      end: '02:53:14.718'
      u: Also die Zigaretten, die wir gehabt haben...hatten, haben wir nur vom Lager
        bekommen und...
    - who: David Boder
      start: '02:53:14.718'
      end: '02:53:18.906'
      u: Und wann duften Sie diese Zigaretten rauchen?
    - who: Abraham Kimmelmann
      start: '02:53:18.906'
      end: '02:53:20.770'
      u: Jedenfalls nicht während der Arbeit.
    - who: David Boder
      start: '02:53:20.770'
      end: '02:53:26.068'
      u: Ja. Und wie hat man die an Zivilisten verkauft? Die Zivilisten haben nicht
        solche Zigaretten gehabt?
    - who: Abraham Kimmelmann
      start: '02:53:26.068'
      end: '02:53:31.096'
      u: Nein, in Deutschland war es schwierig mit Zigaretten, sogar die Deutschen
        haben welche gekauft.
    - who: David Boder
      start: '02:53:31.096'
      end: '02:53:31.579'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:53:31.579'
      end: '02:53:58.204'
      u: Und dann waren Viele...Viele, die sich bei einem Meister beliebt gemacht
        haben und der Meister hat ihnen zu Essen gebracht. Also man hat damals nicht
        nach einem Juden gefragt, aber wenn man sich zusammen nimmt, wenn man ein
        guter Arbeiter ist, man verdient es und man bekommt. Es waren viele Solche
        . Und wenn man kein Glück hatte und nicht etwas daneben hatte und nur von
        den Rationen leben musste, die haben das nicht überlebt, das war unmöglich.
    - who: David Boder
      start: '02:53:58.204'
      end: '02:54:03.966'
      u: Und wie Viele sind von Ihren sechs und zwanzig (26) über geblieben?
    - who: Abraham Kimmelmann
      start: '02:54:03.966'
      end: '02:54:12.012'
      u: Also das weiß ich nicht mehr. Ich habe schon damals nicht mehr gedacht an
        diese sechs und zwanzig (26)—hm, man hat...man denkt schon damals nur an sich.
    - who: David Boder
      start: '02:54:12.012'
      end: '02:54:13.582'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:54:13.582'
      end: '02:54:32.698'
      u: Nun sind wir ins Lager rüber gekommen, man hat marschiert, jeder musste einen
        Sessel mit nehmen von dem alten Lager, weil dort waren keine Sessel, es war
        ein neues Lager. Und als wir einmarschierten, stand, stand...ein, hm, der
        Rapport Führer und sagt:...
    - who: David Boder
      start: '02:54:32.698'
      end: '02:54:35.052'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:54:35.052'
      end: '02:54:38.535'
      u: "„Ihr seid doch alle Juden, nicht wahr?“ So mit Ironie hat er das gesagt."
    - who: David Boder
      start: '02:54:38.535'
      end: '02:54:39.173'
      u: Der SS Mann?
    - who: Abraham Kimmelmann
      start: '02:54:39.173'
      end: '02:55:04.622'
      u: Ja. „Ihr marschiert noch heute, aber ich garantiere Euch, in zwei Wochen
        werdet Ihr nicht so marschieren.“ Diese Worte hat er gesagt. Man konnte sehen
        auf seinem Gesicht, dass er sehr, sehr [unverständlich] war. Aber der war
        nicht dort lange, nur einen Tag, dann ist er in ein anderes Lager transportiert
        worden, nach Groß-Rosen, dort hat er eine Stelle bekommen.
    - who: David Boder
      start: '02:55:04.622'
      end: '02:55:05.346'
      u: Groß-Rosen ?
    - who: Abraham Kimmelmann
      start: '02:55:05.346'
      end: '02:55:15.607'
      u: Ja, Groß-Rosen. Das Lager Fünfteichen ist unter dem Kommando von Groß-Rosen
        gewesen.
    - who: David Boder
      start: '02:55:15.607'
      end: '02:55:17.539'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '02:55:17.539'
      end: '02:55:26.382'
      u: Und dann ist ein anderer Rapport Führer an seine Stelle gekommen, aber der
        Rapport Führer hat nicht so eine große Rolle gespielt als die Block Ältesten.
    - who: David Boder
      start: '02:55:26.382'
      end: '02:55:54.832'
      u: "[In English] This concludes Spool 91. Geneva, Switzerland, August the 28th,
        1946. That was Abraham Kimmelmann’s report. I think we will have to conclude
        tonight. I am leaving tomorrow for Milan and it is already 9 o’clock."
    - who: David Boder
      start: '02:55:54.832'
      end: '02:56:13.796'
      u: Spool 92, Geneva, August the 28th, 1946, 9 o’clock in the evening. At the
        Rue de Prenie. Kimmelmann...Abraham Kimmelmann reporting.
    - who: David Boder
      start: '02:56:13.796'
      end: '02:56:24.545'
      u: "[In German] Also Sie haben mir gesagt, Sie sind in ein neues Lager gekommen."
    - who: Abraham Kimmelmann
      start: '02:56:24.545'
      end: '02:56:41.890'
      u: "[unverständlich; lautes Pfeifen und Lärm am Tonband] Das war so, wie wir
        in das Lager gekommen sind, waren dort schon einige russische Häftlinge. Das
        waren normale Häftlinge in Häftlingskleidung, diese gestreiften Anzüge. Es
        war dort..."
    - who: David Boder
      start: '02:56:41.890'
      end: '02:56:43.953'
      u: Wie hat das Lager geheißen?
    - who: Abraham Kimmelmann
      start: '02:56:43.953'
      end: '02:56:44.456'
      u: Fünfteichen.
    - who: David Boder
      start: '02:56:44.456'
      end: '02:56:44.849'
      u: Fünfteichen.
    - who: Abraham Kimmelmann
      start: '02:56:44.849'
      end: '02:56:53.921'
      u: Ja, Fünfteichen. Und dort war es so. Sechs hundert (600) Juden sind noch
        einige Monate von Auschwitz gekommen.
    - who: David Boder
      start: '02:56:53.921'
      end: '02:56:54.535'
      u: Von Auschwitz?
    - who: Abraham Kimmelmann
      start: '02:56:54.535'
      end: '02:56:55.972'
      u: Ja, von Auschwitz.
    - who: David Boder
      start: '02:56:55.972'
      end: '02:56:58.096'
      u: Sechs hundert (600) Juden?
    - who: Abraham Kimmelmann
      start: '02:56:58.096'
      end: '02:57:24.877'
      u: Sie sind dorthin arbeiten gekommen in diese, in diese Hallen, welche schon
        fertig waren, welche wir schon gebaut haben. Sie haben gleich Maschinen hineingestellt
        und sie haben gleich Kanonen gearbeitet. Da man einige Häftlinge als gefährlich
        betrachtet hat, da hat man sie in solche...in solche Werke gesteckt, wo sie
        mehr sicher waren, falls...die SS war sicherer da, dass sie nicht ausreißen
        können, weil sie drinnen waren in [unverständlich].
    - who: David Boder
      start: '02:57:24.877'
      end: '02:57:26.866'
      u: Waren das jüdische Häftlinge?
    - who: Abraham Kimmelmann
      start: '02:57:26.866'
      end: '02:57:39.641'
      u: Ja, von den Sechshundert (600) von denen ich spreche, das waren Juden. Ausserdem
        waren die Capos und die gesamte Verwaltung des Lagers waren Polen und Deutsche.
    - who: David Boder
      start: '02:57:39.641'
      end: '02:57:40.762'
      u: Ja. Auch Häftlinge?
    - who: Abraham Kimmelmann
      start: '02:57:40.762'
      end: '02:58:25.993'
      u: Ja, auch Häftlinge. Aber das waren Berufsverbrecher oder so Verbrecher, die
        schon zehn (10) oder zwölf (12) Jahre in Gefängnissen gesessen waren—noch
        vor dem Krieg—und dann haben sie die Deutschen übernommen und sie haben sie
        aber zu Block Ältesten befördert. Also was kann man von solchen Leuten erwarten?
        Menschen, die noch vor dem Krieg Banditen waren und viel Leute ermordet haben.
        Und als wir herein kamen und sie hörten, dass wir Juden sind, dass jetzt ein
        Juden-Transport gekommen ist, nun da hatten sie doch die beste Gelegenheit
        ihre...ihre Moral zu zeigen und mit uns so zu machen, wie es ihnen eigentlich
        gepasst hat, denn sie haben die Vollmacht bekommen.
    - who: David Boder
      start: '02:58:25.993'
      end: '02:58:27.382'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '02:58:27.382'
      end: '02:59:14.506'
      u: Und ich bin zugeteilt worden einem Block siebzehn (17). Dort hatten wir einen
        Polen von der Ukraine, es war ein richtiger Bandit. Aber ein richtiger Verbrecher
        und gleich mit die...mit die gemeinen Ausdrücke, welche er nur vermagt hat
        mit seiner Intelligenz. Und das war noch nicht alles, dass er geschrieen hat,
        aber er hat angefangen uns gleich so zu schlagen...das ist etwas Furchtbares.
        Ich habe gerade Glück gehabt, ich habe damals nicht Schläge bekommen, aber...aber
        die Anderen haben geschlagen bekommen...ich war derselbe Kandidat, ich konnte
        genau so eine herunterhauen bekommen, wie der Andere. Und wir haben unsere
        Sessel mit gebracht. Heute musste...
    - who: David Boder
      start: '02:59:14.506'
      end: '02:59:19.699'
      u: Was waren das für Sessel, ich hab gedacht, sie haben bloß auf den Betten
        gesessen?
    - who: Abraham Kimmelmann
      start: '02:59:19.699'
      end: '02:59:54.081'
      u: Nein. Also es war...wenn wir...wir sind auch auf Betten gesessen. Ich werde
        Ihnen nachher erzählen, wieso das war, dass wir sind auf den Betten gesessen.
        Also wir haben Sessel von dem Judenlager bekommen. In dem Judenlager wir Tische,
        wir hatten Betten und wir hatten Stühle. Also die Stühle haben wir mit gebracht
        und sagte—wir müssen sie putzen. Er hat Glaspapier gegeben, ein kleines Stücklein
        und damit mussten wir es ganz sauber machen, also genau wie neues Holz vom
        Holzwerk rausgekommen.
    - who: David Boder
      start: '02:59:54.081'
      end: '02:59:56.797'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '02:59:56.797'
      end: '03:00:32.891'
      u: Als wir zusammen saßen und putzten, hat er...hat er von Einem...von Einem
        den Stuhl geholt und hat es geschmissen und hat gleich zwei Leuten den Kopf
        geöffnet. Da hat gleich das Blut geronnen, aber man durfte nicht in das Revier
        gehen, denn man durfte nicht raus gehen. Es war die erste Nacht und man durfte
        nicht. Und was hat man gemacht? Er hat die Jacke ausgezogen und um den Kopf
        rum gehängt bis das Blut vertrocknet war und...und er ist schlafen gegangen.
        Also die erste Nacht hat er gleich drei (3) Juden tot geschlagen. Und...und
        morgens, als...
    - who: David Boder
      start: '03:00:32.891'
      end: '03:00:33.876'
      u: Richtig tot geschlagen?
    - who: Abraham Kimmelmann
      start: '03:00:33.876'
      end: '03:00:44.331'
      u: Richtig tot geschlagen. Man hat sie gleich in das Krematorium geführt nach
        Groß-Rosen und...und ungefähr so fünfzig (50) sind in Krankenhaus gegangen.
    - who: David Boder
      start: '03:00:44.331'
      end: '03:00:51.641'
      u: Nun ja, wenn nachher beim Appell drei (3) Tote waren—also drei (3) gefehlt
        haben, haben denn die SS nicht verlangt, wo sie waren oder was?
    - who: Abraham Kimmelmann
      start: '03:00:51.641'
      end: '03:00:58.534'
      u: Ja, im Gegenteil. Die haben sich gefreut, dass so ein Block Ältester so etwas
        macht.
    - who: David Boder
      start: '03:00:58.534'
      end: '03:00:59.832'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:00:59.832'
      end: '03:01:04.465'
      u: Nach ihrer Meinung sollte doch die Aufgabe der Block Ältesten, die sein.
    - who: David Boder
      start: '03:01:04.465'
      end: '03:01:09.508'
      u: Hat man Jemanden tot geschlagen, haben die Block Ältesten im anderen Lager
        Jemanden tot geschlagen?
    - who: Abraham Kimmelmann
      start: '03:01:09.508'
      end: '03:01:10.666'
      u: Wo meinen Sie? In dem Judenlager?
    - who: David Boder
      start: '03:01:10.666'
      end: '03:01:11.434'
      u: In dem Judenlager, ja.
    - who: Abraham Kimmelmann
      start: '03:01:11.434'
      end: '03:01:14.352'
      u: Ja, das kam vor.
    - who: David Boder
      start: '03:01:14.352'
      end: '03:01:15.807'
      u: Dass der Block Älteste Jemanden tot geschlagen hat.
    - who: Abraham Kimmelmann
      start: '03:01:15.807'
      end: '03:01:19.655'
      u: Nein, in dem Lager hat es keine Block Ältesten gegeben.
    - who: David Boder
      start: '03:01:19.655'
      end: '03:01:21.575'
      u: Was waren die? Schieber?
    - who: Abraham Kimmelmann
      start: '03:01:21.575'
      end: '03:01:22.858'
      u: Schieber, ja.
    - who: David Boder
      start: '03:01:22.858'
      end: '03:01:24.611'
      u: Und hat es passiert, dass die Jemanden tot geschlagen haben?
    - who: Abraham Kimmelmann
      start: '03:01:24.611'
      end: '03:01:27.906'
      u: Nein die Schieber gingen nicht so weit, aber die Drei (3).
    - who: David Boder
      start: '03:01:27.906'
      end: '03:01:30.647'
      u: Oh, diese Drei (3). Die drei...was waren die
    - who: Abraham Kimmelmann
      start: '03:01:30.647'
      end: '03:01:31.130'
      u: Die Henker.
    - who: David Boder
      start: '03:01:31.130'
      end: '03:01:31.773'
      u: Oh, die drei Henker.
    - who: Abraham Kimmelmann
      start: '03:01:31.773'
      end: '03:01:33.544'
      u: Ja, die haben Viele tot geschlagen.
    - who: David Boder
      start: '03:01:33.544'
      end: '03:01:38.303'
      u: Hat man die beauftragt sie tot zu schlagen? Oder haben sie bloß geschlagen,
        bis die Leute tot waren?
    - who: Abraham Kimmelmann
      start: '03:01:38.303'
      end: '03:01:41.333'
      u: Nein, es hat manches Mal so geheißen und manches Mal haben sie gewollt.
    - who: David Boder
      start: '03:01:41.333'
      end: '03:01:42.087'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '03:01:42.087'
      end: '03:01:46.983'
      u: Sie haben verfügt über unser Leben.
    - who: David Boder
      start: '03:01:46.983'
      end: '03:01:49.458'
      u: AH hm. Nun?
    - who: Abraham Kimmelmann
      start: '03:01:49.458'
      end: '03:03:21.520'
      u: Also, das ist nicht nur in unserem Block passiert. Wie ich nachher vernommen
        habe, das ist überall so passiert. In unserem Block war es so, es war so ein
        schrecklicher Mann und er hat so Vielen was gemacht. Und wenn wir schon ganz
        müde waren und so viel Blut auf dem Fußboden war, dann sagte er, wir sollen
        das ganze Blut aufwischen und den Fußboden putzen und man soll sich aufstellen
        in Reihen in dem Raum und so mussten wir sehen die ganze Nacht. Er hat sich
        einen Gehilfen genommen für den Stubendienst—da war der Vertreter des Block
        Ältesten und sie sind auf Abwechslung geschlafen. Der zwei (2) Stunden, der
        zwei (2) Stunden und sie haben Wache über uns gehalten, so dass niemand von
        uns sitzen sollte. Und wenn er Jemanden geschnappt hat, der gesessen hat,
        der, der hat schon kein...der hat schon keinen Sonnenschein mehr gesehen.
        Also selbstverständlich man hat nicht sitzen können, man ist die ganze Nacht
        so gestanden und kurz –eine halbe Stunde vorm Appell—das heißt kurz vor fünf
        (5) Uhr hat er uns in die Betten gejagt, wir sollen sofort in die Betten gehen.
        Und man ist eine halbe...es noch nicht gereicht...man ist auf den Betten gelegen,
        da hat man schon geweckt für Appell. Man ist raus auf den Appell, es war furchtbar
        kalt. Man hat uns die Mäntel zu genommen und alle Jacken. Die Jacken, die
        Ziviljacken waren noch ziemlich dick, die man von zu Hause hat. Das hat man
        uns zu genommen, manche sind nur noch in den Hemden herum gelaufen und so
        sind sie auf den Appell raus.
    - who: David Boder
      start: '03:03:21.520'
      end: '03:03:22.396'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '03:03:22.396'
      end: '03:04:10.618'
      u: Es ist kalt...von diesen Sachen will ich Ihnen schon nicht erzählen. Die
        Kälte hat jeder schon mitgemacht und da kann sich jeder vorstellen was Kälte
        ist. Und so sind wir dort gestanden, mal war es eine Stunde, mal waren es
        zwei (2); überhaupt am Anfang bevor wir zur Arbeit gingen, da sind sie immer
        länger gestanden. Man hat gezählt und dann auf die Blocks. Als wir auf die
        Blocks kamen, haben wir dort Frühstück bekommen. Das Frühstück war sozusagen...das
        Frühstück war schon besser als im Judenlager, weil wir dort heiße Suppe bekommen
        haben, Grießsuppe morgens und das haben wir im Judenlager nicht bekommen.
        Nach der Suppe musste man den Block putzen, die Betten machen. Die Betten
        mussten so gerade sein wie ein Tisch, wie dieser Tisch.
    - who: David Boder
      start: '03:04:10.618'
      end: '03:04:11.179'
      u: Ah hm.
    - who: Abraham Kimmelmann
      start: '03:04:11.179'
      end: '03:05:33.924'
      u: 'Und wenn etwas nicht gestimmt hat, so hat er was...hat der Betreffende was
        zu erleben gehabt. Wenn die Betten, man hat es ihm gesagt, als die Betten
        fertig waren und er ist herein gegangen. Und wenn er nichts gefunden hat,
        dann hat er alle von dem Schlafzimmer...der Block war so geteilt in einen
        Eß-Saal und an beiden Seiten die Schlafsäle, das waren Schlafräume. Am Anfang
        hatten wir noch jeder ein Bett. Da hat Jeder ein einem Bett geschlafen, eine
        Decke—es war Winter, es war trotzdem kalt und ein Bett...hm, die Betten mussten
        zur besten Ordnung hergestellt werden. Und wenn er nichts gefunden hat, wenn
        jeder sein Bett in Ordnung gehabt hat, dann hat er von die Schlafsäle alle
        rausgejagt. Und hat dort in einem Bett etwas gemacht. Dann hat er uns herein
        gerufen und gesagt: „Schaut, was für Betten ihr macht!:“ Wenn man auch gewusst
        hat, dass er das gemacht hat, durfte man sowieso nichts sagen. Und darunter
        haben auch alle gelitten. Man hat uns so geschlagen, man hat uns doch nicht
        geschlagen für etwas, weil man gewollt hat. Und ich wunderte mich, dass er
        nachher so einen Trick machen musste. Er konnte doch so einfach Jemanden schlagen,
        es hat sich überhaupt niemand...es hat sich auch niemand gewehrt. Schon war
        man fertig mit den Betten, Gott sei Dank, muss man die Schränke putzen. Dann
        muss man den ganzen Tag stehen. Ein Schrank, der schon nicht so ganz sauber
        ist, da muss man stehen...'
    - who: David Boder
      start: '03:05:33.924'
      end: '03:05:35.207'
      u: Mit was hat man die geputzt?
    - who: Abraham Kimmelmann
      start: '03:05:35.207'
      end: '03:05:37.398'
      u: Mit Glaspapier oder mit einem Lumpen.
    - who: David Boder
      start: '03:05:37.398'
      end: '03:05:37.911'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:05:37.911'
      end: '03:06:45.205'
      u: 'Und dann sagte er so...wir haben damals noch verschiedene Geschirre von
        dem Judenlager mitgebracht. Da hat er da alles rausgeschmissen auf den Misthaufen
        und hat gesagt so: „Wenn ihr zur Arbeit geht, ihr müsst Teller organisieren,
        ihr müsst Farbe organisieren für den...für den Block zu malen. Ihr müsst alles
        organisieren.“ Ich hab damals noch nicht gewusst, was heißt organisieren.
        Also man hat es einfach stehlen müssen. Der Block Älteste hat von uns verlangt,
        dass wir von der Baustelle stehlen sollen und auf der Baustelle, wenn man
        uns geschnappt hat, ist diese Meldung zum Block Ältesten gekommen und er hat
        uns dafür geschlagen. Also Sie können sich vorstellen in was für eine Situation
        wir waren. Und so hatten wir die erste Zeit mitgemacht. Wir haben dafür...wir
        haben auf dem Block geschlagen...Schläge bekommen für das, was wir nicht gebracht
        haben und wir haben auch bekommen, wenn wir gebracht haben. Also was man auch
        gemacht hat, man hat Schläge bekommen. Und ich will...ich will erzählen ein
        Fall, der auf mich einen großen Eindruck gemacht hat und zwar einen guten
        Eindruck. Es war dort in unserem Block ein Vater mit einem Sohn.'
    - who: David Boder
      start: '03:06:45.205'
      end: '03:06:45.779'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:06:45.779'
      end: '03:07:31.388'
      u: Der Vater war schon fünfzig (50) Jahre alt und er ist auch...ich weiß nicht
        wieso...nach Fünfteichen gekommen. Er hat...er war schon ein bisschen geschwollen.
        Und der Sohn, den er hat gehabt, der war sehr kräftig. Er hat eine gute Firma
        gehabt in dem Judenlager und er hat sich sehr gut geholfen. Er hat zwischen
        den tschechischen Baracken gearbeitet und die Tschechen haben noch am Anfang
        sehr viel essen gehabt, sie haben das...ein bisschen verschimmeltes Brot haben
        sie auf den Misthaufen geschmissen und davon hat man sich gut ernähren können.
        Man war glücklich, wenn man so etwas gefunden hat. So war er genug kräftig.
        Und der Vater, weil er schon alt war und er konnte sich nicht so schnell bewegen,
        der ist immer das erste Opfer gewesen. Er hat so viel Schläge bekommen, dass
        er es schon mal nicht mehr aushalten konnte.
    - who: David Boder
      start: '03:07:31.388'
      end: '03:07:35.493'
      u: Aha, nun?
    - who: Abraham Kimmelmann
      start: '03:07:35.493'
      end: '03:09:06.813'
      u: 'Nun den selben Tag hat passiert, dass der Vater...hat der Vater die ersten
        Schläge bekommen und der Sohn konnte es schon nicht mehr aushalten. Er hat
        irgend eine...er hat irgendwo...er hat den Mut geholt und hat sich hingestellt
        als, wie der wieder einmal auf den Vater zugehen wollte und ihm eine runter
        hauen und hat gesagt: „Herr Block Ältester, warum schlagen Sie meinen Vater?“
        Wie er hat gehört hat, er hat aufgehoben den Stock, aber er hat ihn noch nicht
        geschlagen und er sagt ihm: „Was, Du wagst mir so eine Frage zu stellen? Weißt
        Du nicht, dass ich über Dein leben, Deines Vater’s Leben und das Leben von
        hundert fünfzig verfluchte Juden, was auf diesem Block sind, verfüge und ich
        kann doch machen, was ich will. Ja, und Du hast mir was zu sagen?“ Sagt er:
        „Ja, Herr Block Ältester, mich können Sie schlagen, wieviel Sie wollen, ich
        kann nichts sagen und ich werd nicht weinen auch, aber meinen Vater sollen
        Sie in Ruhe lassen!“ Und ich weiß nicht wieso, das hat auf ihn gewirkt, er
        hat den Vater nicht mehr berührt. Im Gegenteil er hat ihm mehr Suppe gegeben
        und dem Sohn hat er eine Mission gegeben im Block und...und er hatte die...er
        hat das Haus, den Fußboden immer geputzt und hat mehr Essen bekommen. Also
        ich meine, man kann nicht sagen, dass wenn jeder Eine das gemacht hätte, dass
        es ihm gelungen wäre,...'
    - who: David Boder
      start: '03:09:06.813'
      end: '03:09:07.616'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '03:09:07.616'
      end: '03:09:47.808'
      u: ". . . denn es haben Viele, hm, bestimmt so gemacht und sie sind dafür tot
        geschlagen worden. Man hat nicht solche Sachen toleriert in jedem Lager, denn
        man war nicht so moralisch. Aber gerade ihm ist es gelungen, gelungen und
        es hat auf mir einen sehr, sehr guten Eindruck gemacht. Vom Block—von die
        hundert siebzig (170) Mann, wo ich war, sind tagtäglich weniger geworden.
        Es sind tagtäglich mehr auf das Revier gegangen. Manche sind schon nicht mehr
        zurück gekommen, Viele sind gestorben und dann haben sie wieder angefangen
        da..."
    - who: David Boder
      start: '03:09:47.808'
      end: '03:09:50.132'
      u: Was haben sie mit den Toten da gemacht?
    - who: Abraham Kimmelmann
      start: '03:09:50.132'
      end: '03:10:04.005'
      u: Mit den Toten das war so. Ein Krematorium—in diesem Lager war keines, sondern
        jeden Mittwoch und Samstag ist ein Auto gekommen, man hat die Toten nach Groß-Rosen
        geschickt...genommen und dort hat man sie verbrannt.
    - who: David Boder
      start: '03:10:04.005'
      end: '03:10:07.672'
      u: Und wo sind die Toten gelegen bis Mittwoch und Samstag?
    - who: Abraham Kimmelmann
      start: '03:10:07.672'
      end: '03:10:13.708'
      u: In ein...in einen Totenraum hat man sie geholt; ein spezieller Raum für die
        Toten.
    - who: David Boder
      start: '03:10:13.708'
      end: '03:10:15.149'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:10:15.149'
      end: '03:10:41.360'
      u: Nun das Schlagen war noch nicht alles, man hat uns nicht schlafen lassen.
        Jeden Abend als wir nach Hause kamen, hat er uns aufgehalten in dem Eß-Saal—man
        durfte nicht raus gehen, in die Toilette durfte man nur gruppenweise gehen
        und zwar nur, wenn Einer die Verantwortung übernommen hat und jeden Abend
        sind wir auf gewesen bis ein, zwei (2) Uhr in der Nacht und um fünf (5) Uhr
        mussten wir aufstehen.
    - who: David Boder
      start: '03:10:41.360'
      end: '03:10:42.801'
      u: Und wo war die Toilette?
    - who: Abraham Kimmelmann
      start: '03:10:42.801'
      end: '03:10:44.828'
      u: Die Toilette war weit entfernt von dem Block.
    - who: David Boder
      start: '03:10:44.828'
      end: '03:10:46.789'
      u: Für jeden Block?
    - who: Abraham Kimmelmann
      start: '03:10:46.789'
      end: '03:10:53.387'
      u: Da war ein spezieller Block mit Toiletten—also der Baderaum und die Toiletten
        waren zusammen.
    - who: David Boder
      start: '03:10:53.387'
      end: '03:10:55.950'
      u: Sind die Leute von verschiedenen Blocks zur selben Toilette gegangen?
    - who: Abraham Kimmelmann
      start: '03:10:55.950'
      end: '03:11:03.716'
      u: Ja, die sind zur selben Toilette gegangen. Der Block, welcher nahe an den,
        an den Toiletten war, die hatten schon Glück.
    - who: David Boder
      start: '03:11:03.716'
      end: '03:11:04.440'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:11:04.440'
      end: '03:11:07.597'
      u: Aber wir waren sehr weit weg, wir haben an dem Zaun gewohnt.
    - who: David Boder
      start: '03:11:07.597'
      end: '03:11:10.725'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:11:10.725'
      end: '03:11:43.752'
      u: 'Nun ein Mensch—wenn man, wie man ihn zwingt, es gibt aber überall Grenzen.
        Wenn man sich schlagen gelassen hat, man hat uns so viel geschlagen und man
        hat uns wenig zu essen gegeben und man hat keine Kraft zu arbeiten. Und als
        wir zur Arbeit kamen, sind wir einfach bei der Arbeit eingeschlafen. Wenn
        man nicht schläft...und schlafen muss man doch...also die Meister haben ein
        bisschen Verständnis gehabt für uns. Am Anfang haben sie uns geschlagen und
        gesagt: „Ihr wollt nicht.“ Aber dann haben sie gesehen mit dem Schlagen machen
        sie nichts. Die Leute haben einfach geschlafen. Sie haben eine Meldung abgelegt
        auf die Bauleitung.'
    - who: David Boder
      start: '03:11:43.752'
      end: '03:11:45.119'
      u: Und wo hat man geschlafen?
    - who: Abraham Kimmelmann
      start: '03:11:45.119'
      end: '03:12:09.679'
      u: Bei der Arbeit...man hat die Schaufel gehalten und man ist dabei eingeschlafen.
        So haben sie eine Meldung abgelegt bei der Bauleitung, sie können es nicht
        verstehen, denn wenn wir im Judenlager waren, haben wir mehr geleistet, wir
        haben gut geleistet und jetzt können wir nicht mehr arbeiten. Entweder die
        SS soll uns ganz vernichten, so sollen sie uns...so sollen sie Juden auf die
        Baustelle nicht schicken, denn wir können solche Arbeiter nicht brauchen.
    - who: David Boder
      start: '03:12:09.679'
      end: '03:12:12.150'
      u: Das hat die Bau...
    - who: Abraham Kimmelmann
      start: '03:12:12.150'
      end: '03:12:51.089'
      u: 'Ja, die Bauleitung hat das verlangt. Also sie haben das...sie haben interveniert
        bei dem Lagerführer und haben gesagt: „Entweder behältst Du die Leute im Lager
        und Du machst mit ihnen was Du willst. Und wenn Du sie auf die Baustelle schicken
        willst, so musst Du sie so herrichten, dass sie mindestens das Minimale leisten
        können.“ Also damals ist ein Befehl raus gegeben worden vom Lagerführer, dass
        um neun (9) Uhr müssen alle im Bett liegen und man durfte keinen mehr schlagen.
        Oh, als wir nach Hause kamen, da haben wir die Nachricht gehört und das war
        etwas. Wir haben uns gefreut und wir haben gedacht, Messias ist gekommen.'
    - who: David Boder
      start: '03:12:51.089'
      end: '03:12:54.112'
      u: Wie haben Sie das gehört? Hat man Sie wissen lassen?
    - who: Abraham Kimmelmann
      start: '03:12:54.112'
      end: '03:13:20.811'
      u: Man hat es schon gemerkt. Es waren...es waren dort nicht nur Block Älteste,
        es war, zum Beispiel, Küchenpersonal und die haben doch das alles vernommen,
        denn sie waren ja den ganzen Tag im Lager und sie haben es uns erzählt. Es
        waren auch von den Auschwitzer Juden waren auch Einige im Küchenpersonal und
        die haben es auch erzählt. Von den sechshundert (600) Juden...die sind...da
        sind keine hundert (100) mehr geblieben, als wir kamen. Es hat nur drei (3)
        Monate gedauert und...
    - who: David Boder
      start: '03:13:20.811'
      end: '03:13:22.013'
      u: Von den Auschwitz Juden?
    - who: Abraham Kimmelmann
      start: '03:13:22.013'
      end: '03:13:40.587'
      u: Ja, den Auschwitz Juden...da sind mehr als fünf hundert (500) vernichtet
        worden und die, die schon beim Leben...am Leben geblieben sind, die haben
        sich irgendwie durch geschlagen. Auch deswegen weil sie gedreht haben, sie
        haben gleich Bekanntschaft gemacht in der Halle und sie haben mehr zum Essen
        bekommen. Oder Manche haben sie in das Küchenpersonal rein bekommen und so
        haben sie das überlebt.
    - who: David Boder
      start: '03:13:40.587'
      end: '03:13:43.384'
      u: Die Leute, die in der Küche gearbeitet haben, die haben gut gegessen?
    - who: Abraham Kimmelmann
      start: '03:13:43.384'
      end: '03:13:55.781'
      u: Sehr gut; überhaupt das ganze Lagerpersonal. Ich habe Ihnen schon gesagt,
        das war, das war die Politik der Deutschen. Sie müssen doch Jemanden zufrieden
        stellen müssen, sonst werden sie doch kein Interesse haben, den Zweiten zu
        unterdrücken.
    - who: David Boder
      start: '03:13:55.781'
      end: '03:13:56.686'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '03:13:56.686'
      end: '03:13:59.028'
      u: Ich meine speziell zu unterdrücken.
    - who: David Boder
      start: '03:13:59.028'
      end: '03:14:01.150'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:14:01.150'
      end: '03:14:29.642'
      u: 'Nun als wir das hörten, da waren wir überglücklich. Wir gehen nach Hause,
        man hat niemanden geschlagen, aber er sagte so—also im Polnischen hat er damals
        gesagt: „Ja, schlagen darf ich nicht—das muss ich selber zugeben, schlagen
        darf ich nicht mehr. Aber ich werde Läuse Appell machen, das heißt, der der
        Läuse hat, der wird nicht schlafen gehen, bis er keine Läuse mehr hat.“ Also
        hier haben wir Tausende gehabt, sie können sich das nicht vorstellen.'
    - who: David Boder
      start: '03:14:29.642'
      end: '03:14:32.237'
      u: Sie haben Läuse in die Tausende gehabt?
    - who: Abraham Kimmelmann
      start: '03:14:32.237'
      end: '03:14:38.867'
      u: Wir haben Tausende gehabt und bis man das alles wegholt, das...das hätte
        noch eine Ewigkeit gedauert.
    - who: David Boder
      start: '03:14:38.867'
      end: '03:14:41.338'
      u: Was haben Sie gemacht mit diesen Läusen?
    - who: Abraham Kimmelmann
      start: '03:14:41.338'
      end: '03:15:39.318'
      u: Man hat sie tot gemacht—mit den Fingern einfach. Und das hat er uns gelassen.
        Es war doch niemand, der das nicht gehabt hat. Also trotzdem, dass wir um
        9 Uhr schlafen gehen müssen, hat er das gemacht und wir sind wieder bis zwei
        (2) Uhr auf gewesen und dann hat er sich erbarmt und hat uns schlafen gelassen...um
        zwei (2) Uhr erst. Dann sind wir morgens wieder zur Arbeit gegangen und wir
        morgens wieder zur Arbeit gegangen und wir sind wieder eingeschlafen und haben
        das erzählt und dann ist wieder eine Meldung gekommen, er soll das auch nicht
        machen, wir sollen schlafen gehen. Das hat eine Woche angehalten. Wir waren...hm,
        wir hatten schon mehr Ruhe auf dem Block und die Block Ältesten, die haben
        das schon nicht mehr aushalten können.. Sie müssen schlagen. Das war ihr Bedürfnis
        so wie...wie jeder Mensch essen muss. Und da haben sie eine Klage eingelegt
        aufs Schreibbüro, dass wir uns der Ordnung des Lagers nicht zupassen.
    - who: David Boder
      start: '03:15:39.318'
      end: '03:15:40.662'
      u: Von welchem Büro?
    - who: Abraham Kimmelmann
      start: '03:15:40.662'
      end: '03:15:48.014'
      u: Vom Schreibbüro, vom Schreibbüro, so hat es geheißen, das Schreibbüro. Also
        dort sind alle Rapporte...
    - who: David Boder
      start: '03:15:48.014'
      end: '03:15:49.070'
      u: Schreibbüro?
    - who: Abraham Kimmelmann
      start: '03:15:49.070'
      end: '03:15:51.364'
      u: Schreibbüro.
    - who: David Boder
      start: '03:15:51.364'
      end: '03:15:52.602'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:15:52.602'
      end: '03:17:39.924'
      u: Und sie haben sich beklagt, sie haben keine Ordnung mehr, da ist Schmutz
        und so weiter und man verlangt von sie, dass ist Ordnung in den Blocks sein
        soll. Also das haben sie so gemacht, dass man schlagen darf, aber nicht totschlagen
        und auch nicht, also man darf nur trockene Schläge geben, dass man nachher
        keine Zeichen hat. Dann wenn man schon schlagen...wenn das Schlagen schon
        wieder erlaubt wird, und als wir nach Hause kamen, hat er gleich vor der Tür
        zwei (2) Stocks schon vorbereitet. So wenn die ersten Zwei herein kamen, gleich
        auf den Stuhl hingelegt und hat sie geschlagen. Hat wieder die Wut, seine
        Wut ausgelassen. Also es ist so tagtäglich gegangen...drei (3) Monate lang
        haben wir nicht mehr gesehen als schlagen, totschlagen, noch einmal totschlagen,
        gar nichts zu essen und schwere Arbeit. Die Appells morgens waren etwas Furchtbares.
        Wir haben...wir haben angetreten jeden Tag zum Appell. Also für die Blockführer
        haben wir angetreten Blockweise. Und als das abgenommen wurde, ist man wieder
        Arbeitskommandoweise angetreten, das heißt, je nach Kommandos, wie die auf
        der Baustelle zusammen gearbeitet haben. Ausmarschiert haben wir Hundertschaftsweise.
        Für jede hundert (100) Mann ist Einer verantwortlich gewesen, dass sie gerade
        in der Reihe gehen sollen und dass sie sich anständig auf der Strasse benehmen
        sollen. Also sind angestellt worden drei (3) Reihen. Wir waren damals achtzehn
        hundert (1 800) Mann, also zu sechs hundert (600) in einer Reihe. Wenn die
        das in Ordnung...in Ordnung ge...ge...
    - who: David Boder
      start: '03:17:39.924'
      end: '03:17:40.588'
      u: Gemacht.
    - who: Abraham Kimmelmann
      start: '03:17:40.588'
      end: '03:18:13.766'
      u: ". . . gemacht hätten und wenn das eigentlich ihr Ziel wäre, so hätten sie
        das gemacht, dass gleich von dem Block raus marschiert, wie wir angestellt
        waren und dann zu sechs—Jeder hat dann angefangen zu laufen und haben sich
        hingestellt, wo es ihnen gepasst hat. Denn Jeder wollte in die erste Reihe
        gehen, denn es ist so, wenn eine große Reihe geht, wenn acht hundert (800)
        Mann gehen und man geht nicht mit einem Militärschritt, so kommt aus, dass
        man, das wenn Einer ein bisschen langsamer geht, dann muss der Hintere sich
        aufhalten."
    - who: David Boder
      start: '03:18:13.766'
      end: '03:18:14.418'
      u: Aufhalten.
    - who: Abraham Kimmelmann
      start: '03:18:14.418'
      end: '03:19:03.834'
      u: Aufhalten, ja. Und wenn er es nachher mit einem schnelleren Schritt macht,
        so kommt es, dass einige hundert...einige hundert Personen in den Reihen später,
        muss man, muss man ganz wieder nachlaufen. Also man war einfach schon ganz
        müde bis man auf die Baustelle gekommen ist, so dass es das Beste war mit
        den ersten Hundert in die Shops zu gehen. Also jeder Einer hat sich gedrückt,
        um zuerst in die Shops zu kommen. Es war eben keine Ordnung. Und das wollten
        sie, denn wenn keine Ordnung war, dann haben sie gearbeitet, dann konnten
        sie schlagen. Also man hat jeden Tag Tote gefunden, die nicht mehr zur Arbeit
        gehen konnten, weil man sie einfach tot geschlagen hat. Es hat so drei (3)
        Monate, die ersten drei (3) Monate was man von uns mit, hm, hm,...acht hundert
        (800) Mann ins Krematorium geführt.
    - who: David Boder
      start: '03:19:03.834'
      end: '03:19:07.225'
      u: Und das war kein Vernichtungslager?
    - who: Abraham Kimmelmann
      start: '03:19:07.225'
      end: '03:19:08.371'
      u: Es hat geheißen Arbeitslager.
    - who: David Boder
      start: '03:19:08.371'
      end: '03:19:10.454'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:19:10.454'
      end: '03:19:16.357'
      u: Also es war ein Vernichtungslager, aber ein Inoffizielles, der Namen hat
        anders gelautet.
    - who: David Boder
      start: '03:19:16.357'
      end: '03:19:18.014'
      u: Nun und ?
    - who: Abraham Kimmelmann
      start: '03:19:18.014'
      end: '03:20:18.847'
      u: Nun hat man sich wieder gewöhnt dazu. Wenn man schon wieder zusammen lebt
        und wir haben schon eine Zeitlang auf einer anderen Baustelle gearbeitet,
        wir haben schon Bekanntschaft mit dem Meister gehabt und haben wir wieder
        angefangen zu handeln. In diesem Lager war es wieder das Gute, dass wir mehr
        Zigaretten bekommen haben. Und zwar haben wir bekommen auf diese Weise, dass
        gute Arbeiter haben Prämienscheine bekommen. Prämien. Also Jeder nach seiner
        Arbeit, es war aber auch abhängig von dem Meister, da haben wir eine oder
        zwei bekommen und zu diesem war eine Kantine und mit diesen hat man Zigaretten
        gekauft. Also für die Zigaretten hat man wieder auswechseln können und es
        ist so weit gegangen, dass Manche haben Geschäfte mit dem, mit dem Meister
        gemacht und die haben für einige hundert Mark Prämienscheine bekommen und
        dafür konnten sie viel Zigaretten haben. Die Zigaretten haben sie wieder dem
        Meister gegeben und der Meister hat ihnen Schokolade gebracht oder Alkohol.
        Das haben sie wieder ins Lager gebracht für die Block Ältesten und so haben
        sie Bekanntschaft gemacht.
    - who: David Boder
      start: '03:20:18.847'
      end: '03:20:20.356'
      u: Der Meister war kein Häftling?
    - who: Abraham Kimmelmann
      start: '03:20:20.356'
      end: '03:21:59.406'
      u: Nein, der Meister war kein Häftling, der war von Zivil. Und so haben sie
        Bekannt...und so haben sich zusammen gelebt mit den Block Ältesten und man
        hat angefangen mit den Juden zusammen zu leben, weil die Juden nützlich schon
        waren und haben gute Sachen gebracht. . Es ist schließlich dazu gekommen,
        dass im Detail sind...fast die Hälfte waren jüdischen Block Älteste, in der
        Küche war mehr als die Halben Juden, in der Schreibstube war das ganze Personal
        Juden. Also das Lager haben fast die Juden übernommen und damals war es...für
        das ganze Lager ganz leicht. Wir waren schon nicht mehr so bedroht, wir waren
        nicht mehr so unter Gefahr. Man hat geschlagen, denn die jüdischen Block Ältesten
        haben auch geschlagen, aber doch nicht speziell als Jude. Verstehen Sie? Man
        hat geschlagen, wenn man hat gesehen, dass man sich irgend auf eine Weise
        der Disziplin unterwirft, obwohl das war unmöglich, aber man hat mindestens
        ein Quantum von Schläge...hm, hm, nicht bekommen. Und man hat es aushalten
        können. Also...dort war ich wieder bis neunzehn hundert vier und vierzig (1944).
        Neunzehn hundert vier und vierzig (1944)—zu dieser Zeit habe ich auch etwas
        angefangen zu handeln. Ich habe auch Prämienscheine bekommen, weil ich gut
        gearbeitet habe. Ich hab es Ihnen schon erzählt, auch die Meister haben mich
        ein bisschen gern bekommen, manchmal haben sie mir Brot gegeben und schließlich
        haben sie mir Prämienscheine gegeben.
    - who: David Boder
      start: '03:21:59.406'
      end: '03:22:00.952'
      u: Und was haben Sie da gearbeitet?
    - who: Abraham Kimmelmann
      start: '03:22:00.952'
      end: '03:22:31.645'
      u: Damals habe ich gearbeitet in einer Firma Hell und Keder, das war eine Wiener
        Firma für Dachdecken. Wir haben so spezielle, solche Kalt- und Wärme Isolierungsplatten
        gelegt und aus solche Platten haben wir Dächer gemacht. Die Arbeit war eine
        sehr gefährliche Arbeit. Das waren Asbest Platten. Die Platten waren von Holzabfall
        und Gips gemischt. Darauf durfte man nicht steigen, wen sie frisch gelegt
        waren. Wenn man drauf gestanden ist, so ist man runter gestürzt.
    - who: David Boder
      start: '03:22:31.645'
      end: '03:22:33.970'
      u: Sie habe also aktuell die Dächer gemacht?
    - who: Abraham Kimmelmann
      start: '03:22:33.970'
      end: '03:22:34.638'
      u: Wir haben die Dächer gemacht.
    - who: David Boder
      start: '03:22:34.638'
      end: '03:22:35.619'
      u: Wofür?
    - who: Abraham Kimmelmann
      start: '03:22:35.619'
      end: '03:22:37.553'
      u: Für die Hallen, für die Krupps Werke.
    - who: David Boder
      start: '03:22:37.553'
      end: '03:22:39.092'
      u: Ja, nun?
    - who: Abraham Kimmelmann
      start: '03:22:39.092'
      end: '03:22:40.372'
      u: Das war die einzige Firma.
    - who: David Boder
      start: '03:22:40.372'
      end: '03:22:41.463'
      u: Haben Sie damals auf dem Dach gearbeitet?
    - who: Abraham Kimmelmann
      start: '03:22:41.463'
      end: '03:22:49.117'
      u: Auf dem Dach gearbeitet. Und zwar waren sehr öfters Fälle, auch im Judenlager,
        viele Juden sind vom...hm, hm,...
    - who: David Boder
      start: '03:22:49.117'
      end: '03:22:49.950'
      u: Vom Dach runter.
    - who: Abraham Kimmelmann
      start: '03:22:49.950'
      end: '03:23:43.482'
      u: ". . . vom Dach runter gefallen und waren gleich tot. Also man hat schon
        gewusst, wenn man Jemanden während des Tages zum Lager zurück gebracht hat,
        vom Judenlager rede ich, hat man gleich gewusst, es ist von der Firma Hell
        und Keder. Also ich hab mich dazu gewöhnt, man kann sagen, ich habe Glück
        gehat und ich habe mich dazu gewöhnt, hm, hm,...auf den Dächern zu laufen.
        Und wir durften nicht auf den Platten laufen, sonder nur auf den Spannern,
        das heißt, auf Holzbrettern, die gelegt waren. Das war ungefähr eine Breite
        von dreißig (0) Zentimeter und auf diesen durften wir laufen. Ich hab mich
        dazu gewöhnt und ich habe zwei (2) Jahre für die selbe Firma gearbeitet. Ich
        war dort sehr beliebt und schließlich letztlich habe ich viele Prämienscheine
        bekommen. Ich habe dafür Zigaretten eingekauft in der Kantine und habe ich
        manches Mal dafür ein Brot gekauft und das Brot habe ich wieder verkauft im
        Lager für teurer und ich habe so verdient."
    - who: David Boder
      start: '03:23:43.482'
      end: '03:23:44.436'
      u: Für wofür?
    - who: Abraham Kimmelmann
      start: '03:23:44.436'
      end: '00:00:00.'
      u: Für teurer. Zum Beispiel, wenn ich für ein Brot...sagen wir mal ich habe
        gegeben dreißig (30) Zigaretten, dann hab ich im Lager vierzig (40) genommen.
    - who: David Boder
      start: '00:00:00.'
      end: '03:23:53.358'
      u: Ah hm!
    - who: Abraham Kimmelmann
      start: '03:23:53.358'
      end: '00:00:00.'
      u: So habe ich mir meine Ration Brot verdient. Und dann bin ich einigermaßen
        zu Mark gekommen, denn in diesem Lage hat das Geld Wert gehabt, weil viele
        Zivilisten auf der Baustelle gearbeitet haben und sie das Geld gebraucht haben.
        Also wir haben...es war schon so ein großer Handel, kann man sagen.
    - who: David Boder
      start: '00:00:00.'
      end: '03:24:09.010'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:24:09.010'
      end: '03:24:36.163'
      u: Man hat schon gewusst, da kann man Brot bekommen, da kann man Speisen bekommen.
        Man hat gehandelt. Schließlich ist es dazu gekommen, dass ich hundert (100)
        Mark verdient habe und diese hundert (100) Mark habe ich gegeben einem Bekannten,
        der in der Küche gearbeitet hat, dass er dort bei dem Küchenchef intervenieren
        soll, dass er mich als Gehilfe zunehmen soll. Das heißt, abends, als ich von
        der Arbeit zurück kam, bin ich raufgegangen in die Küche. [Pause—allem Anschein
        nach überspringt das Tonband einige Sätze]...als sie schon näher kamen—nahe
        von uns—mussten wir evakuieren.
    - who: David Boder
      start: '03:24:36.163'
      end: '03:24:37.268'
      u: Hm.
    - who: Abraham Kimmelmann
      start: '03:24:37.268'
      end: '03:25:32.983'
      u: Das war Januar 1945. Januar, ja. Es hat doch keinen Sinn, wenn ich wieder
        von Einzelfällen erzähle, wo man Juden geschlagen hat. Ich habe Ihnen da schon
        einen Einblick gegeben, wie es in diesen Lagern ausgesehen hat. Also der Schluss
        ist, dass letztens war es schon ziemlich gut für uns. Wir haben uns schon
        an die...die, die kleineren Sachen haben wir uns gewöhnt und so also konnte
        man durch kommen und wir haben gelernt und uns auf diese Weise geholfen. Januar
        ist gekommen der Befehl, dass wir evakuieren müssen und da fängt wieder an
        eine neue Periode. Man hat uns auf den Weg gegeben fünf hundert (500) Gramm
        Brot und ein Stück Wurst, jeder hat zwei (2) Decken mit genommen und so sind
        wir gelaufen.
    - who: David Boder
      start: '03:25:32.983'
      end: '03:25:34.721'
      u: Sie sind zu Fuß gelaufen?
    - who: Abraham Kimmelmann
      start: '03:25:34.721'
      end: '03:26:22.922'
      u: Zu Fuß. Ob jemand Schuhe gehabt hat oder nicht, da hat sich niemand darum
        gekümmert . Im tiefsten Schnee so sind wir gelaufen. Wir sind um drei (3)
        Uhr nachmittags an einem Sonntag sind wir raus, bewacht von der SS und sind
        gelaufen bis zwei (2) Uhr nachts ohne zu schlafen, wir haben alles schon schlafen
        gewollt, aber die SS war schon müde und da haben sie uns in eine Scheune quartiert.
        Also eine Scheune wo höchstens fünf hundert (500) Mann rein gehen können,
        sind wir zwei tausend fünf hundert (2 500) Mann hinein. Wir waren zusammen
        fünf tausend (5 000) in diesem Lager, da haben sie uns zwei (2) Scheunen zur
        Verfügung gestellt. Also, Sie können sich vorstellen, morgens als wir aufstanden,
        da hat man die Toten gestapelt, wie Bohnen auf die Bahngeleise. Also haben
        Sie schon gesehen, wie man das stapelt?
    - who: David Boder
      start: '03:26:22.922'
      end: '03:26:23.888'
      u: Bahngeleise.
    - who: Abraham Kimmelmann
      start: '03:26:23.888'
      end: '03:26:39.070'
      u: Bahngeleise...auf die Schwellen. So hat man die Toten gestapelt und liegen
        lassen. Also wir haben so fünf (5) Nächte marschiert und wir haben nichts
        mehr zu essen gehabt, als das was wir auf den Weg bekommen haben, fünf hundert
        (500) Gramm Brot.
    - who: David Boder
      start: '03:26:39.070'
      end: '03:26:40.910'
      u: Vor der Reise?
    - who: Abraham Kimmelmann
      start: '03:26:40.910'
      end: '03:26:43.502'
      u: Vor der Reise. Also, es war keine Reise, wir haben ein [unverständlich; beide
        sprechen].
    - who: David Boder
      start: '03:26:43.502'
      end: '03:26:43.788'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:26:43.788'
      end: '00:00:00.'
      u: Ein Ausflug.
    - who: David Boder
      start: '00:00:00.'
      end: '03:26:47.488'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:26:47.488'
      end: '03:26:59.653'
      u: Und wir sind so marschiert. Viele sind unterwegs gefallen und der, der nicht
        mehr mitmachen konnte, der hat sich hingestellt und hat erwartet den Tod.
    - who: David Boder
      start: '03:26:59.653'
      end: '03:27:00.710'
      u: Wie hat er den Tod erwartet?
    - who: Abraham Kimmelmann
      start: '03:27:00.710'
      end: '03:28:15.588'
      u: Das war etwas, was man nicht...was man nicht im Stande zu erzählen ist. Ein
        Mensch, der noch voll bei seinen Sinnen ist, bei dem noch...noch alles funktioniert,
        der aber schwach ist, er kann nicht mehr laufen. Er stellt sich an einen Baum
        hin, die Augen glänzen wie, wie...wie Reflektoren. Und er wartet auf den Moment
        bis die ganze Reihe durchgehen wird, bis die letzte Wache kommen wird mit
        dem Blockführer, der ist auch ein SS Mann, der ihn erschießt. Können Sie sich
        das vorstellen, was das ist. Ein Mensch, der noch seine ganzen Gedanken hat,
        der noch weiß, was sich mit ihm tut und er wartet auf den Tod. Und solche
        hat man...jede zehn (10) Meter hat man gesehen Einen stehen unter einem Baum
        oder hingesetzt und so...man hat so einen Mann erschossen und in den Graben
        geschmissen. Also wir sind zwölf tausend (12 000) Mann von Markstadt weg und
        unser Ziel war nach Groß-Rosen zu gehen. Wir sind nach Groß-Rosen nicht mehr
        als vier tausend (4 000) gekommen. Acht hundert (800) sind unterwegs gestorben
        und erschossen worden. In Groß-Rosen...also jede Nacht sind wir in eine Scheune
        und haben einige Stunden geschlafen...jede Nacht war das.
    - who: David Boder
      start: '03:28:15.588'
      end: '03:28:17.282'
      u: Groß-Rosen ist bei Auschwitz?
    - who: Abraham Kimmelmann
      start: '03:28:17.282'
      end: '03:28:19.488'
      u: Nein Groß-Rosen ist in der Nähe von Breslau, drei (3) Kilometer von Breslau.
    - who: David Boder
      start: '03:28:19.488'
      end: '03:28:21.640'
      u: Oh ja, Birkenau ist bei Auschwitz.
    - who: Abraham Kimmelmann
      start: '03:28:21.640'
      end: '03:28:50.076'
      u: Ja. In der Scheune war es damals etwas Furchtbares. Die Menschen haben einander
        tot geschlagen, also um nachher auf ihm schlafen zu können. Also wenn er noch
        so viel von seinen Kräften gefühlt hat, hat er den Anderen tot geschlagen,
        um nachher auf ihm schlafen zu können, um mehr Platz zu haben. Es war nicht
        einmal Platz zum Stehen, Sie können sich vorstellen, wenn man fünf hundert
        (500) Mann nur rein stecken kann und man hat zwei tausend fünf hundert (2500)—also
        fünffach so viel.
    - who: David Boder
      start: '03:28:50.076'
      end: '03:28:50.559'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:28:50.559'
      end: '03:29:24.998'
      u: Schließlich sind wir...also ich hab noch das alles mit gemacht, also ich
        weiß doch selber nicht wieso. Also, wenn Sie mir diese Frage stellen werden,
        bin ich gar nicht im Stande zu antworten, ich weiß noch bis heute nicht, wie
        ich das überlebt habe und das ist mehr Glück als Verstand, wie man sagt. Ich
        bin nach Groß-Rosen gekommen, also alle sind wir nach Groß-Rosen gekommen
        und da hat man uns auf das sogenannte neue Lager geführt. Das war ein Lager,
        wo man neue Baracken hin gestellt hat, das heißt, die waren noch nicht außen
        fertig und das war im Winter. Da hat man uns in die Keller, und oben wo noch
        keine Türen waren.
    - who: David Boder
      start: '03:29:24.998'
      end: '03:29:26.572'
      u: In die Keller?
    - who: Abraham Kimmelmann
      start: '03:29:26.572'
      end: '03:29:27.240'
      u: Ja, in die Keller.
    - who: David Boder
      start: '03:29:27.240'
      end: '03:29:28.309'
      u: Haben denn die Baracken Keller gehabt?
    - who: Abraham Kimmelmann
      start: '03:29:28.309'
      end: '03:29:29.595'
      u: Ja, die haben Keller gehabt, ja.
    - who: David Boder
      start: '03:29:29.595'
      end: '03:29:30.337'
      u: Wozu?
    - who: Abraham Kimmelmann
      start: '03:29:30.337'
      end: '03:29:36.796'
      u: Auch um zu wohnen. Sie haben den Platz ausgenutzt und oben waren die Fenster,
        es waren noch keine Scheiben drinnen und die Türen waren offen.
    - who: David Boder
      start: '03:29:36.796'
      end: '03:29:37.460'
      u: Kein Platz.
    - who: Abraham Kimmelmann
      start: '03:29:37.460'
      end: '00:00:00.'
      u: Kein Platz. Und so haben wir geschlafen.
    - who: David Boder
      start: '00:00:00.'
      end: '03:29:39.482'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:29:39.482'
      end: '03:29:51.162'
      u: Aber es war warm, weil man uns so zusammengepresst hat, dass nur Derjenige,
        der am Fenster oder bei der Türe geschlafen hat, nur der hat es gefühlt. Die
        Anderen haben viel zu viel heiß gehabt. Manche...
    - who: David Boder
      start: '03:29:51.162'
      end: '03:29:52.430'
      u: Viel zu viel was?
    - who: Abraham Kimmelmann
      start: '03:29:52.430'
      end: '03:29:53.335'
      u: Viel zu viel heiß gehabt.
    - who: David Boder
      start: '03:29:53.335'
      end: '03:29:54.120'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:29:54.120'
      end: '03:30:17.750'
      u: Manche sind sogar von Groß-Rosen nicht mehr aufgestanden. Also man, es ist
        sozusagen, da waren keine Betten, keine Pritschen, es war nur der Fußboden.
        Also auf einem Fußboden von ungefähr fünf und zwanzig (25) Meter die Länge
        und zehn (10) Meter die Breite haben...hat man zwei tausend (2 000) Mann rein...rein
        gestoßen. Also können Sie sich das vorstellen, wie das war?
    - who: David Boder
      start: '03:30:17.750'
      end: '03:30:19.923'
      u: Hm, nein! Nun?
    - who: Abraham Kimmelmann
      start: '03:30:19.923'
      end: '03:31:01.782'
      u: Nun so war die erste Nacht. Es war noch eine Unordnung. Man hat noch nicht
        gewusst über den Zustand, man hat nicht gewusst zu welchem Block man gehört.
        Man hat noch keinen Namen aufgenommen, wir hatten damals schon keinen Namen,
        sondern Nummern. Im KZ haben wir Nummern bekommen. Mein Name war, meine Nummer
        war vier und zwanzig sieben tausend drei und neunzig (247093). Und wir sind...dort
        haben wir die erste Nacht geschlafen. Wir haben nichts zu essen bekommen.
        Morgens haben sie uns gesagt, man muss zum Appell antreten. Es war fünf (5)
        Uhr, stock finster und wir sind hier am Appell gestanden bis zwölf (12) Uhr
        mittags...im Winter. Um fünf Uhr...
    - who: David Boder
      start: '03:31:01.782'
      end: '03:31:02.202'
      u: Warum?
    - who: Abraham Kimmelmann
      start: '03:31:02.202'
      end: '03:31:11.429'
      u: So einfach, weil es ihnen so gepasst hat. Dann sind endlich die Blockführer
        gekommen, die haben Appell gemacht und haben uns verteilt auf die Blocks.
        Man hat die...
    - who: David Boder
      start: '03:31:11.429'
      end: '03:31:15.438'
      u: Haben die aufgeschrieben, wenn jemand auf dem Weg gestorben ist? Oder was
        haben sie gemacht?
    - who: Abraham Kimmelmann
      start: '03:31:15.438'
      end: '03:31:17.151'
      u: Gar nichts war aufgeschrieben. Damals hat man sogar...[unverständlich; beide
        sprechen].
    - who: David Boder
      start: '03:31:17.151'
      end: '03:31:20.607'
      u: Wenn sie einen Appell gemacht haben, haben sie gewusst , wer da sein soll...[unverständlich;
        beide sprechen].
    - who: Abraham Kimmelmann
      start: '03:31:20.607'
      end: '03:31:27.369'
      u: Nein, das war der Grund warum sie Appell gemacht haben, der Appell war eben
        um zu wissen, wie viele noch am Leben geblieben sind und dass niemand wieder
        ausreißt.
    - who: David Boder
      start: '03:31:27.369'
      end: '03:31:27.792'
      u: Ja.
    - who: Abraham Kimmelmann
      start: '03:31:27.792'
      end: '03:31:45.661'
      u: Um die Toten brauchen sie sich nicht mehr kümmern. Ein Toter wird schon nicht
        mehr lebendig werden, aber eben die Lebendigen...vielleicht fällt noch Jemandem
        was ein oder das Ausreißen. Deswegen müssen sie Kontrolle haben. Deshalb haben
        sie alles beim Appell aufgenommen und verteilt auf die Blöcke. Und in Groß-Rosen
        hat sich etwas abgespielt.
    - who: David Boder
      start: '03:31:45.661'
      end: '03:31:47.813'
      u: Sind Frauen auch mit gewesen oder nur Männer?
    - who: Abraham Kimmelmann
      start: '03:31:47.813'
      end: '03:32:11.704'
      u: Nein, bei uns war ein Männerlager, aber nach Groß-Rosen sind auch Frauen
        nachher hingekommen. Sie haben in extra Baracken gelebt und ich hab sie nicht
        gesehen. Das Lager war ungeheuer gross. Das Lager konnte—bei normalen Bedingungen—konnte
        es auch nicht mehr aufnehmen wie fünf tausend (5 000) Mann. Und damals waren
        hier fünf und zwanzig tausend (25 000). Denn von überall von den kleineren
        Lagern hat man evakuiert nach Groß-Rosen.
    - who: David Boder
      start: '03:32:11.704'
      end: '03:32:12.277'
      u: Ah hm.
    - who: Abraham Kimmelmann
      start: '03:32:12.277'
      end: '00:00:00.'
      u: Dort war etwas, was nicht zu erzählen ist. Denn im letzten Jahre neunzehn
        hundert vier und vierzig (1944), wie ich schon erzählt habe, hat man schon
        bei uns im Lager nicht mehr so geschlagen. Und da—da haben sie schon niemanden
        mehr gekannt und da haben die Block Ältesten gemacht, was sie wollten. Sie
        haben das Ganze—sie haben das beste Essen raus geholt und uns haben sie nichts
        zu essen gegeben. Übrigens in Groß-Rosen hat man fast nichts zu essen bekommen.
    - who: David Boder
      start: '00:00:00.'
      end: '03:32:36.099'
      u: Nun?
    - who: Abraham Kimmelmann
      start: '03:32:36.099'
      end: '03:32:43.966'
      u: Wir haben zwei hundert (200) Gramm Brot bekommen, schwarzes Brot und einen
        halben Liter Steckrüben Suppe, welche man nicht in den Mund nehmen konnte.
    - who: David Boder
      start: '03:32:43.966'
      end: '03:32:44.882'
      u: Was für eine Suppe?
    - who: Abraham Kimmelmann
      start: '03:32:44.882'
      end: '03:32:45.825'
      u: Steckrüben
    - who: David Boder
      start: '03:32:45.825'
      end: '03:32:46.308'
      u: Was ist das?
    - who: Abraham Kimmelmann
      start: '03:32:46.308'
      end: '03:32:49.718'
      u: Steckrüben, also ich weiß nicht, wie ich Ihnen das erklären kann. Steckrüben.
    - who: David Boder
      start: '03:32:49.718'
      end: '03:32:52.284'
      u: Ja. Steckrüben, ja.
    - who: Abraham Kimmelmann
      start: '03:32:52.284'
      end: '03:33:00.915'
      u: Das hat man uns um zwei (2) Uhr in der Nacht gebracht, wenn wir schon geschlafen
        haben, denn die Küche konnte nicht nach kommen, sie haben tags und nachts
        gearbeitet. Verstehen Sie?
    - who: David Boder
      start: '03:33:00.915'
      end: '03:33:03.016'
      u: Ein Moment.
    - who: David Boder
      start: '03:33:03.016'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 92, and we have to conclude the interview,
        we have no more reserve of spools. This is Kimmelmann’s report, which stops
        at Gross-Rosen. He will continue for me when I return. Geneva, August the
        28th, 1946 at the home for boys maintained by the Swiss Government. [unintelligible]"
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.443'
      end: '00:00:18.686'
      u: "[In English] Geneva, August...August 27th, 1946. We are starting a new interview
        with Abraham Kimmelmann at eighth minute or so...seven and a half minutes
        of the spool."
    - who: David Boder
      start: '00:00:18.686'
      end: '00:00:33.183'
      u: "[In German] Now, Mr. Kimmelmann, will you tell me again, what is your name,
        how old are you, and where were you born?"
    - who: Abraham Kimmelmann
      start: '00:00:33.183'
      end: '00:00:38.939'
      u: My name is Kimmelmann, Abraham. I was born at the 10th of the tenth, 1928.
    - who: David Boder
      start: '00:00:38.939'
      end: '00:00:46.708'
      u: You mean the tenth of October, 1928. Where were you born?
    - who: Abraham Kimmelmann
      start: '00:00:46.708'
      end: '00:00:59.454'
      u: I was born in Poland in Upper Silesia in the city of Dabrowa-Wolnitza.
    - who: David Boder
      start: '00:00:59.454'
      end: '00:01:03.937'
      u: Now tell me, you said you want to make a little introduction.
    - who: Abraham Kimmelmann
      start: '00:01:03.937'
      end: '00:01:19.740'
      u: You are not so much interested in that which we are doing now but you want
        to go in more in detail about our past.
    - who: David Boder
      start: '00:01:19.740'
      end: '00:01:20.847'
      u: Yes, you are right. Especially about the times during the war.
    - who: Abraham Kimmelmann
      start: '00:01:20.847'
      end: '00:02:23.160'
      u: You told us before when we were eating what some boys from the lager [camp]
        have told you so far. And that they told it to you in different ways, that
        one said that it was relatively good and that the other reported that he was
        very badly off; and in spite of that both have told you the truth. Now you
        have to make it clear to yourself, that they have not only told you the truth
        but that they are not able to relate everything the way how it really was.
        Because if you look back to history, or if one writes a book about something,
        so it is usually said that one writes always more than is true. But in this
        case it is entirely in the reverse. One can never tell enough and present
        the things how they really were.
    - who: David Boder
      start: '00:02:23.160'
      end: '00:03:15.700'
      u: You see that is why I talk to many. That is why I interview many and have
        them tell their story. So from the little that I get from everyone, the mosaic,
        a total picture can be assembled. Now you understand my purpose. Why I want
        to collect two-hundred spools of these interviews because nobody can tell
        the whole story. You understand that. Now tell me a lot of details, you don’t
        have to hurry, we have enough wire and we have enough time, you understand.
        I prefer to listen to less people who tell me much than to people who tell
        me little. Where were you when the war started? What has happened to you?
        Tell me, possibly day by day, week by week, what has happened.
    - who: Abraham Kimmelmann
      start: '00:03:15.700'
      end: '00:03:57.546'
      u: Now then, up to the start of the war I was only able to go to elementary
        school what education is concerned. I went through only a few grades, that
        is up to the fifth grade. Since my father was a religious man he didn’t permit
        me to go to the public school. I went to a private cheder, a yiddish cheder
        and there we had a Polish teacher who could teach us [other “non-religious”]
        subjects. Now, when the war started I had no more opportunity to study.
    - who: David Boder
      start: '00:03:57.546'
      end: '00:03:58.511'
      u: How old were you then?
    - who: Abraham Kimmelmann
      start: '00:03:58.511'
      end: '00:04:00.071'
      u: I was that time twelve years old.
    - who: David Boder
      start: '00:04:00.071'
      end: '00:04:03.163'
      u: Why didn’t you have the opportunity to go to school when the war started?
    - who: Abraham Kimmelmann
      start: '00:04:03.163'
      end: '00:04:53.987'
      u: When the war first started as you probably know, the Germans have arrived
        in Poland, and what ideas and what plans they had in mind is now known to
        everybody. As soon as they entered Poland [a Polish district] the first thing
        they would do is to start something against the Jews. Whatever that was. Sure
        enough they couldn’t all at once shoot all the Jews, but they have arranged
        it this way. Since they did everything in a systematic fashion, so that nobody
        should notice it, and that nobody should be able to escape. So as soon as
        the Germans came in, they set a special hour when we could go out, and otherwise
        we could not go out.
    - who: David Boder
      start: '00:04:53.987'
      end: '00:04:56.779'
      u: Did you have to wear any badges?
    - who: Abraham Kimmelmann
      start: '00:04:56.779'
      end: '00:04:59.331'
      u: No, that was not yet at the beginning.
    - who: David Boder
      start: '00:04:59.331'
      end: '00:05:03.777'
      u: So how was it known when one went out late that he was a Jew?
    - who: Abraham Kimmelmann
      start: '00:05:03.777'
      end: '00:05:56.082'
      u: Right from the start everybody had to be identified [take out identification
        cards]. They still were afraid that possibly there were some people belonging
        to some parties and they were looking for this kind of people. So they gave
        orders, and since everybody was afraid he would have to present his identification
        card, and on the identification card it was always written to what religion
        one belonged, whether Moseic or Christian that was right away noticeable.
        The second thing was that they immediately prohibited the religious rituals.
        They prohibited the ritual slaughter of animals and nobody was permitted to
        have moe than one thousand marks, that is 3000 zloty. The rest you had to
        give up. What concerns gold and silver that of course is understood.
    - who: David Boder
      start: '00:05:56.082'
      end: '00:05:59.515'
      u: Let us not take anything for granted. What did they announce?
    - who: Abraham Kimmelmann
      start: '00:05:59.515'
      end: '00:06:07.138'
      u: It was announced that one had to surrender gold and silver. That happened
        right from the start. They didn’t want to break their heads [worry].
    - who: David Boder
      start: '00:06:07.138'
      end: '00:06:10.198'
      u: Did the people really surrender their gold and silver?
    - who: Abraham Kimmelmann
      start: '00:06:10.198'
      end: '00:07:21.049'
      u: Each one did, according how he felt about it. If one was very much afraid,
        and he could not hide the things, so he surrendered them. But if one was more
        adventurous and wanted to take chances, then he hid it. And on that depended
        the life of people. Because if one had no money one could die from starvation.
        The worst thing that happened at the beginning was...we got bread coupons,
        and everything was rationed, but for us it was a question of bread, because
        other things one could still get. But if one had the bread coupons it still
        was not easy to get bread. We couldn’t simply go to a store or a bakery and
        say, “Here are the coupons and give me the bread”. One would stand from ten
        o’clock in the evening until six o’clock in the morning, whether it was cold
        or hot, whether it rained until one would reach the window to get the bread.
        And often...
    - who: David Boder
      start: '00:07:21.049'
      end: '00:07:22.912'
      u: Were there also Jewish bakers?
    - who: Abraham Kimmelmann
      start: '00:07:22.912'
      end: '00:09:16.371'
      u: Well, I will tell you everything. Often it was that the Poles would recognize
        the Jews, they knew them still before the war, and since they wanted more
        bread they would tell to the Germans, “yes, this is a Jew”, and with a finger
        they would point at the Jew. It was the only word they learned to say in German.
        They would say, and in that way they would betray a Jew who had been standing
        for twelve hours in line and when he at last got to the window, “Jew out of
        here, go away”. And under such conditions we lived right from the start, when
        the Germans came in. And still it was from the beginning in Poland that there
        were a lot of Jews so they arranged that concessions were given to Jewish
        bakers and they baked the bread for the Jews. In this respect it became a
        little bit easier, so that one was standing only among Jews. At least when
        one got to the window the words “Jew go away”,wasn’t heard anymore because
        all were Jews in the line. That was only the beginning what the Germans have
        done when they come in. But it went on and on. They evicted the Jews from
        various streets and even prohibited any Jew to appear on such a street. And
        so it went on and on and we were more and more driven together. Into one section
        where the Jews lived, and now an order came and it was necessary to clean
        the streets. So who was being taken. Of course, the Jew.
    - who: David Boder
      start: '00:09:16.371'
      end: '00:09:18.675'
      u: How many Jews were in your town?
    - who: Abraham Kimmelmann
      start: '00:09:18.675'
      end: '00:09:27.054'
      u: In our city were about five-thousand heads counting approximately.
    - who: David Boder
      start: '00:09:27.054'
      end: '00:09:30.886'
      u: How were they taken?
    - who: Abraham Kimmelmann
      start: '00:09:30.886'
      end: '00:10:36.038'
      u: By that time there was founded a Jewish Cultural Community. You see they
        founded the Jewish Cultural Community so that they themselves shouldn’t have
        anything to do with the Jews. When the police had any special order the higher
        authorities or they themselves wanted to accomplish something, they simply
        notified the Kultusgemeinde, that they should fulfill it with all the precision
        and details. And with this work they did the same thing. They wrote to the
        Jewish Community Council that on such and such a day or every day so and so
        many workers have to be presented. But they did not tell them in what way
        to do it. We already knew if such an order is given to the Jewish Community
        Council it will be taken care of.
    - who: David Boder
      start: '00:10:36.038'
      end: '00:10:41.366'
      u: And the Jewish Community Council handled these things with justice?
    - who: Abraham Kimmelmann
      start: '00:10:41.366'
      end: '00:10:47.025'
      u: If I have to start now with the Jewish Community Council that would be a
        little bit too early.
    - who: David Boder
      start: '00:10:47.025'
      end: '00:10:48.825'
      u: All right.
    - who: Abraham Kimmelmann
      start: '00:10:48.825'
      end: '00:11:47.519'
      u: Because this is not the only thing the Jewish Community Council was doing.
        Whether they were right or wrong we shall see later when I shall come to express
        my opinion, I cannot talk about it now on the basis of what I have told you
        so far. And the Jewish Community Council would get this kind of an order,
        they would take the lists, the card index of every Jewish inhabitant and would
        send him a note that on such and such a day, such and such an hour, and at
        such and such a place he should appear in order that, that work be done. Those
        with plenty of money, these would hire a poor Jew, pay him for the day according
        to agreement, and that fellow would work for him.
    - who: David Boder
      start: '00:11:47.519'
      end: '00:11:50.500'
      u: Did the Community Council permit such a thing? That one should work for the
        other?
    - who: Abraham Kimmelmann
      start: '00:11:50.500'
      end: '00:12:17.585'
      u: They didn’t bother about it. The main thing they were interested that the
        numbers of workers be correct. They did not look at the faces they just looked
        for the total number, and the whole scene would take place at the city hall
        where people would assemble, and there people were divided into groups, each
        master [foreman] got a certain number of Jews.
    - who: David Boder
      start: '00:12:17.585'
      end: '00:12:18.908'
      u: The master was Jewish?
    - who: Abraham Kimmelmann
      start: '00:12:18.908'
      end: '00:12:42.522'
      u: No, the master was a German. But at the beginning they were mostly Polish.
        And so the hardest and the worst work, which one never had to do before. Because
        before the war such work also had to be done, but [although] before the war
        such work could be done, there were no people for it, nobody had interest
        for such work.
    - who: David Boder
      start: '00:12:42.522'
      end: '00:12:43.656'
      u: For example.
    - who: Abraham Kimmelmann
      start: '00:12:43.656'
      end: '00:13:35.112'
      u: Well for example, take a field or a street, where there is no people, all
        empty. In the worst frost, in the worst snow it had to be cleared so that
        it would make a clear road. That was the first thing. Then when it was a little
        warmer there were various ditches, various pools where there was snow and
        water; it didn’t matter, the hard work [had to be done] here without any consideration
        when it was ordered the work had to be done. People had to sweat, people had
        to shed their blood, and with all effort one had to finish the work whether
        he wanted it or not. A German master was made responsible for it, and he saw
        to it that everything be done the way he wanted it to be.
    - who: David Boder
      start: '00:13:35.112'
      end: '00:13:38.530'
      u: How could he accomplish that?
    - who: Abraham Kimmelmann
      start: '00:13:38.530'
      end: '00:14:23.085'
      u: There were various masters. They were silent, it really wasn’t necessary
        that it should come to beating. One word was enough to make one grab the shovel
        and to do his utmost. But there were also among them such sadists who wouldn’t
        talk at all, they were just beating. And that was “their life”, possibly they
        weren’t assigned as masters because they had to earn money for their subsistance,
        but because they simply chose it themselves. It was for them a greatest joy,
        the greatest experience, that now all at once they could beat the Jews and
        could do with them whatever they wanted.
    - who: David Boder
      start: '00:14:23.085'
      end: '00:14:24.775'
      u: Were these masters poles or were they germans?
    - who: Abraham Kimmelmann
      start: '00:14:24.775'
      end: '00:14:56.245'
      u: They were Poles and there were also Germans. Because at the beginning we
        didn’t see yet so many Germans. There was also a large part of the Poles who
        immediately registered as Volksdeutsche, Folk-Germans. And so the first winter
        everything went on that a lot of time one would be working for the City Hall.
    - who: David Boder
      start: '00:14:56.245'
      end: '00:14:58.340'
      u: Did they pay for the work?
    - who: Abraham Kimmelmann
      start: '00:14:58.340'
      end: '00:15:27.873'
      u: From the beginning they didn’t pay. It was forced labor. It was without pay.
        They did not pay. Later they paid 1 mark 70 per day for the work of eight
        or even ten hours. But you can imagine, what could one buy for 1 mark 70.
        Or what could one purchase for it?
    - who: David Boder
      start: '00:15:27.873'
      end: '00:15:30.629'
      u: How much did bread cost?
    - who: Abraham Kimmelmann
      start: '00:15:30.629'
      end: '00:15:37.575'
      u: That depends what kind of bread. We got 250 grams of bread a day.
    - who: David Boder
      start: '00:15:37.575'
      end: '00:15:38.273'
      u: Per person?
    - who: Abraham Kimmelmann
      start: '00:15:38.273'
      end: '00:15:39.144'
      u: Per person.
    - who: David Boder
      start: '00:15:39.144'
      end: '00:15:40.519'
      u: And that cost how much?
    - who: Abraham Kimmelmann
      start: '00:15:40.519'
      end: '00:16:27.578'
      u: And that cost 25 drachm, 25 German pfennigs. That would be all right, 250
        grams of bread would be enough, but if one gets only bread, if one can’t get
        potatoes or corn flour, and no fat; can one live on 250 grams daily? People
        had to support each other and help out each other. It is just impossible to
        be starving. When a person is hungry he is ready to do anything. So what could
        he do? One looked for somebody who would bring in bread on the black or flour
        and one paid more, and in order to pay more one needs money and so 1 mark
        75 wasn’t enough.
    - who: David Boder
      start: '00:16:27.578'
      end: '00:16:29.878'
      u: And so what did one do?
    - who: Abraham Kimmelmann
      start: '00:16:29.878'
      end: '00:17:37.158'
      u: People began to manage in various ways. One would do business on the black,
        others would work over time, people would simply risk their lives somehow
        to get through, and those who could not do it, who did not have enough courage
        or were too much afraid, these had to starve. And so many went caput, died
        right before me. One may, so to speak, say as the first winter passed, the
        worst was not...I mean when I just look back, I think that during the first
        winter the cruelty of the Germans was not yet recognized. People as I said...a
        family, we were still sitting together. Sometimes we played cards. We still
        laughed. It wasn’t yet so noticeable. People had still some money from before
        the war and so people could manage somehow.
    - who: David Boder
      start: '00:17:37.158'
      end: '00:17:39.147'
      u: But you had orders to turn in the money.
    - who: Abraham Kimmelmann
      start: '00:17:39.147'
      end: '00:19:03.917'
      u: But a lot of people just didn’t turn in their money. Because it is a thing
        that one can hide, and in the beginnings things were not so strict that they
        would come and search each and every house. It was a small thing. They didn’t
        say that the money had to be given up because they needed it, because they
        could have as much money as they wanted. They made [printed] it themselves,
        but it was simply done to oppress the Jews with the surrendering of the money
        it wasn’t so bad at first. The purpose wasn’t to take away the money, it was
        to destroy us all. The first winter of the war, with great pains, sometimes
        we ate, sometimes we didn’t eat, but we pulled through. But in the summer
        there began the bombardment of the German cities, and many Germans wanted
        to enrich themselves in spite of that because they could take away the property
        of the Jews and so they came to Poland from different corners of Germany they
        came. The first time it was so that they were put in Jewish businesses as
        custodians. They managed the business and at the beginning the firm remained
        under the old name. Of course it isn’t important what the name of the firm
        is, but who gets the money from it. That were the Germans. On the one side
        it was good because to some extent they left the businesses in the hands of
        the Jews, and man...
    - who: David Boder
      start: '00:19:03.917'
      end: '00:19:09.918'
      u: Now how was it. There was a custodian. The Jew still was in the business.
    - who: Abraham Kimmelmann
      start: '00:19:09.918'
      end: '00:19:54.086'
      u: Correct. The Jew was still in the business. But there were already individual
        cases where the Jew was entirely thrown out and the Germans had taken the
        business away. But one can say that at the beginning the Jews to a large extent
        remained. But the German manager, he had the word.
    - who: David Boder
      start: '00:19:54.086'
      end: '00:19:55.409'
      u: Who took the money?
    - who: Abraham Kimmelmann
      start: '00:19:55.409'
      end: '00:20:11.769'
      u: The German took the money. I am not entirely informed where the money went.
        I only knew that the Jews got some monthly salary.
    - who: David Boder
      start: '00:20:11.769'
      end: '00:20:13.002'
      u: That he was getting?
    - who: Abraham Kimmelmann
      start: '00:20:13.002'
      end: '00:20:51.716'
      u: That he got. But he was getting it according to a rule. A Jew could get only
        so and so much and that he would get and that he would sign for, they would
        not pay according to work. It was all very official. But it was all right
        because the Germans, they were not so much Germans on the inside as on the
        outside. And when they were together with the Jews they could get along.
    - who: David Boder
      start: '00:20:51.716'
      end: '00:20:53.626'
      u: Did your father have a business too?
    - who: Abraham Kimmelmann
      start: '00:20:53.626'
      end: '00:20:55.658'
      u: No, we had no business.
    - who: David Boder
      start: '00:20:55.658'
      end: '00:20:57.201'
      u: What was your father doing?
    - who: Abraham Kimmelmann
      start: '00:20:57.201'
      end: '00:21:05.236'
      u: My father was making vinegar. He made vinegar and then...
    - who: David Boder
      start: '00:21:05.236'
      end: '00:21:06.831'
      u: And he didn’t manage to continue doing it?
    - who: Abraham Kimmelmann
      start: '00:21:06.831'
      end: '00:21:33.037'
      u: Since the war we ourselves couldn’t make it any more. But we were buying
        it from a factory and selling it to smaller businesses. But it was not permitted.
        We continued some time after the beginning of the war but then it didn’t pay
        any more. It was too much of a risk. And so we gave it up. Shall I tell you
        all the details?
    - who: David Boder
      start: '00:21:33.037'
      end: '00:21:35.794'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '00:21:35.794'
      end: '00:22:00.668'
      u: And so there was again a time that we pushed through as good as we could.
        In the summer it was said again that workers were needed for Germany. First
        of all the young people between eighteen and fifty.
    - who: David Boder
      start: '00:22:00.668'
      end: '00:22:01.440'
      u: Did you say fifty?
    - who: Abraham Kimmelmann
      start: '00:22:01.440'
      end: '00:22:06.579'
      u: Yes, fifty. Up to fifty. These had to go to Germany.
    - who: David Boder
      start: '00:22:06.579'
      end: '00:22:07.749'
      u: They had to go, or they could go?
    - who: Abraham Kimmelmann
      start: '00:22:07.749'
      end: '00:22:52.675'
      u: They could, but if they didn’t want, they had to. But it wasn’t done in a
        way that they would notify the Jewish Community Council. They didn’t send
        an order to the Kultusgemeinde telling them that they would need so and so
        many workers for Germany because they were afraid they couldn’t trust the
        Jewish Community Council with such a thing. And so they went through with
        it themselves and in the following manner. From the early morning, it was
        about 4:30 they sent to the city a certain number of policemen. And they gave
        them the Jewish addresses and they simply got us from the beds. I still remember
        when they came into our house, my father wasn’t home at the moment, by accident
        and fortunately so he was in Sosnowice.
    - who: David Boder
      start: '00:22:52.675'
      end: '00:22:55.305'
      u: In Sosnowiec? Are you from Sosnowiec?
    - who: Abraham Kimmelmann
      start: '00:22:55.305'
      end: '00:22:56.790'
      u: No, twelve kilometers.
    - who: David Boder
      start: '00:22:56.790'
      end: '00:23:00.759'
      u: That wasn’t far from Bendzin?
    - who: Abraham Kimmelmann
      start: '00:23:00.759'
      end: '00:23:02.181'
      u: Yes, from Dabrowa.
    - who: David Boder
      start: '00:23:02.181'
      end: '00:23:06.780'
      u: Not far from Myslowice?
    - who: Abraham Kimmelmann
      start: '00:23:06.780'
      end: '00:23:19.152'
      u: Yes. And they came in and they pulled off my blanket and asked me, “How old
        are you?” And I said, “Born in 1928.” “Oh,” they said, “go on sleeping.”
    - who: David Boder
      start: '00:23:19.152'
      end: '00:23:20.381'
      u: When were you born?
    - who: Abraham Kimmelmann
      start: '00:23:20.381'
      end: '00:23:23.032'
      u: 1928, when I was born.
    - who: David Boder
      start: '00:23:23.032'
      end: '00:23:24.785'
      u: And what happened in that year?
    - who: Abraham Kimmelmann
      start: '00:23:24.785'
      end: '00:23:29.672'
      u: In 1940.
    - who: David Boder
      start: '00:23:29.672'
      end: '00:23:34.276'
      u: So you were twelve years old.
    - who: Abraham Kimmelmann
      start: '00:23:34.276'
      end: '00:23:44.184'
      u: Yes, go on sleeping because that time such boys were not yet taken. That
        was the first razzia [raid].
    - who: David Boder
      start: '00:23:44.184'
      end: '00:23:48.326'
      u: The first selection?
    - who: Abraham Kimmelmann
      start: '00:23:48.326'
      end: '00:23:52.846'
      u: No, that wasn’t a selection. That was a raid. They surrounded the city.
    - who: David Boder
      start: '00:23:52.846'
      end: '00:23:59.885'
      u: All right, let’s call it raid, In Russian it was called oblawa.
    - who: Abraham Kimmelmann
      start: '00:23:59.885'
      end: '00:24:34.055'
      u: Oh yes. In Polish it was also called oblawa. And at that time it still made
        a very terrible impression. Because we were not yet accustomed to such things.
        Not accustomed so to speak. I have forgotten to tell you a story. But here
        in the middle I can come back to it. I remember it now. Just at the beginning
        of the war, when it started, we evacuated to Mekhov and of course people who
        ran still farther like to Warsaw to middle Poland, but we didn’t care to go
        farther and we only got as far as Mekhov.
    - who: David Boder
      start: '00:24:34.055'
      end: '00:24:35.430'
      u: Who evacuated you?
    - who: Abraham Kimmelmann
      start: '00:24:35.430'
      end: '00:24:36.395'
      u: We evacuated ourselves.
    - who: David Boder
      start: '00:24:36.395'
      end: '00:24:38.227'
      u: You ran away?
    - who: Abraham Kimmelmann
      start: '00:24:38.227'
      end: '00:25:04.145'
      u: Yes, we fled. Thousands of people fled because we all lived near the German
        border and when the Germans came we had to return and we had to run on foot.
        There were no railroads, there were no automobiles, no autobusses, we had
        to run on foot with the belongings we still had with us.
    - who: David Boder
      start: '00:25:04.145'
      end: '00:25:07.126'
      u: And how far did you get away?
    - who: Abraham Kimmelmann
      start: '00:25:07.126'
      end: '00:25:11.300'
      u: About seven days.
    - who: David Boder
      start: '00:25:11.300'
      end: '00:25:13.510'
      u: And did you return to your old house?
    - who: Abraham Kimmelmann
      start: '00:25:13.510'
      end: '00:25:53.974'
      u: Seven days after the Germans came in we decided to return because they were
        everywhere. What could we do? And when we came near Sławków, that is a village
        also not far from us, so when we came to Sławków we heard that all the Jews
        have been thrown from the bridge into the water. And that is the real truth.
        When they saw a Jew, that time one was still recognizable because the religious
        Jews still wore their beards and they were dressed in Jewish fashion, as they
        used to do in Poland.
    - who: David Boder
      start: '00:25:53.974'
      end: '00:25:55.333'
      u: Was your father a Hasid?
    - who: Abraham Kimmelmann
      start: '00:25:55.333'
      end: '00:26:16.332'
      u: Yes. Or they demanded an identification. And when it was a Jew they either
        shot him or threw him into the water alive. We were fortunate that we heard
        about it before and we waited through this crisis and then we returned home.
    - who: David Boder
      start: '00:26:16.332'
      end: '00:26:18.017'
      u: How did you find your home?
    - who: Abraham Kimmelmann
      start: '00:26:18.017'
      end: '00:26:27.541'
      u: Oh, we found everything. We were not that rich that we had to be afraid for
        our belongings. And now I will come back to the raid. [We have here a break
        in the original wire. —D.P.B.]
    - who: David Boder
      start: '00:26:27.541'
      end: '00:26:29.467'
      u: And so?
    - who: Abraham Kimmelmann
      start: '00:26:29.467'
      end: '00:00:00.'
      u: I mean to say we had already one blow. We heard what was done to too many
        Jews. They were shot and the like. It was only the beginning. We were not
        yet accustomed to it and so this razzia [raid] made on us a very bad impression.
        We were downhearted and in a very pessimistic mood. And how is it said in
        Yiddish, if one gets accustomed to trouble one can live with them in joy.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What does that really mean?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, when one gets accustomed to the evil, one lives with it cheerfully.
        He doesn’t notice anymore that it is evil. One thinks that it ought to be
        that way. As it is being said, old proverbs are true. In most cases I found
        that they are true and that they always have their application. And so here
        we adapted ourselves. The first raid made on us a terrible impression, but
        pretty soon there was another razzia. They have taken this one, they have
        taken the other one. It becomes like the daily bread. When one would go to
        bed he would say, well, tomorrow it will be this way or that way. Every day
        somebody would come and would tell, I have heard that tomorrow there will
        be again a razzia. They would come here one week or the other. And so it stopped
        making any impression on us. It was told just like fairy tale. Just like a
        story. These things were told and were talked about. Without anybody making
        a sour or horrified face. It began to appear very simple. With us, as I told
        you that through the business trustees the Germans and the Jews began to have,
        to gain some mutual confidence. It came to be that some people had favor in
        their eyes. These people became privileged. So for a sum of money they could
        save a Jew so that he should not go to the lager [camp]. And so there were
        occurring scenes quite often that one knew that you go to such and such a
        person and you give him such and such a sum of money till it has become practically
        [a matter of] a fixed fee for these things. A fixed prize.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: For example, how much?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: At the beginning it was set at about 10,000 marks and a man could go free.
        There were even cases in the beginning where people were returned from concentration
        camps for money. It was all due to the fact that while the Jews were in closer
        contact with the Germans they could accomplish it. That could only occur when
        Jews could still live in a German or Polish city.
    - who: David Boder
      start: '00:00:00.'
      end: '00:27:16.125'
      u: This concludes Spool 83 and we are going over to Spool 84.
    - who: David Boder
      start: '00:27:16.125'
      end: '00:27:37.003'
      u: "[In English] August...Geneva, August 27, 1946, Spool 84. Eh, Abraham Kimmelmann...Abraham
        Kimmelmann continues the report which we started at about the 7 minute position
        of Spool 83."
    - who: David Boder
      start: '00:27:37.003'
      end: '00:27:52.921'
      u: "[In German] And so Abraham, go ahead. As you told me that one could for
        money, say for 10,000 marks buy himself out and even be returned from the
        lager."
    - who: Abraham Kimmelmann
      start: '00:27:52.921'
      end: '00:27:58.290'
      u: Yes, that is what the rich people talked themselves into.
    - who: David Boder
      start: '00:27:58.290'
      end: '00:28:00.720'
      u: Talked themselves into or managed to arrange?
    - who: Abraham Kimmelmann
      start: '00:28:00.720'
      end: '00:28:32.998'
      u: Well, they talked themselves in and sometimes managed to do it. Well, you
        would ask me where were there still rich people. As I told you already, as
        long as the Jews could come in contact with the Germans they could help themselves
        by doing some business with them. They would buy merchandise and also sell
        it under cover.
    - who: David Boder
      start: '00:28:32.998'
      end: '00:28:34.089'
      u: To the Germans?
    - who: Abraham Kimmelmann
      start: '00:28:34.089'
      end: '00:29:40.289'
      u: Yes, to the Germans, and among themselves privately because the mark just
        had no value. Merchandise went up higher and higher and the mark went down.
        And the 10,000 mark wasn’t much at the time. Just a kind of an idea, a notion,
        just a notion of having 10,000 marks. It wasn’t really very much. Just because
        everything was being sold some people felt themselves very rich because they
        had tens of thousands of marks. At that time they talked and said to themselves
        that if they already have the money, they are safe, because no person could
        ever imagine, nobody could ever think that it would come to that, that either
        money or a human being, any agreement will lose its value. That simply all
        Jews will be annihilated, that nobody could imagine then. People were thinking
        “they may take my enemies, they will take that many, well, just a certain
        number,” but soon people noticed that that was indeed a systematic procedure.
    - who: David Boder
      start: '00:29:40.289'
      end: '00:29:44.018'
      u: What did they think that the rich or the educated ones, the intellectuals
        won’t have to go?
    - who: Abraham Kimmelmann
      start: '00:29:44.018'
      end: '00:30:09.748'
      u: Yes, because there was that kind of a notion that those who had money, or
        had a good job, for instance a skilled craftsman or a good engineer and the
        like were important to the Germans. These they kept until the last moment.
        Since they had contact with the Germans and these always promised them to
        do everything possible for you, they thought that they [the local Germans]
        are the people who have the last word in everything, have their say in everything.
    - who: David Boder
      start: '00:30:09.748'
      end: '00:30:14.426'
      u: Yes, go on.
    - who: Abraham Kimmelmann
      start: '00:30:14.426'
      end: '00:33:00.772'
      u: And things continued. There were razzias [raids] on and on. Finally the German
        police thought things over, thought why do they have to get up at night, and
        take people to the police station to feed them there. They created a Jewish
        militia, that is the Jewish Council who had their say over the Jewish community,
        had an organization and they themselves had to run everything. This militia
        had, first of all, to keep order on the streets. And its first duty was to
        serve the Jewish Cultural Commonwealth. [By the Cultural Commonwealth is really
        meant the Jewish executive committee]. They had authority over everything,
        because in such times people move around a great deal and when somebody does
        something it is said that he is a bad man. They would not put themselves in
        his place to understand whether he really wanted to do it that way, whether
        he has done that on purpose. They simply say, and it isn’t unusual, people
        say that people are dissatisfied when wrong is being done to them...some people
        go and complain. And so they have created a Jewish police, a Jewish militia
        to keep order. Furthermore, they needed the Jewish militia. It had to keep
        over that was so difficult to do. They took over now the razzias. Razzias
        were now done by the Jewish militia. They would get an order that so and so
        many Jews had to be delivered to go to a working camp or to Auschwitz, there
        was already an Auschwitz and we had heard about Auschwitz. So they would give
        an order to the Community Council and instruct them to make out a list so
        they themselves should settle everything. They would dispatch everything.
        Now when a razzia had to take place they would get the police from central
        Community Council in Sosnowice and would expedite everything. It was arranged
        so that when they would arrest a man, a Jewish militioner would lead him undeer
        the arm, and an extra police cordon would surround the locality to keep watch.
        This cordon was put up so there would be no disturbance. Well, the influence
        of the militia people...
    - who: David Boder
      start: '00:33:00.772'
      end: '00:33:07.812'
      u: Who got the job in the militia? What kind of people were chosen for the militia?
    - who: Abraham Kimmelmann
      start: '00:33:07.812'
      end: '00:33:17.723'
      u: The militia was not chosen by the Jews. At such times there were no elections.
        They take the ones who are suitable.
    - who: David Boder
      start: '00:33:17.723'
      end: '00:33:19.660'
      u: And who passed judgment on that?
    - who: Abraham Kimmelmann
      start: '00:33:19.660'
      end: '00:33:37.150'
      u: That was a decision of the Jewish Community Council. The Jewish Community
        Council named a certain Monek Merin. This man was the director of the whole
        district. The whole region as far as Lodz. He was the manager of the whole
        Jewish community. He was a Jew.
    - who: David Boder
      start: '00:33:37.150'
      end: '00:33:39.747'
      u: Who appointed him?
    - who: Abraham Kimmelmann
      start: '00:33:39.747'
      end: '00:33:57.108'
      u: I don’t know how it came about that he worked himself up so high. He had
        influence with the Gestapo and had everywhere his say. He had his own automobile,
        ha had a chauffeur and he led the life which he certainly could not have led
        before the war. [which he certainly could not have afforded before the war;
        which one could not have afforded to do before the war]
    - who: David Boder
      start: '00:33:57.108'
      end: '00:33:59.066'
      u: What happened to him afterwards?
    - who: Abraham Kimmelmann
      start: '00:33:59.066'
      end: '00:34:04.158'
      u: that I don’t know, but I met his wife in Buchenwald. His wife and daughter
        I knew in Buchenwald.
    - who: David Boder
      start: '00:34:04.158'
      end: '00:34:05.171'
      u: Were they liberated?
    - who: Abraham Kimmelmann
      start: '00:34:05.171'
      end: '00:34:05.821'
      u: Yes.
    - who: David Boder
      start: '00:34:05.821'
      end: '00:34:09.507'
      u: Go on.
    - who: Abraham Kimmelmann
      start: '00:34:09.507'
      end: '00:36:11.614'
      u: And when it was resolved by the Germans to found a Jewish Community Council
        he took in such people who he first of all knew before the war, his friends
        and his relatives. He was not an intelligent person. [In this case intelligence
        means highly educated]. Possibly he had some education. His character was
        not so good. That became later evident from his deeds, and all that what this
        man had on his conscience what he could bear with at least in the beginning
        is proof that he did not belong to the noble souls. To his best friends he
        gave good jobs. Good positions. And these friends had again friends, relatives
        and so on. They had pull. These people had penetrated into the Community council,
        they worked there. And they fared well. Because from all the supplies that
        were allotted to the Jews they still could live [well]. Because if there comes
        an allotment for 5,000 people, say food, you still can one take off from each
        a little bit and then one has it in super-abundance, or much too much. And
        so the Jewish Community Council existed. They really did not have to take
        away from everyone too much in order to live a very good life. A very abundant
        life. With the Jewish militia it was the same thing. When there were already
        Jewish functionaries in the Jewish community council they got in there friends
        and these looked around in turn and they named them [their friends] as candidates.
        They were inspected, looked on, whether they were strong enough, whether he
        is of good health. First of all whether he will not feel embarrassed to drag
        a Jew across the streets to take him to prison—because there was a Jewish
        prison, and when he has to club a Jew, he would also not be embarrassed to
        do it. These were the Jews they would look for in the first place. They didn’t
        have to search very hard because there are enough people of this kind.
    - who: David Boder
      start: '00:36:11.614'
      end: '00:36:14.769'
      u: what happened to the Rabbi of the city?
    - who: Abraham Kimmelmann
      start: '00:36:14.769'
      end: '00:37:43.252'
      u: In our city the Rabbi felt reasonably well. Since he was still before the
        war selected by the community council they all belonged to a guild. That was
        a kind of labor organization. And they voted for him. They had a little bit
        of piety and consideration. It is understood that morally he suffered a great
        deal. I couldn’t tell to what measure because this is a private affair. As
        a whole he still could exist. He was still receiving his salary. At the beginning
        he did not suffer from the war in the same measure as the whole population
        did, the Jewish population. And so with the organization of the Jewish militia
        it became much worse than before. It became especially bad for those who had
        no acquaintances among the militia and that was nearly the whole population,
        because a militia man did not mistreat his own family, he always tried to
        protect them somehow. Always to forewarn them, at least as much as was in
        his power. But the general Jewish population suffered much more [on account
        of the Jewish militia].
    - who: David Boder
      start: '00:37:43.252'
      end: '00:37:44.214'
      u: And why?
    - who: Abraham Kimmelmann
      start: '00:37:44.214'
      end: '00:41:09.036'
      u: A German policeman, if he would be given the address of a Jew, if he would
        go there for the first time, he wouldn’t know the man. He didn’t know where
        he could hide and so on. He, the German, when he gets an order, he fulfills
        it. He goes there, if he doesn’t find anybody, he comes back, files his report,
        and the issue is closed. A Jewish militiaman when he would get an order, well,
        he would watch the Jew, he knew him, he was acquainted with him, he knew him
        yet from before the war, he knew where he was or where he could hide, of course
        he would sooner be able to find him than a German, and so they were much worse.
        Under these conditions, a revolutionary spirit developed in each person stronger
        than ever before. Because if one says, a German has beaten me, I know the
        Germans. The Germans, well I can’t expect anything from them. I can expect
        from them as much as I can expect from the whole world. It’s the same thing
        like one lives his family, also one has his friends, also people who one knows
        from a distance. If one asks anything from those people and they don’t grant
        it one can say, “Well, they are bad people,” or they may understand him and
        say, “He possibly is unable to do it,” and they say, “He is just a mean person,
        he wouldn’t grant me this favor.” On the other hand, if I request anything
        from a sister or my mother or any of my relatives, and he does not grant it
        to me, then I am greatly grieved, and I feel that I have a right to reproach
        him. And well, just the same thing happened with us. When a German would do
        some wrong, well, one knew to hide and he wouldn’t find us, and if he didn’t
        find us we would thank God, he hadn’t found us. If a Jewish militia man would
        want to do to us something so we were very much perturbed and say, “One Jews
        wants to do that to another Jew. That is something horrible.” But we got accustomed
        to this also. We have learned to guard ourselves, to be on guard against our
        militia as well as against the Germans. Even more so. I shall refrain from
        telling you much more about the same thing, but I want to tell you just a
        little episode at which I myself happened to be present. It is just an example,
        to see to what all that has led. The Jewish militia did not feel that they
        were merely functionaries to execute what was demanded from them and what
        was ordered them to do. They also felt that they were better, more important
        people. Here is a case that happened once. In Dabrowa-Wolnitza there was a
        shop. That is an industry where shoes are manufactured. This industry was
        founded by a German who was the manager, and only Jews worked there.
    - who: David Boder
      start: '00:41:09.036'
      end: '00:41:10.474'
      u: Did they get paid?
    - who: Abraham Kimmelmann
      start: '00:41:10.474'
      end: '00:43:44.113'
      u: Yes, they were getting paid, but I told you already what the money was worth.
        They worked only to prolong a bit their stay at home. They were still thinking
        that if one works for the Wehrmacht they will be allowed to stay at home.
        Large numbers of the workers would arrive from Bensburg. Special Jewish street
        cars, electric street cars. They were given by the street car company. Jewish
        street cars. Every two hours a street car would go especially for the Jews.
        No Germans, no Poles could board such a train, a car, only Jews. There were
        Jewish conductors and the Jewish militia always controlled the street cars
        so that nobody would smuggle bread or anything else. Because there always
        used to happen that there was a difference in price between one city and the
        other. In most cases bread was cheaper in Dabrowa than in Bensburg. And so
        they always controlled the trams to watch that nobody should smuggle anything.
        They also stood guard otherwise on the street car. There happened to be on
        the car a Jewish militia man, tall of stature, and of strong build, and it
        was early in the morning when the working men were traveling to work. It is
        understood that if there is only every two hours a streetcar the cars were
        badly overcrowded. The Jewish militiaman felt to be better than we, the people,
        and he wanted that we make room for him. But the train was so packed that
        people were standing on the steps, so what does he do. He tells a man to make
        room for him. So the man says, “Have a bit of sense, it’s impossible, it’s
        all packed. We are pressed together like herring.” But, he the militiaman,
        didn’t say much, he just struck him. One doesn’t consider in the first moments
        what the consequences may be and he struck back. But the other one was much
        stronger, and he beat him so that it didn’t pay any more [to defend himself].
        But the militiaman was not satisfied, and when they arrived in Dabrowa he
        takes that Jew to the Jewish police station and they beat him up to such an
        extent that the man was unrecognizable.
    - who: David Boder
      start: '00:43:44.113'
      end: '00:43:44.842'
      u: Who did it?
    - who: Abraham Kimmelmann
      start: '00:43:44.842'
      end: '00:00:00.'
      u: Well, that one, the Jewish militiaman. He beat him up so badly, he blackened
        his eyes and he was swollen all over. There were outside a few Jews around,
        they somehow protested, but what could one do? One had to keep his mouth shut.
        [While the man went to his place of work] he [the Jewish militiaman] went
        immediately to the Bensburg police. He went to the Jewish police commandant
        too, and he brought with himself numerous militiamen and they wanted to get
        into the shop. To get the Jew. But it was fortunate that he [the gateman]
        called up the German manager and he gave orders that nobody was to come in.
        And that the gateman could not permit anyone to enter. That was a fortunate
        thing because otherwise I do not think we should have seen him alive. This
        is just an example to what that all has led. I mean, if you take people, and
        they only look for this and that kind of people, they looked only for a kind
        of people who had no morals. Who did not have too much of morals and not too
        much of sentiment.
    - who: David Boder
      start: '00:00:00.'
      end: '00:45:04.160'
      u: "[In English] This concludes Spool 84. The spool had only about 18 indicator
        minutes of Kimmelmann’s interview. The rest were the songs. We are now going
        over to Spool 85. This spool too has at the start some other material. Interviews
        with the ORT instructions, which we shall transcribe separately."
    - who: David Boder
      start: '00:45:04.160'
      end: '00:45:26.340'
      u: This is Spool 85, at 10 minutes. We continue last night’s interview with
        Abraham Kimmelmann, who wishes to be permitted to give his evaluation of events
        together with the enumeration of facts.
    - who: David Boder
      start: '00:45:26.340'
      end: '00:45:31.718'
      u: "[In German] Also Abraham start. We have been talking about the Jewish police."
    - who: Abraham Kimmelmann
      start: '00:45:31.718'
      end: '00:51:22.272'
      u: When I saw all these occurrences at the time, I started thinking, What really
        is a human being? I have heard, I knew that time vaguely, that there are people
        of all kinds, and all kinds of governments. And I have asked myself is it
        possible that if somebody from birth has a definite character, whether such
        a character never alters, during life. But I came to a conclusion that the
        basic character never changes. But the detailed aspects change a great deal.
        For example, for instance, let us look at a tree. The roots, they are rooted
        deep and the base of a tree is always a tree. A tree follows the wind. When
        the wind blows in this direction, the branches follow the same direction.
        That is what I have compared with the character of man. Conditions demand
        that the character of a man bend itself a bit and he follow the conditions
        which contribute to it. One could see people, intelligent people, educated
        people, learned people, of whom one could never think that they are capable
        of certain things, or of such things. Nevertheless, the conditions of the
        Nazi terror have led them to a complete change. What could one expect from
        them? In general, you would say what could one not expect from them. And they,
        themselves, never thought probably, before, that they would be capable of
        doing such things. I now want to go to what I have seen in the camps and to
        prove my point I just want to state that in Dulag [a contraction of Durchgangslager,
        a transit camp] it was the same situation. They would trust those who would
        do such things that in some respects were worse than the Germans [did] themselves,
        and if I want to judge] such a person, I put myself into his situation. I
        imagine what would I have done if I would have been in his place? That’s why
        I say, today one could say if one would ask me a question, if they would have
        offered you to become a militia man, what would you have done? Today one can
        say if one does not want to be [truthful], “Yes, I definitely would have refused.”
        I would never have taken such a dirty job. But one can never be sure that
        if it would come to it, that one would simply have replied, “I don’t want
        to do it.” Because a human being is only a human being. If one stands over
        him with a gun and he is being threatened—if you don’t do that you shall lose
        your life—one cannot be responsible for the deeds that one may perpetrate.
        And in such light one also has to see the Jewish militia. In this, thought,
        they too did horrible things in which I think that all people are alike. There
        are only a few heroes who have that much courage, who have so much will power
        to use it; that if one looks at the average man, it generally will appear
        to him that his life is of greater value. Or let us not say that it is of
        greater value—he has not the courage and not such a strong will to decline
        the proposition. Let us now go over to the facts. What has really happened?
        I don’t want to go into the other details which have happened until I got
        into the camp. The razzias came on and on, and they took on increasingly threatening
        aspects. They took more and more Jews, and when it came to it, they took old
        people, sick people, people who had no occupation, whether they received lists
        or summonses, but the order was that [then and then??] On a Saturday afternoon
        they should appear in the Jewish synagogue. The synagogue wasn’t any more
        a synagogue, it was just an empty house. Later it was even converted to a
        horse stable. The thing made a terrible impression and people thought—now
        it is coming to the worst—because it was known for what purpose people [were
        sent away??]. Those incapable of doing anything, sick, old, and children,
        and it was known that they were being led directly to death. Those who had
        the slightest chance went into hiding. Many were afraid even to hide. So were
        the people taken by terror that even, although they knew that they were going
        to a certain death, they were afraid to hide.
    - who: David Boder
      start: '00:51:22.272'
      end: '00:51:24.319'
      u: They were afraid to hide?
    - who: Abraham Kimmelmann
      start: '00:51:24.319'
      end: '00:51:28.084'
      u: They were afraid—they knew that they were going to death.
    - who: David Boder
      start: '00:51:28.084'
      end: '00:51:29.884'
      u: Ah, but then, why were they afraid to hide?
    - who: Abraham Kimmelmann
      start: '00:51:29.884'
      end: '00:51:36.830'
      u: That is impossible to explain. It is a matter of sentiment of a person—a
        matter of feeling.
    - who: David Boder
      start: '00:51:36.830'
      end: '00:51:41.890'
      u: What were they doing with the people that they found in hiding?
    - who: Abraham Kimmelmann
      start: '00:51:41.890'
      end: '00:52:09.009'
      u: That depends. Many were hurt and many were brought back to the square and
        they were transported to Auschwitz. That was one reason, and second, the people
        were so misled, so to speak, as they [the Germans] ordered the Jewish functionaries
        that they somehow should calm down the population, that the people not be
        told that they were going to Auschwitz[??].
    - who: David Boder
      start: '00:52:09.009'
      end: '00:52:09.974'
      u: They were deceived?
    - who: Abraham Kimmelmann
      start: '00:52:09.974'
      end: '00:59:27.859'
      u: Yes, they were deceived. They were told that they were being sent to a place
        where they would have light work, according to their ability to perform, and
        in this way they will be interned during the time of the war. And on the one
        hand, they wanted it to be a bit quieter. This also led to the fact that many
        people just didn’t go into hiding. They thought that if they catch me here,
        my life is lost right now. And there possibly I will survive the war. And
        so on that Sunday the first transport departed and none of those people is
        alive. These things happened in the following manner; there were two German
        organizations who dealt in total with the whole Jewish population. The one
        was called the Special Task force and the other one the Gestapo. Under the
        first division came the old, the sick, as I mentioned before. But since there
        were not enough of these, they hit upon some other procedures. Each person
        who ever was subject to a penalty, if, for instance, he crossed the street
        not according to rules which were determined for the Jews, he then had to
        pay a fine. But if he didn’t have the money on him, then a protocol [ticket]
        was written out. This protocol would go to the central police office and there
        a list would be made out, and that list be sent to the Jewish Community Council,
        indicating that these people were criminals. And these people had to sign
        an affidavit that as criminals they are going to Auschwitz[??]. These were
        the tricks that were played on people. It was simply, so to speak, chicanery,
        because if one wants to find something against a person, he can always find
        it. Once they would say that the Star of David was not properly sewed on—that
        one point was detached; such a person was already considered a criminal. And
        he was sent to Auschwitz[??]. But finally the Special Task Force began to
        notice that soon they would not have to do anything, so they also took it
        upon themselves the supply of Jewish labor; so that the Special Task Force
        would not have to return to Germany and go to war. That would have happened
        if they would have sent them all to Auschwitz. So when the Special Task Force
        and the contingent set up[??] a working camp [it is not very clear to which
        camp he refers]. From these people as we heard, the reports were very bad,
        and a lot of people had died from starvation and from the duress of labor.
        A very small number of these, we later heard, were still alive. Otherwise
        they all went kaput. [One should notice here the meaning of the word “kaput.”
        “Kaput” is applied, usually, to objects, not to living beings. It is applied
        to objects when one speaks of breaking it to pieces. A child makes a toy “kaput”.
        A machine, improperly handled, goes “kaput”. And that was the term that one
        heard consistently—”kaput gemacht”—the term that apparently has been used
        by the Nazis for the designation of a person who was killed or otherwise perished.
        The concept of man was used as an object, not a living being.] I had luck
        at that time. Two days before this deportation[??] [apparently the first of
        the deportees was sent to a labor camp] I was accepted to work in a metal
        shop. At that time I was accepted on trial to see whether I was at all fit
        for this kind of work. I wanted to work but there was nowhere to get the training.
        There was no chance to learn. One had to produce. It was a munitions factory;
        I was accepted, and they gave me a certificate that I was admitted for a try-out.
        And on this certificate I was set free [was left at liberty]. Because that
        was a plant belonging to a German and under such conditions I got a blue card
        which meant a certificate for [people] who were working for the Germans. These
        people were permitted to stay at home and at that time everybody said—these
        people will remain at home for good. And I was happy that I was accepted at
        such a plant. Soon they ran short of pink cards [he did not explain what a
        pink card meant; apparently they were for people who were not working for
        the Germans]. They were all sent away to Germany and so the turn came now
        of the others. So they started taking people, who, though they worked for
        the Germans, did not work in war plants, As for instance, the large business
        houses, or a kind of private business and the like. The turn came for these
        people, But they did not make a selection. That in a certain place, a former
        orphanage, which was the point of assembly, and there each master with his
        Jewish employees, each German master had to appear with his workers and a
        committee appointed by the Special Task Force...they investigated the matter
        and each proprietor and each manager was forced to surrender a certain per
        cent of his workers for transportation to Germany. At that time I fared very
        well because my plant was a war plant. He had no other Jews but me, it took
        only a few minutes and I was set free right away. You can imagine that my
        mother was immensely happy when she heard how easy I got by. And the Chief
        told me then, “Well, Abraham, you should not be afraid. As long as you work
        for the shops of Walter Hefke, the firm’s name was Walter Hefke, you have
        nothing to fear, [do not be afraid] that you will be deported. We have a good
        plant and you are a good worker, and we will take care of you.” A human being
        is a human being. In general one finds himself in a bad situation and every
        good word which one hears from a person one believes. That is innate in a
        person. I believe it to be so, and then it was already 1942. I worked then
        in the war plant. I endeavored to produce the most that I believed would help
        me to remain home and the first transports of blue cards have left meanwhile
        for Germany. Things have quieted down a bit, but then came the turn of my
        father. The father was then still at home. He was ill.
    - who: David Boder
      start: '00:59:27.859'
      end: '00:59:30.417'
      u: What was the matter with him?
    - who: Abraham Kimmelmann
      start: '00:59:30.417'
      end: '00:59:46.436'
      u: He was doing nothing; he was sick, but since my mother, my sister and I were
        working, that is, the majority in the family, he was permitted to stay at
        home.
    - who: David Boder
      start: '00:59:46.436'
      end: '00:59:48.962'
      u: What was your mother doing?
    - who: Abraham Kimmelmann
      start: '00:59:48.962'
      end: '00:59:58.077'
      u: My mother was also admitted to a war plant. This was called...I have forgotten
        the name.
    - who: David Boder
      start: '00:59:58.077'
      end: '00:59:59.791'
      u: What has she been doing there?
    - who: Abraham Kimmelmann
      start: '00:59:59.791'
      end: '01:00:08.112'
      u: She worked there on uniforms for the Wehrmacht. And my sister was doing the
        same.
    - who: David Boder
      start: '01:00:08.112'
      end: '01:00:09.252'
      u: How old was your sister?
    - who: Abraham Kimmelmann
      start: '01:00:09.252'
      end: '01:01:42.360'
      u: My sister—at that time my sister was thirteen years old. [He stuttered at
        that point he apparently wanted to say that she was born in 1928, and then
        simply calculated her age, it also appears that he was blocked emotionally
        by the memories of his sister.] She was possibly fourteen. She was one year
        older than I. Well, we managed somehow to arrange things. Then came the turn
        of the girls. Up to then the girls were safe. They did not send girls to labor
        service[??]. But then it occurred to them that young girls also can work,
        and orders were given that all girls from sixteen to twenty-five years of
        age, shall appear at the Community Council to be examined, to see whether
        they are well, whether they are healthy, and then to be sent to a work camp.
        Although then they were still paying attention to the conditions of health,
        and those who were not very well were told that they can still remain at home
        and work, but only on the condition that they continue working. And of course
        nobody was avoiding work. Whether he wanted to or not, everyone had to work
        in order to remain home. And by that time, the shop of which I have told you,
        it existed for some time, but not many girls worked there. But since a cousin
        of mine was an overseer over the whole shop, so we had a pull with him and
        among the first girls he also put my sister to work—he took on my sister.
        And in such a way, she remained home. [It seems they were playing safe; the
        girls had to appear from the age of sixteen and his sister was only fourteen.]
    - who: David Boder
      start: '01:01:42.360'
      end: '01:01:44.229'
      u: What shop was it?
    - who: Abraham Kimmelmann
      start: '01:01:44.229'
      end: '01:02:14.143'
      u: The same shop where they were making the uniforms for the Wehrmacht. She
        remained at home. Otherwise, several hundred girls were sent to Gruenberg.
        This Gruenberg was a woman’s camp. From there I heard of many that they had
        died there. In general, girls are not accustomed to that kind of work and
        a girl does not have as much endurance as a man, and they cannot submit to
        such conditions.
    - who: David Boder
      start: '01:02:14.143'
      end: '01:02:16.342'
      u: What kind of a camp was it?
    - who: Abraham Kimmelmann
      start: '01:02:16.342'
      end: '01:03:40.681'
      u: I can’t tell you exactly. I think they worked in various plants. What they
        manufactured there is not entirely clear to me. We were reasonably lucky.
        We remained constantly home from the deportations[??]. Because we had the
        good cards. We too would say always, maybe it will remain so until the end
        of the war. Maybe we shall manage to remain together. One day, that was on
        Swuot, that was a Jewish holiday, Swuot, at night, maybe it was 12 o’clock,
        came the Jewish militia, they had a long list, they took my father out of
        his bed, and then [led him away??]. But in the morning I heard that the Community
        Council in Dabrowa took them to the Polish Police, in the white building in
        Bensburg, and there I saw him through the window. I talked to him a few words,
        then there came an SS man and we were not permitted anymore to stand there,
        otherwise they would have taken us to work. If one would go into the cellar
        [in hiding], one had no strength to work in the morning. [Abe apparently has
        lost here the verbal continuity of his story, possibly due to memories about
        the fate of his father; but I did not interrupt him.]
    - who: David Boder
      start: '01:03:40.681'
      end: '01:03:42.893'
      u: Were the cellars concealed?
    - who: Abraham Kimmelmann
      start: '01:03:42.893'
      end: '01:04:08.358'
      u: Yes, the cellars were hidden. One would go in there form the rooms. But imagine
        what kind of cellars they were. They were in clay or sand, and we didn’t have
        anything there, we couldn’t take the beds from the house. Otherwise they would
        have noticed immediately that something is going on.
    - who: David Boder
      start: '01:04:08.358'
      end: '01:04:10.586'
      u: Who constructed these cellars? Was it an old cellar?
    - who: Abraham Kimmelmann
      start: '01:04:10.586'
      end: '01:04:19.203'
      u: No, it was an old cellar still from before the war, but it was so hidden
        it was covered with blankets [rugs?] so that they should not notice it.
    - who: David Boder
      start: '01:04:19.203'
      end: '01:04:21.309'
      u: Was is under the floor?
    - who: Abraham Kimmelmann
      start: '01:04:21.309'
      end: '01:05:39.981'
      u: Yes, under the floor. They were already so refined so they could explore
        whether it was hollow under the floor. It wasn’t really an especially good
        hideout, but a human being constantly thinks—maybe still, maybe still [it
        will work out]. It really wasn’t any special hideout. There were people who
        constructed special cellars. Cellars which were really hidden, but we couldn’t
        afford it. So again some time passed with all these events. [The spool here
        is very noisy; the interview took place in a shop and at times the door was
        opened and we were working against a background of noise of machinery.] Finally,
        life becomes revolting. One simply becomes pessimistic, one has no more desire
        to live, one does not believe that it ever will get better. But one has to.
        Even if one doesn’t want to, one lives, automatically. Everything is being
        done automatically. Yet how is a person feeling? It was especially with me
        that way because I had it reasonable well. It was then already my turn—they
        looked already for people like me, but I don’t know—I learned from some kind
        of a source that on a certain night there will be a razzia [a raid], and I
        told it to my Chief.
    - who: David Boder
      start: '01:05:39.981'
      end: '01:05:40.978'
      u: Your own chief?
    - who: Abraham Kimmelmann
      start: '01:05:40.978'
      end: '00:00:00.'
      u: Yes. The Chief was an SA man. A great Anti-Semite. When he would see a Jew
        on the street, he could kill him. I had luck. I worked well and he took a
        liking to me. That happened right from the start.
    - who: David Boder
      start: '00:00:00.'
      end: '01:05:58.660'
      u: This concludes Spool 85, Abraham Kimmelmann reporting. We are going over
        to Spool 86. [There is apparently a break in the spool but it seems that not
        much has been lost. —D.P.B.]
    - who: David Boder
      start: '01:05:58.660'
      end: '01:06:10.996'
      u: "[In English] Geneva, August the 28th, 1946 at the ORT Shops. Abraham Kimmelmann
        reporting from Spool...from Spool 84 and 85."
    - who: David Boder
      start: '01:06:10.996'
      end: '01:06:20.444'
      u: "[In German] Now we are starting with you saying that your Chief was an SA
        man, who was very bad to the Jews, but who acted very good toward you."
    - who: Abraham Kimmelmann
      start: '01:06:20.444'
      end: '01:06:21.005'
      u: Yes.
    - who: David Boder
      start: '01:06:21.005'
      end: '01:06:22.940'
      u: Now go ahead.
    - who: Abraham Kimmelmann
      start: '01:06:22.940'
      end: '01:07:36.291'
      u: When I told him that there is a peril that one day I might be dragged away
        to Germany, so he told me to come to the night shift and to sleep in the daytime
        because mostly, as I already told you, the razzias occurred at night. And
        they really proceeded in doing it that way because one morning when I came
        home at six o’clock, I was told that they came looking for me. I became completely
        perplexed. My blood stopped functioning when they told me that. Because it
        dealt not only with me alone, because I was ready to work hard, I had courage
        and was always imagining the worst, because if one expects the worst it is
        much easier to stand it than when one acts in the opposite fashion. But the
        worst was for me the separation from my mother and my sister. And that drove
        me to premonitions. I endeavored to do something because I knew my mother
        will not be able to stand a separation from me.
    - who: David Boder
      start: '01:07:36.291'
      end: '01:07:46.123'
      u: Wasn’t she already reconciled with such things? Already your father has been
        taken before and she survived that.
    - who: Abraham Kimmelmann
      start: '01:07:46.123'
      end: '01:08:32.389'
      u: That is not [a sensible??] question. I told you already, one can get accustomed
        to things. One can get accustomed to calamities if this same calamity is frequently
        experienced. Such a thing I have never yet experienced, because i spite of
        all the misfortunes, I always was together with my mother. That [the separation
        from her] could happen only once, and at this one time I was afraid. And so,
        I had luck several times. Three times I managed to hide. I worked always on
        the night shift. Whenever I heard something, I would always go to work. They
        looked for me three times. The third time when I came home I found the door
        broken down, the beds all turned over, they have searched everywhere.
    - who: David Boder
      start: '01:08:32.389'
      end: '01:08:34.386'
      u: Didn’t your mother tell them where you were?
    - who: Abraham Kimmelmann
      start: '01:08:34.386'
      end: '01:09:14.844'
      u: Excuse me, but my mother and sister also worked on the night shift. They
        were not afraid. They did not hide, because it was not yet the turn of their
        shop. The arrangements in the shop were that there were two shifts. That is,
        one shift in the daytime and the other during the night. Each for twelve hours,
        so that each week the groups or the shifts were changed. There was no arrangement
        that one group always worked in the daytime and the other at night. But they
        were working interchangeably. And then my mother and my sister were also on
        the night shift. [There was a telephone interruption in the interview office,
        which, by the way happens very often.]
    - who: David Boder
      start: '01:09:14.844'
      end: '01:09:19.380'
      u: So you found that everything was turned over?
    - who: Abraham Kimmelmann
      start: '01:09:19.380'
      end: '01:10:12.390'
      u: Yes, and I only waited until my mother came home and I went away again to
        the plant. I was there the whole week. I had an aunt in Bensburg. There I
        ate, and I slept in the shop and I did not go home. Things quieted down again,
        and we didn’t hear anything, people were not telling anything. With people
        it is this way. They tell—they always tell something, whether they know or
        whether they don’t. And this something causes fears. But that was a quiet
        time, nobody came with tales and I went back home to sleep. [There was again
        some interruption in the interview and I reminded him of the topic of which
        he was talking—that he was coming home to sleep.]
    - who: Abraham Kimmelmann
      start: '01:10:12.390'
      end: '01:11:42.508'
      u: "[continues] One evening when my sister was gone for the night shift, that
        was about seven o’clock when she went to the night shift, and until nine o’clock
        the jews were permitted to go out. So five minutes before nine, she comes
        home and tells me I should dress immediately; she has heard that there will
        be again a raid, I must hide. Besides, [they are after] boys of my age and
        with the same identity cards as mine. I didn’t think long, I dressed with
        whatever came into my hands. I went to a comrade of mine, and we hid in an
        attic; it was rather unrecognizable and we slept there. It was winter, it
        was cold, you can imagine that we couldn’t sleep from sheer cold, but we passed
        the night. I tell you that only to give you an example. To give people kind
        of general review of the horrors in which we lived. We were never sure of
        the moment nor of the hour. We never felt at home. Always there was the fear
        that an SS man, a Gestapo man, may come, or the Jewish militiamen who could
        fetch us. Again some time passed; I worked, I earned normally, and one day
        we heard again that such a thing will happen. Again I went to the night shift
        and I was sleeping in the daytime. It so happened that my mother also worked
        on the night shift. My sister was on the day shift and the two of us worked
        during the night."
    - who: David Boder
      start: '01:11:42.508'
      end: '01:11:43.707'
      u: Where did you sleep?
    - who: Abraham Kimmelmann
      start: '01:11:43.707'
      end: '01:12:18.592'
      u: At home. Because in the daytime it was not so dangerous to sleep at home.
        Twelve o’clock noon, somebody knocked. I had a very hard sleep. I did not
        hear a thing. My mother was also very tired from the work, and she also slept.
        But then it appeared to her, as if in a dream, that somebody has knocked.
        And with us it was that customers were always coming because my mother had
        to work also at home because [from her earnings at the shop,] one couldn’t
        buy even bread.
    - who: David Boder
      start: '01:12:18.592'
      end: '01:12:19.732'
      u: So what was she—a dressmaker?
    - who: Abraham Kimmelmann
      start: '01:12:19.732'
      end: '01:12:25.156'
      u: No, she was a girdle maker, such as corsets.
    - who: David Boder
      start: '01:12:25.156'
      end: '01:12:25.860'
      u: "[I did not understand the meaning of the German word Muedermacherin, so
        he explained it.] She was a corset maker?"
    - who: Abraham Kimmelmann
      start: '01:12:25.860'
      end: '01:12:28.044'
      u: Yes, a corset maker.
    - who: David Boder
      start: '01:12:28.044'
      end: '01:12:30.882'
      u: Who, in those times, wore corsets?
    - who: Abraham Kimmelmann
      start: '01:12:30.882'
      end: '01:14:06.160'
      u: In those times it was like this. There was already a ghetto. That is, the
        Jews had to live in a concentrated fashion, in certain section, but they were
        not permitted to go out—could not go on the streets where non-Jews lived.
        On the other hand, the Poles could come in [to the ghetto]. She worked for
        Christians. That was not permitted—to work for Christians. But, as the Poles
        could move through those streets, they could take walks through those streets,
        so it was possible to work for them. As long as I talk about it I will tell
        you how that work would proceed. When my mother worked in the daytime, she
        would return home by five o’clock and work then until one or two o’clock at
        night. When she was through with her work, her sewing machine was hidden,
        because it was not permitted to us to have sewing machines. The machines had
        to be surrendered. But on the machine depended her life. If we have nothing
        to eat, we have to die anyway. This risk we had to take, whether we wanted
        to or not. So after work, we would hide the machine in the attic or in the
        cellar. And so at that time, too, my mother thought that it was possibly a
        customer who is calling for some work, or wants to order something—and we
        wanted to earn something—so she quickly opened the door and asked, “Who is
        there?” But she did not see anybody outside. But the policeman who was outside
        heard a voice calling, he was glad he came on time, and so he entered the
        house.
    - who: David Boder
      start: '01:14:06.160'
      end: '01:14:07.144'
      u: What that a Jewish policeman?
    - who: Abraham Kimmelmann
      start: '01:14:07.144'
      end: '01:17:37.072'
      u: No, that was a German policeman. I will tell you why it happened to be the
        German Police. He comes in and asks for me, where Kimmelmann Abram lives,
        and my mother was already not anymore[??] a human being. She already did not
        know what was happening to her, because she knew that the last minute has
        come. The minute of decision. And she asked [The sequence is lost again, apparently
        through emotional stress]...I said, “Yes, that’s I,” and he ordered that I
        should dress immediately. I had my work clothes on the chair, these were clothes
        full of grease because I worked at the stamping machine always with oil, very
        dirty, just for work. Otherwise, one couldn’t wear them. One would become
        all greasy and dirty, from the dirty oil. I wanted to put on something else
        because I knew I would not return anymore home but he did not permit it. I
        should put on these things and so I should come with him. And while I was
        dressing he did something else, and that was to start searching whether we
        have any food. Because they were so shrewd, they knew we have a card that
        would give us only the utmost minimum to live on. It was as people say, not
        to live and not to die. And when they would find any more food, any kind of
        edibles put away, they inquired immediately how we managed to have it. That
        would give a reason to punish one or consider him a criminal. And then they
        had reason to send one to the lager. They found some beans in our house but
        my mother managed to explain, saying that we have not eaten anything [any
        beans] for weeks in order to cook once a real meal. I don’t know what happened
        afterwards. Maybe he has written it down, maybe not. I was all crazy, I didn’t
        think of such things at the moment; we thought only of the fact that now the
        time has come that I won’t see anymore my mother. I knew right away that I
        shall not return anymore and when I finished dressing he told me to come with
        him and when we left Mother began so to scream, it was something terrible.
        When somebody [who] doesn’t know at all about such things [and] he hears a
        woman so screaming, he must definitely think that she is off her mind. And
        it’s no wonder when one hears such hysterical screams. But even if one cannot
        imagine [it] one should still be able to know what it is when a child is being
        torn form his mother, when one knows at the time for sure that she wouldn’t
        see him anymore. This cannot be compared with a case when a child dies, is
        sick and dies in its own bed. It’s perfectly different when one knows that
        it is going to be together with the mother and then, all at once, being sent,
        so to speak, to death. And if I live today, I don’t know to this day how I
        was saved from all that. But then I was sure that I am going towards death.
        So was my mother. So one should not wonder that my mother screamed that way.
        He [apparently the Gestapo man] heard it, yet from the outside. And I don’t
        know how it affected him—it made some impression on him. He returned with
        me and asked my mother why she screamed so. But she was afraid to say why
        she screamed.
    - who: David Boder
      start: '01:17:37.072'
      end: '01:17:38.352'
      u: Was that an SS man?
    - who: Abraham Kimmelmann
      start: '01:17:38.352'
      end: '01:17:44.835'
      u: No, that was a Shupo—a simple policeman.
    - who: David Boder
      start: '01:17:44.835'
      end: '01:17:45.617'
      u: A German?
    - who: Abraham Kimmelmann
      start: '01:17:45.617'
      end: '01:18:39.177'
      u: Yes, a German. I also will tell you how he happened to be there. And he quieted
        my mother, telling that I will return, that it was just some kind of a formality,
        simply to investigate something, that they have to have me—they must see me.
        This quieted my mother a bit because as there is a saying—the drowning grabs
        a straw. When she heard such words, although from the German from whom she
        could not expect anything, in spite of that, she consoled herself within and
        thought that maybe he might be telling the truth. She quieted down a bit—I
        knew that that wouldn’t last long. It was a matter that was decided in a few
        hours—what was there to do? He mounted his bike and told me to run along beside
        him. And the faster I would run, the faster he accelerated the speed of his
        bike.
    - who: David Boder
      start: '01:18:39.177'
      end: '01:18:41.034'
      u: So he mounted his bicycle?
    - who: Abraham Kimmelmann
      start: '01:18:41.034'
      end: '01:18:42.392'
      u: Yes.
    - who: David Boder
      start: '01:18:42.392'
      end: '01:18:44.732'
      u: Couldn’t you run away from him?
    - who: Abraham Kimmelmann
      start: '01:18:44.732'
      end: '01:20:05.740'
      u: Yes. To run away. But he had something that could kill me at a distance—you
        know they all wore arms. And they only waited for a moment for an opportunity
        that they could shoot the Jew. And that I didn’t want, and even if I had wanted
        to, I said, I told you already, one doesn’t have the courage. One doesn’t
        have the courage. One always thinks—there is always still a spark in a human
        being that tells, maybe there still will happen a miracle. One tried to hold
        only to one thing. One thinks only of one thing. I was running and I had no
        strength anymore. When I came to the Police station, which was from us about
        a kilometer and a half, there I had to run. So he was on the bike, so he tells
        me I should put the bike into the stalls. I was then for the first time in
        the police station. I didn’t know where the stalls were. So I only asked him
        where, and he right away slapped my face once, and once again.
    - who: David Boder
      start: '01:20:05.740'
      end: '01:20:07.360'
      u: The same man who consoled your mother?
    - who: Abraham Kimmelmann
      start: '01:20:07.360'
      end: '01:21:09.619'
      u: Yes, the same man. He put away the bike himself and led me into the police
        station. When I entered, there sat the “gentlemen,” one smoked his cigarette,
        as I told you already, it was twelve o’clock; I arrived there at lunch time
        and they were—what you call it—at the noon recess, and policemen came in for
        letters and packages and I just stood there. All at once one came in, looked
        at me, he saw that I wore the star of David so he knew that I was a Jew, so
        he disliked that I turned my face towards him. So he took me in a corner with
        my face to the wall, my hands down, just like a criminal. I was not permitted
        to move. At the slightest move I would get a slap in the face or a kick with
        a boot. So I stood for an hour and a half and then they brought in two Polish
        women to the police station; they were those who did business on the black.
        They had with them eggs, butter, and all kinds of foodstuffs, and we were
        sent together to Bensburg, to the lower police division.
    - who: David Boder
      start: '01:21:09.619'
      end: '01:21:11.055'
      u: Which police division?
    - who: Abraham Kimmelmann
      start: '01:21:11.055'
      end: '01:22:19.674'
      u: The lower police division. The main police division was in Sosnowice. On
        the street car they performed such a trick. They didn’t want to transport
        me just in a simple fashion although they were not much ashamed or much embarrassed
        in any way, but still they did it better. They took all the packages which
        the two women brought with themselves. They made me carry them, so the people
        should think that I have smuggled something—that I was trading on the black.
        That’s why they are taking me. In spite of all that, first I was ashamed;
        and second, these were heavy bundles. What the two women were carrying, I
        had to carry by myself. When we arrived there they took the bundles away from
        me and they did not present me to anybody but sent me down right away into
        a cellar, and there were assembled many Jews, that is, several hundred Jews,
        and we spent there a few hours. Now I want to come back to explain how it
        happened that they looked for me at lunch time at home. And why. Precisely
        this Shupo...
    - who: David Boder
      start: '01:22:19.674'
      end: '01:22:20.518'
      u: What is a Shupo?
    - who: Abraham Kimmelmann
      start: '01:22:20.518'
      end: '01:25:01.838'
      u: A Shupo, I told you before, is a policeman, a kind of guard. It happened
        like this. They looked for me at that time at night. But they looked for me
        in Bensburg, because I was registered as working in Bensburg. Since I did
        not live in Bensburg, the could not find me in Bensburg because it did not
        occur to them that I was at night in the plant. They have taken only those
        who they could find at home. And so they caught many of those who were sleeping
        at home, and when the Police Chief, when the Shupos would come to the Police
        Chief and would make the reports, and I was not among them, so they started
        thinking where I could be; and they looked up the registers and saw that I
        don’t live in Bensburg at all, that I lived in Dabrowa. So they quickly telephoned
        to the police in Dabrowa and they looked for me at home. [There is one word
        that I cannot understand.] That time I was unlucky. And they caught me. And
        that is how it happened; otherwise maybe I would have remained yet for some
        time at home until the general deportation—until the place became Jew-clean.
        Fate governs man and he can’t do different. One can’t fight against it, and
        so I arrived in time to be at the police station in Bensburg together with
        all the Jews. They did not give us anything to eat, they even wouldn’t let
        us out when one had to go to the toilet and in the evening they brought again
        a cordon of police which was supposed to take us to Sosnowice. Sosnowice was
        the transit camp. It was called for short Dulag [which meant Durchganslager]
        which means a transit camp. All those who were taken to Germany, that is,
        to the work lager, were sent to Dulag. On the other hand, those who were going
        to Auschwitz were sent to Bensburg, to that orphanage Sirotinez. Since I was
        still well and young they took me to work and I was sent to Dulag. They led
        us on foot. We had to run. They did not order any transport facilities, we
        had to run about eight kilometers and you can imagine that for every five
        men, we marched five abreast. There were two soldiers and one dog. That is,
        they marched on both sides, and for each row of five men.
    - who: David Boder
      start: '01:25:01.838'
      end: '01:25:02.526'
      u: Two policemen?
    - who: Abraham Kimmelmann
      start: '01:25:02.526'
      end: '01:25:04.819'
      u: Two policemen and one dog.
    - who: David Boder
      start: '01:25:04.819'
      end: '01:25:09.090'
      u: Where did they get so many dogs? What were they, police dogs?
    - who: Abraham Kimmelmann
      start: '01:25:09.090'
      end: '01:25:12.707'
      u: Yes, police dogs. Especially large dogs.
    - who: David Boder
      start: '01:25:12.707'
      end: '01:25:14.782'
      u: Such dogs had to be fed.
    - who: Abraham Kimmelmann
      start: '01:25:14.782'
      end: '01:27:41.714'
      u: For those dogs they sooner had food than for the Jews. They would say, when
        they shot a Jew that they have one bread left over, and then they could feel
        the dog. Moreover, there was not yet any scarcity for the Germans, so to speak.
        They could have enough, and precisely because they could take away from us.
        When the Germans would run short of something the ration of the Jews would
        be diminished and the problem was solved. Nobody cared whether some Jew would
        die of starvation. That was their purpose. But they couldn’t stop giving to
        eat. Maybe they figured it might result in epidemics of tuberculosis or typhus
        which would harm them as well. That was the only reason why they gave the
        Jews to eat at all. Otherwise they would have let them die of starvation right
        away. When we arrived at the Dulag, we had not eaten all day, that means I
        slept during the day time and when one sleeps one doesn’t eat. At ten that
        night they gave us two potatoes, two potatoes in jacket and that was our whole
        supper. At the transit camp thing were like this. The employees of the camp
        were Jews. They were free. Then in Sosnowice were still many Jews. They were
        permitted to go home and they were simply there [in the lager] employed. They
        were there as employees. They took care of everything. They saw to it that
        there was order. There were also ten Western Jews. These were Jews who were
        already once in the lager, and I don’t know, I can’t remember anymore how
        they happened to come to this transit camp. At any rate, they became the personnel
        of the transit camp and it was necessary to sweep to keep things clean and
        take care of the kitchen, and that was done by the ten Western Jews. Otherwise,
        we were guarded by police of the special task force. As I told you already,
        the special task force was responsible for the workers. Also they were guarding
        us. And there was the lager chief, not the lager chief but the lager Fuehrer,
        a German, an officer, that was a scoundrel of a kind that I haven’t seen anybody
        worse until then, also a plain sadist. A sadist of the greatest order that
        one can imagine.
    - who: David Boder
      start: '01:27:41.714'
      end: '01:27:44.051'
      u: What do you call a sadist?
    - who: Abraham Kimmelmann
      start: '01:27:44.051'
      end: '01:28:39.176'
      u: To me a sadist is a man who in general has no human feeling. From the incidents
        that I have seen there I can judge that person, not only as an enemy of the
        Jews, but as an enemy of mankind. He happened to be a lager Fuehrer where
        there were only Jews, but I’m sure if other people would have come there the
        same thing would have happened. It was a man without any feeling. A plain
        murderer. I shall relate to you later a certain incident. Here we were getting
        to eat twice a day. The conditions were such. In the morning we would get
        up—we could sleep rather long. We slept there on such bridges [plank-beds].
        You have heard of these sleeping bridges. They were bridges that were sufficiently
        high, one over the other about one meter apart.
    - who: David Boder
      start: '01:28:39.176'
      end: '01:28:41.079'
      u: How many people on each bridge?
    - who: Abraham Kimmelmann
      start: '01:28:41.079'
      end: '01:28:46.438'
      u: Well, that depends on the fact how many people happened to be in the lager.
    - who: David Boder
      start: '01:28:46.438'
      end: '01:28:47.391'
      u: For example...
    - who: Abraham Kimmelmann
      start: '01:28:47.391'
      end: '01:29:11.047'
      u: When there would be a large transport, then they would all be simply shoved
        in. Whether one had room where to sleep [or not], nobody bothered about that,
        because there we were not working. It was just a transit camp for the few
        days. When there were less people, they had where to sleep. We were that time
        only a few hundred. The hall was reasonably large so we had quite a bit of
        room.
    - who: David Boder
      start: '01:29:11.047'
      end: '01:29:14.134'
      u: What do you mean, quite a bit of room? How many people were on each bridge?
    - who: Abraham Kimmelmann
      start: '01:29:14.134'
      end: '01:29:23.485'
      u: I can’t tell you exactly but there was enough room. Maybe there was a meter
        of width for each person. There were not many people so that’s what it was.
    - who: David Boder
      start: '01:29:23.485'
      end: '01:29:25.167'
      u: And what did you sleep on?
    - who: Abraham Kimmelmann
      start: '01:29:25.167'
      end: '01:29:27.909'
      u: On plain boards.
    - who: David Boder
      start: '01:29:27.909'
      end: '01:29:28.613'
      u: No mattresses?
    - who: Abraham Kimmelmann
      start: '01:29:28.613'
      end: '01:30:31.962'
      u: No mattresses, nothing. But it was so hot, because everything was locked,
        we were not permitted to open the window. At nights they even locked the doors
        so one could not go to the toilet because the gentlemen did not want to disturb
        their sleep. And if somebody passes through the hall, one of course can hear
        it. We were there two days so all at once we hear, I don’t know how, it must
        have come from the personnel of the lager,—they were Jews,—they apparently
        must have heard it from the Germans, that tonight there would come a transport
        from Krakow. You have heard of Krakow. Krakow is also a Polish city. [He did
        not pronounce the name of the city clearly; it may not be Krakow.] There were
        great war plants. They manufactured locomotives. There were many Jews, most
        of them were occupied in those plants, and there were also shops. Now I remember,
        the chief of all the war plants where these uniforms were made was Rosnler
        [not sure exactly of the name]. Rosnler was a German.
    - who: David Boder
      start: '01:30:31.962'
      end: '01:30:32.616'
      u: What was the name?
    - who: Abraham Kimmelmann
      start: '01:30:32.616'
      end: '01:33:36.794'
      u: Rosnler. He was about twenty-five year old, limped on one leg, and that is
        why he didn’t go to war. He had lost a leg in the war and he was rewarded
        by being made a chief of all the shops and he managed them. He, as people
        were talking about him, they were telling that he was a very good man. He
        has done a great deal for the Jew, but an order came to Grenow [the previously
        mentioned town might be Grenow, not Kradow], that it should be made “Jew-clean”
        and he couldn’t do a thing about it, and so we were thinking that tonight
        there comes a whole transport from Grenow [could also be spelled Krenau].
        Men and women, mostly young people, because in Grenow there was a selection.
        The old men, women and children—they were sent directly from there to Auschwitz,
        but the younger ones were intended for a working lager so they were sent to
        the transit lager in Dulag near Sosnowiec. When they arrived—and there were
        several hundred people—you can imagine how crowded it became. And we really
        didn’t have any more room to sleep. At night, when they shut the doors...and
        it was something terrible. There was, so to speak, no air in the hall. We
        were just waiting for the morning when the doors would be opened again. And
        when the doors were reopened the people were simply stuck in the doorway [from
        crowding] and they couldn’t get out anymore. Probably you will ask why? When
        a few people squeezed themselves into the doorway first to catch some air,
        and they all remained standing because it was narrow and they couldn’t get
        ahead and from behind they were pushing. There would not be a day when somebody
        wasn’t trampled or killed [kaput beaten]. They were pushing him and they were
        yelling, “Why don’t you go ahead?” Under such conditions one ceases to be
        human, one gasps for air, one wants to get it, and wants to get out, and one
        doesn’t consider that it is nobody’s fault but the Germans whose fault it
        is. But one doesn’t consider it any more. One isn’t anymore a human being.
        And so things happened every morning. From Grenow had come mostly young people.
        And so it was with all transports. Various people have crowded themselves
        in with them. In Grenow there was made a selection and the parents were sent
        to Auschwitz. There were still some small children and women who, in an unnoticeable
        fashion, have mingled in among those sent to the labor camps and in that way,
        they arrived in Sosnowiec. They would say, yes, these are saved, they will
        get into a work lager, but in the transit camp there was a new selection.
        Daily there arrived trucks from the Gestapo and transported the people to
        Auschwitz. Selections were something terrible. Because every day we were lined
        up on the square and counted, whether someone was not missing, and a man from
        the Gestapo would go through the lines. If he would dislike somebody he would
        simply send him to Auschwitz.
    - who: David Boder
      start: '01:33:36.794'
      end: '01:33:39.788'
      u: Whom did he not like, what does that mean?
    - who: Abraham Kimmelmann
      start: '01:33:39.788'
      end: '01:34:11.992'
      u: Did not like? I couldn’t tell why he didn’t like him. Maybe he didn’t like
        anybody, but he simply picked, he would throw a look at the fellow and say,
        “Come out.” I don’t know whether he liked him or not, I simply express myself
        that way, because he really didn’t like any Jew...would like to kill all the
        Jews. Well, I have forgotten to tell you a very important fact. One cannot
        help missing things when one is not prepared.
    - who: David Boder
      start: '01:34:11.992'
      end: '01:34:14.300'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '01:34:14.300'
      end: '01:35:15.017'
      u: So I am going back and later start again from here. Before I left home there
        was announced a law. A few weeks before I left there was made a law, the whole
        district including Dabrowa, Bendzin, and Sosnowiec, all the Jews on the same
        day should appear at definitely assigned places. There were no privileged.
        All people. Every living being. Every Jewish living being. A child one day
        old or an old man who could not stand on his feet. All had to come to the
        square and their photograph identification cards had to be stamped. I shall
        have to tell you what these photograph identification cards are. One constantly
        forgets to tell of things which afterwards may appear of great significance.
        One cannot help it. One is not prepared, one talks in a simple way.
    - who: David Boder
      start: '01:35:15.017'
      end: '01:35:16.466'
      u: Very good, very good.
    - who: Abraham Kimmelmann
      start: '01:35:16.466'
      end: '01:36:14.584'
      u: The photograph identification cards were such. At the beginning when the
        Germans [arrived], they were taking fingerprints of the whole Polish population,
        Jews or no Jews. It was right at the beginning. Then they wanted to make a
        distinction between the Poles and the Jews, so they made for the Jews special
        photograph identification cards. Everyone had to have his picture taken to
        get his identification card and the photograph was pasted on the identification
        card, so that when they demanded from a Jew his identification card, they
        could immediately see whether it is the corresponding person. Since with finger
        prints you have to make all sorts of experiments to control it—so this was
        for them much easier.
    - who: David Boder
      start: '01:36:14.584'
      end: '01:36:22.282'
      u: Then the picture was just pasted on or photographed together with the identification
        card.
    - who: Abraham Kimmelmann
      start: '01:36:22.282'
      end: '01:37:56.315'
      u: It was just pasted on in a way that it was later stamped by the police and
        the stamp was half on the identification card and half on the photograph,
        so they could not cheat on it. Now you will know what a photograph identification
        card is. So they played such a trick in Wolbrom [I don’t hear the name clearly]
        which was not far from us. There Jews still lived. They assembled all on the
        square and had their photograph identification cards restamped by the Gestapo
        by the special task force, and they were sent home again. Later it resulted
        to be just a trick. That is, in Wolbrom, there weren’t any Jews, but in the
        district of Dabrowa, Bendzin, and Sosnowiec there were still some fifty thousand
        Jews or more and all these they wanted to get in one day, so they let all
        the Jews free in Wolbrom [after the checkup] so we should not be afraid any
        more. And so they posted announcements on all the streets that, on such and
        such a day, that we should assemble in a certain place. They will only stamp
        the identification cards and everybody will go home afterwards. We didn’t
        like the idea very well.
    - who: David Boder
      start: '01:37:56.315'
      end: '01:38:00.197'
      u: Did you also go home?
    - who: Abraham Kimmelmann
      start: '01:38:00.197'
      end: '01:38:27.407'
      u: In order to quiet us down a bit there arrived a Monek Merin of whom I talked
        before, that was the main director of the community council of the whole district,
        and he made a speech that we should not be afraid, the same thing happened
        in Wolbrom and everybody went free [we have here apparently a break in the
        wire and I do not remember when that happened, whether during the interview
        or during the rewinding, but it continues this way;]
    - who: Abraham Kimmelmann
      start: '01:38:27.407'
      end: '01:38:58.662'
      u: We had to stand again before a committee [that refers apparently to a second
        group] and the third were supposed to go to Auschwitz. [As far as I can restore
        it, that short break tells that when they were assembled, the first group
        was to go to the lagers, the second group was to reappear before the committee
        and the third were assigned to Auschwitz.] He [I do not know to whom it refers,
        apparently the Gestapo man making the selection] didn’t say anything, he only
        put up the Jewish militia inside the square. Outside the square there were
        German police, which gathered us, and when we were inside Jewish policemen
        were organizing things and keeping things in order that there be quiet. And
        he pointed with his finger at group one, group two, group three indicating
        where the person had to go. I don’t want to tell much what happened until
        my turn came.
    - who: David Boder
      start: '01:38:58.662'
      end: '01:39:00.239'
      u: Were you and your mother together?
    - who: Abraham Kimmelmann
      start: '01:39:00.239'
      end: '01:40:12.795'
      u: Yes, the posters instructed us also to appear in family units. Pretty soon,
        it became clear why they arranged it that way. I want to tell you briefly
        what occurred. The screaming was terrible because the families were simply
        separated. Young men who had a colored card were sent there, a mother was
        sent to another place, and in a family where only the minority was working,
        the whole family was taken. It was really the reason for the rule that people
        were to appear in family units, so that those, even if they were working,
        but made up the minority in the family/that seems to be the meaning, the wire
        is not clear] should also get their turn [which means should also be deported,
        maybe he clarifies it later]. We stepped forward, my mother, my sister and
        I, and here my sister had a good card, my mother too, I too had a good card,
        but my mother looked that time very bad because we didn’t earn very much and
        she would not eat well [here are a few words all unintelligible but it seems
        to mean the Gestapo man has noticed her] and so he thought that such a woman
        cannot work anymore. Although she possibly has produced more than has another
        who was much stronger than she.
    - who: David Boder
      start: '01:40:12.795'
      end: '01:41:00.277'
      u: "[In English] This concludes Spool 86 of Kimmelmann, we are going over to
        Spool 87. Geneva, 28th of August 1946."
    - who: David Boder
      start: '01:41:00.277'
      end: '01:41:09.111'
      u: Geneva, August 28th, 1946 at the Shops of the ORT. Abraham Kimmelmann continues.
    - who: David Boder
      start: '01:41:09.111'
      end: '01:41:16.520'
      u: "[In German] As you were telling me, if only the minority of the family was
        working, the whole family was deported."
    - who: Abraham Kimmelmann
      start: '01:41:16.520'
      end: '01:42:05.832'
      u: In our case it happened so that we all were occupied, and as I told you before,
        my mother and sister were working in a war plant; so when we passed before
        the man who had to decided about our lives, first my sister passed and he
        immediately set her free. They sent her to Group No. 1, but my sister somehow
        felt...she didn’t know, she stood waiting, she was still afraid, it was something
        instinctive. And a feeling of fear came to her mind and she still hesitated.
        She had a premonition that something will go wrong. And sure enough the mother
        was immediately assigned to Group 3 which meant the worst, and I went with
        her.
    - who: David Boder
      start: '01:42:05.832'
      end: '01:42:06.597'
      u: Why?
    - who: Abraham Kimmelmann
      start: '01:42:06.597'
      end: '01:43:40.032'
      u: If I now take it in retrospect, I was then very little developed, I looked
        more like a child; I looked very infantile and since they sent my mother in
        that direction, “A young boy,” he must have said to himself, “What can such
        a boy do?” and I was placed there, with her. But I had a very good card and
        when we got there the president of the Jewish Community Council was there,
        and he looked at me. And I still had my card in my hand. He said, in Polish,
        “What’s going on? Why were you sent here?” And I didn’t know myself. But I
        was so lucky, I am telling you that it’s undescribable; because the Jewish
        Militia was acting this way. He [the German] would point with the finger that
        one belongs to a certain group, and he wasn’t given any time, even a second,
        even to say goodbye to somebody. He was immediately dragged to the corresponding
        place and he could not show himself anymore. Whether the father was put there
        and the son here, they could not say anymore a word to each other. But not
        so with me. They looked at my card, and to some extent they were taking a
        chance, because if the Gestapo would have seen it they would have immediately
        slapped him in the face, or taken notice of it in some other fashion. But
        I was sent back in line again. I should stay there again. My mother was happy.
        She didn’t think anymore of herself, that she is in such danger, and in danger
        she was. She only thought how to save me from it. And when I passed again
        he set me free and I went to No. 1.
    - who: David Boder
      start: '01:43:40.032'
      end: '01:43:40.783'
      u: Then your mother remained there?
    - who: Abraham Kimmelmann
      start: '01:43:40.783'
      end: '01:43:43.248'
      u: My mother remained there.
    - who: David Boder
      start: '01:43:43.248'
      end: '01:43:44.074'
      u: In no. 3?
    - who: Abraham Kimmelmann
      start: '01:43:44.074'
      end: '01:44:14.320'
      u: In no. 3, and all day I didn’t hear anymore from her. We had an acquaintance
        among the employees of the Community Council. We told him, “If you possibly
        see our mother, tell her that she should console herself,” but in these times,
        who had a mind for somebody else? Everybody was busy with himself. Nobody
        was safe with his life. We stood there for a long time; it took hours to process
        so many people, to look at every one and to tell where he was to go. By about
        two o’clock it was finished. It was so hot, up to two o’clock.
    - who: David Boder
      start: '01:44:14.320'
      end: '01:44:14.883'
      u: In the daytime?
    - who: Abraham Kimmelmann
      start: '01:44:14.883'
      end: '01:45:32.345'
      u: Yes, in the daytime. All at once at two o’clock there broke out a thunderstorm.
        It began to thunder and to rain. It was something terrible. And children,
        such young children, still in their baby carriages. And here it begins to
        rain. And nobody had anything with them, because who thought that on such
        a nice day it will all at once begin to rain. But the parents simply laid
        themselves over the baby buggies so that the rain should not get in. And now
        the rain has depressed us still more. We started to wail and to scream. The
        screams were rising to heaven. It became like a choir, together with the rain.
        They started to scream in such a manner, and we all wept. All at once there
        gets up a man, his name was Smetana, he also was a Jew, he was once, so to
        speak, a council member in the central council of Sosnowiec. He made a speech
        and said thus, “Now this selection is over. Those who are in number one, who
        are free, will pass before a table, and will have their photo-cards stamped.
        Those who are in number two remain for the time being in the Community Council
        in Dabrowa. They will be re-examined again. And the third group goes to Auschwitz.”
    - who: David Boder
      start: '01:45:32.345'
      end: '01:45:32.890'
      u: Did he say so?
    - who: Abraham Kimmelmann
      start: '01:45:32.890'
      end: '01:46:13.178'
      u: Yes, that is what he said. And he said thus, “Nobody should dare to show
        himself on the street, because if anyone shows up on the street he goes with
        No. 3; that is, he shall be evacuated.” Of course, then—although we knew it
        before—but when it is being put into language, it makes a still greater impression,
        on a person—the people started to scream to such an extent, that the Germans
        thought that something is going to happen, and they started to shoot in the
        air. Well, they calmed us down with the shooting. We had to calm down. They
        stamped out photo-cards and through a different street we went home. We made
        a kind of semicircle.
    - who: David Boder
      start: '01:46:13.178'
      end: '01:46:14.323'
      u: And your mother remained there?
    - who: Abraham Kimmelmann
      start: '01:46:14.323'
      end: '01:46:24.617'
      u: My mother remained there, and I didn’t know anything more about her. Only
        No. 1 was set free. We were going home. We were only young people. Only strong
        individuals.
    - who: David Boder
      start: '01:46:24.617'
      end: '01:46:25.642'
      u: Your sister, too?
    - who: Abraham Kimmelmann
      start: '01:46:25.642'
      end: '01:49:01.110'
      u: My sister, too, yes. A fellow who was about twenty-five years old—he was
        so excited; maybe he was nervously sick, or maybe he became nervously sick
        that time...and he passed a fence, you understand, a picket fence [they were
        thick logs deep in the ground], and we don’t know how he got the strength...that
        wasn’t his strength but the strength of his nerves, I am sure of that, because
        there is no human strength of that could in such a moment do such a thing.
        We barely noticed it. He simply put his hand down, and a log was pulled out.
        Just out of fear and excitement. And we were walking as if from a cemetery,
        so we wept and we wailed. When we arrived home, the door was locked. We forgot
        to take the key from our mother. The door was locked, and we broke a window
        and got in. What could we do? One was forbidden to show himself on the street.
        But still we couldn’t obey. Soon I went out. I saw only a single Jew on the
        street, and I approached the Jewish Community Council. I don’t know. Although
        I knew that my mother was sent right away to Bensburg because she was in No.
        3, still I went on. The police were still around and we were hiding from behind
        one house after the other so that they shouldn’t see us. Finally I arrived
        at the Jewish Community Council. Upstairs there was a balcony, they were locked
        up upstairs, but they did them a favor and let them out on the balcony, and
        all at once I hear my name being called. I turn around and see my mother.
        I saw my mother; she held the key in her hand, and threw it from a distance.
        I didn’t know what was happening to me. I didn’t know how she got into No.
        2, because she was assigned to No. 3. Well, I was overjoyed because it said
        that No.2 will remain overnight in Dabrowa and they will be re-examined. I
        went home. I told it right away to my sister; I told my sister right away
        that she is in No. 2, and she cheered up a bit. But barely an hour passed
        that all these people were taken, with them my mother, and they were driven
        to Bensburg, on foot. As I learned afterwards they were driven like cattle.
        They were forced to step on each other’s feet.
    - who: David Boder
      start: '01:49:01.110'
      end: '01:49:01.630'
      u: Men and women?
    - who: Abraham Kimmelmann
      start: '01:49:01.630'
      end: '01:54:47.959'
      u: Men and women. And when they would not do it, somebody immediately took a
        club and the club was their interpreter. As they used to say, “They wouldn’t
        dirty their mouth or their hands.” They took the club as an interpreter and
        when one would not fall in line, he would be clubbed. We remained home. We
        could not go out after ten o’clock. We did not know for sure where the people
        were taken. Still we had a kind of feeling that they were also taken to Bensburg,
        to the orphanage. Came six o’clock in the morning, and I told you before I
        had permission to travel to Bensburg from Dabrowa because I worked there,
        so I took the first streetcar and I went to Bensburg. I came to the orphanage,
        along the street that led to the orphanage. A Jew told me I should not go
        there because they may arrest me too, because there are standing Gestapo people.
        When they see somebody they just grab him. So I thought thus, “I want to be
        together with my mother, but as long as I am free I still can possibly do
        something; maybe I still could save her. But if we two are there, there is
        no more hope.” I took the streetcar and I traveled on without any consciousness
        of myself. And all that happened at the same time in Dabrowa, Sosnowiec, and
        Bensburg. And the only difference was that in Dabrowa everything was over
        in one day because there were only five thousand heads, but in Bensburg and
        Sosnowiec it still lasted until the next day. It was Wednesday and Thursday
        and it still continued the next morning. I took the streecar, I traveled on,
        without any aim. And here there was a stop. I went off without knowing what
        I was doing and here I stand before a house where my aunt lived. I was running
        as if in sleep. I come in and here my cousin was crying. I didn’t need to
        ask her about anything. I understood what was going on. Neither did I tell
        her about my mother, because how could she help me? I didn’t tell her anything.
        I wept with her, and I left. I left the house and all at once I was taking
        the streetcar on my way back. There on the streetcar I see again a girl cousin
        of mine, from Sosnowiec. Her parents also lived in Dabrowa. Precisely on the
        day of the selection her parents lived with us. They lived with us then for
        about a week because they were evicted from a street. They still had no apartment,
        and so they lived with us. I know that her parents also were assigned to No.
        3. I didn’t want to tell her, but I saw right away that she knows it already
        because she wept terribly. I just greeted her, but we didn’t say a word. But
        she had great connections in the Community Council. At first I had the intention
        to turn to her for help, but since her parents were in the same situation,
        she, of course, would, and I in her place would have done the same thing,
        first try to do something for her parents. To save them. I didn’t say anything
        except I told her that my mother, too, is there in the orphanage and I went
        home. When I arrived home there were at the streetcar people and more people.
        All those who remained home. And they begged the militia, maybe one could
        do this and one could do that. And that same day a Jew had given twenty thousand
        marks to a Jewish militiaman that he should save his father. I want to tell
        you it was within the possibility of a militiaman to save some individuals.
        It was so. At night the guard was assisted by the Jewish militia; so they
        could pass up certain things. If somebody would escape, they wouldn’t report
        them. That was for money. So it was just a single case where a son saved his
        father with twenty thousand marks. So when we returned to Dabrowa the people
        were waiting for the militia. Even to transmit a letter you had to pay an
        awful lot of money, just to transmit a little package. What could I expect?
        We had no money. There was nothing for me to do but to hope. Oh, I had some
        hope, but I did not believe myself that I will see my mother again. So I come
        home, tell everything to my sister, and again I go to Bensburg. Now I go to
        my plant where I was employed, where I worked. As I entered there stood my
        boss, his assistant, and here I all at once began to scream and to weep. And
        he says, “What’s going on?” And so I say, “Why shouldn’t I cry if my mother
        was taken to her death.” So he says, “Who?” So I say, “What do you mean, who.
        I don’t have to tell you. You know very well.” So he says, “Wait, when Matisha
        come (that was his manager) he shall go with you to the special police. Maybe
        something could be done.” I told him if I don’t have my mother I won’t come
        anymore to work. “It’s all the same to me.” He didn’t do it because he was
        afraid of me, but possibly he took pity on me.
    - who: David Boder
      start: '01:54:47.959'
      end: '01:54:50.022'
      u: You told me before that he was a very mean person.
    - who: Abraham Kimmelmann
      start: '01:54:50.022'
      end: '01:55:25.752'
      u: Yes, a very mean person, but to me he was very good. As I was waiting I stood
        before the gate. I was waiting for Matisha, his manager, as if for a Messiah,
        like the Jews were expecting a Messiah. I turned back again; I had no patience.
        And so I went back again. I went behind the plant and wept. Here was the toilet.
        A few women workers passed from the plant to the toilet and when they saw
        me they said, “Abraham, what has happened? Why do you weep?”
    - who: David Boder
      start: '01:55:25.752'
      end: '01:55:26.570'
      u: Were they Christians?
    - who: Abraham Kimmelmann
      start: '01:55:26.570'
      end: '01:56:49.203'
      u: Yes, they were Christians. I was the only Jew there. There were only Christian
        workers. I was the only Jew. So they say, “Why do you weep?” So I told them
        the whole story. And so they just shook their heads and what could they do.
        As they returned to the plant they told it to the foreman head. He came out
        right away and said, “Why do you cry? Your mother is upstairs with the Deratishes.
        Your mother is with the family Deratish upstairs.” Now I shall tell you who
        the family Deratish was. In the place where I worked, that place was formerly
        a barn for cattle feed. And when the war started, the owner of the place had
        a lot of money, and so he bought some machinery and wanted to open a shop.
        But the Germans came and confiscated the place.
    - who: David Boder
      start: '01:56:49.203'
      end: '01:56:49.915'
      u: Was he a Jew?
    - who: Abraham Kimmelmann
      start: '01:56:49.915'
      end: '01:59:15.796'
      u: 'No, he was not a Jew. He was a Pole. They found that the place was good
        for a plant. They wanted to expand it, they made wonderful plans, they wanted
        to build it up and put in more machinery. They confiscated the place in such
        a manner that the whole business was transferred in the name of the German,
        and the Pole remained there as some kind of a supply man. His business was
        to obtain materials. He had to supervise the work, see that things were properly
        done, well, be a sort of supervisor. But he was on a straight salary, nothing
        else. And in the house where he lived, also lived his in-laws. They were very
        nice and because I worked in the plant, and my mother frequently used to come
        over there, although she had no right to go to Bensburg—but people were running
        across the fields on foot; sometimes it was necessary—when I slept there as
        I told you before. Well, they got somehow acquainted so they knew each other.
        And the man says, “She is upstairs.” In that moment I just did not understand
        what he was saying. I think—well, if it would have come to my consciousness
        what he is telling me I would have kissed him; I don’t know myself what I
        would have done. And so I let him stay there and I run upstairs. Lo, there
        is my mother in bed, and the old man puts compresses on her knees, and the
        old woman is preparing some food for her, and so on, like one acts in such
        a situation. And then it didn’t occur to me at the moment even to ask her
        how she happened to be there. I let her stay there, lie there. I immediately
        returned home and told it to my sister, and took again the next streetcar
        and returned again. I brought her some food and when I got upstairs I asked
        her, “Mother, how did you do it? How do you happened to be here?” And she
        told me thus: That night she was led to the second story of the orphanage,
        that is, her group, No. 2. On the other hand No. 3, that is, those who were
        definitely assigned for deportation were on the third floor.'
    - who: David Boder
      start: '01:59:15.796'
      end: '01:59:17.973'
      u: How did she get on the second floor?
    - who: Abraham Kimmelmann
      start: '01:59:17.973'
      end: '02:02:27.570'
      u: Wait a minute. That’s precisely what I asked her. How did you get to No.
        2? She told me this. When I was freed she began to think of herself. She knew
        that is is not only a question of herself, but the fact that she will be separated
        from us. And when the rain started and it got dark and the people began to
        wail, the militia was trying to create order among the people. So she took
        advantage of the situation and went over to No. 2. She could then even pass
        to No. 1, but she didn’t know yet what it really meant, 1 or 2. People didn’t
        know because various people were in each group. As I told you before, if only
        the minority of a family were working the whole family was assigned for deportation.
        But they didn’t know that they were selecting them according to age and general
        appearance and so quite different people were seen in each group. For example,
        in a family of which only one son was working, and the son was well developed,
        was good looking, he nevertheless was put, too in No. 3. And we didn’t know,
        that it is on account of only a minority working in the family. In other words,
        we didn’t know which is the best group. But my mother thought that No. 2 was
        good. So she went over there. So she managed to smuggle herself over to No.
        2 and she thought that already she was safe and free. But she right away started
        wondering why I and my sister were not there. She understood that she had
        made a great mistake. She couldn’t do anything more and she remained in No.
        2. And in this manner she meanwhile has saved herself for No. 3. So when she
        got to the first floor [in Europe the first floor is really the floor above
        the street level, what we would have called here the second floor], she tried
        to do everything possible to get away from there. They were sitting there
        all night, and people got out through the door and wanted to pass through
        the gate. When one was caught he was taken immediately to the third floor.
        So this she couldn’t do. So you see it was a great risk to attempt to get
        away from No. 2, because a lot of people wished that they were in No. 2 on
        the first floor, that is, those who were on the third floor wished it. All
        the things that occurred that night and the fights and the like, and so on,
        are not to be told here. I want to tell how my mother saved herself, was saved
        from there. It was five o’clock in the morning and at half past five the Gestapo
        was to take over the guard service. Nobody knew it, but that is how it happened.
        It was five o’clock and my mother noticed that a man took off his belt from
        his trousers, hung it at the window and jumped out of the window. He jumped
        down. She could not see whether he escaped or not, but the belt remained hanging.
        Without thinking much she got an idea which is rather unusual for a woman.
        She did the same thing.
    - who: David Boder
      start: '02:02:27.570'
      end: '02:02:28.288'
      u: How high was it?
    - who: Abraham Kimmelmann
      start: '02:02:28.288'
      end: '02:02:29.582'
      u: It was the first story.
    - who: David Boder
      start: '02:02:29.582'
      end: '02:02:31.593'
      u: Is it really the second story?
    - who: Abraham Kimmelmann
      start: '02:02:31.593'
      end: '02:04:52.717'
      u: Yes, and it was quite high because the ground floor was very high. It wasn’t
        a simple building, and it was quite high. One had to have quite a bit of courage
        to do such a thing. And since she had no experience in such things and didn’t
        know how to do it, so instead of coming down in the jump on her toes she came
        down on the entire foot. And she dislocated the joint. She couldn’t run anymore
        and she couldn’t get up. The guard noticed it and went to drag her through
        the gate, this time into No. 3. And here appeared all at once a girl who lived
        with us together, a neighbor of ours, also a Jewess whose mother also was
        in the orphanage. She also tried to do something for her mother. When she
        saw that the militiaman wanted to drag my mother again into the orphange,
        she got inspired with courage. She was a strong and healthy girl, and she
        told him that if he didn’t let my mother go she would start something. I don’t
        know why and my mother didn’t know either, but he simply let her go free and
        went back to the gate and resumed his guard duty. He paid no more attention
        to my mother. And my mother ran on her knees (she couldn’t walk anymore on
        her feet and she was about a kilometer away from the place where I was working)
        and she went up to the Deratishes and in this way she was saved. We had to
        take her back to Dabrowa and she couldn’t walk. If she could walk we thought
        we could run through the fields and nobody would see us, but she couldn’t
        walk. I went to my boss and asked for some sort of certificate, if only temporary,
        to say that my mother is working here, and that she could pass in case somebody
        meets her on the street. So he told me to call the coachman, he should harness
        the horses to the car, pack it with hay, and hide my mother underneath. And
        so I did, and I brought my mother home. Five weeks my mother was lying home.
    - who: David Boder
      start: '02:04:52.717'
      end: '02:04:57.856'
      u: How could she remain home when she was there on the list?
    - who: Abraham Kimmelmann
      start: '02:04:57.856'
      end: '02:04:59.200'
      u: I don’t understand what you mean?
    - who: David Boder
      start: '02:04:59.200'
      end: '02:05:06.253'
      u: Your mother was put in No. 2, as a matter of fact in No. 3. Didn’t they make
        out a list who belonged where?
    - who: Abraham Kimmelmann
      start: '02:05:06.253'
      end: '02:05:17.998'
      u: No. There was no list. Those who were held were held. They didn’t need any
        listing if they could watch the people so that nobody could escape. Not many
        did escape.
    - who: David Boder
      start: '02:05:17.998'
      end: '02:05:20.483'
      u: Didn’t they have an appell there—a roll call?
    - who: Abraham Kimmelmann
      start: '02:05:20.483'
      end: '02:06:34.142'
      u: 'No, no, no, nobody’s name was written down. The only thing was that my mother’s
        photo-card was not stamped. Now in connection with this I want to tell you
        one more thing about these pictures. My mother was wearing a rain coat. She
        was upstairs. She took off her raincoat because it was hot. In that raincoat
        she had all her identification papers, the special card and the photo-card.
        Now when we got home we were afraid to get out again without some registration
        papers. First of all one has to have an identification paper and second that
        identification paper had to be stamped. All those who were assigned to remain
        had their photo-cards stamped, but she had lost her raincoat (she left it
        upstairs; it was all so sudden she did not bother about such minor things),
        and without an identification one could not appear on the street. Even at
        home one was not safe. If somebody comes, say an official, and says: “Show
        me your photo-card,” and if one doesn’t have it...We tried to ask various
        militiamen maybe they could fetch it. But who cared? They had of course to
        take care of their own. My mother remained in bed for four weeks. Her leg
        was put in a cast.'
    - who: David Boder
      start: '02:06:34.142'
      end: '02:06:34.952'
      u: Who did that?
    - who: Abraham Kimmelmann
      start: '02:06:34.952'
      end: '02:06:37.975'
      u: That was done by a physician.
    - who: David Boder
      start: '02:06:37.975'
      end: '02:06:38.656'
      u: By a Jewish doctor?
    - who: Abraham Kimmelmann
      start: '02:06:38.656'
      end: '02:06:45.157'
      u: No, it was a Polish physician. He called on us illegally. He had no right
        to do it. He was well paid, and so he came.
    - who: David Boder
      start: '02:06:45.157'
      end: '02:06:46.740'
      u: Where did you get the money to pay him?
    - who: Abraham Kimmelmann
      start: '02:06:46.740'
      end: '02:09:02.897'
      u: 'Well, we were selling things. We sold our clothes, we ate less, if such
        a thing is at stake. One day there comes a certain Judkevitz, that was his
        name, also from Bensburg. He comes to my mother and says, that I or my sister
        should come over to Bensburg in order to fetch the photo-card and the raincoat
        for my mother. We opened our eyes. We just didn’t know what he was saying.
        Well, I went immediately to Bensburg and there my cousin tells me this: She
        has an acquaintance, a militiaman who visits her—she was already married;
        he was just a friend who would come to see her. And he tells her that he has
        found a photo-card and he doesn’t know to whom it belongs. So he takes out
        the photo-card and when my cousin saw on it my mother she recognized her and
        said, “That’s my aunt,” and in this way my mother got back her photo-card,
        and also her raincoat. But I tell you the whole story just sounds more like
        a fairy tale, like a legend. Things fitting together in such a way. Here her
        identification card all at once is being saved through a neighbor, and she
        gets her photo-card back. It’s just unbelievable. In my case also it was a
        miracle. And here such coincidences! That’s all about the evacuation. The
        rest were sent away to Auschwitz. You can’t imagine what happened at those
        times at the railroad stations when the people were being sent to Auschwitz.
        They were all so packed together, children, old women and men, all in the
        same railroad car, without space even to stand, and the whole thing was going
        on in such an unusual way. They didn’t get any food; it was summer still.
        It was the tenth month.'
    - who: David Boder
      start: '02:09:02.897'
      end: '02:09:04.043'
      u: In October?
    - who: Abraham Kimmelmann
      start: '02:09:04.043'
      end: '02:10:28.772'
      u: Yes, in October. Well, we remained home. And things continued to happen.
        It was only then that we recognized how many were missing. Because until then
        they took them a few at a time, a few people. Although if one would have added
        it up, it would have made quite a large number. It is the same in case of
        a person. When one lives with him together one doesn’t notice how he develops.
        If you see a person after ten years’ absence you hardly recognize him. One
        sees the difference, the tremendous difference. And so it was there. All at
        once we noticed the difference. How many were missing! And only young people
        were around, because all the old ones had been sent away. The mood was terrible.
        And we somehow felt that things won’t last long. One saw that everything goes
        to naught. We just lived on. Up to then people were still trying to look kind
        of properly dressed, one would take care of his clothes, but from then on
        all the desire disappeared. One would go to work because one had to do so.
        People worked and people were trading because they had to live, they had to
        eat. But there was no special interest for it. And I already told you what
        happened afterwards. I was finally taken...[Here Abe returns to the story
        of his own deportation, started on a previous spool.]
    - who: David Boder
      start: '02:10:28.772'
      end: '02:10:31.693'
      u: How about the people from Renow?
    - who: Abraham Kimmelmann
      start: '02:10:31.693'
      end: '02:10:39.631'
      u: They came and it was terribly crowded, terribly dirty. We soon, excuse me,
        IT WAS TERRIBLE. [He apparently makes a descriptive gesture.]
    - who: David Boder
      start: '02:10:39.631'
      end: '02:10:40.250'
      u: Lice?
    - who: Abraham Kimmelmann
      start: '02:10:40.250'
      end: '02:11:35.135'
      u: 'Yes, lice. It was thus. There was a transport of girls and a transport of
        boys who came to Dulag. The girls lived on the ground floor and first floor.
        We lived on the second and third floor. We were not permitted to see the girls.
        One girl had there her boy friend, her betrothed, and you know that in such
        a case, people take chances. She took a chance. She went upstairs and the
        Lagerfuhrer caught her. And now I want to tell you about the sadism of that
        man. He did not care that it was a woman, a young girl, and he beat her until
        he beat out her eyes with a whip and that is the first time in my life that
        I saw such a beating. And I thought: “That is the worst.”'
    - who: David Boder
      start: '02:11:35.135'
      end: '02:11:36.637'
      u: You have seen that yourself?
    - who: Abraham Kimmelmann
      start: '02:11:36.637'
      end: '02:11:47.837'
      u: 'Yes, I saw that myself. And I thought, “That is the worst.” I could not
        imagine then that there may be something worse. Until then I always would
        have thought: “This is the worst.”'
    - who: David Boder
      start: '02:11:47.837'
      end: '02:11:49.177'
      u: How old were you then?
    - who: Abraham Kimmelmann
      start: '02:11:49.177'
      end: '02:15:06.633'
      u: That was at the end of 1942, so I was fourteen years old. I thought then,
        “That is the worst that can be.” But I later found out that there were many
        steps beyond that, so many that one simply can’t imagine. Well, some other
        details how things happened. One was hungry and the food was not always eatable.
        In time one got accustomed. One would see to it that one got a second plate
        of soup, even if one would take a chance to get slapped in the face. It was
        the food that mattered. We were there seven days. Under these very bad conditions,
        we spent seven days. Then there came, well, we were told that one hundred
        twenty-nine persons are to go to Markstadt, a work camp Markstadt. If you
        want to know where Markstadt is, well, it is near Breslau. Near Breslau they
        were building a plant for Krupp. They were erecting shops. There were already
        two thousand Jews when I arrived. A lot more workers were needed. The work
        had started and they needed a lot of workers; and the Poles were already all
        taken so they had to take the Jews. One hundred twenty-nine people of us were
        sent over there, among them twenty-nine women. These women were mostly the
        ones who had somebody among the men. That is, they were married, or they were
        engaged, or they had good friends among them. There were several hundred women,
        but these had arrived at other times. This time twenty-nine women came. Almost
        all of them had some relatives among the men. That time we still traveled
        in passenger cars. We arrived at Markstadt. It was already winter. It was
        cold. When we arrived there we saw nothing. We came the square and there comes
        the chief of the guard. The chief of the guard didn’t look in any way terrible,
        we were already accustomed to these uniforms, but here comes a man with a
        leather jacket. And he spoke in a firm voice, a voice of command. He spoke
        German. And here I noticed a Jewish star. I understood that he was a Jew.
        He didn’t make any special speech, but he immediately called around the pushers,
        the Jewish capos who were appointed, and told them to which barracks they
        should go.
    - who: David Boder
      start: '02:15:06.633'
      end: '02:15:08.220'
      u: What did you call them, “pushers”?
    - who: Abraham Kimmelmann
      start: '02:15:08.220'
      end: '02:16:20.949'
      u: Yes. Division pushers, Schieber, or division leaders. And they told us to
        step forward four abreast. In that lager they marched four abreast. Until
        then, from the railroad station to the square we marched five abreast. And
        when they ordered us to step forward, we didn’t know the customary orders
        of the lager so we stepped forward in fives. There were among us three brothers
        and they wanted to stand together so that they could sleep together. But since
        they stepped forward in fives, so it came out that every fifth person had
        to step aside. And so it was the lot of one of these brothers that he was
        separated from the other two. He wasn’t yet accustomed to the fact that one
        cannot contradict a capo. And he hit him, but real hard.
    - who: David Boder
      start: '02:16:20.949'
      end: '02:16:22.000'
      u: That was a Jewish capo?
    - who: Abraham Kimmelmann
      start: '02:16:22.000'
      end: '02:17:23.428'
      u: Yes, that was a Jewish capo. But that torments a person. It makes one a revolutionary.
        Here he is a Jew, and he beats me. He is the same as I am, but because he
        has more to eat and because he is longer in the lager ha has to behave that
        way. And there he beats us. And I couldn’t do a thing. I couldn’t open my
        mouth. It does something to a person. It does something to a bystander more
        than to the one who is actually beaten. And to my great regret I also have
        to tell you, it is true, and I am still ashamed that I have to tell such a
        thing, but it is the pure truth.
    - who: David Boder
      start: '02:17:23.428'
      end: '00:00:00.'
      u: "[In English] This concludes spool 87. We are going over to 88."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[This is spool 88. Geneva, August 28, 1946.] [In German] You say that the
        division pusher [trusty] had beaten up the man very badly."
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, and now a German policeman, one of those who has brought us to Markstadt...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: A German policeman?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Yes. He stepped forward and told to the pusher: “I brought these people
        up here, and I didn’t have any trouble with them...they have been here only
        a few minutes and already you have beaten them.”...I must tell you, I have
        to make here a remark.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What kind of remark?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: It is sad enough that I as a Jew have to relate about such a situation, and
        precisely because in this case the question involves the Jews. The floggers
        were Jews, and possibly when all this conversation would be later listened
        to, people will think that I am contradicting myself, because once I talk
        bad about the Germans and the next time I talk well of them, and then again
        I speak bad about the Jews. But I am telling the truth and I am giving the
        various details. It was sad to see a German put himself in our place, and
        have more understanding for us than the so-called “brother-man.” I don’t want
        to go further into that subject. I want to tell how things occurred in that
        lager, and the main thing that happened to me. Thus, the lager was located
        as I told you already in Markstadt, in a locality surrounded by barracks around
        and around, a place of approximately ten thousand kilometers square this apparently
        is a slip of tongue and should possibly mean ten thousand square meters. We
        were behind wire, guarded by the German Wehrmacht. In those times we were
        still guarded by the Germans Wehrmacht, and round and round were also barracks
        of civilian laborers such as Poles, Czechs, Frenchmen and also Germans. That
        is, from all possible regions of Europe they imported people to work there.
        We were exactly in the center. In the morning when they could wake us—and
        we were waked at about five—the appell would take place; but I didn’t yet
        know what an “appell” was. All I knew, I was waked early in the morning, it
        was completely dark because it was winter, and we were told that as soon as
        we hear three whistles, that is, when they whistled three times, we should
        present ourselves for the appell. What appell? How appell? I didn’t know.
        I only knew that we had to appear. Each word they were speaking to us would
        give me such a fright, that out of fright I didn’t know what I really should
        do. Because it is always that way. When one first comes there, one is not
        accustomed to it. It does something to a person. He doesn’t know in what kind
        of a world he really is. And so we stepped forward for appell. We were counted.
        Well, then I understood that appell means, when people line up and are being
        counted. They check whether anybody is missing. And we went back, we were
        told that at nine o’clock everybody has to be in the barracks because they
        will call for us. Until nine we were in the room, at nine there came the pushers.
        They belonged to the lager management who always stayed home; some were from
        the night shift, because there were pushers for the people who worked nights,
        and slept in the daytime. But when the pushers heard that a new transport
        had arrived, they wanted to know what kind of people they were. There were
        people who lived also near us at home and they might have known some of the
        people.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Were they Jewish?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, only Jews. The lager of which I am talking now was an exclusively Jewish
        lager. Jews only. At nine they came for us. We were told we are going to the
        barbers and they will shear us and clean us up. Well, we had to line up. When
        we marched across the lager, here and there one would get beaten, according
        to custom. In general, whenever a new transport arrived, I found out later,
        it was customary to beat them, and they were told all kinds of things so that
        they should be penetrated by terror. We were led into the washroom. When we
        arrived in the washroom there were sitting two barbers, ready with their machines
        and there comes in a man with a whip in his hand, beautiful boots, a good
        jacket, dressed warm and beautiful.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Was this a German?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'No, that was a Jew. And so, one of the pushers, one of those who works at
        night, that is, from the night shift...he happened to be a very nice chap...He
        knew...so he says: this is a kat. Do you know what a kat is? Kat is an executioner,
        one who performs the executions. When one is sentenced to death, and has to
        be executed.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: In what language is it, kat?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Polish they would say kat.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: An executioner?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: An executioner. Well, we were told he is a kat. You know when I was a child
        and I read books, they contained all kinds of legends, so I heard about a
        kat. And I never could imagine that he could do such things. I never could
        imagine that I would look at a dead person. Now they tell me that his is a
        kat. And still I couldn’t realize what was meant by the word kat. He the pusher
        of course, understood it well, but I wouldn’t understand what he meant. In
        reality a lot of people are being executed, being killed, but I just couldn’t
        imagine it...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What was his name?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: His name was Hershel Mukh.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mukh?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, Mukh was really not his name. It was a kind of a—
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Alias?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: An alias. That was the first one I met. I stepped back immediately so he
        shouldn’t look at me. I didn’t want to look at him. We were bathed, we were
        led fifty people at a time into a small bathing room. At the most, under normal
        conditions, say like in the army where they bathe together, there could have
        entered ten, fifteen people. But we were shoved in fifty at a time. Our things
        we had to leave outside and we, ready, (without even a towel, we were not
        permitted to dry ourselves) we had to get out an dress quickly and go to...Well,
        excuse me, I have forgotten. Before we had to pass through the barber. The
        barber sheared off all our hair and after that we went into the bath. We were
        led again home, into the blocks. We were told there will be again an appell,
        a special one for us, that is, we will be called to fetch our food cards.
        In this lager there was a rule that every one of the inmates was given a monthly
        food card on which he could get his dinner. He had the dates on it from the
        first to the thirtieth according to the month, every day the date was punched
        out. And if one would lose such a card, he would eat no dinner. We got there,
        if I remember, exactly the 25th of February.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Were you tattooed?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, people were tattooed only in Auschwitz, in Blechhammer which belonged
        to Auschwitz. Well, I don’t know, in Treblinka. In Buchenwald we neither were
        tattooed. We stood in line waiting for our cards, but the question was not
        about cards. They were taking down what one is, where one is from, what kind
        of trade one has, and so on. It lasted for hours. They called out the names,
        and finally we got our cards, went to the counter, and fetched our dinner.
        When I stood in line for my dinner I saw a sick-waiter. There was an infirmary
        and the infirmary had some male nurses [side-waiters]. There were two kinds
        of sick-waiters, one kind who were stationed in the lager, and others at the
        construction plant. This one was a lager sick-waiter who always stayed home,
        treated the sick on the “revier” [ward]. And this treatment I shall take in
        quotation marks.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why so?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Well, like in Polish, to make it ironical. I saw him carrying a large dish.
        This dish was about a liter and a half in size and he carried such a dish
        packed full. Well, here is what I saw: red turnips I saw, potatoes with their
        peelings and rotten, and something else red. And I thought, I saw there some
        dogs, I thought he carried it for the dogs. I couldn’t imagine that it was
        food for humans. But when I came to the dispense window, I was immediately
        convinced that that was cooked for me. You know people in general did not
        eat well during the war, it was so even when I was home. But still, one isn’t
        accustomed to such things. One cannot get immediately accustomed to such food.
        If one isn’t starved for a long time, and one is just simply hungry, one cannot
        eat just everything. At that time I couldn’t imagine that I would ever get
        accustomed to such kind of fare. But afterwards I learned that it is dinner
        to the barrack hall and we see dozens of prisoners, inmates of the camp, trudging
        towards our hall. We didn’t know why. Soon we had a chance to find out for
        ourselves. They knew (they were already a year in the lager), they knew that
        all the transports..that when one is worried one cannot take to such food.
        They knew that we won’t eat our rations. And so they waited for it. You may
        ask how there happened to be people during the day in the lager? What were
        they doing there? Well, I have already told you that there were sections that
        worked at night. When they heard that a transport had arrived, it was for
        them the greatest event. Because then they could at least gorge themselves
        to a fill. And then there were some sections that worked inside the lager
        in the barracks and so on. There was always a need for workers in the lager.
        Such people had the good fortune to come to us and to eat our dinner. They
        didn’t know how to thank us. And that did again something to me. I asked myself,
        what in reality is man?'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How old were you?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: I was that time fourteen years old. A human being, who before the war sure
        was a human being whether he was a bit poor or not, for example, the average
        man, how is he today? He doesn’t look that the potatoes are rotten, whether
        they stink, whether the food is hard or soft. He takes it, he waits for it.
        They simply fight each other for the food. When two were waiting or watching
        one person, till he shoved away his plate, both of them would throw themselves
        at it. Sometimes the plate would break, and nobody had anything. So that’s
        how it was. It was the first day, and I just prayed to get again to work.
        Only not to have to remain in the lager; I shouldn’t have to look at all this.
        I thought maybe on the job things will be better. Well, we managed to live
        through the day, we imagined the worst things, we discussed various matters,
        like when one is new in a lager. In the evening there is appell. And it meant
        appell for the new transport. What was going on? Well, we will be assigned
        to the various firms. Tomorrow when we shall have to go to work, we shall
        know when to step forward, where to go. They arranged it in this way. They
        had made already a list and they were calling [the roll]. It could not take
        a second to say yes or here. And as I have told you already, we were a hundred
        twenty-nine. When we stepped forward and the trusty counted, all at once there
        is one missing. There were twenty-nine women, and twenty-nine women were exempt
        as they were assigned to the personnel of the lager; for the kitchen, and
        for the laundry. As personnel of the lager, they did not go to the shops.
        And there had to be one hundred of us but one man was missing. I didn’t know
        yet the order of this lager. I have seen that the trusty, that is the leader
        of the lager who was also a Jew, I told you already about the fellow who was
        wearing the leather coat when we arrived...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You told me that he was the kat.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, no, that was a different one, I will tell you about him later. I’ll tell
        you yet later something about the kat, too. But I saw that here is a man who
        was maintaining discipline, and demanded that everything be just so. I saw
        already that he is getting excited so he said...well, he called immediately
        the pushers, the pushers were two whistles, and when they whistled twice it
        meant they were calling the pusher, the division heads. I didn’t take five
        minutes, imagine a large square where there were about three thousand people.
        It didn’t take five minutes, everybody was assembled and stood like one man.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: The three thousand men?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Not the men, all the pushers. All these pushers. They were in various parts
        of the lager, he only whistled, how far can one hear a whistle?
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Were these pushers the same thing as capos?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, the capos were only in concentration camps. In our place there were
        no capos, only division elders or pusher. The there were also group leaders.
        There were various categories. A division elder, for instance, was the superior
        of a group that worked in one firm. Then there were group leaders. These group
        leaders were subordinated to the pushers. One has to say that the division
        elder was responsible for all the Jews in his division. On the other hand
        the group leader could already shift his responsibility to the division elder.
        He had less responsibility to the division elder. This isn’t especially important.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, a man was missing.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, and they all gathered together. Immediately, a command was given that
        it should not take more then five minutes for that man to appear. It didn’t
        take a second and the pushers all disappeared. And it didn’t take five minutes
        and the man was caught. What happened to that man? Among those twenty-nine
        women there was his wife among them. His wife and his sister-in-law, that
        is, the sister of his wife. He went over there for a moment to the barracks,
        she didn’t work that time, it was still the first day, he didn’t work yet
        the first day, so he went over to his wife and they sat there a bit, and he
        naturally didn’t hear that appell was taking place. And so he sat at his wife’s
        and they were talking. He didn’t think of anything and never could imagine
        what was in store for him. So when they came he only asked him in the dirtiest
        language which I heard then practically for the first time; in Jewish he asked
        him, and he said...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Who asked him?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: The lager leader.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And he spoke Jewish?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, all of them spoke Jewish. The inner management of the lager—that was
        all Jewish.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And this one questioned him?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, well, it is not place here to repeat what expressions he used, at any
        rate they were not specially nice ones. He asked him where he was, so he replied
        at his wife’s, that he hadn’t heard the call. A man still thought that that
        may be an excuse, because till then one was still accustomed to find an excuse.
        From then on we had to get accustomed unfortunately to something else, that
        is, that one immediately was to expect something, some kind of thrashing.
        There wasn’t much of a debate. A stool was brought, they made him take off
        his pants. Two men held him, and then another kat, his name was Moshe Nachtinger,
        that was, of course, what did you call it before—a false name?
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: An alias.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: He was called Moshe Phoney. That was the second kat and he had that time
        the honor to flog him. The first time in my life have I seen such a beating.
        His pants pulled down, a whip with a steel wire twisted along, it was about
        half a meter long so that when one would beat with it on the back it would
        wind itself down around the stomach, where it made large cuts. Can you imagine
        steel wire and covered with a piece of leather? It was then the first time
        in my life that I heard an older person, a grown-up person wail and cry, and
        ;lead in such a manner. That was for me something that I never have experienced
        and never expected. You can imagine what an impression it made on me, when
        I saw it for the first time. I...I...I then imagined different things. I had
        only one wish. I only wished then to get for five minutes the authority to
        avenge him. I was taken by such a rebellious mood, something was going on
        in my heart. What can one do? One has to keep his mouth shut, and see to it
        that one himself is not getting a beating.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What happened to that man?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: He was flogged and he was told, that this time he is getting off with little
        because he was new and ignorant, and he should know for the next time. You
        can imagine, it made a bad impression on everyone. Everyone was just in fear
        that his name might be called. Afterwards it started. They began to assign
        people to various firms. Each one had to work. And they would call such and
        such a name, he had to reply immediately “yes” or “here” and step over to
        the other side. We were already accustomed. We knew that in the lager we are
        marching four abreast, that is, when we had to march we would march four in
        a row. In a moment it had to be done. One had to listen when his name was
        being called, run out from the line and get into another formation, and watch
        that there be only four in a row so that one should not happen to be the fifth,
        otherwise one would ge such a beating that he couldn’t assigned, told the
        name of the firm, and then each division elderly was told that he should check
        up whether we knew that name of our firm. And he asked everybody. To many
        it didn’t occur to remember. Nobody had such a great interest in it. So when
        one would have forgotten he would get “what was coming to him.”
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: When were they checking up?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Immediately after we were told. Well, and so we were assigned to the various
        firms. We went again to bed. We went to fetch our ration for tomorrow because
        in the lager Markstadt the ration was always retched in the evening for the
        next morning. If you are also interested what kind of rations we got I can
        tell you that.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, so you got your rations in the evening for the following morning.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Yes. The ration consisted of the following: 330 grams of bread, a piece
        of margarine, and once or twice a week 25 grams of sausage. About the dinners
        I have told you already before.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, yes. But did they give you the same thing every day?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. Every day the same thing.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Rotten potatoes and the like?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Rotten potatoes and the like.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So you didn’t get anything liquid, hot?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Only for dinner [Mittag]. In the morning we would get hot coffee, bitter
        coffee which one couldn’t drink anyway.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: With the dinner it was this way. Suppose they brought a shipment of potatoes.
        They had to be cooked. Well, there was no arrangement that one day the potatoes
        were cooked with vegetables, and the next day with some different ingredients.
        He used the work “Eintopf”. That was the famous German meal at the time of
        scarcity, so much propagandized by Goebbels which was supposed to combine
        all the food available into one pot. It was what they called the one pot meal
        devised to save labor and fuel. Here they cooked always the same thing. Of
        course, with three thousand people to feed you cannot be very choosy. Still
        one cannot talk it into himself, one cannot create for himself the illusion
        that there was something good about it.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, one thing appeared definite. With such a ration one could not live
        longer than about three months. I mean, if one has been working, then consequences
        were such, that is, if one lived on the ration and worked for twelve hours
        on the job. Of course from home, one still had some muscle, [there he] still
        was fed and had strength. And so, first of all, one would ge thin and weak.
        The second consequence was that one would begin to swell, that is, first the
        feet, then the face, then the eyes, forming large bags under the eyes, and
        the third consequence was that one would go to the revier [sick barracks]
        and die. Or he would be killed before that at the plant because such a man,
        of course, cannot work any more. And at the plant they were not interested
        whether a fellow was sick or has no more strength; he had to produce and that
        was all. And so there came for us the first day to go to work. If I still
        remember it was the company of—
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Then you had to remember, isn’t that so?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[As if recollecting] A few times..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, let it be. You will recall later.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was near Barta, I can’t remember anymore the name of the firm. It was
        the first firm.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, go on.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was a construction company that was building streets, transport facilities,
        and in other words, it was all just common labor. I was given a shovel for
        the first time, and I had to work specially with the shovel. Because, of course,
        one had already a shovel in his hands before, but not in a manner that one
        had to work all day. It was very windy. In general it was terrible there.
        You can imagine, a field, a big field, an even plain without any hill in sight.
        The wind was blowing and we were very badly dressed. It would, so to speak,
        throw us off our feet. We were working all day up to dinner time [midday].
        I still remember the first day when I got those 330 grams of bread.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How much?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 330 grams. That is 33 decas.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: I still could split it up. I talked it into myself that as long as I will
        be in the lager, I will distribute the bread so that I will eat some of it
        in the morning, some of it at nine o’clock and before dinner time again something.
        I shall not do like the others, like the other people, who devour everything
        all at once, and then they get swollen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What do you mean, they get swollen?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Impatiently] Well, I told you already before."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, but that wouldn’t swell immediately.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Still with misgivings] Yes, not immediately. Three months is, of course,
        not immediately, but I have told you about it already."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, yes, go on.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: If I don’t want to be swollen within three months, then I have to do something
        about it. That’s what I thought. The first day it still could be done, one
        ate a piece of bread.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where could you keep the rest?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Then I still had pockets. I still had my civilian clothes. I only had to
        cut a piece from the back and from the front and sew on underneath a white
        rag, that is in the form of a star of David.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That is what you had to cut out?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, on the back and on the front.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Tell me again, where was that piece cut out?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was like this, every piece of clothing that could be separately worn,
        for example, a pair of pants, a coat or an overcoat, these had to have the
        cutouts so that they be recognizable. First of all that there be no possibility
        or danger that someone would run away.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So you would cut out a hole.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, a hole in the form of a star of David and a white rag would be put underneath
        so that it be well recognized from afar. One could recognize that the person
        was from our lager. How did I get talking about it? Oh well, I put the food
        again in my pocket and I worked again. And how do you think we have been eating?
        We had no time to eat, we would look around and see if the master doesn’t
        look or maybe he is at the other end of the section, then one would take a
        piece of bread in his mouth. So we ate. It would not happen that we specially
        would sit down to eat. So things happened the first day. It went on up to
        midday. At noon we had a half an hour “lunch” time, but we didn’t have anything
        to eat. Because the noon meal, the supposedly noon meal, we would get at night
        when we would return home and so a twelve o’clock we had nothing to eat. Now
        after the noontime there would come the Polier. Do you know what a polier
        is?
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: No. [The dictionary translation of Polier is foreman, but the word was unfamiliar
        to me at the time.]
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: That is the main master of a firm.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, one shouldn’t say a master of the whole firm, but of one project. So
        he tells us that there have arrived several carloads of slag and they have
        to be unloaded and we should come immediately. And did I get black that time.
        The stuff was still hot. It just came out of the foundry. It was loaded immediately
        on trucks and driven to the highway.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What month was it?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was in January. Oh, no, it was in February, I already told you. I got
        red eyes because I wasn’t accustomed to such a thing. The wind was blowing
        and everything got into my eyes. I almost couldn’t see anymore and finally...the
        hours appeared so long that the day appeared to me a year. And so it was five
        o’clock. We were lucky. We were working for a firm that only worked from seven
        to five and we came home again. We came home, it still was the first day,
        we fetched our dinner and before we passed the threshold of our barracks we
        saw a crowd of people waiting, and they waited for our dinner, because the
        first day we still couldn’t eat that dinner. As I told you, for seven days
        we didn’t eat it.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You couldn’t get accustomed to it?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: No. We couldn’t stand yet that food. But soon we got gradually accustomed
        to the work and to the food as well. And then one would eat a plateful, or
        two, or three and if we only had it, many more. Because a man in the lager
        can eat so much that a normal person cannot understand it. I should tell you
        now of a thing that happened only much later, about a year later, but since
        I am talking about eating, we can just as well tell it here. It was already
        in Ka-zet. And here I come to...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Ka-zet means concentration camp?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Concentration camp. I come to the kitchen once and I see a boy sitting over
        a kettle which measured fifteen liters. Well, the kettle was about three quarters
        full and he ate. So I asked him, “How do you happen to get so much food?”
        And so he said, “I brought back from the construction place a puch-cart and
        so the cook gave me this food.”
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Fifteen liters?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Fifteen liters, well it was so big, ten liters, [he demonstrates]. And here
        I had my dishes, I also brought my dishes, I also brought something and I
        got my food and here I had bad luck. I slipped, my pot fell out of my hands,
        and everything was spilled on the floor. As soon as the boy saw this, he abandoned
        his kettle, and started licking the stuff from the floor. He did it as fast
        as he could. He devoured it quickly and then returned to his kettle and finished
        that. Can a man believe it! Is it possible to believe it at all? Even I believe
        it now that a person could eat ten to fifteen liters of soup.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, tell me, Abe, what is your idea, why have people eaten so much? Is
        it because ordinarily one wouldn’t get enough? Was it because they worked
        very hard? Why were they so greedy for food?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Both circumstances contributed to it. You said it yourself. First of all,
        when one is so many hours in the air, in the fresh air, the climate was good,
        the air was good, so one has an appetite. That’s first of all. And second,
        if one knows that one has sufficient bread in the cupboard, as much as one
        wants, so one isn’t hungry. Why isn’t one hungry? One asks himself, isn’t
        the normal person hungry? He also eats. Fundamentally a normal person eats
        much more than one of those who ate here ten liters of soup at one time. Because
        ten liters of soup one can eat only when he didn’t have anything to eat for
        a long time.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[With laughter] Do you really believe that one can eat ten liters of soup?"
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: What do you mean? [raising his voice] The case I have told you about, I have
        seen it myself.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And you estimate that there were ten liters?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: And five and six liters of soup at a time I have eaten myself.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: At one time?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: At one time. And the same goes for three kilos of bread. Three kilos [six
        pounds] of fresh bread I too have eaten, at one time. I mean if one has bread
        in the cupboard and one knows that he can at any time go there and cut off
        a slice and eat, so one doesn’t crave it. One just eats it. When one wants
        to eat, one takes it, and precisely for that reason, that one can go to it
        whenever one wants to, one doesn’t realize how good it is that one can cut
        himself a slice. But when one doesn’t have it, then one notices it. And then
        one feels a much stronger hunger than a normal person, and second, if one
        is starved for a long time and one gets the food, one can eat it...One has
        as they say in Yiddish, “a gut without bottom.” It just goes in there and
        one doesn’t know where it goes. And when one is for a moment satiated, in
        five minutes one is hungry again.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so, one is capable of eating ten liters of soup?
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. Well, I want to ask you here a question [rather timidly]. You are a
        professor of psychology?
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...Speak louder. [He apparently wanted to avoid the microphone.]
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Are the psychologists really so far advanced that they really know human
        nature so well, that they really can “imagine” the various human qualities?
        [Verbatim: Do they really have a picture of his various qualities?] And that
        they really understand so well the human qualities?'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Absolutely no.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: You are entirely right. I didn’t ask you simply because I wanted to know,
        because I know it already. I just wanted to hear it from you. Because after
        all that what I have seen, I know that one knows nothing yet.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, one never should say that one knows nothing. A science covers certain
        aspects. Some things are known, and some things not. There is yet much more
        left to be learned than what man knows already. Isn’t that so? But if one
        says that one knows nothing one of course tells again a falsehood.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Interrupting] No, no, I don’t mean to say that one doesn’t know anything
        at all. That is out of the question."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Interrupting] But one knows very little?"
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Interrupting] The psychologists, well, they have said that they have ascertained
        something. But after this war it became apparent that they were very wrong."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, no.
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: They said that they had found out. But after this war it became apparent
        that they were greatly mistaken.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: No...
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Continuing] That they are absolutely incapable to appraise what really
        can happen. And although this war has revealed such things one still cannot
        be sure that it may not come to much worse situations."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Excuse me, Abe, you a very fine young man. Therefore, you should never argue
        about things you really don’t know. The psychologist never claim that they
        have ascertained everything. The psychologists never said that. A psychologist,
        a scientific psychologist, unlike writers who call themselves psychologists,
        always insisted that they know very little. How could a psychologist know
        what will happen under Hitler when such a situation has never occurred before?
        Isn’t that so?...
    - who: Abraham Kimmelmann
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, we may still have an opportunity to discuss this when I shall talk
        about the Buchenwald period.
    - who: David Boder
      start: '00:00:00.'
      end: '02:17:48.141'
      u: One moment please...[In English] This concludes Spool 88, and in view of
        the fact that we had some other interviews in between, we are going over to
        Spool 91 on which Abe continues. August 28th, 1946, eight o’clock in the evening
        at 6 Rue de Prenie, across the street from the League of Nations. We were
        several hours together and we continue...[the wire come to an end in the middle
        of a sentence].
    - who: David Boder
      start: '02:17:48.141'
      end: '02:18:00.433'
      u: "[This is Spool 91, a continuation of Spool 88. Spools 89 and 90 were taken
        up by interviews with other individuals and with some songs which have been
        recorded at the dormitory occupied predominantly by “Buchenwald children”.
        By way of remark,one may state that the back windows of this dormitory face
        the sumptuous buildings of the League of Nations. —D.P.B.] This is Spool 91,
        an [word] continuation of Kimmelman, a report from Spool 88."
    - who: David Boder
      start: '02:18:00.433'
      end: '02:18:10.340'
      u: "[In German] So you have worked here for a year and gradually got accustomed
        to the food."
    - who: Abraham Kimmelmann
      start: '02:18:10.340'
      end: '02:18:25.432'
      u: It is only a small part about the food that I have told you. Now I want to
        tell you something about...
    - who: David Boder
      start: '02:18:25.432'
      end: '02:18:30.544'
      u: You have told me about the boy who was able to eat 10 liters of soup.
    - who: Abraham Kimmelmann
      start: '02:18:30.544'
      end: '02:20:18.697'
      u: 'Now I want to talk about the general conditions in the lager and how we
        lived in the lager as well as about the food. Suddenly at five o’clock we
        were called, “Get up.” We had to get up that minute and had to dress very
        quickly and wash—that means whoever wanted to wash, at the beginning everybody
        would wash himself because they were still accustomed to that from home. At
        5:30 there was the appell, that meant, “step forward” and appear on the appell
        square. So there was a custom in this lager that people had to appear in three
        different groups. First the groups that worked far away from the lager. I
        belonged to one these: we marched away at 6 o’clock. There was [??] an early
        shift group, that is the ones who had to start working at 6 o’clock and they
        left at 5. The late group went at 6:30; those who worked near the lager and
        did not need more than half an hour for their walk. Things [??] would take
        place in such a manner that we would step forward according to the firms in
        which we worked. [The foreman would report ??] that he has to have so many
        people, the leader would appear 15 minutes to 6, he quickly would give two
        whistles so that the pushers should assemble, calling them according to the
        firm. For instance he would call a firm of Basow and then the leader would
        report saying “twenty-two” or that many, distribute the work slips...'
    - who: David Boder
      start: '02:20:18.697'
      end: '02:20:19.934'
      u: What does it mean, “work slips”?
    - who: Abraham Kimmelmann
      start: '02:20:19.934'
      end: '02:20:47.753'
      u: These were such slips that one had to hand in to the foreman. The foreman
        had to sign that everybody was at work and the pushers would approach their
        divisions, and exactly at 6 o’clock the lager commandant with his thick belly
        would come in very elegantly. The lager leader had to report, tell him, had
        to make a report—everybody at attention—still standing and with caps off.
    - who: David Boder
      start: '02:20:47.753'
      end: '02:20:49.008'
      u: And was he a Jew?
    - who: Abraham Kimmelmann
      start: '02:20:49.008'
      end: '02:21:00.846'
      u: Yes, he was a Jew. He served before in the Polish Army, with the Polish Army,
        and he did it very efficiently—”Sir, Commander, I respectfully report so and
        so many Jews.”
    - who: David Boder
      start: '02:21:00.846'
      end: '02:21:02.351'
      u: Was the lager commandant a Jew?
    - who: Abraham Kimmelmann
      start: '02:21:02.351'
      end: '02:21:42.773'
      u: No, the lager commandant was a Christian, a German, the lager leader was
        a Jew. He would say, “Mr. Commandant, there are so and so many Jews ready
        for work; so many at the hospital; and so and so many for the early shift;
        so and so many for the day shift; and total, so and so many.” Every day it
        was the same report and when that was done—it took a few minutes, sometimes
        a little bit longer if they appeared earlier—until the guards would assemble
        and the chief of the guard would appear before his division; he had his assignment
        to lead us under guard to work. When we would come work...
    - who: David Boder
      start: '02:21:42.773'
      end: '02:21:44.309'
      u: Were the guards SS?
    - who: Abraham Kimmelmann
      start: '02:21:44.309'
      end: '02:21:48.421'
      u: No, at that time, they were not yet SS, as I told you it was the Wehrmacht.
    - who: David Boder
      start: '02:21:48.421'
      end: '02:21:50.462'
      u: Yes, the Wehrmacht—military people.
    - who: Abraham Kimmelmann
      start: '02:21:50.462'
      end: '02:25:18.336'
      u: Yes, it was the army, such people who came either on leave or those who were
        somewhat sick or could not fight any more on the front but were good for guard
        duty and they took over this function. When we came to our plant each one
        who worked in the firm went to his foreman and had to stand at attention.
        The foreman would come out and look at us and look at us and then assign each
        one to his place. There were various plants, there were plants where they
        looked just for skilled labor. These people...of course their work, their
        situation was much better. Where one works at his own profession, at his own
        calling, the work is more interesting in comparison with doing just common
        labor in which one has absolutely no interest. In the broader sense, nobody
        had any interest to accomplish something for the Germans, but if one is already—if
        one has to do the work, one feels much better if his work is more interesting.
        Then, though, the divisions had mostly road labor, road work. If the division
        was large, more guard masters would come with us and the guards had to stand
        all day and watch over us. I worked for quite a long time for this firm in
        transport and road work, road construction, another time I was assigned to
        another firm, of which I will tell you more. I want to tell you yet how things
        would occur at work; then again about the lager. We worked until 12 o’clock
        without any interruption, constantly being coaxed by the foreman and by the
        guard, listening to their yells; every mistake was immediately taken notice
        of and we simply were trembling at our shovel. At noon we had a half an hour;
        those who had such a strong will that they could have saved some bread would
        eat something at 12 o’clock while the others had to look on, and each one
        had the desire to tear out the bread from his mouth. With aching eyes they
        would look at the bread as I know for myself that when I had no bread for
        lunch, which happened often; for it was very seldom when I had some, but mostly
        I had none—to look only at those who were eating. Sometimes I would turn away;
        I couldn’t look—look on at the others eating. I was terribly hungry. At 12:30
        we returned to work and worked again. During the day there would come various
        officers to check on the guard and at the same time they would also check
        up on us; and when they disliked somebody or in general to instill fear they
        would write down their names and a note would go to the lager and punishment
        would be meted out by the Jewish executioner; by the so-called hangman; they
        had to mete out the punishment in the presence of the lager commandant.
    - who: David Boder
      start: '02:25:18.336'
      end: '02:25:19.895'
      u: And for what reason would they do it?
    - who: Abraham Kimmelmann
      start: '02:25:19.895'
      end: '02:26:25.928'
      u: Well, it was like this, for example; not like it was at home, we could not
        live from the ration allotted to us. We had to find something to eat by some
        means. And so it was in the lager. There were in the lager a number of civilian
        workers who tried by some means to turn some tricks. If one still had a good
        shirt from home, one would sell it and run around without a shirt. If one
        managed to snatch a cigarette he would sell it for bread which was [considered]
        a great crime. One would get beaten for such a thing. But it didn’t work out
        especially good for there are all kinds of people—it was in comprehensible.
        The Germans didn’t understand it or they didn’t want to understand. They would
        come daily to the lager and for it one would be beaten for it, as I told you
        already it depended—I mean the quantity of strokes depended on the lager leader,
        as I told you before.
    - who: David Boder
      start: '02:26:25.928'
      end: '02:26:28.183'
      u: Did something of the kind happen to you?
    - who: Abraham Kimmelmann
      start: '02:26:28.183'
      end: '02:27:17.367'
      u: Yes, I will tell you. I worked with a firm [the name does not come through
        clearly on the wire]; it was a firm that constructed railroad tracks and communications.
        It was very cold; one group was assigned to work in a ready built barracks
        when we arrived, they were there already about a year. I was assigned to a
        ready building where they worked on cannons. I had to repair the tracks, and
        I had on me a few cigarettes. So a Czech, a civilian, passed by and he asks
        me whether I got some cigarettes. They knew, already, that we had cigarettes.
        Sometimes we would get an allotment of cigarettes.
    - who: David Boder
      start: '02:27:17.367'
      end: '02:27:18.961'
      u: Wasn’t the Czech a prisoner?
    - who: Abraham Kimmelmann
      start: '02:27:18.961'
      end: '02:27:21.675'
      u: No, he wasn’t a prisoner.
    - who: David Boder
      start: '02:27:21.675'
      end: '02:27:23.961'
      u: Did you get cigarettes allotted?
    - who: Abraham Kimmelmann
      start: '02:27:23.961'
      end: '02:27:58.792'
      u: Yes, not always, but sometimes. Since I didn’t smoke, I collected them. I
        looked around whether the guard isn’t here and I go with him to the toilet
        to give him the cigarettes. But the guard has observed me without me noticing
        it and he saw where I went with that man. He slowly followed us and quietly
        opened the door. The man wanted to give me bread.
    - who: David Boder
      start: '02:27:58.792'
      end: '02:27:59.315'
      u: The Czech?
    - who: Abraham Kimmelmann
      start: '02:27:59.315'
      end: '02:28:33.311'
      u: The Czech, yes, and I had my cigarettes in my pants, I had them hidden as
        it was not permitted to carry them on you. The guard comes in and turns towards
        me and say, “What are you doing here,” and I said, “I was just stepping out.”
        He says, “Yes, you are swindling, you are trading,” and I couldn’t say a word
        any more, I knew what was in store for me. He took me immediately, led me
        to a place where he wrote down my name, then he undressed me, asked me if
        I had any money on me or such things, but he found nothing, and then there
        went a report to the lager.
    - who: David Boder
      start: '02:28:33.311'
      end: '02:28:34.918'
      u: Did he find the cigarettes?
    - who: Abraham Kimmelmann
      start: '02:28:34.918'
      end: '02:29:20.432'
      u: Yes, the cigarettes he found. He took them away and reported to the lager,
        and when I returned to the lager I was called immediately. The leader knew
        already about it, and he called us to the “cold food room,” that’s the place
        where the [uncooked] “cold food” was handed out; and there they would beat
        the people. The lager leader came in, a few other boys were waiting—at that
        time five boys had returned to the lager but without a guard, they belonged
        to a group which worked in a shop, but had no guard—the foreman was responsible
        for them. When they were through with their work, the guards with part of
        the division were already home; so they had no guard.
    - who: David Boder
      start: '02:29:20.432'
      end: '02:29:22.986'
      u: Should they have waited, what were the rules?
    - who: Abraham Kimmelmann
      start: '02:29:22.986'
      end: '02:29:32.865'
      u: The rule was that they should call for a guard or join another group or report.
        They didn’t do it. And there was one who had stolen at the railroad station
        some turnips...
    - who: David Boder
      start: '02:29:32.865'
      end: '02:29:33.817'
      u: What do you mean, he stole it?
    - who: Abraham Kimmelmann
      start: '02:29:33.817'
      end: '02:30:16.890'
      u: He was hungry and glad that he found the turnip, that had rolled away from
        a carload; there were many turnips on the ground which fell there, and also
        a report came in on him. When they were beaten...I saw such a thing for the
        first time, I became so terrified that I let down my pants and laid down [before
        my turn]. I struggled to such an extent that both of them—the two who held
        me—I threw them to the floor. The stool from under my stomach...it slipped
        out and we all three fell. When I got my allotment, I couldn’t get up any
        more. I had to get up because they continued beating me. They beat me so long
        until I run out of the “cold food room,” that long they have been beating
        me, both of them.
    - who: David Boder
      start: '02:30:16.890'
      end: '02:30:21.028'
      u: What do you mean?
    - who: Abraham Kimmelmann
      start: '02:30:21.028'
      end: '02:31:38.800'
      u: I had to get up. When one was beaten he would lose all his strength and he
        himself can’t get up; one has to remain lying for a moment; they would take
        advantage of the situation and continue beating him. If one doesn’t have the
        strength to run away immediately, one could get so many wallops that one just
        had to get out or one would remain lying there—that’s how it was. So they
        would let go of you after so and so many strokes. After the beating they would
        let you loose, but you couldn’t get up; and you were more beaten and finally
        one would get up. I had to put on my pants, and I got out and came to my barracks;
        the people with whom I lived together put on cold compresses; the next morning
        they could see what I had on my body. They called it a map, there were lines,
        blue and black ones, and that formed a map. Returning again to the work conditions.
        After lunch we worked in the firm where I worked until 5 o’clock. At 5 o’clock
        we had to step forward and about 6 o’clock we were home again. They fetched
        our dinner. It was still good enough, modern, that we had bathrooms. One could
        go and bathe.
    - who: David Boder
      start: '02:31:38.800'
      end: '02:31:39.872'
      u: Hot or cold water?
    - who: Abraham Kimmelmann
      start: '02:31:39.872'
      end: '02:31:51.105'
      u: Yes, in the winter there was some hot water. There was a special bath master
        who had to see to it. We bathed and back again into the cold rooms.
    - who: David Boder
      start: '02:31:51.105'
      end: '02:31:52.592'
      u: The rooms were not heated?
    - who: Abraham Kimmelmann
      start: '02:31:52.592'
      end: '02:33:06.376'
      u: The rooms were not heated. There was no coal. When we were done with the
        dinner, we bathed, and every day there were two other people who would go
        and get the “cold food,” clean up the rooms, and by 10 o’clock it was “lights
        out” and everyone had to be in his bed. Then it was when the real tragedy
        would start. After all, whether it was winter or it was cold, all night there
        had to be a night watch. There were 26 men in one room, so we arranged at
        every hour another one was holding watch. That amounted to about every third
        day to be on watch—about every third day one had to take over the watch for
        one hour. It was only one hour but imagine that in the middle of one’s sleep—and
        we really didn’t have too much time for sleep—so one has to get up whether
        it is cold or not, with nothing to wear, to watch for an hour—such an hour—if
        you, yourself have not experienced it, it would be to demand too much that
        you could imagine yourself what it was.
    - who: David Boder
      start: '02:33:06.376'
      end: '02:33:08.356'
      u: Tell me, what was it?
    - who: Abraham Kimmelmann
      start: '02:33:08.356'
      end: '02:33:29.807'
      u: One had to get up—there were also division elders who had night watch and
        they would go through all the rooms—they would come in—one had to step forward
        and report. “I report, respectfully, Room such and such”—we had room number
        26—I would say, “Room 26 occupied by so and so many Jews.”
    - who: David Boder
      start: '02:33:29.807'
      end: '02:33:31.787'
      u: You would not say “men,” you would say “Jews?”
    - who: Abraham Kimmelmann
      start: '02:33:31.787'
      end: '02:33:41.546'
      u: Yes, “Jews.” He would look around and if he would not want to find anything,
        he would leave the place.
    - who: David Boder
      start: '02:33:41.546'
      end: '02:33:42.026'
      u: He would go out?
    - who: Abraham Kimmelmann
      start: '02:33:42.026'
      end: '02:34:11.722'
      u: Mostly it was so, they were not yet the worse, these supervisors. There were
        many, there were all kinds of people, some of them would become division elders
        [?][See page 128] had good workers, so they were not specially selected; most
        harmful in the lager were those three kats [Polish for executioners], and
        as I told you already it was Hershel Moch, the second Moishel Foney, the third
        one was...
    - who: David Boder
      start: '02:34:11.722'
      end: '02:34:13.327'
      u: Jews?
    - who: Abraham Kimmelmann
      start: '02:34:13.327'
      end: '02:35:05.669'
      u: All Jews, only Jews. Every night they would go through all the rooms and
        would look in around anywhere, they looked for some dust and would look under
        the bed if there wasn’t some straw; and we had to arrange things in such a
        manner that we would not move because otherwise there was immediately a piece
        of straw under the bed, each piece of straw the room trusty—in each room there
        was a room trusty—he was just responsible for the room; he didn’t get anything
        [paid]; he was just reponsible; if things were not just so, he would be the
        first one to be punished. And a little piece of straw; can you imagine a piece
        of straw, if that was found—the room trusty was so badly beaten he would remain
        lying on the floor, in the place. Then they would take each one, that is,
        each one of us 25 and they would get their portion for the straw.
    - who: David Boder
      start: '02:35:05.669'
      end: '02:35:09.756'
      u: After the room was cleaned up?
    - who: Abraham Kimmelmann
      start: '02:35:09.756'
      end: '02:36:12.325'
      u: Yes, after the room was cleaned up. But imagine yourself, we had no good
        brooms, we had to find brooms ourselves; gather weeds in fields and make brooms
        of them. We had no allotment of brooms. It was impossible; it just doesn’t
        fit together. It was like this. The first days we were trying to do everything
        possible; crawl under the beds and look for a piece of straw. Then we got
        accustomed, one says, “Well, let them beat me,” but one can’t anymore, one
        doesn’t have the strength [to clean up]; can’t anymore; “I will get the beating
        but I am tired from work; I can’t anymore.” They would come in, two, three
        of them, and of course they would not look under every bed; they had no time
        for that; each one had to keep clean under his own bed. They would take a
        kind of sample and some nights they would not come in, but the fear was every
        night. I tell you every night until1—2 o’clock I could not sleep until I got
        accustomed to it, always looking for straw.
    - who: David Boder
      start: '02:36:12.325'
      end: '02:36:16.689'
      u: Looking for straw during the night?
    - who: Abraham Kimmelmann
      start: '02:36:16.689'
      end: '02:36:57.054'
      u: Yes, during the night. As I have told you before, if one tuns around a piece
        of straw falls down. That’s how it was. When one would go to bed, he would
        look below to see whether by lying down I [he] didn’t in any way dirty up
        or that a piece of straw hasn’t fallen down. They came in the first night;
        we were still new; what cleanliness is concerned they didn’t find anything
        special; they didn’t find anything, we took care of it; then they took up
        something else; that one had—some had dirty feet, so they immediately beat
        up the room trusty that he had to be taken to the Revier [hospital] and everyone
        of us got twenty-five.
    - who: David Boder
      start: '02:36:57.054'
      end: '02:36:58.227'
      u: What do you mean, everyone?
    - who: Abraham Kimmelmann
      start: '02:36:58.227'
      end: '02:37:00.930'
      u: Everyone in the room got twenty-five.
    - who: David Boder
      start: '02:37:00.930'
      end: '02:37:03.217'
      u: Why? It wasn’t their fault that one had dirty feet?
    - who: Abraham Kimmelmann
      start: '02:37:03.217'
      end: '02:37:18.792'
      u: Was anybody asked if he was guilty? Did one have the right to defend himself?
        We wouldn’t dare to say a word; he would get it right away double. In the
        beginning we tried—we didn’t know it yet, so we tried to defend ourselves,
        so we would get still more.
    - who: David Boder
      start: '02:37:18.792'
      end: '02:37:20.068'
      u: That was at night?
    - who: Abraham Kimmelmann
      start: '02:37:20.068'
      end: '02:37:21.852'
      u: That was all at night.
    - who: David Boder
      start: '02:37:21.852'
      end: '02:37:24.203'
      u: And they would start then beating people?
    - who: Abraham Kimmelmann
      start: '02:37:24.203'
      end: '02:37:28.175'
      u: Right there in the room, they would take a stool and they would beat.
    - who: David Boder
      start: '02:37:28.175'
      end: '02:37:32.534'
      u: 26 people? But that takes time!
    - who: Abraham Kimmelmann
      start: '02:37:32.534'
      end: '02:37:37.629'
      u: Yes, but of course they would not beat in every room that many people.
    - who: David Boder
      start: '02:37:37.629'
      end: '02:37:40.421'
      u: But you say that they beat everybody else?
    - who: Abraham Kimmelmann
      start: '02:37:40.421'
      end: '02:37:51.159'
      u: Yes, when they would find something or when they would want to find something.
        Finally it was this way, they were sometimes tired just from beating. They
        would get tired only from beating us and when they would get tired, they would
        themselves go home to sleep.
    - who: David Boder
      start: '02:37:51.159'
      end: '02:37:53.313'
      u: Who?
    - who: Abraham Kimmelmann
      start: '02:37:53.313'
      end: '02:37:55.873'
      u: Well, those leaders.
    - who: David Boder
      start: '02:37:55.873'
      end: '02:38:02.245'
      u: Was this under the supervision of the Germans or would they do it on their
        own?
    - who: Abraham Kimmelmann
      start: '02:38:02.245'
      end: '02:38:10.513'
      u: It was on their own initiative. Yes, the lager commander would demand that
        it be clean.
    - who: David Boder
      start: '02:38:10.513'
      end: '02:38:11.951'
      u: That was the German?
    - who: Abraham Kimmelmann
      start: '02:38:11.951'
      end: '02:38:14.221'
      u: Yes, that was the German; he demanded it from the trusties.
    - who: David Boder
      start: '02:38:14.221'
      end: '02:38:18.600'
      u: And when it wasn’t clean and the lager commander would find out, who was
        then punished?
    - who: Abraham Kimmelmann
      start: '02:38:18.600'
      end: '02:40:16.121'
      u: It never yet happened that anyone from the lager trusties was punished because
        they managed in such a fashion that it never happened. One can imagine, because
        when they were beating in another barracks, the outcries and the screams would
        be heard from there and at the beginning I would never fall asleep without
        hearing “woo—woo” and far away—the lager was very big—one would hear the outcries—the
        screams. It does something to a person; I am telling you—I can’t describe
        it to you now,—but that does something to a man and he becomes like paralyzed.
        It would happen at the start. They wanted to terrorize more the new ones and
        hit us indiscriminately; one was bleeding; the night was terrible. While at
        work I would think, how could the work be over so that I could get to the
        lager. And when I was in the lager. I would pray to get out again of the lager.
        There was no place for me where I could say, “Well, here I am satisfied.”
        Such a thing didn’t exist; not a single hour; the best moment was for me before
        I had eaten because when I had my ration of bread in my pocket, in my knapsack—we
        sewed ourselves some sacks—that was the most happy moment for me, I knew I
        still have something to eat and when I want to eat, I have something to eat.
        But as soon as it was eaten, I had no hope any more. And so time passed. We
        would return from work, would look at each other and often we would not recognize
        each other for we would remember how we looked before.
    - who: David Boder
      start: '02:40:16.121'
      end: '02:40:17.475'
      u: Did they shear off your hair?
    - who: Abraham Kimmelmann
      start: '02:40:17.475'
      end: '02:40:32.579'
      u: Everything, everything was shorn off, we did not look any more like human
        beings. Our clothes which were at the beginning reasonably good, at work,
        you know, when one wears his clothes at work, you know when one constantly
        wears the same clothes they get torn, they go to naught, they become rags.
    - who: David Boder
      start: '02:40:32.579'
      end: '02:40:35.294'
      u: Was there no tailor to keep your things in repair?
    - who: Abraham Kimmelmann
      start: '02:40:35.294'
      end: '02:41:15.111'
      u: There was a tailor shop, that is the women worked there, but when one has
        only one pair of pants and they are torn, in what can one go to work? One
        could give it to repair only when one wouldn’t go to work. For instance, there
        was a plant that did not work on Sunday, then Saturday night they would give
        their clothes and Sunday night call for them, 3,000 people! How much could
        they mend? It was rarely we could get something from the tailor shop. The
        tailor shop mostly worked for the lager personnel. They would make for themselves
        nice clothes and in the shoemaker shop...
    - who: David Boder
      start: '02:41:15.111'
      end: '02:41:17.207'
      u: What personnel, the SS?
    - who: Abraham Kimmelmann
      start: '02:41:17.207'
      end: '02:41:26.268'
      u: No, the SS and the other personnel; the block leaders, the division pushers
        would order themselves nice boots—the Jewish personnel would order themselves
        boots, all kinds of other things.
    - who: David Boder
      start: '02:41:26.268'
      end: '02:41:28.610'
      u: Did the Germans permit that?
    - who: Abraham Kimmelmann
      start: '02:41:28.610'
      end: '02:43:49.847'
      u: Yes, precisely that was the principle and the plan of the Germans; if they
        feed well and dress well one Jew, this person would always be afraid to lose
        his job; and on that depended, also, his life. If he loses his position he
        would go down just like the others and he was ready, rather, to kill a hundred
        others than to lose his position. The Germans, didn’t have to bother with
        the whole lager population at all; just appoint one Jew and then he would
        arrange everything in the best order to their satisfaction and very often,
        much beyond their demands. That was their basic principle in all camps. That
        was about how I told you in general about the lager life, from the time I
        went there. Sundays there was a special appell, that is, the rooms had to
        be specially cleaned and the lager commander would go through Sunday every
        hall to see whether it was clean. So up to 12 noon we had no place in our
        rooms, whether it was cold or not we had to remain outside and when the rooms
        were cleaned, nobody could enter any more. Before 12 o’clock, that is, at
        11:30 there was roll call. We stepped forward, were counted, counted again,
        again we were standing half an hour and we continued standing until the lager
        commander with the trusties and some other prominent people would go through
        the rooms. If they disliked something, they would say, such and such room
        remain standing. These either would get no dinner or they would have to exercise,
        exercises which do not lead to physical development but are to destroy a person.
        Punitive exercises were ordered—that was our Sunday! There were a few hours
        in the afternoon we had to ourselves. When the personnel of the lager themselves
        wanted to rest, they would leave us in peace. That was the only case—Sunday
        afternoon. Otherwise we never had peace. I am speaking now about [name of
        the lager not recognizable—see on previous record].
    - who: David Boder
      start: '02:43:49.847'
      end: '02:43:51.124'
      u: Which lager?
    - who: Abraham Kimmelmann
      start: '02:43:51.124'
      end: '02:45:18.432'
      u: That was the Jewish lager [a word is missing]. I cannot remember any more
        all the details. If I have to tell it in a few words, I must tell you that
        I never could imagine such a life. Although I have seen the Jewish militia
        at home—I have observed all the terrible things that they have done—I never
        could imagine that one Jew could do such a thing to another Jew. But in time
        I became convinced...I don’t know how to say it. I also cannot decide to say
        that these people were little conscious [had little understanding]. As I told
        you in the introduction, if I should imagine what I would have done in their
        place—I have no answer—I am by means sure today to say, “No, I would not have
        accepted such a position.” A man is not responsible for what he is doing,
        but it is a fact that it had to be so. We were beaten, so many were killed,
        that one can hardly count [He apparently has become very emotional and his
        sentences are not very coordinated]. That was a Jewish lager; one was only
        under Jews and still one Jew was ready to kill the other for a little bread,
        just so out of irritation, the other fellow was not considered a human being
        and the [one word is not clear] was also not a human being.
    - who: David Boder
      start: '02:45:18.432'
      end: '02:45:21.057'
      u: "[After a long pause in which Abe apparently could not find the words to
        continue] How did you get away from that lager?"
    - who: Abraham Kimmelmann
      start: '02:45:21.057'
      end: '02:46:25.279'
      u: Well, in this lager I was about a year, more than that—about 14 months, no
        13 months, and it was in March, well, it was from 1942 to ’43. However, we
        got a bit accustomed to the lager, there were 26 men in one hall and the 26
        men where I was, we behaved a little bit better, they were more human. There
        were among us people of higher intelligence of high moral character, who restrained
        themselves a little bit and maintained a somewhat different attitude than
        the total population of the camp and they lived somehow better together. It
        was a great misfortune for me that we had to be separated. At the beginning
        of March, 1943...
    - who: David Boder
      start: '02:46:25.279'
      end: '02:46:29.365'
      u: Have you heard anything all this time from home?
    - who: Abraham Kimmelmann
      start: '02:46:29.365'
      end: '02:46:51.325'
      u: Yes, that I also have forgotten to tell. The first months we received letters
        from home but the idea is that I had received them illegally. The civilian
        Poles who worked in the plant together with us would get money, a lot of money,
        to transmit to us some messages.
    - who: David Boder
      start: '02:46:51.325'
      end: '02:46:52.934'
      u: How far were you from home?
    - who: Abraham Kimmelmann
      start: '02:46:52.934'
      end: '02:47:02.039'
      u: Well, from Breslau to Katowice, it is about 100 kilometers. It is not very
        clear to me, at any rate, it was not specially far and they would always travel
        home, they would take down the addresses.
    - who: David Boder
      start: '02:47:02.039'
      end: '02:47:03.424'
      u: They were Polish civilians?
    - who: Abraham Kimmelmann
      start: '02:47:03.424'
      end: '02:47:22.702'
      u: Polish civilians, and in 1943, I learned a few months earlier that Dabrowa
        was made Jew—clean and that all of them were sent to Auschwitz.
    - who: David Boder
      start: '02:47:22.702'
      end: '02:47:24.388'
      u: Which city was made Jew—clean?
    - who: Abraham Kimmelmann
      start: '02:47:24.388'
      end: '02:47:27.166'
      u: All Zagrumbia [??], that is, Dabrowa, Bensburg and Sosnowiec.
    - who: David Boder
      start: '02:47:27.166'
      end: '02:47:28.091'
      u: All what?
    - who: Abraham Kimmelmann
      start: '02:47:28.091'
      end: '02:47:31.359'
      u: All Zagrumbia [??].
    - who: David Boder
      start: '02:47:31.359'
      end: '02:47:32.465'
      u: Well, go on.
    - who: Abraham Kimmelmann
      start: '02:47:32.465'
      end: '02:47:38.274'
      u: Well, from then, I have not any information about my family up to today.
    - who: David Boder
      start: '02:47:38.274'
      end: '02:47:39.797'
      u: Who remained that time at home, your sister and your mother?
    - who: Abraham Kimmelmann
      start: '02:47:39.797'
      end: '02:47:42.022'
      u: My sister and my mother.
    - who: David Boder
      start: '02:47:42.022'
      end: '02:47:47.793'
      u: Go ahead. [There follows a long pause.]
    - who: Abraham Kimmelmann
      start: '02:47:47.793'
      end: '02:48:21.226'
      u: Yes, Meanwhile, when they were making that district Jew—clean, there arrived
        a transport of 50 militiamen to Markstadt, our camp. Many people took their
        revenge. Although many of them [the prisoners] lived under bad conditions
        and themselves were oppressed, they still did that what they wanted, that
        is, they would beat up the [former] militia people because they knew well
        what they have done to their families at home.
    - who: David Boder
      start: '02:48:21.226'
      end: '02:48:25.891'
      u: If one prisoner would beat another prisoner, was he punished for it?
    - who: Abraham Kimmelmann
      start: '02:48:25.891'
      end: '02:48:32.932'
      u: It depends, it all depended on the mood of the block trusty.
    - who: David Boder
      start: '02:48:32.932'
      end: '02:48:34.588'
      u: The people now and then would fight?
    - who: Abraham Kimmelmann
      start: '02:48:34.588'
      end: '02:49:41.227'
      u: Yes, and they were glad if people were fighting and then they would come
        and kill both of them. A human being was of no importance. And in March, 1943,
        when rumors came that all civilian lagers, ours was still called a civilian
        lager because we would not wear the prisoner uniforms, wearing only the star
        of David; word came that all those who were under the Wehrmacht—that has to
        be canceled and they have to be subordinated to the SS, and so the SS took
        over all the lagers, and of that we were still more afraid than of the Jewish
        camps. It happened then, that during the time while we were at the other lager,
        we have built a new lager, not knowing for whom the lager was built and what
        kind of lager it will be, we became convinced that we, ourselves, have built
        that lager for ourselves. It was the concentration camp of Funf Teichen [Five
        Lakes].
    - who: David Boder
      start: '02:49:41.227'
      end: '02:49:41.821'
      u: Where?
    - who: Abraham Kimmelmann
      start: '02:49:41.821'
      end: '02:49:45.544'
      u: Five lakes.
    - who: David Boder
      start: '02:49:45.544'
      end: '02:49:48.584'
      u: What was the name of the place in Polish?
    - who: Abraham Kimmelmann
      start: '02:49:48.584'
      end: '02:50:42.114'
      u: Well, in Polish—that was a German city—it was 5 kilometers away from Markstadt.
        One day, I don’t know exactly any more the date, I wouldn’t know, but it was
        in March, there came several Storm leaders of the SS, and they started a selection.
        That is, there came a doctor and if one wasn’t very well, he was sent immediately
        to Auschwitz and the rest they sent over to the concentration camp Five Lakes,
        and so we were then 1,800 people who were sent over to the concentration camp.
        Well, there started a new life. And what happened from that day...
    - who: David Boder
      start: '02:50:42.114'
      end: '02:50:47.221'
      u: "[Interrupting] Did you continue working in the same factory?"
    - who: Abraham Kimmelmann
      start: '02:50:47.221'
      end: '02:52:12.991'
      u: Yes, the plant remained the same, I continued working in the same plant because
        I told you it was only 5 kilometers away; that is why we built the lager nearby,
        so that we continued working in the same plant because they needed us; we
        produced a great deal. But when they made the selection, they made the following
        arrangement. Remember, it was in March, it snowed, it was terribly cold. There
        were two blocks. If I remember well, it was block 9 and block 10. In block
        9 we undressed and totally naked, without shoes, without...just like when
        one is born, we had to run to the other block. There was a doctor and he just
        looked; he really didn’t examine us, he didn’t care if we had any internal
        illnesses, and it wasn’t their intention to cure us. So he would just see
        how one looks and when he—when disliked somebody he was right away crossed
        off from the list and was sent to Auschwitz. I did not look especially good
        but I was lucky—I say “lucky” because now I have thought it all over and I
        see that it has led, that it was to the good as I hardly believe that the
        other ones have survived.
    - who: David Boder
      start: '02:52:12.991'
      end: '02:52:21.165'
      u: Permit me one question, you told me before that the whole organization of
        the camp, of the first camp—what did you call it?
    - who: Abraham Kimmelmann
      start: '02:52:21.165'
      end: '02:52:21.948'
      u: Markstadt.
    - who: David Boder
      start: '02:52:21.948'
      end: '02:52:28.713'
      u: Markstadt. That organization was such that nobody could live there longer
        than three months. How long were you there?
    - who: Abraham Kimmelmann
      start: '02:52:28.713'
      end: '02:52:30.164'
      u: I was there a year.
    - who: David Boder
      start: '02:52:30.164'
      end: '02:52:31.709'
      u: How do you explain that?
    - who: Abraham Kimmelmann
      start: '02:52:31.709'
      end: '02:52:39.163'
      u: I remarked it before, that when one would live only from his ration, he could
        not stand it longer than three months.
    - who: David Boder
      start: '02:52:39.163'
      end: '02:52:41.159'
      u: So what did you live from?
    - who: Abraham Kimmelmann
      start: '02:52:41.159'
      end: '02:53:07.823'
      u: Well, I lived in this way, I worked with civilians, I sold my shirt...sometimes
        I would beg so I would get a little piece of bread, a bit of soup; I simply
        begged. In those times one wasn’t an important gentleman, and some people
        had pity—then when I would get cigarettes, I would trade them, and so it would
        go.
    - who: David Boder
      start: '02:53:07.823'
      end: '02:53:10.363'
      u: The cigarettes you would get from the lager?
    - who: Abraham Kimmelmann
      start: '02:53:10.363'
      end: '02:53:14.718'
      u: The cigarettes that we had, these we only would get from the lager.
    - who: David Boder
      start: '02:53:14.718'
      end: '02:53:18.906'
      u: And when could you smoke them?
    - who: Abraham Kimmelmann
      start: '02:53:18.906'
      end: '02:53:20.770'
      u: At any rate, not during working time.
    - who: David Boder
      start: '02:53:20.770'
      end: '02:53:26.068'
      u: So how would you sell them to the civilians? Is it possible that the civilians
        couldn’t get even such cigarettes?
    - who: Abraham Kimmelmann
      start: '02:53:26.068'
      end: '02:53:58.204'
      u: No, in Germany it was very difficult with cigarettes; even the Germans bought
        cigarettes [from us]. Then there were many who were—who would have applied
        themselves very much and the master would bring them some food; he would not
        question whether it was a Jew—when people live crowded together—when one is
        a good worker, one earned or pleases somebody, one gets something. There were
        many such cases. And those who had no “luck” and had to live only from their
        rations, they just didn’t survive, because it was just impossible.
    - who: David Boder
      start: '02:53:58.204'
      end: '02:54:03.966'
      u: And how many of your 26 did survive?
    - who: Abraham Kimmelmann
      start: '02:54:03.966'
      end: '02:54:38.535'
      u: I don’t know any more. Those times I didn’t think any more of the 26—one
        thinks only of himself—and so we got to the camp, we marched in, everybody
        had to take a stool from the old lager; they didn’t have any stools—it was
        a new lager; when we marched in there, there stood the troop leader who said,
        “Here are Jews, ain’t that so?” He said it with some irony.
    - who: David Boder
      start: '02:54:38.535'
      end: '02:54:39.173'
      u: The SS man?
    - who: Abraham Kimmelmann
      start: '02:54:39.173'
      end: '02:55:26.382'
      u: Yes. “You are still marching today but I can guarantee you that in two weeks
        you won’t be marching any more.” These are the words he told us. One could
        recognize right from his face who he was. He wasn’t very long there, he was
        only one day, and then he was transferred to another lager. To Gross-Rosen,
        there he got another job. The lager Five Lakes belonged to the command of
        Gross-Rosen, and then there cam another “report” leader, but the “report”
        leader did not play such a great role as the lager leader.
    - who: David Boder
      start: '02:55:26.382'
      end: '02:55:54.832'
      u: "[In English] This concludes Spool 91. Geneva, Switzerland, August the 28th,
        1946. That was Abraham Kimmelmann’s report. I think we will have to conclude
        tonight. I am leaving tomorrow for Milan and it is already 9 o’clock."
    - who: David Boder
      start: '02:55:54.832'
      end: '02:56:13.796'
      u: Spool 92, Geneva, August the 28th, 1946, 9 o’clock in the evening. At the
        Rue de Prenie. Kimmelmann...Abraham Kimmelmann reporting.
    - who: David Boder
      start: '02:56:13.796'
      end: '02:56:24.545'
      u: "[In German] Well, you told me how you arrived at a new lager."
    - who: Abraham Kimmelmann
      start: '02:56:24.545'
      end: '02:56:41.890'
      u: Yes, and we were talking about the block leader. Now things happened that
        way. When we arrived in this lager there were already a few Russian prisoners.
        There we were regular prisoners in prisoners clothes, those striped clothes.
    - who: David Boder
      start: '02:56:41.890'
      end: '02:56:43.953'
      u: What was the name of that lager?
    - who: Abraham Kimmelmann
      start: '02:56:43.953'
      end: '02:56:53.921'
      u: Funf Teichen, and there it was thus. 600 Jews arrived a few months later
        from Auschwitz.
    - who: David Boder
      start: '02:56:53.921'
      end: '02:56:54.535'
      u: From Auschwitz?
    - who: Abraham Kimmelmann
      start: '02:56:54.535'
      end: '02:56:55.972'
      u: Yes, from Auschwitz.
    - who: David Boder
      start: '02:56:55.972'
      end: '02:56:58.096'
      u: 600 Jews?
    - who: Abraham Kimmelmann
      start: '02:56:58.096'
      end: '02:57:24.877'
      u: They came to work here into the buildings which were already finished which
        we have built before. They installed immediately machinery and they were manufacturing
        cannons. Since much prisoners were considered dangerous they were put in shops
        where they appeared safer. That is, the SS were more sure that they could
        not escape because they were indoors, in closed shops.
    - who: David Boder
      start: '02:57:24.877'
      end: '02:57:26.866'
      u: Were these Jewish prisoners?
    - who: Abraham Kimmelmann
      start: '02:57:26.866'
      end: '02:57:39.641'
      u: Yes, these 600 of whom I am talking about were Jews. But otherwise the capos,
        and the whole management of the lager were Poles and Germans.
    - who: David Boder
      start: '02:57:39.641'
      end: '02:57:40.762'
      u: Also prisoners?
    - who: Abraham Kimmelmann
      start: '02:57:40.762'
      end: '02:59:14.506'
      u: Also prisoners. But these were “professional” criminals, or such criminals
        who have spent ten or twelve years in prisons yet still before the war, and
        the Germans took them and now they have advanced themselves, and they have
        become block leaders, so what can one expect from such people. People who
        were bandits still before the war and have been murdering before. And when
        we arrived and they heard that we were Jews, that a Jewish transport has arrived,
        so they had the best opportunity to show their morals and to deal with us
        just how they pleased, because they were given complete authority. And I was
        assigned to block 17. Here we had a Pole from the Ukraine. He was just a real
        bandit. Just a real criminal. And with dirty language, the only one he knew
        with his intelligence. And that wasn’t all that he was hollering. But he started
        right away to beat us and it was just terrible. I wasn’t beaten that time,
        but the others were beaten, and I was the same candidate, I could have been
        struck down just as well as the others...We brought our stools.
    - who: David Boder
      start: '02:59:14.506'
      end: '02:59:19.699'
      u: What kind of stools were they? I thought you were sitting just on your beds.
    - who: Abraham Kimmelmann
      start: '02:59:19.699'
      end: '03:00:32.891'
      u: No. Oh, we were also sitting on our beds, I will tell you later how that
        came about that we were sitting on our beds. So we brought the stools from
        the Jewish lager. In the Jewish lager we had tables, we had beds, and we had
        chairs. So these stools we brought with us. [Apparently chairs and stools
        are used here interchangeably.] And so we [they??] said that we had to clean
        them. He gave us some paper. Very small pieces. With this small piece we had
        to clean up the whole stool, so that it should look exactly like new lumber.
        But [while] we were sitting there together cleaning he grabbed a chair from
        one and threw it and immediately he opened two heads. Blood was streaming.
        One could not go to the dispensary. One could not go out. It was the first
        night. One could not do a thing so what did one do? He took off his coat,
        wrapped it around his head until the blood was dried and went to sleep. But
        the first night he already killed three Jews. And the next morning...
    - who: David Boder
      start: '03:00:32.891'
      end: '03:00:33.876'
      u: You mean really killed?
    - who: Abraham Kimmelmann
      start: '03:00:33.876'
      end: '03:00:44.331'
      u: Really killed. They were taken right away to the crematories to Gross-Rosen.
        And about 50 had to be taken to the sick quarters.
    - who: David Boder
      start: '03:00:44.331'
      end: '03:00:51.641'
      u: If afterwards at the appell three people were missing didn’t the SS inquire
        where they were?
    - who: Abraham Kimmelmann
      start: '03:00:51.641'
      end: '03:01:04.465'
      u: Yes, but to the contrary, they were glad that the block leader does such
        things. Because according to their opinion that was the real duty of the block
        leader.
    - who: David Boder
      start: '03:01:04.465'
      end: '03:01:09.508'
      u: Did the block leaders in the other lager kill somebody?
    - who: Abraham Kimmelmann
      start: '03:01:09.508'
      end: '03:01:10.666'
      u: You mean in the Jewish lager?
    - who: David Boder
      start: '03:01:10.666'
      end: '03:01:11.434'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '03:01:11.434'
      end: '03:01:14.352'
      u: Well, that also happened.
    - who: David Boder
      start: '03:01:14.352'
      end: '03:01:15.807'
      u: That the block leader killed somebody
    - who: Abraham Kimmelmann
      start: '03:01:15.807'
      end: '03:01:19.655'
      u: No. In that lager there were no block leaders.
    - who: David Boder
      start: '03:01:19.655'
      end: '03:01:21.575'
      u: What were they, pushers?
    - who: Abraham Kimmelmann
      start: '03:01:21.575'
      end: '03:01:22.858'
      u: Pushers, yes.
    - who: David Boder
      start: '03:01:22.858'
      end: '03:01:24.611'
      u: And it happened that these pushers killed somebody?
    - who: Abraham Kimmelmann
      start: '03:01:24.611'
      end: '03:01:27.906'
      u: Not the pushers. They didn’t go so far but those three.
    - who: David Boder
      start: '03:01:27.906'
      end: '03:01:31.773'
      u: Oh, those three. Three executioners.
    - who: Abraham Kimmelmann
      start: '03:01:31.773'
      end: '03:01:33.544'
      u: Yes. They have killed many.
    - who: David Boder
      start: '03:01:33.544'
      end: '03:01:38.303'
      u: Were they ordered to kill people? Or did they simply beat them until they
        died?
    - who: Abraham Kimmelmann
      start: '03:01:38.303'
      end: '03:05:33.924'
      u: Sometimes they had orders and sometimes they just wanted it themselves. They
        had the say over our life. And that did not happen only in our block. As I
        heard later. But everywhere around. In our block.it was so. He was such a
        terrible man, and he did such bad things. When we were all exhausted and there
        was so much blood on the floor, so he ordered to wipe off the blood, to clean
        up the floor, and to line up in rows inside the room and so we had to stand
        all night. He chose an assistant by name...he was a deputy block leader and
        they slept in shifts. One two hours, the other two hours, and they stood guard
        over us so that nobody should sit down. And when he would discover that somebody
        sat down, such one isn’t seeing any m ore the sunrise. Obviously one didn’t
        sit down. We stood all night and just shortly about a half an hour before
        the appell, that it was before 5 o’clock he ordered us quickly to lie down
        on our beds and we barely had time to lie down when the call came for appell.
        We went out for appell. They took away our overcoats. It was cold. And all
        our coats, our civilian coats were still reasonably thick. We had them yet
        from home. All that was taken away. Some were running around just in bars
        shirts and so we got out to the appell. About these things there is nothing
        to tell. Everybody has experienced cold and everybody can imagine it, what
        it is being cold. And so we were standing there for an hour, sometimes two.
        In general, in the beginning before we were assigned to work, we stood much
        longer. They ordered us then to the blocks. When we came to the blocks. we
        got breakfast. Well, the breakfast was better than in the Jewish lager. Because
        here we got hot soup, gritz soup in the morning, and that we would not get
        in the Jewish lager. After the soup we had to clean up the block, that is,
        make the beds. The beds had to be so level, like a table, just like this desk.
        So level had they to be. And when something was just not so the person was
        given some experience! When it was reported that the beds are ready he would
        come in and when he couldn’t find anything [wrong] he ordered all from the
        sleeping room...You see the block was divided into three parts, the eating
        room and from both sides sleeping rooms. At the start each one of us had a
        bed to himself. Each one slept in his own bed, a blanket; in spite of the
        fact that it was winter it was very cold and the beds had to be in the best
        order. And when he wouldn’t find any thing, each one had his bed in good order,
        he would chase us out all from the sleeping room, then would do something
        to a bed, then he would call us back, “Look what kind of beds you make.” Although
        we knew that he did it. One couldn’t say a thing. And from that all suffered.
        They were beating us so and they were not beating us just because they wanted
        to. And I wonder why did he have to play such dirt. He could just simply go
        at somebody and beat him. Nobody could defend himself, and when, thank God,
        we were done with the beds, we had to start to scrape the lockers. [That previous
        sentence about the beating isn’t exactly clear but that is how it is on the
        record. Abe was at times a bit emotional and what I noticed happened is the
        negatives or no’s would disappear from the sentence or sometimes unnecessary
        negatives would be put in.] We had to stand there all day. A lager would be
        all clean, we had to stand.
    - who: David Boder
      start: '03:05:33.924'
      end: '03:05:35.207'
      u: What did they clean it with?
    - who: Abraham Kimmelmann
      start: '03:05:35.207'
      end: '03:09:47.808'
      u: With sandpaper or with a rag. And then he said thus,—we had brought with
        us various eating utensils from the Jewish lager, so he threw it all out on
        the garbage heap and said thus—”When you go to work you have to organize dishes,
        you must organize, paint the block. You have to organize everything.” But
        then I didn’t know yet what it means organize. Well, it simply meant that
        we had to steal it. The block leader demanded from us that we should steal
        at the construction works, and when we were caught at the construction works,
        then they would come to the block leader and he would beat us for it. So you
        can imagine in what situation we were. And so it was at the beginning. We
        were beaten in the blocks for that what we would not bring, and we were beaten
        for bringing things. Whatever one did he was beaten for it. And I want to
        tell an episode which made a great impression on me, and in particular a good
        impression. There were in our block a father and a son. The father was already
        fifty years old and I don’t know how he got to Funf Teichen. He was already
        a bit swollen. [The expression swelling or swollen was a general term for
        conditions that would arouse the suspicion of the camp authorities that a
        person was hopelessly sick. As a rule people with swollen feet or swollen
        joints were assigned immediately for destruction.] And he had a son who was
        very strong. While in the Jewish lager he worked in a good plant and he knew
        how to take care of himself. Otherwise he worked around the Czech barracks
        and at the beginning, the Czechs had a lot to eat so they would throw away
        some moldy bread on the garbage heap and from that a person could nourish
        himself well. (*This is not an exaggeration). [The access to garbage heaps
        near kitchens or military barracks of the SS was considered a very lucky break
        and saved many a person from a death from starvation.] One was lucky when
        one could find such things. So he was sufficiently strong. And the father
        because he was old and couldn’t move so fast would always fall the first victim.
        He was beaten so badly that he really couldn’t take it any more. And on that
        day that the father got the first beating and the son couldn’t stand it any
        more. Somehow he got up courage, and he stepped forward when he approached
        the father to strike him again. He said, “Mr. Block Leader, why do you beat
        my father?” And as soon as he heard it he raised his club but he didn’t strike
        him yet, and he said, “What, you dare to ask me such a question? You know
        that I have the say over the life of the father, and your life, and over the
        life of the life of these 150 cursed Jews; and that I can do what I please.
        You dare to tell me something?” So he said, ” Mr. Block Leader, you may beat
        me as much as you like, I won’t say a thing and I won’t cry, but let my father
        alone.” And I don’t know how it made an impression on him, but he did not
        touch the father any more. On the contrary he gave him more soup and he gave
        the son an assignment inside the block and he could always scrub the floors
        and he would get more to eat. Of course, one can’t say that if everyone would
        have done that, he would get away with it, because many certainly acted in
        a similar manner and were killed for it. Such things were not tolerated in
        the lager. Because there wasn’t so much decency, but this one got away with
        it and it made on me a very good impression. Of the block, of the 170 men
        where I was, became less and less every day, many went to sick quarters, many
        did not return, many died, and then there again started the...
    - who: David Boder
      start: '03:09:47.808'
      end: '03:09:50.132'
      u: What did they do with the dead?
    - who: Abraham Kimmelmann
      start: '03:09:50.132'
      end: '03:10:04.005'
      u: With the dead it was like this. There was no crematory in this lager. But
        every Wednesday and Saturday there would come a truck and the dead were sent
        to Gross-Rosen and there they were cremated.
    - who: David Boder
      start: '03:10:04.005'
      end: '03:10:07.672'
      u: And where were the dead lying until Wednesday or Saturday?
    - who: Abraham Kimmelmann
      start: '03:10:07.672'
      end: '03:10:13.708'
      u: That was the dead room. A special room for the dead.
    - who: David Boder
      start: '03:10:13.708'
      end: '03:10:15.149'
      u: And so...
    - who: Abraham Kimmelmann
      start: '03:10:15.149'
      end: '03:10:41.360'
      u: And so the beating wasn’t all. They wouldn’t let us sleep. Every evening
        when we would return he would detain us in the eating hall, one couldn’t go
        out to the toilet, we could go only in groups and only when one would take
        the responsibility for it, and every evening we were up until one, two o’clock
        at night, and at five o’clock we had to get up.
    - who: David Boder
      start: '03:10:41.360'
      end: '03:10:42.801'
      u: And where was the toilet?
    - who: Abraham Kimmelmann
      start: '03:10:42.801'
      end: '03:10:53.387'
      u: The toilet was far away from the block. There was a special block building
        for the toilet. The bathrooms and the toilets were together.
    - who: David Boder
      start: '03:10:53.387'
      end: '03:10:55.950'
      u: Did people from the various blocks come to the same toilet?
    - who: Abraham Kimmelmann
      start: '03:10:55.950'
      end: '03:11:07.597'
      u: Yes, the block that was near to the toilet was of course fortunate but we
        were very far away. We were located near the fence.
    - who: David Boder
      start: '03:11:07.597'
      end: '03:11:10.725'
      u: And so...
    - who: Abraham Kimmelmann
      start: '03:11:10.725'
      end: '03:11:43.752'
      u: And so a human being, no matter how much you force him but still there is
        always a limit. When they were beating us, and beating us so much, and with
        little food, one just doesn’t have the strength to work. And when we would
        come to work we simply would fall asleep on the job. When one doesn’t sleep
        one has to sleep. The foreman had understanding. At first they were beating
        us, saying you don’t accomplish anything. People simply slept. They made a
        report to the construction authorities.
    - who: David Boder
      start: '03:11:43.752'
      end: '03:11:45.119'
      u: Where did one sleep?
    - who: Abraham Kimmelmann
      start: '03:11:45.119'
      end: '03:12:09.679'
      u: On the job. One would hold a shovel in his hands and would fall asleep over
        it. So they made a report to the construction authorities that they cannot
        comprehend because when we were in the Jewish lager we accomplished more,
        we produced well, now we are unable to work. If the SS want to annihilate
        us, so let them not send the Jews to the construction plant. Because we cannot
        use that kind of workers.
    - who: David Boder
      start: '03:12:09.679'
      end: '03:12:12.150'
      u: That was done by the construction authorities?
    - who: Abraham Kimmelmann
      start: '03:12:12.150'
      end: '03:12:51.089'
      u: Yes, the construction authorities put up that demand. They interceded with
        the lager commander and said, “Either you keep the lager and do with them
        what you want to, but when you intend to send them to the plants you have
        to see that they would produce at least a minimal amount.” So an order was
        issued by the lager commander that at 9:00 everybody must be in bed and no
        more beating. Oh, when we returned and heard the news we were all gladdened.
        We said Messiah had come.
    - who: David Boder
      start: '03:12:51.089'
      end: '03:12:54.112'
      u: How did you learn about it? Did they inform you?
    - who: Abraham Kimmelmann
      start: '03:12:54.112'
      end: '03:13:20.811'
      u: One just sensed it. Moreover there were in the lager not only block leaders
        but there was kitchen personnel and they managed to hear about it because
        they were all day in the lager and they told us about it, and so from the
        Auschwitz Jews were a few among the kitchen personnel and they told us about
        it. From the 600 Jews that have arrived, there remained less than 100. At
        the time we arrived, they lasted only about three months.
    - who: David Boder
      start: '03:13:20.811'
      end: '03:13:22.013'
      u: From the Auschwitz Jews?
    - who: Abraham Kimmelmann
      start: '03:13:22.013'
      end: '03:13:40.587'
      u: Yes, for the Auschwitz. They made immediately acquaintance [one word is not
        clear] and they got more to eat. They managed to become included in the personnel
        and so they survived.
    - who: David Boder
      start: '03:13:40.587'
      end: '03:13:43.384'
      u: The people who worked in the kitchen, they ate well?
    - who: Abraham Kimmelmann
      start: '03:13:43.384'
      end: '03:13:59.028'
      u: Very well. In general the whole lager personnel. As I told you before, that
        was the policy of the Germans. They know that they had to satisfy somebody,
        otherwise nobody would be interested in oppressing the other, I mean to especially
        oppress.
    - who: David Boder
      start: '03:13:59.028'
      end: '03:14:01.150'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '03:14:01.150'
      end: '03:14:29.642'
      u: When we heard about it, we were over-happy on the way home, nobody was beaten,
        but he said, thus, “Yes, I can’t beat anymore—that he admitted himself—I can’t
        beat anymore, but I will make louse appells, that is, the one who has lice
        will not go to sleep until he has no more lice.” Well, he had them by the
        thousands. You can’t imagine.
    - who: David Boder
      start: '03:14:29.642'
      end: '03:14:32.237'
      u: You mean to say you had lice by the thousand?
    - who: Abraham Kimmelmann
      start: '03:14:32.237'
      end: '03:14:38.867'
      u: By the thousand. And until one gets them all off that would have taken an
        eternity.
    - who: David Boder
      start: '03:14:38.867'
      end: '03:14:41.338'
      u: How would you get them off?
    - who: Abraham Kimmelmann
      start: '03:14:41.338'
      end: '03:15:39.318'
      u: Well, we just had to squeeze them dead. Simply with our fingers. And that
        he made us do. And there wasn’t of course anybody who had no lice. So in spite
        that we had to go to bed at nine, he made us do it and so we were again up
        until two o’clock at night and then he took pity and let us go to sleep. Only
        at two o’clock. And again we went to work next morning and we slept again
        and we reported it so there came an order that he shouldn’t do that either
        and we should be able to go to sleep at nine o’clock. This lasted for a week.
        We had more peace in the block, and the block leaders just couldn’t stand
        for it. They had to beat us. That was their urge like a person has to eat,
        so they made a report to the chancellery that we are not conforming to the
        requirements of the lager.
    - who: David Boder
      start: '03:15:39.318'
      end: '03:15:40.662'
      u: What kind of a bureau was that?
    - who: Abraham Kimmelmann
      start: '03:15:40.662'
      end: '03:19:03.834'
      u: The clerical bureau, that’s what it was called, the clerical bureau. There
        would go all the reports. And they complained that we don’t keep any more
        order, that we let dirt lay around and so on; and on the other hand it is
        demanded from them that there be order in the blocks, so they arranged it
        that beating was again permitted, but not killing. Only dry blows that there
        be no marks afterwards. Well, the beating was permitted again, so he prepared
        right away at the door two clubs, so when we arrived the first two he immediately
        stretched over a chair and beat them. And so in three months we didn’t see
        anything else but beatings, killings, again killings, nothing to eat, and
        hard work. The morning appells were something terrible. We stepped forward
        daily for appell. For the block trusties we stepped forward by blocks. And
        after roll call we stepped forward in working platoons. That is, those who
        worked in the same plant stepped forward together. We marched outward in division
        of 100, for every hundred men there was one responsible that they should march
        straight, and that they behaved decently on the street. So they arranged us
        in three files. We were at that time 1800 men so we were 600 in each file.
        If they would have done it in a proper fashion, if order would have really
        been their aim, we would have marched from the block according to assignment;
        we were there in groups of 600 men. But they simply ordered “working divisions
        forward” and each one started running and stepped in wherever he happened
        to do so, because everybody wanted to get in the first row. If a large division
        walks, of 800 men, and they don’t march in military formation, in orderly
        steps so it results, if one marches a little bit slower those behind are being
        retarded. If those in front walk a little bit faster then it comes out that
        rows and rows fall behind; they have to start running, and so we were already
        fatigued entirely before we arrived at the plant, so it was best to walk into
        the shops with the first hundred. Everyone pushed forward to get into the
        shops first. There was no order that that is what they wanted because if there
        was no order they had a job to do, they could beat us. So everyday there were
        found dead ones, they would not arrive to work because they were simply killed.
        It was going on so, the first three months, that during the first three months
        they have taken from us 800 men to the crematory
    - who: David Boder
      start: '03:19:03.834'
      end: '03:19:07.225'
      u: And that was not an annihilation camp?
    - who: Abraham Kimmelmann
      start: '03:19:07.225'
      end: '03:19:16.357'
      u: They called it a labor camp. It was an annihilation camp, but not officially,
        the name designated something different.
    - who: David Boder
      start: '03:19:16.357'
      end: '03:19:18.014'
      u: And so...
    - who: Abraham Kimmelmann
      start: '03:19:18.014'
      end: '03:20:18.847'
      u: And so we got accustomed to it again. When people live together, and for
        some time we have worked at different construction jobs, so we made acquaintance
        with the foremen and started trading again. In this lager it was better in
        that respect that we were getting more cigarettes. And that was in such a
        matter, good workers would get more[??]. Each one according to his work and
        it also depended upon the foreman from whom we would get some premium coupons,
        worth a mark or two and for these there was a canteen and he could buy for
        them cigarettes. Well, these cigarettes one could peddle forward, and it went
        so far that some did real business with the foreman and they would get premium
        coupons worth several hundred marks and for them they could get a lot of cigarettes,
        and they would give the cigarettes to the foreman and the foreman would give
        them chocolate in exchange, or alcohol and that they would bring to the lager
        and give it to the block leaders, and so they would make friends with them.
    - who: David Boder
      start: '03:20:18.847'
      end: '03:20:20.356'
      u: The foreman was not a prisoner?
    - who: Abraham Kimmelmann
      start: '03:20:20.356'
      end: '03:21:59.406'
      u: No, the foreman was not a prisoner. He was just a civilian. And so they would
        get together with the block leaders and they started to get together and live
        together with the Jews. The Jews were useful to them, they gave them good
        things, and so a time came that nearly a half of the block trusties were Jews
        and in the kitchen and the majority were Jews and the office nearly the whole
        personnel were Jews. The Jews almost took over the lager, and it became for
        the whole lager much easier. We weren’t threatened any more so badly. We weren’t
        any more under constant danger. Oh yes, they would beat people because the
        Jewish block trusties would also beat people. But one was beaten not specially
        as a Jew. Do you understand? We were beaten and one would see that in some
        way one submits to the discipline although it was impossible, but at least
        a certain amount of beatings were omitted. One could manage to avoid them.
        And so I was there until 1944. In 1944, when at that time I also started some
        trading, I also got bonus coupons because I worked well, I told you about
        it before, and the foreman started to like me a bit, sometimes they would
        give me a bit of bread, and they started to give me premium coupons.
    - who: David Boder
      start: '03:21:59.406'
      end: '03:22:00.952'
      u: At what were you working at that time?
    - who: Abraham Kimmelmann
      start: '03:22:00.952'
      end: '03:22:31.645'
      u: At that time I worked in the Hellgolder. That was a Vienese company. They
        made roofing material. We would lay out a bit of cold and warmsheets together
        and from such material we made roofs. This was very dangerous work. These
        were like asbestos[??] sheets. The sheets were a mixture of wood shavings
        and some poison. We could not step on them when they were freshly laid. If
        one would step on them one would fall down.
    - who: David Boder
      start: '03:22:31.645'
      end: '03:22:33.970'
      u: Did you actually build the roof?
    - who: Abraham Kimmelmann
      start: '03:22:33.970'
      end: '03:22:34.638'
      u: We built the roofs.
    - who: David Boder
      start: '03:22:34.638'
      end: '03:22:35.619'
      u: For what buildings?
    - who: Abraham Kimmelmann
      start: '03:22:35.619'
      end: '03:22:40.372'
      u: For the Krupp plants. That was the only firm.
    - who: David Boder
      start: '03:22:40.372'
      end: '03:22:41.463'
      u: And you worked on the roof?
    - who: Abraham Kimmelmann
      start: '03:22:41.463'
      end: '03:26:39.070'
      u: Worked on the roof. And we had many cases of falls. Still many fell from
        the roof were dead on the spot. And it was already known that when somebody
        would be brought back during the day to the lager, I am still talking about
        the Jew lager, one knew that it was from the firm Hellgolder. Well, I got
        accustomed to the work. I can say I had luck. I got accustomed to run over
        the roofs. We were not permitted to run on the sheets but we had to run on
        the planks, that is, on the wooden planks that were laid. They were about
        30 centimeters thick and on these we could step. I got accustomed to it and
        for two years I worked for the same firm. I was very much liked there and
        at the end I got a lot of premium coupons, I would buy for them cigarettes,
        in the canteen, and sometimes I would buy for it bread and sell the bread
        again in the lager for more, and so I would earn something. And so I managed
        to get a hold of some marks because in this lager money had value, because
        many civilians worked in the plant, and they could make use of the money.
        That’s how we could say that business became big. We and people were trading.
        And finally it came to that I have earned 100 marks, And these 100 marks I
        gave to an acquaintance who worked in the kitchen, that he should intervene
        with the chief of the kitchen so that he should take me in as kitchen help.
        That meant that evenings when I would come home from work I would go there
        to work. [Here is a break. As far as I remember the interview, it meant that
        by getting work in the kitchen after a full day’s work in the plant one could
        get more liberal quantities of food and also eat the leftovers.] And the enemy
        was very near us and we had to evacuate. That was in January, 1945. It would
        be of no value to tell about the individual cases where one was beaten again.
        I have given you already some inside how things were going on at this lager.
        To sum up at the end it was reasonably good for us. We got accustomed to minor
        things, and one could manage somehow. We learned to help ourselves in some
        manner. January there came the order to evacuate and this is the beginning
        of a new period. We were given for the journey 500 gms. of bread, a piece
        of sausage, each one took two blankets, and so we marched on. Whether one
        had shoes or not, nobody bothered about it. In the deepest snow we ran forward.
        We left on a Sunday afternoon at three o’clock under SS guard, and we ran
        until two o’clock at night without sleep, but then the SS got tired so they
        drove us into a barn. A barn where hardly 500 men could crowd in, 500 men
        at the maximum. We were shoved in 2,500 people. We were altogether in a transport,
        5000 people, so they put at our disposal two such barns. Well, you can imagine
        when we got up in the morning the dead were stapled like railroad ties. So
        they were stapled up and abandoned. And so we marched 5 miles and we didn’t
        get anything more to eat, than that which was given to us for the journey,
        the 500 gms. of bread.
    - who: David Boder
      start: '03:26:39.070'
      end: '03:26:40.910'
      u: That was what you got before the march?
    - who: Abraham Kimmelmann
      start: '03:26:40.910'
      end: '03:26:43.502'
      u: Before the march. Well, it wasn’t a trip, an outing, and outing.
    - who: David Boder
      start: '03:26:43.502'
      end: '03:26:47.488'
      u: Yes.
    - who: Abraham Kimmelmann
      start: '03:26:47.488'
      end: '03:26:59.653'
      u: And so we marched. Many fell on the way and the one who couldn’t keep up
        any more would step aside waiting for death.
    - who: David Boder
      start: '03:26:59.653'
      end: '03:27:00.710'
      u: How would he wait for death?
    - who: Abraham Kimmelmann
      start: '03:27:00.710'
      end: '03:28:15.588'
      u: That was something that one is not able to tell. A man full of his senses
        in whom everything is still functioning, he is feeble and can'’ run any more,
        he stands by himself under a tree, his eyes shining like, like reflectors.
        And he waits for the moment when the whole formation will have passed by till
        the hindmost guards will arrive with the block leader, also an SS man, who
        will shoot him. Can you imagine what this is? A man with his full mental abilities,
        who knows what is going on and he waits for death. And so every 3, 10 meters
        one saw somebody standing under a tree, or sitting down and such a man would
        be shot and thrown into the ditch. 12,000 men have left Markstadt and our
        destination was Gross-Rosen. Well we arrived at Gross-Rosen no more than 4,200.
        800 died on the road or were shot. [The 12,000 mentioned before is probably
        a slip of the tongue.] In Gross-Rosen [here he interrupts himself] every night
        we slept in a barn for a few hours, and every night.
    - who: David Boder
      start: '03:28:15.588'
      end: '03:28:17.282'
      u: "[Interrupting] Gross-Rosen is near Auschwitz?"
    - who: Abraham Kimmelmann
      start: '03:28:17.282'
      end: '03:28:19.488'
      u: No, Gross-Rosen is in the vicinity of Breslau, about 3 kilometers from Breslau.
    - who: David Boder
      start: '03:28:19.488'
      end: '03:28:21.640'
      u: Oh yes, Birkenau is near Auschwitz.
    - who: Abraham Kimmelmann
      start: '03:28:21.640'
      end: '03:29:24.998'
      u: Yes. In the barn it was terrible. People would kill each other so that one
        could sleep on top of him. If one had enough strength he killed another one
        so that he could sleep on top of him, so that he had more room. But because
        there wasn’t even enough room to stand, you can imagine if a place only holds
        500 people and they stuff it full with 2500 people, five times as many. Finally
        we [he interrupts himself] I went through all that I don’t myself know how.
        When you should ask me such a question I would not be able to reply because
        until this day I don’t know how I survived, that is hard to conceive how people
        were saved. I arrived at Gross-Rosen, that is all of us, we came to Gross-Rosen,
        so we were taken to that so cold new lager. That was a camp where they were
        building new barracks, that is, they were not yet ready and it was winter.
        So we were shoved into the cellars where there were no doors.
    - who: David Boder
      start: '03:29:24.998'
      end: '03:29:26.572'
      u: Did the barracks have cellars?
    - who: Abraham Kimmelmann
      start: '03:29:26.572'
      end: '03:29:27.240'
      u: Yes, they had cellars.
    - who: David Boder
      start: '03:29:27.240'
      end: '03:29:28.309'
      u: What for?
    - who: Abraham Kimmelmann
      start: '03:29:28.309'
      end: '03:31:01.782'
      u: Also for housing. They made use of the space and above there was no glass
        in the windows, the doors were open and so we slept. But it was warm because
        we were so crowded together that only those who slept at the window or at
        the door didn’t feel it, but the rest were much too much in the heat. And
        some people never got up any more on account of the terrible heat. But it
        was this way, there were no beds, no plank-beds, just a plain floor, but on
        a floor of about 25 meters length and 10 meters width, packed in 2000 men.
        So can you imagine how it was? And so we passed the first night. It was still
        disorder. One didn’t know anything about conditions, one didn’t know to which
        block one belongs. They haven’t taken our names well. By that time we had
        no more names, we had just numbers and in the KaZet [the word KaZet stands
        for concentration camp] we were given numbers. My number was 247093. There
        we slept over the first night. We were not given any nourishment and in the
        morning we were told we have to step forward for appell. It was 5 o’clock
        in the morning. Pitch dark, and we stood for appell until 12 o’clock noon,
        in the winter.
    - who: David Boder
      start: '03:31:01.782'
      end: '03:31:02.202'
      u: Why?
    - who: Abraham Kimmelmann
      start: '03:31:02.202'
      end: '03:31:11.429'
      u: Just simply because it pleased them that way. Then appeared the block trusties,
        made the appell and distributed us in the blocks.
    - who: David Boder
      start: '03:31:11.429'
      end: '03:31:15.438'
      u: Did they keep any notes when somebody died on the way?
    - who: Abraham Kimmelmann
      start: '03:31:15.438'
      end: '03:31:17.151'
      u: Nothing was written down.
    - who: David Boder
      start: '03:31:17.151'
      end: '03:31:20.607'
      u: So when they were making an appell they had to see who was missing...[the
        conversation becomes confused]
    - who: Abraham Kimmelmann
      start: '03:31:20.607'
      end: '03:31:45.661'
      u: No, that was the reason they made an appell, just to see how many were left
        alive, so that nobody should now escape. They didn’t have to bother about
        the dead. The dead wouldn’t rise to life again, but to the ones alive it may
        occur he may have the opportunity to escape, and that is what they wanted
        to control. And that is why they made an appell, and distributed us over the
        blocks, and the things that were going on in Gross-Rosen!
    - who: David Boder
      start: '03:31:45.661'
      end: '03:31:47.813'
      u: Were there women also with you, or were there only men?
    - who: Abraham Kimmelmann
      start: '03:31:47.813'
      end: '03:33:03.016'
      u: No, we were only men. Afterwards women arrived at Gross-Rosen also. They
        lived in separate barracks and I have not seen them. Under normal conditions
        the lager could not house even 5000 men. And here were 25,000 people, because
        from everywhere, from the small lagers, everybody was evacuated to Gross-Rosen.
        What was going onthere is not to describe. Because at the end, in 1945, we
        were not beaten any more so badly in the lager, but here they didn’t know
        anybody, and the block leaders were doing whatever they pleased. They would
        take out the best from the food and we wouldn’t get anything. In general,
        in Gross-Rosen we hardly got anything to eat. We would get 200 gms. of bread,
        and a half a liter of turnip soup that one couldn’t take in his mouth. That
        we would get a 2 o’clock at night when we were already sleeping. Because the
        kitchen couldn’t keep up, they worked day and night. Do you understand?
    - who: David Boder
      start: '03:33:03.016'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 92, and we have to conclude the interview,
        we have no more reserve of spools. This is Kimmelmann’s report, which stops
        at Gross-Rosen. He will continue for me when I return. Geneva, August the
        28th, 1946 at the home for boys maintained by the Swiss Government. [unintelligible]
        [I did return to Switzerland but here I received a telegram of my clearance
        to Germany and so the interview for which I specially returned could not take
        place. It is a pity because judging from that which we got from him so far,
        the description of the liberation would have been most instructive. —D.P.B.]"
