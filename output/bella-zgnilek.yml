      end: '00:02:33.117'
      u: Older than me.
    - who: David Boder
      start: '00:02:33.117'
      end: '00:02:33.646'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:02:33.646'
      end: '00:02:34.328'
      u: And he was shot.
    - who: David Boder
      start: '00:02:34.328'
      end: '00:02:36.500'
      u: Yes. And you were the youngest in the family?
    - who: Bella Zgnilek
      start: '00:02:36.500'
      end: '00:02:37.212'
      u: That’s right.
    - who: David Boder
      start: '00:02:37.212'
      end: '00:02:43.188'
      u: You were the youngest in the family. All right. We will now continue telling.
        Yes?
    - who: Bella Zgnilek
      start: '00:02:43.188'
      end: '00:02:48.220'
      u: And after, my brother was sent to the camp, working.
    - who: David Boder
      start: '00:02:48.220'
      end: '00:02:48.993'
      u: Which brother?
    - who: Bella Zgnilek
