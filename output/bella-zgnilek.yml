    - who: David Boder
      start: '00:02:17.222'
      end: '00:02:20.794'
      u: Did you have older brothers and older sisters?
    - who: Bella Zgnilek
      start: '00:02:20.794'
      end: '00:02:25.096'
      u: Yes. A married brother, married sister.
    - who: David Boder
      start: '00:02:25.096'
      end: '00:02:27.421'
      u: Yes. And then did you have younger brothers and sisters?
    - who: Bella Zgnilek
