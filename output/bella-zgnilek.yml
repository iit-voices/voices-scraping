    - who: Bella Zgnilek
      start: '00:08:18.025'
      end: '00:08:19.680'
      u: They counted all of us.
    - who: David Boder
      start: '00:08:19.680'
      end: '00:08:21.731'
      u: And suppose somebody wasn’t there?
    - who: Bella Zgnilek
      start: '00:08:21.731'
      end: '00:08:24.451'
      u: It never was in our camp.
    - who: David Boder
      start: '00:08:24.451'
      end: '00:08:25.528'
      u: Why?
    - who: Bella Zgnilek
      start: '00:08:25.528'
      end: '00:08:31.078'
      u: It would be very...very bad. They would kill different...other girls.
    - who: David Boder
      start: '00:08:31.078'
      end: '00:08:32.064'
      u: Oh! They would kill other girls?
    - who: Bella Zgnilek
      start: '00:08:32.064'
      end: '00:08:32.989'
      u: Of course.
    - who: David Boder
      start: '00:08:32.989'
      end: '00:08:34.614'
      u: Did that happen?
    - who: Bella Zgnilek
      start: '00:08:34.614'
      end: '00:08:36.604'
      u: In different camps, yes.
    - who: David Boder
      start: '00:08:36.604'
      end: '00:08:37.590'
      u: But not in yours.
    - who: Bella Zgnilek
      start: '00:08:37.590'
      end: '00:08:40.341'
      u: No, because everybody has been in the camp.
    - who: David Boder
      start: '00:08:40.341'
      end: '00:08:48.081'
      u: Aha. All right. And then, after the Zaehlappell, would they give you something
        to eat?
    - who: Bella Zgnilek
      start: '00:08:48.081'
      end: '00:08:53.174'
      u: No, not before...at four o’ clock in the morning nothing, but at nine o’clock.
    - who: David Boder
      start: '00:08:53.174'
      end: '00:08:55.012'
      u: At nine o’clock. Where? Where did you eat?
    - who: Bella Zgnilek
      start: '00:08:55.012'
      end: '00:08:56.789'
      u: They brought some soup to the factory.
    - who: David Boder
      start: '00:08:56.789'
      end: '00:09:00.331'
      u: They brought some soup to the factory. And did they stop working? Did they
        stop the machines?
    - who: Bella Zgnilek
      start: '00:09:00.331'
      end: '00:09:02.138'
      u: Yes. For twenty minutes.
    - who: David Boder
      start: '00:09:02.138'
      end: '00:09:03.671'
      u: And they would give you something...
    - who: Bella Zgnilek
      start: '00:09:03.671'
      end: '00:09:10.438'
      u: It was different. Sometimes when the director was in a good mood, he stopped.
        If not, we had to eat and work.
    - who: David Boder
      start: '00:09:10.438'
      end: '00:09:14.771'
      u: Aha. Yes. And what were you working...what [kind of] factory was it?
    - who: Bella Zgnilek
      start: '00:09:14.771'
      end: '00:09:15.909'
      u: Flax yarn spinnery.
    - who: David Boder
      start: '00:09:15.909'
      end: '00:09:17.625'
      u: Oh, flax yarn spinnery...
    - who: Bella Zgnilek
      start: '00:09:17.625'
      end: '00:09:19.098'
      u: Yes.
    - who: David Boder
      start: '00:09:19.098'
      end: '00:09:21.057'
      u: In what city was that?
    - who: Bella Zgnilek
      start: '00:09:21.057'
      end: '00:09:22.347'
      u: In Gabersdorf.
    - who: David Boder
      start: '00:09:22.347'
      end: '00:09:22.937'
      u: Gabersdorf.
    - who: Bella Zgnilek
      start: '00:09:22.937'
      end: '00:09:23.710'
      u: A village.
    - who: David Boder
      start: '00:09:23.710'
      end: '00:09:27.830'
      u: A village Gabersdorf. Flax yarn spinnery. You were spinning flax.
    - who: Bella Zgnilek
      start: '00:09:27.830'
      end: '00:09:28.238'
      u: Yes.
    - who: David Boder
      start: '00:09:28.238'
      end: '00:09:34.335'
      u: What were they making there of that yarn?
    - who: Bella Zgnilek
      start: '00:09:34.335'
      end: '00:09:36.112'
      u: For uniforms.
    - who: David Boder
      start: '00:09:36.112'
      end: '00:09:36.824'
      u: For uniforms.
    - who: Bella Zgnilek
      start: '00:09:36.824'
      end: '00:09:37.323'
      u: For soldier uniforms.
    - who: David Boder
      start: '00:09:37.323'
      end: '00:09:42.781'
      u: All right. Then, how late would you work?
    - who: Bella Zgnilek
      start: '00:09:42.781'
      end: '00:09:44.162'
      u: Twelve hours.
    - who: David Boder
      start: '00:09:44.162'
      end: '00:09:45.270'
      u: Yes?
    - who: Bella Zgnilek
      start: '00:09:45.270'
      end: '00:09:46.773'
      u: And after, fourteen hours.
    - who: David Boder
      start: '00:09:46.773'
      end: '00:09:47.881'
      u: Fourteen hours a day.
    - who: Bella Zgnilek
      start: '00:09:47.881'
      end: '00:09:48.258'
      u: Yes.
    - who: David Boder
      start: '00:09:48.258'
      end: '00:09:50.704'
      u: Would they bring you something to eat in between?
    - who: Bella Zgnilek
      start: '00:09:50.704'
      end: '00:09:52.694'
      u: Twelve o’clock again soup.
    - who: David Boder
      start: '00:09:52.694'
      end: '00:09:53.741'
      u: Yes?
    - who: Bella Zgnilek
      start: '00:09:53.741'
      end: '00:09:56.157'
      u: And that was all.
    - who: David Boder
      start: '00:09:56.157'
      end: '00:09:56.443'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:09:56.443'
      end: '00:10:02.388'
      u: But weekly we got some bread and some margarine.
    - who: David Boder
      start: '00:10:02.388'
      end: '00:10:09.581'
      u: Some margarine. Now tell me this. What were you eating your soup with? Did
        you have your plates? Did you have your spoons?
    - who: Bella Zgnilek
      start: '00:10:09.581'
      end: '00:10:14.340'
      u: Oh, we got just a plate and a spoon, yes.
    - who: David Boder
      start: '00:10:14.340'
      end: '00:10:18.034'
      u: They gave it to you, or you had your own? What was it?
    - who: Bella Zgnilek
      start: '00:10:18.034'
      end: '00:10:21.636'
      u: It was in the beginning that we got it from home.
    - who: David Boder
      start: '00:10:21.636'
      end: '00:10:22.318'
      u: Aha.
    - who: Bella Zgnilek
      start: '00:10:22.318'
      end: '00:10:27.320'
      u: And they didn’t take it away from us. But they took away all our clothes.
    - who: David Boder
      start: '00:10:27.320'
      end: '00:10:28.367'
      u: They took away your clothes.
    - who: Bella Zgnilek
      start: '00:10:28.367'
      end: '00:10:29.201'
      u: Yes.
    - who: David Boder
      start: '00:10:29.201'
      end: '00:10:32.043'
      u: And what did they do with your clothes?
    - who: Bella Zgnilek
      start: '00:10:32.043'
      end: '00:10:38.505'
      u: We had it from home brought. When we came to the camp we brought with us
        [our] clothes. But they took it away from us.
    - who: David Boder
      start: '00:10:38.505'
      end: '00:10:40.160'
      u: Aha. All right.
    - who: Bella Zgnilek
      start: '00:10:40.160'
      end: '00:10:41.785'
      u: They left us only two things.
    - who: David Boder
      start: '00:10:41.785'
      end: '00:10:50.734'
      u: Yes? All right. You were through with work at what time in the evening?
    - who: Bella Zgnilek
      start: '00:10:50.734'
      end: '00:10:52.480'
      u: It depends on the shift.
    - who: David Boder
      start: '00:10:52.480'
      end: '00:10:53.009'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:10:53.009'
      end: '00:10:56.581'
      u: Sometimes twelve o’clock at night, sometimes four o’clock in the afternoon.
    - who: David Boder
      start: '00:10:56.581'
      end: '00:10:58.084'
      u: You were in the morning shift?
    - who: Bella Zgnilek
      start: '00:10:58.084'
      end: '00:11:01.778'
      u: Different. One week in one...
    - who: David Boder
      start: '00:11:01.778'
      end: '00:11:02.990'
      u: The other week in the other.
    - who: Bella Zgnilek
      start: '00:11:02.990'
      end: '00:11:03.683'
      u: Other.
    - who: David Boder
      start: '00:11:03.683'
      end: '00:11:07.885'
      u: All right. So at four o’clock when you were through with your shift, what
        would you do then?
    - who: Bella Zgnilek
      start: '00:11:07.885'
      end: '00:11:12.911'
      u: Oh, then we had other work. We had to dig [?] potatoes. We had to do...
    - who: David Boder
      start: '00:11:12.911'
      end: '00:11:13.604'
      u: In the field?
    - who: Bella Zgnilek
      start: '00:11:13.604'
      end: '00:11:14.968'
      u: In the cellar [?]. In the field.
    - who: David Boder
      start: '00:11:14.968'
      end: '00:11:18.102'
      u: Yes? And?
    - who: Bella Zgnilek
      start: '00:11:18.102'
      end: '00:11:22.182'
      u: Oh well, we had...and we had to take turns...
    - who: David Boder
      start: '00:11:22.182'
      end: '00:11:22.814'
      u: What is that?
    - who: Bella Zgnilek
      start: '00:11:22.814'
      end: '00:11:25.460'
      u: It was called du jour. To clean the barracks.
    - who: David Boder
      start: '00:11:25.460'
      end: '00:11:31.463'
      u: To clean the barracks. Yes? And then what time did you...Did you have some
        books to read?
    - who: Bella Zgnilek
      start: '00:11:31.463'
      end: '00:11:32.308'
      u: No.
    - who: David Boder
      start: '00:11:32.308'
      end: '00:11:32.757'
      u: No.
    - who: Bella Zgnilek
      start: '00:11:32.757'
      end: '00:11:33.663'
      u: We weren’t allowed to.
    - who: David Boder
      start: '00:11:33.663'
      end: '00:11:38.628'
      u: Were you allowed to get together to talk to each other, to sing?
    - who: Bella Zgnilek
      start: '00:11:38.628'
      end: '00:12:01.056'
      u: It depends. If the SS Frau was in a very good mood, maybe sometimes yes.
        But the...I remember once we have been singing in our room, and then the SS
        Frau, she came to our room, and she said to me, ‘Such noise,’ and she started
        to [?] strike everybody, so that it never happened again.
    - who: David Boder
      start: '00:12:01.056'
      end: '00:12:04.539'
      u: What did she strike you with? [Pause.] With the hand?
    - who: Bella Zgnilek
      start: '00:12:04.539'
      end: '00:12:05.812'
      u: With the hand, yes.
    - who: David Boder
      start: '00:12:05.812'
      end: '00:12:07.451'
      u: Where, in your face?
    - who: Bella Zgnilek
      start: '00:12:07.451'
      end: '00:12:08.083'
      u: In [the] face.
    - who: David Boder
      start: '00:12:08.083'
      end: '00:12:14.757'
      u: Yes. Now tell me this. Do you remember any of the songs that were made in
        the camp?
    - who: Bella Zgnilek
      start: '00:12:14.757'
      end: '00:12:16.365'
      u: Yes.
    - who: David Boder
      start: '00:12:16.365'
      end: '00:12:19.042'
      u: Can you sing a song?
    - who: Bella Zgnilek
      start: '00:12:19.042'
      end: '00:12:19.355'
      u: Oh,
    - who: David Boder
      start: '00:12:19.355'
      end: '00:12:30.625'
      u: You can sing in a very low voice. The main thing we want, the words very
        clear. You understand? The melody does...just go on and try one. We will see
        how it comes out.
    - who: Bella Zgnilek
      start: '00:12:30.625'
      end: '00:12:35.167'
      u: I’ll just sing a little bit of the end.
    - who: David Boder
      start: '00:12:35.167'
      end: '00:12:35.480'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:12:35.480'
      end: '00:12:37.877'
      u: This is the end, because before was [words not clear].
    - who: Bella Zgnilek
      start: '00:12:37.877'
      end: '00:12:48.262'
      u: "[Recites in German] Und die Deutschen, die verfluchten Schweine, / die bekommen
        noch von uns gebroch’ne Beine. / Und wir müssen selber sehn, / wie alle Deutschen
        schnell kaputt gehen.Translation: “And the damned German swines, / They will
        get their bones broken by us yet. / And we must see ourselves, / How the Germans
        go Kaput quickly.”1"
    - who: David Boder
      start: '00:12:48.262'
      end: '00:12:51.557'
      u: "[In English] Well, why don’t you want to sing the first part?"
    - who: Bella Zgnilek
      start: '00:12:51.557'
      end: '00:12:53.376'
      u: Oh. [Words not clear] too much.
    - who: David Boder
      start: '00:12:53.376'
      end: '00:13:07.719'
      u: Well, go ahead. Do it. Perhaps you can do it now. We want to preserve that
        material. We don’t want that material lost. It is very important that we preserve
        that material. Start the first part. Just hum a little bit with the words.
        Go ahead.
    - who: Bella Zgnilek
      start: '00:13:07.719'
      end: '00:13:20.782'
      u: "[In German] Vor den Baracken in Gabersdorf / steht ein Gitter um den Hof
        / und die Mädels traurig wissen, / draußen tut die Freiheit glitzen. / Ade
        Sudentenland!Translation: “In front of the barracks in  / Stands a barbed
        fence around the yard, / And the girls with sorrowful faces [or sit sorrowfully]
        / while outside freedom glitters. / Good-bye Sudetenland.”2"
    - who: David Boder
      start: '00:13:20.782'
      end: '00:13:38.174'
      u: "[In English] Bella will now recite the first and last verse of a poem that
        she has written in camp. The rest she will give me later in typed form, and
        we can preserve it together with the record. Go ahead."
    - who: Bella Zgnilek
      start: '00:13:38.174'
      end: '00:14:50.802'
      u: "[In Polish] Moje Miasto: [Tylko niektóre zdania są wyrażne]...piękny, majowy...płacze
        bolesne...pociąg...tam moji drodzy zostali...a miasto...oderwali...piękny,
        majowy...już przemineło...i tylko po nocach...to miasto mi się śni...Due to
        the audio quality of the reproduction, an accurate Polish transcription was
        not possible. Boder’s English translation from  reads: “My Town: I remember,
        the day was like any other, beautiful, May-like. / The sun was in its last
        rays. / [unintelligible] bitter cries. / [unintelligible] childhood games.
        / I remember with longing, sadly and with tears / and by night that town appears
        in my dreams.”3"
    - who: David Boder
      start: '00:14:50.802'
      end: '00:15:02.139'
      u: "[In English] Well, that was very good. Bella, you will give me the whole
        thing typed out in Polish and then a free English translation. Good? [Footnote:
        Unfortunately I did not obtain the promised material in written form. I may
        have left Paris without seeing her again. —D.P.B.]"
    - who: Bella Zgnilek
      start: '00:15:02.139'
      end: '00:15:02.723'
      u: All right.
    - who: David Boder
      start: '00:15:02.723'
      end: '00:15:11.892'
      u: All right. Now tell me what happened then after the...you were through with...when
        you...from the factory work I understand you were transferred to office work.
    - who: Bella Zgnilek
      start: '00:15:11.892'
      end: '00:15:12.627'
      u: Yes.
    - who: David Boder
      start: '00:15:12.627'
      end: '00:15:15.290'
      u: Now tell how things were going there.
    - who: Bella Zgnilek
      start: '00:15:15.290'
      end: '00:15:34.429'
      u: Well, it was quite simple. It only was the good point that I didn’t work
        so very hard, because the work in the factory was terrible and unhealthy.
        Most of the girls...they got ill, because it was dusty.
    - who: David Boder
      start: '00:15:34.429'
      end: '00:15:42.825'
      u: All right. Now, in the office. Who were your chiefs? Who was over you? How
        were you working there? Were you working with Germans together?
    - who: Bella Zgnilek
      start: '00:15:42.825'
      end: '00:15:49.644'
      u: "[I was] not supposed to work with Germans together. And the chief was director
        of the factory."
    - who: David Boder
      start: '00:15:49.644'
      end: '00:15:54.084'
      u: Yes? Well, how did they treat you?
    - who: Bella Zgnilek
      start: '00:15:54.084'
      end: '00:16:04.217'
      u: The Germans in the factory when I walked [?] through—all was quite indifferent
        to them if I am going through or not.
    - who: David Boder
      start: '00:16:04.217'
      end: '00:16:05.163'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:16:05.163'
      end: '00:16:08.759'
      u: But most mistreated [?] we have been by the SS women.
    - who: David Boder
      start: '00:16:08.759'
      end: '00:16:09.886'
      u: What? By the SS women.
    - who: Bella Zgnilek
      start: '00:16:09.886'
      end: '00:16:11.103'
      u: SS women.
    - who: David Boder
      start: '00:16:11.103'
      end: '00:16:15.844'
      u: Yes? What were they doing there?
    - who: Bella Zgnilek
      start: '00:16:15.844'
      end: '00:16:19.952'
      u: Striking for nothing, shaving our hair.
    - who: David Boder
      start: '00:16:19.952'
      end: '00:16:26.621'
      u: Did they have your’s shaved off?
    - who: Bella Zgnilek
      start: '00:16:26.621'
      end: '00:16:30.488'
      u: "[Pause.] Not quite, but I had shaved [cut] the hair very short."
    - who: David Boder
      start: '00:16:30.488'
      end: '00:16:43.061'
      u: Aha. [Aside] she has now a nice head of black hair. All right. Nun...And
        how long did you work there, in the office?
    - who: Bella Zgnilek
      start: '00:16:43.061'
      end: '00:16:44.489'
      u: Two years.
    - who: David Boder
      start: '00:16:44.489'
      end: '00:16:46.820'
      u: You worked for two years there in the office.
    - who: Bella Zgnilek
      start: '00:16:46.820'
      end: '00:16:47.977'
      u: That’s right.
    - who: David Boder
      start: '00:16:47.977'
      end: '00:16:51.272'
      u: Were you well all the time?
    - who: Bella Zgnilek
      start: '00:16:51.272'
      end: '00:16:59.055'
      u: Yes. If I wouldn’t have been working in the office maybe I wouldn’t be alive
        any more, because the factory work would be too difficult for me.
    - who: David Boder
      start: '00:16:59.055'
      end: '00:17:02.320'
      u: Yes. Did they pay anything for the work?
    - who: Bella Zgnilek
      start: '00:17:02.320'
      end: '00:17:03.928'
      u: Nothing.
    - who: David Boder
      start: '00:17:03.928'
      end: '00:17:09.091'
      u: Well, when you needed some things, soap, or...did you have toothpaste?
    - who: Bella Zgnilek
      start: '00:17:09.091'
      end: '00:17:18.651'
      u: Oh, we didn’t get anything from them. Just one little piece of soap, and
        we had to wash ourselves only with water.
    - who: David Boder
      start: '00:17:18.651'
      end: '00:17:21.464'
      u: You washed yourself only with water.
    - who: Bella Zgnilek
      start: '00:17:21.464'
      end: '00:17:27.078'
      u: And...Oh yes, we got one piece of soap, but that wasn’t enough for the whole
        month.
    - who: David Boder
      start: '00:17:27.078'
      end: '00:17:36.096'
      u: Aha. And how did you handle you laundry? Or did you wash your clothing?
    - who: Bella Zgnilek
      start: '00:17:36.096'
      end: '00:17:39.572'
      u: "[Giggles.] Everybody knows that in camp [it] wasn’t so clean."
    - who: David Boder
      start: '00:17:39.572'
      end: '00:17:46.391'
      u: The camp wasn’t so clean. Did you have any insects there?
    - who: Bella Zgnilek
      start: '00:17:46.391'
      end: '00:17:47.608'
      u: Hm.
    - who: David Boder
      start: '00:17:47.608'
      end: '00:17:57.030'
      u: No? How did they manage...if the camp wasn’t so clean, how did they manage
        to keep the insects away? Did you have lice?
    - who: Bella Zgnilek
      start: '00:17:57.030'
      end: '00:18:08.954'
      u: It was some. We haven’t been too many in one camp, so it wasn’t...we haven’t
        had so many lice as in camps where it was overcrowded. There was epidemic,
        too.
    - who: David Boder
      start: '00:18:08.954'
      end: '00:18:14.960'
      u: Yes. Now tell me, so after the two years working in the office, what happened
        then?
    - who: Bella Zgnilek
      start: '00:18:14.960'
      end: '00:18:23.587'
      u: I worked in the office till the liberation. Then came the Russians. They
        liberated us, and we were free.
    - who: David Boder
      start: '00:18:23.587'
      end: '00:18:26.159'
      u: Oh! You worked until the liberation?
    - who: Bella Zgnilek
      start: '00:18:26.159'
      end: '00:18:26.773'
      u: Yes.
    - who: David Boder
      start: '00:18:26.773'
      end: '00:18:36.224'
      u: And then...and you were freed. Tell me, how did you get to France?
    - who: Bella Zgnilek
      start: '00:18:36.224'
      end: '00:18:41.838'
      u: We have been seven girls together...
    - who: David Boder
      start: '00:18:41.838'
      end: '00:18:42.332'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:18:42.332'
      end: '00:18:48.760'
      u: in camp. And we decided to come to France. We wanted to go to Palestine.
    - who: David Boder
      start: '00:18:48.760'
      end: '00:18:49.706'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:18:49.706'
      end: '00:18:54.326'
      u: So we decided to come to France before, to get transportation.
    - who: David Boder
      start: '00:18:54.326'
      end: '00:18:56.115'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:18:56.115'
      end: '00:19:01.609'
      u: And so we came...we managed to come to France. We tried to pass through the
        border.
    - who: David Boder
      start: '00:19:01.609'
      end: '00:19:03.368'
      u: Which border, the Russian?
    - who: Bella Zgnilek
      start: '00:19:03.368'
      end: '00:19:05.639'
      u: It was the German border.
    - who: David Boder
      start: '00:19:05.639'
      end: '00:19:06.314'
      u: Yes?
    - who: Bella Zgnilek
      start: '00:19:06.314'
      end: '00:19:09.459'
      u: The German border, Austrian border, and then the French.
    - who: David Boder
      start: '00:19:09.459'
      end: '00:19:10.194'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:19:10.194'
      end: '00:19:12.314'
      u: And we came to French.
    - who: David Boder
      start: '00:19:12.314'
      end: '00:19:17.592'
      u: You came to France. And how did you pay your passage?
    - who: Bella Zgnilek
      start: '00:19:17.592'
      end: '00:19:22.363'
      u: Oh, we didn’t pay for anything. We just came together with all people.
    - who: David Boder
      start: '00:19:22.363'
      end: '00:19:23.941'
      u: Yes? And then?
    - who: Bella Zgnilek
      start: '00:19:23.941'
      end: '00:19:24.917'
      u: Liberated people.
    - who: David Boder
      start: '00:19:24.917'
      end: '00:19:28.845'
      u: Liberated people were what? Shipped...sent...shipped by the...
    - who: Bella Zgnilek
      start: '00:19:28.845'
      end: '00:19:31.146'
      u: Sent by the government [word not clear].
    - who: David Boder
      start: '00:19:31.146'
      end: '00:19:35.706'
      u: By railroad. You said that you wanted to go to France, and you went to France?
    - who: Bella Zgnilek
      start: '00:19:35.706'
      end: '00:19:39.242'
      u: Yes. It was easy for us.
    - who: David Boder
      start: '00:19:39.242'
      end: '00:19:44.043'
      u: Did you have to cross the border...what...you came...
    - who: Bella Zgnilek
      start: '00:19:44.043'
      end: '00:19:47.338'
      u: With...with other French people we came together.
    - who: David Boder
      start: '00:19:47.338'
      end: '00:19:52.574'
      u: Aha. Nun...and now what do you plan to do?
    - who: Bella Zgnilek
      start: '00:19:52.574'
      end: '00:20:01.050'
      u: I am waiting for transportation. I have relatives in Canada. I have relatives
        in Argentina, but it is very difficult for me to get over, because...
    - who: David Boder
      start: '00:20:01.050'
      end: '00:20:02.689'
      u: And [?] why?
    - who: Bella Zgnilek
      start: '00:20:02.689'
      end: '00:20:08.364'
      u: Because [there is] no transportation. I am twenty-two, and transportation
        is only for children till sixteen.
    - who: David Boder
      start: '00:20:08.364'
      end: '00:20:11.810'
      u: Oh! You mean a transporation permit to Argentina?
    - who: Bella Zgnilek
      start: '00:20:11.810'
      end: '00:20:15.738'
      u: Yes. I am not permitted to enter the country.
    - who: David Boder
      start: '00:20:15.738'
      end: '00:20:18.521'
      u: Argentina? Do you have relatives in Argentina?
    - who: Bella Zgnilek
      start: '00:20:18.521'
      end: '00:20:20.039'
      u: Right.
    - who: David Boder
      start: '00:20:20.039'
      end: '00:20:23.394'
      u: You told me you have relatives in Chicago. Who are they?
    - who: Bella Zgnilek
      start: '00:20:23.394'
      end: '00:20:26.539'
      u: No. It is just a friend, a little girl friend.
    - who: David Boder
      start: '00:20:26.539'
      end: '00:20:28.870'
      u: Aha. The other girl has her relatives there.
    - who: Bella Zgnilek
      start: '00:20:28.870'
      end: '00:20:29.906'
      u: That’s right.
    - who: David Boder
      start: '00:20:29.906'
      end: '00:20:31.966'
      u: what is the name of your girl friend?
    - who: Bella Zgnilek
      start: '00:20:31.966'
      end: '00:20:33.815'
      u: Goldie Birnbaum.
    - who: David Boder
      start: '00:20:33.815'
      end: '00:20:34.761'
      u: Birnbaum.
    - who: Bella Zgnilek
      start: '00:20:34.761'
      end: '00:20:35.406'
      u: Right.
    - who: David Boder
      start: '00:20:35.406'
      end: '00:20:36.683'
      u: Was she with you in camp?
    - who: Bella Zgnilek
      start: '00:20:36.683'
      end: '00:20:40.912'
      u: No, no, no. She is in the States for...from before the war.
    - who: David Boder
      start: '00:20:40.912'
      end: '00:20:43.304'
      u: What did you say is her first name?
    - who: Bella Zgnilek
      start: '00:20:43.304'
      end: '00:20:43.798'
      u: Goldie.
    - who: David Boder
      start: '00:20:43.798'
      end: '00:20:46.973'
      u: Goldie Birnbaum. Do you know her address?
    - who: Bella Zgnilek
      start: '00:20:46.973'
      end: '00:20:50.238'
      u: I have it written somewhere, but I have to look for it.
    - who: David Boder
      start: '00:20:50.238'
      end: '00:20:51.605'
      u: Have you written to her?
    - who: Bella Zgnilek
      start: '00:20:51.605'
      end: '00:20:52.219'
      u: Yes.
    - who: David Boder
      start: '00:20:52.219'
      end: '00:20:53.135'
      u: Did she reply?
    - who: Bella Zgnilek
      start: '00:20:53.135'
      end: '00:20:53.810'
      u: Yes.
    - who: David Boder
      start: '00:20:53.810'
      end: '00:20:56.081'
      u: Did she send you some packages?
    - who: Bella Zgnilek
      start: '00:20:56.081'
      end: '00:20:56.967'
      u: She did.
    - who: David Boder
      start: '00:20:56.967'
      end: '00:21:01.106'
      u: Aha. And now you are working here in the office of the Joint?
    - who: Bella Zgnilek
      start: '00:21:01.106'
      end: '00:21:02.504'
      u: Yes.
    - who: David Boder
      start: '00:21:02.504'
      end: '00:21:14.896'
      u: And so that is what you are at present doing. All right, Bella, thank you
        very much. Can you ask your girl friend to come in?
    - who: Bella Zgnilek
      start: '00:21:14.896'
      end: '00:21:15.480'
      u: I will.
    - who: David Boder
      start: '00:21:15.480'
      end: '00:21:17.811'
      u: Was she with you in the same place all the time?
    - who: Bella Zgnilek
      start: '00:21:17.811'
      end: '00:21:18.335'
      u: No, no. She hasn’t been in a camp.
    - who: David Boder
      start: '00:21:18.335'
      end: '00:21:20.365'
      u: No. Where was she?
    - who: Bella Zgnilek
      start: '00:21:20.365'
      end: '00:21:24.775'
      u: Sorry, I can’t tell you. I don’t know. We know each other since [for] two
        weeks.
    - who: David Boder
      start: '00:21:24.775'
      end: '00:21:27.317'
      u: All right. Will you ask her to come in?
    - who: Bella Zgnilek
      start: '00:21:27.317'
      end: '00:21:28.323'
      u: Yes, I sure will.
    - who: David Boder
      start: '00:21:28.323'
      end: '00:21:59.176'
      u: Thank you very much. Is there anything...is there anything you want to tell
        your own people in America from you? [Pause.] The microphone is yours. What
        do you think shall we tell them about all these...displaced people and deportees?
    - who: Bella Zgnilek
      start: '00:21:59.176'
      end: '00:22:15.937'
      u: Well, I will just send them regards, and I am happy that not everybody of
        the Jews went through such a hell [?] as we did. [Pause.]
    - who: David Boder
      start: '00:22:15.937'
      end: '00:22:22.084'
      u: Bella wants to add a few remarks in Polish. Go ahead, Bella.
    - who: Bella Zgnilek
      start: '00:22:22.084'
      end: '00:22:52.963'
      u: "[In Polish] [unintelligible]Due to the audio quality of the reproduction,
        an accurate Polish transcription was not possible. Boder’s English translation
        from  reads: “I would like to tell you, my friends, that all of us Jews ought
        to hate the Germans because of the wrongs which they did to us and our families,
        because they broke our hearts, broke our homes, and we ought never to forget
        that.”4"
    - who: David Boder
      start: '00:22:52.963'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: This was a kind of a postscript that I wanted to have, because it’s exceedingly
        important to have the feelings of these young people. We notice here that
        she spoke in German, in English, in Polish, and when it came to express her
        feelings she preferred to express it in Polish. This polyglotism, or multilinguistics
        if we want to call it that way, represents a psychological and ethnic problem
        at the same time.
