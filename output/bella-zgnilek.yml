      u: The married brother.
    - who: Bella Zgnilek
      start: '00:02:51.543'
      end: '00:02:56.058'
      u: The married brother. And he left his wife and his child home.
    - who: David Boder
      start: '00:02:56.058'
      end: '00:02:59.539'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:02:59.539'
      end: '00:03:08.953'
      u: Oh, after a while, it was a...the German picked up all the Jews on one big
        place, and they made a segregation.
    - who: David Boder
      start: '00:03:08.953'
      end: '00:03:10.578'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:03:10.578'
      end: '00:03:19.292'
      u: And young people they sent to concentration camp, and older people...[correction,
        pertaining to the young people] to working camps, and older people to Auschwitz.
    - who: David Boder
      start: '00:03:19.292'
      end: '00:03:28.036'
      u: Yes. Tell me, how was that? How did they announce that all the Jews should
        come together? Was that what they called Aussiedlung [expulsion, deportation]?
    - who: Bella Zgnilek
      start: '00:03:28.036'
      end: '00:03:29.022'
      u: That’s right.
    - who: David Boder
      start: '00:03:29.022'
      end: '00:03:29.278'
      u: Yes.
    - who: Bella Zgnilek
      start: '00:03:29.278'
      end: '00:03:42.951'
      u: Then they issued an order that all the Jews assemble [?] in one place, and
        one day there [?] was the segregation. They took the young people to different
        camps, working camps, older people to Aussiedlung.
    - who: David Boder
      start: '00:03:42.951'
      end: '00:03:44.150'
      u: To Auschwitz.
    - who: Bella Zgnilek
      start: '00:03:44.150'
      end: '00:03:45.075'
      u: To Auschwitz.
    - who: David Boder
      start: '00:03:45.075'
      end: '00:03:47.278'
      u: And what happened to those other people?
    - who: Bella Zgnilek
      start: '00:03:47.278'
      end: '00:03:51.915'
      u: What happened to them? They were sent to gas and killed.
    - who: David Boder
      start: '00:03:51.915'
      end: '00:03:54.027'
      u: How did you know that?
    - who: Bella Zgnilek
      start: '00:03:54.027'
      end: '00:03:58.755'
      u: Because when I have been in the camp, I have been working there at the beginning...
    - who: David Boder
      start: '00:03:58.755'
      end: '00:03:59.041'
      u: Yes?
    - who: Bella Zgnilek
      start: '00:03:59.041'
      end: '00:04:16.885'
      u: ". . . after they sent us into a concentration camp. There were the SS women
        and a terrible [word not clear], but before, when we were in working camp,
        there came some girls, young girls, from Auschwitz also for work, and they
        told us everything."
    - who: David Boder
      start: '00:04:16.885'
      end: '00:04:18.905'
      u: What did they tell you?
    - who: Bella Zgnilek
      start: '00:04:18.905'
      end: '00:04:35.986'
      u: That they pick up people just from the train, because there are too many
        to send them to camp. So they pick them just from the train and send them
        to gas. They didn’t tell them that they are sending to kill, but to the bath.
    - who: David Boder
      start: '00:04:35.986'
      end: '00:04:37.976'
      u: Yes, to a bath. And then?
    - who: Bella Zgnilek
      start: '00:04:37.976'
      end: '00:04:45.899'
      u: To a bath. And then they closed...shut all the doors, and they gassed them.
    - who: David Boder
      start: '00:04:45.899'
      end: '00:04:47.615'
      u: Yes. And then?
    - who: Bella Zgnilek
      start: '00:04:47.615'
      end: '00:04:49.027'
      u: And then?
    - who: David Boder
      start: '00:04:49.027'
      end: '00:04:50.530'
      u: They...
    - who: Bella Zgnilek
      start: '00:04:50.530'
      end: '00:04:53.676'
      u: So they killed all the Jews.
    - who: David Boder
      start: '00:04:53.676'
      end: '00:05:06.863'
      u: Aha. There were only Jews among them. So, when you came together that...that
        morning to the...to the plaza, so what happened to your family then? Were
        you separated from your family?
    - who: Bella Zgnilek
      start: '00:05:06.863'
      end: '00:05:08.031'
      u: Yes.
    - who: David Boder
      start: '00:05:08.031'
      end: '00:05:09.108'
      u: Who...
    - who: Bella Zgnilek
      start: '00:05:09.108'
      end: '00:05:20.134'
      u: My sister, my brother-in-law with their [?] child, they were freed for the
        moment and sent back to the town. My mother was sent to Aussiedlung, and me
        they took to [the] working camp.
    - who: David Boder
      start: '00:05:20.134'
      end: '00:05:23.219'
      u: Yes. Did you ever hear anything afterwards from your mother?
    - who: Bella Zgnilek
      start: '00:05:23.219'
      end: '00:05:30.016'
      u: No, nothing. And my sister was sent to Aussiedlung, also to Auschwitz, in
        half a year later.
    - who: David Boder
      start: '00:05:30.016'
      end: '00:05:31.032'
      u: Half a year later.
    - who: Bella Zgnilek
      start: '00:05:31.032'
      end: '00:05:31.470'
      u: Yes.
    - who: David Boder
      start: '00:05:31.470'
      end: '00:05:34.829'
      u: Well, she was with your brother and their child. What happened...
    - who: Bella Zgnilek
      start: '00:05:34.829'
      end: '00:05:38.066'
      u: My brother was sent also to the concentration camp before.
    - who: David Boder
      start: '00:05:38.066'
      end: '00:05:38.839'
      u: Yes?
    - who: Bella Zgnilek
      start: '00:05:38.839'
      end: '00:05:50.017'
      u: Before me. To a working camp. And I was sent later, after, together with
        my mother. But my mother to Auschwitz, and me to a camp. And my sister was
        for the moment free.
    - who: David Boder
      start: '00:05:50.017'
      end: '00:05:53.102'
      u: All right. Now what do you know? What happened to your brother?
    - who: Bella Zgnilek
