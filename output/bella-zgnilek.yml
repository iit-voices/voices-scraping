    - who: David Boder
      start: '00:01:00.776'
      end: '00:01:20.732'
      u: All right. Now, Bella, I want you to tell me right from the start what happened.
        Where were you when the Germans came to Poland? And then tell me what happened.
        Don’t tell me much what happened to other people, just to you or your family.
        Go ahead.
    - who: Bella Zgnilek
      start: '00:01:20.732'
      end: '00:01:41.969'
      u: In the beginni-...in the beginning, when the Germans came in—it was maybe
        two months after—my brother was out [word not clear] in the town [at] five
        minutes past seven, and the law was that we had to be on the street only till
        seven o’clock. The Germans picked him up and then shot him in the night.
    - who: David Boder
      start: '00:01:41.969'
      end: '00:01:42.651'
      u: Your brother?
    - who: Bella Zgnilek
      start: '00:01:42.651'
      end: '00:01:43.211'
      u: My brother.
    - who: David Boder
      start: '00:01:43.211'
      end: '00:01:45.049'
      u: What for did they shoot him?
    - who: Bella Zgnilek
      start: '00:01:45.049'
      end: '00:01:52.455'
      u: Because he...there was a law that they have to be...people have to be only
        on the street till si-...till seven o’clock.
    - who: David Boder
      start: '00:01:52.455'
      end: '00:01:54.901'
      u: So it was for infringement of curfew.
    - who: Bella Zgnilek
      start: '00:01:54.901'
      end: '00:01:55.522'
      u: Yes.
    - who: David Boder
      start: '00:01:55.522'
      end: '00:02:00.798'
