    - who: David Boder
      start: '00:01:28.541'
      end: '00:01:28.541'
      u: Paris, dieciséis...Paris, the 16th...[pause] Paris, the 16th of August, 1946,
        a interview taken from Mr. Bramson, the director of the ORT school at 12 Rue
        de Saules in Paris.
    - who: David Boder
      start: '00:02:04.951'
      end: '00:02:04.951'
      u: "[In Russian] Гн. Брамсон, дай...скажите нам, во-первых, Ваше полное имя
        и отчество, если...и возраст."
    - who: Jacques Bramson
      start: '00:02:13.127'
      end: '00:02:13.127'
      u: Моё имя Жак, имя моего отца Александр.
    - who: David Boder
      start: '00:02:21.787'
      end: '00:02:21.787'
      u: Да.
    - who: Jacques Bramson
      start: '00:02:22.628'
      end: '00:02:22.628'
      u: Я родился в 1911 году.
    - who: David Boder
      start: '00:02:26.384'
      end: '00:02:26.384'
      u: Так. И теперь скажите, Гн. Брамсон, Вы племянник или родственник того Гн.
        Брамсона, члена Государственной Думы в России?
    - who: Jacques Bramson
      start: '00:02:40.661'
      end: '00:02:40.661'
      u: Да, я сын его брата, Александра.
    - who: David Boder
      start: '00:02:44.386'
      end: '00:02:44.386'
      u: Как было полное имя этого члена Думы?
    - who: Jacques Bramson
      start: '00:02:47.597'
      end: '00:02:47.597'
      u: Леонтий Моисеевич Брамсон.
    - who: David Boder
      start: '00:02:49.748'
      end: '00:02:49.748'
      u: Из какого дистрикта был он членом Думы и в каком году?
    - who: Jacques Bramson
      start: '00:02:52.795'
      end: '00:02:52.795'
      u: Города Ковно в первой Думе.
    - who: David Boder
      start: '00:02:55.850'
      end: '00:02:55.850'
      u: Города Ковно в первой Думе. А потом какая была у него связь с ОРТом?
    - who: Jacques Bramson
      start: '00:03:01.631'
      end: '00:03:01.631'
      u: Связь с ОРТом...можно сказать, что настоящей орг...поскольку организации
        в принципе существовали раньше, ОРТ, можно было сказать, был поставлен на
        ноги как международная организация Леонтием Моисеевичем Брамсоном. Потому
        что это он вывез эту идею из России и развил организацию на мировую...значит,
        ногу.
    - who: David Boder
      start: '00:03:32.223'
      end: '00:03:32.223'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '00:03:34.276'
      end: '00:03:34.276'
      u: Да, да, да.
    - who: David Boder
      start: '00:03:35.650'
      end: '00:03:35.650'
      u: Теперь, Гн. Брамсон, я хочу, чтоб Вы совершенно, так сказать, свободно, нам
        рассказали Ваши личные переживания и вообще положение...эээ...на французской
        стороне Европы от начала войны до освобождения. Вы можете сесть теперь спокойно,
        и так просто говорить.
    - who: Jacques Bramson
      start: '00:04:04.000'
      end: '00:04:04.000'
      u: Раньше, чем сказать...рассказать...мы лично переживали...я бы хотел Вам нарисовать
        картину положения во Франции после 1940 года, иными словами после Петенского
        перемирия. [Пауза] Несмотря на то, что Франция отдавала себе отчёт, что она
        была недостаточно подготовлена к войне, мы никогда не думали, что есть такая
        разница в силах между Германией и Францией. Начало войны в 1939 году нас ввело
        в контакт только с немецкими укреплениями вдоль Саарской области и...эээ...с
        немецким материалом. Этот материал нам казался не на очень высоком уровне
        и, действительно, может это было и так. Но немцы употребили во время этой
        войны совершенно новую тактику и такую массу этого материала, что французская
        армия была очень скоро разгромлена, и весь решительно народ, вся страна оказалась
        в таком положении полного морального смущения.
    - who: David Boder
      start: '00:05:36.465'
      end: '00:05:36.465'
      u: Гн. Брамсон...Вы говорите «мы». Не хотите ли Вы нам сказать, как долго Вы
        жили во Франции, что Вы считаете, что Вы так сжились с французским народом?
    - who: Jacques Bramson
      start: '00:05:49.714'
      end: '00:05:49.714'
      u: Я уже во Франции живу...эээ...20 лет.
    - who: David Boder
      start: '00:05:56.479'
      end: '00:05:56.479'
      u: Здесь уже с 18...
    - who: Jacques Bramson
      start: '00:05:59.096'
      end: '00:05:59.096'
      u: ". . . 27 года."
    - who: David Boder
      start: '00:06:00.202'
      end: '00:06:00.202'
      u: 27 года. И откуда Вы приехали во Францию?
    - who: Jacques Bramson
      start: '00:06:02.946'
      end: '00:06:02.946'
      u: Я приехал во Францию из Польши. Но должен Вам сказать, что уже с самого детства
        я был воспитан немножко...ммм...на французскую манеру, у меня была французская
        гувернантка, и вообще в нашем окружении, как сказать? Госп...господствовала
        немножко французская культура.
    - who: David Boder
      start: '00:06:25.300'
      end: '00:06:25.300'
      u: Это где, в Ковне?
    - who: Jacques Bramson
      start: '00:06:26.999'
      end: '00:06:26.999'
      u: Нет, я в Ковне, можно сказать, никогда и не жил. Я жил в имении моего отца
        на Волыни, после мы жили в Киеве и в Крыму.
    - who: David Boder
      start: '00:06:37.348'
      end: '00:06:37.348'
      u: Так, хорошо. Значит, теперь продолжайте со Франции. Значит, немецкая механическая
        и военная власть...сила...
    - who: Jacques Bramson
      start: '00:06:46.797'
      end: '00:06:46.797'
      u: ". . . разгромила окончательно французское сопротивление, и в этот момент...и
        когда страна стала...оказалась оккупированной немцами, то даже самые лучшие
        французские элементы находились в состоянии полного морального смятения! Этим
        объясняется факт, что в первый период, в первые полтора года можно сказать,
        что большинство французского народа ответило на призыв Петена. [Пауза] В первое
        время очень небольшая группа, состоявшая главным образом из бывших социалистических
        элементов и из тех элементов, которых с самого начала начали преследовать,
        которая начала работу, так сказать, подземного сопротивления в стране. [Пауза]
        В пропорциональном отношении..."
    - who: David Boder
      start: '00:08:00.439'
      end: '00:08:00.439'
      u: Подземное сопротивление—это то, что Вы называете «underground»?
    - who: Jacques Bramson
      start: '00:08:03.870'
      end: '00:08:03.870'
      u: Да.
    - who: David Boder
      start: '00:08:04.540'
      end: '00:08:04.540'
      u: Так.
    - who: Jacques Bramson
      start: '00:08:05.897'
      end: '00:08:05.897'
      u: ". . . ммм...я принадлежал к этой сравнительно небольшой группе. Мы были
        несколько молодых военных..."
    - who: David Boder
      start: '00:08:18.565'
      end: '00:08:18.565'
      u: Ага. Вы были на военной службе во Франции?
    - who: Jacques Bramson
      start: '00:08:21.450'
      end: '00:08:21.450'
      u: Да, я был...
    - who: David Boder
      start: '00:08:23.065'
      end: '00:08:23.065'
      u: Скажите несколько слов об этом.
    - who: Jacques Bramson
      start: '00:08:24.549'
      end: '00:08:24.549'
      u: Я был мобилизован как специалист...
    - who: David Boder
      start: '00:08:29.975'
      end: '00:08:29.975'
      u: А Вы какой специалист?
    - who: Jacques Bramson
      start: '00:08:31.810'
      end: '00:08:31.810'
      u: Я специалист...эээ...по-французски это называется «минар артифисье», иными
        словами сапёр, специалист по минам.
    - who: David Boder
      start: '00:08:44.083'
      end: '00:08:44.083'
      u: А каких...какое образование Вы получили?
    - who: Jacques Bramson
      start: '00:08:46.934'
      end: '00:08:46.934'
      u: Я...по образованию я математик-инженер Тулузского университета.
    - who: David Boder
      start: '00:08:55.194'
      end: '00:08:55.194'
      u: Так.
    - who: Jacques Bramson
      start: '00:08:55.707'
      end: '00:08:55.707'
      u: Кроме того, я прошёл военную школу сапёрную в Версале.
    - who: David Boder
      start: '00:09:02.486'
      end: '00:09:02.486'
      u: Это до войны?
    - who: Jacques Bramson
      start: '00:09:03.958'
      end: '00:09:03.958'
      u: Это до войны, когда я делал мою военную службу.
    - who: David Boder
      start: '00:09:07.016'
      end: '00:09:07.016'
      u: А Вы были на военной службе во Франции?
    - who: Jacques Bramson
      start: '00:09:09.178'
      end: '00:09:09.178'
      u: Я был на военной службе...я французский подданный!
    - who: David Boder
      start: '00:09:11.795'
      end: '00:09:11.795'
      u: Так.
    - who: Jacques Bramson
      start: '00:09:12.265'
      end: '00:09:12.265'
      u: Я был на военной службе во Франции, и после я был мобилизован ещё за несколько
        недель до начала войны. Уже чувствовалось, что положение плохое. И на третий
        день войны я уже был на немецкой территории.
    - who: David Boder
      start: '00:09:29.589'
      end: '00:09:29.589'
      u: Так. Вы были в офицерской форме?
    - who: Jacques Bramson
      start: '00:09:32.189'
      end: '00:09:32.189'
      u: Да, я был...точно называется «аспирант».
    - who: David Boder
      start: '00:09:36.685'
      end: '00:09:36.685'
      u: Ага. [Неразборчиво, очень тихо]
    - who: Jacques Bramson
      start: '00:09:39.480'
      end: '00:09:39.480'
      u: Да. И...и, значит, я...об этом почти что никто не знал, потому что об этом
        я не рассказывал, не желая тревожить мою семью. На шестой день войны я уже
        был ранен, на проволочных заграждениях. Эээ...после моей раны я был из Саарской
        области отправлен на бельгийскую границу.
    - who: David Boder
      start: '00:10:05.672'
      end: '00:10:05.672'
      u: Какой области?
    - who: Jacques Bramson
      start: '00:10:07.051'
      end: '00:10:07.051'
      u: Из Саарской области, потому что я...
    - who: David Boder
      start: '00:10:09.135'
      end: '00:10:09.135'
      u: Это Сааргебит?
    - who: Jacques Bramson
      start: '00:10:10.012'
      end: '00:10:10.012'
      u: Да, Сааргебит. Я был ранен уже в немецкой территории, мы были...
    - who: David Boder
      start: '00:10:13.665'
      end: '00:10:13.665'
      u: Саарской и вдруг показалось «царской».
    - who: Jacques Bramson
      start: '00:10:15.912'
      end: '00:10:15.912'
      u: Да, нет—Саарская. Мы были на шестнадцать километров в глубине немецкой территории,
        когда именно мы попали на проволочные заграждения, во время атаки которых
        я был ранен.
    - who: David Boder
      start: '00:10:30.618'
      end: '00:10:30.618'
      u: Так.
    - who: Jacques Bramson
      start: '00:10:31.337'
      end: '00:10:31.337'
      u: После этого меня перевели на бельгийскую границу, где я служил до входа французской
        армии в Бельгию 11 мая 1940 года.
    - who: David Boder
      start: '00:10:46.343'
      end: '00:10:46.343'
      u: Так.
    - who: Jacques Bramson
      start: '00:10:47.358'
      end: '00:10:47.358'
      u: Я принадлежал в тот период к первой лёгкой блиндированной дивизии, которая
        вошла на бельгийскую территорию на встречу немецким войскам и которая была
        отрезана от остальных сил между Намиром и Филипвиллем в Бельгии.
    - who: David Boder
      start: '00:11:09.094'
      end: '00:11:09.094'
      u: Блиндированная дивизия—это «armored division»?
    - who: Jacques Bramson
      start: '00:11:12.408'
      end: '00:11:12.408'
      u: Да.
    - who: David Boder
      start: '00:11:13.065'
      end: '00:11:13.065'
      u: Так.
    - who: Jacques Bramson
      start: '00:11:13.503'
      end: '00:11:13.503'
      u: Эээ...некоторым отрядам этой дивизии, которая была окончательно уничтожена,
        удалось прорвать немецкое кольцо. Мне повезло, потому что я принадлежал к
        одному из этих отрядов, и мне удалось несколько недель после соединиться с
        французской армией под Компьен. Я принял участие в Соммской битве.
    - who: David Boder
      start: '00:11:37.674'
      end: '00:11:37.674'
      u: В какой битве?
    - who: Jacques Bramson
      start: '00:11:38.486'
      end: '00:11:38.486'
      u: Под Соммой...
    - who: David Boder
      start: '00:11:41.981'
      end: '00:11:41.981'
      u: Под Соммой, да.
    - who: Jacques Bramson
      start: '00:11:43.278'
      end: '00:11:43.278'
      u: ". . . где я снова был легко ранен осколком в руку."
    - who: David Boder
      start: '00:11:44.497'
      end: '00:11:44.497'
      u: Так.
    - who: Jacques Bramson
      start: '00:11:45.560'
      end: '00:11:45.560'
      u: А после Соммской битвы, которая решила, можно сказать, войну, потому что
        там был окончательно прорван последний французский фронт, я принимал участие
        в подступ...отступлении до Луары. Под Луарой...когда мы подошли—так как мы
        составляли арьергардную часть—все мосту уже были взорваны. Нам пришлось уничтожить
        наш материал, и всякими искусственными средствами перебраться через Луару.
        И после мы отступали до города Лиможа. [Пауза] Под Лиможем...эээ...немножко
        на западе от Лиможа, мы узнали о том, что Петен обратился с просьбой перемирия,
        и перемирие меня застало на этом месте. Эээ...немецкие войска подступали к
        этой области, и поэтому мы передвинулись на юг, не желая стать военнопленными.
    - who: David Boder
      start: '00:12:28.518'
      end: '00:12:28.518'
      u: Так.
    - who: Jacques Bramson
      start: '00:12:29.424'
      end: '00:12:29.424'
      u: Я был...
    - who: David Boder
      start: '00:12:58.011'
      end: '00:12:58.011'
      u: А скажите, во французской армии знали, что Вы еврей?
    - who: Jacques Bramson
      start: '00:13:01.027'
      end: '00:13:01.027'
      u: Да.
    - who: David Boder
      start: '00:13:01.777'
      end: '00:13:01.777'
      u: И как к Вам относились?
    - who: Jacques Bramson
      start: '00:13:03.464'
      end: '00:13:03.464'
      u: Наш генерал был евреем. У нас...
    - who: David Boder
      start: '00:13:06.662'
      end: '00:13:06.662'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '00:13:07.584'
      end: '00:13:07.584'
      u: Что?
    - who: David Boder
      start: '00:13:08.241'
      end: '00:13:08.241'
      u: Как его фамилия была?
    - who: Jacques Bramson
      start: '00:13:10.225'
      end: '00:13:10.225'
      u: Его фамилия...эээ...[пауза] я не помню, она кончалась...это есть большое
        количество евреев, которые носят название лотаринских городов с окончанием
        на -анж. Это что-то было Оранж, Креанж—что-то в этом роде.
    - who: David Boder
      start: '00:13:34.802'
      end: '00:13:34.802'
      u: А Вы не можете фамилию эту узнать как-нибудь для нас?
    - who: Jacques Bramson
      start: '00:13:38.114'
      end: '00:13:38.114'
      u: Я постараюсь об этом узнать.
    - who: David Boder
      start: '00:13:48.509'
      end: '00:13:48.509'
      u: Хорошо.
    - who: Jacques Bramson
      start: '00:13:49.524'
      end: '00:13:49.524'
      u: Да. Но нас было довольно крупное количество. Я знаю, что в моём батальоне
        было около двадца...четыре еврея. Из них один капитан, два лейтенанта и, значит,
        я был аспирантом.
    - who: David Boder
      start: '00:13:55.055'
      end: '00:13:55.055'
      u: Это Вы считаете крупное количество? Какой процент еврейского населения во
        Франции был вообще?
    - who: Jacques Bramson
      start: '00:14:00.242'
      end: '00:14:00.242'
      u: Во Франции надо считать до войны было 120 французских...120 тысяч французских
        евреев и около...эээ...250 тысяч иностранных евреев.
    - who: David Boder
      start: '00:14:15.714'
      end: '00:14:15.714'
      u: ". . . евреев. А сколько...какое всё население Франции?"
    - who: Jacques Bramson
      start: '00:14:19.699'
      end: '00:14:19.699'
      u: Всё население Франции считался 41 мильён.
    - who: David Boder
      start: '00:14:22.917'
      end: '00:14:22.917'
      u: 'Хорошо. Значит, продолжайте: Вы отступали, и Вас застало перемирие где?'
    - who: Jacques Bramson
      start: '00:14:29.373'
      end: '00:14:29.373'
      u: Эээ...немного на юго-западе от Лиможа.
    - who: David Boder
      start: '00:14:33.092'
      end: '00:14:33.092'
      u: Так.
    - who: Jacques Bramson
      start: '00:14:33.780'
      end: '00:14:33.780'
      u: Там я был демобилизован, и так как я раньше работал на одном заводе, который
        работал на авиацию, мне велели...эээ...разыскать этот завод, и отправиться
        на этот завод.
    - who: David Boder
      start: '00:14:48.846'
      end: '00:14:48.846'
      u: Кто велели? Французы?
    - who: Jacques Bramson
      start: '00:14:50.136'
      end: '00:14:50.136'
      u: Да. После демобилизации. С этой целью я отправился в Виши, где совершенно
        случайно я застал мою семью.
    - who: David Boder
      start: '00:14:58.233'
      end: '00:14:58.233'
      u: А из кого состояла Ваша семья?
    - who: Jacques Bramson
      start: '00:15:00.611'
      end: '00:15:00.611'
      u: Вот там находился Леон Тимофеевич Брамсон...
    - who: David Boder
      start: '00:15:03.381'
      end: '00:15:03.381'
      u: Так. Дядя.
    - who: Jacques Bramson
      start: '00:15:04.022'
      end: '00:15:04.022'
      u: ". . . это по отцу мой дядя, его жена, его дочь. С ними я нашёл также родственников
        со стороны моей матери, которые там находились и которые там жили. Они во
        время войны...значит, во время...перед немецкой оккупацией бежали их Парижа
        и поселились в Виши, да."
    - who: David Boder
      start: '00:15:24.744'
      end: '00:15:24.744'
      u: А правление ОРТа тоже было?
    - who: Jacques Bramson
      start: '00:15:26.962'
      end: '00:15:26.962'
      u: Так, всё решительно правление ОРТа и ОЗЭ помещалось там в одном отеле, в
        одном и том же здании.
    - who: David Boder
      start: '00:15:33.569'
      end: '00:15:33.569'
      u: ОРТ и ОЗЭ?
    - who: Jacques Bramson
      start: '00:15:34.944'
      end: '00:15:34.944'
      u: И ОЗЭ.
    - who: David Boder
      start: '00:15:35.834'
      end: '00:15:35.834'
      u: Они привезли с собой документы? Увезли...
    - who: Jacques Bramson
      start: '00:15:38.242'
      end: '00:15:38.242'
      u: Всё было вывезено из Парижа. В Париже остались считано две школы, которые
        существовали. Это которые Вы видите теперь на Рю де Соль и другая механическая
        школа на Рю де [неразборчиво]. Но всё бюро...
    - who: David Boder
      start: '00:15:57.810'
      end: '00:15:57.810'
      u: Так.
    - who: Jacques Bramson
      start: '00:16:00.810'
      end: '00:16:00.810'
      u: ". . . все бюро были перевезены в Виши."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Ну, потом что?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Эээ...В период демобилизации целая группа молодых военных решила организовать...эээ...[пауза]
        такое сотрудничество...
    - who: David Boder
      start: '00:16:19.473'
      end: '00:16:19.473'
      u: Так.
    - who: Jacques Bramson
      start: '00:16:19.895'
      end: '00:16:19.895'
      u: ". . . потому что мы надеялись всё-таки, что в Северной Африке будет продолжаться
        сопротивление."
    - who: David Boder
      start: '00:16:26.063'
      end: '00:16:26.063'
      u: Так.
    - who: Jacques Bramson
      start: '00:16:26.875'
      end: '00:16:26.875'
      u: Я принадлежал к этой группе молодых военных, и когда после Виши я попал в
        Марсель...эээ...со мной вошёл в контакт один из членов этой группы и просил
        меня организовать в Марселе ячейку для переправки военных в Северную Африку.
        Как раз в тот момент я работал там на одной фабрике, которая производила фруктовые
        такие всякие предметы из...эээ...восточных фруктов. Я там заведовал...
    - who: David Boder
      start: '00:17:01.222'
      end: '00:17:01.222'
      u: Наверное, конфеты, соки?
    - who: Jacques Bramson
      start: '00:17:02.893'
      end: '00:17:02.893'
      u: Соки и так далее. И вот я [пауза] там стал заведующим одного ателье. Мне
        это очень помогло, так как я мог собрать очень крупное количество французских
        молодых авиаторов, скрыв их как рабочих в этом заводе,...
    - who: David Boder
      start: '00:17:22.299'
      end: '00:17:22.299'
      u: А Вы были в таком положении, что Вы могли нанимать рабочих?
    - who: Jacques Bramson
      start: '00:17:25.956'
      end: '00:17:25.956'
      u: Да. Я нанимал, так как я заведовал ателье, так я нанимал рабочих.
    - who: David Boder
      start: '00:17:29.850'
      end: '00:17:29.850'
      u: Ателье—это что, мастерская?
    - who: Jacques Bramson
      start: '00:17:31.472'
      end: '00:17:31.472'
      u: Мастерская, да. И после этого я понемногу их переправлял, по мере возможности,
        на всяких маленьких корабликах и так далее, в...эээ...дальше в Северную Африку.
    - who: David Boder
      start: '00:17:48.572'
      end: '00:17:48.572'
      u: Так. Французское Марокко?
    - who: Jacques Bramson
      start: '00:17:51.025'
      end: '00:17:51.025'
      u: Эээ...нет, сначала главным образом они переправлялись в Тунис.
    - who: David Boder
      start: '00:17:57.179'
      end: '00:17:57.179'
      u: В Тунис.
    - who: Jacques Bramson
      start: '00:17:58.179'
      end: '00:17:58.179'
      u: Потому что в Марокко и в Алжире было...положение было гораздо более...эээ...тяжёлое
        в связи с тем, что там находились непосредственно...что находились непосредственно...эээ...контрольные
        немецкие комиссии, которые очень опасались английской выброски в этой области.
        Тунис находился скорее под итальянским контролем. Этот контроль был гораздо
        более неряшливый, и кроме того, тунисская администрация не была так скоро
        перекроена на мир Виши, как другие. [Пауза]...эээ...этот период...это сравнительно...это
        только начало борьбы. Количество этих людей, которых мы переправляли, было
        сравнительно небольшое, так как в армии. Ну, надо считать, что за весь этот
        период было переправлено около тысячи человек...
    - who: David Boder
      start: '00:19:01.460'
      end: '00:19:01.460'
      u: О!
    - who: Jacques Bramson
      start: '00:19:02.132'
      end: '00:19:02.132'
      u: ". . . не больше."
    - who: David Boder
      start: '00:19:08.135'
      end: '00:19:08.135'
      u: Так.
    - who: Jacques Bramson
      start: '00:19:09.166'
      end: '00:19:09.166'
      u: Главным образом это были авиаторы и артиллеристы, и морские офицера. Это
        единственное...эээ...элементы, которых нас просили переправить и к...в армию
        де Голля. Так как эта армия в этот период не обладала ещё ни достаточным вооружением,
        ни достаточными снабжениями, и ещё ясно не видела своих возможностей. После
        переправка стала более массивной. Но морской путь оказался совершенно закрытым,
        и нам пришлось тогда прибегать к испанской границе. Этот период...эээ...был
        гораздо более тяжёлым. Виши успело реорганизовать свою полицию, и в один прекрасный
        день я имел неприятный сюрприз быть переведённым на полтора дня в марсельскую
        крепость. Мне повезло в том смысле, что я был арестован одновременно с сыном
        одного видного французского генерала, который моментально сделал нужные демарши,
        и так как его не могли выпустить одного, я был выпущен одновременно.
    - who: David Boder
      start: '00:20:32.370'
      end: '00:20:32.370'
      u: Так. Он к вам тоже принадлежал в андерграунд?
    - who: Jacques Bramson
      start: '00:20:35.277'
      end: '00:20:35.277'
      u: Он тоже принадлежал к этой организации.
    - who: David Boder
      start: '00:20:37.511'
      end: '00:20:37.511'
      u: Так.
    - who: Jacques Bramson
      start: '00:20:38.074'
      end: '00:20:38.074'
      u: Эээ...мне пришлось на пару месяцев...на пару недель прекратить работу. Это
        как раз совпало с очень тяжёлым периодом смерти Леонтия Моисеевича Брамсона.
    - who: David Boder
      start: '00:20:54.681'
      end: '00:20:54.681'
      u: Так. Его похоронили где?
    - who: Jacques Bramson
      start: '00:20:56.403'
      end: '00:20:56.403'
      u: Его похоронили в Марселе. Он похоронен в Марселе.
    - who: David Boder
      start: '00:20:59.929'
      end: '00:20:59.929'
      u: И сколько ему лет?
    - who: Jacques Bramson
      start: '00:21:01.476'
      end: '00:21:01.476'
      u: Ему было—точно я Вам не могу сказать—ему было около 70 лет.
    - who: David Boder
      start: '00:21:08.416'
      end: '00:21:08.416'
      u: Не больше?!
    - who: Jacques Bramson
      start: '00:21:09.291'
      end: '00:21:09.291'
      u: Нет.
    - who: David Boder
      start: '00:21:10.025'
      end: '00:21:10.025'
      u: Так.
    - who: Jacques Bramson
      start: '00:21:10.712'
      end: '00:21:10.712'
      u: Ему был 71год, если я не ошибаюсь.
    - who: David Boder
      start: '00:21:14.134'
      end: '00:21:14.134'
      u: Так.
    - who: Jacques Bramson
      start: '00:21:14.680'
      end: '00:21:14.680'
      u: Нн...в [пауза] кроме того,...ммм...в этот момент мне предложили за...принять
        место...эээ...заведующего лабораторией в ОРТовской школе электромеханики в
        Марселе.
    - who: David Boder
      start: '00:21:39.763'
      end: '00:21:39.763'
      u: "[Неразборчиво] извиняюсь."
    - who: Jacques Bramson
      start: '00:21:40.186'
      end: '00:21:40.186'
      u: Я принял это место, так как чувствовал, что в Марселе мне больше оставаться
        нельзя, так как полиция довольно зорко за мной следила. Я переправился тогда
        в Перигё, где я вошёл в контакт с [пауза] первыми организациями по сопротивлению.
        Я вошёл в контакт главным образом с самой крупной французской организацией
        «Комбат». Эээ...я просил, чтобы меня перевели в Африку, чтоб я мог отправиться
        после в экваториальную Африку, чтоб...или в Англию. Для меня уже было назначено
        место на одном пароходе с тем, чтобы спустить нас на маленьком корольке недалеко
        от Гибралтара. Я отправился в Марсель, занял место на пароходе...
    - who: David Boder
      start: '00:22:49.206'
      end: '00:22:49.206'
      u: В качестве служащего?
    - who: Jacques Bramson
      start: '00:22:50.488'
      end: '00:22:50.488'
      u: Нет, не в качестве...нас держали в отделении машин.
    - who: David Boder
      start: '00:22:54.402'
      end: '00:22:54.402'
      u: Так.
    - who: Jacques Bramson
      start: '00:22:55.316'
      end: '00:22:55.316'
      u: В последний...
    - who: David Boder
      start: '00:22:55.888'
      end: '00:22:55.888'
      u: ". . . «stowaway» называется..."
    - who: Jacques Bramson
      start: '00:22:57.484'
      end: '00:22:57.484'
      u: Нелегально.
    - who: David Boder
      start: '00:22:59.771'
      end: '00:22:59.771'
      u: Да [неразборчиво].
    - who: Jacques Bramson
      start: '00:23:00.755'
      end: '00:23:00.755'
      u: К сожалению, в последний момент на пароход поднялась полиция—все врассыпную.
        Мои товарищи были переловлены. Я—так как я хороший пловец—бросился в море,
        и...ммм...мне удалось проплыть под водой небольшое расстояние, я спрятался
        за лодку. Меня выудил из воды один портовой служащий, который меня скрывал
        полтора дня, и после этого его...ему удалось меня провести под носом у полиции,
        вывезти с порта. Я вернулся обратно в Перигё, где сообщил о моей неудачной
        [говорит со смехом] поездке, о том, что товарищи были арестованы. Я...
    - who: David Boder
      start: '00:23:56.167'
      end: '00:23:56.167'
      u: Где же Вы прятались на пароходе, что Вас не нашли?
    - who: Jacques Bramson
      start: '00:23:59.495'
      end: '00:23:59.495'
      u: 'Я на пароходе...это...ммм...произошло так: паро...к пароходу...пароход уже
        был прицеплён к буксирам.'
    - who: David Boder
      start: '00:24:17.747'
      end: '00:24:17.747'
      u: Так.
    - who: Jacques Bramson
      start: '00:24:18.529'
      end: '00:24:18.529'
      u: Эээ...и должен был уйти. В последний момент, видно, был какой-то донос, и
        в последний момент приехала полиция. Мы были...до этого полиция и сделала
        уже обход на пароходе, и нас спрятали в одном отделении около машин. Там был
        своего рода стальной шкаф, где нас...где можно было просидеть несколько часов.
    - who: David Boder
      start: '00:24:35.499'
      end: '00:24:35.499'
      u: Сколько человек вас спрятали?
    - who: Jacques Bramson
      start: '00:24:37.749'
      end: '00:24:37.749'
      u: Нас было четыре человека и одна женщина.
    - who: David Boder
      start: '00:24:41.999'
      end: '00:24:41.999'
      u: Так, [говорит со смехом] мужчины?
    - who: Jacques Bramson
      start: '00:24:43.863'
      end: '00:24:43.863'
      u: Четыре мужчины и одна женщина.
    - who: David Boder
      start: '00:24:46.347'
      end: '00:24:46.347'
      u: Так.
    - who: Jacques Bramson
      start: '00:24:47.362'
      end: '00:24:47.362'
      u: И...вот...[пауза] один из наших товарищей, когда полицейские сошли—значит,
        первый осмотр—сошли [неразборчиво], поднялся наверх, чтоб закурить папиросу.
        И вдруг он начал кричать, что подъезжает автомобиль с полицией. Мои друзья
        потеряли голову и [пауза] вышли наверх. И когда первые полицейские вскочили,
        они подняли моментально руки вверх.
    - who: David Boder
      start: '00:25:25.081'
      end: '00:25:25.081'
      u: Сдались.
    - who: Jacques Bramson
      start: '00:25:26.112'
      end: '00:25:26.112'
      u: Сдались. Я спрятался за...эээ...пак...пакеты, которые лежали там...
    - who: David Boder
      start: '00:25:36.345'
      end: '00:25:36.345'
      u: За багажом.
    - who: Jacques Bramson
      start: '00:25:37.220'
      end: '00:25:37.220'
      u: ". . . за багажом, И когда наверху остались только полицейские в мундирах,
        а тайная полиция сошла с нашего парохода, потому что...эээ...там кто-то сознался,
        что есть один ещё человек, которого они не задержали, я воспользовался, чтобы
        броситься в воду."
    - who: David Boder
      start: '00:25:58.705'
      end: '00:25:58.705'
      u: Ага. И они видели, что Вы бросились в воду?
    - who: Jacques Bramson
      start: '00:26:01.174'
      end: '00:26:01.174'
      u: По всей вероятности, никто не видел, кроме этого самого человека, который
        меня после прятал, который был на [неразборчиво]...
    - who: David Boder
      start: '00:26:08.614'
      end: '00:26:08.614'
      u: Так.
    - who: Jacques Bramson
      start: '00:26:09.536'
      end: '00:26:09.536'
      u: ". . . служащий порта. Я проплыл под водой несколько метров и спрятался за
        лодку."
    - who: David Boder
      start: '00:26:16.506'
      end: '00:26:16.506'
      u: Какое время дня это было?
    - who: Jacques Bramson
      start: '00:26:18.147'
      end: '00:26:18.147'
      u: Это было приблизительно к часу дня.
    - who: David Boder
      start: '00:26:22.911'
      end: '00:26:22.911'
      u: Так.
    - who: Jacques Bramson
      start: '00:26:23.708'
      end: '00:26:23.708'
      u: Пароход должен был уйти утром, но он задержался из-за всех контролей, просмотров
        и так далее.
    - who: David Boder
      start: '00:26:31.252'
      end: '00:26:31.252'
      u: Так.
    - who: Jacques Bramson
      start: '00:26:31.940'
      end: '00:26:31.940'
      u: Это было приблизительно в полвторого.
    - who: David Boder
      start: '00:26:33.956'
      end: '00:26:33.956'
      u: Так.
    - who: Jacques Bramson
      start: '00:26:34.690'
      end: '00:26:34.690'
      u: Он меня спрятал, этот служащий, в своей будке, как я Вам уже говорил, и вывел
        меня на следующее утро.
    - who: David Boder
      start: '00:26:41.327'
      end: '00:26:41.327'
      u: Так.
    - who: Jacques Bramson
      start: '00:26:42.046'
      end: '00:26:42.046'
      u: Я вернулся, значит, как я Вам говорил, в Перигё, дал знать об этом невезении,
        и когда я второй раз подал прошение отправиться...эээ...в Северную Африку,
        мне сказали, что этот период отправок уже для нас менее интересен, что нам
        нужны люди на месте. Через пару недель я получил приказ [пауза] от товарищей,
        которых я считал моими шефами,...
    - who: David Boder
      start: '00:27:18.249'
      end: '00:27:18.249'
      u: Так.
    - who: Jacques Bramson
      start: '00:27:19.202'
      end: '00:27:19.202'
      u: ". . . войти в контакт...эээ...с началом организации в этой области."
    - who: David Boder
      start: '00:27:26.172'
      end: '00:27:26.172'
      u: Ага. Это в каком году было?
    - who: Jacques Bramson
      start: '00:27:29.547'
      end: '00:27:29.547'
      u: Это было в самом начале 42-го года.
    - who: David Boder
      start: '00:27:35.740'
      end: '00:27:35.740'
      u: Так.
    - who: Jacques Bramson
      start: '00:27:36.974'
      end: '00:27:36.974'
      u: Эээ...организация эта...
    - who: David Boder
      start: '00:27:42.856'
      end: '00:27:42.856'
      u: "[Неразборчиво] в 41-ом?"
    - who: Jacques Bramson
      start: '00:27:48.838'
      end: '00:27:48.838'
      u: Что? Да. В начале 42-го года...эээ...произошёл один факт, который произвёл...который
        был довольно известен. Несколько парашютированных английских офицеров, которые
        занимались добыванием сведений во Франции, и французский депутат, который
        один из первых организовал здесь сопротивление, который, между прочим, был
        евреем—его фамилия Пьер Блок—. . .
    - who: David Boder
      start: '00:28:24.544'
      end: '00:28:24.544'
      u: Так.
    - who: Jacques Bramson
      start: '00:28:25.544'
      end: '00:28:25.544'
      u: ". . . были арестованы и переведены в один из лагерей нашей области."
    - who: David Boder
      start: '00:28:35.966'
      end: '00:28:35.966'
      u: Это значит, и английские офицеры, и Пьер Блок?
    - who: Jacques Bramson
      start: '00:28:38.873'
      end: '00:28:38.873'
      u: И Пьер Блок. Тогда было...в этой области находился один концентрационный
        лагерь...
    - who: David Boder
      start: '00:28:47.045'
      end: '00:28:47.045'
      u: Ага. Это лагерь назывался [неразборчиво, очень тихо].
    - who: Jacques Bramson
      start: '00:28:51.809'
      end: '00:28:51.809'
      u: Лагерь...Нет, это под Перегё.
    - who: David Boder
      start: '00:28:53.439'
      end: '00:28:53.439'
      u: Так.
    - who: Jacques Bramson
      start: '00:28:54.465'
      end: '00:28:54.465'
      u: ". . . который назывался Мозак. И они находились в этом лагере."
    - who: David Boder
      start: '00:28:57.231'
      end: '00:28:57.231'
      u: Это была неоккупированная Франция?
    - who: Jacques Bramson
      start: '00:28:59.400'
      end: '00:28:59.400'
      u: ". . . был на неоккупированной ещё области. И вот нам было поручена задача,
        чтобы...эээ...их освободить и дать возможность переправиться...эээ...в Африку.
        Это было, так сказать, первая...эээ..."
    - who: David Boder
      start: '00:29:21.912'
      end: '00:29:21.912'
      u: ". . . конкретная..."
    - who: Jacques Bramson
      start: '00:29:22.818'
      end: '00:29:22.818'
      u: ". . . конкретная вооружённая задача, порученная нашей организации. Нам это
        смогло очень удачно...удалось удачно это провести. В...английский аэроплан
        [пауза] находился на месте, где было условлено. Нам удалось это провести способом
        довольно оригинальным: мы переоделись в жандармов..."
    - who: David Boder
      start: '00:29:49.448'
      end: '00:29:49.448'
      u: Так.
    - who: Jacques Bramson
      start: '00:29:50.526'
      end: '00:29:50.526'
      u: ". . . и...поехали туда в лагерь, с фальшивыми бумагами, и нам этих людей
        выдали."
    - who: David Boder
      start: '00:29:57.647'
      end: '00:29:57.647'
      u: Кого вам выдали?
    - who: Jacques Bramson
      start: '00:29:59.647'
      end: '00:29:59.647'
      u: "[Пауза] Если не ошибаюсь, семь англичан и Мр.Блок, ещё один—их девять человек."
    - who: David Boder
      start: '00:30:05.644'
      end: '00:30:05.644'
      u: Вам их выдали. Вы переоделись во французские...
    - who: Jacques Bramson
      start: '00:30:10.348'
      end: '00:30:10.348'
      u: Французскую форму.
    - who: David Boder
      start: '00:30:12.223'
      end: '00:30:12.223'
      u: Полиции была форма?
    - who: Jacques Bramson
      start: '00:30:12.817'
      end: '00:30:12.817'
      u: Нет, жандармов.
    - who: David Boder
      start: '00:30:15.473'
      end: '00:30:15.473'
      u: А где же вы получили эту форму?
    - who: Jacques Bramson
      start: '00:30:17.760'
      end: '00:30:17.760'
      u: Ну, это...очень много членов жандармерии работало в нашей организации, и
        даже несколько членов, кот...которые в этом лагере работали как офицера или
        как другие.
    - who: David Boder
      start: '00:30:31.718'
      end: '00:30:31.718'
      u: Были на вашей стороне?
    - who: Jacques Bramson
      start: '00:30:33.328'
      end: '00:30:33.328'
      u: Были на нашей стороне.
    - who: David Boder
      start: '00:30:34.656'
      end: '00:30:34.656'
      u: Вы прошли туда с фальшивыми документами?
    - who: Jacques Bramson
      start: '00:30:38.695'
      end: '00:30:38.695'
      u: "[Неразборчиво] Единственное, что нам пришлось после разоружить одного из
        жандармов этого лагеря, которого нам...потому что...ммм...мы просили для более
        важного вида, чтобы нам были...дали ещё несколько человек эскорт."
    - who: David Boder
      start: '00:31:02.606'
      end: '00:31:02.606'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '00:31:04.043'
      end: '00:31:04.043'
      u: Так один из них оказался дураком и поднял шум, вообщем, мы ему заткнули пару
        платков в глотку и спустили его в одном месте в десяти километрах от центра
        деревни в лесу, и он после уж сам вернулся. А остальные—так они просили, чтобы
        их перевезли в Англию вместе, так сказать, с англичанами.
    - who: David Boder
      start: '00:31:28.452'
      end: '00:31:28.452'
      u: Они их взяли?
    - who: Jacques Bramson
      start: '00:31:30.452'
      end: '00:31:30.452'
      u: Их взяли. Они...после...они после вернулись, теперь они офицера в Индокитае.
    - who: David Boder
      start: '00:31:38.358'
      end: '00:31:38.358'
      u: Скажите мне вот что:...
    - who: Jacques Bramson
      start: '00:31:39.920'
      end: '00:31:39.920'
      u: Да?
    - who: David Boder
      start: '00:31:40.498'
      end: '00:31:40.498'
      u: Значит, где же аэроплан был?
    - who: Jacques Bramson
      start: '00:31:43.812'
      end: '00:31:43.812'
      u: Этот аэроплан находился...эээ...ещё заранее англичане обратились к нам с
        просьбой, чтоб им указывали места, где возможно спуститься на аэропланах.
    - who: David Boder
      start: '00:32:01.395'
      end: '00:32:01.395'
      u: Так.
    - who: Jacques Bramson
      start: '00:32:02.207'
      end: '00:32:02.207'
      u: Мы доставили по радио им сведения...эээ...ммм...очень многочисленных мест
        таких, и в одном из этих мест было условлено, что аэроплан спуститься.
    - who: David Boder
      start: '00:32:18.387'
      end: '00:32:18.387'
      u: Что же, это был большой аэроплан?
    - who: Jacques Bramson
      start: '00:32:20.465'
      end: '00:32:20.465'
      u: Это был сравнительно большой аэроплан.
    - who: David Boder
      start: '00:32:23.356'
      end: '00:32:23.356'
      u: Сколько человек он взял?
    - who: Jacques Bramson
      start: '00:32:25.153'
      end: '00:32:25.153'
      u: Эээ...значит, этот аэроплан взял девять человек.
    - who: David Boder
      start: '00:32:30.622'
      end: '00:32:30.622'
      u: Так.
    - who: Jacques Bramson
      start: '00:32:31.403'
      end: '00:32:31.403'
      u: Он был очень перегружён, когда он их взял, но [неразборчиво] это был двухмоторный
        аэроплан.
    - who: David Boder
      start: '00:32:38.735'
      end: '00:32:38.735'
      u: Так.
    - who: Jacques Bramson
      start: '00:32:41.059'
      end: '00:32:41.059'
      u: Эээ...
    - who: David Boder
      start: '00:32:41.572'
      end: '00:32:41.572'
      u: Сколько этот аэроплан стоял во Франции, прежде чем он их взял?
    - who: Jacques Bramson
      start: '00:32:45.080'
      end: '00:32:45.080'
      u: Нет, он же спустился на пару...
    - who: David Boder
      start: '00:32:47.911'
      end: '00:32:47.911'
      u: Часов?
    - who: Jacques Bramson
      start: '00:32:48.755'
      end: '00:32:48.755'
      u: ". . . часов, может на пару минут—я не могу сказать, потому что я...эээ...был
        только при начале этой акции."
    - who: David Boder
      start: '00:32:56.723'
      end: '00:32:56.723'
      u: Вы не довели их до аэроплана?
    - who: Jacques Bramson
      start: '00:32:58.598'
      end: '00:32:58.598'
      u: Нет, мы довели до аэроплана, но я уже при этом не присутствовал.
    - who: David Boder
      start: '00:33:03.030'
      end: '00:33:03.030'
      u: При отъезде?
    - who: Jacques Bramson
      start: '00:33:03.905'
      end: '00:33:03.905'
      u: Я при отъезде не присутствовал. Моя задача...
    - who: David Boder
      start: '00:33:06.494'
      end: '00:33:06.494'
      u: Но Вы видели аэроплан?
    - who: Jacques Bramson
      start: '00:33:07.994'
      end: '00:33:07.994'
      u: Я—нет, но мне товарищи рассказывали.
    - who: David Boder
      start: '00:33:10.740'
      end: '00:33:10.740'
      u: Ага. Вы их довезли, а потом аэроплан взял...
    - who: Jacques Bramson
      start: '00:33:14.755'
      end: '00:33:14.755'
      u: Да. Моя задача заключалась в том, чтоб после...мы имели маленькую организацию,
        которая должна была прикрывать передвижение автомобиля, который...эээ...перевозил
        этих людей. Автомобиль, который повёз...
    - who: David Boder
      start: '00:33:34.864'
      end: '00:33:34.864'
      u: Повёз к аэроплану?
    - who: Jacques Bramson
      start: '00:33:35.890'
      end: '00:33:35.890'
      u: ". . . повёз к аэроплану."
    - who: David Boder
      start: '00:33:36.572'
      end: '00:33:36.572'
      u: Так Вы с ними простились где? Около автомобиля?
    - who: Jacques Bramson
      start: '00:33:40.322'
      end: '00:33:40.322'
      u: Да, я...эээ...как только они уехали из тюрьмы, больше я их не видал. И через
        два дня я услышал речь Пьера Блока, которую он произносил по английскому радио,
        BBC [смеётся].
    - who: David Boder
      start: '00:33:59.558'
      end: '00:33:59.558'
      u: А тут можно было слушать BBC ясно?
    - who: Jacques Bramson
      start: '00:34:02.419'
      end: '00:34:02.419'
      u: Нет, здесь, собственно говоря,...эээ...всеми силами как и немецкие власти,
        так и власти Виши старались эти посты заглушить. Но всегда находился один
        или два...эээ...ммм...две станции, которые были совсем неплохо слышны во Франции.
        Так что мы имели постоянные сведения, и можно сказать, что 90 % французского
        населения слушало...эээ...английское радио.
    - who: David Boder
      start: '00:34:39.511'
      end: '00:34:39.511'
      u: Так.
    - who: Jacques Bramson
      start: '00:34:39.511'
      end: '00:34:39.511'
      u: Наше движение начало разрастаться. [Пауза] К концу 42-го года мы организовали
        первые маки.
    - who: David Boder
      start: '00:34:57.989'
      end: '00:34:57.989'
      u: Что значит слово «маки»?
    - who: Jacques Bramson
      start: '00:35:02.210'
      end: '00:35:02.210'
      u: "«Маки»—это [пауза] по-французски обозначает...эээ...заросшее, непроходимое
        пространство, джунгли."
    - who: David Boder
      start: '00:35:13.893'
      end: '00:35:13.893'
      u: Так.
    - who: Jacques Bramson
      start: '00:35:14.908'
      end: '00:35:14.908'
      u: Джунгли, понимаете?
    - who: David Boder
      start: '00:35:18.041'
      end: '00:35:18.041'
      u: Это люди, которые работали в джунглях?
    - who: Jacques Bramson
      start: '00:35:23.651'
      end: '00:35:23.651'
      u: 'Нет, это [неразборчиво] Первое название—это маки...это после это название
        расширилось. Слово «маки»—это то, что мы скрывали нашу молодёжь в непроходимых
        всяких местах: или в горах, или в лесах.'
    - who: David Boder
      start: '00:35:39.903'
      end: '00:35:39.903'
      u: Ага.
    - who: Jacques Bramson
      start: '00:35:40.426'
      end: '00:35:40.426'
      u: ". . . или в других местах."
    - who: David Boder
      start: '00:35:41.801'
      end: '00:35:41.801'
      u: Это, так сказать, горные и лесные партизаны.
    - who: Jacques Bramson
      start: '00:35:46.426'
      end: '00:35:46.426'
      u: Партизаны. Так что мы сначала...сначала мы не имели оружия, так что мы скрывали
        главным образом ту молодёжь, которую правительство Виши хотело отправить на
        работу в Германию, и скрывали военнопленных, которым удалось бежать из немецкого
        плена.
    - who: David Boder
      start: '00:36:05.676'
      end: '00:36:05.676'
      u: Так.
    - who: Jacques Bramson
      start: '00:36:06.410'
      end: '00:36:06.410'
      u: Скрывали мы также тех людей, которые преследуемы были. Евреи ещё в это время
        в маки шли неохотно. [Пауза]
    - who: David Boder
      start: '00:36:17.293'
      end: '00:36:17.293'
      u: Так.
    - who: Jacques Bramson
      start: '00:36:18.531'
      end: '00:36:18.531'
      u: Потому что условия жизни в маки были очень и очень тяжёлые, и евреи приходили
        туда только в крайнем случае. А наш контингент главным образом состоял из
        бывших военных, из бывших военнопленных, а главным образом из молодёжи, которая
        не хотела ехать в Германию на работы.
    - who: David Boder
      start: '00:36:44.142'
      end: '00:36:44.142'
      u: И что же, их просто прятали или их кормили?
    - who: Jacques Bramson
      start: '00:36:46.770'
      end: '00:36:46.770'
      u: Сначала мы их прятали, и при помощи местного населения, которое мы распропагандировали,
        мы их кормили.
    - who: David Boder
      start: '00:36:57.348'
      end: '00:36:57.348'
      u: Так.
    - who: Jacques Bramson
      start: '00:36:58.379'
      end: '00:36:58.379'
      u: Ну, после [пауза] приходит 42-ой год, выгрузка в Англии и колоссальное расширение
        наших организаций.
    - who: David Boder
      start: '00:37:12.958'
      end: '00:37:12.958'
      u: Выгрузка где? В Англии?
    - who: Jacques Bramson
      start: '00:37:14.136'
      end: '00:37:14.136'
      u: Англичан и американцев в Африке.
    - who: David Boder
      start: '00:37:17.605'
      end: '00:37:17.605'
      u: О, в Африке!
    - who: Jacques Bramson
      start: '00:37:18.839'
      end: '00:37:18.839'
      u: ". . . в Африке."
    - who: David Boder
      start: '00:37:19.948'
      end: '00:37:19.948'
      u: Касабланка и северные...
    - who: Jacques Bramson
      start: '00:37:20.694'
      end: '00:37:20.694'
      u: Да. Тогда...эээ...ещё до этого во французском народе произошёл колоссальный
        перелом. Увидели люди, что такое немцы. Эээ...этот период угнетённости, пассивности
        во французском народе, который был первые полтора года, прошёл. Люди начали
        оказывать пассивное сопротивление. Кроме того, увидели, что все речи Петена,
        что все эти отзывы, все эти...всё это было...были пропагандные истории. И
        всё решительно крестьянское население, за маленькими исключениями, которые,
        к сожалению, нам принесли очень много зла,...
    - who: David Boder
      start: '00:38:17.626'
      end: '00:38:17.626'
      u: Эти исключения?
    - who: Jacques Bramson
      start: '00:38:19.047'
      end: '00:38:19.047'
      u: Эти исключения. . . приходило к нам с посильной помощью. Должен Вам сказать,
        что если б не помощь этого населения, все бы наши организации вообще не существовали.
        Также не надо забывать, что приходилось...не надо забывать, что нам приходилось
        кормить сотни и сотни людей.
    - who: David Boder
      start: '00:38:41.728'
      end: '00:38:41.728'
      u: "[In English] This concludes...this concludes Spool 45 of the report of Mr.
        Bramson, and we shall continue on Spool 46. Paris, August, 194— [tape break]
        Paris, August, 1946, the 16th of August. We are changing spools for the continuation
        of Mr. Bramson's report."
    - who: Herman Barnett
      start: '00:39:34.57'
      end: '00:39:34.57'
      u: Spool 46, Spool 46. Recording starts in about one minute. Spool 46, this
        is Herman Barnett.
    - who: David Boder
      start: '00:40:57.553'
      end: '00:40:57.553'
      u: This is Spool 46. This is Spool 46. Mr. Bramson continues. Paris, August
        the 16th, 1946, at the school of ORT, 12 rue de Saules...you say it in French?
    - who: David Boder
      start: '00:41:22.954'
      end: '00:41:22.954'
      u: "[In Russian] Жак Александрович, скажите Вы по-французски."
    - who: Jacques Bramson
      start: '00:41:26.576'
      end: '00:41:26.576'
      u: "[In French]...12 rue de Saules à Paris."
    - who: David Boder
      start: '00:41:28.960'
      end: '00:41:28.960'
      u: 12 rue de Saules à Paris. [unintelligible]
    - who: David Boder
      start: '00:41:32.401'
      end: '00:41:32.401'
      u: "[In English] A recording of the Illinois Institute of Technology."
    - who: David Boder
      start: '00:41:35.253'
      end: '00:41:35.253'
      u: "[In Russian] Also...итак, Вы нам говорили, что мирное население [пауза],
        те, которые были на стороне немцев—их было немного—вам очень вредили, но остальное
        население помогло вам поддержать эти маки, которые главным образом были беглецы
        от рабочей повинности и...эээ...которые боялись французов. Евреев тогда ещё
        среди маки было мало. Продолжайте, пожалуйста."
    - who: Jacques Bramson
      start: '00:42:07.266'
      end: '00:42:07.266'
      u: Я только что Вам сказал о том,...
    - who: David Boder
      start: '00:42:11.310'
      end: '00:42:11.310'
      u: Что?
    - who: Jacques Bramson
      start: '00:42:13.181'
      end: '00:42:13.181'
      u: Я только что Вам сказал о том, что среди французского населения произошёл
        большой сдвиг. Очень важным элементом этого сдвига были массовые депортации
        евреев с июля 1942 года. Этот факт произвёл на французское население очень
        тяжёлое впечатление. Были демонстрации студентов в Париже, было недовольство...
    - who: David Boder
      start: '00:42:44.064'
      end: '00:42:44.064'
      u: Против депортации?
    - who: Jacques Bramson
      start: '00:42:45.283'
      end: '00:42:45.283'
      u: Против депортации. Были...в Париже очень много студентов было арестовано
        за эти демонстрации и были отправлены в лагеря вместе с евреями. Эээ...значит,
        в маленьком городке Перигё, где я жил, толпы народа собрались на улице и буквально
        плакали, когда видели, что происходило.
    - who: David Boder
      start: '00:43:09.832'
      end: '00:43:09.832'
      u: Расскажите нам подробно о манере ареста евреев и их депортации.
    - who: Jacques Bramson
      start: '00:43:16.660'
      end: '00:43:16.660'
      u: О манере ареста евреев—были две манеры. Одна манера была в оккупационной
        области...в оккупированной области немцами. В этой области полицейские власти
        находились полностью под немецким контролем и принуждены были полностью выполнять
        [неразборчиво]. Индивидуально, полиция очень часто предупреждала людей, или
        когда кого-нибудь не находила, очень не настаивала. Что же касается неоккупированной
        зоны, то всё это происходило исключительно в зависимости от начальника местной
        полиции. Были такие области—например, в нашем округе, где боль...где большинство
        пол...[пауза]. Были такие области, где, как наша, где большинство полицейских
        находились в нашей организации. Там они па...шесть тысяч человек, которым
        угрожал арест, и на восемьсот человек, которых они получили ясный приказ арестовать,
        было арестовано всего сто пятьдесят. И они этим удовольствовались. Но были
        другие города, где начальники полиции были [пауза] или антисемитские элементы,
        или пропетеновские элементы—там аресты были поголовные. Кто не мог спрятаться,
        был арестован.
    - who: David Boder
      start: '00:45:06.551'
      end: '00:45:06.551'
      u: Ну, скажите мне, тут щекотливый вопрос.
    - who: Jacques Bramson
      start: '00:45:08.989'
      end: '00:45:08.989'
      u: Да?
    - who: David Boder
      start: '00:45:09.927'
      end: '00:45:09.927'
      u: Нужно было, скажем, арестовать восемьсот или тысяча людей.
    - who: Jacques Bramson
      start: '00:45:14.425'
      end: '00:45:14.425'
      u: Да.
    - who: David Boder
      start: '00:45:14.905'
      end: '00:45:14.905'
      u: Арестовывают только сто пятьдесят, потому что симпатичные.
    - who: Jacques Bramson
      start: '00:45:19.374'
      end: '00:45:19.374'
      u: Да.
    - who: David Boder
      start: '00:45:20.327'
      end: '00:45:20.327'
      u: Кто были эти сто пятьдесят? Кто были эти, так сказать, козлы отпущения?
    - who: Jacques Bramson
      start: '00:45:24.819'
      end: '00:45:24.819'
      u: 'Эти козлы отпущения были люди, которые своевременно не спрятались. Потому
        что происходило это так: могу Вам точно рассказать, потому что я этим сам
        занимался. [Пауза] За пять дней до этой большой облавы мы получили сообщение
        о том, что подготовляется какая-то облава. Против кого, точно не было известно.
        Говорилось о том, что сосредоточены автобусы, что сосредоточены полицейские
        силы и так далее. Одновременно была...прошёл слух о том, один служащий префектуры
        нам сообщил, что [пауза] лиможская полиция потребовала у него список всех
        иностранных евреев, живущих в области Перигё.'
    - who: David Boder
      start: '00:46:23.681'
      end: '00:46:23.681'
      u: Какая полиция? Скажите по-французски.
    - who: Jacques Bramson
      start: '00:46:27.931'
      end: '00:46:27.931'
      u: Из города Лимож.
    - who: David Boder
      start: '00:46:26.105'
      end: '00:46:26.105'
      u: А скажите по-французски это.
    - who: Jacques Bramson
      start: '00:46:27.931'
      end: '00:46:27.931'
      u: Эээ...[говорит по-французски].
    - who: David Boder
      start: '00:46:28.504'
      end: '00:46:28.504'
      u: Как было дальше?
    - who: Jacques Bramson
      start: '00:46:28.897'
      end: '00:46:28.897'
      u: Тогда мы поняли, что дело касается евреев. Мы уже знали, что подобные облавы
        произошли в оккупированной области, и поэтому мы дали знать, по мере возможности,
        всем решительно евреям, чтобы они дер...держались начеку, и чтобы они не ночевали
        у себя на квартирах.
    - who: David Boder
      start: '00:47:06.811'
      end: '00:47:06.811'
      u: Где ж они могли ночевать?!
    - who: Jacques Bramson
      start: '00:47:08.952'
      end: '00:47:08.952'
      u: Они ночевали у соседей...
    - who: David Boder
      start: '00:47:10.997'
      end: '00:47:10.997'
      u: У...
    - who: Jacques Bramson
      start: '00:47:11.872'
      end: '00:47:11.872'
      u: ". . . христиан, у евреев-французов, которых не трогали, потому что эти меры
        касались сначала только иностранцев-евреев. Они...некоторые уходили в сады
        и там они проводили ночь."
    - who: David Boder
      start: '00:47:28.691'
      end: '00:47:28.691'
      u: Это было какое время года?
    - who: Jacques Bramson
      start: '00:47:30.347'
      end: '00:47:30.347'
      u: Это было в июле месяце 42-го года.
    - who: David Boder
      start: '00:47:33.550'
      end: '00:47:33.550'
      u: Да.
    - who: Jacques Bramson
      start: '00:47:35.203'
      end: '00:47:35.203'
      u: К концу июля месяца. Были элементы, которые пренебрежительно отнеслись к
        нашим предупреждениям. И эти элементы—так как нужно было пару сот козлов отпущения—главным
        образом эти элементы и потерпели.
    - who: David Boder
      start: '00:47:49.484'
      end: '00:47:49.484'
      u: Так.
    - who: Jacques Bramson
      start: '00:47:50.541'
      end: '00:47:50.541'
      u: Могу сказать, что большинство арестованных—это были дети, женщины, и [пауза]
        взрослые люди. Потому что сначала у людей было впечатление, что будут они
        искать только мужчин. Мужчины спрятались, оставляли своих...
    - who: David Boder
      start: '00:48:05.979'
      end: '00:48:05.979'
      u: "[Неразборчиво] взрослые, женщины и дети."
    - who: Jacques Bramson
      start: '00:48:08.729'
      end: '00:48:08.729'
      u: Мужчины прятались, оставляли дома детей и жён. И они забрали жён и детей.
    - who: David Boder
      start: '00:48:17.352'
      end: '00:48:17.352'
      u: Так.
    - who: Jacques Bramson
      start: '00:48:18.024'
      end: '00:48:18.024'
      u: Отношение к арестованным...эээ...тоже зависело от местного начальника полиции.
        В большей части отношение сначала было очень корректное. Но были также области,
        где полиция себя некрасиво вела.
    - who: David Boder
      start: '00:48:39.758'
      end: '00:48:39.758'
      u: А когда этих людей убирали, что...что делалось с их вещами?
    - who: Jacques Bramson
      start: '00:48:46.254'
      end: '00:48:46.254'
      u: Можно сказать, что...что в этом смысле...в оккупированной области на их квартиры
        клались печати, и занимался этим специальный ликвидационный комитет по еврейским
        делам немецкий.
    - who: David Boder
      start: '00:49:02.469'
      end: '00:49:02.469'
      u: Так. Немецкий. Там были еврейские служащие?
    - who: Jacques Bramson
      start: '00:49:05.719'
      end: '00:49:05.719'
      u: Нет, там не было еврейских служащих. Там этим занималася французская полиция
        и гестапо.
    - who: David Boder
      start: '00:49:12.097'
      end: '00:49:12.097'
      u: Так. И что они делают? Они...
    - who: Jacques Bramson
      start: '00:49:15.019'
      end: '00:49:15.019'
      u: Они большей частью вывозили все ценные вещи и позволяли грабить остальное.
        Ценные вещи они сами ликвидировали—продавали, а остальное отдавали...
    - who: David Boder
      start: '00:49:24.708'
      end: '00:49:24.708'
      u: ". . . на ограбление?"
    - who: Jacques Bramson
      start: '00:49:26.193'
      end: '00:49:26.193'
      u: Да, на грабёж. Неофициально.
    - who: David Boder
      start: '00:49:28.420'
      end: '00:49:28.420'
      u: Так.
    - who: Jacques Bramson
      start: '00:49:29.092'
      end: '00:49:29.092'
      u: Что же касается неоккупированных зон, так полиция относилась так очень широко,
        давала возможность родственникам забирать все вещи или...
    - who: David Boder
      start: '00:49:43.796'
      end: '00:49:43.796'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '00:49:47.780'
      end: '00:49:47.780'
      u: Ну, здесь это вообще была такая жизнь. Вот была облава.
    - who: David Boder
      start: '00:49:52.121'
      end: '00:49:52.121'
      u: Так.
    - who: Jacques Bramson
      start: '00:49:52.621'
      end: '00:49:52.621'
      u: Три дня люди прятались, на четвёртый кончились облавы, они приходили, снова
        на шесть месяцев спокойная жизнь. Тут же снова начинались облавы и так далее.
        Так что были какие-то периоды затишья, и понимаете, [неразборчиво].
    - who: David Boder
      start: '00:50:08.443'
      end: '00:50:08.443'
      u: Так. Вы не забудьте в самом конце объяснить нам эту карту ОРТа, с посещением
        школы.
    - who: Jacques Bramson
      start: '00:50:16.380'
      end: '00:50:16.380'
      u: Я с удовольствием Вам объясню.
    - who: David Boder
      start: '00:50:18.395'
      end: '00:50:18.395'
      u: Хорошо. Ну, вот...
    - who: Jacques Bramson
      start: '00:50:19.302'
      end: '00:50:19.302'
      u: Вобщем, как я рассказал, это произвело на народ очень сильное впечатление.
    - who: David Boder
      start: '00:50:26.280'
      end: '00:50:26.280'
      u: На французов?
    - who: Jacques Bramson
      start: '00:50:27.374'
      end: '00:50:27.374'
      u: На французов. И тогда правительство пошло немножечко на попятную. И в течение
        некоторого времени официальные сообщения были о том, что это касается исключительно
        иностранцев, что это нежелательные элементы и так далее. Так что...эээ...но
        люди стали относиться ко всему этому с большим недоверием. После этих облав
        в этих самых наших маки появились уже более многочисленные еврейские элементы.
        Молодёжь еврейская тоже начала появляться. Тогда, как я Вам уже сказал, маки
        уже представляли из себя довольно организованную сумму на момент выброски
        американско-английской в Африке.
    - who: David Boder
      start: '00:51:15.223'
      end: '00:51:15.223'
      u: Так. А Вы находились с ними в контакте?
    - who: Jacques Bramson
      start: '00:51:20.270'
      end: '00:51:20.270'
      u: Да.
    - who: David Boder
      start: '00:51:21.692'
      end: '00:51:21.692'
      u: Ну, теперь опишите нам жизнь маки. День жизни маки.
    - who: Jacques Bramson
      start: '00:51:28.749'
      end: '00:51:28.749'
      u: Я Вам это опишу, потому что я командовал целой областью. Ну, во-первых...в
        своём лагере, должен Вам сказать, что...
    - who: David Boder
      start: '00:51:41.930'
      end: '00:51:41.930'
      u: Что Вы имеете ввиду под лагерем? Лагерь был...?
    - who: Jacques Bramson
      start: '00:51:44.287'
      end: '00:51:44.287'
      u: Лагерь [пауза] лагерь, который я Вам опишу, потому что я лучше всего его
        знаю, так как я там провёл девять месяцев, и так как там находился наш генеральный
        штаб, находился в 40км от города Перигё. Находился он в глубине леса, на одной
        горе, с которой хорошо контролировались дороги. Попасть в этот лагерь—то,
        что мы называли лагерем—человеку несведущему было совершенно невозможно. Я
        сам раза четыре или пять раз потерял дорогу.
    - who: David Boder
      start: '00:52:19.119'
      end: '00:52:19.119'
      u: ". . . когда шёл туда."
    - who: Jacques Bramson
      start: '00:52:19.681'
      end: '00:52:19.681'
      u: В этом лагере нас было двести человек. Жили мы...двести человек, из них было
        человек тридцать, которые работали в нашем штабе, имели там радиосообщение,
        имели телефон внутренний, имели в этом лагере подземные склады для амуниции...
    - who: David Boder
      start: '00:52:46.347'
      end: '00:52:46.347'
      u: А откуда вы доставали амуницию?
    - who: Jacques Bramson
      start: '00:52:47.863'
      end: '00:52:47.863'
      u: 'Вот. Амуницию мы доставали двумя способами: когда немцы после прихода в
        неоккупированную область распустили французскую армию, эта армия не сдала
        своего оружия, его припрятала. Она припрятала сток, так как много было.'
    - who: David Boder
      start: '00:53:11.370'
      end: '00:53:11.370'
      u: Припрятала что?
    - who: Jacques Bramson
      start: '00:53:14.342'
      end: '00:53:14.342'
      u: Сток. Эээ...то, что в складах находилось.
    - who: David Boder
      start: '00:53:16.548'
      end: '00:53:16.548'
      u: Ага...
    - who: David Boder
      start: '00:53:17.676'
      end: '00:53:17.676'
      u: "[In English]...the ammunition dumps."
    - who: Jacques Bramson
      start: '00:53:20.544'
      end: '00:53:20.544'
      u: Запасы. Да, запасы. После большое количество офицеров и солдат армии перешло
        к нам. Пропорционально, они составляли ничтожную часть, потому что это были
        люди дисциплированные, им велели ничем не заниматься, они ничем не занимались.
        Были элементы всё-таки, которые на нашу сторону перешли. Эти элементы указали
        нам, где мы можем раздобыть оружие. Кроме того, мы...эээ...раздобывали оружие,
        но некоторые вещи не могли раздобыть. Например, лёгкое вооружение, как...эээ...например,
        маленькие авто...автоматы называемые.
    - who: David Boder
      start: '00:54:05.798'
      end: '00:54:05.798'
      u: Что, автоматическое оружие?
    - who: Jacques Bramson
      start: '00:54:07.964'
      end: '00:54:07.964'
      u: Да, маленькие.
    - who: David Boder
      start: '00:54:08.679'
      end: '00:54:08.679'
      u: Да...
    - who: David Boder
      start: '00:54:09.175'
      end: '00:54:09.175'
      u: "[In English]...automatic rifles."
    - who: Jacques Bramson
      start: '00:54:07.964'
      end: '00:54:07.964'
      u: "[In Russian] Да."
    - who: David Boder
      start: '00:54:08.982'
      end: '00:54:08.982'
      u: Так.
    - who: Jacques Bramson
      start: '00:54:10.464'
      end: '00:54:10.464'
      u: 'И так далее. То этих вещи мы не могли раздобыть. Напротив, у нас было довольно
        большое количество более тяжёлого вооружения: тяжёлые пулемёты, «гаубицы»,
        и так далее.'
    - who: David Boder
      start: '00:54:23.985'
      end: '00:54:23.985'
      u: Как? Голубицы?
    - who: Jacques Bramson
      start: '00:54:24.438'
      end: '00:54:24.438'
      u: Гаубицы.
    - who: David Boder
      start: '00:54:25.251'
      end: '00:54:25.251'
      u: Мортиры?
    - who: Jacques Bramson
      start: '00:54:27.048'
      end: '00:54:27.048'
      u: Мортиры, да, мортиры. И вот...эээ...тогда в области Альп уже англичане парашютировали
        довольно большое количество оружия. И вот тогда мы обменивали наше тяжёлое
        оружие на более лёгкое, которое перевозили...
    - who: David Boder
      start: '00:54:48.443'
      end: '00:54:48.443'
      u: С кем обменивали?
    - who: Jacques Bramson
      start: '00:54:50.765'
      end: '00:54:50.765'
      u: С другими маки. Да. И перевозили...и перевозили...
    - who: David Boder
      start: '00:54:53.233'
      end: '00:54:53.233'
      u: "[Неразборчиво] Без обмена не дали бы?!"
    - who: Jacques Bramson
      start: '00:54:55.779'
      end: '00:54:55.779'
      u: Им же нужно было какое-нибудь оружие тоже. Значит, кроме того, большое количество
        оружия приходило с немецких складов, которые у нас атаковались и грабились,
        набеги делались.
    - who: David Boder
      start: '00:55:07.946'
      end: '00:55:07.946'
      u: Вы их...?
    - who: Jacques Bramson
      start: '00:55:08.633'
      end: '00:55:08.633'
      u: Большое от убитых немцев, которых мы [неразборчиво].
    - who: David Boder
      start: '00:55:11.011'
      end: '00:55:11.011'
      u: 'Так. Ну, теперь вернёмся: жили как вы, в палатках?'
    - who: Jacques Bramson
      start: '00:55:11.604'
      end: '00:55:11.604'
      u: Нет, у нас даже не было палаток. Мы были недостаточно богаты. Главным образом
        мы строили дома из ветвей.
    - who: David Boder
      start: '00:55:30.822'
      end: '00:55:30.822'
      u: Строили дома...?
    - who: Jacques Bramson
      start: '00:55:32.354'
      end: '00:55:32.354'
      u: ". . . из ветвей. Да,..."
    - who: David Boder
      start: '00:55:33.182'
      end: '00:55:33.182'
      u: Шалаши.
    - who: Jacques Bramson
      start: '00:55:35.151'
      end: '00:55:35.151'
      u: Шалаши своего рода. Нам повезло, что с нами было много дровосеков—потому
        что все решительно дровосеки были с нами—и они нас научили, как строить эти
        сооружения.
    - who: David Boder
      start: '00:55:48.853'
      end: '00:55:48.853'
      u: Среди маки были люди не военноспособные, как, например, евреи?
    - who: Jacques Bramson
      start: '00:55:53.285'
      end: '00:55:53.285'
      u: Да,...а у нас евреи все были боеспособные. Не боеспособных мы не могли брать.
        Жизнь была такая тяжёлая, человек нездоровый мог выдержать в большем одну
        неделю, десять дней.
    - who: David Boder
      start: '00:56:06.992'
      end: '00:56:06.992'
      u: А каким...как вы получали свои продукты?
    - who: Jacques Bramson
      start: '00:56:10.242'
      end: '00:56:10.242'
      u: 'Наши продукты нам пос...эээ...приходило на помощь местное население. Происходило
        это таким образом: у нас по всем деревням были подпольные [пауза] были подпольные
        организации. Эти подпольные организации собирали у крестьян продукты или покупали
        продукты, и привозили нам в условленные пункты. Ночью маленькие наши отряды
        отправлялись туда или с автомобилями, или прямо на спине и переносили все
        эти продукты в лагеря.'
    - who: David Boder
      start: '00:56:50.81'
      end: '00:56:50.81'
      u: Так.
    - who: Jacques Bramson
      start: '00:56:51.343'
      end: '00:56:51.343'
      u: 'Но...у нас была организована наша бойня, так как крестьяне нам поставляли
        скот. У нас были организованы кухни, и вообще была настоящая военная организация.
        Дни...день проходил очень просто: будили в шесть часов, давали полчаса на
        мытьё и на завтрак, в семь часов был раппорт.'
    - who: David Boder
      start: '00:57:17.021'
      end: '00:57:17.021'
      u: А где вода? Была вода?
    - who: Jacques Bramson
      start: '00:57:18.755'
      end: '00:57:18.755'
      u: Да, мы выбирали места недалеко от ручьёв.
    - who: David Boder
      start: '00:57:23.036'
      end: '00:57:23.036'
      u: Так.
    - who: Jacques Bramson
      start: '00:57:24.098'
      end: '00:57:24.098'
      u: Эээ...в семь часов был раппорт. И аппель. Собирались все решительно перед
        флагом, поднимался флаг.
    - who: David Boder
      start: '00:57:35.116'
      end: '00:57:35.116'
      u: А Петен переменил флаг?
    - who: Jacques Bramson
      start: '00:57:38.335'
      end: '00:57:38.335'
      u: Петен оставил те же самые цветы.
    - who: David Boder
      start: '00:57:42.897'
      end: '00:57:42.897'
      u: Цвета.
    - who: Jacques Bramson
      start: '00:57:43.492'
      end: '00:57:43.492'
      u: Цвета. Французский флаг остался. Только [неразборчиво], где было сказано
        [говорит по-французски] Republique Francaise, т.е. Французская Республика,
        были заменены словами [говорит по-французски] Etat Francaise, т.е. французское
        государство. Кроме того, раньше все французские учреждения имели на своих
        печатях Марианн. Это символическая женщина Франции. Эээ...Петен заменил эту
        символическую женщину фашистским...эээ...
    - who: David Boder
      start: '00:58:10.579'
      end: '00:58:10.579'
      u: Свастикой?
    - who: Jacques Bramson
      start: '00:58:11.532'
      end: '00:58:11.532'
      u: ". . . знаком. Это была не свастика, это были два топора, перекрещённые.
        Значит, этот топор перерубал голову гидре."
    - who: David Boder
      start: '00:58:21.734'
      end: '00:58:21.734'
      u: Так.
    - who: Jacques Bramson
      start: '00:58:23.327'
      end: '00:58:23.327'
      u: 'Так вот,...эээ...перед флагом одновременно им давались сообщения, которые
        за ночь получали по радио. Сразу после этого часть...половина занималась всякими
        работами в лагере: устройство и так далее, а вторая половина ходила на маневры.'
    - who: David Boder
      start: '00:59:03.799'
      end: '00:59:03.799'
      u: Так. Вы носили формы?
    - who: Jacques Bramson
      start: '00:59:05.643'
      end: '00:59:05.643'
      u: Эээ...форму мы импровизировали. Нам удалось...эээ...в разных лагерях была
        разная форма. Эээ...нам удалось атаковать один лагерь французский, где мы
        нашли очень много...эээ...мундиров, так что наши отряды все были обмундированы,
        даже очень хорошо обмундированы. В других областях часто бедным нашим молодым
        людям...совсем они босиком были—совершенно ничего не было. Нам повезло, потому
        что нам удалось, во-первых, нам удалось...раз мы атаковали несколько немецких
        грузовиков, которые перевозили из одной обувной фабрики большое количество
        сапог и обуви, так что мы могли целую дивизию одеть. А кроме сапог нам удалось
        также...эээ...в одном лагере—для этого нам пришлось сделать рейд 250км—нам
        удалось перевезти три грузовика больших мундиров.
    - who: David Boder
      start: '01:00:26.474'
      end: '01:00:26.474'
      u: Так.
    - who: Jacques Bramson
      start: '01:00:28.553'
      end: '01:00:28.553'
      u: Так что к концу, я могу сказать, за несколько месяцев до моего ареста, когда
        начались более серьёзные военные действия, наш этот лагерь и все решительно
        маки нашей области были более или менее хорошо одеты. К сожалению, они были
        наполовину вооружены.
    - who: David Boder
      start: '01:00:50.930'
      end: '01:00:50.930'
      u: Так. Вернёмся теперь к [неразборчиво] облав...эээ...
    - who: Jacques Bramson
      start: '01:00:56.198'
      end: '01:00:56.198'
      u: Да.
    - who: David Boder
      start: '01:00:56.198'
      end: '01:00:56.198'
      u: ". . . это были первые облавы на евреев, евреи стали более..."
    - who: Jacques Bramson
      start: '01:01:01.536'
      end: '01:01:01.536'
      u: ". . . осторожными."
    - who: David Boder
      start: '01:01:02.098'
      end: '01:01:02.098'
      u: ". . . осторожные и более внимательными к маки. Ну, тогда отсюда продолжайте."
    - who: Jacques Bramson
      start: '01:01:07.769'
      end: '01:01:07.769'
      u: Эээ...должен Вам сказать, что после этих первых облав, евреи, которые до
        сих пор относительно пассивно переносили все свои несчастья, у них тоже переменилось
        [неразборчиво]. У евреев появилось желание, более сильное, чем раньше, потому
        что они видели всё-таки, что сопротивление организуется в мире. Чувствовалось,
        что Америка войдёт в войну, после они увидели, что она вошла в войну. И вот
        у них появилось активное желание сопротивления. До того, как я должен был
        окончательно покинуть город, потому что раскрыли мою деятельность, я преподавал
        в ОРТовской школе и заведовал ОРТовской школой в Перигё.
    - who: David Boder
      start: '01:02:02.501'
      end: '01:02:02.501'
      u: Как далеко Перигё от Виши?
    - who: Jacques Bramson
      start: '01:02:04.563'
      end: '01:02:04.563'
      u: От Виши километров 250.
    - who: David Boder
      start: '01:02:07.843'
      end: '01:02:07.843'
      u: И от Парижа?
    - who: Jacques Bramson
      start: '01:02:09.655'
      end: '01:02:09.655'
      u: И от Парижа километров 400. Перигё находится между городом Лиможем и городом
        Бордо. Эээ...так вот, среди молодёжи...молодёжи от четырнадцати до двадцати
        четырёх лет [пауза], у них появилось такое желание активно самим что-то делать.
        И мне удалось там организовать [неразборчиво] целую молодую группу, которая
        со мной была до самого конца. Должен Вам сказать, что...
    - who: David Boder
      start: '01:02:45.587'
      end: '01:02:45.587'
      u: "«Конца» Вы считаете до Вашего ареста?"
    - who: Jacques Bramson
      start: '01:02:47.993'
      end: '01:02:47.993'
      u: Нет, до моего освобождения.
    - who: David Boder
      start: '01:02:49.962'
      end: '01:02:49.962'
      u: Так.
    - who: Jacques Bramson
      start: '01:02:50.939'
      end: '01:02:50.939'
      u: И должен сказать, что это был единственно нормальный выход из положения.
        Среди этой группы, которая боролась, которая рисковала своей жизнью, было
        гораздо меньше потерь, чем среди евреев, которые прятались и сидели, сложа
        руки, ожидая, что их арестуют. Пропорционально было гораздо меньше потерь.
        Должен Вам сказать, что ОРТовская школа в Перигё—она...эээ...себя проявила
        также в области сопротивления. Потому что мы были окончательно лишены всей
        решительно радиоаппаратуры. И у нас в первое время не было возможности организовать
        никакой связи.
    - who: David Boder
      start: '01:03:38.783'
      end: '01:03:38.783'
      u: Связь для маки?
    - who: Jacques Bramson
      start: '01:03:40.346'
      end: '01:03:40.346'
      u: Да, маки.
    - who: David Boder
      start: '01:03:40.721'
      end: '01:03:40.721'
      u: Так.
    - who: Jacques Bramson
      start: '01:03:41.190'
      end: '01:03:41.190'
      u: И вот первые аппараты для маки и приёмники [неразборчиво] были построены
        у нас в школе.
    - who: David Boder
      start: '01:03:49.275'
      end: '01:03:49.275'
      u: "[In English]...for transmission and for reception..."
    - who: Jacques Bramson
      start: '01:03:51.290'
      end: '01:03:51.290'
      u: ". . . reception."
    - who: David Boder
      start: '01:03:51.945'
      end: '01:03:51.945'
      u: ". . . were built in the ORT school."
    - who: Jacques Bramson
      start: '01:03:54.848'
      end: '01:03:54.848'
      u: "[In Russian] И вот тот мальчик, который налаживал и строил эти аппараты,
        был после арестован и послан затем в Германию. Шестнадцатилетний мальчик,
        его фамилия Кан. Это был молодой..."
    - who: David Boder
      start: '01:04:09.461'
      end: '01:04:09.461'
      u: Какой? Как его фамилия?
    - who: Jacques Bramson
      start: '01:04:12.422'
      end: '01:04:12.422'
      u: Я первое имя не...Жан-Пьер, если не ошибаюсь. Жан-Пьер Кан.
    - who: David Boder
      start: '01:04:18.365'
      end: '01:04:18.365'
      u: Жан-Пьер...
    - who: Jacques Bramson
      start: '01:04:19.240'
      end: '01:04:19.240'
      u: Это был молодой эльзасский еврей.
    - who: David Boder
      start: '01:04:21.536'
      end: '01:04:21.536'
      u: Так.
    - who: Jacques Bramson
      start: '01:04:22.161'
      end: '01:04:22.161'
      u: И он, значит, он при помощи нашего инструктора строил эти аппараты. Кроме
        того, у нас в школе было содружество...
    - who: David Boder
      start: '01:04:29.372'
      end: '01:04:29.372'
      u: А кто был инструктор?
    - who: Jacques Bramson
      start: '01:04:31.465'
      end: '01:04:31.465'
      u: Инструктор—это был француз, Марсель Гудо.
    - who: David Boder
      start: '01:04:34.917'
      end: '01:04:34.917'
      u: Он знал об этом?
    - who: Jacques Bramson
      start: '01:04:36.539'
      end: '01:04:36.539'
      u: Да, да, да. Я его ввёл в это [неразборчиво].
    - who: David Boder
      start: '01:04:39.793'
      end: '01:04:39.793'
      u: Так.
    - who: Jacques Bramson
      start: '01:04:40.558'
      end: '01:04:40.558'
      u: Очень много из наших учеников к концу получили медали.
    - who: David Boder
      start: '01:04:45.504'
      end: '01:04:45.504'
      u: Так.
    - who: Jacques Bramson
      start: '01:04:46.316'
      end: '01:04:46.316'
      u: Один из этих молодых людей находится у меня тут в школе. Он имеет две недели...две
        медали!
    - who: David Boder
      start: '01:04:55.008'
      end: '01:04:55.008'
      u: После освобождения?
    - who: Jacques Bramson
      start: '01:04:56.358'
      end: '01:04:56.358'
      u: 'Уже после освобождения. Он был взят в плен [неразборчиво] и вернулся. У
        нас было починено очень много оружия, в школе в наших мастерских: [неразборчиво]
        пулемёты, ружья, револьверы. Были заделаны части для...эээ...мортир, и так
        далее. Всё это делалось ночью, всё это, конечно, доверялось только тем молодым
        людям, которым мы могли полностью доверить. Их было немного, пять—шесть человек.
        Эти пять-шесть человек делали замечательную работу. Эээ...'
    - who: David Boder
      start: '01:05:36.324'
      end: '01:05:36.324'
      u: А французское правительство это признало?
    - who: Jacques Bramson
      start: '01:05:39.850'
      end: '01:05:39.850'
      u: Эээ...французское правительство это признало, потому что все эти молодые
        люди после моего возвращения—я подал об этом заявление—все они были награждены
        орденами и медалями.
    - who: David Boder
      start: '01:05:51.412'
      end: '01:05:51.412'
      u: Так.
    - who: Jacques Bramson
      start: '01:05:52.099'
      end: '01:05:52.099'
      u: Погибло...так что сопротивление начало организоваться серьёзно к концу 42-го
        года. Тогда период начальной организации уже был...превозошёл. И тогда началась
        открытая борьба. Эта открытая борьба велась многими способами. Во-первых,
        террористическая работа. Было признано, что немцев нельзя оставить в покое,
        что они должны чувствовать себя во Франции как на вулкане. И поэтому всё время
        [пауза] то атаковали автомобили, то подкладывали мины под поезда, то взрывали
        организации гестапо или штабы и так далее.
    - who: David Boder
      start: '01:06:54.228'
      end: '01:06:54.228'
      u: А скажите, [неразборчиво] для мирного наделения [неразборчиво]
    - who: Jacques Bramson
      start: '01:06:59.081'
      end: '01:06:59.081'
      u: Очень плохие результаты.
    - who: David Boder
      start: '01:07:02.584'
      end: '01:07:02.584'
      u: Для мирного населения?
    - who: Jacques Bramson
      start: '01:07:03.912'
      end: '01:07:03.912'
      u: Для мирного населения. Должен Вам сказать, что к концу количество это было
        такое, что немцы уже не могли реагировать. Сначала они брали заложников. Они
        расстреливали заложников.
    - who: David Boder
      start: '01:07:19.063'
      end: '01:07:19.063'
      u: Маки это знали?
    - who: Jacques Bramson
      start: '01:07:20.423'
      end: '01:07:20.423'
      u: Маки это знали. После они, видя, что это происходит—обратный результат...
    - who: David Boder
      start: '01:07:26.970'
      end: '01:07:26.970'
      u: ". . . обратный..."
    - who: Jacques Bramson
      start: '01:07:28.298'
      end: '01:07:28.298'
      u: ". . . обратный результат, они прямо так заложников не брали, А говорили,
        что арестовывают евреев или коммунистов и так далее. [Неразборчиво] брали
        первых людей, которые находились [неразборчиво]. Когда расстрелы..."
    - who: David Boder
      start: '01:07:39.346'
      end: '01:07:39.346'
      u: "[Неразборчиво] публично?"
    - who: Jacques Bramson
      start: '01:07:43.808'
      end: '01:07:43.808'
      u: Публично нет, но во всяком случае вывешивали огромные [неразборчиво, очень
        тихо]...организовали большие лагеря и начали отправлять всех заложников в
        центр Компьен, откуда их переправляли в Аушвиц, Бухенвальд, Монхаузен и все
        эти великие лагеря в Германии, где они тоже погибали, Потому что всего 20
        % сосланных вернулось. А для евреев этот процент был гораздо меньшим, потому
        что их 110 тысяч евреев, высланных из Франции в Германию, вернулось около
        6 тысяч человек.
    - who: David Boder
      start: '01:08:40.305'
      end: '01:08:40.305'
      u: Около 6 тысяч.
    - who: Jacques Bramson
      start: '01:08:41.876'
      end: '01:08:41.876'
      u: 6 тысяч человек.
    - who: David Boder
      start: '01:08:43.579'
      end: '01:08:43.579'
      u: "[In English] Of a hundred and ten thousand deported Jews from France there
        returned approximately six thousand."
    - who: David Boder
      start: '01:08:54.320'
      end: '01:08:54.320'
      u: "[In Russian] Так."
    - who: Jacques Bramson
      start: '01:08:55.653'
      end: '01:08:55.653'
      u: 'Эээ...ну, мы долго-долго задумывались над этим вопросом, но мы считали,
        что останавливаться нельзя. Мы только тогда прибегали к таким мерам: мы никогда
        не старались вызвать крупное количество жертв среди немцев, чтобы не вызывать
        среди них ещё большого озлобления. Мы не старались атаковать второстепенные
        всякие организации, которые чисто полицейского характера не носили. Мы...брали...'
    - who: David Boder
      start: '01:09:36.134'
      end: '01:09:36.134'
      u: "[Неразборчиво]."
    - who: Jacques Bramson
      start: '01:09:37.399'
      end: '01:09:37.399'
      u: "[Неразборчиво]."
    - who: David Boder
      start: '01:09:38.759'
      end: '01:09:38.759'
      u: Так вы нападали на организации, которые носили полицейский характер.
    - who: Jacques Bramson
      start: '01:09:41.620'
      end: '01:09:41.620'
      u: ". . . полицейский характер или индустриальный характер. Вторая работа террористическая—это
        был так называемый саботаж. Все фабрики, которые немцам позволяли ещё работать
        во Франции..."
    - who: David Boder
      start: '01:09:59.575'
      end: '01:09:59.575'
      u: Немцы позволяли?
    - who: Jacques Bramson
      start: '01:10:01.091'
      end: '01:10:01.091'
      u: Ну, да, немцы. Они работали, собственно говоря, на Германию. [Пауза] В особенности
        металлургическая французская промышленность [неразборчиво] как и автомобильная
        французская промышленность. И вот, мы начали саботировать. Самым известным
        актом саботажа—это был взрыв трансформатора самого большого металлургического
        завода во Франции «Крезот». С тех пор завод «Крезот» больше никогда не начал
        работать.
    - who: David Boder
      start: '01:10:31.741'
      end: '01:10:31.741'
      u: И до сих пор не работает?
    - who: Jacques Bramson
      start: '01:10:33.194'
      end: '01:10:33.194'
      u: Нет. Теперь его возобновили после...эээ...в 44-ом году он был снова пущен
        в ход.
    - who: David Boder
      start: '01:10:40.626'
      end: '01:10:40.626'
      u: Когда немцы ушли?
    - who: Jacques Bramson
      start: '01:10:41.923'
      end: '01:10:41.923'
      u: Когда немцы ушли. Но между 42-ым и 44-ым годом завод без перебоев работал
        ровно неделю. После второго саботажа снова остановился. После второго саботажа
        немцы решили его больше не использовать.
    - who: David Boder
      start: '01:10:57.866'
      end: '01:10:57.866'
      u: Скажите, а что сделалось с рабочими, которые были выброшены за борт во время
        этого саботажа? Сколько рабочих имел завод?
    - who: Jacques Bramson
      start: '01:11:09.186'
      end: '01:11:09.186'
      u: Завод «Крезот» в тот период имел не такое большое количество рабочих. Их
        было около 10 тысяч.
    - who: David Boder
      start: '01:11:15.180'
      end: '01:11:15.180'
      u: Десять?!
    - who: Jacques Bramson
      start: '01:11:15.773'
      end: '01:11:15.773'
      u: Нормально было гораздо больше.
    - who: David Boder
      start: '01:11:17.538'
      end: '01:11:17.538'
      u: Хорошо.
    - who: Jacques Bramson
      start: '01:11:18.085'
      end: '01:11:18.085'
      u: Но эти рабочие...их же тут же на месте употребляли для того, чтобы восстанавливать
        снова завод. Или их переводили в другое место, а часть рабочих [неразборчиво]
        немцы отправляли в Германию.
    - who: David Boder
      start: '01:11:25.568'
      end: '01:11:25.568'
      u: Так там были [неразборчиво, очень тихо].
    - who: Jacques Bramson
      start: '01:11:27.260'
      end: '01:11:27.260'
      u: Да, значит, мы старались, насколько возможно рабочих, которых отправляли
        в Германию, по дороге освободить. Должен Вам рассказать коми...комический
        случай, как один парень, находящийся в голове [неразборчиво], в котором было
        800 человек, потом пришёл в город Лимож—этот тот, что находился в 80 км от
        города Перигё—там оставалось ровно 60 человек.
    - who: David Boder
      start: '01:12:11.086'
      end: '01:12:11.086'
      u: Как же им удалось бежать?
    - who: Jacques Bramson
      start: '01:12:13.790'
      end: '01:12:13.790'
      u: Вдоль железнодорожной линии были расположены маленькие отрядики партизан,
        отдали приказ рабочим давить на тормоза. Поезд останавливался пять или шесть
        раз, и они оттуда выскакивали. Когда французы...французская полиция пробовала
        интервенировать, то моментально...эээ...появлялся отряд партизан, и полиция
        французская против партизан, можно сказать, никогда не реагировала.
    - who: David Boder
      start: '01:12:50.973'
      end: '01:12:50.973'
      u: А скажите, а кем сопровождался поезд? [Неразборчиво]
    - who: Jacques Bramson
      start: '01:12:53.770'
      end: '01:12:53.770'
      u: Поезд...поезд сопровождался по большей части французской полицией, которая
        тоже смотрела сквозь пальцы, позволяла людям убегать. Понятно, не массивно.
        А если человек двадцать убегало, то они на это не обращали внимания. Но понятно,
        такие массовые побеги могли только при помощи партизан.
    - who: David Boder
      start: '01:13:14.831'
      end: '01:13:14.831'
      u: Так. Ну, вот, вернемся к [неразборчиво].
    - who: Jacques Bramson
      start: '01:13:26.643'
      end: '01:13:26.643'
      u: Следующий элемент нашего сопротивления—это была пропаганда. Пропаганда...модно
        сказать, что все газеты, которые теперь выписываются и продаются в Париже—это
        были бывшие подземные газеты.
    - who: David Boder
      start: '01:13:35.921'
      end: '01:13:35.921'
      u: Так.
    - who: Jacques Bramson
      start: '01:13:36.812'
      end: '01:13:36.812'
      u: Эти...ммм...эта...эти газеты—их них самая крупная была газета «Комбат».
    - who: David Boder
      start: '01:13:44.234'
      end: '01:13:44.234'
      u: Так. А она не существовала перед войной?
    - who: Jacques Bramson
      start: '01:13:47.156'
      end: '01:13:47.156'
      u: Перед войной она не существовала. Эта газета вышла в 41-ом году. Его главным
        издателем и организатором был Рене.
    - who: David Boder
      start: '01:13:57.031'
      end: '01:13:57.031'
      u: Так.
    - who: Jacques Bramson
      start: '01:13:58.890'
      end: '01:13:58.890'
      u: Среди сотрудников этой газеты было немало евреев. [Пауза] Эээ...были другие
        очень крупные газеты, как «Фронтера».
    - who: David Boder
      start: '01:14:10.626'
      end: '01:14:10.626'
      u: А какую партию «Комбат» газета представляла?
    - who: Jacques Bramson
      start: '01:14:12.923'
      end: '01:14:12.923'
      u: "«Комбат» во время сопротивления—это была партия социалистической молодёжи."
    - who: David Boder
      start: '01:14:21.345'
      end: '01:14:21.345'
      u: Так.
    - who: Jacques Bramson
      start: '01:14:21.861'
      end: '01:14:21.861'
      u: Но после она превратилась в беспартийную газету сопротивления, и так и осталась
        беспартийной газетой сопротивления. Было что характерно для «Комбат» в настоящий
        момент, что это газета, которая...ругает [смеётся, неразборчиво].
    - who: David Boder
      start: '01:14:42.635'
      end: '01:14:42.635'
      u: "[Неразборчиво]."
    - who: Jacques Bramson
      start: '01:14:46.578'
      end: '01:14:46.578'
      u: Это...это признак деголлевской армии. Это так называемый Лотаринский крест.
    - who: David Boder
      start: '01:14:52.125'
      end: '01:14:52.125'
      u: Ага.
    - who: Jacques Bramson
      start: '01:14:53.109'
      end: '01:14:53.109'
      u: Лотаринский крест—это крест области, которая больше всего страдала всегда
        от немцев, был принят символом всего французского сопротивления. Все солдаты
        армии сопротивления освобождения французского носили эти Лотаринские кресты.
        [Пауза] Эээ...одной из очень важных наших деятельностей—это было подорвать
        влияние правительства Виши, влияние Петена. И в этой области мы вели беспощадную
        работу. Кроме того, мы вели борьбу со всеми фашистскими французскими организациями.
        Фашистские французские организации были много раз нами окончательно истребляемы
        во многих городах, и им прошлось их искусственно восстанавливать. Мы не останавливались...эээ...перед
        тем, чтобы убивать людей на улицах и так далее, чтобы прямо их терроризировать.
    - who: David Boder
      start: '01:16:00.110'
      end: '01:16:00.110'
      u: Фашистов?
    - who: Jacques Bramson
      start: '01:16:01.197'
      end: '01:16:01.197'
      u: Фашистов. В конце концов, французским этим организациям пришлось [пауза]
        реорганизироваться в военную организацию, в милицию.
    - who: David Boder
      start: '01:16:06.325'
      end: '01:16:06.325'
      u: Так.
    - who: Jacques Bramson
      start: '01:16:08.028'
      end: '01:16:08.028'
      u: И с этой минуты мы повели настоящую военную борьбу. Были настоящие битвы,
        между партизанами и этой французской милицией. Французская милиция на всей
        французской территории имела около сорока тысяч человек. Из неё около восемнадцати
        тысяч переехало вместе с Петеном в Германию.
    - who: David Boder
      start: '01:16:33.010'
      end: '01:16:33.010'
      u: Так.
    - who: Jacques Bramson
      start: '01:16:34.870'
      end: '01:16:34.870'
      u: После освобождения Франции.
    - who: David Boder
      start: '01:16:36.838'
      end: '01:16:36.838'
      u: И где они теперь?
    - who: Jacques Bramson
      start: '01:16:38.463'
      end: '01:16:38.463'
      u: Теперь они большей частью...маленькая часть...маленькой части удалось бежать...
    - who: David Boder
      start: '01:16:45.073'
      end: '01:16:45.073'
      u: ". . . бежать куда?"
    - who: Jacques Bramson
      start: '01:16:45.948'
      end: '01:16:45.948'
      u: В...эээ...они рас...эээ...в Германии спрятались между лагерями, сменили национальность,
        и так далее. Остальные были выданы, их небольшая часть расстреляна, остальные
        ждут суда.
    - who: David Boder
      start: '01:17:02.913'
      end: '01:17:02.913'
      u: И кто их расстреливал?
    - who: Jacques Bramson
      start: '01:17:04.320'
      end: '01:17:04.320'
      u: Первое время они...эээ...это военные суды, главным образом военные суды французской
        освободительной армии партизан. А после, когда военное время...военные период
        был объявлен оконченным во Франции они предстали перед простой французской...перед
        нормальными французскими судами и обвиняются в измене по отношении к Родине.
    - who: David Boder
      start: '01:17:37.248'
      end: '01:17:37.248'
      u: Так. [Пауза] Теперь, как были другие случаи...я хочу на историю Вашего ареста
        начать новый спул. [Неразборчиво] специальные истории из жизни во Франции
        или [неразборчиво].
    - who: Jacques Bramson
      start: '01:18:05.584'
      end: '01:18:05.584'
      u: Вот я Вам могу...эээ...рассказать несколько ха...характерных таких сценок
        [пауза] нашей жизни. Эээ...это было в середине июля 43-го года. Нам сообщили
        о том, что после того, как мы сделали довольно неудачную попытку, чтобы взять
        в плен начальника французской внутренней полиции Бернана,...эээ...немецкие
        власти и Виши устроили против нас большое передвижение военных сил. Мне сообщили
        о том, что в десяти километрах от нашего лагеря сосредоточены несколько эскадронов
        так называемых. Жерме—это была военная полиция, соответствующая эсэсам. Эээ...
    - who: David Boder
      start: '01:19:17.537'
      end: '01:19:17.537'
      u: Шутцштафель?
    - who: Jacques Bramson
      start: '01:19:20.096'
      end: '01:19:20.096'
      u: Шутцштафель. Вообщем, я решил, так как положение было серьёзное,...эээ...поехать
        сам на разведку. Я отправился на легковом автомобиле с несколькими людьми.
        В одном месте мы заметили первых мотоциклистов этих жерме. Эээ...Я заметил
        среди них одного офицера. Тогда я вышел и пригласил офицера, чтоб он [неразборчиво]
        для переговоров. Вообразите себе моё удивление, когда этот офицер подошёл
        ко мне, вытянулся в струнку, и представился офицером жерме такой-то и такой-то,
        но член секретной армии. И вообщем, мне удалось с ним заключить следующее
        соглашение.
    - who: David Boder
      start: '01:20:20.949'
      end: '01:20:20.949'
      u: "[In English] We have to interrupt at a very interesting point...we have
        to interrupt at a very interesting point [unintelligible]."
    - who: David Boder
      start: '01:20:42.776'
      end: '01:20:42.776'
      u: Spool 48. Paris, August the 16th. Continuation of Mr. Bramson's report.
    - who: David Boder
      start: '01:20:52.792'
      end: '01:20:52.792'
      u: "[In Russian] Но Вы говорите, что Вы в конце уже не были в Бухенвальде. Каким
        образом это случилось?"
    - who: Jacques Bramson
      start: '01:20:59.835'
      end: '01:20:59.835'
      u: Дело в том, что раньше, чем сдать лагерь Бухенвальд американцам,...эээ...немцы
        выбрали...эээ...пятнадцать тысяч человек, которых они решили отправить как
        заложников в лагерь в Дахау, т.е. в области, где ещё близко не находились
        американские войска. Это была часть Германии, где они ещё надеялись сопротивляться.
        И я принадлежал к этой группе.
    - who: David Boder
      start: '01:21:27.400'
      end: '01:21:27.400'
      u: Почему они называли их заложниками?
    - who: Jacques Bramson
      start: '01:21:29.370'
      end: '01:21:29.370'
      u: Они их...потому что в этот момент...эээ...мнение Геббельса было таково, что
        надо обязательно иметь людей, которые бы отвечали за жизнь, потому что рассказывали
        всякие истории о том, что американцы и...ммм...русские убивают моментально
        эсэсов, которые они берут и так далее.
    - who: David Boder
      start: '01:21:55.611'
      end: '01:21:55.611'
      u: А это было...разве не было правдой в известных случаях?
    - who: Jacques Bramson
      start: '01:21:58.207'
      end: '01:21:58.207'
      u: В известных случаях, может, это было правдой, но поскольку я видел американцев,
        французов и англичан эсэсов не убивали [неразборчиво]. К ним строже относились,
        чем к другим пленным, но они считались как военнопленные.
    - who: David Boder
      start: '01:22:16.122'
      end: '01:22:16.122'
      u: А маки?
    - who: Jacques Bramson
      start: '01:22:17.674'
      end: '01:22:17.674'
      u: А вот партизаны, и кроме того, население, очень часто их уничтожало. Партизаны
        относились к ним совершенно беспощадно.
    - who: David Boder
      start: '01:22:28.225'
      end: '01:22:28.225'
      u: Так.
    - who: Jacques Bramson
      start: '01:22:29.165'
      end: '01:22:29.165'
      u: По дороге нас гнали пешком. Мы сделали около трёхсот километров пешком.
    - who: David Boder
      start: '01:22:38.841'
      end: '01:22:38.841'
      u: Сколько дней?
    - who: Jacques Bramson
      start: '01:22:40.163'
      end: '01:22:40.163'
      u: Шли мы около двух недель.
    - who: David Boder
      start: '01:22:42.674'
      end: '01:22:42.674'
      u: О! Так.
    - who: Jacques Bramson
      start: '01:22:44.365'
      end: '01:22:44.365'
      u: Кормили нас...мы получали по стакану зерна в день. Это было нежжёное зерно.
    - who: David Boder
      start: '01:22:53.157'
      end: '01:22:53.157'
      u: Что это—нежжёное зерно? Не молоченое?
    - who: Jacques Bramson
      start: '01:22:54.822'
      end: '01:22:54.822'
      u: Не молоченое зерно.
    - who: David Boder
      start: '01:22:56.605'
      end: '01:22:56.605'
      u: 'Что это было: рожь? Ячмень?'
    - who: Jacques Bramson
      start: '01:22:58.283'
      end: '01:22:58.283'
      u: Главным образом, это была пшеница.
    - who: David Boder
      start: '01:23:00.804'
      end: '01:23:00.804'
      u: Пшеница. Ели зерно?
    - who: Jacques Bramson
      start: '01:23:02.859'
      end: '01:23:02.859'
      u: Ели зерно, у большинство людей появилась дизентерия. Начиная с третьего дня
        люди падали по дороге. Эсэсы их тут же приканчивали. За каждой колонной ходила
        группа истребителей, которые убивали всех отстающих.
    - who: David Boder
      start: '01:23:19.939'
      end: '01:23:19.939'
      u: Как они их убивали?
    - who: Jacques Bramson
      start: '01:23:21.384'
      end: '01:23:21.384'
      u: Они прямо выстрелом или из револьвера, или из ружья.
    - who: David Boder
      start: '01:23:26.180'
      end: '01:23:26.180'
      u: Так. Мужчины и женщины тоже были?
    - who: Jacques Bramson
      start: '01:23:28.917'
      end: '01:23:28.917'
      u: У нас только мужчины,...
    - who: David Boder
      start: '01:23:30.470'
      end: '01:23:30.470'
      u: Так.
    - who: Jacques Bramson
      start: '01:23:31.023'
      end: '01:23:31.023'
      u: ". . . женщин с нами не было."
    - who: David Boder
      start: '01:23:32.222'
      end: '01:23:32.222'
      u: Так.
    - who: Jacques Bramson
      start: '01:23:33.021'
      end: '01:23:33.021'
      u: Эээ...я сам должен был отнести в канаву на дороге моего товарища Жусса, очень
        известного авиатора, который первый вместе с Хермозом перелетел Южную Атлантику.
    - who: David Boder
      start: '01:23:49.887'
      end: '01:23:49.887'
      u: Какой авиатор?
    - who: Jacques Bramson
      start: '01:23:50.912'
      end: '01:23:50.912'
      u: Хермоз.
    - who: David Boder
      start: '01:23:52.605'
      end: '01:23:52.605'
      u: Французский авиатор?
    - who: Jacques Bramson
      start: '01:23:54.111'
      end: '01:23:54.111'
      u: Да, да. Это был Жусс, это был помощник Хермоза.
    - who: David Boder
      start: '01:23:59.884'
      end: '01:23:59.884'
      u: Какое его имя?
    - who: Jacques Bramson
      start: '01:24:01.064'
      end: '01:24:01.064'
      u: Жус? Его имя пишется Ж...о...у...два с.
    - who: David Boder
      start: '01:24:12.672'
      end: '01:24:12.672'
      u: Это его имя?
    - who: Jacques Bramson
      start: '01:24:14.241'
      end: '01:24:14.241'
      u: Да. Жусс.
    - who: David Boder
      start: '01:24:15.173'
      end: '01:24:15.173'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:24:17.565'
      end: '01:24:17.565'
      u: Да, он очень знаменитый человек. Это он с Хермозом перелетел в первый раз
        Южную...
    - who: David Boder
      start: '01:24:22.835'
      end: '01:24:22.835'
      u: Атлантику.
    - who: Jacques Bramson
      start: '01:24:23.519'
      end: '01:24:23.519'
      u: Атлантику.
    - who: David Boder
      start: '01:24:24.327'
      end: '01:24:24.327'
      u: Так.
    - who: Jacques Bramson
      start: '01:24:24.824'
      end: '01:24:24.824'
      u: Так я должен был сам отвести в канаву, где при моих глазах тут же его прикончил...эээ...потому
        что больше ходить не мог. Я ему...
    - who: David Boder
      start: '01:24:35.013'
      end: '01:24:35.013'
      u: Его сперва переводили в канаву, а потом...
    - who: Jacques Bramson
      start: '01:24:37.747'
      end: '01:24:37.747'
      u: Я должен был его перенести туда, потому что иначе его бы растоптала толпа,
        которая...он упал уже на месте. Чтоб его толпа не растоптала, я должен был
        его отнести.
    - who: David Boder
      start: '01:24:50.502'
      end: '01:24:50.502'
      u: Так.
    - who: Jacques Bramson
      start: '01:24:51.248'
      end: '01:24:51.248'
      u: И наша группа была сначала пять тысяч человек.
    - who: David Boder
      start: '01:24:54.852'
      end: '01:24:54.852'
      u: Так.
    - who: Jacques Bramson
      start: '01:24:55.659'
      end: '01:24:55.659'
      u: После...
    - who: David Boder
      start: '01:24:56.684'
      end: '01:24:56.684'
      u: Вы сказали пятнадцать или...?
    - who: Jacques Bramson
      start: '01:24:58.851'
      end: '01:24:58.851'
      u: Пять. В нашей...в моей группе было пять тысяч.
    - who: David Boder
      start: '01:25:01.713'
      end: '01:25:01.713'
      u: Так.
    - who: Jacques Bramson
      start: '01:25:02.181'
      end: '01:25:02.181'
      u: После [пауза] количество с каждым днём уменшивалось. В конце нас осталось,
        после недели,...эээ...нас остались две колоны по тысяче человек.
    - who: David Boder
      start: '01:25:18.135'
      end: '01:25:18.135'
      u: Так. А сколько...?
    - who: Jacques Bramson
      start: '01:25:20.224'
      end: '01:25:20.224'
      u: Все остальные были убиты по дороге.
    - who: David Boder
      start: '01:25:22.298'
      end: '01:25:22.298'
      u: По дороге. Что их, хоронили или что?
    - who: Jacques Bramson
      start: '01:25:25.635'
      end: '01:25:25.635'
      u: Нет, оставляли лежать. Они ещё лежали...я после этого ехал на автомобиле
        пятнадцать дней позже, ещё почти что все трупы лежали разлагалися.
    - who: David Boder
      start: '01:25:36.277'
      end: '01:25:36.277'
      u: Так.
    - who: Jacques Bramson
      start: '01:25:37.089'
      end: '01:25:37.089'
      u: Так. В этом...после...к концу мы...ммм...нас...приблизительно 20-го апреля
        нас оставалась небольшая группа, около тысяча человек, которая шла в пяти
        колоннах. Надо сказать, что эсэс, которые нас аккомпанировали, находились
        не в лучшем положении, чем мы. Они были ужасно расслаблены,...эээ...[пауза].
        Их положение усложнялось ещё тем, что мы все наши вещи бросили, а им приходилось
        ещё таскать всё оружие и мешки.
    - who: David Boder
      start: '01:26:26.662'
      end: '01:26:26.662'
      u: А что они ели?
    - who: Jacques Bramson
      start: '01:26:28.581'
      end: '01:26:28.581'
      u: Ели они лучше нас, но ели тоже очень плохо. Воровали в деревнях немножко
        картошки и так далее.
    - who: David Boder
      start: '01:26:37.243'
      end: '01:26:37.243'
      u: Эсэс?
    - who: Jacques Bramson
      start: '01:26:38.303'
      end: '01:26:38.303'
      u: Да. [Неразборчиво] у нас фактически не было. [Пауза] Американская армия передвигалась
        за нами с той же быстротой, что и мы. Мы всё время находились приблизительно
        в пятнадцати—двадцати километрах от фронта.
    - who: David Boder
      start: '01:27:04.077'
      end: '01:27:04.077'
      u: Так.
    - who: Jacques Bramson
      start: '01:27:05.076'
      end: '01:27:05.076'
      u: И каждые полчаса мы надеялись, что мы будем освобождены, и каждый раз эти
        надежды не...
    - who: David Boder
      start: '01:27:17.378'
      end: '01:27:17.378'
      u: ". . . не выполнялись..."
    - who: Jacques Bramson
      start: '01:27:18.158'
      end: '01:27:18.158'
      u: ". . . не выполнялись. Один раз, когда мы были на горе, то внизу видели атаку
        американских танками одной антитанковой немецкой батареи."
    - who: David Boder
      start: '01:27:30.037'
      end: '01:27:30.037'
      u: Так.
    - who: Jacques Bramson
      start: '01:27:18.158'
      end: '01:27:18.158'
      u: Эээ...но [пауза] американцы остановились после этого на два дня, и мы снова
        передвинулись на тридцать километров на юг.
    - who: David Boder
      start: '01:27:30.037'
      end: '01:27:30.037'
      u: Ну, а вы показывали какие-нибудь знаки радости или удовольствия?
    - who: Jacques Bramson
      start: '01:27:34.910'
      end: '01:27:34.910'
      u: Да, [неразборчиво] не произвело. Наши конвоиры были уже так измучены и усталы,
        что они автоматически выполняли приказы офицеров, которые разъезжали на машине
        и на велосипедах.
    - who: David Boder
      start: '01:27:50.049'
      end: '01:27:50.049'
      u: Так.
    - who: Jacques Bramson
      start: '01:27:50.892'
      end: '01:27:50.892'
      u: Ммм...никакой реакции. Они автоматически убивали людей, если велели кормить,
        они бы их кормили...
    - who: David Boder
      start: '01:27:58.968'
      end: '01:27:58.968'
      u: Так. Это были эсэс?
    - who: Jacques Bramson
      start: '01:28:00.123'
      end: '01:28:00.123'
      u: Это были эсэс.
    - who: David Boder
      start: '01:28:01.801'
      end: '01:28:01.801'
      u: Ну, да.
    - who: Jacques Bramson
      start: '01:28:02.426'
      end: '01:28:02.426'
      u: Мы видели, что наша группа всё таяла и таяла. В один прекрасный день мы услышали
        пулемётный огонь. По этому огню мы решили, что борьба происходит недалеко,
        в пятнадцати—двенадцати километрах.
    - who: David Boder
      start: '01:28:20.061'
      end: '01:28:20.061'
      u: Так.
    - who: Jacques Bramson
      start: '01:28:20.749'
      end: '01:28:20.749'
      u: И поэтому мы решили рисковать.
    - who: David Boder
      start: '01:28:23.725'
      end: '01:28:23.725'
      u: Так.
    - who: Jacques Bramson
      start: '01:28:24.381'
      end: '01:28:24.381'
      u: Эээ...мы собрались...эээ...целая группа людей, которые...которая между собой
        была знакома, и решили отстать. И понемногу начали отставать, сформировали
        небольшую колону, которая стала [неразборчиво] всего десяток расслабленных
        эсэсовцев.
    - who: David Boder
      start: '01:28:45.647'
      end: '01:28:45.647'
      u: Ага.
    - who: Jacques Bramson
      start: '01:28:46.553'
      end: '01:28:46.553'
      u: Пулемётный огонь всё время приближался.
    - who: David Boder
      start: '01:28:48.913'
      end: '01:28:48.913'
      u: Это были все французы или...?
    - who: Jacques Bramson
      start: '01:28:51.974'
      end: '01:28:51.974'
      u: Было там несколько поляков, русских и французов.
    - who: David Boder
      start: '01:28:55.443'
      end: '01:28:55.443'
      u: А евреи были там?
    - who: Jacques Bramson
      start: '01:28:56.568'
      end: '01:28:56.568'
      u: Среди нас евреев не было.
    - who: David Boder
      start: '01:28:58.451'
      end: '01:28:58.451'
      u: ". . . среди вас евреев не было."
    - who: Jacques Bramson
      start: '01:29:00.498'
      end: '01:29:00.498'
      u: Евреи были в другой группе, которая находилась в километре перед нами.
    - who: David Boder
      start: '01:29:04.982'
      end: '01:29:04.982'
      u: Так.
    - who: Jacques Bramson
      start: '01:29:05.639'
      end: '01:29:05.639'
      u: Они были освобождены на день поз...на день после нас.
    - who: David Boder
      start: '01:29:09.092'
      end: '01:29:09.092'
      u: Так. И вот?
    - who: Jacques Bramson
      start: '01:29:10.326'
      end: '01:29:10.326'
      u: Мы тогда бросились на эсэссов. Несколько человек пробовало защищаться, другие
        бросили оружие и удрали.
    - who: David Boder
      start: '01:29:20.753'
      end: '01:29:20.753'
      u: Так. А те, которые пробовали защищаться?
    - who: Jacques Bramson
      start: '01:29:22.974'
      end: '01:29:22.974'
      u: ". . . защищаться, тех мы прикончили."
    - who: David Boder
      start: '01:29:24.677'
      end: '01:29:24.677'
      u: Так.
    - who: Jacques Bramson
      start: '01:29:25.318'
      end: '01:29:25.318'
      u: Мы взяли их оружие и удрали в лес.
    - who: David Boder
      start: '01:29:28.787'
      end: '01:29:28.787'
      u: Так. [Неразборчиво]
    - who: Jacques Bramson
      start: '01:29:31.381'
      end: '01:29:31.381'
      u: Нас было...ммм...между шестидесятью и восьмидесятью.
    - who: David Boder
      start: '01:29:34.816'
      end: '01:29:34.816'
      u: Так. И вы удрали в лес.
    - who: Jacques Bramson
      start: '01:29:36.910'
      end: '01:29:36.910'
      u: Через...эээ...часа четыре первые американские части прошли через этот лес.
        Тогда мы вышли из леса.
    - who: David Boder
      start: '01:29:46.985'
      end: '01:29:46.985'
      u: А американцы вас узнали?
    - who: Jacques Bramson
      start: '01:29:48.860'
      end: '01:29:48.860'
      u: Да, мы же были в полосатых одеждах лагерных.
    - who: David Boder
      start: '01:29:53.485'
      end: '01:29:53.485'
      u: Так. Ну?
    - who: Jacques Bramson
      start: '01:29:54.610'
      end: '01:29:54.610'
      u: Ну,...эээ...американцы в тот же день догнали эти две колоны, которые были
        перед нами—одна состояла главным образом из евреев, а другая была смешанная—и
        их тоже освободили.
    - who: David Boder
      start: '01:30:08.334'
      end: '01:30:08.334'
      u: Так.
    - who: Jacques Bramson
      start: '01:30:09.303'
      end: '01:30:09.303'
      u: "[Пауза] Мы...по совету американских офицеров мы отправились на север, где
        нам обещали помощь. Помощь нам, фактически, не оказали. Но американцы нам
        позволил реквизировать всё, что нам было нужно, и мы организовались [неразборчиво]
        французов в маленьком городке Фрейзинг, который находится недалеко от города
        Ханн."
    - who: David Boder
      start: '01:30:39.249'
      end: '01:30:39.249'
      u: Немецкий город?
    - who: Jacques Bramson
      start: '01:30:40.593'
      end: '01:30:40.593'
      u: Да, немецкий. Баварский город Фрейзинг.
    - who: David Boder
      start: '01:30:43.294'
      end: '01:30:43.294'
      u: Как пишется?
    - who: Jacques Bramson
      start: '01:30:44.610'
      end: '01:30:44.610'
      u: Ф –р- е-й-н-а-с
    - who: David Boder
      start: '01:30:47.375'
      end: '01:30:47.375'
      u: ". . . з—и..."
    - who: Jacques Bramson
      start: '01:30:49.063'
      end: '01:30:49.063'
      u: ". . . н—г..."
    - who: David Boder
      start: '01:30:50.672'
      end: '01:30:50.672'
      u: Фрейзинг.
    - who: Jacques Bramson
      start: '01:30:51.922'
      end: '01:30:51.922'
      u: Фрейзинг.
    - who: David Boder
      start: '01:30:52.766'
      end: '01:30:52.766'
      u: Что вы организовали в этом городе?
    - who: Jacques Bramson
      start: '01:30:55.141'
      end: '01:30:55.141'
      u: После этого, в согласии с американским командованием, мы перевели на себя
        руководство всей области.
    - who: David Boder
      start: '01:31:04.157'
      end: '01:31:04.157'
      u: Так.
    - who: Jacques Bramson
      start: '01:31:04.563'
      end: '01:31:04.563'
      u: Так что мы там организовали госпиталь для раненых, для больных. Мы там организовали
        снабжение, мы там организовали полицию, которая занималась нашими делами так
        и делами городская сеть и окрестности. И мы занимались тем, что пробовали
        войти в контакт—об эвакуации ещё не было речи, фронт был ещё длинным—мы пробовали
        войти в контакт с французскими отрядами, которые находились тоже недалеко
        от события.
    - who: David Boder
      start: '01:31:35.173'
      end: '01:31:35.173'
      u: Так. А как немцы к этому отнеслись?
    - who: Jacques Bramson
      start: '01:31:38.204'
      end: '01:31:38.204'
      u: Немцы совершенно потеряли голову. Они в течение трёх дней ходили всё время
        или с белыми повязками на рукавах, или с белыми флажками на шляпах.
    - who: David Boder
      start: '01:31:49.178'
      end: '01:31:49.178'
      u: Так. Не было попытки их арестовать?
    - who: Jacques Bramson
      start: '01:31:54.659'
      end: '01:31:54.659'
      u: Все...все решительно эсэс, которых мы встречали, они были моментально убиты.
        Поймали мы также нескольких наших бывших...эээ...людей, которые занимали посты
        форарбайтеров, капо и так далее в лагерях, тоже очень многие были убиты. Арестовывали...
    - who: David Boder
      start: '01:32:09.768'
      end: '01:32:09.768'
      u: "[Неразборчиво] капо почему?"
    - who: Jacques Bramson
      start: '01:32:10.893'
      end: '01:32:10.893'
      u: Это...они больше всего нас преследовали в лагерях, Не смотря на то, что были
        такие же заключённые, как мы.
    - who: David Boder
      start: '01:32:21.022'
      end: '01:32:21.022'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:32:22.760'
      end: '01:32:22.760'
      u: Среди французов было очень мало их, потому как французы...
    - who: David Boder
      start: '01:32:28.163'
      end: '01:32:28.163'
      u: А кто они были?
    - who: Jacques Bramson
      start: '01:32:29.538'
      end: '01:32:29.538'
      u: Кроме того...главным образом, это были немцы...
    - who: David Boder
      start: '01:32:34.476'
      end: '01:32:34.476'
      u: Так. [Неразборчиво]
    - who: Jacques Bramson
      start: '01:32:35.851'
      end: '01:32:35.851'
      u: ". . . и поляки. Немцы и поляки, главным образом. Было маленькое количество
        чехов, но чехи, французы, бельгийцы...эээ...вели себя очень прилично большей
        частью."
    - who: David Boder
      start: '01:32:55.145'
      end: '01:32:55.145'
      u: Были и евреи?
    - who: Jacques Bramson
      start: '01:32:56.020'
      end: '01:32:56.020'
      u: Самое ужасное...евреев в Бухенвальде не было. Евреев было много в других
        лагерях. Но в Бухенвальде еврейских капо не было.
    - who: David Boder
      start: '01:33:05.364'
      end: '01:33:05.364'
      u: Что это за название «капо»?
    - who: Jacques Bramson
      start: '01:33:08.614'
      end: '01:33:08.614'
      u: Это от латинского слова «caput»—голова.
    - who: David Boder
      start: '01:33:11.871'
      end: '01:33:11.871'
      u: Ага, так.
    - who: Jacques Bramson
      start: '01:33:12.715'
      end: '01:33:12.715'
      u: Так вот эти самые...и многих мы узнали, и которые не спрятались, были повешены.
        Кроме того, арестовывали мы—все немцы старались пере...переодеваться в штатскую
        одежду, чтобы не попасть в плен.
    - who: David Boder
      start: '01:33:31.637'
      end: '01:33:31.637'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:33:33.105'
      end: '01:33:33.105'
      u: Мы арестовывали всю решительно молодёжь и доставляли их в американские лагеря.
    - who: David Boder
      start: '01:33:38.714'
      end: '01:33:38.714'
      u: Так.
    - who: Jacques Bramson
      start: '01:33:39.479'
      end: '01:33:39.479'
      u: Эээ...
    - who: David Boder
      start: '01:33:41.182'
      end: '01:33:41.182'
      u: А питались вы чем?
    - who: Jacques Bramson
      start: '01:33:43.354'
      end: '01:33:43.354'
      u: Питались мы тем, что реквизировали у немецкого населения.
    - who: David Boder
      start: '01:33:46.994'
      end: '01:33:46.994'
      u: Так. А как население к этому относилось?
    - who: Jacques Bramson
      start: '01:33:49.681'
      end: '01:33:49.681'
      u: Население вело себя [пауза] очень спокойно, и все...низко себя вело. Я никогда
        не ожидал от немцев такой ни...унижения такого.
    - who: David Boder
      start: '01:34:03.703'
      end: '01:34:03.703'
      u: Так.
    - who: Jacques Bramson
      start: '01:34:04.578'
      end: '01:34:04.578'
      u: Да. В этом...мы вошли в контакт с французскими отрядами.
    - who: David Boder
      start: '01:34:11.156'
      end: '01:34:11.156'
      u: Так.
    - who: Jacques Bramson
      start: '01:34:11.906'
      end: '01:34:11.906'
      u: И когда у нас положение стало налаживаться,...эээ...одна французская колона
        снабжения, после того как прибыла и привела милицию [неразборчиво], заехала
        в наш городок и нас забрала.
    - who: David Boder
      start: '01:34:29.374'
      end: '01:34:29.374'
      u: Т.е., взяла с собой?
    - who: Jacques Bramson
      start: '01:34:31.593'
      end: '01:34:31.593'
      u: Да, всех французов, бельгийцев и голландцев с собой забрала, и всех решительно
        людей, которые происходили...которые были арестованы во Франции. Среди них
        было также немало евреев.
    - who: David Boder
      start: '01:34:41.706'
      end: '01:34:41.706'
      u: Так.
    - who: Jacques Bramson
      start: '01:34:42.518'
      end: '01:34:42.518'
      u: Я с ними доехал до города Бромберга.
    - who: David Boder
      start: '01:34:46.973'
      end: '01:34:46.973'
      u: Так. Немецкий город?
    - who: Jacques Bramson
      start: '01:34:48.066'
      end: '01:34:48.066'
      u: Немецкий город.
    - who: David Boder
      start: '01:34:48.972'
      end: '01:34:48.972'
      u: Так.
    - who: Jacques Bramson
      start: '01:34:49.784'
      end: '01:34:49.784'
      u: В городе Бромберге...там...эээ...мои товарищи были отправлены в центр, который
        занимался тем, что репатриировал людей во Францию, а...ммм...несколько человек
        из нас—так как мы не хотели ждать—решили собственными средствами добраться.
    - who: David Boder
      start: '01:35:15.099'
      end: '01:35:15.099'
      u: Так.
    - who: Jacques Bramson
      start: '01:35:15.849'
      end: '01:35:15.849'
      u: Я пошёл вот представиться к французскому коменданту, который был офицером
        связи с американцами. Он меня...нас представил американскому генералу—я не
        помню его фамилию—и тот попросил врача военных транспортов, чтобы он нас забрал.
        На военных транспортах мы доехали до города Майнца. За городом Майнцом уже
        стояли французские гарнизоны. Так что французские офицера нас на своих автомобилях
        довезли до первого приёмного пункта для беженцев из Германии. Там нас одели,
        дезинфекцировали и привезли в Париж.
    - who: David Boder
      start: '01:36:01.443'
      end: '01:36:01.443'
      u: Так. Ну, что Вы нашли в Париже?
    - who: Jacques Bramson
      start: '01:36:06.506'
      end: '01:36:06.506'
      u: В Париже, понятно, мы были очень разочарованы. [Пауза] Потому что, понимаете,
        когда мы вели эту борьбу, боролись и так далее—может, это было не совсем логично—но
        мы сами себя убеждали,...
    - who: David Boder
      start: '01:36:27.621'
      end: '01:36:27.621'
      u: Так.
    - who: Jacques Bramson
      start: '01:36:28.214'
      end: '01:36:28.214'
      u: ". . . что мы делаем что-то такое [со смехом]..."
    - who: David Boder
      start: '01:36:30.053'
      end: '01:36:30.053'
      u: ". . . очень важное."
    - who: Jacques Bramson
      start: '01:36:31.178'
      end: '01:36:31.178'
      u: ". . . будущее, идеальное и так далее. Ну, а нашли мы Париж в очень плохом
        экономическом состоянии, царил настоящий голод. Встретили нас, правда, замечательно,
        но повсюду люди страдали."
    - who: David Boder
      start: '01:36:46.912'
      end: '01:36:46.912'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:36:47.912'
      end: '01:36:47.912'
      u: Население на улицах и всюду..., нам всюду приносили подарки.
    - who: David Boder
      start: '01:36:53.371'
      end: '01:36:53.371'
      u: Как они узнавали вас?
    - who: Jacques Bramson
      start: '01:36:55.715'
      end: '01:36:55.715'
      u: Нас легко было узнать, мы были все такие худые. Я потерял свыше 20 кило,
        например. У нас у всех были срезанные волосы, и мы ходили ещё в полосатых
        костюмах.
    - who: David Boder
      start: '01:37:10.121'
      end: '01:37:10.121'
      u: Так.
    - who: Jacques Bramson
      start: '01:37:10.683'
      end: '01:37:10.683'
      u: Так что нас приняли замечательно, с большим энтузиазмом отправили...к сожалению,
        очень много наших товарищей умерло после приезда уже во Францию.
    - who: David Boder
      start: '01:37:22.230'
      end: '01:37:22.230'
      u: Эээ...отчего они умерли?
    - who: Jacques Bramson
      start: '01:37:23.933'
      end: '01:37:23.933'
      u: Главным образом истощение.
    - who: David Boder
      start: '01:37:25.949'
      end: '01:37:25.949'
      u: Нельзя было их подкормить? Нельзя было...
    - who: Jacques Bramson
      start: '01:37:29.324'
      end: '01:37:29.324'
      u: Очень...большинство было спасено, но очень многие были ещё ослаблены тем,
        что в первый момент ещё освобождения они набросились на пищу, что вызвало
        всякие осложнения, как дизентерия и так далее.
    - who: David Boder
      start: '01:37:45.121'
      end: '01:37:45.121'
      u: Так.
    - who: Jacques Bramson
      start: '01:37:45.871'
      end: '01:37:45.871'
      u: У меня пять или шесть моих товарищей скончались в госпитале в Париже.
    - who: David Boder
      start: '01:37:50.199'
      end: '01:37:50.199'
      u: Так.
    - who: Jacques Bramson
      start: '01:37:51.527'
      end: '01:37:51.527'
      u: Несмотря на все старания самых лучших профессоров и так далее.
    - who: David Boder
      start: '01:37:56.902'
      end: '01:37:56.902'
      u: А...
    - who: Jacques Bramson
      start: '01:37:58.683'
      end: '01:37:58.683'
      u: Значит, наше разочарование вызвано было тем, что, к сожалению, по прежнему
        царил ещё этот кошмар во Франции—чёрный рынок,...
    - who: David Boder
      start: '01:38:12.370'
      end: '01:38:12.370'
      u: Так.
    - who: Jacques Bramson
      start: '01:38:13.089'
      end: '01:38:13.089'
      u: ". . . что бедным элементам было очень тяжело, между тем как всякие нувориши
        позволяли себе невероятные вещи."
    - who: David Boder
      start: '01:38:21.347'
      end: '01:38:21.347'
      u: А кто были эти нувориши?
    - who: Jacques Bramson
      start: '01:38:23.659'
      end: '01:38:23.659'
      u: Это были люди, которые разбогатели...эээ...или сотрудничая с немцами, или
        занимаясь чёрным рынком, или...эээ...всякими манипуляциями с американцами
        и так далее.
    - who: David Boder
      start: '01:38:41.346'
      end: '01:38:41.346'
      u: Так. Ну?
    - who: Jacques Bramson
      start: '01:38:44.150'
      end: '01:38:44.150'
      u: Кроме того, что на нас произвело нехорошее впечатление, что сразу после освобождения
        Франции...началась эта подземная политическая борьба. Снова. Открыто не велась,
        открыто это был общий фронт, но внутри были постоянные интриги и происходили
        многие совершенно некрасивые вещи...эээ...для этого периода. [Пауза] Кроме
        того,...эээ...во Франции произошёл тот факт, который, к сожалению, логично
        должен был произойти. Самые лучшие элементы сопротивления [пауза] состояли
        во главе военных групп. Во главе этих военных групп они находились на фронте.
        А всё решительно административное дело в руки взяли второстепенные элементы,...что
        вызвало это ослабление влияния сил сопротивления, ослабление моральной силы
        которого представляли эти группировки, а главным образом, тем, что большинство
        из этих людей пришли в движение в последний момент и не видели во всём этом
        ничего другого, как возможность сделать блестящую карьеру.
    - who: David Boder
      start: '01:40:17.681'
      end: '01:40:17.681'
      u: Кто это были, которые пришли?
    - who: Jacques Bramson
      start: '01:40:20.041'
      end: '01:40:20.041'
      u: Все они...например, высшие элементы были как простые офицера на фронте...
    - who: David Boder
      start: '01:40:26.518'
      end: '01:40:26.518'
      u: Так.
    - who: Jacques Bramson
      start: '01:40:27.111'
      end: '01:40:27.111'
      u: ". . . потому что они стояли во главе своих отрядов, во главе...ммм...всех
        своих организаций, были включены в армию. Однако надо было перестроить всю
        организацию, надо было организовать снабжение и так далее. И к этому пришли
        люди, которые до сих пор фактически ничего не делали, потому что другие все
        находились на фронте. Так что, вообщем, перестройка морали во Франции была
        поручена в тот момент вовсе не тем, которым полагалось взять её в руки, а
        элементам...эээ...совершенно неопределённым. Это было фактом, что и очистка
        среди администрации и так далее шла сравнительно медленно и не смогла быть
        проведена в нужном [неразборчиво]."
    - who: David Boder
      start: '01:41:16.931'
      end: '01:41:16.931'
      u: Так. А скажите, почему силы резистанские не настаивали на том, чтобы...
    - who: Jacques Bramson
      start: '01:41:23.571'
      end: '01:41:23.571'
      u: 'Силы...дело в том, что все силы резистанс находились на фронте: или на Атлантическом
        фронте, или в Германии. Первая армия французская состояла главным образом
        из сил резистанса. Эта армия была...'
    - who: David Boder
      start: '01:41:37.895'
      end: '01:41:37.895'
      u: Первая армия, которая сформировалась после...?
    - who: Jacques Bramson
      start: '01:41:40.660'
      end: '01:41:40.660'
      u: Да, она состояла из наших...Нет, она была сформирована уже раньше, потому
        что юг Франции был освобождён ещё до освобождения Парижа.
    - who: David Boder
      start: '01:41:52.910'
      end: '01:41:52.910'
      u: Каким образом?
    - who: Jacques Bramson
      start: '01:41:53.785'
      end: '01:41:53.785'
      u: В результате...эээ...партизанских сил. Область, в которой я находился—там
        ни одного никогда ни англичанина, ни американца, ни одного деголлевца не было.
        Все города [неразборчиво]...
    - who: David Boder
      start: '01:42:08.129'
      end: '01:42:08.129'
      u: "[Неразборчиво] после..."
    - who: Jacques Bramson
      start: '01:42:10.381'
      end: '01:42:10.381'
      u: Нет.
    - who: David Boder
      start: '01:42:10.865'
      end: '01:42:10.865'
      u: "[Неразборчиво]."
    - who: Jacques Bramson
      start: '01:42:11.865'
      end: '01:42:11.865'
      u: Нет, [неразборчиво].
    - who: David Boder
      start: '01:42:12.457'
      end: '01:42:12.457'
      u: Ага.
    - who: Jacques Bramson
      start: '01:42:13.175'
      end: '01:42:13.175'
      u: В этой области были [неразборчиво] партизанские отряды, например, города
        Бордо...
    - who: David Boder
      start: '01:42:18.324'
      end: '01:42:18.324'
      u: Так.
    - who: Jacques Bramson
      start: '01:42:19.043'
      end: '01:42:19.043'
      u: ". . . Лимож, Ля Рошель, Тулуза—все это города—там никогда не было ни деголлевцев,
        ни американцев, ни англичан. Эта часть Франции была освобождена исключительно
        партизанами."
    - who: David Boder
      start: '01:42:34.650'
      end: '01:42:34.650'
      u: А каково было отношение партизан к де Голлю?
    - who: Jacques Bramson
      start: '01:42:37.440'
      end: '01:42:37.440'
      u: Все решительно партизаны были...находились под командованием де Голля, и
        все они были деголлевцами.
    - who: David Boder
      start: '01:42:49.109'
      end: '01:42:49.109'
      u: Так. [Пауза] А чем объясняется то, что [неразборчиво] так сказать.
    - who: Jacques Bramson
      start: '01:42:55.628'
      end: '01:42:55.628'
      u: Я не сказал бы, что де Голль в тени. Де Голль ушёл сам. Это вызвано тем,
        что де Голль не политик, да Голль только военный. И его некоторые взгляды
        не соответствуют идее французской демократической. И поэтому он сам ушёл.
    - who: David Boder
      start: '01:43:14.617'
      end: '01:43:14.617'
      u: Так.
    - who: Jacques Bramson
      start: '01:43:15.492'
      end: '01:43:15.492'
      u: Эээ...дело в том, что...эээ...де Голль сделал, несмотря на большое уважение
        и любовь, которые к нему имеют, сделал много грубых политических ошибок из-за
        своего чисто военного темперамента. И для блага внутреннего положения Франции,
        и частично для наружного, он совершенно правильно поступил, что ушёл со своего
        поста.
    - who: David Boder
      start: '01:43:48.173'
      end: '01:43:48.173'
      u: Так. Ну, теперь скажите, что Вы потом начали делать, когда вернулись в Париж?
    - who: Jacques Bramson
      start: '01:43:53.782'
      end: '01:43:53.782'
      u: 'Когда я вернулся в Париж, моё здоровье было очень расшатано. Мне предписали
        уехать. Эээ...здесь была очень трогательная сторона: организация сопротивления
        устроили для нас...для нескольких моих товарищей и меня специальный дом отдыха,
        который был построен на том месте, где когда-то находился мой штаб в лесу,
        про который я говорил.'
    - who: David Boder
      start: '01:44:25.072'
      end: '01:44:25.072'
      u: Там построили новый дом или что?
    - who: Jacques Bramson
      start: '01:44:27.987'
      end: '01:44:27.987'
      u: Там рядом находился маленький дворец, который они реквизировали для нас.
        Мы там жили, проводили там время. Этот дворец находился несколько километров
        от того места, [неразборчиво]
    - who: David Boder
      start: '01:44:41.358'
      end: '01:44:41.358'
      u: А Вы были там сколько?
    - who: Jacques Bramson
      start: '01:44:43.066'
      end: '01:44:43.066'
      u: Я пробыл там шесть недель.
    - who: David Boder
      start: '01:44:44.347'
      end: '01:44:44.347'
      u: Шесть недель...[неразборчиво]
    - who: Jacques Bramson
      start: '01:44:47.910'
      end: '01:44:47.910'
      u: "[Неразборчиво] это французские организации...нас представляли, у нас всё
        время были визиты, люди приезжали на автобусах. Хорошо было."
    - who: David Boder
      start: '01:44:58.371'
      end: '01:44:58.371'
      u: А потом Вас связали с ОРТом опять?
    - who: Jacques Bramson
      start: '01:45:02.252'
      end: '01:45:02.252'
      u: Эээ...когда я вернулся,...эээ...так мне ОРТ сделал предложение снова сотрудничать.
        Я в первый момент ещё колебался, потому что мне предложили [неразборчиво]
        пост в военном министерстве.
    - who: David Boder
      start: '01:45:18.520'
      end: '01:45:18.520'
      u: Так.
    - who: Jacques Bramson
      start: '01:45:18.958'
      end: '01:45:18.958'
      u: Но я не был во всём согласен...с политическими течениями, которые тогда существовали
        в военных кругах, и поэтому я от этого поста отказался и принял управление
        ОРТовскими школами в Париже.
    - who: David Boder
      start: '01:45:41.333'
      end: '01:45:41.333'
      u: Скажите мне вот что, Гн. Брамсон, как в ретроспективе...Какие были...эээ...какие-нибудь
        особые моменты...Вы так никогда до Дахау не дошли?
    - who: Jacques Bramson
      start: '01:45:58.048'
      end: '01:45:58.048'
      u: До Дахау я не дошёл.
    - who: David Boder
      start: '01:45:59.938'
      end: '01:45:59.938'
      u: Так. Хорошо. Скажите, есть какие-нибудь особые моменты,...так сказать, которые
        Вы считаете важными, так сказать, и интересными?
    - who: Jacques Bramson
      start: '01:46:13.626'
      end: '01:46:13.626'
      u: В каком смысле? В личном смысле или...?
    - who: David Boder
      start: '01:46:15.454'
      end: '01:46:15.454'
      u: Давайте возьмём оба. Есть вопросы, которые я не мог задать другим, [неразборчиво,
        большие помехи]
    - who: Jacques Bramson
      start: '01:46:23.544'
      end: '01:46:23.544'
      u: Да.
    - who: David Boder
      start: '01:46:24.231'
      end: '01:46:24.231'
      u: Что [неразборчиво], что происходило в половом и сексуальном отношение, скажем,
        в Бухенвальде.
    - who: Jacques Bramson
      start: '01:46:40.275'
      end: '01:46:40.275'
      u: В этом отношении людей надо было разделить сначала на две категории, а после
        эти категории ещё на другие.
    - who: David Boder
      start: '01:46:52.619'
      end: '01:46:52.619'
      u: Так, продолжайте.
    - who: Jacques Bramson
      start: '01:46:53.775'
      end: '01:46:53.775'
      u: Эти две большие категории...была одна, которая находилась в таком физическом
        и моральном состоянии усталости и измождении, что для неё половой вопрос практически
        не существовал. Я знаю, что для меня после месяца пребывания в лагере этот
        вопрос практически перестал существовать. Это было такое состояние физического
        голода, что этот вопрос не существовал. В лагере были другие элементы, которые
        работали не тяжело, которые сравнительно могли—потому что они крали—сравнительно
        хорошо питаться.
    - who: David Boder
      start: '01:47:37.781'
      end: '01:47:37.781'
      u: А у кого они крали?
    - who: Jacques Bramson
      start: '01:47:38.969'
      end: '01:47:38.969'
      u: Они крали у своих товарищей. Это были, прежде всего, капо, форарбайтеры...
    - who: David Boder
      start: '01:47:43.212'
      end: '01:47:43.212'
      u: Так.
    - who: Jacques Bramson
      start: '01:47:43.743'
      end: '01:47:43.743'
      u: Они крали пакеты, они крали на кухне...
    - who: David Boder
      start: '01:47:47.262'
      end: '01:47:47.262'
      u: Так.
    - who: Jacques Bramson
      start: '01:47:47.855'
      end: '01:47:47.855'
      u: И вся эта администрация лагерная, и несколько там людей, которые подлизывались
        к ним, так вот у этих элементов этот вопрос существовал, да.
    - who: David Boder
      start: '01:47:59.978'
      end: '01:47:59.978'
      u: Как они её решали?
    - who: Jacques Bramson
      start: '01:48:01.619'
      end: '01:48:01.619'
      u: Решали её [неразборчиво]. Должен Вам сказать—многие люди не верят—дело в
        том, то немцы [пауза] вот с 1943 года устроили в лагерях публичные дома.
    - who: David Boder
      start: '01:48:17.543'
      end: '01:48:17.543'
      u: Да.
    - who: Jacques Bramson
      start: '01:48:18.324'
      end: '01:48:18.324'
      u: "[неразборчиво] были элементы, которые регулярно посещали эти публичные дома."
    - who: David Boder
      start: '01:48:24.469'
      end: '01:48:24.469'
      u: Что? Они платили за это?
    - who: Jacques Bramson
      start: '01:48:25.907'
      end: '01:48:25.907'
      u: За это платили.
    - who: David Boder
      start: '01:48:27.782'
      end: '01:48:27.782'
      u: Откуда они брали деньги?
    - who: Jacques Bramson
      start: '01:48:29.032'
      end: '01:48:29.032'
      u: Деньги они не брали, но дело в том, что за нашу работу в лагерях нам теоретически
        платили лагерными бонами. Проституткам платили лагерными бонами.
    - who: David Boder
      start: '01:48:43.645'
      end: '01:48:43.645'
      u: Так.
    - who: Jacques Bramson
      start: '01:48:45.223'
      end: '01:48:45.223'
      u: "[Неразборчиво] эти деньги."
    - who: David Boder
      start: '01:48:52.473'
      end: '01:48:52.473'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:48:56.384'
      end: '01:48:56.384'
      u: "[Неразборчиво] и под полицейским присмотром тоже."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Так. И что, надо было просить разрешение?
    - who: Jacques Bramson
      start: '01:48:56.384'
      end: '01:48:56.384'
      u: Надо было обратиться к лагерному, значит,...эээ...[неразборчиво] к блоку
        получить разрешение. Нам он давал письмо, тогда мы шли к врачу на осмотр,
        врач находил, что мы можем идти туда. Оттуда выходили, мы получали впрыскивание
        и дело к концу.
    - who: David Boder
      start: '01:49:23.299'
      end: '01:49:23.299'
      u: Ну, а другая категория?
    - who: Jacques Bramson
      start: '01:49:26.283'
      end: '01:49:26.283'
      u: Другая категория—это люди, которые очень давно находились в лагерях. Главным
        образом, это были немцы и поляки.
    - who: David Boder
      start: '01:49:33.545'
      end: '01:49:33.545'
      u: Так.
    - who: Jacques Bramson
      start: '01:49:34.514'
      end: '01:49:34.514'
      u: И...среди которых необычайно было распространено [неразборчиво] всякие рукоблудия
        и тому подобные вещи.
    - who: David Boder
      start: '01:49:49.321'
      end: '01:49:49.321'
      u: Так. И?
    - who: Jacques Bramson
      start: '01:49:52.999'
      end: '01:49:52.999'
      u: Это у них было очень много. Такого количества [неразборчиво] я никогда не
        воображал.
    - who: David Boder
      start: '01:50:01.045'
      end: '01:50:01.045'
      u: Ага.
    - who: Jacques Bramson
      start: '01:50:02.385'
      end: '01:50:02.385'
      u: Должен сказать, что среди...эээ...немецких заключенных старых политических
        много [неразборчиво] было 20 %.
    - who: David Boder
      start: 01:50:15.351x
      end: 01:50:15.351x
      u: Это полититческие?
    - who: Jacques Bramson
      start: '01:50:18.078'
      end: '01:50:18.078'
      u: ". . . которые уже сидели много-много лет. [Неразборчиво]"
    - who: David Boder
      start: '01:50:21.265'
      end: '01:50:21.265'
      u: И они удовлетворяли свои...
    - who: Jacques Bramson
      start: '01:50:27.884'
      end: '01:50:27.884'
      u: Это происходило, конечно, довольно комичном образом. Вы же знаете, что в
        лагерях были не только политические заключённые. Мы были смешаны вместе с
        уголовными преступниками, с ворами, а также [неразборчиво] по цвету треугольников,
        которые мы носили на груди.
    - who: David Boder
      start: '01:50:46.385'
      end: '01:50:46.385'
      u: Так.
    - who: Jacques Bramson
      start: '01:50:47.102'
      end: '01:50:47.102'
      u: И вот там была специальная категория—сексуальные преступники.
    - who: David Boder
      start: '01:50:53.549'
      end: '01:50:53.549'
      u: Так.
    - who: Jacques Bramson
      start: '01:50:54.266'
      end: '01:50:54.266'
      u: Эти сексуальные преступники...входила категория [неразборчиво]...тоже доставляли
        в лагеря. И вот сначала они были в своём блоке.
    - who: David Boder
      start: '01:51:08.680'
      end: '01:51:08.680'
      u: Так.
    - who: Jacques Bramson
      start: '01:51:09.490'
      end: '01:51:09.490'
      u: Отдельный блок, и они там вели такую роскошную жизнь, что эсэсовцы [неразборчиво].
        Они начали считать, что попали не в лагерь, а попали в рай [смеётся].
    - who: David Boder
      start: '01:51:28.660'
      end: '01:51:28.660'
      u: Так.
    - who: Jacques Bramson
      start: '01:51:29.470'
      end: '01:51:29.470'
      u: И вот вообщем их после разогнали по всем решительно блокам [говорит со смехом].
    - who: David Boder
      start: '01:51:31.631'
      end: '01:51:31.631'
      u: И сказалось их влияние?
    - who: Jacques Bramson
      start: '01:51:33.330'
      end: '01:51:33.330'
      u: "[Неразборчиво] влияние—это чересчур, во всяком случае, они [неразборчиво]
        драки, неприятности и так далее."
    - who: David Boder
      start: '01:51:43.939'
      end: '01:51:43.939'
      u: А скажите мне, Вы встречались, например, с кем-нибудь, с теми молодыми людьми,
        которых я теперь интервьюирую в Бусикау? Они где были, в отдельных блоках?
    - who: Jacques Bramson
      start: '01:51:56.175'
      end: '01:51:56.175'
      u: Видите, это были не старые бухенвальдцы. Это была молодёжь, которая была
        раньше в Аушвице и других лагерях.
    - who: David Boder
      start: '01:52:03.329'
      end: '01:52:03.329'
      u: Так.
    - who: Jacques Bramson
      start: '01:52:03.921'
      end: '01:52:03.921'
      u: Их перевели в Бухенвальд только после того, как русские заняли эту область.
    - who: David Boder
      start: '01:52:08.527'
      end: '01:52:08.527'
      u: Так.
    - who: Jacques Bramson
      start: '01:52:09.400'
      end: '01:52:09.400'
      u: Так что эта молодёжь...она находилась...эээ...она была разбросана. Часть
        находилась в Большом лагере—были отдельные два блока для молодёжи.
    - who: David Boder
      start: '01:52:23.643'
      end: '01:52:23.643'
      u: Ага.
    - who: Jacques Bramson
      start: '01:52:24.407'
      end: '01:52:24.407'
      u: А часть находилась в Маленьком лагере. К этому моменту я имел контакты гораздо
        меньше, так как тогда, когда их привезли, я работал уже не в лагере в Бухенвальде,
        а каждое утро уходил на работу в Ваймер и вернулся только вечером.
    - who: David Boder
      start: '01:52:41.085'
      end: '01:52:41.085'
      u: Ваймер?
    - who: Jacques Bramson
      start: '01:52:41.958'
      end: '01:52:41.958'
      u: Ваймер, да, да.
    - who: David Boder
      start: '01:52:43.220'
      end: '01:52:43.220'
      u: А разве Ваймер не был бомбардирован тогда?
    - who: Jacques Bramson
      start: '01:52:47.463'
      end: '01:52:47.463'
      u: Ваймер был бомбардирован три раза, но это ещё один из немецких городов, который
        не очень пострадал.
    - who: David Boder
      start: '01:52:56.475'
      end: '01:52:56.475'
      u: Так.
    - who: Jacques Bramson
      start: '01:52:57.302'
      end: '01:52:57.302'
      u: Гораздо больше пострадал сам лагерь в Бухенвальде. Потому что лагери в Бухенвальде—это
        были заводы, которые строили фау-айнс. Фау- айнс—это летающие бомбы немецкие.
    - who: David Boder
      start: '01:53:07.461'
      end: '01:53:07.461'
      u: О! V-one?
    - who: Jacques Bramson
      start: '01:53:09.866'
      end: '01:53:09.866'
      u: V-one.
    - who: David Boder
      start: '01:53:15.674'
      end: '01:53:15.674'
      u: Да. [Неразборчиво]
    - who: Jacques Bramson
      start: '01:53:16.167'
      end: '01:53:16.167'
      u: ". . . бомбардировали. Да, да, да. Но надо сказать, что бомбардировка была
        произведена исключительно [неразборчиво]. Этот завод начинался в двадцати
        метрах от лагеря."
    - who: David Boder
      start: '01:53:36.691'
      end: '01:53:36.691'
      u: Так.
    - who: Jacques Bramson
      start: '01:53:37.524'
      end: '01:53:37.524'
      u: И располагался...полтора километра длиной.
    - who: David Boder
      start: '01:53:43.055'
      end: '01:53:43.055'
      u: Так.
    - who: Jacques Bramson
      start: '01:53:43.589'
      end: '01:53:43.589'
      u: Этот завод до единого камня был уничтожен; в лагерь попала всего лишь одна
        бомба [пауза], которая жертв тоже не сделала в самом лагере.
    - who: David Boder
      start: '01:53:56.841'
      end: '01:53:56.841'
      u: "[Неразборчиво]"
    - who: Jacques Bramson
      start: '01:53:57.815'
      end: '01:53:57.815'
      u: Да, так что были жертвы только среди заключённых, которые в тот момент работали
        на заводе. Были убиты около двухсот пятидесяти эсэсов и около двухсот заключённых.
    - who: David Boder
      start: '01:54:10.600'
      end: '01:54:10.600'
      u: Ну, да. [Неразборчиво, очень тихо]
    - who: Jacques Bramson
      start: '01:54:15.817'
      end: '01:54:15.817'
      u: Между прочим, в связи с тем я могу рассказать интересную историю об этой
        бомбардировке.
    - who: David Boder
      start: '01:54:23.234'
      end: '01:54:23.234'
      u: Так.
    - who: Jacques Bramson
      start: '01:54:24.114'
      end: '01:54:24.114'
      u: Место, где находится лагерь Бухенвальд—это гора над городом [пауза], над
        городом Ваймером.
    - who: David Boder
      start: '01:54:33.760'
      end: '01:54:33.760'
      u: Так.
    - who: Jacques Bramson
      start: '01:54:34.793'
      end: '01:54:34.793'
      u: И вот эта гора над городом Ваймером была любимым местом Гёте.
    - who: David Boder
      start: '01:54:42.226'
      end: '01:54:42.226'
      u: "[Неразборчиво, очень тихо]"
    - who: Jacques Bramson
      start: '01:54:44.964'
      end: '01:54:44.964'
      u: И в центре лагеря Бухенвальда, [неразборчиво, сильные помехи] находился знаменитый
        дуб, который назывался дубом Гёте.
    - who: David Boder
      start: '01:54:57.779'
      end: '01:54:57.779'
      u: Да, айхе.
    - who: Jacques Bramson
      start: '01:55:00.151'
      end: '01:55:00.151'
      u: И вот все решительно деревья в лагере были уничтожены, но был...эээ...приказ
        этого дуба не трогать.
    - who: David Boder
      start: '01:55:11.892'
      end: '01:55:11.892'
      u: Ага. Они были уничтожены немцами?
    - who: Jacques Bramson
      start: '01:55:16.196'
      end: '01:55:16.196'
      u: Немцами.
    - who: David Boder
      start: '01:55:26.717'
      end: '01:55:26.717'
      u: Ага, так.
    - who: Jacques Bramson
      start: '01:55:27.280'
      end: '01:55:27.280'
      u: И вот...эээ...существует легенда. Это не только легенда, а это письмо...
    - who: David Boder
      start: '01:55:31.802'
      end: '01:55:31.802'
      u: Так.
    - who: Jacques Bramson
      start: '01:55:32.011'
      end: '01:55:32.011'
      u: ". . . которое Гёте написал своему какому-то другу. И в этом письме Гёте
        говорит: «Когда у меня [неразборчиво], подымаюсь, подхожу к своему дубу и
        смотрю на него, и тогда надежда ко мне..."
    - who: David Boder
      start: '01:55:49.157'
      end: '01:55:49.157'
      u: ". . . возвращается?"
    - who: Jacques Bramson
      start: '01:55:49.907'
      end: '01:55:49.907'
      u: ". . . возвращается. Он такой могущественный, такой сильный, что олицетворяет
        для меня могущество нашего народа. [Пауза] И покаместь этот дуб будет стоять,
        немецкий народ будет тоже стоять». И сейчас все решительно с нетерпением ждали
        конца дуба [смеётся]. Так эта легенда усиленно рассказывалась в лагере. И
        эта единственная американская бомба, которая попала в лагерь Бухенвальд, попала
        именно в этот дуб. [Пауза] Этот дуб начал гореть. Так как он наполовину сгорел
        и так как он грозил тем, что упадёт на кухню, комендант лагеря по рупору велел
        передать, что ищет охотников, которые желают прийти, чтобы свалить дерево."
    - who: David Boder
      start: '01:56:47.501'
      end: '01:56:47.501'
      u: Так.
    - who: Jacques Bramson
      start: '01:56:48.407'
      end: '01:56:48.407'
      u: И к этому дереву бросился настоящий потоп.
    - who: David Boder
      start: '01:56:54.608'
      end: '01:56:54.608'
      u: Так.
    - who: Jacques Bramson
      start: '01:56:55.326'
      end: '01:56:55.326'
      u: Запрещено в лагере топоры, пилы и всё, что Вы хотите. Я не знаю, откуда у
        всех заключённых появились пилы, топоры и несколько сот человек—две минуты
        после того, как это объявили—помчались на эту площадь [неразборчиво].
    - who: David Boder
      start: '01:57:15.294'
      end: '01:57:15.294'
      u: И срубили дерево?
    - who: Jacques Bramson
      start: '01:57:16.512'
      end: '01:57:16.512'
      u: И срубили этот дуб [смеётся].
    - who: David Boder
      start: '01:57:18.854'
      end: '01:57:18.854'
      u: Так. Это интересно. И сколько вы ещё находились в Бухенвальде?
    - who: Jacques Bramson
      start: '01:57:26.243'
      end: '01:57:26.243'
      u: "[Неразборчиво] это, значит, был август месяц...Это август?"
    - who: David Boder
      start: '01:57:38.170'
      end: '01:57:38.170'
      u: Да, да, да.
    - who: Jacques Bramson
      start: '01:57:38.919'
      end: '01:57:38.919'
      u: Тогда в апреле мы были освобождены, через семь месяцев.
    - who: David Boder
      start: '01:57:45.390'
      end: '01:57:45.390'
      u: О! Через семь месяцев!
    - who: Jacques Bramson
      start: '01:57:50.201'
      end: '01:57:50.201'
      u: Да.
    - who: David Boder
      start: '01:57:51.200'
      end: '01:57:51.200'
      u: "[Неразборчиво] Было грустно?"
    - who: Jacques Bramson
      start: '01:57:53.250'
      end: '01:57:53.250'
      u: Да, да.
    - who: David Boder
      start: '01:57:57.204'
      end: '01:57:57.204'
      u: Не было разочарования?
    - who: Jacques Bramson
      start: '01:57:57.988'
      end: '01:57:57.988'
      u: Да, было. Но Германия начала [неразборчиво] [говорит со смехом]
    - who: David Boder
      start: '01:58:10.224'
      end: '01:58:10.224'
      u: Так.
    - who: Jacques Bramson
      start: '01:58:12.597'
      end: '01:58:12.597'
      u: "[Неразборчиво] было ещё одно приятное явление."
    - who: David Boder
      start: '01:58:27.947'
      end: '01:58:27.947'
      u: Так.
    - who: Jacques Bramson
      start: '01:58:28.992'
      end: '01:58:28.992'
      u: В этом...когда мы выходили из лагеря, чтобы идти на работу, мы проходили
        так называемую Тарахавег.
    - who: David Boder
      start: '01:58:30.881'
      end: '01:58:30.881'
      u: Тараха...вег?
    - who: Jacques Bramson
      start: '01:58:33.191'
      end: '01:58:33.191'
      u: Да. Тарахавег—это была улица, которая [неразборчиво]. Когда-то в наши времена
        это было уничтожено. По этой улице нельзя было пройти, нужно было только бегать.
        Заключённые имели право только бегать.
    - who: David Boder
      start: '01:58:27.947'
      end: '01:58:27.947'
      u: Почему?
    - who: Jacques Bramson
      start: '01:58:28.992'
      end: '01:58:28.992'
      u: Вот, так они хотели. Там были [неразборчиво].
    - who: David Boder
      start: '01:58:30.881'
      end: '01:58:30.881'
      u: Как Вы пишете это?
    - who: Jacques Bramson
      start: '01:58:33.191'
      end: '01:58:33.191'
      u: Тарахо—как вы произносите.
    - who: David Boder
      start: '01:58:37.624'
      end: '01:58:37.624'
      u: Ага. Хорошо. Тараховег.
    - who: Jacques Bramson
      start: '01:58:41.635'
      end: '01:58:41.635'
      u: Да. Так вот в середине этой Тараховег стоял памятник, изображающий немецкий
        орёл, который держал свастику в руках. И всякий раз, когда мы проходили передэтим
        орлом, надо было снимать шляпу и не надо было держать руки в карманах.
    - who: David Boder
      start: '01:58:52.273'
      end: '01:58:52.273'
      u: Какие шляпы у вас были?
    - who: Jacques Bramson
      start: '01:58:52.721'
      end: '01:58:52.721'
      u: 'У нас самые невероятные. У нас даже женские шляпы были: то, что нам давали,
        то мы и одевали [говорит со смехом].'
    - who: David Boder
      start: '01:59:01.273'
      end: '01:59:01.273'
      u: Так.
    - who: Jacques Bramson
      start: '01:59:02.982'
      end: 
      u: "[Неразборчиво] Каждый раз, когда мы возвращались и не снимали шапки [неразборчиво]
        избивали, иногда даже застреливали. И вот после бомбардировки птичка свалилась,
        и от орла ничего не осталось! [Смеётся]"
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.407'
      end: '00:00:00.407'
      u: "[In English] This is reproduction Spool 9-45B—the beginning of the interview
        with Mr. Bramson, an executive of the ORT in Paris. The interview proceeds
        in Russian. November 14, 1950. Boder. Chicago."
    - who: David Boder
      start: '00:01:28.541'
      end: '00:01:28.541'
      u: Paris, dieciséis...Paris, the 16th...[pause] Paris, the 16th of August, 1946,
        a interview taken from Mr. Bramson, the director of ORT school at 12 Rue de
        Saules in Paris.
    - who: David Boder
      start: '00:02:04.951'
      end: '00:02:04.951'
      u: "[In Russian] Mr. Bramson, tell us first of all your name, your father's
        name, and your age."
    - who: Jacques Bramson
      start: '00:02:13.127'
      end: '00:02:13.127'
      u: My name is Jacques, my father's name is Alexander.
    - who: David Boder
      start: '00:02:21.787'
      end: '00:02:21.787'
      u: Yes.
    - who: Jacques Bramson
      start: '00:02:22.628'
      end: '00:02:22.628'
      u: I was born in 1911.
    - who: David Boder
      start: '00:02:26.384'
      end: '00:02:26.384'
      u: Yes. Now tell me, Mr. Bramson, you are the nephew, or a relative of the Mr.
        Bramson, the member of the State Duma [parliament around 1908] of Russia?
    - who: Jacques Bramson
      start: '00:02:40.661'
      end: '00:02:40.661'
      u: Yes, I am the son of his brother, Alexander...
    - who: David Boder
      start: '00:02:44.386'
      end: '00:02:44.386'
      u: What was the full name of that member of the Duma?
    - who: Jacques Bramson
      start: '00:02:47.597'
      end: '00:02:47.597'
      u: Leonty Moiseievich Bramson.
    - who: David Boder
      start: '00:02:49.748'
      end: '00:02:49.748'
      u: And from what district was he a member of the Duma?
    - who: Jacques Bramson
      start: '00:02:52.795'
      end: '00:02:52.795'
      u: From the city of Kovno to the first Duma.Kovno is a large city in central
        Lithuania, which before World War I was part of the Russian empire. At the
        time of the first Duma, it was a district capital. Kovno was a Jewish cultural
        and spiritual center with a large Jewish population.1
    - who: David Boder
      start: '00:02:55.850'
      end: '00:02:55.850'
      u: From the city of Kovno to the first Duma. And afterwards what were his connections
        with the ORT?
    - who: Jacques Bramson
      start: '00:03:01.631'
      end: '00:03:01.631'
      u: With the ORT...one may say to the extent to which the organization has previously
        existed in principle...ORT was put on its feet as an international organization
        by Leonty Moiseievich Bramson. Because it was he who exported the idea from
        Russia and has developed the organization on a world scale [unintelligible].Leonty
        Bramson first began his association with ORT in 1909. In the wake of the communist
        revolution, he left Russia in 1920 and worked in Western Europe on behalf
        of the organization. He became the president of ORT in 1923 and remained in
        this position until his death in France in 1941. The International ORT Committee
        headed by Bramson established branches in the United States, Canada, South
        America and South Africa. These accomplishments and others were carried out
        in the face of many obstacles, including the worldwide Great Depression of
        the early 1930s and the growth of virulent anti-Semitism.2
    - who: David Boder
      start: '00:03:35.650'
      end: '00:03:35.650'
      u: Now, Mr. Bramson I desire that you should tell us in an informal fashion
        your personal experiences and about the situation in general on the French
        side of Europe, from the beginning of the war to the [time of liberation].
        You may sit relaxed, and simply talk.
    - who: Jacques Bramson
      start: '00:04:04.000'
      end: '00:04:04.000'
      u: Before telling about personal experiences, I should like to present for you
        a picture of conditions in France after the year 1940, in other words after
        the armistice of Pétain. In spite of the fact that France realized that she
        [?] was not ready for war, we still never thought that there was such a difference
        in strength between Germany and France. At the beginning of the war, in 1939,
        we were in contact only with the German fortifications in the Saar district
        and with the German materielle. This materielle appeared to us not of very
        high quality; and possibly it was so. But the Germans used during this war
        completely new tactics, and they had such an abundance of this materielle
        that the French army was very soon decimated and the whole people and the
        whole country found themselves in a state of complete moral confusion.The
        Germans launched their long-awaited offensive against France on May 10, 1940.
        Due to the failure of French military thinking and planning and, as Mr. Bramson
        indicates, the superiority of German military tactics, they rapidly advanced.
        On June 21, 1940, Marshal Philippe Pétain, an aged World War I hero who had
        become head of the French government, agreed to an armistice signaling a catastrophic
        defeat for his country.3
    - who: David Boder
      start: '00:05:36.465'
      end: '00:05:36.465'
      u: Mr. Bramson, you talk in terms of we, would you please tell us how long did
        you live in France that makes you feel that you have become part of the French
        people?
    - who: Jacques Bramson
      start: '00:05:49.714'
      end: '00:05:49.714'
      u: I have resided in France already for twenty years.
    - who: David Boder
      start: '00:05:56.479'
      end: '00:05:56.479'
      u: Since 19—...
    - who: Jacques Bramson
      start: '00:05:59.096'
      end: '00:05:59.096'
      u: Since 1927.
    - who: David Boder
      start: '00:06:00.202'
      end: '00:06:00.202'
      u: Since 1927. Where did you come from?
    - who: Jacques Bramson
      start: '00:06:02.946'
      end: '00:06:02.946'
      u: I came to France from Poland, but I must tell you that since my early childhood
        I was brought up to some extent in a French manner, I had a French governess,
        and in general in our circles French culture dominated so to speak, to some
        extent.
    - who: David Boder
      start: '00:06:25.300'
      end: '00:06:25.300'
      u: That was where, in Kovno?
    - who: Jacques Bramson
      start: '00:06:26.999'
      end: '00:06:26.999'
      u: No, personally, I must tell you, I never lived in Kovno. I lived on the estate
        of my father in the Wolin district. Afterwards, we lived in Kiev and in the
        Crimea.Mr. Bramson had a privileged early childhood due to his parents' socioeconomic
        standing. French culture was held in high regard by many in the Russian upper
        classes.4
    - who: David Boder
      start: '00:06:37.348'
      end: '00:06:37.348'
      u: So. That's fine. Now continue with France. The German mechanical and military
        power...
    - who: Jacques Bramson
      start: '00:06:46.797'
      end: '00:06:46.797'
      u: "....strength."
    - who: David Boder
      start: '00:06:47.435'
      end: '00:06:47.435'
      u: ". . . strength."
    - who: Jacques Bramson
      start: '00:06:48.297'
      end: '00:06:48.297'
      u: ". . . has smashed completely French resistance and in that moment when the
        countury found itself occupied by the Germans the best French elements found
        themselves in a state of complete moral confusion. This explains the fact
        that during the first period, the first year and a half one may say that the
        majority of the French people responded to the call of Pétain. At the beginning
        it was a very small group consisting predominately of the former socialist
        elements and of those elements who right from the start were subject to persecution
        which [this small group] started the work of the so to speak underground resistance
        within the country. In proportion...As Mr. Bramson indicates, during the first
        two years of German rule the majority of the French population did not actively
        oppose the Vichy collaborationist government and the occupation. Mr. Bramson
        was indeed a striking exception.5"
    - who: David Boder
      start: '00:08:00.439'
      end: '00:08:00.439'
      u: This was what you call the "underground"?
    - who: Jacques Bramson
      start: '00:08:03.870'
      end: '00:08:03.870'
      u: Yes.
    - who: David Boder
      start: '00:08:04.540'
      end: '00:08:04.540'
      u: Yes. Well...
    - who: Jacques Bramson
      start: '00:08:05.897'
      end: '00:08:05.897'
      u: ". . . I belonged to this comparatively small group. We were a few young
        military men."
    - who: David Boder
      start: '00:08:18.565'
      end: '00:08:18.565'
      u: Oh. You were in the French military service?
    - who: Jacques Bramson
      start: '00:08:21.450'
      end: '00:08:21.450'
      u: Yes.
    - who: David Boder
      start: '00:08:23.065'
      end: '00:08:23.065'
      u: Tell us about it in a few words.
    - who: Jacques Bramson
      start: '00:08:24.549'
      end: '00:08:24.549'
      u: I was drafted as a specialist.
    - who: David Boder
      start: '00:08:29.975'
      end: '00:08:29.975'
      u: And what kind of a specialist were you?
    - who: Jacques Bramson
      start: '00:08:31.810'
      end: '00:08:31.810'
      u: I am a specialist in what is called in French Minier artificiel, in other
        words a sapperA sapper can denote an expert in military field fortifications
        or a demolitions expert.6 specializing in mines.
    - who: David Boder
      start: '00:08:44.083'
      end: '00:08:44.083'
      u: What training do you have?
    - who: Jacques Bramson
      start: '00:08:46.934'
      end: '00:08:46.934'
      u: By training I am a mathematician and engineer from the University of Toulouse.
        Besides I graduated from a military school of sappers in [Versailles?]. [word
        not clear, possibly incorrect]
    - who: David Boder
      start: '00:09:02.486'
      end: '00:09:02.486'
      u: That was before the war?
    - who: Jacques Bramson
      start: '00:09:03.958'
      end: '00:09:03.958'
      u: That was before the war, when I was complying with [compulsory] military
        service.
    - who: David Boder
      start: '00:09:07.016'
      end: '00:09:07.016'
      u: Oh, you were in military service in France?
    - who: Jacques Bramson
      start: '00:09:09.178'
      end: '00:09:09.178'
      u: I was in military service, I am a French subject.
    - who: David Boder
      start: '00:09:11.795'
      end: '00:09:11.795'
      u: Yes.
    - who: Jacques Bramson
      start: '00:09:12.265'
      end: '00:09:12.265'
      u: I was in military service in France and subsequently I was called [mobilized]
        just a few weeks before the beginning of the war. One could feel already that
        the situation was bad, and on the third day of the war I was already on German
        territory.
    - who: David Boder
      start: '00:09:29.589'
      end: '00:09:29.589'
      u: So. And you were in officer's uniform?
    - who: Jacques Bramson
      start: '00:09:32.189'
      end: '00:09:32.189'
      u: Yes, I was what is called an aspirant.An "aspirant" is an officer candidate.7
    - who: David Boder
      start: '00:09:36.685'
      end: '00:09:36.685'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '00:09:42.124'
      end: '00:09:42.124'
      u: And I—nobody know anything about it—because I did not want to alarm my family—on
        the sixth day of the war I was already wounded at the barbed wire installations.
        After having been wounded I was transferred from the Saar province to the
        Belgian frontier.
    - who: David Boder
      start: '00:10:05.672'
      end: '00:10:05.672'
      u: From what province?
    - who: Jacques Bramson
      start: '00:10:07.051'
      end: '00:10:07.051'
      u: From the Saar province.
    - who: David Boder
      start: '00:10:09.135'
      end: '00:10:09.135'
      u: Oh, Saar, the Saar district.
    - who: Jacques Bramson
      start: '00:10:10.012'
      end: '00:10:10.012'
      u: Yes, the Saar district, I was wounded already on German territory.
    - who: David Boder
      start: '00:10:13.665'
      end: '00:10:13.665'
      u: All at once the Tzaar...
    - who: Jacques Bramson
      start: '00:10:15.912'
      end: '00:10:15.912'
      u: Oh no, the Saar.
    - who: David Boder
      start: '00:10:17.582'
      end: '00:10:17.582'
      u: The Saar.The Saar region in western Germany borders France and at the time
        was a key center of the German coal and steel industries.8
    - who: Jacques Bramson
      start: '00:10:18.724'
      end: '00:10:18.724'
      u: We were about sixteen kilometers in the German territory when we encountered
        the German barbed wires, during the attack in which I was wounded.
    - who: David Boder
      start: '00:10:30.618'
      end: '00:10:30.618'
      u: Yes.
    - who: Jacques Bramson
      start: '00:10:31.337'
      end: '00:10:31.337'
      u: After that I was transferred to the Belgian border where I served until the
        march of the French army into Belgium, on May 11th, 1940.
    - who: David Boder
      start: '00:10:46.343'
      end: '00:10:46.343'
      u: So?
    - who: Jacques Bramson
      start: '00:10:47.358'
      end: '00:10:47.358'
      u: I belonged at that time to the First Light Panzer Division, which from the
        other forces between Namur and Philippeville in Belgium.
    - who: David Boder
      start: '00:11:09.094'
      end: '00:11:09.094'
      u: '"Panzer" division means an armored division?'
    - who: Jacques Bramson
      start: '00:11:12.408'
      end: '00:11:12.408'
      u: Yes.
    - who: David Boder
      start: '00:11:13.065'
      end: '00:11:13.065'
      u: Yes.
    - who: Jacques Bramson
      start: '00:11:13.503'
      end: '00:11:13.503'
      u: A few platoons of this division which was completely annihilated had managed
        to break through the German ring. I was lucky, because I belonged to one of
        these platoons, and I managed a few weeks later to join the French army at
        Compiègne.The French military general staff anticipated that the main German
        offensive would come through Belgium whereas the major thrust of the German
        attack was further south through the supposedly impassable Ardennes. The rapid
        German advance caught the French by surprise and resulted in the devastating
        losses Mr. Bramson describes. He was indeed fortunate to be able to reach
        Compiègne, northeast of Paris.9
    - who: David Boder
      start: '00:11:37.674'
      end: '00:11:37.674'
      u: So?
    - who: Jacques Bramson
      start: '00:11:38.486'
      end: '00:11:38.486'
      u: I took part in the battle of the Somme.The French attempted to establish
        a defensive front along the Somme River, but by this time the war was nearly
        lost. The Germans breached French lines on June 7, 1940 and on June 14 they
        entered Paris. Mr. Bramson fought on as the French army retreated south to
        the Loire River and then even further south to the city of Limoges. It was
        near that city that he learned that France had signed a humiliating armistice.10
    - who: David Boder
      start: '00:11:41.981'
      end: '00:11:41.981'
      u: In what battle?
    - who: Jacques Bramson
      start: '00:11:43.278'
      end: '00:11:43.278'
      u: At the [river] Somme.
    - who: David Boder
      start: '00:11:44.497'
      end: '00:11:44.497'
      u: At the Somme...yes.
    - who: Jacques Bramson
      start: '00:11:45.560'
      end: '00:11:45.560'
      u: ". . . Where I again was lightly wounded by a shell fragment in the hand."
    - who: David Boder
      start: '00:11:49.297'
      end: '00:11:49.297'
      u: Yes.
    - who: Jacques Bramson
      start: '00:11:49.890'
      end: '00:11:49.890'
      u: And after the battle of the Somme, which one may say decided the war, because
        there the last French was completely broken through. I took part in the retreat
        as far as the Loire [river]. When we arrived at the Loire, we were the rear
        guard contingent, all the bridges were destroyed we had to destroy our materielle,
        and by means of all kind of tricks get across the Loire, and afterwards we
        retreated as far as the city of Limoges.
    - who: David Boder
      start: '00:12:28.518'
      end: '00:12:28.518'
      u: Hm.
    - who: Jacques Bramson
      start: '00:12:29.424'
      end: '00:12:29.424'
      u: At Limoges, somewhat to the west of Limoges we learned that Pétain has requested
        an armistice, and I found myself in this locality at [the conclusion of] the
        armistice.
    - who: David Boder
      start: '00:12:45.850'
      end: '00:12:45.850'
      u: So.
    - who: Jacques Bramson
      start: '00:12:46.585'
      end: '00:12:46.585'
      u: The German armies were approaching the district and for this reason we moved
        southward, because we did not want to be taken as prisoners of war.
    - who: David Boder
      start: '00:12:56.636'
      end: '00:12:56.636'
      u: So.
    - who: Jacques Bramson
      start: '00:12:57.198'
      end: '00:12:57.198'
      u: I was...
    - who: David Boder
      start: '00:12:58.011'
      end: '00:12:58.011'
      u: Now tell me, did they know in the French army that you were a Jew?
    - who: Jacques Bramson
      start: '00:13:01.027'
      end: '00:13:01.027'
      u: Yes.
    - who: David Boder
      start: '00:13:01.777'
      end: '00:13:01.777'
      u: And how were you treated?
    - who: Jacques Bramson
      start: '00:13:03.464'
      end: '00:13:03.464'
      u: Our General was a Jew, and we...
    - who: David Boder
      start: '00:13:06.662'
      end: '00:13:06.662'
      u: Who...?
    - who: Jacques Bramson
      start: '00:13:07.584'
      end: '00:13:07.584'
      u: What?
    - who: David Boder
      start: '00:13:08.241'
      end: '00:13:08.241'
      u: ". . . What was his name?"
    - who: Jacques Bramson
      start: '00:13:10.225'
      end: '00:13:10.225'
      u: . . . his name [hesitates] I don't recall, it ended on...there is a large
        number of Jews who are named after Lorraine cities with the ending of "ange."
        So something like Orange, Creange, something like that.The provinces of Alsace
        and Lorraine had been annexed to Germany after the disastrous French defeat
        in the Franco-Prussian war of 1870-71. They were regained by France after
        the German defeat in World War I. There was a well-established Jewish population
        in these provinces.11
    - who: David Boder
      start: '00:13:34.802'
      end: '00:13:34.802'
      u: Could you possibly find out that name for me?
    - who: Jacques Bramson
      start: '00:13:38.114'
      end: '00:13:38.114'
      u: I shall try, there was quite a large number of us, I know that in my battalion
        there were about ten [correcting himself] four Jews.
    - who: David Boder
      start: '00:13:48.509'
      end: '00:13:48.509'
      u: Well.
    - who: Jacques Bramson
      start: '00:13:49.524'
      end: '00:13:49.524'
      u: Of those one was a captain, two lieutenants and I was an aspirant.
    - who: David Boder
      start: '00:13:55.055'
      end: '00:13:55.055'
      u: You consider that a "large number"? What is the percent of the Jewish population
        in France?
    - who: Jacques Bramson
      start: '00:14:00.242'
      end: '00:14:00.242'
      u: One has to figure that before the war there were in France a hundred and
        twenty French Jews [correcting himself] a hundred and twenty thousand French
        Jews and about two hundred and fifty thousand foreign Jews.In fact, in 1939
        there were about 300,000 Jews in France—about 190,000 of whom were French
        citizens and the rest foreign. Most of the latter were eastern European immigrants.
        More than 20,000 Belgian and Dutch Jewish refugees entered France after the
        war began, and the Germans expelled some 6,500 Jews from southern Germany
        into France after the latter's defeat. These Jews were sent to Vichy French
        internment camps.12
    - who: David Boder
      start: '00:14:15.714'
      end: '00:14:15.714'
      u: And what is the whole population of France?
    - who: Jacques Bramson
      start: '00:14:19.699'
      end: '00:14:19.699'
      u: The whole population of France was considered 41 million.
    - who: David Boder
      start: '00:14:22.917'
      end: '00:14:22.917'
      u: All right, now continue. You were retreating, and the armistice caught up
        with you, where?
    - who: Jacques Bramson
      start: '00:14:29.373'
      end: '00:14:29.373'
      u: Somewhat southwest of Limoges.
    - who: David Boder
      start: '00:14:33.092'
      end: '00:14:33.092'
      u: So.
    - who: Jacques Bramson
      start: '00:14:33.780'
      end: '00:14:33.780'
      u: There I was discharged, and since I had been working before at a plant belonging
        to the aviation industry, I was ordered to find that plant and to present
        myself to that plant.
    - who: David Boder
      start: '00:14:48.846'
      end: '00:14:48.846'
      u: Who ordered you...the French?
    - who: Jacques Bramson
      start: '00:14:50.136'
      end: '00:14:50.136'
      u: Yes, after the demobilization. With this purpose I departed for Vichy, where
        completely by accident I found my family.
    - who: David Boder
      start: '00:14:58.233'
      end: '00:14:58.233'
      u: Of whom did your family consist?
    - who: Jacques Bramson
      start: '00:15:00.611'
      end: '00:15:00.611'
      u: There was Leonty Moiesievich Bramson...
    - who: David Boder
      start: '00:15:03.381'
      end: '00:15:03.381'
      u: Yes.
    - who: Jacques Bramson
      start: '00:15:04.022'
      end: '00:15:04.022'
      u: The president of the ORT, my uncle, his wife, his daughter, and I found there
        as well some relatives on my mother's side, who were there and who lived there.
        They fled from Paris during the war before the German occupation, and had
        settled in Vichy.Mr. Bramson's uncle and his family were among the massive
        wave of refugees who fled south from the advancing Germans. Vichy, a famous
        spa and the city where the parliament of the defeated French Third Republic
        was dissolved, became the headquarters of the collaborationist French government
        under Marshal Pétain. It was therefore understandable that organizations such
        as ORT and the OSE would be based in Vichy.13
    - who: David Boder
      start: '00:15:22.744'
      end: '00:15:22.744'
      u: Vichy.
    - who: Jacques Bramson
      start: '00:15:24.197'
      end: '00:15:24.197'
      u: Yes.
    - who: David Boder
      start: '00:15:24.744'
      end: '00:15:24.744'
      u: And the headquarters of the ORT also was moved there?
    - who: Jacques Bramson
      start: '00:15:26.962'
      end: '00:15:26.962'
      u: Completely. The headquarters of the ORT and the OSE were located there in
        a hotel, in one and the same building.
    - who: David Boder
      start: '00:15:33.569'
      end: '00:15:33.569'
      u: The ORT and the OSE?
    - who: Jacques Bramson
      start: '00:15:34.944'
      end: '00:15:34.944'
      u: ". . . and the OSE."
    - who: David Boder
      start: '00:15:35.834'
      end: '00:15:35.834'
      u: Did you manage to transport your files?
    - who: Jacques Bramson
      start: '00:15:38.242'
      end: '00:15:38.242'
      u: Everything was evacuated from Paris. And in Paris remained only two schools
        which continued to exist. The one where you are at present at Rue de Saules,
        and the other a school for mechanics on Rue de [unintelligible], but all the
        offices were transferred to Vichy.
    - who: David Boder
      start: '00:15:57.810'
      end: '00:15:57.810'
      u: Now continue.
    - who: Jacques Bramson
      start: '00:16:00.810'
      end: '00:16:00.810'
      u: During the period of demobilization a whole group of young military men decided
        to organize a kind of group for common action because we still hoped that
        resistance will continue in North Africa.At the outbreak of the war, France
        controlled the countries of Morocco, Algeria and Tunisia in North Africa.
        The desire of Mr. Bramson and some other young military men to continue the
        struggle against the Germans from North Africa is indicative of their patriotic
        determination and martial spirit.14
    - who: David Boder
      start: '00:16:26.063'
      end: '00:16:26.063'
      u: Yes.
    - who: Jacques Bramson
      start: '00:16:26.875'
      end: '00:16:26.875'
      u: I belonged to that group of young military, and when after Vichy I got to
        Marseille, a member of this group contacted, and asked me to organize in Marseille
        a cell for the purpose of transfer of military men to North Africa. It happened
        at that time I worked in a factory which manufactured all kinds of fruit products,
        from oriental fruits; I made those...
    - who: Jacques Bramson
      start: '00:17:01.222'
      end: '00:17:01.222'
      u: "[unintelligible, reference is made to the kind of products]"
    - who: Jacques Bramson
      start: '00:17:02.893'
      end: '00:17:02.893'
      u: "[unintelligible, repeats the last word] etc."
    - who: David Boder
      start: '00:17:04.029'
      end: '00:17:04.029'
      u: Yes.
    - who: Jacques Bramson
      start: '00:17:04.967'
      end: '00:17:04.967'
      u: And I became the foreman of one section, and that was of great help, because
        I was able to assemble a very substantial number of young French airmen [hire
        or hide?] them as workers in this plant.
    - who: David Boder
      start: '00:17:22.299'
      end: '00:17:22.299'
      u: Were you occupying such a position that you hire workers?
    - who: Jacques Bramson
      start: '00:17:25.956'
      end: '00:17:25.956'
      u: Yes, I hired, since I was in charge of the atelier. I hired the workers.
    - who: David Boder
      start: '00:17:29.850'
      end: '00:17:29.850'
      u: An atelier is what—a shop.
    - who: Jacques Bramson
      start: '00:17:31.472'
      end: '00:17:31.472'
      u: A shop, yes. And afterwards, and after that I was shipping them within limits
        of possibility, in all kinds of little vessels, etc. toward North Africa.
    - who: David Boder
      start: '00:17:48.572'
      end: '00:17:48.572'
      u: Yes. To French Morocco?
    - who: Jacques Bramson
      start: '00:17:51.025'
      end: '00:17:51.025'
      u: No, from the start they mostly were going to Tunisia.
    - who: David Boder
      start: '00:17:57.179'
      end: '00:17:57.179'
      u: To Tunisia...
    - who: Jacques Bramson
      start: '00:17:58.179'
      end: '00:17:58.179'
      u: ". . . because in Morocco and Algeria the situation was significantly more
        difficult, because there were stationed directly German commissions of control
        which were especially afraid of English landings in this region. Tunisia was
        more under Italian control, this control was much more negligent, and moreover
        the Tunisian administration was not so rapidly revamped in Vichy style, like
        the others. The period comparatively...this happened at the beginning of the
        war, the number of people we sent across was comparatively small, since the
        army...The French authorities in Algeria, Morocco, and throughout most of
        the French empire, including French Indochina, initially supported the Vichy
        regime. Hitler allowed Fascist Italy to establish control in Tunisia.15"
    - who: David Boder
      start: '00:19:01.460'
      end: '00:19:01.460'
      u: How many?
    - who: Jacques Bramson
      start: '00:19:02.132'
      end: '00:19:02.132'
      u: Well we must estimate that during that whole period there were shipped across
        about a thousand men.
    - who: David Boder
      start: '00:19:08.135'
      end: '00:19:08.135'
      u: Oh, well.
    - who: Jacques Bramson
      start: '00:19:09.166'
      end: '00:19:09.166'
      u: No more.
    - who: David Boder
      start: '00:19:09.640'
      end: '00:19:09.640'
      u: So.
    - who: Jacques Bramson
      start: '00:19:09.640'
      end: '00:19:09.640'
      u: They were mostly aviators and artillery men, and many officers. These were
        the only elements which we were asked to ship across the army of de Gaulle
        since that army at the time had neither sufficient armaments nor supplies,
        and did not yet realize its possibilities. Afterwards the transportation [of
        men] became more substantial, but the sea lanes had become completely blocked
        for us and we had to take recourse to the Spanish border. This period was
        significantly more difficult. Vichy has managed to reorganize its police force,
        and one nice morning I had the unpleasant surprise to be transferred for a
        day and a half to the fortress of Marseille. I had the good fortune to be
        arrested at the same time as the son of a prominent French general, who took
        immediately the necessary steps. And since he could not have been set free
        alone, I also was released at the same time.
    - who: David Boder
      start: '00:20:32.370'
      end: '00:20:32.370'
      u: So. And he too belonged to the movement?
    - who: Jacques Bramson
      start: '00:20:35.277'
      end: '00:20:35.277'
      u: He too belonged to this organization.
    - who: David Boder
      start: '00:20:37.511'
      end: '00:20:37.511'
      u: So.
    - who: Jacques Bramson
      start: '00:20:38.074'
      end: '00:20:38.074'
      u: I was compelled to stop for a few months, for a few weeks, my activities.
        This happened to coincide with the difficult period of the death of Leonty
        Moiseievich Bramson.
    - who: David Boder
      start: '00:20:54.681'
      end: '00:20:54.681'
      u: So. Where was he buried?
    - who: Jacques Bramson
      start: '00:20:56.403'
      end: '00:20:56.403'
      u: They buried him in Marseille. He was buried in Marseille.
    - who: David Boder
      start: '00:20:59.929'
      end: '00:20:59.929'
      u: How old was he?
    - who: Jacques Bramson
      start: '00:21:01.476'
      end: '00:21:01.476'
      u: He was—I could tell you exactly—about seventy years old.
    - who: David Boder
      start: '00:21:08.416'
      end: '00:21:08.416'
      u: Not older?
    - who: Jacques Bramson
      start: '00:21:09.291'
      end: '00:21:09.291'
      u: No.
    - who: David Boder
      start: '00:21:10.025'
      end: '00:21:10.025'
      u: So.
    - who: Jacques Bramson
      start: '00:21:10.712'
      end: '00:21:10.712'
      u: He was seventy-one if I am not mistaken.
    - who: David Boder
      start: '00:21:14.134'
      end: '00:21:14.134'
      u: So.
    - who: Jacques Bramson
      start: '00:21:14.680'
      end: '00:21:14.680'
      u: In addition I was offered at that time the job of manager of the laboratory
        of the ORT school for electro-mechanics in Marseille. [A few words not clear—ending
        with "excuse me"]. I accepted this job because I felt that I could not remain
        any longer in Marseille, since the police was watching me rather persistently.
        I left for Périgueux where I made contact with the first organizations of
        resistance. I made contact primarily with the largest French organization—Condar
        [?].Périgueux is located in the rural Dordogne region of southwestern France.
        It lies between the cities of Bordeaux and Limoges. The resistance group Mr.
        Bramson refers to might be the southern resistance movement, Libération-sud,
        founded by Emanuel d'Astier.16
    - who: David Boder
      start: '00:22:06.816'
      end: '00:22:06.816'
      u: Well.
    - who: Jacques Bramson
      start: '00:22:08.332'
      end: '00:22:08.332'
      u: I requested that I be transferred to Africa, so that I could afterwards reach
        equatorial Africa, or England. I was already assigned space on a little steamer
        so that I should be landed in a little port [?] not far from Gibraltar. I
        went to Marseille, took my place on the steamer...French officials in French
        Equatorial Africa were loyal to General Charles de Gaulle and the Free French.17
    - who: David Boder
      start: '00:22:49.206'
      end: '00:22:49.206'
      u: In the capacity of an employee?
    - who: Jacques Bramson
      start: '00:22:50.488'
      end: '00:22:50.488'
      u: No, in the capacity—I was hidden in the engine room.
    - who: David Boder
      start: '00:22:54.402'
      end: '00:22:54.402'
      u: Well, like a stowaway?
    - who: Jacques Bramson
      start: '00:22:57.484'
      end: '00:22:57.484'
      u: Yes, in an illegal manner.
    - who: David Boder
      start: '00:22:59.771'
      end: '00:22:59.771'
      u: Yes.
    - who: Jacques Bramson
      start: '00:23:00.755'
      end: '00:23:00.755'
      u: Unfortunately in the last moment the police appeared on board, nearly all
        my comrades were caught, and since I am a good swimmer, I threw myself into
        the sea, I managed to swim a short distance under water and hide in a boat.
        I was pulled out of the water by a port employee, who hid me for a day and
        a half and afterwards he managed to ship me out of the port right from under
        the nose of the police. I returned to Périgueux, where I reported about my
        unsuccessful trip and about the arrest of my comrades. I...
    - who: David Boder
      start: '00:23:56.167'
      end: '00:23:56.167'
      u: Where did you hide on the steamer that you were found?
    - who: Jacques Bramson
      start: '00:23:59.495'
      end: '00:23:59.495'
      u: On the steamer I...things happened this way. The steamer was already hitched
        to the tug, ready to leave...In the last moment there was apparently a denunciation—and
        in the last moment the police arrived.
    - who: David Boder
      start: '00:24:17.747'
      end: '00:24:17.747'
      u: So.
    - who: Jacques Bramson
      start: '00:24:18.529'
      end: '00:24:18.529'
      u: We were...already before the police made its round on the steamer and we
        were hidden in a compartment near the engines. There was a steel closet where
        one could sit through for a few hours...
    - who: David Boder
      start: '00:24:35.499'
      end: '00:24:35.499'
      u: How many people [men] were you?
    - who: Jacques Bramson
      start: '00:24:37.749'
      end: '00:24:37.749'
      u: We were four people and one woman.
    - who: David Boder
      start: '00:24:41.999'
      end: '00:24:41.999'
      u: Well [laughing] you mean men...
    - who: Jacques Bramson
      start: '00:24:43.863'
      end: '00:24:43.863'
      u: Of course four men and one woman.
    - who: David Boder
      start: '00:24:46.347'
      end: '00:24:46.347'
      u: So...
    - who: Jacques Bramson
      start: '00:24:47.362'
      end: '00:24:47.362'
      u: And one of our comrades, when the police departed, i.e., after the first
        inspection, they left, and he went up [on deck] to smoke a cigarette and all
        at once he started yelling that an automobile with police is approaching.
        My friends lost their heads, they came out on deck and when the first policeman
        jumped on board they immediately raised their hands.
    - who: David Boder
      start: '00:25:25.081'
      end: '00:25:25.081'
      u: They surrendered?
    - who: Jacques Bramson
      start: '00:25:26.112'
      end: '00:25:26.112'
      u: They surrendered. I hid behind some packages that were lying there.
    - who: David Boder
      start: '00:25:36.345'
      end: '00:25:36.345'
      u: Behind the luggage?
    - who: Jacques Bramson
      start: '00:25:37.220'
      end: '00:25:37.220'
      u: Behind the luggage and when only the uniformed police remained on deck and
        the secret police went down to search the steamer, because somebody had confessed
        that there was still one more person whom they have not yet arrested. I took
        advantage [of the moment] to jump into water.
    - who: David Boder
      start: '00:25:58.705'
      end: '00:25:58.705'
      u: So...Did people see you jumping into the water?
    - who: Jacques Bramson
      start: '00:26:01.174'
      end: '00:26:01.174'
      u: In all probability nobody saw me except the man who was later hiding me,
        who was on the pier. He was an employee of the port.
    - who: David Boder
      start: '00:26:08.614'
      end: '00:26:08.614'
      u: Yes.
    - who: Jacques Bramson
      start: '00:26:09.536'
      end: '00:26:09.536'
      u: I swam under water several meters, and hid behind a boat.
    - who: David Boder
      start: '00:26:16.506'
      end: '00:26:16.506'
      u: What time of the day was it?
    - who: Jacques Bramson
      start: '00:26:18.147'
      end: '00:26:18.147'
      u: This was about one o'clock in the daytime.
    - who: David Boder
      start: '00:26:22.911'
      end: '00:26:22.911'
      u: So.
    - who: Jacques Bramson
      start: '00:26:23.708'
      end: '00:26:23.708'
      u: The steamer was to depart in the morning, but it was delayed, on account
        of all the control, and inspection, etc.
    - who: David Boder
      start: '00:26:31.252'
      end: '00:26:31.252'
      u: Yes.
    - who: Jacques Bramson
      start: '00:26:31.940'
      end: '00:26:31.940'
      u: It was about half past one.
    - who: David Boder
      start: '00:26:33.956'
      end: '00:26:33.956'
      u: Yes.
    - who: Jacques Bramson
      start: '00:26:34.690'
      end: '00:26:34.690'
      u: He hid me, that employee, in his boat, and as I have told you already he
        got me out the next day morning.
    - who: David Boder
      start: '00:26:41.327'
      end: '00:26:41.327'
      u: Yes.
    - who: Jacques Bramson
      start: '00:26:42.046'
      end: '00:26:42.046'
      u: As I already told you I returned to Périgueux, reported about it to the movement
        and when I made again my application to go to North Africa, I was told that
        the process of shipment has lost interest for us, and that people are needed
        right here. In a few weeks I received orders of comrades whom I considered
        my superiors...
    - who: David Boder
      start: '00:27:18.249'
      end: '00:27:18.249'
      u: So.
    - who: Jacques Bramson
      start: '00:27:19.202'
      end: '00:27:19.202'
      u: To make contacts with the "organizations" in the region.
    - who: David Boder
      start: '00:27:26.172'
      end: '00:27:26.172'
      u: Oh. That was in what year?
    - who: Jacques Bramson
      start: '00:27:29.547'
      end: '00:27:29.547'
      u: That was just at the beginning of 1942.
    - who: David Boder
      start: '00:27:35.740'
      end: '00:27:35.740'
      u: Oh.
    - who: Jacques Bramson
      start: '00:27:36.974'
      end: '00:27:36.974'
      u: The organization...
    - who: David Boder
      start: '00:27:42.856'
      end: '00:27:42.856'
      u: "[A few words of question and answer are unintelligible.]"
    - who: Jacques Bramson
      start: '00:27:48.838'
      end: '00:27:48.838'
      u: At the beginning of 1942 an event took place which caused...which became
        well known. Several English officers who had parachuted down, who were assigned
        to reconnaissance in France, and a French deputy [member of parliament] who
        was one of the first to organize the resistance—by the way, he was a Jew...
    - who: David Boder
      start: '00:28:24.544'
      end: '00:28:24.544'
      u: Yes.
    - who: Jacques Bramson
      start: '00:28:25.544'
      end: '00:28:25.544'
      u: His name was Pierre Block.
    - who: David Boder
      start: '00:28:27.748'
      end: '00:28:27.748'
      u: Yes.
    - who: Jacques Bramson
      start: '00:28:28.779'
      end: '00:28:28.779'
      u: ". . . were arrested and transferred to one of the lagers in our district."
    - who: David Boder
      start: '00:28:35.966'
      end: '00:28:35.966'
      u: And Pierre Block?
    - who: Jacques Bramson
      start: '00:28:38.873'
      end: '00:28:38.873'
      u: Pierre Block too. In this district was located a concentration camp.
    - who: David Boder
      start: '00:28:47.045'
      end: '00:28:47.045'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '00:28:48.922'
      end: '00:28:48.922'
      u: No, that was near Périgueux, and was called Muzac [?]. And they were held
        in this lager.The two closest Vichy internment camps to Périgueux were Nexon
        and Cassenneuil Tombelouc, both at the time in the unoccupied zone.18
    - who: David Boder
      start: '00:28:57.231'
      end: '00:28:57.231'
      u: Unoccupied France?
    - who: Jacques Bramson
      start: '00:28:59.400'
      end: '00:28:59.400'
      u: That was in unoccupied region; and we were given the assignment to liberate
        them, and give them an opportunity to get across to Africa. This was so to
        speak the first...
    - who: David Boder
      start: '00:29:21.912'
      end: '00:29:21.912'
      u: ". . . concrete?"
    - who: Jacques Bramson
      start: '00:29:22.818'
      end: '00:29:22.818'
      u: ". . . a concrete, armed task assigned to our organization. We managed to
        accomplish it most successfully, an English plane was on hand at a pre-arranged
        place. We managed to accomplish it in a rather original fashion. We masqueraded
        as gendarmes."
    - who: David Boder
      start: '00:29:49.448'
      end: '00:29:49.448'
      u: Yes.
    - who: Jacques Bramson
      start: '00:29:50.526'
      end: '00:29:50.526'
      u: We arrived at the lager with forged papers and they handed over to us those
        people.
    - who: David Boder
      start: '00:29:57.647'
      end: '00:29:57.647'
      u: Who were handed over?
    - who: Jacques Bramson
      start: '00:29:59.647'
      end: '00:29:59.647'
      u: If I am not mistaken, seven Englishmen, Mr. Block and one more, altogether
        nine men.
    - who: David Boder
      start: '00:30:05.644'
      end: '00:30:05.644'
      u: They handed them over. You masqueraded in French uniforms?
    - who: Jacques Bramson
      start: '00:30:10.348'
      end: '00:30:10.348'
      u: In French uniforms.
    - who: David Boder
      start: '00:30:12.223'
      end: '00:30:12.223'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '00:30:12.817'
      end: '00:30:12.817'
      u: No, in gendarmes' uniforms.
    - who: David Boder
      start: '00:30:15.473'
      end: '00:30:15.473'
      u: And where did you get the uniforms?
    - who: Jacques Bramson
      start: '00:30:17.760'
      end: '00:30:17.760'
      u: Well, very many members of the gendarmerie were active in our organization.
        Even several members [of the organization] worked in that camp in capacity
        of officers and the like.
    - who: David Boder
      start: '00:30:31.718'
      end: '00:30:31.718'
      u: They were on your side?
    - who: Jacques Bramson
      start: '00:30:33.328'
      end: '00:30:33.328'
      u: They were on our side.
    - who: David Boder
      start: '00:30:34.656'
      end: '00:30:34.656'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '00:30:38.695'
      end: '00:30:38.695'
      u: Everything came out all right. We only had to disarm afterwards one of the
        gendarmes of the lager, because we wanted to give things a more important
        appearance, requested a few more men for the escort.
    - who: David Boder
      start: '00:31:02.606'
      end: '00:31:02.606'
      u: And so?
    - who: Jacques Bramson
      start: '00:31:04.043'
      end: '00:31:04.043'
      u: Well, one of them resulted to be a fool, he started a row. We gagged him
        with a few handkerchiefs, and we dumped him in a place ten kilometers from
        [unintelligible], in the forest, and subsequently he managed to return. And
        the others requested that they too be shipped to England together with the
        English men.
    - who: David Boder
      start: '00:31:28.452'
      end: '00:31:28.452'
      u: And they took them?
    - who: Jacques Bramson
      start: '00:31:30.452'
      end: '00:31:30.452'
      u: They took them. They returned afterwards and are now serving as officers
        in Indochina.In 1946, France still controlled Indochina. French rule was ended
        in 1954 following defeat in a costly war with native communist and nationalist
        forces.19
    - who: David Boder
      start: '00:31:38.358'
      end: '00:31:38.358'
      u: Now tell me...
    - who: Jacques Bramson
      start: '00:31:39.920'
      end: '00:31:39.920'
      u: Yes.
    - who: David Boder
      start: '00:31:40.498'
      end: '00:31:40.498'
      u: Where was the plane?
    - who: Jacques Bramson
      start: '00:31:43.812'
      end: '00:31:43.812'
      u: This plane was located...much before the English had requested that we should
        point out to them some localities where planes could land.
    - who: David Boder
      start: '00:32:01.395'
      end: '00:32:01.395'
      u: Yes?
    - who: Jacques Bramson
      start: '00:32:02.207'
      end: '00:32:02.207'
      u: We supplied information by radios to a number of such places.
    - who: David Boder
      start: '00:32:06.518'
      end: '00:32:06.518'
      u: Hm.
    - who: Jacques Bramson
      start: '00:32:07.580'
      end: '00:32:07.580'
      u: And we agreed that on one of these places the plane would land.
    - who: David Boder
      start: '00:32:18.387'
      end: '00:32:18.387'
      u: Was it a large plane?
    - who: Jacques Bramson
      start: '00:32:20.465'
      end: '00:32:20.465'
      u: It was a rather large plane.
    - who: David Boder
      start: '00:32:23.356'
      end: '00:32:23.356'
      u: How many people did he take on?
    - who: Jacques Bramson
      start: '00:32:25.153'
      end: '00:32:25.153'
      u: The plane took on nine people.
    - who: David Boder
      start: '00:32:30.622'
      end: '00:32:30.622'
      u: So.
    - who: Jacques Bramson
      start: '00:32:31.403'
      end: '00:32:31.403'
      u: It was badly overloaded when he took them on, but it was a two-engine plane.
    - who: David Boder
      start: '00:32:38.735'
      end: '00:32:38.735'
      u: Yes. How long [how many days] was that plane in France before he took them.
    - who: Jacques Bramson
      start: '00:32:45.080'
      end: '00:32:45.080'
      u: Oh, no. He landed only a few...
    - who: David Boder
      start: '00:32:47.911'
      end: '00:32:47.911'
      u: ". . . hours?"
    - who: Jacques Bramson
      start: '00:32:48.755'
      end: '00:32:48.755'
      u: ". . . hours, maybe only a few minutes before, I an unable to tell you, because
        I participated only in the first part of this action."
    - who: David Boder
      start: '00:32:56.723'
      end: '00:32:56.723'
      u: You did not deliver them to the plane?
    - who: Jacques Bramson
      start: '00:32:58.598'
      end: '00:32:58.598'
      u: No, we delivered them to the plane, but I was already not present.
    - who: David Boder
      start: '00:33:03.030'
      end: '00:33:03.030'
      u: At the take-off?
    - who: Jacques Bramson
      start: '00:33:03.905'
      end: '00:33:03.905'
      u: I was not present at the take-off. But I...
    - who: David Boder
      start: '00:33:06.494'
      end: '00:33:06.494'
      u: Did you see the plane?
    - who: Jacques Bramson
      start: '00:33:07.994'
      end: '00:33:07.994'
      u: I did not, but my comrades told me about it. My task consisted in...we afterwards
        had a little organization, which was put in charge to remove secretly the
        automobile in which these people were transported...all of them...the automobile
        which delivered them...
    - who: David Boder
      start: '00:33:36.572'
      end: '00:33:36.572'
      u: ". . . delivered them to the plane. That means you parted where, in the automobile?"
    - who: Jacques Bramson
      start: '00:33:40.322'
      end: '00:33:40.322'
      u: Yes, well, as soon as they departed from the prison, I did not see them anymore.
        And two days later I heard a speech by Pierre Block which he delivered over
        the English Radio, over BBC. [laughter]
    - who: David Boder
      start: '00:33:59.558'
      end: '00:33:59.558'
      u: Was there a possibility to hear here BBC clearly?
    - who: Jacques Bramson
      start: '00:34:02.419'
      end: '00:34:02.419'
      u: No. The German authorities as well as the authorities of Vichy endeavored
        to jam by all means these [underground] stations. But there were always one
        or two stations which one could hear reasonably well in France, and so we
        had our information regularly, and one may say 90% of the French population
        listened to the English radio.As the year 1942 progressed, the attitude of
        the French population towards the Vichy regime became more hostile, and more
        hoped to see an Allied victory.20
    - who: David Boder
      start: '00:34:39.511'
      end: '00:34:39.511'
      u: So.
    - who: Jacques Bramson
      start: '00:34:39.511'
      end: '00:34:39.511'
      u: Our movement began to grow. At the end of '42 we organized the first Maquis.
    - who: David Boder
      start: '00:34:57.989'
      end: '00:34:57.989'
      u: Oh. What does the word Maquis mean?
    - who: Jacques Bramson
      start: '00:35:02.210'
      end: '00:35:02.210'
      u: Maquis means in French a brush covered impassable tract, a jungle.The word,
        "maquis" came from the local word for scrubland countryside on the French
        island of Corsica. The first Maquis camps were formed in rugged mountainous
        areas.21
    - who: David Boder
      start: '00:35:13.893'
      end: '00:35:13.893'
      u: Yes.
    - who: Jacques Bramson
      start: '00:35:14.908'
      end: '00:35:14.908'
      u: It means a jungle.
    - who: David Boder
      start: '00:35:18.041'
      end: '00:35:18.041'
      u: Oh, it means people who worked in the jungles.
    - who: Jacques Bramson
      start: '00:35:23.651'
      end: '00:35:23.651'
      u: No, that was at first. But afterwards the meaning was expanded. The word
        Maquis, meant that we were hiding our young people in all kind of impassable
        places—be it in the mountains, be it in the forests.
    - who: David Boder
      start: '00:35:39.903'
      end: '00:35:39.903'
      u: Oh...
    - who: Jacques Bramson
      start: '00:35:40.426'
      end: '00:35:40.426'
      u: Or in some other places.
    - who: David Boder
      start: '00:35:41.801'
      end: '00:35:41.801'
      u: That means the partisans of the mountains and the hills.
    - who: Jacques Bramson
      start: '00:35:46.426'
      end: '00:35:46.426'
      u: The partisans. Now at first...we had no arms, so we mostly were hiding those
        people whom the government of Vichy wanted to send away to work in Germany,
        and we hid the prisoners of war who managed to escape from German imprisonment.By
        this time, the Germans were pressuring the Vichy government to send French
        workers to Germany, which was facing an increasing manpower shortage. Eventually,
        on February 16, 1943, the Vichy government was forced to introduce a compulsory
        labor service, which conscripted French young men to work in Germany. This
        development did much to undermine support for the regime and helped secure
        recruits for the Resistance.22
    - who: David Boder
      start: '00:36:05.676'
      end: '00:36:05.676'
      u: So.
    - who: Jacques Bramson
      start: '00:36:06.410'
      end: '00:36:06.410'
      u: We also were hiding those people who were persecuted. At that time they did
        not readily join the Maquis. The conditions of life for the Maquis were very,
        very hard, and the Jews would not come there, save in extreme cases. Our contingent
        consisted mainly of former military [men], former war prisoners, and first
        of all of youths who did not want to go to work in Germany.
    - who: David Boder
      start: '00:36:44.142'
      end: '00:36:44.142'
      u: Now what, were you simply hiding them?
    - who: Jacques Bramson
      start: '00:36:46.770'
      end: '00:36:46.770'
      u: From the start we were hiding them, and with the help of the local population,
        whom we had subjected to our propaganda, we were feeding them.
    - who: David Boder
      start: '00:36:57.348'
      end: '00:36:57.348'
      u: Oh...
    - who: Jacques Bramson
      start: '00:36:58.379'
      end: '00:36:58.379'
      u: Then follows the year of 1942, the landing in [?] England, and a colossal
        increase [in scope] of our organization.On November 8, 1942, three Allied
        landings were successfully made in North Africa—at Casablanca on the Atlantic
        and Oran and Algiers on the Mediterranean.23
    - who: David Boder
      start: '00:37:12.958'
      end: '00:37:12.958'
      u: That happened where?
    - who: Jacques Bramson
      start: '00:37:14.136'
      end: '00:37:14.136'
      u: The English and Americans in Africa.
    - who: David Boder
      start: '00:37:17.605'
      end: '00:37:17.605'
      u: Oh, in Africa.
    - who: Jacques Bramson
      start: '00:37:18.839'
      end: '00:37:18.839'
      u: ". . . in Africa."
    - who: David Boder
      start: '00:37:19.948'
      end: '00:37:19.948'
      u: Casablanca...
    - who: Jacques Bramson
      start: '00:37:20.694'
      end: '00:37:20.694'
      u: Yes.
    - who: David Boder
      start: '00:37:21.225'
      end: '00:37:21.225'
      u: And North Africa.
    - who: Jacques Bramson
      start: '00:37:22.584'
      end: '00:37:22.584'
      u: Then...still before that, the French people experienced a colossal change
        of heart. People saw what [kind of people] the Germans were. The period of
        low spirit and passivity in the French people...
    - who: David Boder
      start: '00:37:45.263'
      end: '00:37:45.263'
      u: Yes.
    - who: Jacques Bramson
      start: '00:37:45.997'
      end: '00:37:45.997'
      u: ". . . which lasted the first year and a half had passed. People began to
        show passive resistance. Moreover they saw that all the speeches of Pétain,
        all his appeals, were a matter of propaganda. And the whole peasant population
        with some minor exceptions, who unfortunately did us a great deal of harm..."
    - who: David Boder
      start: '00:38:17.626'
      end: '00:38:17.626'
      u: The exceptions?
    - who: Jacques Bramson
      start: '00:38:19.047'
      end: '00:38:19.047'
      u: Yes, the exceptions [the majority of peasants] rendered us substantial help.
        I must tell you, if not for the help for the population all our organizations
        would not have existed at all. One should not forget, one should not forget
        that we had to feed hundreds and hundreds of people.As the occupation progressed,
        the hostility of significant segments of the French peasant population towards
        the Vichy regime grew into active cooperation with the Resistance. In a number
        of areas on France, peasants supplied food, clothing and hiding places to
        members of the Maquis.24
    - who: David Boder
      start: '00:38:41.728'
      end: '00:38:41.728'
      u: "[In English] This concludes...this concludes Spool 45 of the report of Mr.
        Bramson, and we shall continue on Spool 46. Paris, August, 194— [tape break]
        Paris, August, 1946, the 16th of August. We are changing spools for the continuation
        of Mr. Bramson's report."
    - who: Herman Barnett
      start: '00:39:34.579'
      end: '00:39:34.579'
      u: Spool 46, Spool 46. Recording starts in about one minute. Spool 46, this
        is Herman Barnett.
    - who: David Boder
      start: '00:40:57.553'
      end: '00:40:57.553'
      u: This is Spool 46. This is Spool 46. Mr. Bramson continues. Paris, August
        the 16th, 1946, at the school of ORT, 12 rue de Saules...you say it in French?
    - who: David Boder
      start: '00:41:22.954'
      end: '00:41:22.954'
      u: "[In Russian] Jacques Alexandrovich, you say in French."
    - who: Jacques Bramson
      start: '00:41:26.576'
      end: '00:41:26.576'
      u: "[In French]...12 rue de Saules à Paris."
    - who: David Boder
      start: '00:41:28.960'
      end: '00:41:28.960'
      u: 12 rue de Saules à Paris. [unintelligible]
    - who: David Boder
      start: '00:41:32.401'
      end: '00:41:32.401'
      u: "[In English] A recording of the Illinois Institute of Technology."
    - who: David Boder
      start: '00:41:35.253'
      end: '00:41:35.253'
      u: "[In Russian] And so you told us about the peaceful population; those who
        were on the side of the Germans who were small in number have harmed you a
        great deal, but that the rest of the population had helped you to maintain
        the Maquis, who were mostly escapees from the labor draft and who were afraid
        of the French [authorities], and that at that time there were but few Jews
        among the Maquis. Now please continue."
    - who: Jacques Bramson
      start: '00:42:07.266'
      end: '00:42:07.266'
      u: I just told you that a change of heart has taken place among the French population.
        A very important factor in this shift of attitude was the mass deportations
        of Jews in July of 1942. This fact made on the French population a very deep
        impression. There were demonstrations of students in Paris, there were protests...
    - who: David Boder
      start: '00:42:44.064'
      end: '00:42:44.064'
      u: Against the deportations?Following the infamous Wannsee Conference on January
        20, 1942, the Nazis began to prepare for the deportation of Jews from France
        and other western European countries to extermination centers in Poland. On
        June 11, 1942, a key meeting took place in Berlin to arrange for regular deportations
        to extermination centers. Spearheaded by the French police, roundups of Jews
        in France took place throughout the summer and fall of 1942 in both the occupied
        and unoccupied zones of the country. Foreign Jews in France were special targets
        of these actions, but as time went on, native-born French Jews increasingly
        found themselves in danger.25
    - who: Jacques Bramson
      start: '00:42:45.283'
      end: '00:42:45.283'
      u: ". . . against the deportations. In Paris many students were arrested and
        sent to lagers together with the Jews. In the little town of Périgueux d'Azel
        [?] crowds of people gathered on the street and literally wept when they saw
        what was happening."
    - who: David Boder
      start: '00:43:09.832'
      end: '00:43:09.832'
      u: Tell us in detail about the procedure of the arrests of the Jews and the
        procedure of their deportation.
    - who: Jacques Bramson
      start: '00:43:16.660'
      end: '00:43:16.660'
      u: As to the procedure of the Jewish arrests there were two procedures. One
        procedure was followed in the invaded region, in the region occupied by the
        Germans. In this region the police force was completely under German control,
        and they had completely to follow instructions. As individuals [in individual
        cases] the police often forewarned the people, or if they failed to find somebody
        they were not very persistent. As to the non-occupied zone everything depended
        exclusively on the chief of the local police. There were such regions, for
        instance in our district where the majority of the police...
    - who: David Boder
      start: '00:44:09.438'
      end: '00:44:09.438'
      u: Wait a minute [apparently something went wrong with the recorder and the
        interviewer continues after adjusting the recorder] there were such districts...
    - who: Jacques Bramson
      start: '00:44:18.472'
      end: '00:44:18.472'
      u: For instance like ours, where the majority of the police were members of
        our organization. There out of six thousand people threatened by arrest and
        out of eight hundred people of whom they had specific orders for arrest, only
        a hundred and fifty were arrested. And they were satisfied [with this number].
        But there were other cities where the chiefs of police either belonged to
        the anti-Semitic elements—there the arrests were complete and whoever was
        unable to hide, was arrested.
    - who: David Boder
      start: '00:45:06.551'
      end: '00:45:06.551'
      u: Now, here I have a ticklish question.
    - who: Jacques Bramson
      start: '00:45:08.989'
      end: '00:45:08.989'
      u: Yes.
    - who: David Boder
      start: '00:45:09.927'
      end: '00:45:09.927'
      u: Suppose they had to arrest eight hundred or a thousand people...
    - who: Jacques Bramson
      start: '00:45:19.374'
      end: '00:45:19.374'
      u: Yes.
    - who: David Boder
      start: '00:45:20.327'
      end: '00:45:20.327'
      u: They arrest a hundred and fifty because they sympathize [with the victims].
        Who then were those one hundred and fifty? Who were these scapegoats so to
        speak?
    - who: Jacques Bramson
      start: '00:45:24.819'
      end: '00:45:24.819'
      u: These scapegoats were people who did not hide in time; because things proceeded
        this way; I can tell you exactly because I myself was doing exactly these
        things.
    - who: David Boder
      start: '00:45:37.892'
      end: '00:45:37.892'
      u: Well.
    - who: Jacques Bramson
      start: '00:45:38.767'
      end: '00:45:38.767'
      u: Some days before the big raid we received a communication that some kind
        of a raid is in the offing. Against whom was not known exactly. There were
        rumors that buses were concentrated, that the police force was concentrated,
        etc. At the same time, we heard with certainty, an employee of the prefecture
        has informed us that the police of Limoges had sent a demand for a list of
        all foreign Jews who lived in the region of Périgueux.
    - who: David Boder
      start: '00:46:23.681'
      end: '00:46:23.681'
      u: What police?
    - who: Jacques Bramson
      start: '00:46:24.634'
      end: '00:46:24.634'
      u: ". . . of the city of..."
    - who: David Boder
      start: '00:46:26.105'
      end: '00:46:26.105'
      u: Say it in French.
    - who: Jacques Bramson
      start: '00:46:27.931'
      end: '00:46:27.931'
      u: "[He says it in French. I do not recall at present why I made such a request.]
        The chief of police of Limoges had demanded the list of all foreign Jews located
        in the district of Périgueux. We then understood that the matter refers to
        the Jews. We knew already that such raids had taken place in the occupied
        part, and therefore we communicated, within our possibilities, to all Jews
        that they be on guard and that they should not stay overnight in their own
        homes."
    - who: David Boder
      start: '00:47:06.811'
      end: '00:47:06.811'
      u: Where then could they spend the night?
    - who: Jacques Bramson
      start: '00:47:08.952'
      end: '00:47:08.952'
      u: They stayed overnight with neighbors.
    - who: David Boder
      start: '00:47:10.997'
      end: '00:47:10.997'
      u: With...
    - who: Jacques Bramson
      start: '00:47:11.872'
      end: '00:47:11.872'
      u: With Christians. With French Jews, who were not molested, because these measures
        at the beginning affected only the foreign Jews. Other few went to the parks,
        and spent the night in the parks.
    - who: David Boder
      start: '00:47:28.691'
      end: '00:47:28.691'
      u: What time of the year did that happen?
    - who: Jacques Bramson
      start: '00:47:30.347'
      end: '00:47:30.347'
      u: It happened in July 1942.The most cruel and extensive operation took place
        on July 16-17 in Paris where some 13,000 Jews—including 7,000 families with
        small children—were rounded up by French police and deported. Approximately
        42,500 French Jews were sent to Nazi annihilation centers, principally Auschwitz,
        during 1942. One-third of this number were from the unoccupied zone. However,
        rescue networks, such as the one with which Mr. Bramson was involved, and
        spontaneous acts of courage by ordinary French men and women, saved many Jews
        from deportation.26
    - who: David Boder
      start: '00:47:33.550'
      end: '00:47:33.550'
      u: Yes. The end of July...
    - who: Jacques Bramson
      start: '00:47:35.203'
      end: '00:47:35.203'
      u: There were elements who did not heed our warnings. And these elements since...since
        a few hundred scapegoats were needed, predominantly these elements came to
        suffer.
    - who: David Boder
      start: '00:47:49.484'
      end: '00:47:49.484'
      u: Yes.
    - who: Jacques Bramson
      start: '00:47:50.541'
      end: '00:47:50.541'
      u: I may say that most of the arrested were children, women...and adults. Because
        from the start people were under the impression that they will look only for
        men. They would hide and would leave the women and children.
    - who: David Boder
      start: '00:48:05.979'
      end: '00:48:05.979'
      u: Oh, you mean they took the adult women and the children.
    - who: Jacques Bramson
      start: '00:48:08.729'
      end: '00:48:08.729'
      u: Yes the men would hide and leave at home the children and wives. So they
        took the women and children.
    - who: David Boder
      start: '00:48:17.352'
      end: '00:48:17.352'
      u: So.
    - who: Jacques Bramson
      start: '00:48:18.024'
      end: '00:48:18.024'
      u: The treatment of the arrested also depended on the local chief of police.
        At the beginning the treatment was in most cases very correct. But there were
        districts as well where the police did not behave decently.
    - who: David Boder
      start: '00:48:39.758'
      end: '00:48:39.758'
      u: Yes. When they removed the people, what was done with their things?
    - who: Jacques Bramson
      start: '00:48:46.254'
      end: '00:48:46.254'
      u: One may say about this that in the occupied zone their apartments were sealed,
        and that was in the competence of a special German liquidation committee on
        Jewish affairs.
    - who: David Boder
      start: '00:49:02.469'
      end: '00:49:02.469'
      u: Did they have Jewish employees?
    - who: Jacques Bramson
      start: '00:49:05.719'
      end: '00:49:05.719'
      u: No, they had no Jewish employees, that was the business of the French police
        and the Gestapo.
    - who: David Boder
      start: '00:49:12.097'
      end: '00:49:12.097'
      u: Yes. What did they...?
    - who: Jacques Bramson
      start: '00:49:15.019'
      end: '00:49:15.019'
      u: They mostly removed all things of value and permitted the rest to be looted.
        The valuable things they would liquidate themselves, selling them, and the
        rest they would abandon.
    - who: David Boder
      start: '00:49:24.708'
      end: '00:49:24.708'
      u: To be looted?
    - who: Jacques Bramson
      start: '00:49:26.193'
      end: '00:49:26.193'
      u: Oh, well, to be looted in an unofficial manner.
    - who: David Boder
      start: '00:49:28.420'
      end: '00:49:28.420'
      u: Yes.
    - who: Jacques Bramson
      start: '00:49:29.092'
      end: '00:49:29.092'
      u: As to the unoccupied zone, the police were more broadminded, they would give
        a chance to relatives to take things or would hand it over to the Jewish organizations.
    - who: David Boder
      start: '00:49:43.796'
      end: '00:49:43.796'
      u: Now if one was deported, why were his relatives not deported?
    - who: Jacques Bramson
      start: '00:49:47.780'
      end: '00:49:47.780'
      u: Well that is how things occur in general. Say there was a raid...
    - who: David Boder
      start: '00:49:52.121'
      end: '00:49:52.121'
      u: So.
    - who: Jacques Bramson
      start: '00:49:52.621'
      end: '00:49:52.621'
      u: For three days people would hide, on the fourth day the raid was over, they
        would return again and live for six months in peace. Afterwards the raids
        would start again and so on. There were periods of lull and again of action.
    - who: David Boder
      start: '00:50:08.443'
      end: '00:50:08.443'
      u: Well. Please do not forget to explain to me at the end the graph about ORT,
        about the attendance of the schools.
    - who: Jacques Bramson
      start: '00:50:16.380'
      end: '00:50:16.380'
      u: I would be glad to explain it to you.
    - who: David Boder
      start: '00:50:18.395'
      end: '00:50:18.395'
      u: Fine. Now then...
    - who: Jacques Bramson
      start: '00:50:19.302'
      end: '00:50:19.302'
      u: In general, as I have told you already, this has made a very strong impression
        on the people.
    - who: David Boder
      start: '00:50:26.280'
      end: '00:50:26.280'
      u: On the French?
    - who: Jacques Bramson
      start: '00:50:27.374'
      end: '00:50:27.374'
      u: On the French. And the government for a time even reversed its course. For
        a time, official—there were official communiqués that these measures affect
        exclusively the foreigner—that they were the undesirable elements, etc. So
        that...but people came to view all this [these explanations] with great incredulity.
        After these raids significantly large Jewish elements appeared among the Maquis.
        There began to appear the Jewish youth. And then, as I have told you before,
        the Maquis represented a rather organized force at the time of the American-English
        landing in Africa.
    - who: David Boder
      start: '00:51:15.223'
      end: '00:51:15.223'
      u: So you had contact with those Maquis?
    - who: Jacques Bramson
      start: '00:51:20.270'
      end: '00:51:20.270'
      u: Yes.
    - who: David Boder
      start: '00:51:21.692'
      end: '00:51:21.692'
      u: Would you please describe a day in the life of the Maquis?
    - who: Jacques Bramson
      start: '00:51:28.749'
      end: '00:51:28.749'
      u: I shall describe it to you because subsequently I was in command of an entire
        district.
    - who: David Boder
      start: '00:51:35.205'
      end: '00:51:35.205'
      u: Hum.
    - who: Jacques Bramson
      start: '00:51:36.018'
      end: '00:51:36.018'
      u: In my lager, I must tell you...
    - who: David Boder
      start: '00:51:41.930'
      end: '00:51:41.930'
      u: What do you mean by lager, lager was...Boder's confusion is understandable.
        The German word "lager" was usually used by interviewees to describe Nazi
        concentration, extermination, or labor camps. Here Bramson uses it in the
        literal sense ("camp") to describe the base of operations for the Maquis.27
    - who: Jacques Bramson
      start: '00:51:44.287'
      end: '00:51:44.287'
      u: The lager which I shall describe to you, because I know this one best, since
        I spent there nine months and since there was located there our General Staff,
        was located forty kilometers from the city of Périgueux. It was located deep
        in the woods on a mountain from which the roads were well under control [in
        view]. To reach this lager, as we called it lager, for a person not initiated,
        was absolutely impossible. I myself lost my way four, five times.
    - who: David Boder
      start: '00:52:19.119'
      end: '00:52:19.119'
      u: Hum.
    - who: Jacques Bramson
      start: '00:52:19.681'
      end: '00:52:19.681'
      u: ". . . on my way there. We were in that lager two hundred people."
    - who: David Boder
      start: '00:52:24.657'
      end: '00:52:24.657'
      u: So.
    - who: Jacques Bramson
      start: '00:52:25.329'
      end: '00:52:25.329'
      u: We lived there...two hundred people; of these about thirty people worked
        at our headquarters, we had there radio communication, we had an intercommunicating
        telephone [system], we had in this lager subsurface stores of ammunition...
    - who: David Boder
      start: '00:52:46.347'
      end: '00:52:46.347'
      u: So. Where did you get your ammunition from?
    - who: Jacques Bramson
      start: '00:52:47.863'
      end: '00:52:47.863'
      u: We got our ammunition by two methods. When the Germans upon their arrival,
        dissolved the French army of the non-occupied zone, this army did not surrender
        its arms, but hid it. They hid mainly the stocks, and since much of it...
    - who: David Boder
      start: '00:53:11.370'
      end: '00:53:11.370'
      u: They hid what?
    - who: Jacques Bramson
      start: '00:53:12.636'
      end: '00:53:12.636'
      u: ". . . the stocks"
    - who: David Boder
      start: '00:53:13.324'
      end: '00:53:13.324'
      u: And what is that?
    - who: Jacques Bramson
      start: '00:53:14.342'
      end: '00:53:14.342'
      u: . . . that is what was in the "stores" [supply dumps].
    - who: David Boder
      start: '00:53:16.548'
      end: '00:53:16.548'
      u: Aha...
    - who: David Boder
      start: '00:53:17.676'
      end: '00:53:17.676'
      u: "[In English]...the ammunition dumps."
    - who: Jacques Bramson
      start: '00:53:18.767'
      end: '00:53:18.767'
      u: "[In Russian] The stores of supplies."
    - who: David Boder
      start: '00:53:19.997'
      end: '00:53:19.997'
      u: ". . . the supplies."
    - who: Jacques Bramson
      start: '00:53:20.544'
      end: '00:53:20.544'
      u: Subsequently a large number of officers and soldiers of the army went over
        to us. In proportion, they represented an insignificant proportion—because
        they [the army] were people accustomed to discipline and once they were ordered
        to do nothing, they did nothing. But at any rate, these were elements which
        went over to our side, and these elements informed us where we could obtain
        arms.
    - who: David Boder
      start: '00:53:46.241'
      end: '00:53:46.241'
      u: So.
    - who: Jacques Bramson
      start: '00:53:47.023'
      end: '00:53:47.023'
      u: Besides, although we got hold of arms, there were certain things which we
        could not obtain. For instance small arms such as small automatic [correcting
        himself] automats as they were called.
    - who: David Boder
      start: '00:54:05.798'
      end: '00:54:05.798'
      u: That is what? Automatic arms?
    - who: Jacques Bramson
      start: '00:54:07.964'
      end: '00:54:07.964'
      u: Yes, the little ones.
    - who: David Boder
      start: '00:54:08.679'
      end: '00:54:08.679'
      u: Yes...
    - who: David Boder
      start: '00:54:09.175'
      end: '00:54:09.175'
      u: "[In English]...automatic rifles."
    - who: Jacques Bramson
      start: '00:54:10.464'
      end: '00:54:10.464'
      u: "[In Russian] Yes."
    - who: David Boder
      start: '00:54:10.792'
      end: '00:54:10.792'
      u: Well.
    - who: Jacques Bramson
      start: '00:54:11.448'
      end: '00:54:11.448'
      u: So these things we could not get. On the other hand we had a good quantity
        of more heavy arms, such as heavy machine guns, golubitzes [a Russian term],
        etc.
    - who: David Boder
      start: '00:54:23.985'
      end: '00:54:23.985'
      u: Golubitzes?
    - who: Jacques Bramson
      start: '00:54:24.438'
      end: '00:54:24.438'
      u: Golubitzes.
    - who: David Boder
      start: '00:54:25.251'
      end: '00:54:25.251'
      u: Golubitzes—they are what—mortars? [The English word is obviously "howitzer."]
    - who: Jacques Bramson
      start: '00:54:27.048'
      end: '00:54:27.048'
      u: Mortars.
    - who: David Boder
      start: '00:54:27.580'
      end: '00:54:27.580'
      u: Yes, mortars.
    - who: Jacques Bramson
      start: '00:54:28.439'
      end: '00:54:28.439'
      u: Yes, and by that time the English were already parachuting in the region
        of the Alps...
    - who: David Boder
      start: '00:54:36.013'
      end: '00:54:36.013'
      u: Oh.
    - who: Jacques Bramson
      start: '00:54:36.700'
      end: '00:54:36.700'
      u: ". . . a rather large quantity of arms. And so we were able to exchange our
        heavy arms for lighter ones which were transported in those regions."
    - who: David Boder
      start: '00:54:48.443'
      end: '00:54:48.443'
      u: With whom did you exchange it, with other Maquis?
    - who: Jacques Bramson
      start: '00:54:50.765'
      end: '00:54:50.765'
      u: With other Maquis, and transported...
    - who: David Boder
      start: '00:54:53.233'
      end: '00:54:53.233'
      u: How come you "exchanged," would they not have given you it to you without
        exchange?
    - who: Jacques Bramson
      start: '00:54:55.779'
      end: '00:54:55.779'
      u: Well they too needed arms. Moreover a large quantity of arms originated in
        the German storehouses, which we attacked and looted.
    - who: David Boder
      start: '00:55:07.946'
      end: '00:55:07.946'
      u: You...?
    - who: Jacques Bramson
      start: '00:55:08.633'
      end: '00:55:08.633'
      u: ". . . which we raided."
    - who: David Boder
      start: '00:55:11.011'
      end: '00:55:11.011'
      u: And...
    - who: Jacques Bramson
      start: '00:55:11.604'
      end: '00:55:11.604'
      u: We got also much from killed Germans, with whom we had brawls.
    - who: David Boder
      start: '00:55:17.577'
      end: '00:55:17.577'
      u: So, you hid [?] from the Germans. And how did you live, in tents?
    - who: Jacques Bramson
      start: '00:55:23.520'
      end: '00:55:23.520'
      u: We even had no tents. We were not that rich. Mostly we constructed "houses"
        from branches.
    - who: David Boder
      start: '00:55:30.822'
      end: '00:55:30.822'
      u: You constructed houses...?
    - who: Jacques Bramson
      start: '00:55:32.354'
      end: '00:55:32.354'
      u: ". . . from branches."
    - who: David Boder
      start: '00:55:33.182'
      end: '00:55:33.182'
      u: ". . . huts..."
    - who: Jacques Bramson
      start: '00:55:35.151'
      end: '00:55:35.151'
      u: Huts in a way. We were lucky to have among us many lumberjacks, because somehow
        all lumberjacks were on our side, and they taught us to build all these dwellings.
    - who: David Boder
      start: '00:55:48.853'
      end: '00:55:48.853'
      u: Now, were there not among the Maquis people militarily unfit, as for example
        [some] Jews.
    - who: Jacques Bramson
      start: '00:55:53.285'
      end: '00:55:53.285'
      u: No, the Jews with us were all militarily fit. Those militarily unfit we could
        not accept. Life was so hard that those of poor health would not hold out
        more than a week or ten days.
    - who: David Boder
      start: '00:56:06.992'
      end: '00:56:06.992'
      u: And how would you get your food supplies?
    - who: Jacques Bramson
      start: '00:56:10.242'
      end: '00:56:10.242'
      u: As to food supplies, the local population used to come to our assistance.
        This occurred in the following way. We had in all villages underground...underground
        organizations. These underground organizations gathered the products from
        the peasant, or purchased the products, and delivered them to prearranged
        places. At night small details of us, proceeded to these points, and either
        by automobiles, or on their backs transferred all these products to the lagers.
    - who: David Boder
      start: '00:56:50.812'
      end: '00:56:50.812'
      u: Well...
    - who: Jacques Bramson
      start: '00:56:51.343'
      end: '00:56:51.343'
      u: We had organized our own slaughter house, because the peasants supplied us
        with cattle. We had organized our kitchens—and in general we had a real military
        organization. The days, the day passed in a simple manner. They were called
        at six o'clock. They were given half an hour to wash and breakfast, at seven
        o'clock was inspection.
    - who: David Boder
      start: '00:57:17.021'
      end: '00:57:17.021'
      u: How about water? Was there any water?
    - who: Jacques Bramson
      start: '00:57:18.755'
      end: '00:57:18.755'
      u: Yes, we chose our locations not far from a river.
    - who: David Boder
      start: '00:57:23.036'
      end: '00:57:23.036'
      u: So.
    - who: Jacques Bramson
      start: '00:57:24.098'
      end: '00:57:24.098'
      u: At seven o'clock was inspection, and appell. That means everybody without
        exception was assembled before the flag. The flag was raised.
    - who: David Boder
      start: '00:57:35.116'
      end: '00:57:35.116'
      u: Did Pétain change the French flag?
    - who: Jacques Bramson
      start: '00:57:38.335'
      end: '00:57:38.335'
      u: Pétain left the same color.
    - who: David Boder
      start: '00:57:42.897'
      end: '00:57:42.897'
      u: "[correcting] Colors."
    - who: Jacques Bramson
      start: '00:57:43.492'
      end: '00:57:43.492'
      u: Colors. The French flag has remained. Only the inscriptions—were, they read
        before "République Française" meaning the French Republic, they were now changed
        to the words "État Français" meaning the French Country. Moreover, before
        all French government agencies had on their seal Marianne.
    - who: David Boder
      start: '00:58:10.579'
      end: '00:58:10.579'
      u: What?
    - who: Jacques Bramson
      start: '00:58:11.532'
      end: '00:58:11.532'
      u: That is the woman who symbolizes France. Pétain substituted for this woman
        symbol—a Fascist emblem.
    - who: David Boder
      start: '00:58:21.734'
      end: '00:58:21.734'
      u: What?
    - who: Jacques Bramson
      start: '00:58:23.327'
      end: '00:58:23.327'
      u: That was not a swastika, it consisted of two crossed axes which were chopping
        the head off the international [?] hydra.The hydra was often used to symbolize
        the supposed Jewish, communist, and Freemason conspiracy to rule the world.
        It was the product of ignorance, bigotry, hatred and paranoia.28
    - who: David Boder
      start: '00:58:28.545'
      end: '00:58:28.545'
      u: Yes.
    - who: Jacques Bramson
      start: '00:58:29.154'
      end: '00:58:29.154'
      u: And now before the flag...they were also informed about the communications
        which were received overnight by radio.
    - who: David Boder
      start: '00:58:33.888'
      end: '00:58:33.888'
      u: So.
    - who: Jacques Bramson
      start: '00:58:36.279'
      end: '00:58:36.279'
      u: Right after that a part, half of them were occupied with various chores in
        the lager, construction, etc. and the other half would go out on maneuvers.
    - who: David Boder
      start: '00:59:03.799'
      end: '00:59:03.799'
      u: So. Did they wear a uniform?
    - who: Jacques Bramson
      start: '00:59:05.643'
      end: '00:59:05.643'
      u: The uniform we have improvised. We managed to.... in different lagers there
        were different uniforms. We managed to attack a lager, a French one, where
        we found very many tunics, and so our detachments were uniformed, even very
        well uniformed. In other districts our poor young people were nearly going
        around barefooted. They had completely nothing. We were lucky, because we
        managed...first, we managed once to attack several German trucks which were
        transporting from a shoe factory a large quantity of boots and shoes, and
        so we were able...
    - who: David Boder
      start: '01:00:03.865'
      end: '01:00:03.865'
      u: ". . . to supply..."
    - who: Jacques Bramson
      start: '01:00:04.787'
      end: '01:00:04.787'
      u: ". . . to supply a complete division. Besides we managed also in one lager—and
        for that purpose we had to stage a raid two hundred fifty kilometers away—and
        we managed to bring over three large trucks of tunics."
    - who: David Boder
      start: '01:00:26.474'
      end: '01:00:26.474'
      u: So.
    - who: Jacques Bramson
      start: '01:00:28.553'
      end: '01:00:28.553'
      u: And in this manner it may be said that a few months before my arrest, when
        already more serious military operations had begun, our lager and all Maquis
        in general in our district were more or less well-clad.
    - who: David Boder
      start: '01:00:46.814'
      end: '01:00:46.814'
      u: Good...
    - who: Jacques Bramson
      start: '01:00:47.658'
      end: '01:00:47.658'
      u: Unfortunately we were only half-armed.
    - who: David Boder
      start: '01:00:50.930'
      end: '01:00:50.930'
      u: Now let us return to the story. You told us that after the raids...
    - who: Jacques Bramson
      start: '01:00:56.198'
      end: '01:00:56.198'
      u: Yes...
    - who: David Boder
      start: '01:00:56.198'
      end: '01:00:56.198'
      u: The first raids were directed against the Jews, and the Jews became more...
    - who: Jacques Bramson
      start: '01:01:01.536'
      end: '01:01:01.536'
      u: ". . . cautious."
    - who: David Boder
      start: '01:01:02.098'
      end: '01:01:02.098'
      u: ". . . cautious, and started paying more attention to the Maquis. Well, now
        continue from here..."
    - who: Jacques Bramson
      start: '01:01:07.769'
      end: '01:01:07.769'
      u: I must tell you after these first raids, the Jews who until then were suffering
        all their misfortunes with relative passivity—they also underwent a change
        of heart.The misfortunes Mr. Bramson is referring to were results of the anti-Semitic
        legislation promulgated by the Vichy regime and its German overlords.29 The
        Jewish youth was taken by a much stronger desire than before, because they
        saw that resistance is developing in the world. They felt that America will
        enter the war; subsequently they saw that she entered the war. And now they
        were taken by an active desire to resist. Until the time when I had to leave
        the city for good, because my activities have been discovered, I was teaching
        in the ORT school in Périgueux.
    - who: David Boder
      start: '01:02:02.501'
      end: '01:02:02.501'
      u: How far is Périgueux from Vichy?
    - who: Jacques Bramson
      start: '01:02:04.563'
      end: '01:02:04.563'
      u: Two hundred fifty kilometers from Vichy.
    - who: David Boder
      start: '01:02:07.843'
      end: '01:02:07.843'
      u: And from Paris?
    - who: Jacques Bramson
      start: '01:02:09.655'
      end: '01:02:09.655'
      u: And from Paris about four hundred kilometers. Périgueux is located between
        the city of Limoges and the city of Bordeaux. And so among these young people,
        young people between fourteen and twenty-five years of age, among them appeared
        a desire to actively fight [?] against the Nazis, and I succeeded in organizing
        of the more reliable elements a complete young detail which remained with
        me to the end. And I must tell you that...
    - who: David Boder
      start: '01:02:45.587'
      end: '01:02:45.587'
      u: To the end you mean up to your arrest?
    - who: Jacques Bramson
      start: '01:02:50.939'
      end: '01:02:50.939'
      u: ". . . up to my liberation. And I must tell you that this was the only normal
        way out of the situation. Among this young group who were fighting, who took
        chances with their lives, were significantly less casualties than among the
        Jews, than among the Jews who were hiding or were sitting with their hands
        crossed, waiting to be arrested. In proportion there were significantly less
        losses [among them]. I must tell you that as to the ORT school in Périgueux—it
        gave account of itself afterward, in the line of resistance. Because we were
        completely deprived of any kind of radio equipment. At that time we were unable
        to organize any kind of communication."
    - who: David Boder
      start: '01:03:38.783'
      end: '01:03:38.783'
      u: For the Maquis?
    - who: Jacques Bramson
      start: '01:03:40.346'
      end: '01:03:40.346'
      u: For the Maquis.
    - who: David Boder
      start: '01:03:40.721'
      end: '01:03:40.721'
      u: Well.
    - who: Jacques Bramson
      start: '01:03:41.190'
      end: '01:03:41.190'
      u: And the first sets for the Maquis, receivers as well as transmitters, were
        constructed in our school.
    - who: David Boder
      start: '01:03:49.275'
      end: '01:03:49.275'
      u: "[In English]...for transmission and for reception..."
    - who: Jacques Bramson
      start: '01:03:51.290'
      end: '01:03:51.290'
      u: ". . . reception."
    - who: David Boder
      start: '01:03:51.945'
      end: '01:03:51.945'
      u: ". . . were built in the ORT school. The interviewer obviously intended to
        impress upon Americans the contributions of the ORT to the war effort.30"
    - who: Jacques Bramson
      start: '01:03:53.567'
      end: '01:03:53.567'
      u: ". . . school"
    - who: David Boder
      start: '01:03:54.301'
      end: '01:03:54.301'
      u: Yes.
    - who: Jacques Bramson
      start: '01:03:54.848'
      end: '01:03:54.848'
      u: "[In Russian] And then the young boy who constructed most of the equipment
        was subsequently arrested, deported, and perished in Germany. This was a sixteen-year-old
        boy. His last name was Kahn. He was a young..."
    - who: David Boder
      start: '01:04:09.461'
      end: '01:04:09.461'
      u: What was his first name? Kahn...?
    - who: Jacques Bramson
      start: '01:04:12.422'
      end: '01:04:12.422'
      u: His first name I don't...Jean Pierre, if I am not mistaken. Jean Pierre Kahn.This
        is obviously not the same Jean Kahn that Boder would interview in Paris on
        August 21st—just five days after the present interview—though the similarity
        of the names and ages is intriguing.31
    - who: David Boder
      start: '01:04:18.365'
      end: '01:04:18.365'
      u: Jean Pierre...
    - who: Jacques Bramson
      start: '01:04:19.240'
      end: '01:04:19.240'
      u: He was a young Alsatian Jew.
    - who: David Boder
      start: '01:04:21.536'
      end: '01:04:21.536'
      u: Yes.
    - who: Jacques Bramson
      start: '01:04:22.161'
      end: '01:04:22.161'
      u: And he, that is he with the help of our instructor constructed this equipment.
        In addition we had in our school...
    - who: David Boder
      start: '01:04:29.372'
      end: '01:04:29.372'
      u: And who was the instructor?
    - who: Jacques Bramson
      start: '01:04:31.465'
      end: '01:04:31.465'
      u: The instructor was a Frenchman, Marcel Guidor.
    - who: David Boder
      start: '01:04:34.917'
      end: '01:04:34.917'
      u: He knew about it?
    - who: Jacques Bramson
      start: '01:04:36.539'
      end: '01:04:36.539'
      u: Yes, yes, yes, I initiated him into the conspiracy.
    - who: David Boder
      start: '01:04:39.793'
      end: '01:04:39.793'
      u: Yes.
    - who: Jacques Bramson
      start: '01:04:40.558'
      end: '01:04:40.558'
      u: At the end very many of our students were given medals.
    - who: David Boder
      start: '01:04:45.504'
      end: '01:04:45.504'
      u: Yes.
    - who: Jacques Bramson
      start: '01:04:46.316'
      end: '01:04:46.316'
      u: One of these young men is now with me in this school. He has two nedels [correcting
        himself] two medals. We have here a slip of the tongue. "Nedels" in Russian
        means "weeks," and "medals," with exception of the ending, is the same word
        in Russian as in English.32
    - who: David Boder
      start: '01:04:55.008'
      end: '01:04:55.008'
      u: Yes. Already after liberation?
    - who: Jacques Bramson
      start: '01:04:56.358'
      end: '01:04:56.358'
      u: 'Yes. After liberation. He was taken prisoner, deported and has returned.
        Also a large quantity of arms was repaired in our school, in our mechanical
        shops: machine guns, rifles, revolvers. We reconstructed parts for mortars,
        etc. All that was done at night, and of course all that was entrusted to the
        young people whom we could trust completely. There were not many of them;
        five, six people; and these five, six people were doing a remarkable job.'
    - who: David Boder
      start: '01:05:32.366'
      end: '01:05:32.366'
      u: Yes.
    - who: Jacques Bramson
      start: '01:05:35.106'
      end: '01:05:35.106'
      u: And...
    - who: David Boder
      start: '01:05:36.324'
      end: '01:05:36.324'
      u: Does the French government now recognize it?
    - who: Jacques Bramson
      start: '01:05:39.850'
      end: '01:05:39.850'
      u: The French government has recognized it, because all these young men after
        my return—I made a report about it—all of them were rewarded with decorations.
    - who: David Boder
      start: '01:05:51.412'
      end: '01:05:51.412'
      u: Well.
    - who: Jacques Bramson
      start: '01:05:52.099'
      end: '01:05:52.099'
      u: Perished...and so resistance began to be organized seriously at the end of
        '42. The period of initial organization was over. And then started the open
        fight. This open fight was led by many methods. First of all the terror activities.
        It was accepted that the Germans should not be in peace, that they should
        feel in France as if on a volcano, and for this reason either their automobiles
        were attacked, or mines were placed under trains, or the quarters of the Gestapo,
        were bombed, or the staff offices, etc.
    - who: David Boder
      start: '01:06:54.228'
      end: '01:06:54.228'
      u: Now tell me, what were the consequences of such attacks for the "peaceful"
        population.
    - who: Jacques Bramson
      start: '01:06:59.081'
      end: '01:06:59.081'
      u: The results were very great.
    - who: David Boder
      start: '01:07:02.584'
      end: '01:07:02.584'
      u: On the peaceful population?
    - who: Jacques Bramson
      start: '01:07:03.912'
      end: '01:07:03.912'
      u: On the peaceful population. I must tell you that at the end things [acts
        of resistance] became so numerous that the Germans were unable to react properly.
        At the beginning they took hostages...
    - who: David Boder
      start: '01:07:16.390'
      end: '01:07:16.390'
      u: Yes.
    - who: Jacques Bramson
      start: '01:07:17.312'
      end: '01:07:17.312'
      u: They shot hostages.
    - who: David Boder
      start: '01:07:19.063'
      end: '01:07:19.063'
      u: The Maquis knew that?
    - who: Jacques Bramson
      start: '01:07:20.423'
      end: '01:07:20.423'
      u: The Maquis knew that. Afterward, they seeing that the results were in the
        reverse direction...
    - who: David Boder
      start: '01:07:26.970'
      end: '01:07:26.970'
      u: Yes, negative results?
    - who: Jacques Bramson
      start: '01:07:28.298'
      end: '01:07:28.298'
      u: ". . . negative results, they ceased to take hostages directly but said that
        they were arresting Jews, or communists, etc. In fact they took any people
        they could lay their hands on. Well when the shootings..."
    - who: David Boder
      start: '01:07:39.346'
      end: '01:07:39.346'
      u: Did they shoot people in public?
    - who: Jacques Bramson
      start: '01:07:43.808'
      end: '01:07:43.808'
      u: Not in public, but they would hang out enormous posters [notifying] that
        such and such hostages were shot. When they saw that all creates an unfavorable
        impression, they organized large camps and started to deport all these hostages
        to a center in Compiègne from which they were re-transported to Auschwitz,
        Buchenwald, Mauthausen, to all these famous lagers in Germany, where they
        perished as well. Because only twenty percent of the deportees, have returned.
        And for the Jews this percentage was still less, because of the hundred and
        ten thousand Jews deported from France to Germany only about six thousand
        people have returned.In fact, close to 76,000 Jews were deported from France
        including those, like Mr. Bramson, deported as resisters. Only about 2,500
        returned alive. Mr. Bramson is among the fortunate handful who did. Approximately
        12% of French Jews and more than 41% of foreign Jews in France were murdered during
        the Holocaust.33
    - who: David Boder
      start: '01:08:40.305'
      end: '01:08:40.305'
      u: About six thousand.
    - who: Jacques Bramson
      start: '01:08:41.876'
      end: '01:08:41.876'
      u: About six thousand people.
    - who: David Boder
      start: '01:08:43.579'
      end: '01:08:43.579'
      u: "[In English] Of a hundred and ten thousand deported Jews from France there
        returned approximately six thousand."
    - who: David Boder
      start: '01:08:54.320'
      end: '01:08:54.320'
      u: "[In Russian] Go on."
    - who: Jacques Bramson
      start: '01:08:55.653'
      end: '01:08:55.653'
      u: 'We pondered over this question for a long, long time, but we decided that
        we could not stop [the acts of sabotage against the Germans]. We only took
        recourse to the following measure: we never tried to provoke acts which would
        lead to a large number of victims among the Germans, in order not to provoke
        in them excessive wrath. We endeavoured not to attack all kinds of organizations
        of second order, which did not possess purely police functions. We used to
        take [one word not clear].'
    - who: David Boder
      start: '01:09:36.134'
      end: '01:09:36.134'
      u: ". . . which did not have..."
    - who: Jacques Bramson
      start: '01:09:37.399'
      end: '01:09:37.399'
      u: purely police...
    - who: David Boder
      start: '01:09:38.759'
      end: '01:09:38.759'
      u: Then you used to attack organizations which did possess police functions.
    - who: Jacques Bramson
      start: '01:09:41.620'
      end: '01:09:41.620'
      u: ". . . police functions, or industrial functions."
    - who: David Boder
      start: '01:09:43.089'
      end: '01:09:43.089'
      u: Yes.
    - who: Jacques Bramson
      start: '01:09:43.542'
      end: '01:09:43.542'
      u: The terrorist task was the so-called sabotage. Such factories which still
        permitted the Germans to work in France.
    - who: David Boder
      start: '01:09:59.575'
      end: '01:09:59.575'
      u: "[correcting] which the Germans permitted..."
    - who: Jacques Bramson
      start: '01:10:01.091'
      end: '01:10:01.091'
      u: Yes, yes, the Germans, they worked so to speak for Germany.
    - who: David Boder
      start: '01:10:06.786'
      end: '01:10:06.786'
      u: Yes.
    - who: Jacques Bramson
      start: '01:10:07.396'
      end: '01:10:07.396'
      u: 'Especially the French metallurgical industry, and first of all the French
        automobile industry. And now we started to sabotage. The most famous act of
        sabotage was the destruction [by explosion] of the transformer at the largest
        metallurgical plant in France: Creusot. From then on Creusot did not work
        anymore.'
    - who: David Boder
      start: '01:10:31.741'
      end: '01:10:31.741'
      u: And it is still not working?
    - who: Jacques Bramson
      start: '01:10:33.194'
      end: '01:10:33.194'
      u: No, it was now repaired and in '44 it was again put in commission.
    - who: David Boder
      start: '01:10:40.626'
      end: '01:10:40.626'
      u: When the Germans left?
    - who: Jacques Bramson
      start: '01:10:41.923'
      end: '01:10:41.923'
      u: When the Germans left. But between '42 and the year '44 the factory [?] worked
        exactly one week, after the [first] sabotage it interrupted its work and after
        the second sabotage the Germans decided not to use it anymore [unintelligible].
    - who: David Boder
      start: '01:10:57.866'
      end: '01:10:57.866'
      u: Now tell me what happened to the workers who were thrown out of work when
        such a factory would stop. How many workers did the factory at Creusot have?
    - who: Jacques Bramson
      start: '01:11:09.186'
      end: '01:11:09.186'
      u: The factory of Creusot did not have that time a very large number of workers,
        but there were about ten thousand.
    - who: David Boder
      start: '01:11:15.180'
      end: '01:11:15.180'
      u: ". . . ten..."
    - who: Jacques Bramson
      start: '01:11:15.773'
      end: '01:11:15.773'
      u: In normal times there were significantly more.
    - who: David Boder
      start: '01:11:17.538'
      end: '01:11:17.538'
      u: Well
    - who: Jacques Bramson
      start: '01:11:18.085'
      end: '01:11:18.085'
      u: As to the workers they were first of all immediately utilized locally, in
        order to put the factory again in commission.
    - who: David Boder
      start: '01:11:25.568'
      end: '01:11:25.568'
      u: Yes, yes.
    - who: Jacques Bramson
      start: '01:11:27.260'
      end: '01:11:27.260'
      u: But we endeavored as far as possible to set free en route the workers who
        were sent to Germany. I must tell you about a funny incident about a young
        man who was at the head of a transport in which there were about eight hundred
        men. When he arrived in the city of Limoges which is located about eighty
        kilometers from the city of Périgueux there remained exactly sixty people.
    - who: David Boder
      start: '01:12:11.086'
      end: '01:12:11.086'
      u: How were they liberated?
    - who: Jacques Bramson
      start: '01:12:13.790'
      end: '01:12:13.790'
      u: Along the railroad tracks were stationed small detachments of partisans,
        and we ordered the workers to "pull" the brakes. The train stopped five or
        six times, and they jumped off. When the French police attempted to intervene,
        instantly would appear a detail of partisans, and the French police it may
        be said never reacted against the partisans.It should be noted that there
        was never any attempt on the part of the French resistance to free Jews on
        deportation trains bound for extermination centers.34
    - who: David Boder
      start: '01:12:50.973'
      end: '01:12:50.973'
      u: Now tell me, who accompanied the train, who were the guards?
    - who: Jacques Bramson
      start: '01:12:53.770'
      end: '01:12:53.770'
      u: In the train...the train was mostly accompanied by the French police who
        also looked at things "through their fingers" and permitted the people to
        escape. Of course not in quantities.
    - who: David Boder
      start: '01:13:04.577'
      end: '01:13:04.577'
      u: Yes.
    - who: Jacques Bramson
      start: '01:13:05.656'
      end: '01:13:05.656'
      u: If some twenty people would run away, they would not pay any attention to
        it. But of course mass deliveries could take place only with the help of the
        partisans.
    - who: David Boder
      start: '01:13:14.831'
      end: '01:13:14.831'
      u: Well. Now then, let us return to the other part...
    - who: Jacques Bramson
      start: '01:13:21.206'
      end: '01:13:21.206'
      u: The next component of our resistance was propaganda.
    - who: David Boder
      start: '01:13:25.487'
      end: '01:13:25.487'
      u: Yes.
    - who: Jacques Bramson
      start: '01:13:26.643'
      end: '01:13:26.643'
      u: Propaganda—one may say that all the newspapers which you see now being sold
        in Paris, these are the former underground newspapers.
    - who: David Boder
      start: '01:13:35.921'
      end: '01:13:35.921'
      u: Yes.
    - who: Jacques Bramson
      start: '01:13:36.812'
      end: '01:13:36.812'
      u: These newspapers—the largest among them was the newspaper "Combat."
    - who: David Boder
      start: '01:13:44.234'
      end: '01:13:44.234'
      u: Yes. Did this one not exist before the war?
    - who: Jacques Bramson
      start: '01:13:47.156'
      end: '01:13:47.156'
      u: It did not exist before the war. This paper appeared in the year '41. It's
        primary organizer and editor was Rene [?].
    - who: David Boder
      start: '01:13:57.031'
      end: '01:13:57.031'
      u: Well.
    - who: Jacques Bramson
      start: '01:13:58.890'
      end: '01:13:58.890'
      u: And among the collaborators in that paper were not a few Jews.
    - who: David Boder
      start: '01:14:03.080'
      end: '01:14:03.080'
      u: Yes.
    - who: Jacques Bramson
      start: '01:14:04.939'
      end: '01:14:04.939'
      u: There were other very important newspapers such as "Frontiers."
    - who: David Boder
      start: '01:14:10.626'
      end: '01:14:10.626'
      u: And what party was represented by "Combat"?
    - who: Jacques Bramson
      start: '01:14:12.923'
      end: '01:14:12.923'
      u: '"Combat," during the time of resistance was the party of the Socialist youth.'
    - who: David Boder
      start: '01:14:21.345'
      end: '01:14:21.345'
      u: So.
    - who: Jacques Bramson
      start: '01:14:21.861'
      end: '01:14:21.861'
      u: But afterwards it was transformed into a non-party newspaper of resistance,
        and so it remained a non-party paper of resistance. And what is characteristic
        for "Combat" at the present time is that it is a newspaper which attacks,
        so to speak, everybody [all parties] without exception. [laughter]
    - who: David Boder
      start: '01:14:42.635'
      end: '01:14:42.635'
      u: "[The question is unintelligible. It refers to a cross. I do not remember
        whether Mr. Bramson was wearing it.]"
    - who: Jacques Bramson
      start: '01:14:46.578'
      end: '01:14:46.578'
      u: This is the emblem of de Gaulle's army. That is the so-called Cross of Lorraine.
    - who: David Boder
      start: '01:14:52.125'
      end: '01:14:52.125'
      u: Oh...
    - who: Jacques Bramson
      start: '01:14:53.109'
      end: '01:14:53.109'
      u: The Cross of Lorraine, as the cross of a province which suffered the most
        from the Germans at all times, was adopted as a symbol of French resistance.
        And all soldiers, of the army of resistance [and] French liberation were wearing
        these Crosses of Lorraine.The "army of resistance and French liberation" about
        which Mr. Bramson speaks was composed of non-communist resistance groups,
        specifically the Libération-sud movement to which he belonged and two others
        which formed the nucleus of the so-called Secret Army to which Mr. Bramson
        later refers. Jean Moulin, de Gaulle's agent in France, helped inspire the
        unification of these groups into the United Movements of Resistance (Mouvements
        Unis de la Résistance, or MUR).35
    - who: David Boder
      start: '01:15:11.499'
      end: '01:15:11.499'
      u: So, go on.
    - who: Jacques Bramson
      start: '01:15:12.999'
      end: '01:15:12.999'
      u: One of our most important activities was to undermine the influence of the
        Vichy government, the influence of Pétain. And in this direction we maintained
        a relentless effort. In addition we were fighting all French Fascist organizations.
        The French Fascist organizations were many times completely annihilated by
        us in many cities, and they had to restore them frequently by "artificial"
        means. We did not stop short of killing people on the streets, etc. in order
        to directly terrorize them.
    - who: David Boder
      start: '01:16:00.110'
      end: '01:16:00.110'
      u: The Fascists?
    - who: Jacques Bramson
      start: '01:16:01.197'
      end: '01:16:01.197'
      u: The Fascists. Finally these French organizations were compelled to reorganize
        into a military organization, into a militia.The "militia" was the infamous
        milice, a French fascist paramilitary organization composed of many virulent
        anti-Communists and anti-Semites. Its newspaper, "Combats" (not to be confused
        with the previously mentioned "Combat") was devoted to defending "Christian
        civilization" from its supposed enemies. The milice murdered several prominent
        French Jews in cold blood. The number of those in the milice was closer to
        30,000 than to 40,000.36
    - who: David Boder
      start: '01:16:06.325'
      end: '01:16:06.325'
      u: So.
    - who: Jacques Bramson
      start: '01:16:08.028'
      end: '01:16:08.028'
      u: With this militia we entered into a real military struggle. There were real
        battles, between the partisans and this French militia. The French militia
        over the whole French territory counted around forty thousand men. From these
        about eighteen thousand departed together with Pétain to Germany.
    - who: David Boder
      start: '01:16:33.010'
      end: '01:16:33.010'
      u: So.
    - who: Jacques Bramson
      start: '01:16:34.870'
      end: '01:16:34.870'
      u: After the liberation of France.
    - who: David Boder
      start: '01:16:36.838'
      end: '01:16:36.838'
      u: And where are they now?
    - who: Jacques Bramson
      start: '01:16:38.463'
      end: '01:16:38.463'
      u: Now most of them...a small part managed to escape...
    - who: David Boder
      start: '01:16:45.073'
      end: '01:16:45.073'
      u: ". . . escaped, where to?"
    - who: Jacques Bramson
      start: '01:16:45.948'
      end: '01:16:45.948'
      u: They hid in Germany in the various lagers, they changed their nationality,
        etc. The rest were handed over, of them a small part were shot [executed]
        and the rest are awaiting trial.
    - who: David Boder
      start: '01:17:02.913'
      end: '01:17:02.913'
      u: Who was shooting them?
    - who: Jacques Bramson
      start: '01:17:04.320'
      end: '01:17:04.320'
      u: At the beginning they...there were courts martial. Mostly these were courts
        martial of the French Liberation Army of Partisans. And afterwards when the
        state of war in France was declared concluded, they are now being tried by
        the, simply by the French normal court and they are being accused of treason
        against their country.
    - who: David Boder
      start: '01:17:37.248'
      end: '01:17:37.248'
      u: So. Now then, what other events...I want to start the story of your arrest
        with a fresh spool.
    - who: Jacques Bramson
      start: '01:17:43.281'
      end: '01:17:43.281'
      u: Yes.
    - who: David Boder
      start: '01:17:44.203'
      end: '01:17:44.203'
      u: So please, tell us some special episodes about life in France...or about
        the resistance and we shall fill the so and so few minutes [of wire].
    - who: Jacques Bramson
      start: '01:18:05.584'
      end: '01:18:05.584'
      u: I may tell you a few characteristic incidents of our life [?]. It happened
        in the middle of July of '43. We were informed that after our rather unsuccessful
        attempt to take prisoner the chief of the French Security police Bernan, the
        German authorities in Vichy organized against us a major regrouping of military
        forces. I was informed that at ten kilometers from our camp were concentrated
        several squadrons of the so-called Germer [?]. The Germer [?] were military
        police corresponding to the SS.It is unclear as to what "Germer" refers to
        and whether the "Germer" was a French or German elite police unit although
        it appears to have been the former.37
    - who: David Boder
      start: '01:19:17.537'
      end: '01:19:17.537'
      u: Something like the Schutzstaffel.
    - who: Jacques Bramson
      start: '01:19:20.096'
      end: '01:19:20.096'
      u: Schutzstaffel. In general, I decided, since the situation was rather awkward,
        to drive out myself for reconnaissance. I went in a light automobile with
        a few men, and at one point we noticed the first motorcycle men of these Germer
        [?]. I noticed among them an officer. I then alighted and invited the officer
        to come over for negotiations. Imagine my surprise when this officer approached
        me, stopped at attention, and introduced himself "Officer Germer so-and-so,
        but a member of the secret underground [army]." I managed to reach with him
        the following agreement.
    - who: David Boder
      start: '01:20:20.949'
      end: '01:20:20.949'
      u: "[In English] We have to interrupt at a very interesting point...we have
        to interrupt at a very interesting point [unintelligible]."
    - who: David Boder
      start: '01:20:42.776'
      end: '01:20:42.776'
      u: Spool 48. [A mistake—this is Spool 47. Such slips would occur under pressure
        of work, and under conditions not always most favorable for the interview.]
        Paris, August the 16th, 1946 at the ORT school, 12 Rue de Saules, we continue
        with Mr. Bramson, the fourth spool [again a mistake, this is the third spool]
        and this is Spool 47.
    - who: David Boder
      start: '01:20:52.792'
      end: '01:20:52.792'
      u: Mr. Bramson, you were telling me that you encountered a detail that was sent
        out against the Maquis, and you proposed to the officer that they surrender.
    - who: Jacques Bramson
      start: '01:20:59.835'
      end: '01:20:59.835'
      u: No that was not exactly so [unintelligible].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Not so? [?]
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No [?]. You see I was driving in one car for reconnaissance.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And we encountered the first motorcycle men—also reconnaissance men. And
        among them was one officer. And when...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: They were of the enemy?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: '. . . of the enemy. And when I made contact with this officer, he all at
        once stood up at attention, and says: "Officer Germer so-and-so," and adds
        afterwards in a low voice: "And of the Secret Army." The Secret Army was our
        organization.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And then..
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and this official was with the enemy?"
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'And the most funny part of it is that afterwards he tells me: "The commander
        of our whole detachment, the Colonel is also of the Secret organization."'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[laughter] And so I managed to arrange with this colonel the following trick:
        they maneuvered during a whole week around us. We did not see them, and they
        did not see us. And after a week, after they spent all their gasoline which
        was given to them, they drove away."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And such episodes, we had very many.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: This sounds interesting. The fact is that they did not expend their arms...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . but spent the gasoline."
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. [he continues with sounds of laughter]
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And then?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In general...they departed. A second interesting phenomenon of which, most
        foreigners are unaware, is that we had organized among our Maquis the future
        Administration of Security of the country. Amidst our Maquis we had the future
        prefect who in fact after liberation became the prefect of the district. We
        used to issue orders to the population; we fought the black market, and other
        things. In most cases foreigners in general are completely uniformed about
        that.After the liberation, General de Gaulle sought to curb the power of the
        resistance groups and reassert state supremacy. In some cases, such as the
        one cited by Mr. Bramson, a former resistance leader became a prefect. In
        a number of others, de Gaulle's representatives assumed local power.38
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why did you fight the black market during the Germans?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: We fought against the black market, because mostly suffered from it not the
        Germans, but the French population.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And we considered it our duty to ease the life of the French population,
        because it must be said that the population suffered very strongly from our
        presence...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: From your presence...?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Because the Germans constantly took recourse to reprisals against the peaceful
        population, against children, women, and in general against people to whom
        all that was of no concern.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: On the other hand, we fought the black market because we knew that the black
        market was a phenomenon which corrupted the population and which would leave
        its imprint for a long time. And we were not mistaken. We see what now is
        taking place in France.In the post-war period of economic dislocation and
        scarcity, the illicit trade in goods and services flourished.39 The imprints
        of this period will remain, I think, for about ten years.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. I should like that you tell me later something about the present status
        of the black market, but now I want you to go over biographically and politically
        to your own story. Now then, when were you arrested?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: When I was arrested—that is a whole rather complicated story. In July '43
        I was appointed commander of the Maquis of the southern district of Vendôme.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where about is that?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: This is a district located between Limoges and Bordeaux.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So, what was your rank? Did Maquis have ranks?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. There were ranks. If one takes so to speak my rank, so normally it would
        have corresponded say to a colonel in the service [?].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: It is very difficult to define, establish.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: We had...in our inner, inner organization, I was the commander of the camp,
        I had several officers assigned to me, there were also officers in the other
        camps which were subordinate to me, but we, in order not to be confused with
        the official, normal army...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . we officially did not assume any ranks..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . but we called ourselves chiefs, such and such a chief, and such and
        such..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: At that time, in order to fight our partisan details, with which the regular
        army was unable to cope...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . because we were hiding in the forests, and they needed to fight us
        the light [mobile] not the heavy components of the German army, the Germans
        moved into this district an organized Grusian Legion. [?]"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[with great surprise] Oh!..."
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: This Grusian Legion consisted of Grusians who were taken prisoners in the
        Crimea. The Germans either used to shoot them or forced them to join such
        regiments.Bramson is referring to Georgians. ("Gruziya" is the Russian name
        for Georgia.) Roughly 700,000 Georgians fought against the Nazis as part of
        the Red Army during the war. However, a number of Georgians also fought for
        the Nazis as part of the Georgian Legion, a regiment formed in 1941 that consisted
        of Georgians who emigrated to Western Europe after the Soviet invasion of
        Georgia in 1921, along with Georgian prisoners of war from the Red Army.40
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: As soon as this Legion appeared in our...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How many were there of them in this Legion?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In this Legion there were around three thousand of them; of them nine hundred
        men were located in the city of Périgueux.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And they were there with [their] officer?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They were there with [their] officers.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . mounted on horses?"
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, they were "light" infantry details, which were transported on trucks.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: These Grusian details appeared to be not too loyal to the Germans. Just in
        a few days, after their arrival in our district we had already turncoats.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: They spoke Russian?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They spoke mostly Grusian. There were some intelligent elements, not very
        numerous, and they spoke also Russian.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so they started to turn over?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . to turn over, and we then formed a special small Grusian detail."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: From these turncoats?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. The turncoats were mostly officers.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And through these officers I managed to make contact with the colonel, the
        Grusian who was in command.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . Well."
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'He was in command only theoretically, he maintained the "inner" discipline.
        The real command was in the hands of a German officer. Each company had a
        German officer, and the "inner" discipline was maintained by Grusian officers.
        And then I conceived the idea: would it not be possible to get over this whole
        Grusian Legion on our side?'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so the chief who was in command of the whole district...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . a Frenchman?"
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: A Frenchman—went to obtain permission for it from the central command which
        was located in Limoges.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And why was a permission necessary?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, we needed the means to maintain nine hundred men more.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: We needed the means to clothe them, to "shoe" them, for all that we needed
        a budget, etc. This was a very complex organization.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: After that Limoges made inquiries in Paris, the permission was given...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: The underground in Paris?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . the permission was given, and we then entered in contact with the
        Grusian officers. Everything was prepared beforehand, and I left for the city
        of Périgueux by automobile with my chief, and with one of my officers—assistants,
        in order to settle finally the matter with the Grusian colonel—to plan this
        changing sides in a body. Unfortunately one of our co-workers who was on the
        inside of this work turned out to be an agent of the Gestapo. And he betrayed
        us. When we arrived at the square in Périgueux we were attacked from all sides
        by hidden German SS, or members of the Gestapo. I together with my chief and
        my assistant had the misfortune to have alighted from the automobile."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I was wounded, and before being wounded the chief of the Gestapo in the act
        of defense, and our men who remained in the car, had time to open fire and
        to break through the encirclement.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I was half-conscious, I was transferred first to the Gestapo and afterwards—since
        I was taken prisoner by the military—[I was taken] to a German military hospital.
        There I was given first aid, I suffered here a broken bone. [he apparently
        points to his forehead]
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where—above the eye?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Above the eye [unintelligible] and besides my eye was hanging out, and I
        also had a bayonet stab in my hand.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The German military, the actual military treated me most correctly, exceptionally
        correctly. The German officer at the scouting detail [?] was also very correct
        [a correct person] and during the two days that I spent in their house—I have
        no right to complain—they treated me like any military officer. But afterwards
        I was transferred to the SD prison.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What is SD?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Of the Gestapo.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why was it called SD?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Sicherheitsdienst.The Sicherheitsdienst (also called SD, or Security Service)
        was an intelligence organization which served the SS and the Nazi party. At
        the outbreak of the war the Gestapo were brought into the same overall Nazi
        police organization as the SD, so the barbaric SD torturers who inflicted
        so much pain on Mr. Bramson could also be viewed as officers of the Gestapo.41
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Gestapo abroad was called Sicherheitsdienst.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: There the treatment changed markedly. But in Périgueux we were still treated
        with sufficient correctness, except for the grillings. At the questions I
        suffered less—at the first grilling—than my comrades...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Because I was wounded.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: So that although I was beaten, they did not submit me to great tortures at
        the first grilling.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What do you call great torture?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In great tortures, you were hung for several hours by your hands; you were
        put into cold water, you would be submerged in water until you would lose
        consciousness, they would beat you...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What did they have there, bathtubs?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They used ordinary bathtubs.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So, and what...?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And besides they would beat you terribly. I at the first questioning was
        simply crippled [?].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Who was doing that? The grilling personnel themselves or did they have helpers?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: During the grilling that was done by the questioning officers themselves.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But when blows would not help, the tortures were performed by agents of the
        Gestapo.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. And so at the first grilling...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The first was comparatively...at the first grilling I got away with a few
        slaps in the face, a few kicks, etc.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Do you remember the dialogue at that grilling? Were you grilled in French?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I was grilled in French because I pretended that I do not understand any
        German. That gave me a chance—knowing already the question while the interpreter
        translated it—to prepare the answer.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so, the question...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the interpreter behaved neutrally?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The interpreter in most cases was some wounded German officer, who knew the
        French language, and in most cases they were rather correct.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Or there were civilian interpreters. There were even some French Gestapo
        interpreters.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so. I...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What did they ask you?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The first grilling took place when I was wounded, and I was very lucky, because
        it was a so-called questioning about identity.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They asked for name, surname, rank, whether or not I was an officer of the
        regular. They asked whether I consider myself as a partisan. I said I was
        a "regular" officer; I wore my uniform.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. What name did you give?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I gave my right name, because I had on me all kind of papers forged as well
        as authentic.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But my military papers were in my real name.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. And they stated that you were from Russia?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was stated that I was born in Russia.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But this was not important since my name sounds sufficiently French—it was
        of no importance.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Bramson [pronounced in Russian].
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Bramson [pronounced in French], and so that was not important.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But I had...I wanted it that way, because I was wounded...I had on me official
        military documents. I did not want to be taken for a partisan. Since I considered
        myself anyway a doomed man, since I had wounded the Chief of the Gestapo,
        at the moment of arrest, I said to myself, let them better shoot me as a military,
        than hang me like a dog. [he laughs]...At the first grilling I managed to
        avoid an important fact. I was grilled by an officer of the German counter-intelligence.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'And to him the question of a Jew or not a Jew was of no interest whatsoever.
        So when he came to the section where the questionnaire dealt with race or
        religion, he all at once asked me such a question: "Are you a Protestant or
        a Catholic?"'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...! And what did you say?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And I calmly replied that I was a Protestant.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so I was registered and since then I was not questioned about race up
        to my transfer to Compiègne.The Nazi racist ideology incorrectly viewed the
        Jews as a "race" when in fact they are members of a religion and a people.
        Mr. Bramson uses this racist terminology common at the time. The camp at Compiègne,
        located in north central France, was founded in December, 1941. As he later
        relates, it was from Compiègne that Mr. Bramson was deported to Buchenwald.42
        In Périgueux I spent ten days. During these ten days there was an attempt
        to deliver us [from captivity] and the Gestapo in Périgueux went up in the
        air.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That is it was bombed?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was bombed. The Gestapo and the quarters of the Gendarmerie in Périgueux.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But since very many German officers were wounded on the occasion we were
        tried and sentenced to death.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Who was tried, all who...?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Three [persons], the three of us.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You, your French chief, and...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and my assistant."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and were sentenced to a military execution. The next morning after
        the bombing, (we were tried in the evening), they came to look for us, and
        I thought that we were lead to be shot. But instead of leading us to be shot
        we were transferred to a prison in Limoges."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: This was a larger town, there was relatively a large garrison, where they
        were less in fear of an attack by the partisans, because after the incident
        with the Gestapo they were afraid that in Périgueux that partisans may attack
        the city and set us free.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now I have a question, I want to ask you a question as a psychologist.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You were expecting during the night to be shot, is that so?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I thought that we will be shot in the next morning.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did you then make some evaluation...what were you thinking about before "being
        shot."
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I, I must tell you, hardly thought of anything.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You were suffering of wounds.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'I was wounded, and when I was told, when they told me "condemned": so I
        figured—we had so much talk among ourselves about such indescribable tortures,
        about such unusual beatings to which people were subjected before being shot—so
        that I, so to speak felt that now everything was over, I was even contented.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I even may say that I slept marvelously well.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You slept through...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They came afterward to look for us at ten o'clock in the morning, and they
        had to shake me in order to wake me up.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...and then you went through [unintelligible]...obviously for them it was
        not a night before an execution, they...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, apparently we...they had decided not to shoot us. I later found out that
        great representations were made in our behalf, and that the government in
        Algeria had declared that if we should be executed [shot] they in turn will
        retaliate by shooting a large number of German officers—prisoners. This obviously
        saved our lives.By this time, Algeria was under the control of Free French
        forces, and General Rommel's German army had been defeated by the English
        and Americans in Tunisia.43
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: So we were transferred to Limoges and in Limoges the grillings started anew.
        The grillings in Limoges were terrible. I was "hung up" three times.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How did they "hang up"?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They hung us up simply this way. They would handcuff your hands behind you...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . a hook between the handcuffs, and you were raised up in the air."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What was then the position of the hands?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[apparently demonstrating] That is how you would hang, the hands behind
        the back."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: The hands could not...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . stretched out above the head...no that was impossible...If one would
        raise his hand a fracture would immediately occur."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The majority of my comrades to say in passing—had their hands fractured,
        as a consequence of it.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: In what place were they fractured?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Right here....
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the shoulder?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the shoulder.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In that period—now it is hard to recognize me—I was much healthier, and I
        was a very good sportsman.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I managed all three times—in spite of the fact that at the end I would lose
        consciousness—still to support myself somehow on my muscles.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So there was a special trick to it, to prevent fracture in the arms.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. This was only possible if one maintained his body so that it's weight
        should not pull too much on this place.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That there be not too much tension on the shoulders.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: On the shoulders.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so I managed to save my hands.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: After these three sessions of grilling.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What were they grilling you about?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, they wanted first of all military information, and first of all the
        names of the members of the secret organization.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And what would you say to them?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I said nothing.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And you did not try, so to speak to bluff to them?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The first time even did not I try to bluff them because I knew they will
        check up, they checked on all information.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and I did not have yet a sufficiently prepared plan. They caught me
        by surprise."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh yes. And how about afterwards?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Afterwards they—after the three sailors [?]—when they had tortured me beyond
        measure, they decided to give me some rest. And I had a week's rest, during
        which I, so to speak, I had a chance, so to speak, to recuperate a bit.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. And where were your two comrades?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: My comrades were grilled separately. One of them attempted suicide, and the
        other succumbed during the grilling. He could not stand the torture.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Meaning what—he died?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, that I could not tell you. I was not present at the incident.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh yes. What did they beat with generally?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They beat with rifle butts, with clubs, with whatever they could lay their
        hands on. Once they smashed over my head a piece of marble which covered a
        night table, which happened to stand around.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: You know these little night tables at the beds.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. So he broke that marble over your head? So?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: After that I was again taken for grilling. This time I had a prepared plan...[there
        is a break in the interview].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You had a prepared plan.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes this time I had a prepared plan, and I told them approximately things
        of which I was sure that they knew already.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I did not give them anything new, but on the contrary directed them toward
        a completely false track.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: This gave me a breathing spell of three weeks, after which they had made
        a check-up and recognized that I had told them cock-and-bull stories.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: After that they simply [unintelligible] took me over there and beat me up
        like a dog, and after that there was no more grilling. However after this
        beating, instead of keeping me in a "normal" cell, I was thrown, I was isolated
        in a cellar, without light, without air, without anything. And I...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What kind of a cellar, in what kind of a building?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: That seems to have been in a prison, in prison.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. And were there other people?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, I was there alone; I was kept isolated all the time.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And did they bring you food?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Food. They fed me well, because we were fed by the French Red Cross.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, the Red Cross was permitted...?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, not to visit, but to feed us—yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: They permitted?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, all political prisoners were fed by the Red—French—Cross.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: After that I spent two months in this dungeon after that, before we were
        transferred to Compiègne, a month before I was transferred to a common hall...This
        common hall was a cell of three meters by two, where we were seven people
        together. We, one may say, were piled up one over the other, but after several
        months of complete isolation, this give us a chance to talk to each other,
        and moreover, they began to take us for walks. We were able to promenade for
        a quarter of an hour daily in a little yard, in the prison.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where was that?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Limoges.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: One nice morning we were told that we will be transferred from Limoges to
        Compiègne, from which we were to be transported further into Germany. Compiègne
        was a central lager where were concentrated all prisoners without exception,
        before being shipped to concentration camps. The Jews were transported instead
        of Compiègne to a special lager, Drancy.Initially, there were Jews who were
        held at Compiègne and suffered greatly from horrible conditions there. This
        occurred in December 1941 during a reprisal action. Subsequently, as Mr. Bramson
        indicates, Drancy, a transit camp located in a northern suburb of Paris, became
        the key transportation point for Jews to annihilation camps in Poland, mainly
        Auschwitz.44
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Compiègne I spent only one day. By some miracle I passed the examination
        for race...race qualification, and registered as a Frenchman, I found myself
        in a train with twenty-five hundred men destined for Buchenwald. We were placed
        about a hundred people to each teplushka. The Russian term "teplushka" means
        a small four-wheel freight car with a stove in the center, adapted for the
        transportation of soldiers and people in general.45
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: A freight car.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: A freight car. On the way there were several attempts at escape. Several
        people were killed. Several people...at our arrival we found several people
        suffocated in the car.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How long were you in the car.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: We spent in the car three days.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did they let you out for the toilet?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, the car was locked. It was opened only once when we arrived in the city
        of Trier.Trier is a city in far western Germany not far from the border of
        Luxembourg on the Mosel River.46 There the door was opened for ten minutes,
        and that was the only time when we were given a bit of soup...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: To sip. Otherwise the car was all the time sealed.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And how about your toilet needs, how were they satisfied?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The toilet needs were unfortunately taken care of in the car.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Were there only men?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: There were only men. The cars of the women were behind.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The women were transported further.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Buchenwald...we were shaved.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: We were washed all...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . the whole body?"
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . the whole body and we were sent to the so-called quarantine lager.
        The quarantine lager was a real nightmare. And we were...to describe it to
        you: there were blocks calculated for a hundred and twenty people. We were
        allocated approximately seven hundred to each."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: On plank-beds calculated for three people they would assign eleven.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: There was no medical service whatsoever. We were dressed in those terrible
        frosts—in a shirt; above that some pajama-like clothes...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the head was completely shaved.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now tell me, did you have any clothes with you?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: |-
        All our things were taken from us at the entrance to the Buchenwald
                                lager.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, did you have some things before [when] you were arrested accidentally
        on the street?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: At the beginning I had no things. But afterwards when my arrest became...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . known..."
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . known, they sent me through the Red Cross a package of things. Officially
        the Gestapo did not want to deliver to me this package of things, but one
        of the keepers on his own initiative brought me a part of the things."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And in Buchenwald they again took it away.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And in Buchenwald they took away completely everything.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They gave us each a spoon, which we had to drag all the time in our pocket,
        and like I have described—for shoes they gave us "step-ins".
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That is what?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They are a kind...wooden soles, with cloth above, which hold them to the
        feet.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Slippers.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They are not slippers.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They are something undefinable, resembling Dutch footwear.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I did not remain for a long time in this lager. The whole inner management
        of the lager was organized by the prisoners themselves. The SS entered the
        lager almost exclusively to supervise the chores which were done, in part,
        inside the lager, or for roll call. Otherwise we almost never saw them. We
        were ruled by the so-called supervising [?] capos, who were appointed by the
        SS from the midst of the prisoners.Buchenwald was established in 1937, and
        up the end of 1938 the camp's capos were largely criminal prisoners. When
        these capos became involved in corrupt practices, the SS removed the criminal
        prisoner capos from their posts, and gradually political prisoners were able
        to take over the camp's internal administration under SS supervision.47
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So, you were in a French block?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: From the beginning it was a general quarantine block.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: But thanks to the fact that I had numerous acquaintances among the members
        of the French Resistance, those comrades who were already for a comparitively
        long time in Buchenwald took steps that I be transferred as soon as possible
        to the large lager.There were several resistance groups formed in Buchenwald
        on the basis on nationality, among them the French resistance group about
        whom Mr. Bramson speaks. By 1943, these groups united in a general underground
        movement called the International Underground Committee.48
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: From the quarantine?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: From the quarantine. And I spent only a month in the quarantine, and that
        possibly saved my life.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And how much time did the others spend there?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: There were people who spent there five or six months.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why? What was going on?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Because there was not enough room in the big [main] lager. In the big lager
        living conditions were comparatively better, since [there] people worked,
        so they were given more or less a chance to sleep, or eat...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: So for this reason not all were transferred but very many remained for good
        in this quarantine lager.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: During this period in the quarantine lager, I shall never forget the scene
        when we were sent to be photographed. I have described already how we were
        dressed. During a bad snowstorm we were left in this clothing for a whole
        day on a completely open square.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Why?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: To lead us one after the other to be photographed.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What for were you photographed?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: To complete our dossier.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . for the lager."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the result of it was that approximately half of the new arrivals caught
        pneumonia. Our block of eight hundred people was transformed into a block
        of two hundred fifty, three hundred people, while all the others without exception
        "went through the chimney."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What do you mean by "went through the chimney"?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: . . . "through the chimney," in other words they died from pneumonia and
        similar causes, and they had to be sent to the crematories.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And were there crematories in Buchenwald?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. There were crematories in all the lagers. In all the lagers where there
        were more than six thousand prisoners, there were crematories.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And did they have in Buchenwald also installations for the extermination
        of people?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Installations of the kind that existed in Auschwitz were not available in
        Buchenwald. Because Buchenwald was not an extermination camp. In Buchenwald
        there was a gas chamber, but it was not located in the lager, it was located
        behind the lager.It was believed by some that Buchenwald had a gas chamber,
        but this has not been substantiated. However, even though prisoners were not
        killed by gas, they were murdered in other ways: beatings, tortures, phenol
        injections, shootings and strangulation. There was an execution chamber beneath
        the crematorium where victims died by being hung from meat hooks suspended
        from the ceiling. It is possible that this execution by suffocation is what
        Mr. Bramson heard about.49'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was used only when they wanted to annihilate somebody inconspicuously.
        But official mass exterminations such as in Auschwitz did not exist in Buchenwald.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I myself know of a case when an entire group of three—four hundred people
        were annihilated there on the spur of the moment.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Buchenwald?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. Buchenwald. But this did not have a systematic character as in the eastern
        [?] lagers.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What kind of a group of three hundred people was that?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: For instance, they brought over a group of Russian officers. And the next
        day it was ordered to annihilate all of them. They were led to the little
        house which we called the "little house of miracles," where the gas chamber
        was located, and there they were asphyxiated. We learned about it—exterminations
        took place daily—but I only know—I may speak only about cases at which I was
        present myself.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Which...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Which I know. For instance I was present at the shooting of eighty parachutists,
        mostly Canadians and Frenchmen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was already after the Anglo-American invasion of Europe.That is, after
        D-Day, June 6, 1944. This account of the execution of an Allied airman has
        not been substantiated. However, there were Allied airmen held at Buchenwald
        for some months, and some did in fact perish there.50
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And they were young men who formed the small squads of reconnaissance who
        parachuted [behind] enemy lines.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They, eighty men...they were brought to us, and after two weeks a search
        started for them all over the lager. We endeavored as far as possible to hide
        them in the lager, but we succeeded to save only two.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: All the others were found by the SS with the help of the management of the
        lager and they were all shot.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where were they shot?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They were shot wherever it would happen. They were killed—when they would
        catch one, they would lead him outside the lager, and they would shoot him
        just any place. A few of them, since the SS were vexed, were hanged, and this
        in spite [of the fact] that they were sentenced to be shot.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And where did they hang them?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: They hanged them—in our crematory—in the basement there was an execution
        hall. And in this hall they had hooks on which they hanged.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. And now, what happened to you afterwards?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the lager...compared with that which I went through in Limoges, my subsequent
        experiences in the lager were less...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. And when were you questioned again about being a Jew?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: About that I was questioned again in Compiègne. But I don't know how it happened—in
        spite of the fact that the grillings were mostly very severe, when my turn
        came, I was one of the last, he scrutinized my ticket, on the ticket it said
        that I was a Protestant; so he asked me only a few questions and next to him
        stood a doctor. Only those who appeared to him suspicious the doctor ordered
        to let down their pants. I did not appear suspicious to him, and so I passed.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So...And afterwards? When were you liberated?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: I was in the lager...I spent there fifteen months.The fifteen months were
        from early 1944 until April 1945.51
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So. What were you doing there?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: At the beginning I worked in the quarries.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Afterward I managed with the help of French comrades who belonged to the
        management of the camp to...and since I was one of the responsible members
        of the French organization [underground], I managed to be assigned to the
        [unintelligible] factory, as an assistant.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . a factory located within the lager.Buchenwald had over 130 satellite
        camps where prisoners were ruthlessly exploited doing slave labor. Mr. Bramson
        worked in one of them, which was an armaments factory. Many larger German
        businesses profited obscenely from prisoner slave labor in this and other
        camps.52"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: This greatly improved my condition, and thanks to that I managed to survive,
        and even rally my strength somewhat because all my wounds which I suffered
        during the war started to open up in the camp. At the factory our situation
        greatly improved, I managed even to construct of all kind of odd parts a radio,
        so that we, with some comrades were able to pick up military [?] communications
        and we knew about all the movement in France, etc.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: So.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: In addition we formed in the lager an inner organization, and since factories
        of arms were located within the lager, we managed also to conceal some arms.
        These arms came in handy for my comrades at a moment of an uprising in the
        lager just before the occupation of the lager by the Americans.The liberation
        of Buchenwald took place on April 11, 1945. By this time, the underground
        was in control of the installation. The liberating Americans found 21,000
        prisoners, including about 4,000 Jews and several hundred Jewish children.
        One of them was Moses Lau, who went on to become a chief rabbi in Israel.53
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What kind of an uprising was there?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: The fact was that the SS had everything ready to destroy the camp.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: When they departed, they left only a small detail of SS who were to set fire
        to the lager, and throw all [unintelligible].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: To kill the people?
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. This detail was disarmed by the inner organization of the lager under
        the command of Colonel Manes [?] who at present is head of the council of
        the ministry of commerce in France.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh.
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: When this occurred I was not anymore in Buchenwald.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: One moment please...
    - who: Jacques Bramson
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[continues] The fact is that about ten days before liberation, no earlier
        than that, about three weeks before the liberation in Buchwenwald..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[In English] This is Spool 47. Mr. Bramson's report."
    - who: David Boder
      start: '01:20:42.776'
      end: '01:20:42.776'
      u: Spool 48. Paris, August the 16th. Continuation of Mr. Bramson's report.
    - who: David Boder
      start: '01:20:52.792'
      end: '01:20:52.792'
      u: "[In Russian] You told me that at the end you were not anymore in Buchenwald.
        How did that happen?"
    - who: Jacques Bramson
      start: '01:20:59.835'
      end: '01:20:59.835'
      u: |-
        It was like this. Before surrendering the lager
                                Buchenwald to the Americans, the Germans selected fifteen thousand people, whom they said they had decided to send away as hostages.Before the arrival of American forces, the SS evacuated prisoners of various nationalities from the main camp and the satellite camps on what became death marches.54
    - who: David Boder
      start: '01:21:20.316'
      end: '01:21:20.316'
      u: So?...
    - who: Jacques Bramson
      start: '01:21:21.315'
      end: '01:21:21.315'
      u: ". . . to a region where the American forces were not yet near. This was
        a part of Germany where they still hoped to resist. And I belonged to this
        group."
    - who: David Boder
      start: '01:21:27.400'
      end: '01:21:27.400'
      u: Why were they called hostages?
    - who: Jacques Bramson
      start: '01:21:29.370'
      end: '01:21:29.370'
      u: Because at that moment the opinion of Goebbels was such, that it was indispensable
        to have people who would be responsible for the lives—because there were all
        kinds of reports that the Americans and the Russians were momentarily [?]
        killing the SS whom they were taking prisoners, etc.
    - who: David Boder
      start: '01:21:55.611'
      end: '01:21:55.611'
      u: And was that not true in certain cases?
    - who: Jacques Bramson
      start: '01:21:58.207'
      end: '01:21:58.207'
      u: In certain cases it might have been true, but what concerns the Americans,
        the French and the English the SS were not being killed. They were treated
        more strictly than other prisoners but still they were considered prisoners
        of war.
    - who: David Boder
      start: '01:22:16.122'
      end: '01:22:16.122'
      u: And the Maquis?
    - who: Jacques Bramson
      start: '01:22:17.674'
      end: '01:22:17.674'
      u: Well, the partisans and also the population used to exterminate [them] most
        frequently. The partisans were completely without mercy.
    - who: David Boder
      start: '01:22:28.225'
      end: '01:22:28.225'
      u: So.
    - who: Jacques Bramson
      start: '01:22:29.165'
      end: '01:22:29.165'
      u: On this trip we were driven on foot. We made about three hundred kilometers
        on foot.
    - who: David Boder
      start: '01:22:38.841'
      end: '01:22:38.841'
      u: In how many days?
    - who: Jacques Bramson
      start: '01:22:40.163'
      end: '01:22:40.163'
      u: We marched for about two weeks.
    - who: David Boder
      start: '01:22:42.674'
      end: '01:22:42.674'
      u: Oh.
    - who: Jacques Bramson
      start: '01:22:43.412'
      end: '01:22:43.412'
      u: They fed us...We were given a glass of grain each...
    - who: David Boder
      start: '01:22:50.221'
      end: '01:22:50.221'
      u: What was that?
    - who: Jacques Bramson
      start: '01:22:51.635'
      end: '01:22:51.635'
      u: It was non-crushed [?] grain.
    - who: David Boder
      start: '01:22:53.157'
      end: '01:22:53.157'
      u: What does it mean non-crushed [?] grain? Non-milled?
    - who: Jacques Bramson
      start: '01:22:54.822'
      end: '01:22:54.822'
      u: Non-milled grain.
    - who: David Boder
      start: '01:22:56.605'
      end: '01:22:56.605'
      u: What was it rye, barley?
    - who: Jacques Bramson
      start: '01:22:58.283'
      end: '01:22:58.283'
      u: It was mostly wheat.
    - who: David Boder
      start: '01:23:00.804'
      end: '01:23:00.804'
      u: Wheat. You ate the grain?
    - who: Jacques Bramson
      start: '01:23:02.859'
      end: '01:23:02.859'
      u: We ate the grain. Most people got dysentery.
    - who: David Boder
      start: '01:23:06.994'
      end: '01:23:06.994'
      u: Oh.
    - who: Jacques Bramson
      start: '01:23:07.547'
      end: '01:23:07.547'
      u: Beginning with the third day people started falling on the road and the SS
        finished them off on the spot. Behind each column marched a squad of exterminators
        who killed all those who fell behind.
    - who: David Boder
      start: '01:23:19.939'
      end: '01:23:19.939'
      u: How would they kill them?
    - who: Jacques Bramson
      start: '01:23:21.384'
      end: '01:23:21.384'
      u: Simply with a shot from a revolver, or from a rifle.
    - who: David Boder
      start: '01:23:26.180'
      end: '01:23:26.180'
      u: So. Men and woman?
    - who: Jacques Bramson
      start: '01:23:28.917'
      end: '01:23:28.917'
      u: We were only men.
    - who: David Boder
      start: '01:23:30.470'
      end: '01:23:30.470'
      u: So.
    - who: Jacques Bramson
      start: '01:23:31.023'
      end: '01:23:31.023'
      u: There were no women with us.
    - who: David Boder
      start: '01:23:32.222'
      end: '01:23:32.222'
      u: So.
    - who: Jacques Bramson
      start: '01:23:33.021'
      end: '01:23:33.021'
      u: I myself had to carry to the ditch on the road my comrade Zjousse[?] a very-known
        aviator, who first flew the South Atlantic with Hermose [?].
    - who: David Boder
      start: '01:23:49.887'
      end: '01:23:49.887'
      u: With whom?
    - who: Jacques Bramson
      start: '01:23:50.912'
      end: '01:23:50.912'
      u: Hermose [?].
    - who: David Boder
      start: '01:23:52.605'
      end: '01:23:52.605'
      u: Hermose? [?] French plane? They crossed...?
    - who: Jacques Bramson
      start: '01:23:55.970'
      end: '01:23:55.970'
      u: Yes, Zjousse [?]. He was Hermose's assistant.
    - who: David Boder
      start: '01:23:59.884'
      end: '01:23:59.884'
      u: How is this name spelled?
    - who: Jacques Bramson
      start: '01:24:01.064'
      end: '01:24:01.064'
      u: "[he spells the name] His name is spelled: Zjousse [?]."
    - who: David Boder
      start: '01:24:12.672'
      end: '01:24:12.672'
      u: That is his name?
    - who: Jacques Bramson
      start: '01:24:14.241'
      end: '01:24:14.241'
      u: ". . . his name is Zjousse [?]"
    - who: David Boder
      start: '01:24:15.173'
      end: '01:24:15.173'
      u: And he was an old-timer in aviation [?].
    - who: Jacques Bramson
      start: '01:24:17.565'
      end: '01:24:17.565'
      u: Yes, he is very famous. It is he, who together with Hermose made the first
        flight across the South...
    - who: David Boder
      start: '01:24:22.835'
      end: '01:24:22.835'
      u: Atlantic.
    - who: Jacques Bramson
      start: '01:24:23.519'
      end: '01:24:23.519'
      u: Atlantic.
    - who: David Boder
      start: '01:24:24.327'
      end: '01:24:24.327'
      u: So.
    - who: Jacques Bramson
      start: '01:24:24.824'
      end: '01:24:24.824'
      u: So, I myself had to carry him to the ditch, where an SS finished him there,
        and then before my eyes, because he could not walk anymore, I took him...
    - who: David Boder
      start: '01:24:35.013'
      end: '01:24:35.013'
      u: You mean he was first transferred to the ditch, and then...
    - who: Jacques Bramson
      start: '01:24:37.747'
      end: '01:24:37.747'
      u: He had to be transferred there, because otherwise he would have been trampled
        by the crowd, in case he would have fallen among them, and in order that the
        crowd does not trample him to death he had to be carried out.
    - who: David Boder
      start: '01:24:50.502'
      end: '01:24:50.502'
      u: So.
    - who: Jacques Bramson
      start: '01:24:51.248'
      end: '01:24:51.248'
      u: And so our group consisted at first of five thousand people.
    - who: David Boder
      start: '01:24:54.852'
      end: '01:24:54.852'
      u: So.
    - who: Jacques Bramson
      start: '01:24:55.659'
      end: '01:24:55.659'
      u: Afterwards...
    - who: David Boder
      start: '01:24:56.684'
      end: '01:24:56.684'
      u: You told me before fifteen...
    - who: Jacques Bramson
      start: '01:24:58.851'
      end: '01:24:58.851'
      u: No, in my group there were five thousand.
    - who: David Boder
      start: '01:25:01.713'
      end: '01:25:01.713'
      u: Yes.
    - who: Jacques Bramson
      start: '01:25:02.181'
      end: '01:25:02.181'
      u: Afterward the number became smaller every day, at the end there remained
        of us, after one week...there remained two echelons of one thousand each.One
        estimate is that the number of prisoners from the Buchenwald main camp and
        satellite camps who perished on the death marches was in excess of 25,000.55
    - who: David Boder
      start: '01:25:18.135'
      end: '01:25:18.135'
      u: So. And...?
    - who: Jacques Bramson
      start: '01:25:20.224'
      end: '01:25:20.224'
      u: All the rest were killed on the way.
    - who: David Boder
      start: '01:25:22.298'
      end: '01:25:22.298'
      u: They were killed on the way. Now, were they buried, or what?
    - who: Jacques Bramson
      start: '01:25:25.635'
      end: '01:25:25.635'
      u: No, they were left lying. They were still there...I afterward passed through
        my automobile, fifteen days later, and nearly all the cadavers were lying
        there, in process of decomposing.
    - who: David Boder
      start: '01:25:36.277'
      end: '01:25:36.277'
      u: So.
    - who: Jacques Bramson
      start: '01:25:37.089'
      end: '01:25:37.089'
      u: Subsequently, at the end we remained around the 20th of April a small group
        of about one thousand men, which marched in five columns. One must say that
        the SS who conveyed us were in no better situation than we. They were horribly
        weakened, their situation became more complicated due to the fact that we
        have thrown away all our things, while they had to drag along their ammunition,
        arms, and bags.
    - who: David Boder
      start: '01:26:26.662'
      end: '01:26:26.662'
      u: And what did they eat?
    - who: Jacques Bramson
      start: '01:26:28.581'
      end: '01:26:28.581'
      u: They ate better than we, but still they too ate very badly. They would steal
        in the villages a bit of potatoes, etc.
    - who: David Boder
      start: '01:26:37.243'
      end: '01:26:37.243'
      u: The SS?
    - who: Jacques Bramson
      start: '01:26:38.303'
      end: '01:26:38.303'
      u: In fact we had no supply service of any kind. The American army advanced
        behind us at the same rate as we. We were all the time at about fifteen-twenty
        kilometers from the front, and every half hour we hoped that we will be liberated.
        And every time our hopes...
    - who: David Boder
      start: '01:27:04.077'
      end: '01:27:04.077'
      u: ". . . were not realized..."
    - who: Jacques Bramson
      start: '01:27:05.076'
      end: '01:27:05.076'
      u: ". . . were not realized. Once when we were on a hill we saw down below the
        attacks by American tanks of a German anti-tank battery."
    - who: David Boder
      start: '01:27:17.378'
      end: '01:27:17.378'
      u: So.
    - who: Jacques Bramson
      start: '01:27:18.158'
      end: '01:27:18.158'
      u: But the Americans made a two day halt and we again moved on for thirty kilometers
        south during this time.
    - who: David Boder
      start: '01:27:30.037'
      end: '01:27:30.037'
      u: Did you show any signs of gladness, of pleasure?
    - who: Jacques Bramson
      start: '01:27:33.750'
      end: '01:27:33.750'
      u: Yes. In general [?] it made no impression. Our guards were already so exhausted,
        so tired, that they automatically executed the orders of the officers who
        were cruising on automobiles and bicycles.
    - who: David Boder
      start: '01:27:50.049'
      end: '01:27:50.049'
      u: So.
    - who: Jacques Bramson
      start: '01:27:50.892'
      end: '01:27:50.892'
      u: And there was no reaction whatsoever. They automatically killed people, when
        they were ordered to feed they fed them...
    - who: David Boder
      start: '01:27:58.968'
      end: '01:27:58.968'
      u: So. These were SS?
    - who: Jacques Bramson
      start: '01:28:00.123'
      end: '01:28:00.123'
      u: Those were SS.
    - who: David Boder
      start: '01:28:01.801'
      end: '01:28:01.801'
      u: So then...
    - who: Jacques Bramson
      start: '01:28:02.426'
      end: '01:28:02.426'
      u: We saw our group melting away. One nice day we heard machine gun fire, and
        from that [?] we concluded that the fighting was not far away, about fifteen
        or twelve kilometers.
    - who: David Boder
      start: '01:28:20.061'
      end: '01:28:20.061'
      u: So.
    - who: Jacques Bramson
      start: '01:28:20.749'
      end: '01:28:20.749'
      u: For this reason we decided to take a chance.
    - who: David Boder
      start: '01:28:23.725'
      end: '01:28:23.725'
      u: So.
    - who: Jacques Bramson
      start: '01:28:24.381'
      end: '01:28:24.381'
      u: We gathered a group of men who were acquainted with each other and began
        to lag behind. We gradually lagged behind, formed a small column which remained
        with about a dozen [ten] designated [?] SS.
    - who: David Boder
      start: '01:28:45.647'
      end: '01:28:45.647'
      u: Oh.
    - who: Jacques Bramson
      start: '01:28:46.553'
      end: '01:28:46.553'
      u: The machine gun fire continued to approach...
    - who: David Boder
      start: '01:28:48.913'
      end: '01:28:48.913'
      u: Who were these, all Frenchmen, or were there others?
    - who: Jacques Bramson
      start: '01:28:51.974'
      end: '01:28:51.974'
      u: There were a few Poles, Russians and Frenchmen.
    - who: David Boder
      start: '01:28:55.443'
      end: '01:28:55.443'
      u: Were there any Jews?
    - who: Jacques Bramson
      start: '01:28:56.568'
      end: '01:28:56.568'
      u: There were no Jews among us.
    - who: David Boder
      start: '01:28:58.451'
      end: '01:28:58.451'
      u: There were no Jews?
    - who: Jacques Bramson
      start: '01:28:59.748'
      end: '01:28:59.748'
      u: ". . . none among us."
    - who: David Boder
      start: '01:29:00.092'
      end: '01:29:00.092'
      u: Go on.
    - who: Jacques Bramson
      start: '01:29:00.498'
      end: '01:29:00.498'
      u: The Jews were in a group which was one kilometer ahead of us.
    - who: David Boder
      start: '01:29:04.982'
      end: '01:29:04.982'
      u: So.
    - who: Jacques Bramson
      start: '01:29:05.639'
      end: '01:29:05.639'
      u: They were liberated one day after us.
    - who: David Boder
      start: '01:29:09.092'
      end: '01:29:09.092'
      u: So. And then?
    - who: Jacques Bramson
      start: '01:29:10.326'
      end: '01:29:10.326'
      u: We then overpowered the SS.
    - who: David Boder
      start: '01:29:13.763'
      end: '01:29:13.763'
      u: So.
    - who: Jacques Bramson
      start: '01:29:14.513'
      end: '01:29:14.513'
      u: A few of them attempted to resist themselves, the other dropped their guns
        and ran away.
    - who: David Boder
      start: '01:29:20.753'
      end: '01:29:20.753'
      u: And the ones who attempted to resist?
    - who: Jacques Bramson
      start: '01:29:22.974'
      end: '01:29:22.974'
      u: ". . . to resist, those were finished up."
    - who: David Boder
      start: '01:29:24.677'
      end: '01:29:24.677'
      u: So. And...
    - who: Jacques Bramson
      start: '01:29:25.318'
      end: '01:29:25.318'
      u: We then took their arms and escaped into the woods.
    - who: David Boder
      start: '01:29:28.787'
      end: '01:29:28.787'
      u: And how many men were you?
    - who: Jacques Bramson
      start: '01:29:31.381'
      end: '01:29:31.381'
      u: There were of us between sixty and eighty people.
    - who: David Boder
      start: '01:29:33.753'
      end: '01:29:33.753'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '01:29:34.816'
      end: '01:29:34.816'
      u: Yes.
    - who: David Boder
      start: '01:29:35.347'
      end: '01:29:35.347'
      u: And you ran away into the forest. Well.
    - who: Jacques Bramson
      start: '01:29:36.910'
      end: '01:29:36.910'
      u: In about four hours the first American detachment passed the forest. And
        then we came out of the forest.
    - who: David Boder
      start: '01:29:44.986'
      end: '01:29:44.986'
      u: So.
    - who: Jacques Bramson
      start: '01:29:45.673'
      end: '01:29:45.673'
      u: We then came out of the forest.
    - who: David Boder
      start: '01:29:46.985'
      end: '01:29:46.985'
      u: Well, did they recognize you?
    - who: Jacques Bramson
      start: '01:29:48.860'
      end: '01:29:48.860'
      u: Yes. We were in striped clothing—of the lager.
    - who: David Boder
      start: '01:29:53.485'
      end: '01:29:53.485'
      u: And then?
    - who: Jacques Bramson
      start: '01:29:54.610'
      end: '01:29:54.610'
      u: And then the Americans took over the same day the two columns which were
        ahead of us. One consisted predominantly of Jews, and the other was mixed,
        and they too were liberated.
    - who: David Boder
      start: '01:30:08.334'
      end: '01:30:08.334'
      u: So.
    - who: Jacques Bramson
      start: '01:30:09.303'
      end: '01:30:09.303'
      u: Upon advice of the American officers we proceeded northward, where we were
        promised help. In fact we were not given any help. But the Americans permitted
        us to requisition everything we needed, and we organized—mostly the French—in
        the little town of Freising [?] which is located not far from the city of
        "Hausen". He possibly refers to Schrobenhausen. Both Freising and Schrobenhausen
        are located in southern Germany between Munich and Regensberg.56
    - who: David Boder
      start: '01:30:39.249'
      end: '01:30:39.249'
      u: A German city?
    - who: Jacques Bramson
      start: '01:30:40.593'
      end: '01:30:40.593'
      u: Yes, a German city, a Bavarian city...
    - who: David Boder
      start: '01:30:41.513'
      end: '01:30:41.513'
      u: How...?
    - who: Jacques Bramson
      start: '01:30:42.013'
      end: '01:30:42.013'
      u: Freising.
    - who: David Boder
      start: '01:30:43.294'
      end: '01:30:43.294'
      u: How do you spell it?
    - who: Jacques Bramson
      start: '01:30:44.610'
      end: '01:30:44.610'
      u: F- O- [?] -s - ing. [he enunciates the letters differently]
    - who: David Boder
      start: '01:30:47.375'
      end: '01:30:47.375'
      u: ". . . s - i..."
    - who: Jacques Bramson
      start: '01:30:49.063'
      end: '01:30:49.063'
      u: ". . . n - g."
    - who: David Boder
      start: '01:30:50.672'
      end: '01:30:50.672'
      u: Freising.
    - who: Jacques Bramson
      start: '01:30:51.922'
      end: '01:30:51.922'
      u: Freising.
    - who: David Boder
      start: '01:30:52.766'
      end: '01:30:52.766'
      u: What did you organize in that city?
    - who: Jacques Bramson
      start: '01:30:55.141'
      end: '01:30:55.141'
      u: Afterwards, with consent of the American command we took over the management
        of the whole district.
    - who: David Boder
      start: '01:31:04.157'
      end: '01:31:04.157'
      u: So.
    - who: Jacques Bramson
      start: '01:31:04.563'
      end: '01:31:04.563'
      u: And so we organized there a hospital for the wounded, for the sick. We organized
        the supplies, we organized a police force which handled our business as well
        as the business of the city and nearly all its surroundings. We preoccupied
        ourselves with making attempts to contact—evacuation was still out of the
        question, the front was still too long [deep] and we attempted to make contact
        with the French forces, which were also not far away from [unintelligible].
    - who: David Boder
      start: '01:31:35.173'
      end: '01:31:35.173'
      u: And how did the Germans react to that?
    - who: Jacques Bramson
      start: '01:31:38.204'
      end: '01:31:38.204'
      u: The Germans completely lost their heads. For three days they either wandered
        with white bands on their sleeves, or with little white flags on their hats.
    - who: David Boder
      start: '01:31:49.178'
      end: '01:31:49.178'
      u: So.
    - who: Jacques Bramson
      start: '01:31:49.772'
      end: '01:31:49.772'
      u: We...
    - who: David Boder
      start: '01:31:51.038'
      end: '01:31:51.038'
      u: Were there any attempts to arrest them...?
    - who: Jacques Bramson
      start: '01:31:54.659'
      end: '01:31:54.659'
      u: All young...yes, SS without exception whom we encountered, were instantly
        killed. We also caught several former...
    - who: David Boder
      start: '01:32:09.768'
      end: '01:32:09.768'
      u: "[unintelligible]"
    - who: Jacques Bramson
      start: '01:32:10.893'
      end: '01:32:10.893'
      u: No, people who occupied positions as foremen, capos, etc. in the lagers—many
        of them were also killed. We arrested...
    - who: David Boder
      start: '01:32:21.022'
      end: '01:32:21.022'
      u: Why the capos, why...?
    - who: Jacques Bramson
      start: '01:32:22.760'
      end: '01:32:22.760'
      u: It was they who more than anybody persecuted us in the lagers, in spite of
        the fact that they were prisoners, just like us.
    - who: David Boder
      start: '01:32:28.163'
      end: '01:32:28.163'
      u: Were they French [unintelligible]?
    - who: Jacques Bramson
      start: '01:32:29.538'
      end: '01:32:29.538'
      u: There were very few of them among the French, moreover the French...
    - who: David Boder
      start: '01:32:34.476'
      end: '01:32:34.476'
      u: They, who were they?
    - who: Jacques Bramson
      start: '01:32:35.851'
      end: '01:32:35.851'
      u: Moreover...they were mostly Germans.
    - who: David Boder
      start: '01:32:40.561'
      end: '01:32:40.561'
      u: "[both speak at the same time] So, Germans [unintelligible]."
    - who: Jacques Bramson
      start: '01:32:42.209'
      end: '01:32:42.209'
      u: Yes, Germans and Poles mostly. There was a small number of Czechs, but the
        Czech, French, Belgians behaved very decently in most cases.
    - who: David Boder
      start: '01:32:55.145'
      end: '01:32:55.145'
      u: And were there any Jews?
    - who: Jacques Bramson
      start: '01:32:56.020'
      end: '01:32:56.020'
      u: The most terrible thing was...there were no Jews in Buchenwald. This is just
        an example of cases where prisoners were little informed about doings in other
        parts of the same concentration camp. In fact, there were Jewish men sent
        to Buchenwald in the wake of the Kristallnacht pogrom, November 9-10, 1938.
        A number of Hungarian Jews were sent to Buchenwald in 1944, but the largest
        Jewish influx into the camp occurred in the wake of the Russian 1945 winter
        offensive which threatened camps in the east. It was then that thousands of
        Jews, among them Elie Wiesel and his father, Shlomo, were sent to Buchenwald.57
        There were many Jews in other lagers, but in Buchenwald there were no Jews
        among the capos.
    - who: David Boder
      start: '01:33:05.364'
      end: '01:33:05.364'
      u: Why were they called capos? What kind of a term is that?
    - who: Jacques Bramson
      start: '01:33:08.614'
      end: '01:33:08.614'
      u: That is from the Latin word "caput," meaning "head."
    - who: David Boder
      start: '01:33:11.871'
      end: '01:33:11.871'
      u: Oh..."caput."
    - who: Jacques Bramson
      start: '01:33:12.715'
      end: '01:33:12.715'
      u: 'Yes. "Caput": head.'
    - who: David Boder
      start: '01:33:14.325'
      end: '01:33:14.325'
      u: So. Go on.
    - who: Jacques Bramson
      start: '01:33:15.607'
      end: '01:33:15.607'
      u: And so, these same people...many of them we recognized, and many of those
        who did not manage to hide, were immediately hanged. In addition we arrested
        all the Germans endeavoring to change into civilian clothes, in order not
        to be taken prisoners.
    - who: David Boder
      start: '01:33:31.637'
      end: '01:33:31.637'
      u: So you...? [unintelligible]
    - who: Jacques Bramson
      start: '01:33:33.105'
      end: '01:33:33.105'
      u: So we arrested all young men without exception and delivered them to American
        camps for prisoners of war.
    - who: David Boder
      start: '01:33:38.714'
      end: '01:33:38.714'
      u: So.
    - who: Jacques Bramson
      start: '01:33:39.479'
      end: '01:33:39.479'
      u: And...
    - who: David Boder
      start: '01:33:41.182'
      end: '01:33:41.182'
      u: And what did you eat?
    - who: Jacques Bramson
      start: '01:33:43.354'
      end: '01:33:43.354'
      u: We ate what we requisitioned from the local population.
    - who: David Boder
      start: '01:33:46.994'
      end: '01:33:46.994'
      u: So.
    - who: Jacques Bramson
      start: '01:33:47.431'
      end: '01:33:47.431'
      u: And...
    - who: David Boder
      start: '01:33:48.119'
      end: '01:33:48.119'
      u: And how did the population take it?
    - who: Jacques Bramson
      start: '01:33:49.681'
      end: '01:33:49.681'
      u: The population behaved very quietly, and in general behaved humbly. I never
        expected from the Germans such a measure of humbleness.
    - who: David Boder
      start: '01:34:03.703'
      end: '01:34:03.703'
      u: So.
    - who: Jacques Bramson
      start: '01:34:04.578'
      end: '01:34:04.578'
      u: We made contact with the French forces.Free French forces were fighting with
        the Allies.58
    - who: David Boder
      start: '01:34:11.156'
      end: '01:34:11.156'
      u: So.
    - who: Jacques Bramson
      start: '01:34:11.906'
      end: '01:34:11.906'
      u: And when our situation began to adjust itself, a French column of supply
        arrived in our little town and after bringing a proper militia, took us all
        away.
    - who: David Boder
      start: '01:34:29.374'
      end: '01:34:29.374'
      u: You mean they took you with them?
    - who: Jacques Bramson
      start: '01:34:31.593'
      end: '01:34:31.593'
      u: They took with them all the French, Belgians and Dutch and all people without
        exception who were transported from, were arrested in France. Among them were
        not a few Jews.
    - who: David Boder
      start: '01:34:41.706'
      end: '01:34:41.706'
      u: So.
    - who: Jacques Bramson
      start: '01:34:42.518'
      end: '01:34:42.518'
      u: I traveled with them as far as the city of Bromberg [?]
    - who: David Boder
      start: '01:34:46.973'
      end: '01:34:46.973'
      u: A German city?
    - who: Jacques Bramson
      start: '01:34:48.066'
      end: '01:34:48.066'
      u: A German city.
    - who: David Boder
      start: '01:34:48.972'
      end: '01:34:48.972'
      u: So.
    - who: Jacques Bramson
      start: '01:34:49.784'
      end: '01:34:49.784'
      u: In the city of Bromberg [?] my comrades were sent to a center from which
        people were repatriated to France, while a few of us, not wishing to wait,
        decided to get back on our own.
    - who: David Boder
      start: '01:35:15.099'
      end: '01:35:15.099'
      u: So.
    - who: Jacques Bramson
      start: '01:35:15.849'
      end: '01:35:15.849'
      u: I went to present myself to the French commandant who was the liaison officer
        with the Americans. He introduced us to the American general—I don't remember
        his name—and he later requested the physicians of the military transports,
        that they take us with them. And in this manner by way of military transports
        we reached the city of Mainz.Mainz is located on the Rhine, not far from Frankfort
        and south of Koblentz.59
    - who: David Boder
      start: '01:35:44.528'
      end: '01:35:44.528'
      u: So.
    - who: Jacques Bramson
      start: '01:35:45.278'
      end: '01:35:45.278'
      u: Behind the city of Mainz were already stationed the French garrisons, so
        that the French officers drove us in their automobiles to the first reception
        point for refugees from Germany. There we were clothed, disinfected and transported
        to Paris.
    - who: David Boder
      start: '01:36:01.443'
      end: '01:36:01.443'
      u: So. Well, what did you encounter in Paris?
    - who: Jacques Bramson
      start: '01:36:06.506'
      end: '01:36:06.506'
      u: In Paris, of course, we were greatly disappointed, because you understand,
        when we were launching the fight, when we were fighting etc.—maybe it was
        not very logical—but we were persuading ourselves...
    - who: David Boder
      start: '01:36:27.621'
      end: '01:36:27.621'
      u: Yes.
    - who: Jacques Bramson
      start: '01:36:28.214'
      end: '01:36:28.214'
      u: ". . . that we were doing something...[he laughs]"
    - who: David Boder
      start: '01:36:30.053'
      end: '01:36:30.053'
      u: ". . . very important."
    - who: Jacques Bramson
      start: '01:36:31.178'
      end: '01:36:31.178'
      u: Something for the future, for ideals, etc. and now we found Paris in a very
        bad economic situation, a resign of real starvation. We were given a remarkable
        reception indeed, but there was suffering everywhere. [unintelligible]
    - who: David Boder
      start: '01:36:46.912'
      end: '01:36:46.912'
      u: Who gave you a reception?
    - who: Jacques Bramson
      start: '01:36:47.912'
      end: '01:36:47.912'
      u: The population, on the streets, everywhere. Everywhere they brought us presents.
    - who: David Boder
      start: '01:36:53.371'
      end: '01:36:53.371'
      u: And how did they recognize you.
    - who: Jacques Bramson
      start: '01:36:55.715'
      end: '01:36:55.715'
      u: We were easily recognizable. We were so emaciated. I for example lost more
        than twenty-five kilograms, we all had shorn hair, and we still walked in
        striped clothing.
    - who: David Boder
      start: '01:37:10.121'
      end: '01:37:10.121'
      u: So.
    - who: Jacques Bramson
      start: '01:37:10.683'
      end: '01:37:10.683'
      u: We were given a remarkable reception, with great enthusiasm, they sent us...unfortunately
        many of our comrades died after their return to France.
    - who: David Boder
      start: '01:37:22.230'
      end: '01:37:22.230'
      u: What did they die of?
    - who: Jacques Bramson
      start: '01:37:23.933'
      end: '01:37:23.933'
      u: Mostly of malnutrition.
    - who: David Boder
      start: '01:37:25.949'
      end: '01:37:25.949'
      u: Was it not possible to build them up?
    - who: Jacques Bramson
      start: '01:37:29.324'
      end: '01:37:29.324'
      u: The majority were [physically] depleted. In addition many were further weakened,
        because in the first moments after liberation they threw themselves on the
        food, which resulted in various complications such as dysentery, etc.
    - who: David Boder
      start: '01:37:45.121'
      end: '01:37:45.121'
      u: So.
    - who: Jacques Bramson
      start: '01:37:45.871'
      end: '01:37:45.871'
      u: Five of my comrades passed away in the hospital in Paris.
    - who: David Boder
      start: '01:37:50.199'
      end: '01:37:50.199'
      u: Yes.
    - who: Jacques Bramson
      start: '01:37:51.527'
      end: '01:37:51.527'
      u: In spite of all the efforts of the best professors, etc.
    - who: David Boder
      start: '01:37:56.902'
      end: '01:37:56.902'
      u: And...
    - who: Jacques Bramson
      start: '01:37:58.683'
      end: '01:37:58.683'
      u: And so our disappointment was also due to the fact that, as before, reigned
        the nightmare of France, the black market...
    - who: David Boder
      start: '01:38:12.370'
      end: '01:38:12.370'
      u: Yes.
    - who: Jacques Bramson
      start: '01:38:13.089'
      end: '01:38:13.089'
      u: And it was very hard for the poor elements, while all kind of the "newly
        rich" permitted themselves unheard-of things.
    - who: David Boder
      start: '01:38:21.347'
      end: '01:38:21.347'
      u: And who were these "newly rich"?
    - who: Jacques Bramson
      start: '01:38:23.659'
      end: '01:38:23.659'
      u: These were mostly people who enriched themselves either by collaborating
        with the Germans, or by trafficking on the black market, or by entering in
        all kind of manipulations with the Americans, etc.
    - who: David Boder
      start: '01:38:41.346'
      end: '01:38:41.346'
      u: So...go on.
    - who: Jacques Bramson
      start: '01:38:44.150'
      end: '01:38:44.150'
      u: Moreover we were badly impressed by the fact that right after the liberation
        of France there had appeared again an undercurrent of a political struggle.
        Officially, that is openly, it did not exist, openly there was a common front,
        but on the inside there were constant intrigues, and many ugly things were
        occurring, inappropriate for such a period [of history]. Moreover, it happened
        in France, what unfortunately, was bound to happen by the logic of events.
        The best elements of the Resistance were at the head of military elements.
        And as the heads of these military elements they were fighting at the front.
        At the same time the whole administrative machinery was taken over by secondary
        elements. This resulted in the weakening of the influence of the forces of
        the Resistance, the weakening of the moral force which was represented by
        these elements [of the Resistance]; and the worst of it was that these [secondary]
        elements had joined the movement in the last moment, and did not see in the
        whole situation anything more than an opportunity for a most successful career...It
        is true that following the liberation there were, as Mr. Bramson notes, internal
        political struggles within the Resistance. However, the major political struggle
        at the time was between de Gaulle's provisional government and those elements
        of the Resistance which sought to retain their independent authority. De Gaulle
        strove to bring all elements of the Resistance under his authority. In the
        immediate postwar years, staunch members of the Resistance were also frustrated
        that their idealistic expectations following the victory over fascism were
        not fulfilled.60
    - who: David Boder
      start: '01:40:17.681'
      end: '01:40:17.681'
      u: Who were all these...
    - who: Jacques Bramson
      start: '01:40:20.041'
      end: '01:40:20.041'
      u: Well all of them...For example, the best elements served as ordinary officers
        at the front...
    - who: David Boder
      start: '01:40:26.518'
      end: '01:40:26.518'
      u: Yes.
    - who: Jacques Bramson
      start: '01:40:27.111'
      end: '01:40:27.111'
      u: Because they were at once together with their contingents, with their details,
        incorporated into the army. But it was necessary to organize the administrative
        bodies, to organize the forces of supply etc., and for these posts there appeared
        people who, up to that moment had in fact done nothing, because all the others
        were at the front. And so, the moral reconstruction of France fell in general
        into the hands not of those who should at this moment have taken it in their
        hands, but of elements who were completely undefined. This brought about the
        fact that the purge within the administration, etc. proceeded at a comparatively
        slow pace, and was not executed properly [?].
    - who: David Boder
      start: '01:41:16.931'
      end: '01:41:16.931'
      u: So. Now tell me why did not the forces of the Resistance insist on better
        management?
    - who: Jacques Bramson
      start: '01:41:23.571'
      end: '01:41:23.571'
      u: Of course, but the fact was that the whole resistance was at the Front, either
        at the Atlantic front or in Germany. The First French Army consisted mostly
        of elements of the Resistance. This Army was [unintelligible].
    - who: David Boder
      start: '01:41:37.895'
      end: '01:41:37.895'
      u: The First Army was formed after...the liberation of Paris?
    - who: Jacques Bramson
      start: '01:41:40.660'
      end: '01:41:40.660'
      u: Yes, she [?] was made up of our men...No she was formed much earlier, because
        the south of France, three quarters of it was liberated before the liberation
        of Paris.Indeed, by the spring of 1944 much of southern rural France was in
        the hands of the Resistance rather than the Vichy government. However, the
        Germans still had substantial forces in the area, and the Resistance did not
        possess the military strength to defeat them in open battle.61
    - who: David Boder
      start: '01:41:52.910'
      end: '01:41:52.910'
      u: How come?
    - who: Jacques Bramson
      start: '01:41:53.785'
      end: '01:41:53.785'
      u: As a consequence of the insurrection of the Partisan forces. In the district
        in which I was located, there were never any Englishmen, Americans or de Gaullists.
        All the cities, such as Bordeaux...
    - who: David Boder
      start: '01:42:08.129'
      end: '01:42:08.129'
      u: In what district? The one when you were after...
    - who: Jacques Bramson
      start: '01:42:10.381'
      end: '01:42:10.381'
      u: No...
    - who: David Boder
      start: '01:42:10.865'
      end: '01:42:10.865'
      u: The invasion [?]
    - who: Jacques Bramson
      start: '01:42:11.865'
      end: '01:42:11.865'
      u: No...before the invasion [unintelligible].
    - who: David Boder
      start: '01:42:12.457'
      end: '01:42:12.457'
      u: Oh...
    - who: Jacques Bramson
      start: '01:42:13.175'
      end: '01:42:13.175'
      u: In that district...there were independent [?] partisan forces, for instance
        in cities such as Bordeaux...
    - who: David Boder
      start: '01:42:18.324'
      end: '01:42:18.324'
      u: Yes.
    - who: Jacques Bramson
      start: '01:42:19.043'
      end: '01:42:19.043'
      u: ". . . Limoges, La Rochelle, Toulouse; in none of these cities was there
        a de Gaullist, nor were there Americans or English."
    - who: David Boder
      start: '01:42:29.866'
      end: '01:42:29.866'
      u: So.
    - who: Jacques Bramson
      start: '01:42:30.678'
      end: '01:42:30.678'
      u: This whole part of France was liberated exclusively by the partisan forces.On
        June 6, 1944 (D-Day), Allied forces landed in Normandy in what was the greatest
        invasion in military history. Eventually they fought their way into northern
        France. Local resistance forces provided aid in this operation. On August
        15, 1944, Allied troops, including Free French forces, landed on the Riviera
        and began moving up the Rhone valley. They joined with French troops coming
        from the north. The Resistance provided significant aid in this campaign of
        liberation, but the liberation of France could not have been accomplished
        without Allied military might. The most important contribution of the Resistance
        to the liberation of France was political and moral.62
    - who: David Boder
      start: '01:42:33.940'
      end: '01:42:33.940'
      u: And what was the relationship between the partisans and de Gaulle?
    - who: Jacques Bramson
      start: '01:42:37.440'
      end: '01:42:37.440'
      u: All partisans without exception were theoretically under the command of de
        Gaulle, and all were de Gaullists [obviously in name only].
    - who: David Boder
      start: '01:42:49.109'
      end: '01:42:49.109'
      u: And what accounts for the fact that de Gaulle finds himself now, so to speak,
        in the shadow?
    - who: Jacques Bramson
      start: '01:42:55.628'
      end: '01:42:55.628'
      u: I would not say that de Gaulle is in the shadow. De Gaulle withdrew himself.From
        September 1944 until December 1945, General de Gaulle and his cabinet governed
        France by executive decree. De Gaulle ruled as a kind of benevolent dictator.
        However, a constituent assembly was elected in the fall of 1945, and the autocratic
        de Gaulle was soon at loggerheads with it. In January 1946 he abandoned his
        governmental post and retired to his home in the country.63
    - who: David Boder
      start: '01:43:00.518'
      end: '01:43:00.518'
      u: So.
    - who: Jacques Bramson
      start: '01:43:00.987'
      end: '01:43:00.987'
      u: And this came about because de Gaulle is not a politician, he is a military
        man, and some of his views do not coincide with the French democratic concepts.
        And for this reason he withdrew himself.
    - who: David Boder
      start: '01:43:14.617'
      end: '01:43:14.617'
      u: So.
    - who: Jacques Bramson
      start: '01:43:15.492'
      end: '01:43:15.492'
      u: As a matter of fact de Gaulle has committed, in spite of the great respect
        and devotion that is being accorded him, many gross political mistakes, as
        a consequence of his purely military temperament. And for the good of the
        inner affairs of France, and, in part, for the sake of the foreign situation,
        he acted completely right in his decision [to withdraw].
    - who: David Boder
      start: '01:43:48.173'
      end: '01:43:48.173'
      u: So. Now tell me, what did you undertake to do when you returned to Paris?
    - who: Jacques Bramson
      start: '01:43:53.782'
      end: '01:43:53.782'
      u: When I returned to Paris my health was badly shattered, and I was ordered
        to leave. This was a very moving event. The organization of the resistance
        arranged for a few of my comrades and myself a special home of rest, which
        was erected at the same location where once was located our staff quarters
        in the forest in which I served.
    - who: David Boder
      start: '01:44:25.072'
      end: '01:44:25.072'
      u: What did they do, build a new house?
    - who: Jacques Bramson
      start: '01:44:27.987'
      end: '01:44:27.987'
      u: Nearby was a little castle which they requisitioned for us. We lived there,
        and spent our time. The castle was located a few kilometers from the place
        of our [former] headquarters [?].
    - who: David Boder
      start: '01:44:41.358'
      end: '01:44:41.358'
      u: So. How long did you stay there?
    - who: Jacques Bramson
      start: '01:44:43.066'
      end: '01:44:43.066'
      u: I stayed there six weeks.
    - who: David Boder
      start: '01:44:44.347'
      end: '01:44:44.347'
      u: Six weeks...and who supplied you with food?
    - who: Jacques Bramson
      start: '01:44:47.910'
      end: '01:44:47.910'
      u: Oh, that was done by the French organizations. We had company all the time,
        people came around by bus all the time and we were treated very well.
    - who: David Boder
      start: '01:44:58.371'
      end: '01:44:58.371'
      u: And afterwards when did you renew your connections with the ORT?
    - who: Jacques Bramson
      start: '01:45:02.252'
      end: '01:45:02.252'
      u: When I returned ORT again made me an officer. At the start I was vacillating,
        because I was also offered a responsible post in the War Ministry.
    - who: David Boder
      start: '01:45:18.520'
      end: '01:45:18.520'
      u: Yes.
    - who: Jacques Bramson
      start: '01:45:18.958'
      end: '01:45:18.958'
      u: But I was not entirely in accord with the political trends which then prevailed
        in military circles, and for this reason I refused the post and accepted the
        management of the ORT schools in Paris.
    - who: David Boder
      start: '01:45:41.333'
      end: '01:45:41.333'
      u: Tell me one thing, Mr. Bramson, now in retrospect...
    - who: Jacques Bramson
      start: '01:45:45.697'
      end: '01:45:45.697'
      u: Yes.
    - who: David Boder
      start: '01:45:46.259'
      end: '01:45:46.259'
      u: What special instances...you never got to Dachau?
    - who: Jacques Bramson
      start: '01:45:58.048'
      end: '01:45:58.048'
      u: I never got to Dachau.
    - who: David Boder
      start: '01:45:59.938'
      end: '01:45:59.938'
      u: Well. Tell me some instances which you consider, so to speak, important or
        interesting.
    - who: Jacques Bramson
      start: '01:46:13.626'
      end: '01:46:13.626'
      u: In what sense? In a personal sense or...?
    - who: David Boder
      start: '01:46:15.454'
      end: '01:46:15.454'
      u: Let us take both. There are questions which I could not ask the others, which
        I reserved for you, and I wish that you would tell me something about it.
    - who: Jacques Bramson
      start: '01:46:23.544'
      end: '01:46:23.544'
      u: Yes.
    - who: David Boder
      start: '01:46:24.231'
      end: '01:46:24.231'
      u: What is known, and what occurred with reference to sex matters, let us say
        in Buchenwald.
    - who: Jacques Bramson
      start: '01:46:40.275'
      end: '01:46:40.275'
      u: With reference to this question I must tell you that people have to be divided
        first into categories, and then these categories must be subdivided again.
    - who: David Boder
      start: '01:46:52.619'
      end: '01:46:52.619'
      u: Well, go ahead.
    - who: Jacques Bramson
      start: '01:46:53.775'
      end: '01:46:53.775'
      u: Of these two main categories one consisted of those who were in such a physical
        and moral state as a consequence of exhaustion that for them the sex problem
        practically did not exist. I know about myself that after a month of life
        in the lager this problem practically ceased to exist.
    - who: David Boder
      start: '01:47:17.778'
      end: '01:47:17.778'
      u: So.
    - who: Jacques Bramson
      start: '01:47:18.809'
      end: '01:47:18.809'
      u: It was such a physical state that this problem did not exist. However there
        were other elements in the lager; those who did not work hard, who were able
        comparatively—because they were stealing—[were able] to nourish themselves
        comparatively well.
    - who: David Boder
      start: '01:47:37.781'
      end: '01:47:37.781'
      u: Whom were they stealing from?
    - who: Jacques Bramson
      start: '01:47:38.969'
      end: '01:47:38.969'
      u: They were stealing from their own comrades. These were the capos, the foremen...
    - who: David Boder
      start: '01:47:43.212'
      end: '01:47:43.212'
      u: So.
    - who: Jacques Bramson
      start: '01:47:43.743'
      end: '01:47:43.743'
      u: They were stealing packages. They were stealing in the kitchen.
    - who: David Boder
      start: '01:47:47.262'
      end: '01:47:47.262'
      u: So.
    - who: Jacques Bramson
      start: '01:47:47.855'
      end: '01:47:47.855'
      u: All the administration of the lager, as well as some people who were playing
        up to them, these were the elements for whom this problem...
    - who: David Boder
      start: '01:47:58.618'
      end: '01:47:58.618'
      u: ". . . existed..."
    - who: Jacques Bramson
      start: '01:47:59.134'
      end: '01:47:59.134'
      u: ". . . existed."
    - who: David Boder
      start: '01:47:59.978'
      end: '01:47:59.978'
      u: And how were they solving it?
    - who: Jacques Bramson
      start: '01:48:01.619'
      end: '01:48:01.619'
      u: They would solve it in two ways. I must tell you—many people do not believe—but
        since 1943 brothels were installed in the lagers.The Buchenwald brothel—like
        those in other camps—was staffed by sex slaves from German occupied countries.
        At times, German "asocials" such as criminals and communists were assigned
        to brothels. Brothel clients included SS staff, capos, and prisoners who,
        as Mr. Bramson indicated, could earn admission.64
    - who: David Boder
      start: '01:48:17.543'
      end: '01:48:17.543'
      u: Yes, that is known.
    - who: Jacques Bramson
      start: '01:48:18.324'
      end: '01:48:18.324'
      u: One may say that there were elements who frequented those brothels regularly.
    - who: David Boder
      start: '01:48:24.469'
      end: '01:48:24.469'
      u: Now did they pay for it?
    - who: Jacques Bramson
      start: '01:48:25.907'
      end: '01:48:25.907'
      u: They paid for it.
    - who: David Boder
      start: '01:48:27.782'
      end: '01:48:27.782'
      u: And where did they get the money?
    - who: Jacques Bramson
      start: '01:48:29.032'
      end: '01:48:29.032'
      u: They did not charge money, but the fact was that for our work in the lager
        we were "theoretically" paid in lager coupons. And so the prostitutes were
        also paid in lager coupons.
    - who: David Boder
      start: '01:48:43.645'
      end: '01:48:43.645'
      u: So. Were they under medical...?
    - who: Jacques Bramson
      start: '01:48:45.223'
      end: '01:48:45.223'
      u: ". . . under medical supervision and under police supervision as well."
    - who: David Boder
      start: '01:48:52.473'
      end: '01:48:52.473'
      u: So. Did one have to get permission?
    - who: Jacques Bramson
      start: '01:48:56.384'
      end: '01:48:56.384'
      u: One had to apply to the commander of the lager of the block for permission.
        He would give you a note, then you would go to the doctor for inspection;
        the doctor, finding that you might be sent there, afterwards they would give
        you an injection, and that was all.
    - who: David Boder
      start: '01:49:23.299'
      end: '01:49:23.299'
      u: That was all. Well, and the other category?
    - who: Jacques Bramson
      start: '01:49:26.283'
      end: '01:49:26.283'
      u: The other category was people who were in the lager for a very long time.
        They were mostly Germans and Poles...
    - who: David Boder
      start: '01:49:33.545'
      end: '01:49:33.545'
      u: So.
    - who: Jacques Bramson
      start: '01:49:34.514'
      end: '01:49:34.514'
      u: Among when prevailed extensive practices of all kinds of perversions, masturbation,
        etc.
    - who: David Boder
      start: '01:49:49.321'
      end: '01:49:49.321'
      u: So. And...
    - who: Jacques Bramson
      start: '01:49:52.999'
      end: '01:49:52.999'
      u: Such practices were very common.
    - who: David Boder
      start: '01:50:01.045'
      end: '01:50:01.045'
      u: So.
    - who: Jacques Bramson
      start: '01:50:02.385'
      end: '01:50:02.385'
      u: I never could imagine such a number of perverts [unintelligible]. I may say
        without exaggeration that among the German political prisoners of long standing
        at least twenty percent were such perverts [?].
    - who: David Boder
      start: '01:50:15.351'
      end: '01:50:15.351'
      u: So. Among the political prisoners?
    - who: Jacques Bramson
      start: '01:50:18.078'
      end: '01:50:18.078'
      u: Who were there many years. I do not refer to the others.
    - who: David Boder
      start: '01:50:21.265'
      end: '01:50:21.265'
      u: Oh...So. There were about twenty percent...
    - who: Jacques Bramson
      start: '01:50:24.676'
      end: '01:50:24.676'
      u: Yes.
    - who: David Boder
      start: '01:50:25.331'
      end: '01:50:25.331'
      u: And they satisfied their...
    - who: Jacques Bramson
      start: '01:50:27.884'
      end: '01:50:27.884'
      u: That took on a rather funny aspect. You know that there were in the lagers
        not only political prisoners. We were thrown together with criminal offenders
        [unintelligible]. And we were differentiated only by the color of the triangle
        which we were wearing on our chest.For example, criminals had green triangles,
        political prisoners had red triangles and homosexuals had pink triangles.
        Jews had a Star of David consisting of a yellow triangle and a triangle of
        a different color, for instance red.65
    - who: David Boder
      start: '01:50:46.385'
      end: '01:50:46.385'
      u: So.
    - who: Jacques Bramson
      start: '01:50:47.102'
      end: '01:50:47.102'
      u: 'And so there was a special category: the sex offenders.'
    - who: David Boder
      start: '01:50:53.549'
      end: '01:50:53.549'
      u: So.
    - who: Jacques Bramson
      start: '01:50:54.266'
      end: '01:50:54.266'
      u: Among the sex offenders there was included the category of sex perverts.He
        uses the term "sexualists." This is apparently the word which could not be
        clearly distinguished in the previous sentences. It is unclear to whom Mr.
        Bramson is referring when he speaks about sexual deviants, though he might
        have had male homosexuals in mind. He appears to be referring to male homosexuals
        here.66 Since there were many sex perverts, they theoretically were also sent
        to the lagers. And so at the beginning they had their own blocks.
    - who: David Boder
      start: '01:51:08.680'
      end: '01:51:08.680'
      u: So.
    - who: Jacques Bramson
      start: '01:51:09.490'
      end: '01:51:09.490'
      u: Separate blocks. But they led there such a libertine life, that the SS appeared
        rather fooled. Because it was considered that instead of having imprisoned
        them in a lager, they were placed in a paradise. [he laughs]
    - who: David Boder
      start: '01:51:28.660'
      end: '01:51:28.660'
      u: So.
    - who: Jacques Bramson
      start: '01:51:29.470'
      end: '01:51:29.470'
      u: So, subsequently they dispersed them over almost all the blocks.
    - who: David Boder
      start: '01:51:31.631'
      end: '01:51:31.631'
      u: So. And they exercised an influence...
    - who: Jacques Bramson
      start: '01:51:33.330'
      end: '01:51:33.330'
      u: '"Exercise an influence" would be an exaggeration, but at any rate they did
        not behave nicely in the other blocks, instigating brawls, difficulties, etc.'
    - who: David Boder
      start: '01:51:43.939'
      end: '01:51:43.939'
      u: Now tell me, did you have any contacts with the young groups, with those
        young people like the ones I am interviewing now at Boucicaut?Earlier in his
        trip Boder had conducted a series of interviews with a number of youths who
        had been liberated from Buchenwald. These interviews were taken at Chateau
        de Boucicaut, an OSE home for adolescents in Fontenay-aux-Roses, France, from
        July 31 to August 2.67 Where were they, in separate blocks?
    - who: Jacques Bramson
      start: '01:51:56.175'
      end: '01:51:56.175'
      u: You see, these were not the old Buchenwaldians. These were young people who
        were detained before in Auschwitz and other lagers.
    - who: David Boder
      start: '01:52:03.329'
      end: '01:52:03.329'
      u: Yes.
    - who: Jacques Bramson
      start: '01:52:03.921'
      end: '01:52:03.921'
      u: They were transferred to Buchenwald only after the Russians had occupied
        that region.
    - who: David Boder
      start: '01:52:08.527'
      end: '01:52:08.527'
      u: So.
    - who: Jacques Bramson
      start: '01:52:09.400'
      end: '01:52:09.400'
      u: So these young people were located—they intermingled—part were located in
        the Large Lager, [where] there were two special blocks for young people.Among
        the children imprisoned in Buchenwald at the time Mr. Bramson is referring
        to was Elie Wiesel.68
    - who: David Boder
      start: '01:52:23.643'
      end: '01:52:23.643'
      u: So.
    - who: Jacques Bramson
      start: '01:52:24.407'
      end: '01:52:24.407'
      u: And part were located in the Small Lager. With these elements I had much
        less contacts, since by the time when they were brought over, I did not work
        anymore in the Lager Buchenwald, but I was led every morning to work in Weimar,
        and was returned only in the evening.The city of Weimar was associated with
        the German liberal, humanist tradition and Johann Wolfgang von Goethe, one
        of the giants of world literature, who made his home in Weimar for many years.
        It gave its name to the German republic which existed from 1918 to the Nazi
        takeover in 1933.69
    - who: David Boder
      start: '01:52:41.085'
      end: '01:52:41.085'
      u: To Weimar.
    - who: Jacques Bramson
      start: '01:52:41.958'
      end: '01:52:41.958'
      u: "[changes his accent] Yes, to Weimar."
    - who: David Boder
      start: '01:52:43.220'
      end: '01:52:43.220'
      u: Wasn't Weimar bombed [one word not clear]?
    - who: Jacques Bramson
      start: '01:52:47.463'
      end: '01:52:47.463'
      u: Weimar was bombed three times. But this is one of the German cities which
        comparatively did not suffer very much.
    - who: David Boder
      start: '01:52:56.475'
      end: '01:52:56.475'
      u: So.
    - who: Jacques Bramson
      start: '01:52:57.302'
      end: '01:52:57.302'
      u: Much more severely suffered the Lager Buchenwald, because in the Lager Buchenwald
        were located the factories in which were constructed the Vau-eins [read Fau].
    - who: David Boder
      start: '01:53:07.461'
      end: '01:53:07.461'
      u: What?
    - who: Jacques Bramson
      start: '01:53:09.866'
      end: '01:53:09.866'
      u: Vau-eins, these flying German bombs.
    - who: David Boder
      start: '01:53:16.167'
      end: '01:53:16.167'
      u: Oh, Vau-eins, V-1.
    - who: Jacques Bramson
      start: '01:53:18.712'
      end: '01:53:18.712'
      u: V-1.
    - who: David Boder
      start: '01:53:19.435'
      end: '01:53:19.435'
      u: Yes. They had the factories in the lager and therefore the Americans...The
        notorious camp, Dora, where the V-1 rockets were constructed, was a subcamp
        of Buchenwald.70
    - who: Jacques Bramson
      start: '01:53:25.186'
      end: '01:53:25.186'
      u: ". . . bombarded it. One must say that the bombardments were astoundingly
        executed. The factory was located twenty meters away from the lager."
    - who: David Boder
      start: '01:53:36.691'
      end: '01:53:36.691'
      u: So.
    - who: Jacques Bramson
      start: '01:53:37.524'
      end: '01:53:37.524'
      u: ". . . and extended in length for one and a half kilometers."
    - who: David Boder
      start: '01:53:43.055'
      end: '01:53:43.055'
      u: So.
    - who: Jacques Bramson
      start: '01:53:43.589'
      end: '01:53:43.589'
      u: And the whole factory was destroyed to the last stone, while only one bomb
        fell into the lager, which too did not cause any casualties within the lager.
    - who: David Boder
      start: '01:53:56.841'
      end: '01:53:56.841'
      u: "[unintelligible]."
    - who: Jacques Bramson
      start: '01:53:57.815'
      end: '01:53:57.815'
      u: Yes. And in this manner there were casualties only among prisoners who happened
        to work at that moment in the factory. About two hundred fifty SS and two
        hundred prisoners were killed.
    - who: David Boder
      start: '01:54:10.600'
      end: '01:54:10.600'
      u: That was [unintelligible].
    - who: Jacques Bramson
      start: '01:54:15.817'
      end: '01:54:15.817'
      u: Yes—yes. Come to think [of it] I may tell you an interesting story about
        this bombardment.
    - who: David Boder
      start: '01:54:23.234'
      end: '01:54:23.234'
      u: Yes.
    - who: Jacques Bramson
      start: '01:54:24.114'
      end: '01:54:24.114'
      u: The place where the Buchenwald Lager is located is a hill above the city
        of Weimar.
    - who: David Boder
      start: '01:54:33.760'
      end: '01:54:33.760'
      u: So.
    - who: Jacques Bramson
      start: '01:54:34.793'
      end: '01:54:34.793'
      u: On this hill above the city of Weimar used to be the favorite spot of Goethe.
    - who: David Boder
      start: '01:54:42.226'
      end: '01:54:42.226'
      u: So. Goethe lived in Weimar, go on.
    - who: Jacques Bramson
      start: '01:54:44.964'
      end: '01:54:44.964'
      u: In the center of the Lager Buchenwald right in front of the kitchen [he makes
        a slip in grammar and repeats] right in front of the kitchen, was located
        the famous oak, which was called the Goethe Oak...
    - who: David Boder
      start: '01:54:57.779'
      end: '01:54:57.779'
      u: Yes, the Goethe Eiche.Goethe's Oak in Buchenwald is also mentioned in Boder's
        interview with Otto Feuer, taken on August 22 in Paris. The stump of Goethe's
        oak remains as part of the memorial to the camp.71
    - who: Jacques Bramson
      start: '01:55:00.151'
      end: '01:55:00.151'
      u: Yes. And so, all trees in the lager were chopped down, but there was an order
        not to touch this particular oak.
    - who: David Boder
      start: '01:55:11.892'
      end: '01:55:11.892'
      u: They were chopped down by the Germans?
    - who: Jacques Bramson
      start: '01:55:16.196'
      end: '01:55:16.196'
      u: ". . . by the Germans. And so there exists a legend. It is not only a legend,
        but there exists a letter..."
    - who: David Boder
      start: '01:55:26.717'
      end: '01:55:26.717'
      u: Yes.
    - who: Jacques Bramson
      start: '01:55:27.280'
      end: '01:55:27.280'
      u: ". . . which Goethe has written to one of his friends."
    - who: David Boder
      start: '01:55:31.802'
      end: '01:55:31.802'
      u: So.
    - who: Jacques Bramson
      start: '01:55:32.011'
      end: '01:55:32.011'
      u: And in this letter Goethe states, "When I am in a sad mood, I go up to Buchenwald,
        I approach my oak and look at it and hope..."
    - who: David Boder
      start: '01:55:49.157'
      end: '01:55:49.157'
      u: ". . . returns."
    - who: Jacques Bramson
      start: '01:55:49.907'
      end: '01:55:49.907'
      u: '". . . returns to me. It is so mighty, so strong, that to me it is an embodiment
        of the might of our people."'
    - who: David Boder
      start: '01:55:56.932'
      end: '01:55:56.932'
      u: Yes.
    - who: Jacques Bramson
      start: '01:55:57.681'
      end: '01:55:57.681'
      u: '"And as long as the oak stands, the German people also will stand."'
    - who: David Boder
      start: '01:56:06.617'
      end: '01:56:06.617'
      u: Well.
    - who: Jacques Bramson
      start: '01:56:07.443'
      end: '01:56:07.443'
      u: And so all impatiently were waiting for the end of this oak. [This sentence
        is not clear, due to the laughter of Mr. Bramson] because this legend was
        widely circulated in the lager. And the simple American bomb, which fell in
        the Lager Buchenwald, hit possibly this oak.
    - who: David Boder
      start: '01:56:24.955'
      end: '01:56:24.955'
      u: So.
    - who: Jacques Bramson
      start: '01:56:26.162'
      end: '01:56:26.162'
      u: And the oak caught fire.
    - who: David Boder
      start: '01:56:28.083'
      end: '01:56:28.083'
      u: So.
    - who: Jacques Bramson
      start: '01:56:29.254'
      end: '01:56:29.254'
      u: Since it was half-burned down and since it managed to fall against the kitchen,
        the commandant of the lager ordered to announce over the loud speaker, that
        he is calling for volunteers who would wish to come to chop down this tree.
    - who: David Boder
      start: '01:56:47.501'
      end: '01:56:47.501'
      u: So.
    - who: Jacques Bramson
      start: '01:56:48.407'
      end: '01:56:48.407'
      u: And a regular onslaught was staged against the tree.
    - who: David Boder
      start: '01:56:54.608'
      end: '01:56:54.608'
      u: So.
    - who: Jacques Bramson
      start: '01:56:55.326'
      end: '01:56:55.326'
      u: There was a strict rule in the lager against the possession of axes, saws
        and what have you. And I don't know where from saws, axes appeared in the
        hands of "all" the prisoners, and several hundred people, within two minutes
        of this announcement, appeared on the square to chop down the oak.
    - who: David Boder
      start: '01:57:15.294'
      end: '01:57:15.294'
      u: And they chopped it down?
    - who: Jacques Bramson
      start: '01:57:16.512'
      end: '01:57:16.512'
      u: They chopped down this oak. [laughter]
    - who: David Boder
      start: '01:57:18.854'
      end: '01:57:18.854'
      u: So, that is interesting. And how long after that did you remain in Buchenwald?
    - who: Jacques Bramson
      start: '01:57:26.243'
      end: '01:57:26.243'
      u: "[calculating] We were liberated...this happened in August...it is August
        now?"
    - who: David Boder
      start: '01:57:38.170'
      end: '01:57:38.170'
      u: Yes.
    - who: Jacques Bramson
      start: '01:57:38.919'
      end: '01:57:38.919'
      u: We were liberated in April, in April, seven months.
    - who: David Boder
      start: '01:57:45.390'
      end: '01:57:45.390'
      u: Oh, seven months after?Boder is possibly referring here to the seven (or
        more precisely, eight) months between the destruction of the oak in August
        1944 and the liberation of Buchenwald in April 1945.72
    - who: Jacques Bramson
      start: '01:57:50.201'
      end: '01:57:50.201'
      u: Yes.
    - who: David Boder
      start: '01:57:51.200'
      end: '01:57:51.200'
      u: ". . . the oak was destroyed. Wasn't that kind of a disappointment?"
    - who: Jacques Bramson
      start: '01:57:53.250'
      end: '01:57:53.250'
      u: Oh well, Germany started coming to an end.
    - who: David Boder
      start: '01:57:57.204'
      end: '01:57:57.204'
      u: So.
    - who: Jacques Bramson
      start: '01:57:57.988'
      end: '01:57:57.988'
      u: There was another agreeable incident. When we were leaving the lager on our
        way to work, we marched through the so-called Tarachoweg [?]
    - who: David Boder
      start: '01:58:10.224'
      end: '01:58:10.224'
      u: Tarachoweg?
    - who: Jacques Bramson
      start: '01:58:12.597'
      end: '01:58:12.597'
      u: Yes, Tarachoweg was a street with a steep upgrade [unintelligible]. And in
        times past [unintelligible] was destroyed. One could not walk on this street,
        one had to run. The prisoners were compelled always to run.
    - who: David Boder
      start: '01:58:27.947'
      end: '01:58:27.947'
      u: Why?
    - who: Jacques Bramson
      start: '01:58:28.992'
      end: '01:58:28.992'
      u: Just for purposes of annoyance. There were...
    - who: David Boder
      start: '01:58:30.881'
      end: '01:58:30.881'
      u: How do you spell "Tarachoweg"?
    - who: Jacques Bramson
      start: '01:58:33.191'
      end: '01:58:33.191'
      u: '"Taracho." Just how it is pronounced.'
    - who: David Boder
      start: '01:58:37.624'
      end: '01:58:37.624'
      u: Tara...Tarachoweg. Well.
    - who: Jacques Bramson
      start: '01:58:41.635'
      end: '01:58:41.635'
      u: And so, in the middle of this Tarachoweg stood a monument. This was a German
        eagle holding in his hand a swastika.
    - who: David Boder
      start: '01:58:52.273'
      end: '01:58:52.273'
      u: Yes.
    - who: Jacques Bramson
      start: '01:58:52.721'
      end: '01:58:52.721'
      u: And every time one passed this eagle, one hand to take off his hat, and one
        was not to keep his hands in his pocket.
    - who: David Boder
      start: '01:59:01.273'
      end: '01:59:01.273'
      u: What kind of hats did you have?
    - who: Jacques Bramson
      start: '01:59:02.982'
      end: 
      u: Most unimaginable ones. We had even women's hats [laughter]. Whatever one
        could get. It was an impossible masquerade. And every time we happened incidentally
        not to remove our hats, or keep our hands in the pockets, one was beaten up...and
        at times one even was shot at. And after a bombing [unintelligible] the "birdie"
        fell down, and nothing was left of the eagle [hearty laughter].The interview
        concludes on a triumphant note most fitting for a man who survived so much
        at the hands of the Germans. Mr. Bramson's hearty laughter reflects the great
        strength and great luck of a man who surmounted incredible obstacles and lived
        to tell the tale.73
